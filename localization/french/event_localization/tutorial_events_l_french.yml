l_french:
 tutorial.0001.t: "Événements inquiétants à Ennis"
 tutorial.0001.desc: "Tard dans la nuit, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('potential_ally'))] [potential_ally.GetFirstName] vient frapper à la porte de ma chambre. Je [potential_ally.Custom('FR_LeLa')] fais entrer et [potential_ally.GetSheHe] marmonne quelque chose de très inquiétant, le regard sérieux.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], avez-vous entendu les nouvelles ? [bad_guy.Custom('FR_le_Char_Pi')|U][bad_guy.GetTitledFirstName] tente de fabriquer une revendication sur vos terres. Je crains qu’[bad_guy.GetSheHe] ne se prépare à la guerre. »"
 tutorial.0001.a: "Je vais parler [bad_guy.Custom('FR_au_Char_Pi')][bad_guy.GetTitledFirstNameNoTooltip]."
 tutorial.0001.a_flavor: "#TUT En choisissant cette option, vous tenterez de vous lier d’amitié avec [bad_guy.Custom('FR_le_Char_Pi')][bad_guy.GetTitledFirstName], ce qui pourrait vous en faire un [friend|El] et éviter une [war|El].#!"
 tutorial.0001.b: "Je ne crains pas les ivrognes."
 tutorial.0001.b_flavor: "#TUT En choisissant cette option, vous déclarez que vous n’avez pas peur d’une potentielle [war|El] menée par [bad_guy.Custom('FR_le_Char_Pi')][bad_guy.GetTitledFirstName]. Cela vous permet de gagner un peu de [prestige|El].#!"
 tutorial.0001.c: "Un petit don au trésor de guerre s’impose."
 tutorial.0001.c.tt.success: "Vous convainquez [potential_ally.Custom('FR_le_Char_Pi')][potential_ally.GetTitledFirstNameNoTooltip]"
 tutorial.0001.c.tt.failure: "Vous offensez [potential_ally.Custom('FR_le_Char_Pi')][potential_ally.GetTitledFirstNameNoTooltip]"
 tutorial.0001.c_flavor: "#TUT Cette option vous permet d’essayer de convaincre [potential_ally.Custom('FR_le_Char_Pi')][potential_ally.GetTitledFirstName] de vous aider financièrement. Si vous parvenez à [potential_ally.Custom('FR_LeLa')] persuader, de l’[gold|El] supplémentaire peut vous permettre d’éviter ou de gagner une [war|El].#!"
 tutorial.0002.t: "[bad_guy.Custom('FR_le_Char_Pi')|U][bad_guy.GetTitledFirstNameNoTooltip] se prépare à la guerre"
 tutorial.0002.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('potential_ally'))] [potential_ally.GetFirstName] revient me voir, un sourire penaud aux lèvres. [potential_ally.GetSheHe|U] se racle la gorge, mal à l’aise. \n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il y a eu une petite évolution en ce qui concerne [bad_guy.Custom('FR_le_Char_Pi')][bad_guy.GetTitledFirstName]. Alors que nous buvions un verre l’autre semaine, je l’ai surpris[bad_guy.Custom('FR_E')] en train de se vanter de ses plans d’invasion. »\n\n« Je crains que vous n’ayez peu de temps. »"
 tutorial.0002.a: "Il doit y avoir un autre moyen..."
 tutorial.0002.a_flavor: "#TUT Cette option vous permet d’essayer de discuter avec [bad_guy.Custom('FR_le_Char_Pi')][bad_guy.GetTitledFirstName]. Il y a une chance pour qu’[bad_guy.GetSheHe] soit récepti[bad_guy.Custom('FR_FVe')] à votre [diplomacy|El], mais il y a aussi un risque qu’[bad_guy.GetSheHe] s’offusque.#!"
 tutorial.0002.a.tt: "Vous contractez une [alliance|El] avec [bad_guy.Custom('FR_le_Char_Pi')][bad_guy.GetTitledFirstName]"
 tutorial.0002.a.tt.crit_success: "Vous présentez un argument très convaincant"
 tutorial.0002.a.tt.success: "Vous présentez un argument décent"
 tutorial.0002.a.tt.failure: "Vous offensez [bad_guy.Custom('FR_le_Char_Pi')][bad_guy.GetTitledFirstNameNoTooltip]"
 tutorial.0002.b: "Ha ! [Select_CString(bad_guy.IsFemale,'Quelle farceuse, cette','Quel plaisantin, ce')] [bad_guy.GetFirstNameNoTooltip]."
 tutorial.0002.b_flavor: "#TUT En raison de votre [Concept('friends','amitié')|E] avec [bad_guy.Custom('FR_le_Char_Pi')][bad_guy.GetTitledFirstName], vous savez que même [bad_guy.Custom('FR_SilSielle')] parle beaucoup, [bad_guy.GetSheHe] ne complote rien en réalité.#!"
 tutorial.0002.c: "Je me lasse de ce petit jeu. [bad_guy.GetFirstNameNoTooltip] se soumettra à moi."
 tutorial.0002.c_flavor: "#TUT Cette option pourrait vous permettre de faire [bad_guy.Custom('FR_du_Char_Pi')][bad_guy.GetTitledFirstNameNoTooltip] votre [Concept('vassal',Select_CString(bad_guy.IsFemale,'vassale','vassal'))|E]. Vous devrez au préalable gagner une [war|El] contre [bad_guy.Custom('FR_LuiElle')] !#!"
