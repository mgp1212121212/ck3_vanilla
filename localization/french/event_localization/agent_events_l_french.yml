 #################################################
 #General Agent Events
 agent_events.0001.t: "Inséparables"
 agent_events.0001.desc: "Depuis le recrutement [char_1.Custom('FR_du_Char_Pi')][char_1.GetTitledFirstName] et [char_2.Custom('FR_du_Char_Pi')][char_2.GetTitledFirstName] pour mon [scheme.Custom('GetSchemeContract')], leur entente n’a fait que croître.\n\nIl semble que les tâches partagées et les préoccupations mutuelles aient été un terreau relationnel entre les deux hors-la-loi.\n\nUn petit coup de pouce pourrait faire éclore une amitié durable."
 agent_events.0001.a: "La motivation ne peut pas faire de mal..."
 agent_events.0001.b: "Peut-être que leur relation pourrait s’avérer fructueuse..."
 agent_events.0001.b.tt.success: "Leurs liens se renforcent"
 agent_events.0001.b.tt.failure: "Vous ne parvenez pas à renforcer leurs liens"
 agent_events.0001.c: "Qu’ils se concentrent sur la tâche à accomplir."
 agent_events.0001.d: "Tant mieux pour [char_1.Custom2('FR_EuxElles', char_2)]."
 agent_events.0011.t: "Travailler épaule contre épaule"
 agent_events.0011.desc: "[char_1.Custom('FR_le_Char_Pi')|U][char_1.GetTitledFirstName] et [char_2.Custom('FR_le_Char_Pi')][char_2.GetTitledFirstName] ont l’air de s’amuser un peu trop pour l’humble rôle qu’[char_1.Custom2('FR_IlsElles', char_2)] jouent dans mes desseins.\n\nNotre petit plan visant à [scheme.GetActionName|l] a engendré un respect mutuel puis une solide amitié.\n\nParfois, l’improbable devient possible."
 agent_events.0011.a: "Une amitié forgée grâce à moi !"
 agent_events.0011.b: "[char_1.GetFirstNameNoTooltip] est amusant[char_1.Custom('FR_E')]..."
 agent_events.0011.c: "[char_2.GetFirstNameNoTooltip] pourrait mieux choisir."
 agent_events.0011.d: "Soyons amis tous les trois."
 agent_events.0011.e: "Je suis tellement content[ROOT.Char.Custom('FR_E')] que nous nous entendions tous bien !"
 agent_events.0011.f: "Il n’y a pas de temps à perdre en bavardages."
 agent_events.0012.t: "Rapprochement au travail"
 agent_events.0012.desc: "[char_1.Custom('FR_le_Char_Pi')|U][char_1.GetTitledFirstName] et [char_2.Custom('FR_le_Char_Pi')][char_2.GetTitledFirstName] ont l’air de s’amuser un peu trop pour l’humble rôle qu’[char_1.Custom2('FR_IlsElles', char_2)] jouent dans mes desseins.\n\nDes chuchotements, regards furtifs ou lettres échangées sous de faux prétextes – tout cela pourrait être considéré comme de la complicité, mais je n’ai aucun doute sur le fait que leur amitié est prête à évoluer vers quelque chose de plus.\n\nCe n’est certainement pas le terrain favorable pour un plan visant à [scheme.GetActionName|l]."
 agent_events.0012.a: "Et ne se sentent-[char_1.Custom2('FR_IlsElles', char_2)] pas redevables pour mon aide ?"
 agent_events.0012.b: "Il ne fait aucun doute que leur passion pourrait être utile."
 agent_events.0012.c: "Leur passion pourrait être utile..."
 agent_events.0012.c.tt.success: "Les tourtereaux font de notre [scheme.GetNameNoTooltip|l] un jeu"
 agent_events.0012.c.tt.failure: "La flamme est éteinte"
 agent_events.0012.d: "Ce n’est pas pour ça que nous sommes là !"
 agent_events.0012.e: "Qui s’en soucie ?"
 agent_events.0012.e.tt.become_lovers: "Le début de quelque chose de plus"
 agent_events.0012.e.tt.not_lovers: "$agent_events.0012.c.tt.failure$"
 agent_events.0021.t: "Apprendre des meilleurs"
 agent_events.0021.desc.intro: "Deux de mes agents, [char_1.Custom('FR_le_Char_Pi')][char_1.GetTitledFirstName] et [char_2.Custom('FR_le_Char_Pi')][char_2.GetTitledFirstName], semblent avoir trouvé une cause commune dans notre plan au-delà de l’objectif de base.\n\nImpressionné[char_2.Custom('FR_E')] par les compétences de s[char_1.Custom('FR_OnA')] compatriote en ce qui concerne"
 agent_events.0021.desc.diplomacy: "les lettres et l’éloquence"
 agent_events.0021.desc.martial: "la logistique, la détermination, et la présence"
 agent_events.0021.desc.stewardship: "l’arithmétique, la comptabilité et le sens du détail"
 agent_events.0021.desc.intrigue: "la perspicacité, la ruse et le double jeu"
 agent_events.0021.desc.learning: "la sagesse, la lecture et la culture générale"
 agent_events.0021.desc.prowess: "l’ingéniosité, la force et la condition physique"
 agent_events.0021.desc.outro: " – des qualités requises par notre plan visant à [scheme.GetActionName|l], [char_2.GetFirstNameNoTooltip] étudie ce que [char_1.GetFirstNameNoTooltip] fait différemment d[char_2.Custom('FR_EluiElle')] dans l’espoir de s’améliorer.\n\nInoffensif en théorie, mais cela ne nous aide pas à atteindre notre objectif global."
 agent_events.0021.a: "Excellent !"
 agent_events.0021.b: "Mettez cette énergie dans le plan, imbécile."
 agent_events.0021.c: "Peut-être pourrais-je moi-même m’améliorer…"
 agent_events.0031.t: "Apprentissage sur le tas"
 agent_events.0031.desc: "De ceux que j’ai choisis pour participer à ce petit [scheme.Custom('GetSchemeContract')], [char_1.Custom('FR_le_Char_Pi')][char_1.GetTitledFirstName] n’est probablement pas [char_1.Custom('FR_LeLa')] plus compétent[char_1.Custom('FR_E')].\n\nCependant, [char_1.Custom('FR_IlElle')] se donne du mal, garde à l’esprit que mes efforts ne doivent pas être gâchés et veille à améliorer ses compétences en [scheme.Custom('GetSchemeType')|l].\n\nS’améliorer est exigeant, mais cela sert notre cause."
 agent_events.0031.a: "Vous pouvez faire encore mieux !"
 agent_events.0031.a.tt.success: "Poussé[char_1.Custom('FR_E')] jusqu’à son maximum"
 agent_events.0031.a.tt.failure: "Une pression vaine"
 agent_events.0031.b: "Le mérite revient, naturellement, à notre cerveau."
 agent_events.0031.c: "Le plan se passe bien..."
 agent_events.0041.t: "Étude de l’intrigue"
 agent_events.0041.desc: "Les conseils, les connaissances et le bon sens [char_1.Custom('FR_du_Char_Pi')][char_1.GetTitledFirstName] sont un atout pour mon [scheme.Custom('GetSchemeContract')].\n\n[char_1.Custom('FR_IlElle')|U] m’a proposé de m’instruire dans le but d’améliorer nos chances globales.\n\nL’offre est tentante, bien que présomptueuse."
 agent_events.0041.a: "J’accepte."
 agent_events.0041.a.tt.success: "Vous apprenez une chose ou deux"
 agent_events.0041.a.tt.failure: "Une perte de temps"
 agent_events.0041.a.tt.they_attempt_to_teach_you: "[char_1.GetFirstName] tentera de vous instruire grâce à son [skill|El] #WEAK (meilleur[char_1.Custom('FR_E')] [char_1.Custom('FR_IlElle')] est par rapport à vous, plus ce sera facile)#!"
 agent_events.0041.b: "Quelle arrogance ! Non."
 agent_events.0041.c: "Pensez à la mission, pas à moi."
 agent_events.1001.t: "Comme chien et chat"
 agent_events.1001.desc: "[char_1.Custom('FR_le_Char_Pi')|U][char_1.GetTitledFirstName] et [char_2.Custom('FR_le_Char_Pi')][char_2.GetTitledFirstName], deux alliés temporaires dans notre [scheme.Custom('GetSchemeContract')] se disputent à propos de n’importe quoi.\n\nAu début, j’espérais qu’[char_1.Custom2('FR_IlsElles', char_2)] se débrouilleraient, mais maintenant il est clair qu’il faut les arrêter. Leurs chamailleries nuisent à notre entreprise."
 agent_events.1001.a: "Réprimandons-les."
 agent_events.1001.a.tt.success: "Ils prennent vos mots à cœur"
 agent_events.1001.a.tt.failure: "Vos arguments tombent dans l’oreille d’un sourd"
 agent_events.1001.b: "Faisons-les entendre raison."
 agent_events.1001.b.tt.success: "$agent_events.1001.a.tt.success$"
 agent_events.1001.b.tt.failure: "$agent_events.1001.a.tt.failure$"
 agent_events.1001.c: "La haine n’est pas un outil si problématique..."
 agent_events.1001.d: "« Vous allez immédiatement cesser. »"
 agent_events.1001.e: "Laissons-les se chamailler."
 agent_events.1001.e.rivals_bicker: "Disputes incessantes"
 agent_events.1001.e.rivals_bicker_less: "Disputes occasionnelles"
 agent_events.1011.t: "Une relation qui s’envenime"
 agent_events.1011.desc: "J’ai peut-être commis une erreur en choisissant pour mon [scheme.Custom('GetSchemeContract')] deux personnes qui se haïssent. Les chamailleries incessantes et les rancœurs mesquines entre [char_1.Custom('FR_le_Char_Pi')][char_1.GetTitledFirstName] et [char_2.Custom('FR_le_Char_Pi')][char_2.GetTitledFirstName] semblent le prouver.\n\n[char_1.Custom2('FR_IlsElles', char_2)|U] devraient cependant quand même être capables de se concentrer sur notre objectif commun."
 agent_events.1011.a: "Forçons-les à travailler ensemble."
 agent_events.1011.b: "Essayons de les séparer le plus possible."
 agent_events.1011.c: "Laissons-les se débrouiller."
 agent_events.2001.t: "Une collaboration agréable"
 agent_events.2001.desc: "J’ai eu la chance de pouvoir planifier mon [scheme.Custom('GetSchemeContract')] avec [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] à mes côtés.\n\nPersonne ne pourrait demander quelqu’un de plus perspicace, volontaire et concentré afin de faire avancer notre [scheme.Custom('GetSchemeContract')].\n\nSon travail a récemment permis de nous faire gagner un temps considérable."
 agent_events.2001.a: "Excellente nouvelle !"
 agent_events.2011.t: "Intérêts personnels"
 agent_events.2011.desc: "Qu’est-ce qui m’a pris d’impliquer [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] dans mon [scheme.Custom('GetSchemeContract')] ?\n\nDepuis le premier jour, [relation.Custom('FR_IlElle')] n’a été qu’une source d’ennuis.\n\nBien sûr, [relation.Custom('FR_IlElle')] n’ose pas s’immiscer ouvertement dans mes plans, mais sourit quand tout va mal..."
 agent_events.2011.a: "[Select_CString(relation.IsFemale,'Quelle','Quel')] [relation.Custom('InsultNoun')] sournois[relation.Custom('FR_E')] !"
 agent_events.2021.t: "Un peu de compétition"
 agent_events.2021.desc: "Il semble que [agent_1.Custom('FR_le_Char_Pi')][agent_1.GetTitledFirstName] et [agent_2.Custom('FR_le_Char_Pi')][agent_2.GetTitledFirstName] considèrent notre [scheme.Custom('GetSchemeContract')] comme un jeu.\n\nIls n’avaient pas grand-chose en commun auparavant, mais maintenant ils se vantent constamment l’un l’autre et rivalisent pour voir qui peut faire le meilleur travail.\n\nPour l’instant, ce n’est qu’un amusement, mais que se passera-t-il si cela se transforme en véritable querelle ?"
 agent_events.2021.a: "Une petite compétition amicale ne fait pas de mal !"
 agent_events.2021.b: "Une rivalité sérieuse pourrait avoir ses avantages..."
 agent_events.2021.c: "Laissons-les."
 agent_events.3001.t: "Un travail acharné"
 agent_events.3001.desc: "Il est difficile de ne pas remarquer que [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] s’efforce de m’aider avec mon [scheme.Custom('GetSchemeContract')] visant à [scheme.GetActionName|l]. [relation.Custom('FR_IlElle')|U] passe de longues journées et des nuits blanches au travail.\n\nN’est-ce pas cruel de ma part d’utiliser un être cher de la sorte ? Je ne voudrais certainement pas être à sa place.\n\nQuoi qu’il en soit, [relation.Custom('FR_IlElle')] travaille dur, et c’est tant mieux pour moi."
 agent_events.3001.a: "« Donnez tout ce que vous avez. »"
 agent_events.3001.b: "« Vous pourriez faire plus, tellement plus ! »"
 agent_events.3001.c: "« Passez plutôt un peu de temps avec moi, [relation.GetFirstNameNoTooltip]. »"
 agent_events.3001.d: "« Reposez-vous un peu, [relation.GetFirstNameNoTooltip], vous en avez assez fait. »"
 agent_events.3011.t: "Dans mon intérêt"
 agent_events.3011.desc: "« S’il vous plaît, [ROOT.Char.GetFirstNameNoTooltip], écoutez-moi. Vous travaillez trop dur. Il n’y a pas que ce [scheme.Custom('GetSchemeContract')] dans la vie ! » se lamente [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] pour la énième fois.\n\nJe ne le nie pas, j’ai vraiment été occupé[ROOT.Char.Custom('FR_E')] plus que d’habitude ces derniers temps, mais cela reste raisonnable.\n\nCependant, l’inquiétude de [relation.GetFirstNameNoTooltip] me dit que j’en ai peut-être vraiment trop fait."
 agent_events.3011.a: "Pour vous ? Bien entendu !"
 agent_events.3011.b: "Un[relation.Custom('FR_E')] vrai[relation.Custom('FR_E')] [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('relation'))] ne me le demanderait pas."
 agent_events.3011.c: "Nous n’avons pas le choix, [relation.GetFirstNameNoTooltip]..."
 agent_events.3021.t: "Une famille soudée"
 agent_events.3021.desc: "Il est un peu étrange que [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] et moi ayons été [Select_CString(And(ROOT.Char.IsFemale, relation.IsFemale),'réunies','réunis')] ainsi à cause de ce [scheme.Custom('GetSchemeContract')] visant à [scheme.GetActionName|l].\n\nMais j’apprécie que nous travaillions ensemble à la résolution de problèmes communs et que nous poursuivions le même objectif. Nous échouons moins souvent et obtenons plus souvent des résultats, et nous avons toujours quelque chose à discuter.\n\nJe suis heureu[ROOT.Char.Custom('FR_XSe')] de l’avoir introduit[relation.Custom('FR_E')] dans mon entreprise."
 agent_events.3021.a: "Le bonheur familial..."
 agent_events.3031.t: "Disputes"
 agent_events.3031.desc: "« Par [relation.GetFaith.HealthGodName], êtes-vous encore m[relation.Custom2('FR_RelationToMeShort_OnA',ROOT.Char)] ? Rien que vous voir m’irrite au plus haut point ! » s’exclame [relation.GetFirstName].\n\nUn tel échange est devenu monnaie courante ces derniers temps. Nous nous opposons sans cesse sur nos plans et nos méthodes, nous interprétons nos remarques de la pire des façons, et le moindre désaccord se transforme en une querelle qui dure des heures.\n\nQuelle que soit l’entente que j’espérais établir en l’engageant dans ce [scheme.Custom('GetSchemeContract')], elle semble totalement gâchée."
 agent_events.3031.a: "S’il vous plaît, [relation.GetFirstNameNoTooltip], cela suffit."
 agent_events.3031.a.tt.success: "Votre requête a produit un effet"
 agent_events.3031.a.tt.failure: "Vos paroles tombent dans l’oreille d’un sourd"
 agent_events.3031.b: "Vous ne comprenez tout simplement pas ma vision !"
 agent_events.3041.t: "Réflexion faite"
 agent_events.3041.desc: "« [target.GetSheHe|U] est m[target_relation.Custom2('FR_RelationToMeShort_OnA',SCOPE.sC('target'))], bon sang ! » s’écrie [target_relation.GetFirstName], [Select_CString(target_relation.IsFemale,'frustrée et inquiète','frustré et inquiet')] d’être impliqué[target_relation.Custom('FR_E')] dans mon [scheme.Custom('GetSchemeContract')].\n\nPuisque notre [scheme.GetName] se dirige contre [target.GetFirstName], c’est peut-être compréhensible.\n\n« Je pourrais peut-être... me retirer un moment. Je ne vous suis d’aucune utilité dans cet état de toute façon. »"
 agent_events.3041.tt.forced_to_stay: "[relation.GetFirstName] sera forcé[relation.Custom('FR_E')] à rester dans le [scheme|El] de [scheme.GetName|l]"
 agent_events.3041.a: "N’oubliez pas pourquoi vous êtes ici."
 agent_events.3041.a.tt.forced_to_stay_longer: "$agent_events.3041.tt.forced_to_stay$ encore plus longtemps"
 agent_events.3041.b: "Permettez-moi de vous faire changer d’avis..."
 agent_events.3041.b.tt.success: "[relation.GetFirstNameNoTooltip] restera"
 agent_events.3041.b.tt.failure: "[relation.GetFirstNameNoTooltip] est libre de partir"
 agent_events.3041.c: "Vous savez bien que vous ne pouvez pas partir."
 agent_events.3041.c.tt.success: "$agent_events.3041.b.tt.success$"
 agent_events.3041.c.tt.failure: "$agent_events.3041.b.tt.failure$"
 agent_events.3041.d: "Vous pouvez partir à tout moment."
 agent_events.3051.t: "[Select_CString(target.IsFemale,'Une ennemie commune','Un ennemi commun')]"
 agent_events.3051.desc: "Il apparaît clairement dans nos dernières discussions que [target_rival.GetFirstName] me traite mieux, en grande partie parce que notre [scheme.Custom('GetSchemeContract')] visant à [scheme.GetActionName] cible [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], son [Select_CString(target.IsFemale,'ennemie jurée','ennemi juré')].\n\nUne façon étrange de trouver un terrain d’entente avec quelqu’un, mais certainement fiable.\n\nÀ tel point que [target_rival.GetFirstNameNoTooltip] semble prêt[target_rival.Custom('FR_E')] à me rembourser à l’avance pour mon aide contre son ennemi[target.Custom('FR_E')] !"
 agent_events.3051.a: "Une faveur pour une faveur."
 agent_events.3051.b: "Peut-être pourrions-nous être [Select_CString(And(ROOT.Char.IsFemale, target_rival.IsFemale), 'amies', 'amis')] ?"
 agent_events.3051.c: "Veuillez utiliser votre temps pour nos projets."
 agent_events.3061.t: "Discrétion assurée"
 agent_events.3061.desc: "L’un des principaux avantages de l’implication de [target_spymaster.GetFirstName], [Select_CString(target_spymaster.IsFemale,'la maître-espionne','le maître-espion')] [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], dans notre [scheme.Custom('GetSchemeContract')] visant à [scheme.GetActionName|l] est que la personne la plus susceptible de découvrir notre plan s’efforce habilement de le garder secret.\n\nS’il a toujours été utile de maintenir cette chape de silence, [target_spymaster.GetFirstNameNoTooltip] s’est montré[target_spymaster.Custom('FR_E')] particulièrement habile depuis quelque temps et nous vaut plusieurs mois de discrétion."
 agent_events.3061.a: "Une agréable surprise !"
 agent_events.3061.a.tt.extra_grace: "Votre [scheme|El] [scheme.GetName] reçoit plusieurs mois supplémentaires de [secrecy_grace|El]"
 agent_events.3071.t: "Si je puis suggérer"
 agent_events.3071.desc.intro.nemesis: "[agent.Custom('FR_le_Char_Pi')|U][agent.GetTitledFirstName|U] est impatient[agent.Custom('FR_E')] de voir [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] obtenir ce qu’[target.Custom('FR_IlElle')] mérite. Sa haine donne lieu à des idées très imaginatives – il suffit de lui donner une chance de faire ses preuves."
 agent_events.3071.desc.intro.spymaster: "[agent.Custom('FR_le_Char_Pi')|U][agent.GetTitledFirstName] est [Select_CString(agent.IsFemale,'la maître-espionne','le maître-espion')] [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], alors [Select_CString(target.IsFemale,'cette dernière','ce dernier')] est comme un livre ouvert pour [agent.Custom('FR_LuiElle')]. [agent.Custom('FR_IlElle')|U] peut nous aider à mettre en œuvre notre [scheme.Custom('GetSchemeContract')]."
 agent_events.3071.desc.intro.councillor: "Faisant partie des fidèles conseillers [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName] servira notre cause grâce à ses aptitudes et sa vision."
 agent_events.3071.desc.outro: "\n\nAujourd’hui, cela se manifeste par un éventail d’agents possibles que nous pourrions intégrer dans la manœuvre. Compter plusieurs agents risque de déstabiliser nos efforts, mais n’importe lequel d’entre eux pourrait représenter une puissante augmentation."
 agent_events.3071.a: "Quelque chose pour améliorer nos chances potentielles, dites-vous..."
 agent_events.3071.b: "Un moyen d’accélérer nos projets ?"
 agent_events.3071.c: "Nous aider à rester dans le secret m’intrigue."
 agent_events.3071.d: "Mon plan est déjà infaillible, merci."
 agent_events.4001.t: "Très loin, trop loin"
 agent_events.4001.desc: "Quelle que soit sa valeur pour notre [scheme.Custom('GetSchemeContract')], il est indéniable que la distance qui sépare [distant_agent.Custom('FR_le_Char_Pi')][distant_agent.GetTitledFirstName] [scheme.GetTargetCharacter.Custom('FR_du_Char_Pi')][scheme.GetTargetCharacter.GetTitledFirstName] nous pose certains problèmes.\n\nUn agent à distance ne peut pas être aussi utile qu’un agent capable de se déplacer en cas de besoin.\n\nHélas, nous en payons le prix aujourd’hui."
 agent_events.4001.a: "Vous êtes un fardeau, [distant_agent.GetTitledFirstNameNoTooltip], disparaissez !"
 agent_events.4001.b: "Malédiction..."
 agent_events.4011.t: "Une ombre à la Cour"
 agent_events.4011.desc: "C’est une vraie bénédiction de pouvoir compter sur quelqu’un comme [skilled_agent.Custom('FR_le_Char_Pi')][skilled_agent.GetTitledFirstName] pour notre [scheme.Custom('GetSchemeContract')], quelqu’un capable de faire avancer nos objectifs de nombreuses façons, et qui attend simplement qu’on lui donne des directives.\n\nUne combinaison enviable de compétences, d’accès et de proximité avec [scheme.GetTargetCharacter.Custom('FR_le_Char_Pi')][scheme.GetTargetCharacter.GetTitledFirstName] nous offre diverses options sur la façon de l’exploiter."
 agent_events.4011.a: "Les gains subtils sont toujours les meilleurs."
 agent_events.4011.b: "Le potentiel futur semble utile..."
 agent_events.4011.c: "La discrétion est la clé !"
 agent_events.4011.d: "Cela nous ouvre quelques portes."
 #################################################
 #Agent Modifiers
 agent_events_0001_agents_focused_on_scheme_modifier: "Travailler, pas parler"
 agent_events_0001_agents_focused_on_scheme_modifier_desc: "Nous ne sommes pas ici pour socialiser, nous sommes ici pour atteindre un objectif."
 agent_events_0011_friends_working_on_scheme_together_modifier: "Ambiance conviviale"
 agent_events_0011_friends_working_on_scheme_together_modifier_desc: "Un groupe d’amis très soudés se cache derrière ce complot."
 agent_events_0012_lovers_get_weird_about_scheme_modifier: "Partie du jeu"
 agent_events_0012_lovers_get_weird_about_scheme_modifier_desc: "Pour les amoureux en herbe, le romantisme est partout, même dans les lieux les plus étranges."
 agent_events_0021_scheme_speed_boost_modifier: "Objectif en vue"
 agent_events_0021_scheme_speed_boost_modifier_desc: "Nous devons par-dessus tout nous rappeler ce que nous devons accomplir."
 agent_events_0041_better_agent_focusing_modifier: "Réorientation des talents"
 agent_events_0041_better_agent_focusing_modifier_desc: "Ce n’est pas parce que vous pouvez donner une leçon à quelqu’un qu’il faut le faire."
 agent_events_1001_rival_agents_squabble_modifier: "Disputes entre agents"
 agent_events_1001_rival_agents_squabble_modifier_desc: "Plusieurs agents de ce complot refusent d’arrêter de se disputer pour des détails."
 agent_events_1001_rival_agents_squabble_less_modifier: "Chamailleries entre agents"
 agent_events_1001_rival_agents_squabble_less_modifier_desc: "Les agents de ce complot ont souvent du mal à collaborer, même s’ils finissent par y arriver."
 agent_events_1001_rival_agents_forced_submission_modifier: "Soumission forcée"
 agent_events_1001_rival_agents_forced_submission_modifier_desc: "Une démonstration de force aide autant en temps de guerre qu’en intrigue."
 agent_events_1011_rival_agents_forced_to_work_together_modifier: "Rivaux réunis sous la contrainte"
 agent_events_1011_rival_agents_forced_to_work_together_modifier_desc: "Ce n’est peut-être pas pratique de séparer les agents hostiles, mais les réunir est aussi source de complications."
