 ep3_laamp_flavor_oltner.3001.t: "[Select_CString(entourage_to_marry_2.IsFemale,'Une partisane éprise','Un partisan épris')]"
 ep3_laamp_flavor_oltner.3001.desc: "« [ROOT.Char.GetTitledFirstNameNoTooltip], j’ai rencontré [marriage_material.Custom('FR_LeLa')] plus [marriage_material.Custom('RandomPositiveShallowAdjective')] des [marriage_material.GetWomenMen] ici en [ROOT.Char.GetCurrentLocation.GetName]... » bredouille m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('entourage_to_marry_2'))] [entourage_to_marry_2.GetFirstNameNicknamed].\n\n« Sa famille ne nous laissera pas nous marier sans que je paie une dot importante ! dit-[entourage_to_marry_2.GetSheHe] d’un air triste. Je vous en prie, aidez-moi. »"
 ep3_laamp_flavor_oltner.0001.a: "Par [ROOT.Char.GetFaith.HighGodName], vous avez les moyens de la payer vous-même !"
 ep3_laamp_flavor_oltner.0001.b: "Je vais bien entendu apporter mon aide !"
 ep3_laamp_flavor_oltner.0001.c: "Voyons [marriage_material.Custom('FR_SilSielle')] accepterait de s’enfuir avec vous..."
 ep3_laamp_flavor_oltner.0001.c.success: "[marriage_material.GetFirstName] vous rejoint"
 ep3_laamp_flavor_oltner.0001.c.failure: "[marriage_material.GetFirstName] n’est pas persuadé[marriage_material.Custom('FR_E')]"
 ep3_laamp_flavor_oltner.0001.d: "Pas mon problème."
