l_french:
 trait_specific_ongoing.1001.t: "Découverte bouleversante"
 trait_specific_ongoing.1001.desc: "Je tape mes mains contre le cadre du lit pour m’en assurer. Alors que je les regarde, je constate que l’une d’elle est fissurée. Mes craintes sont avérées ! Je suis fait[ROOT.Char.Custom('FR_E')] en verre ! Je vais devoir bouger doucement et lentement, sans mouvements violents et sans chants aigus..."
 trait_specific_ongoing.1001.a: "Que personne ne me touche !"
 trait_specific_ongoing.1003.t: "Une ourse avec moi"
 trait_specific_ongoing.1003.desc: "J’entre dans ma [ROOT.Char.Custom('GetChamber')] et je me retrouve face à face avec une ourse énorme.\n\n« Oh, ma pauvre ! Tu as abandonné tes amis ? », lui demandé-je tout en la poussant à me suivre.\n\nAlors que nous sortons, j’entends une cacophonie de sons : tous les animaux sur lesquels j’ai pu mettre la main me saluent !"
 trait_specific_ongoing.1003.a: "Mes amours ! Je vous trouverai encore plus d’amis !"
 trait_specific_ongoing.1003.a.flavor: "Alors que je sors, elle me suit"
 trait_specific_ongoing.1003.b: "Je... Je devrais les vendre, n’est-ce pas ?"
 trait_specific_ongoing.1004.t: "Un petit panier plein de vie"
 trait_specific_ongoing.1004.desc: "Sur mon ordre, tous les animaux qui entrent dans [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier] me sont amenés.\n\n"
 trait_specific_ongoing.1004.desc_cat: "Mes serviteurs m’apportent la dernière prise dans un petit panier tressé. Les yeux [ROOT.Char.Custom('RandomCatEyeColor')] d’un chaton sont visibles et on peut entendre un petit miaulement."
 trait_specific_ongoing.1004.desc_dog: "Mes serviteurs m’apportent la dernière prise dans un petit panier tressé. En regardant à l’intérieur, je trouve un chiot qui aboie à ma vue et remue la queue !"
 trait_specific_ongoing.1004.a: "Ce chat est à moi maintenant !"
 trait_specific_ongoing.1004.b: "Ce chien est à moi maintenant !"
 trait_specific_ongoing.1004.c_cat: "Un chat ! Vendez-le."
 trait_specific_ongoing.1004.c_dog: "Un chien ! Vendez-le à un chenil."
 trait_specific_ongoing.1005.t: "M[dead_person.Custom('FR_OnA')] ch[dead_person.Custom('FR_ErEre')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_person'))] disparu[dead_person.Custom('FR_E')]"
 trait_specific_ongoing.1005.desc: "Alors que je me promène dehors par une nuit brumeuse, un spectre apparaît subitement et parle d’une voix retentissante.\n\n« [ROOT.Char.GetFirstNameNoTooltip] ! Cela faisait longtemps ! »\n\nC’est m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('dead_person') )] [dead_person.Custom('FR_le_Char_Pi')][dead_person.GetTitledFirstName] qui [dead_person.GetDeathReason]... Du moins, c’est ce que je croyais !"
 trait_specific_ongoing.1005.a: "Je suis content[ROOT.Char.Custom('FR_E')] que ce ne soit pas le cas !"
 trait_specific_ongoing.1006.desc: "Depuis un an, je reçois chaque jour la visite de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('dead_person') )] [dead_person.Custom('FR_le_Char_Pi')][dead_person.GetTitledFirstName]. [dead_person.GetSheHe|U] est catégorique sur le fait que personne d’autre n’est autorisé à [dead_person.Custom('FR_LeLa')] voir, mais les gens commencent à s’inquiéter...\n\nComment suis-je censé[ROOT.Char.Custom('FR_E')] me concentrer sur m[ROOT.Char.Custom('child_object_of_interest')] quand [dead_person.Custom('FR_IlElle')] agit comme ça ?!"
 trait_specific_ongoing.1006.a: "Laissez-moi tranquille !"
 trait_specific_ongoing.1007.t: "Un rêve de verre"
 trait_specific_ongoing.1007.desc: "Je me hisse vers la conscience après un sommeil si profond que je me suis presque perdu[ROOT.Char.Custom('FR_E')].\n\nJe rêvais de grandes vitres qui me portaient plus près du soleil dans un tourbillon d’étoiles. Arrivé[ROOT.Char.Custom('FR_E')] aussi loin que possible, j’ai réussi à saisir le corps céleste et sa gloire enflammée – tirant jusqu’à ce qu’il bascule et tombe sur la terre. En l’embrassant, j’ai ressenti une sérénité et une chaleur que je n’avais jamais connues auparavant !"
 trait_specific_ongoing.1007.a: "Si magnifique, si grandiose !"
 trait_specific_ongoing.1007.a.tt: "Je peux maintenant prendre la décision de construire un #bold monument en verre#!"
 trait_specific_ongoing.1008.t: "Perdre la tête"
 trait_specific_ongoing.1008.desc: "Je passe une journée avec mon ami[friend.Custom('FR_E')] [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName] quand soudain tout se met à tournoyer...\n\nLe gris de l’acier, le rouge du sang, un visage qui crie, une étendue d’un pourpre profond...\n\nJe suis accroupi[ROOT.Char.Custom('FR_E')] sur son corps, un couteau ensanglanté à la main."
 trait_specific_ongoing.1008.a: "[friend.GetFirstNameNoTooltip] ! Oh non... Je dois cacher le corps."
 trait_specific_ongoing.1008.b: "Je dois avouer !"
 trait_specific_ongoing.1009.t: "Invulnérable"
 trait_specific_ongoing.1009.desc: "« N’ayez pas peur ! », crié-je du haut du bâtiment pour calmer les gens rassemblés en dessous, avant d’ajouter : « Je ne peux pas être blessé[ROOT.Char.Custom('FR_E')] ! »\n\nJe saute élégamment du rebord et ris alors que mon ventre vibre du fait de la chute."
 trait_specific_ongoing.1009.a: "HAHAHA – AAAAAH !"
 trait_specific_ongoing.1009.a.success: "Je maîtrise l’atterrissage"
 trait_specific_ongoing.1009.a.failure: "Je ne suis pas aussi invincible que je le pensais"
 trait_specific_ongoing.1010.t: "M[ROOT.Char.Custom('HorseStoryHerHis')] [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]"
 trait_specific_ongoing.1010.desc: "Mon beau cheval de guerre [ROOT.Char.Custom('WarhorseStoryName')] me conduit avec aisance devant l’ensemble de m[ROOT.Char.Custom('FR_GetCourt_OnA')].\n\n« Ce cheval est la perfection incarnée ! Vous passerez tous au moins une heure par jour à vous en occuper, que ce soit pour le dressage ou le pansage. Il m’est plus cher que n’importe qui d’autre. »"
 trait_specific_ongoing.1010.a: "Vous devez tous vous incliner en sa présence !"
 trait_specific_ongoing.1011.t: "Invention d’une loi"
 trait_specific_ongoing.1011.desc: "Tandis que je suis à la cour, je suis distrait[ROOT.Char.Custom('FR_E')] par les vêtements resplendissants de tout le monde. Des tissus luxueux, des bijoux... Pouah !\n\nPourquoi faut-il qu’ils essaient ? Ne savent-ils pas que je peux lire à l’intérieur d’eux ? Les choses seraient plus faciles si quelqu’un pouvait juste... interdire les vêtements.\n\n... Attendez."
 trait_specific_ongoing.1011.a: "Les vêtements sont désormais interdits. Enlevez tout !"
 all_adult_courtiers: "Tous les courtisans adultes"
 trait_specific_ongoing.1012.t: "Visions des ténèbres"
 trait_specific_ongoing.1012.desc: "Alors que je rentre à m[ROOT.Char.Custom('FR_ResidenceBuilding_OnA')] et bien que je n’en ai aucun souvenir, mes [ROOT.Char.Custom('GetCourtierPlural')] me disent que j’ai couru partout pour avertir les gens que les chauves-souris arrivaient et qu’il y en avait assez pour masquer le soleil et emporter [capital.GetNameNoTier] dans un endroit terrible où nul ne peut atteindre [ROOT.Char.GetFaith.PositiveAfterLife]."
 trait_specific_ongoing.1012.a: "Que m’arrive-t-il..."
 trait_specific_ongoing.1012.b: "Je serai prêt[ROOT.Char.Custom('FR_E')] quand elles viendront !"
 ### DIVINE OR WITCHY VISIONS? ###
 trait_specific_ongoing.2001.t: "Un message de l’au-delà"
 trait_specific_ongoing.2001.start.desc: "Ils arrivent juste avant que je ne les voie. Une soudaine vague"
 trait_specific_ongoing.2001.dread.desc: "de terreur,"
 trait_specific_ongoing.2001.anxiety.desc: "d’anxiété,"
 trait_specific_ongoing.2001.euphoria.desc: "d’euphorie,"
 trait_specific_ongoing.2001.joy.desc: "de joie,"
 trait_specific_ongoing.2001.nausea.desc: "de nausée,"
 trait_specific_ongoing.2001.walls.desc: "ma [ROOT.Char.Custom('GetChamber')] qui se referme,"
 trait_specific_ongoing.2001.sulfur.desc: "l’odeur forte de soufre"
 trait_specific_ongoing.2001.smoke.desc: "l’odeur âcre de la fumée"
 trait_specific_ongoing.2001.citrus.desc: "le goût acidulé des agrumes sur ma langue"
 trait_specific_ongoing.2001.lavender.desc: "l’odeur de lavande"
 trait_specific_ongoing.2001.bile.desc: "l’odeur âcre de la bile"
 trait_specific_ongoing.2001.incense.desc: "l’odeur écœurante de l’encens"
 trait_specific_ongoing.2001.blood.desc: "l’odeur métallique du sang"
 trait_specific_ongoing.2001.stand_before_me.desc: "... et puis ils se tiennent devant moi\n\n[ROOT.Char.Custom('one_syllable_number')|U]"
 trait_specific_ongoing.2001.glowing.desc: "êtres rayonnants,"
 trait_specific_ongoing.2001.hazy.desc: "silhouettes floues,"
 trait_specific_ongoing.2001.dark.desc: "êtres sombres,"
 trait_specific_ongoing.2001.shaking.desc: "êtres tremblants,"
 trait_specific_ongoing.2001.shimmering.desc: "êtres scintillants,"
 trait_specific_ongoing.2001.speaking.desc: "qui parlent"
 trait_specific_ongoing.2001.whispers.desc: "au milieu de chuchotements."
 trait_specific_ongoing.2001.screeches.desc: "au milieu de cris."
 trait_specific_ongoing.2001.chimes.desc: "au milieu de carillons."
 trait_specific_ongoing.2001.raindrops.desc: "sous des gouttes de pluie."
 trait_specific_ongoing.2001.thunder.desc: "sous l’orage."
 trait_specific_ongoing.2001.end.desc: "Qui sont ces créatures, et que veulent-elles de moi ?"
 trait_specific_ongoing.2001.a: "Ce sont des messagers [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 trait_specific_ongoing.2001.a.success: "Vous convainquez votre [clergy.GetCouncilTitle|l] [clergy.Custom('FR_le_Char_U_Pi')][clergy.GetShortUIName] que vos visions sont saintes"
 trait_specific_ongoing.2001.a.failure: "Votre [clergy.GetCouncilTitle|l] [clergy.Custom('FR_le_Char_U_Pi')][clergy.GetShortUIName] est troublé par votre récit"
 trait_specific_ongoing.2001.b: "C’est autre chose, un pouvoir plus profond, et je le #EMP veux#!."
 trait_specific_ongoing.2001.c: "Je suis juste fatigué[ROOT.Char.Custom('FR_E')] et ai besoin de prendre soin de moi."
 trait_specific_ongoing.2001.b.success: "Vous découvrez un savoir secret"
 trait_specific_ongoing.2001.b.success.tt: "Vous avez le choix d’embrasser de nouvelles vérités ou de rester fidèle [clergy.GetFaith.HighGodName2]"
 trait_specific_ongoing.2001.b.failure: "Vous trouvez des livres intéressants, mais ordinaires"
 trait_specific_ongoing.2002.desc: "Ma recherche des connaissances promises par les Messagers m’a conduit dans des lieux insolites. Ruelles sombres, tavernes miteuses, librairies poussiéreuses. Je suis allé[ROOT.Char.Custom('FR_E')] là où aucun[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] n’était allé[ROOT.Char.Custom('FR_E')] auparavant, et ma récompense a été grande. J’ai découvert un certain nombre de livres sur [ROOT.Char.GetFaith.WitchGodName] et les pouvoirs conférés à ses disciples. Je suis indéniablement intrigué[ROOT.Char.Custom('FR_E')]."
 trait_specific_ongoing.2002.a: "Sombre [ROOT.Char.GetFaith.WitchGodMistressMaster|U], je suis votre humble [ROOT.Char.Custom('FR_ServiteurServante')] !"
 trait_specific_ongoing.2002.b: "C’est trop dangereux."
 trait_specific_ongoing.2003.desc: "J’ai trouvé beaucoup de livres intéressants dans ma recherche de connaissances cachées, mais rien de vraiment spécial. Je crains d’avoir mal interprété la volonté de ces êtres étranges... ou d’avoir tout imaginé !"
 trait_specific_ongoing.2003.a: "Est-ce que mon esprit me joue des tours ?"
 ### WHICH GOD/SAINT IS SPEAKING TO ME? ###
 trait_specific_ongoing.2010.t: "Message divin"
 trait_specific_ongoing.2010.possessed_start.desc: "Je reçois fréquemment des messages de trois êtres sacrés. Ils viennent à moi presque chaque nuit, le visage entouré de lumière divine. Je pense qu’ils sont les esprits envoyés par"
 trait_specific_ongoing.2010.zeal_start.desc: "Depuis un mois environ, je fais un rêve récurrent, dans lequel je discute de théologie avec"
 trait_specific_ongoing.2010.health.desc: "[ROOT.Char.GetFaith.HealthGodName],"
 trait_specific_ongoing.2010.fertility.desc: "[ROOT.Char.GetFaith.FertilityGodName],"
 trait_specific_ongoing.2010.wealth.desc: "[ROOT.Char.GetFaith.WealthGodName],"
 trait_specific_ongoing.2010.household.desc: "[ROOT.Char.GetFaith.HouseholdGodName],"
 trait_specific_ongoing.2010.knowledge.desc: "[ROOT.Char.GetFaith.KnowledgeGodName],"
 trait_specific_ongoing.2010.war.desc: "[ROOT.Char.GetFaith.WarGodName],"
 trait_specific_ongoing.2010.trickster.desc: "[ROOT.Char.GetFaith.TricksterGodName],"
 trait_specific_ongoing.2010.and_health.desc: "et [ROOT.Char.GetFaith.HealthGodName]."
 trait_specific_ongoing.2010.and_fertility.desc: "et [ROOT.Char.GetFaith.FertilityGodName]."
 trait_specific_ongoing.2010.and_wealth.desc: "et [ROOT.Char.GetFaith.WealthGodName]."
 trait_specific_ongoing.2010.and_household.desc: "et [ROOT.Char.GetFaith.HouseholdGodName]."
 trait_specific_ongoing.2010.and_knowledge.desc: "et [ROOT.Char.GetFaith.KnowledgeGodName]."
 trait_specific_ongoing.2010.and_war.desc: "et [ROOT.Char.GetFaith.WarGodName]."
 trait_specific_ongoing.2010.and_trickster.desc: "et [ROOT.Char.GetFaith.TricksterGodName]."
 trait_specific_ongoing.2010.end.desc: "\n\nPeut-être m’ont-ils choisi pour diffuser leur parole et me donner leur bénédiction ? Je prierai..."
 trait_specific_ongoing.2010.health: "[ROOT.Char.GetFaith.HealthGodName|U] pour la santé et la longévité."
 trait_specific_ongoing.2010.fertility: "[ROOT.Char.GetFaith.FertilityGodName|U] pour une nouvelle vie et la fertilité."
 trait_specific_ongoing.2010.wealth: "[ROOT.Char.GetFaith.WealthGodName|U] pour la richesse et l’abondance."
 trait_specific_ongoing.2010.household: "[ROOT.Char.GetFaith.HouseholdGodName|U] pour une famille heureuse."
 trait_specific_ongoing.2010.household.tt: "Tous les [Concept('close_family','membres de votre proche famille')|E] et vos [spouses|El]"
 trait_specific_ongoing.2010.knowledge: "[ROOT.Char.GetFaith.KnowledgeGodName|U] pour la connaissance et la sagesse."
 trait_specific_ongoing.2010.war: "[ROOT.Char.GetFaith.WarGodName|U] pour la force dans la bataille."
 trait_specific_ongoing.2010.trickster: "[ROOT.Char.GetFaith.TricksterGodName|U] pour avoir de l’esprit et de la chance."
 trait_specific_ongoing.2010.fallback: "Je ne peux pas présumer que j’ai été choisi[ROOT.Char.Custom('FR_E')]."
 ### COURT CHAPLAIN WANTS TO TREAT YOU ###
 trait_specific_ongoing.2015.t: "Puissiez-vous êtes guéri[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName]"
 trait_specific_ongoing.2015.desc: "Les piliers [ROOT.Char.GetFaith.HouseOfWorship3] commencent à se déformer alors que je traverse un autre épisode. Je ne dis rien, mais je sais que [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] a vu que quelque chose n’allait pas.\n\nAprès [ROOT.Char.Custom('GetReligiousRite')], [chaplain.Custom('FR_IlElle')] m’approche, l’air inqui[chaplain.Custom('FR_EtEte')] : « Ce doit être [ROOT.Char.GetFaith.DevilName] et ses serviteurs qui prennent possession de votre corps, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Vous devez vous tourner vers [ROOT.Char.GetFaith.HighGodName] pour votre salut, avant qu’il ne soit trop tard ! »"
 trait_specific_ongoing.2015.physician.desc: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a dû l’entendre. « Ce dont [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] a besoin, c’est de paix et de calme, et non des menaces de damnation ! »"
 trait_specific_ongoing.2015.a: "Je prierai pour que l’obscurité disparaisse."
 trait_specific_ongoing.2015.a.success: "Les prières sont fructueuses"
 trait_specific_ongoing.2015.a.failure: "Vos crises continuent à se produire"
 trait_specific_ongoing.2015.b: "Le jeûne purifiera mon âme."
 trait_specific_ongoing.2015.b.success: "Le jeûne est efficace"
 trait_specific_ongoing.2015.b.failure_health: "Le jeûne vous affaiblit"
 trait_specific_ongoing.2015.b.failure_eating: "Vous avez du mal à respecter les règles strictes"
 trait_specific_ongoing.2015.b.failure_eating.tt: "Votre attitude vis-à-vis de la nourriture va changer"
 trait_specific_ongoing.2015.c: "Que proposez-vous, [physician.GetFirstNameNoTooltip] ?"
 trait_specific_ongoing.2015.c.success: "Le traitement du médecin est efficace"
 trait_specific_ongoing.2015.e: "Laissez-moi tranquille !"
 trait_specific_ongoing.2016.physician1.desc: "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] m’a dit de prendre beaucoup de repos et d’éviter les objets brillants, les bruits forts et les conditions météorologiques extrêmes."
 trait_specific_ongoing.2016.physician2.desc: "\n\nSes conseils ont dû fonctionner, car je n’ai plus eu de crises depuis !"
 trait_specific_ongoing.2016.fasting1.desc: "[chaplain.Custom('FR_le_Char_Pi')|U][chaplain.GetTitledFirstName] m’a demandé de ne prendre qu’un seul petit repas le soir et m’a donné une longue liste d’aliments à exclure. Lait, viande, œufs, sucreries, alcool, huiles, épices piquantes, légumes qui poussent sous terre..."
 trait_specific_ongoing.2016.fasting2.desc: "\n\nC’était un régiment difficile à suivre, mais il a dû fonctionner, car je n’ai plus eu de crises depuis !"
 trait_specific_ongoing.2016.prayer1.desc: "[chaplain.Custom('FR_le_Char_Pi')|U][chaplain.GetTitledFirstName] m’a dit de passer au moins trois heures par jour à prier intensément et m’a recommandé de consulter une douzaine de passages dans [ROOT.Char.GetFaith.ReligiousText] pour approfondir mes recherches."
 trait_specific_ongoing.2016.prayer2.desc: "\n\nMon dévouement a été récompensé, car je n’ai pas eu d’épisodes depuis !"
 trait_specific_ongoing.2016.a.physician: "Je vous remercie, [physician.GetFirstNameNoTooltip] !"
 trait_specific_ongoing.2016.a.chaplain: "Telle est la puissance [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 trait_specific_ongoing.2017.prayer2.desc: "\n\nJ’ai fait de mon mieux, mais il semble que je ne sois pas digne de la miséricorde [ROOT.Char.GetFaith.HighGodNamePossessive]. Mes crises sont plus fréquentes que jamais."
 trait_specific_ongoing.2017.physician2.desc: "\n\nJ’ai fait de mon mieux pour suivre ses conseils, mais mes crises sont toujours aussi fréquentes."
 trait_specific_ongoing.2017.a: "Peut-être ai-je fait quelque chose mal ?"
 trait_specific_ongoing.2018.fasting2.desc: "\n\nJ’ai fait de mon mieux pour suivre le régime strict, mais je me sens juste plus faible. Mes crises sont toujours aussi fréquentes et l’épuisement qui s’ensuit est encore plus difficile à gérer."
 trait_specific_ongoing.2018.a: "Je renonce. J’ai besoin de mes forces."
 trait_specific_ongoing.2019.fasting2.desc: "\n\nLes règles étaient difficiles à suivre, et je me suis retrouvé obsédé par chaque petit détail. La nourriture est constamment au premier plan de mes préoccupations."
 trait_specific_ongoing.2019.a: "Personne ne saura si j’enfreins les règles... juste un peu !"
 trait_specific_ongoing.2019.b: "Je ne peux pas échouer, car trop de choses sont en jeu !"
 ### POSSESSED REOCCURANCE EVENT ###
 trait_specific_ongoing.2020.t: "Une sensation familière"
 trait_specific_ongoing.2020.a: "Pas encore ! Je #EMP refuse#! !"
 trait_specific_ongoing.2020.start.desc: "Je suis pris[ROOT.Char.Custom('FR_E')] d’une soudaine vague"
 trait_specific_ongoing.2020.dread.desc: "de terreur"
 trait_specific_ongoing.2020.fear.desc: "de peur"
 trait_specific_ongoing.2020.anxiety.desc: "d’anxiété"
 trait_specific_ongoing.2020.nausea.desc: "de nausée"
 trait_specific_ongoing.2020.anger.desc: "de colère"
 trait_specific_ongoing.2020.end.desc: "alors que le sol se déforme sous mes pieds. Bien que j’aie été épargné[ROOT.Char.Custom('FR_E')] pendant un certain temps, je reconnais immédiatement les signes.\n\nJe fuis vers mes appartements avant que je ne commence à pleurer ou que je ne perde complètement le contrôle de mon corps..."
 trait_specific_ongoing.2025.t: "Nulle part où se cacher"
 trait_specific_ongoing.2025.start.desc: "[dummy_gender.Custom('FR_LLa')|U][dummy_gender.GetWomanMan] devant moi a l’air bizarre. Son visage est tordu... Est-[dummy_gender.Custom('FR_IlElle')] au moins humain[dummy_gender.Custom('FR_E')] ?\n\nLa réalité s’écroule et je me rends compte que je suis en train d’avoir une autre [ROOT.Char.Custom('PossessedEpisode')]... devant l’entièreté [ROOT.Char.Custom('FR_GetCourt_Du')]. Alors que"
 trait_specific_ongoing.2025.end.desc: "emplit mes narines, j’essaie de parler, mais mes lèvres ne bougent pas."
 trait_specific_ongoing.2025.a: "Je dois partir d’ici, avant que la situation n’empire !"
 trait_specific_ongoing.2025.b: "Je suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l], je me moque de ce qu’ils pensent."
 trait_specific_ongoing.2025.b.success: "Vos [ROOT.Char.Custom('GetCourtierPlural')] sont impressionnés par votre courage"
 trait_specific_ongoing.2025.b.failure: "Vos [ROOT.Char.Custom('GetCourtierPlural')] sont dégoûtés"
 trait_specific_ongoing.2025.c: "Où se trouve [helper.GetFirstNameNoTooltip] ? J’ai besoin de son aide !"
 trait_specific_ongoing.2025.d: "C’est un message [ROOT.Char.GetFaith.HighGodNamePossessive] ! Je vais leur dire !"
 trait_specific_ongoing.2025.d.success: "Vos [ROOT.Char.Custom('GetCourtierPlural')] vous croient"
 trait_specific_ongoing.2025.d.failure: "Vos [ROOT.Char.Custom('GetCourtierPlural')] pensent que vous mentez"
 trait_specific_ongoing.2025.e: "Je pourrais la faire passer pour une vision [ROOT.Char.GetFaith.HighGodNamePossessive]..."
 trait_specific_ongoing.2025.e.failure: "Vos [ROOT.Char.Custom('GetCourtierPlural')] voient clair dans votre stratagème"
 trait_specific_ongoing.2025.every_courtier: "Chaque [actor.Custom('GetCourtier')]"
 trait_specific_ongoing.3001.t: "Partager sa peine"
 trait_specific_ongoing.3001.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('sympathetic_character') )] [sympathetic_character.Custom('FR_le_Char_Pi')][sympathetic_character.GetTitledFirstName] s’approche de moi dès la fin de mon discours [ROOT.Char.Custom('FR_GetCourt_Au')] alors que des gens nous entourent encore :\n\n« J’ai entendu dire que vous aussi, vous souffrez de périodes de... mélancolie. Peut-être pourrions-nous discuter de nos expériences ? »"
 trait_specific_ongoing.3001.a: "Venez, nous avons beaucoup à nous dire."
 trait_specific_ongoing.3001.b: "Je n’ai pas de tels problèmes ! Qu’est-ce que vous racontez ?!"
 trait_specific_ongoing.3001.b.tt: "Ahaha... ha."
 trait_specific_ongoing.3002.t: "Solutions à long terme"
 trait_specific_ongoing.3002.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('court_physician'))] [court_physician.Custom('FR_le_Char_Pi')][court_physician.GetTitledFirstName] vient me voir un soir : « J’ai quelques remèdes que nous pourrions essayer pour votre mélancolie persistante. Il se peut que ça empire un peu avant de s’améliorer, mais ça vaut la peine d’essayer ! »"
 trait_specific_ongoing.3002.a: "Je ferais n’importe quoi pour m’en débarrasser."
 trait_specific_ongoing.3002.b: "Tout ce dont j’ai besoin, c’est d’une longue sieste. Ou plusieurs."
 trait_specific_ongoing.3003.desc: "« Pour guérir ce genre d’affliction, il est très important de chasser les mauvaises pensées », m’assure m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('court_physician'))] [court_physician.Custom('FR_le_Char_Pi')][court_physician.GetTitledFirstName], avant de poursuivre : « Venez me voir deux ou trois fois par semaine, et nous parlerons de ce qui vous pèse. »"
 trait_specific_ongoing.3003.a: "Je prendrai le temps."
 trait_specific_ongoing.3003.b: "C’est trop lourd pour moi, je vais retourner me coucher."
 trait_specific_ongoing.3004.desc: "« Pour que vous vous sentiez mieux, nous devons travailler à la fois sur vos pensées et sur vos habitudes », m’informe m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('court_physician'))] [court_physician.Custom('FR_le_Char_Pi')][court_physician.GetTitledFirstName] et précise : « Je vous aiderai à identifier vos pensées et habitudes négatives et à travailler pour les changer. »"
 trait_specific_ongoing.3004.a: "Cela a du sens !"
 trait_specific_ongoing.3005.desc: "« Faire de l’exercice est efficace pour équilibrer vos humeurs. Vous ferez trois tours de votre [ROOT.Char.Custom('ResidenceBuilding')] chaque jour. », me prescrit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('court_physician'))] [court_physician.Custom('FR_le_Char_Pi')][court_physician.GetTitledFirstName]."
 trait_specific_ongoing.3005.a: "Je ferai de mon mieux."
 trait_specific_ongoing.3006.desc: "« Ces mauvaises pensées et cette mélancolie sont clairement le résultat de mauvais esprits ou de démons. Nous allons charger un [ROOT.Char.Custom('DefaultPriestTitle')] de prier pour vous afin de chasser le mal qui est en vous », me dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('court_physician'))] [court_physician.Custom('FR_le_Char_Pi')][court_physician.GetTitledFirstName]. »"
 trait_specific_ongoing.3006.a: "Le pouvoir [ROOT.Char.GetFaith.HighGodNamePossessive] va me guérir !"
 trait_specific_ongoing.3007.desc: "Après tout ce que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('court_physician'))] [court_physician.Custom('FR_le_Char_Pi')][court_physician.GetTitledFirstName] m’a fait traverser, je me rends progressivement compte que je ressens à nouveau certaines choses."
 trait_specific_ongoing.3007.desc_ending: "\n\nComme le soleil qui traverse une épaisse couche de nuages, je sens le bonheur s’infiltrer à nouveau dans mon âme."
 trait_specific_ongoing.3007.a: "Je... Je suis heureu[ROOT.Char.Custom('FR_EpouxEpouseOpp')] !"
 trait_specific_ongoing.3008.desc_physician_died: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('court_physician'))] [court_physician.Custom('FR_le_Char_Pi')][court_physician.GetTitledFirstName] est décédé[court_physician.Custom('FR_E')] avant d’avoir pu finir de me soigner pour ma mélancolie, mais j’ai continué à suivre ses directives et ai ainsi achevé le traitement moi-même."
 trait_specific_ongoing.3008.desc_no_depression: "Je n’ai pas besoin de continuer le traitement que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('court_physician'))] [court_physician.Custom('FR_le_Char_Pi')][court_physician.GetTitledFirstName] m’a prescrit pour me débarrasser de ma mélancolie puisque je suis déjà libéré[ROOT.Char.Custom('FR_E')] de l’affliction !"
 trait_specific_ongoing.3008.desc_fallback: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('court_physician'))] [court_physician.Custom('FR_le_Char_Pi')][court_physician.GetTitledFirstName] n’a pas terminé son traitement de ma mélancolie, mais je sens l’obscurité me quitter."
 trait_specific_ongoing.3009.t: "Une période difficile"
 trait_specific_ongoing.3009.desc: "Les jours se succèdent et je sombre dans l’épuisement et le désespoir. Parfois, même sortir du lit le matin est trop pour moi."
 trait_specific_ongoing.3009.a: "Je dois juste m’allonger..."
 ### Someone thinks you're slothful ###
 trait_specific_ongoing.3015.t: "Remarques sarcastiques"
 trait_specific_ongoing.3015.start.desc: "Que ce soit par un commentaire sarcastique ou un regard désapprobateur, [unsympathetic.Custom2('MyCharacterIntroduction', ROOT.Char)] montre constamment son mépris pour mon état. Alors que"
 trait_specific_ongoing.3015.council.desc: "je me dépêche d’aller à la réunion du Conseil, encore une fois en retard,"
 trait_specific_ongoing.3015.withdraw.desc: "je me lève pour me retirer tôt du dîner,"
 trait_specific_ongoing.3015.book.desc: "je me rends compte que j’ai oublié le livre qu’[unsympathetic.Custom('FR_IlElle')] m’a prêté,"
 trait_specific_ongoing.3015.end.desc: "je sais exactement comment [unsympathetic.Custom('FR_IlElle')] va réagir.\n\n« Pourquoi suis-je encore surpris[unsympathetic.Custom('FR_E')] », soupire-t-[unsympathetic.Custom('FR_IlElle')]."
 trait_specific_ongoing.3015.a: "Je vais lui prouver qu’[unsympathetic.Custom('FR_IlElle')] a tort !"
 trait_specific_ongoing.3015.b: "« Taisez-vous, [unsympathetic.Custom('InsultNoun')] [unsympathetic.Custom('InsultAdjective')] ! »"
 trait_specific_ongoing.3015.c: "[unsympathetic.Custom('FR_IlElle')|U] a raison. Je suis bo[ROOT.Char.Custom('FR_NNne')] à rien..."
 trait_specific_ongoing.3015.a.success: "Vous surmontez votre léthargie"
 trait_specific_ongoing.3015.a.neutral: "Vous êtes encore fatigué"
 trait_specific_ongoing.3015.a.failure: "Vous forcer vous épuise"
 trait_specific_ongoing.5001.t: "Repas privé"
 trait_specific_ongoing.5001.desc_opening: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('victim') )] [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName] et moi nous retrouvons seul[victim.Custom2('FR_E', ROOT.Char)]s lorsque le reste [ROOT.Char.Custom('FR_GetCourt_Du')] s’est endormi.\n\n"
 trait_specific_ongoing.5001.desc_small: "Pendant que nous parlons, je ne peux m’empêcher de remarquer ses bras tendineux, la chair tendue en dessous..."
 trait_specific_ongoing.5001.desc_big: "Pendant que nous parlons, je ne peux m’empêcher de remarquer ses bras grassouillets, sa chair et sa graisse qui forment de succulents monticules..."
 trait_specific_ongoing.5001.desc: "Pendant que nous parlons, je ne peux m’empêcher de remarquer sa peau et son mouvement quand [victim.Custom('FR_IlElle')] bouge..."
 trait_specific_ongoing.5001.a: "Une collation de minuit serait la bienvenue."
 trait_specific_ongoing.5001.b: "« Je vous en prie, [victim.GetFirstNameNoTooltip], continuez. »"
 trait_specific_ongoing.5002.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('murderer') )] [murderer.Custom('FR_le_Char_Pi')][murderer.GetTitledFirstName] et moi nous retrouvons seul[murderer.Custom2('FR_E', ROOT.Char)]s lorsque le reste de la cour s’est endormi.\n\nAu fur et à mesure que la nuit avance, son regard devient de plus en plus intense, ses yeux ne s’éloignent jamais de la chair exposée de mon corps. Au moment où je m’apprête à interroger ses intentions, [murderer.Custom('FR_IlElle')] sort un couteau et sourit."
 trait_specific_ongoing.5002.a: "Non, non, pitié. NON ! AAAH !"
 trait_specific_ongoing.5003.t: "Tentations de la chair"
 trait_specific_ongoing.5003.desc_opening: "M[servant.Custom('FR_OnA')] [servant.Custom('FR_ServiteurServante')] [servant.Custom('FR_le_Char_Pi')][servant.GetTitledFirstName] a attiré mon attention : la forme de ses bras, la courbure de son cou... Après avoir fait en sorte de me retrouver seul[servant.Custom('FR_E')] avec [servant.Custom('FR_LuiElle')] dans un garde-manger, [servant.Custom('FR_IlElle')] me demande avec un sourire charmeur ce que je lui veux.\n\n« J’ai envie de votre corps », dis-je en me pressant contre [servant.Custom('FR_LuiElle')]."
 trait_specific_ongoing.5003.desc_big: "« [servant.Custom('FR_IlElle')|U] est bien en chair – si plein[servant.Custom('FR_E')] de #EMP vie#! ! »"
 trait_specific_ongoing.5003.desc: "« [servant.Custom('FR_IlElle')|U] est si plein[servant.Custom('FR_E')] de #EMP vie#! ! »"
 trait_specific_ongoing.5003.a: "En un seul geste, je lui tranche la gorge."
 trait_specific_ongoing.5003.b: "J’ouvre s[servant.Custom('GetUpperClothingArticle')]."
 trait_specific_ongoing.5004.t: "Arrêt casse-croûte"
 trait_specific_ongoing.5004.desc: "Alors que je voyage avec ma suite en [county.GetNameNoTier], nous tombons sur la maison isolée d’une vieille femme vivant seule. Je demande à ma suite d’attendre en bas de la route et entre seul[ROOT.Char.Custom('FR_E')] dans la maison."
 trait_specific_ongoing.5004.a: "S’il vous plaît, madame, prêtez-moi main-forte !"
 trait_specific_ongoing.5004.b: "Alors, dites-moi, comment vont les choses par ici ?"
 trait_specific_ongoing.5005.t: "Collation de fin de soirée"
 trait_specific_ongoing.5005.desc: "Tard un soir, je tombe sur m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('courtier'))] [courtier.Custom('FR_le_Char_Pi')][courtier.GetTitledFirstName] en train de faire une sieste. Je n’avais jamais remarqué avant, mais [courtier.Custom('FR_IlElle')] a vraiment un corps délicieux..."
 trait_specific_ongoing.5005.a: "Je peux tout juste en venir à bout !"
 trait_specific_ongoing.5005.b: "Je vais [courtier.Custom('FR_LeLa')] réveiller, [courtier.Custom('FR_IlElle')] ne peut pas être à l’aise ici."
 trait_specific_ongoing.6001.t: "Surpris[ROOT.Char.Custom('FR_E')] en pleine action"
 trait_specific_ongoing.6001.desc: "Pour m’exciter avant de rencontrer m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover') )] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] j’ai sorti [ROOT.Char.Custom('DeviantObjectArticle')] – #EMP oh... !#!\n\nJe suis tellement absorbé[ROOT.Char.Custom('FR_E')] par ce que je fais, que je n’entends pas la porte de la [ROOT.Char.Custom('GetRoom')] s’ouvrir. C’est le cri de stupeur que pousse [lover.GetFirstNameNoTooltip] en me voyant que j’entends."
 trait_specific_ongoing.6001.a: "J’en ai d’autres... Si vous souhaitez participer ?"
 trait_specific_ongoing.6001.a.success: "[lover.GetSheHe|U] en est"
 trait_specific_ongoing.6001.a.failure: "[lover.GetSheHe|U] n’a pas les mêmes... goûts"
 trait_specific_ongoing.6001.b_woman: "Je... Euh... Un médecin l’a recommandé pour la vitalité !"
 trait_specific_ongoing.6001.b_man: "Je... Euh... Un médecin l’a recommandé pour la virilité !"
 trait_specific_ongoing.6002.t: "[liege.Custom('FR_SeigneurDame')] lige déviant[liege.Custom('FR_E')]"
 trait_specific_ongoing.6002.desc: "Alors que je suis venu[ROOT.Char.Custom('FR_E')] rendre visite à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('liege') )] [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName], on me montre ses quartiers.\n\nJ’ouvre la porte pour [liege.Custom('FR_LeLa')] trouver en pleine extase, aidé[liege.Custom('FR_E')] d’[ROOT.Char.Custom('DeviantObjectArticle')]... Je ne savais même pas que cela pouvait être utilisé de cette façon !"
 trait_specific_ongoing.6002.a: "Oh oh oh, maintenant ça devient intéressant !"
 trait_specific_ongoing.6002.b: "Oh, ça... ça a l’air intéressant."
 trait_specific_ongoing.6002.c: "Qu’est-ce que cela signifie ?!"
 trait_specific_ongoing.6002.d: "Je vais juste partir."
 trait_specific_ongoing.6003.t: "Déviance"
 trait_specific_ongoing.6003.desc_opening: "Je suis en plein extase, aidé[ROOT.Char.Custom('FR_E')] d’[ROOT.Char.Custom('DeviantObjectArticle')], lorsque m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal') )] [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] entre dans la pièce.\n\n"
 trait_specific_ongoing.6003.desc_deviant: "Ses yeux s’écarquillent, non pas par dégoût, mais par intérêt. « Oh, je n’ai jamais envisagé d’utiliser ça comme #EMP ça#! . Vous êtes une source d’inspiration ! »"
 trait_specific_ongoing.6003.desc_joined: "Je [vassal.Custom('FR_LeLa')] vois hésiter, mais ensuite [vassal.Custom('FR_IlElle')] ferme la porte derrière [vassal.Custom('FR_LuiElle')] et s’approche. « Oh, [liege.GetTitledFirstNameNoTooltip], ça a l’air... #EMP intéressant#! ! Laissez-moi vous aider. »"
 trait_specific_ongoing.6003.desc_exposed: "Horrifié[vassal.Custom('FR_E')], [vassal.Custom('FR_IlElle')] ouvre la porte en grand et me demande : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], qu’est-ce que cela signifie ?! »"
 trait_specific_ongoing.6003.desc_ew: "Horrifié[vassal.Custom('FR_E')], [vassal.Custom('FR_IlElle')] recule hors de la pièce et me demande : « Faisons... comme si je n’avais rien vu, d’accord ? »"
 trait_specific_ongoing.6003.a: "#EMP Hng... !#!"
