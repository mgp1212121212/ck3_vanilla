l_french:
 send_poem_interaction: "Envoyer un poème"
 send_poem_interaction_desc: "Envoyez une œuvre personnelle touchante [recipient.Custom('FR_au_Char_Pi')][recipient.GetTitledFirstNameNoTooltip]"
 send_poem_interaction.positive_auto_accept.tt: "Comme ce poème est positif, [recipient.GetFirstNameNoTooltip] peut l’accepter immédiatement s’il a une [opinion|El] suffisamment élevée de vous"
 SEND_POEM_ROMANCE: "Une œuvre sur l’amour"
 SEND_POEM_MOURNING: "Une œuvre sur le deuil"
 SEND_POEM_LEGACY: "Une œuvre sur l’héritage"
 SEND_POEM_STRIFE: "Une œuvre sur les conflits"
 SEND_POEM_INCOMPETENCE: "Une œuvre détaillant son incompétence"
 send_poem_interaction.success: "Le poème est loué"
 send_poem_interaction.failure: "Le poème est raillé"
 trait_specific_interactions.000.generate_poem: "#POE [actor.Custom('GeneratePoem_Title')]#!\n[actor.Custom('GeneratePoem_Intro_Rhyming')]\n[actor.Custom('GeneratePoem_Outro_Rhyming')]"
 trait_specific_interactions.000.intro.part1: "La dernière œuvre de m[recipient.Custom2('FR_RelationToMe_OnA', SCOPE.sC('actor'))], [actor.Custom('FR_le_Char_Pi')][actor.GetTitledFirstName], fait fureur [actor.Custom('FR_GetCourt_Au')]."
 trait_specific_interactions.000.intro.part3: "et [actor.GetFirstNameNoTooltip] me l’a dédiée publiquement."
 trait_specific_interactions.000.outro: "Jusqu’à présent, j’ai gardé pour moi ce que j’en pensais, mais l’agitation qu’elle suscite est devenue trop importante pour que je l’ignore plus longtemps."
 trait_specific_interactions.0001.t: "Quelques mots d’amour"
 trait_specific_interactions.0001.desc.intro: "$trait_specific_interactions.000.intro.part1$ Elle évoque des sentiments amoureux $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0001.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0001.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0001.a: "Je ne sais pas vraiment quoi penser..."
 trait_specific_interactions.0001.b: "[actor.GetFirstNameNoTooltip], je vois que c’est vraiment sincère !"
 trait_specific_interactions.0001.c: "Pff, des inepties !"
 trait_specific_interactions.0011.t: "Le réconfort dans les écrits"
 trait_specific_interactions.0011.desc.intro: "$trait_specific_interactions.000.intro.part1$ Elle évoque les sentiments de chagrin et de perte, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0011.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0011.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0011.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0011.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0011.c: "$trait_specific_interactions.0001.c$"
 trait_specific_interactions.0021.t: "Des vers sur l’héritage"
 trait_specific_interactions.0021.desc.intro: "$trait_specific_interactions.000.intro.part1$ L’œuvre évoque les souvenirs et ce que nous laissons à notre trépas, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0021.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0021.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0021.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0021.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0031.t: "La combativité et la gloire"
 trait_specific_interactions.0031.desc.intro: "$trait_specific_interactions.000.intro.part1$ L’œuvre évoque le succès et la grandeur, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0031.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0031.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0031.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0031.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0041.t: "L’ignoble [recipient.GetTitleAsNameNoTooltip|l]"
 trait_specific_interactions.0041.desc.intro: "$trait_specific_interactions.000.intro.part1$ L’œuvre est désobligeante, provocatrice, et dédiée à moi et à « l’association caractéristique de mon incompétence et de mon incontinence »."
 trait_specific_interactions.0041.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0041.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0041.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0041.b: "Hmmm. Oui. #EMP Vraiment. Amusant.#!"
