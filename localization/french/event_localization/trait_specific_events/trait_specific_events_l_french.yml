l_french:
 trait_specific.1001.desc: "D’étranges personnes ont fait leur apparition [ROOT.Char.Custom('FR_GetCourt_Au')] ces derniers temps. Certaines sont des ombres que j’aperçois du coin de l’œil et d’autres qui disparaissent à peine le temps que je cligne des yeux.\n\nPeu importe le nombre de gardes à qui j’ai confié la tâche, ces étranges personnes sont introuvables, mais l’intensité de leurs railleries ne fait qu’augmenter !"
 trait_specific.1001.a: "Là ! J’aurais pourtant juré..."
 trait_specific.1002.desc: "Ces derniers temps, j’ai du mal à penser clairement. Mes pensées sont éparpillées comme des nuages dans un ciel d’été.\n\nLes oiseaux devant m[ROOT.Char.Custom('FR_ResidenceBuilding_OnA')] ont commencé à chanter une autre chanson. D’autres personnes parlent par énigmes, et personne ne reconnaît que la coriandre est une épice vraiment épouvantable."
 trait_specific.1002.a: "Attendez, à quoi je pensais ?"
 trait_specific.1010.t: "L’émergence de la folie"
 trait_specific.1010.desc: "La semaine dernière, j’ai tourné en rond, comme une feuille dans une tempête. Qu’est-ce que la réalité ? Qu’est-ce qui est réel ? Je ne peux plus répondre à cette question.\n\nTout ce que je sais, c’est que la femme dans les nuages me comprend, mais les ombres s’enroulent et s’étendent de plus en plus loin chaque jour."
 trait_specific.1010.a: "Ils s’agrippent comme des rongeurs... Allez, filez !"
 trait_specific.2001.t: "La survenue des symptômes"
 trait_specific.2001.desc: "Une sensation de malaise m’envahit. J’essaie de regagner ma [ROOT.Char.Custom('GetChamber')], mais l’entrée se rétrécit sous mes yeux ! Q-Que se passe-t-il ?!\n\nSoudain, je sens une odeur... une odeur que j’ai déjà sentie, mais... où ? Quelqu’un me demande si je vais bien, mais je ne peux pas lui répondre, je ne peux rien faire..."
 trait_specific.2001.a: "Je... Combien de temps suis-je parti[ROOT.Char.Custom('FR_E')] ?"
 trait_specific.2002.desc: "Ces derniers temps, j’ai connu quelques... crises. Quelque chose s’empare de moi, de mon corps, et me rend fatigué[ROOT.Char.Custom('FR_E')] et confus[ROOT.Char.Custom('FR_E')]. J’ai essayé de le cacher aux gens, mais il est difficile de contrôler quelque chose qui va et vient à sa guise."
 trait_specific.2002.a: "Ils me regardent comme si j’étais... possédé[ROOT.Char.Custom('FR_E')]."
 trait_specific.3001.desc: "Une flèche perdue passe devant ma tête et je ne ressens rien – ni peur, ni panique, pas même de la colère.\n\nC’est devenu la norme, désormais. J’ai l’impression d’exister derrière un rideau qui me protège des sentiments et du monde. Et je suis si fatigué[ROOT.Char.Custom('FR_E')]..."
 trait_specific.3001.a: "Je pense que je vais retourner me coucher."
 trait_specific.3002.desc_opening: "Tout cela a-t-il le moindre sens ? Pourquoi faire toutes ces choses machinalement jour après jour ?"
 trait_specific.3999.t: "Jours ternes"
 trait_specific.3999.desc: "Toute ma vie, j’ai senti que le bonheur ne me venait pas aussi facilement qu’aux autres, et maintenant ce sentiment m’est aussi étranger que l’air l’est pour un poisson."
 trait_specific.3999.desc_end: "\n\nJe n’ai plus d’énergie. Alors que ma vie devient grisâtre, j’ai l’impression que je devrais paniquer, mais même cela est au-delà de mes forces."
 trait_specific.3999.a: "Je n’en peux plus..."
 trait_specific.4001.t: "Lecture alternative"
 trait_specific.4001.landed: "Dans un recoin poussiéreux de la bibliothèque, je trouve un ouvrage"
 trait_specific.4001.adventurer: "Dans un recoin d’un coffre, je trouve un ouvrage"
 trait_specific.4001.desc: "partiellement caché derrière d’autres livres. Il est relié en cuir avec des inscriptions étranges. Il est ancien, mais a manifestement été utilisé récemment.\n\nEn le feuilletant, je me rends vite compte qu’il traite de certaines... connaissances non conventionnelles."
 trait_specific.4001.a: "Intéressant... Je regarde autour de moi avant de m’asseoir pour lire."
 trait_specific.4001.a_tt: "J’espère que celui qui a récemment lu le livre n’est pas là pour me voir..."
 trait_specific.4001.b: "Hérésie ! Je vais le remettre aux [ROOT.Char.GetFaith.PriestNeuterPlural]."
 trait_specific.5001.t: "Gourmandise"
 trait_specific.5001.desc: "Du chevreuil, de l’élan, de la caille... Il y a tant de nourritures exotiques à goûter dans ce monde !\n\nAprès avoir goûté tant de plats de viande exquis au fil des ans, je ne peux m’empêcher de me demander ce qu’il y a d’autre. Quelles découvertes gustatives attendent encore mes papilles ?"
 trait_specific.5001.a: "Je dois tout essayer !"
 trait_specific.5001.a.tt: "Je vais chercher des types de viande plus exotiques"
 trait_specific.5001.b: "La variété que j’ai ici est très bien."
 trait_specific.5002.desc: "Dans ma quête de viandes rares, une pensée s’est enracinée dans mon esprit. Je peux à peine l’admettre, même à moi-même, mais je me demande quel goût aurait la chair humaine...\n\nAlors qu’un serviteur [ROOT.Char.Custom('FR_GetCourt_Du')] est malade et se trouve aux portes de la mort, je me surprends à ordonner qu’il soit confié à mes soins personnels."
 trait_specific.5002.a: "Pardon, mais je dois le découvrir !"
 trait_specific.5002.b: "Je ne ferai rien d’autre que de prier sur son âme."
 trait_specific.5003.t: "Poussé à l’extrême"
 trait_specific.5003.desc: "Il ne devait s’agir que d’une courte sortie, d’une visite agréable de la campagne. Cela fait maintenant plusieurs jours que nous n’avons pas vu âme qui vive et nos provisions ont disparu depuis longtemps, au point que nous avons eu à manger les chevaux pour survivre.\n\nNotre guide promet que nous atteindrons la civilisation dans la semaine, mais certains des domestiques n’en peuvent plus, et mon ventre gargouille plus fort chaque heure qui passe."
 trait_specific.5003.a: "Je ferai ce qui s’impose pour survivre..."
 trait_specific.5003.b: "Nous pouvons y faire face !"
 trait_specific.6001.t: "Goûter à autre chose"
 trait_specific.6001.desc: "Ces derniers temps, les activités habituelles ne me satisfont plus. Les médecins ont recommandé divers onguents, mais rien ne m’excite.\n\nAlors que je suis de plus en plus désespéré[ROOT.Char.Custom('FR_E')], je tombe sur des livres, cachés au fond d’une pile dans un étal de marchand, qui dépeignent des activités... inhabituelles. Je découvre que je ne peux pas m’empêcher de tourner les pages, et la chaleur s’empare de mon bas-ventre."
 trait_specific.6001.a: "Eh bien, si c’est ce qu’il faut..."
 trait_specific.6001.b: "Je vaux mieux que cela !"
 trait_specific.6002.t: "Expériences"
 trait_specific.6002.desc: "Alors que je tends la main pour déboutonner le vêtement de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover') )], [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName], [lover.Custom('FR_IlElle')] s’éloigne soudainement.\n\n« Je voulais essayer quelque chose de nouveau, mon amour », minaude-t-[lover.Custom('FR_IlElle')] alors en attrapant un objet sous le lit avec un sourire en coin, pour finalement en sortir [ROOT.Char.Custom('DeviantObjectArticle')]. « Je pensais qu’on pourrait utiliser ça. »"
 trait_specific.6002.a: "Très bien, ne me laissez pas attendre !"
 trait_specific.6002.b: "Vous aimez... ce genre de choses ?!"
 trait_specific.6002.b_known: "Je savais qu’[lover.Custom('FR_IlElle')] était intéressé[ROOT.Char.Custom('FR_E')] par des trucs bizarres, mais ça ?!"
 trait_specific.7001.t: "Cul sec !"
 trait_specific.7001.desc: "Rien ne me calme aussi efficacement qu’un bon verre [ROOT.Char.Custom('RegionalAlcoholicDrink')], que ce soit après une dure journée ou une bonne journée."
 trait_specific.7001.a: "Apportez-m’en un autre !"
 trait_specific.7002.b: "Je vais m’en passer."
 trait_specific.8001.t: "Cultiver des plantes"
 trait_specific.8001.desc: "Un marchand jovial m’a fourré dans la main un sachet de graines de plantes qui fortifierait à la fois la santé et l’esprit.\n\nJe dois admettre que j’ai peu d’expérience dans la culture des plantes, mais cela ne doit pas être si difficile."
 trait_specific.8001.a: "Je vais les utiliser pour un jardin privé !"
 trait_specific.8001.a.success: "Vous faites pousser un jardin luxuriant"
 trait_specific.8001.a.small_success: "Le projet échoue, mais vous apprenez beaucoup"
 trait_specific.8001.a.failure: "Les graines ne poussent pas"
 trait_specific.8002.b: "Elles doivent valoir quelque chose..."
 trait_specific.9001.t: "Réflexions nocturnes"
 trait_specific.9001.desc: "Je bois une gorgée [ROOT.Char.Custom('GetExpensiveDrink_Singular')] et parcours rapidement mes derniers griffonnages.\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')|U]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nJe suis vraiment l’un[ROOT.Char.Custom('FR_E')] des plus grand[ROOT.Char.Custom('FR_E')]s artistes de mon époque !"
 trait_specific.9001.a: "Une belle strophe ! Sur quoi vais-je me pencher ensuite ?"
 trait_specific.9001.b: "Écrire est amusant, mais je ne maîtrise pas bien les rimes."
 trait_specific.9001.c: "Je vais peut-être plutôt me faire couler un bain..."
 trait_specific.8501.t: "Ricanement suspect"
 trait_specific.8501.desc: "Je discute avec plusieurs de mes [ROOT.Char.Custom('GetCourtierPlural')] d’un sujet plutôt sérieux, lorsque je ne peux m’empêcher de remarquer que [mean_courtier.Custom('FR_le_Char_Pi')][mean_courtier.GetTitledFirstName] ricane.\n\nCe n’est que lorsque je [mean_courtier.Custom('FR_LeLa')] confronte et qu’[mean_courtier.Custom('FR_IlElle')] me demande de répéter le mot « suspect » que je comprends qu’[mean_courtier.Custom('FR_IlElle')] se moque de mon zézaiement."
 trait_specific.8501.a: "C’est impoli, mais qu’est-ce que je peux faire ?"
 trait_specific.8501.b: "Emprisonnez-[mean_courtier.Custom('FR_LeLa')] !"
 trait_specific.8501.c: "Si vous le trouvez si drôle, peut-être aimeriez-vous avoir le vôtre."
 trait_specific.8501.d: "Dites-le encore, je vous mets au défi."
 trait_specific.8501.e: "Vous aimeriez peut-être y regarder de plus près."
 trait_specific.8501.f: "Je pense que vous trouverez que [ROOT.Char.GetFaith.HealthGodName] avait un zézaiement."
 trait_specific.8501.g: "Vous ne croirez pas ce que je peux faire avec cette langue..."
 trait_specific.8501.d.tt: "Vous affrontez [mean_courtier.Custom('FR_le_Char_Pi')][mean_courtier.GetTitledFirstName] en [single_combat_duel|El]"
 trait_specific.8501.h: "Est-ce que tout va bien ?"
