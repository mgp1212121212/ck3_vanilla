 #Find old text, by Linnéa Thimrén & Flavio Verna
 learning_theology_special.1001.t: "Apocryphes"
 learning_theology_special.1001.desc: "Ma quête insatiable de connaissances m’a amené à découvrir un texte ancien et étrange. \n\nLe volume, attribué à un ancien théologien, n’est que rarement mentionné dans les sources officielles, et met en lumière certains aspects de la foi [ROOT.Char.GetFaith.GetAdjective] dont j’ignorais tout."
 learning_theology_special.1001.d: "Nous devons relancer ces pratiques anciennes."
 learning_theology_special.1001.d.success: "J’intègre avec succès mes découvertes dans le dogme de la foi [THIS.Char.GetFaith.GetAdjective]"
 learning_theology_special.1001.d.failure: "Je suis incapable de défendre ma cause devant le reste du clergé"
 learning_theology_special.1001.d.failure.toast: "Ma tentative d’intégration du texte apocryphe a échoué"
 learning_theology_special.1001.e: "[vassal_pope.Custom('FR_le_Char_Pi')|U][vassal_pope.GetTitledFirstNameNoTooltip] doit en être informé !"
 learning_theology_special.1001.e.success: "Je convaincs [vassal_pope.Custom('FR_le_Char_Pi')][vassal_pope.GetTitledFirstName] d’intégrer mes trouvailles dans le dogme de la foi [THIS.Char.GetFaith.GetAdjective]"
 learning_theology_special.1001.e.failure: "[vassal_pope.Custom('FR_le_Char_Pi')|U][vassal_pope.GetTitledFirstNameNoTooltip] refuse de considérer le texte comme authentique"
 learning_theology_special.1001.e.failure.toast: "[vassal_pope.Custom('FR_le_Char_Pi')|U][vassal_pope.GetTitledFirstName] a rejeté le texte en le considérant comme une mystification hérétique"
 learning_theology_special.1001.a: "[bishop.Custom('FR_le_Char_Pi')|U][bishop.GetTitledFirstNameNoTooltip] pourrait m’aider à étudier ce texte."
 learning_theology_special.1001.a.desc: "Selon le zèle [bishop.Custom('FR_du_Char_Pi')][bishop.GetTitledFirstName]"
 learning_theology_special.1001.a.success: "[bishop.GetSheHe|U] va m’aider à étudier"
 learning_theology_special.1001.a.success.toast: "[bishop.Custom('FR_le_Char_Pi')|U][bishop.GetTitledFirstName] m’a félicité pour la précieuse découverte"
 learning_theology_special.1001.a.failure: "[bishop.GetSheHe|U] fera brûler le livre"
 learning_theology_special.1001.a.failure.toast: "[bishop.Custom('FR_le_Char_Pi')|U][bishop.GetTitledFirstName] m’a remercié d’avoir livré le livre hérétique au bûcher"
 learning_theology_special.1001.b: "Je ferais mieux d’étudier ceci en privé..."
 learning_theology_special.1001.c: "Cette saleté hérétique devrait brûler !"
 learning_theology_special.1002.t: "Nouveau dogme"
 learning_theology_special.1002.a.desc: "En intégrant le contenu de l’ancien texte aux pratiques modernes de la foi [ROOT.Char.GetFaith.GetAdjective], j’ai laissé une empreinte historique que peu de mes successeurs espéreront égaler.\n\nCertains représentants notables de notre clergé se moquent encore de ce changement inhabituel dans nos doctrines, mais grâce à mon éloquence, la plupart des théocrates influents ont été convaincus de la légitimité de ma réforme."
 learning_theology_special.1002.b.desc: "Cela n’a pas été facile de convaincre [vassal_pope.Custom('FR_le_Char_Pi')][vassal_pope.GetTitledFirstName] de l’authenticité du texte, ni l’autre représentant important de la foi [ROOT.Char.GetFaith.GetAdjective] en dessous d[vassal_pope.Custom('FR_EluiElle')], mais ma passion et ma connaissance des questions théologiques ont triomphé.\n\nCertains représentants notables de notre clergé se moquent toujours de ce changement inhabituel dans nos doctrines, mais la plupart des théocrates influents ont été convaincus de sa légitimité."
 learning_theology_special.1002.a: "Clairement, j’ai été conduit[ROOT.Char.Custom('FR_E')] à ce livre par [ROOT.Char.GetFaith.HighGodName] !"
 learning_theology_special.1003.a.desc: "Dans son immense sagesse, [player_pope.Custom('FR_le_Char_Pi')][player_pope.GetTitledFirstName] a découvert un ancien texte religieux qui change de manière significative le dogme [ROOT.Char.GetFaith.GetAdherentName].\n\nAprès avoir discuté de ses découvertes avec d’éminents membres du clergé, [player_pope.Custom('FR_IlElle')] a décidé d’intégrer le contenu du livre dans la doctrine officielle de la foi."
 learning_theology_special.1003.b.desc: "Après des recherches laborieuses et des heures interminables d’études théologiques, [pope_liege.Custom('FR_le_Char_Pi')][pope_liege.GetTitledFirstName] a découvert un ancien texte religieux qui change de manière significative le dogme [ROOT.Char.GetFaith.GetAdherentName].\n\n[pope_liege.Custom('FR_IlElle')|U] a présenté ses conclusions [vassal_pope.Custom('FR_au_Char_Pi')][vassal_pope.GetTitledFirstName], qui a décidé d’intégrer le contenu du livre dans la doctrine officielle de la foi."
 learning_theology_special.1003.a: "Qu’est-ce que cela signifie pour le reste d’entre nous, exactement ?"
 #Learned scholar come to your court, by Linnéa Thimrén
 learning_theology_special.1101.t: "Les commentaires"
 learning_theology_special.1101.desc: "« Soyez béni[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je suis [scholar.Custom('FR_le_Char_Pi')][scholar.GetTitledFirstName] », dit le rabbin devant moi en s’inclinant respectueusement.\n\n« J’ai consacré ma vie à étudier et à écrire des commentaires sur le Tanakh et le Talmud. Peut-être que mes écrits et mes conseils vous seraient utiles dans vos propres études concernant [ROOT.Char.GetFaith.ReligiousText]. »"
 learning_theology_special.1101.desc.fallback: "« Salutations, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je suis [scholar.Custom('FR_le_Char_Pi')][scholar.GetTitledFirstName] », dit le prêtre devant moi en s’inclinant respectueusement.\n\n« J’ai consacré ma vie à étudier et à écrire sur [ROOT.Char.GetFaith.ReligiousText]. Peut-être que mes écrits et mes conseils vous seraient utiles dans vos propres études. »"
 learning_theology_special.1101.a: "Écrire des commentaires sur [ROOT.Char.GetFaith.ReligiousText] !"
 learning_theology_special.1101.b: "J’ai des problèmes plus urgents dans le monde #emp réel#!."
 learning_theology_special.1101.c: "Je n’accueillerai jamais d’hérétique sous mon toit !"
 learning_theology_special.1102.desc: "Après des jours de dur labeur, nous regardons les pages éparpillées devant nous ; les commentaires que nous avons écrits sont exhaustifs et détaillés. Grâce aux conseils [scholar.Custom('FR_du_Char_Pi')][scholar.GetTitledFirstName], j’ai une nouvelle compréhension concernant [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology_special.1102.desc_dead: "Après des jours de dur labeur, je regarde les pages éparpillées devant moi ; les commentaires écrits sont exhaustifs et détaillés. Dommage que [scholar.Custom('FR_le_Char_Pi')][scholar.GetTitledFirstName] ne soit pas là pour le voir."
 learning_theology_special.1102.desc_ending: "\n\nJe crois que le clergé serait intéressé par le travail que j’ai accompli !"
 learning_theology_special.1102.a.success: "Je convaincs [scholar.Custom('FR_le_Char_Pi')][scholar.GetTitledFirstNameNoTooltip] de continuer"
 learning_theology_special.1102.a.failure: "[scholar.Custom('FR_le_Char_Pi')|U][scholar.GetTitledFirstNameNoTooltip] n’est pas convaincu[scholar.Custom('FR_E')]"
 learning_theology_special.1102.b: "Pourquoi devrais-je partager la gloire ?"
 learning_theology_special.1102.c: "Tout est grâce à [scholar.GetFirstNameNoTooltip] !"
 learning_theology_special.1102.c.rl_desc: "En fonction de l’honorabilité [scholar.Custom('FR_du_Char_Pi')][scholar.GetTitledFirstNameNoTooltip]"
 learning_theology_special.1102.c.success: "[scholar.GetSheHe|U] partagera la gloire avec vous"
 learning_theology_special.1102.c.failure: "[scholar.GetSheHe|U] recevra tout le crédit"
 learning_theology_special.1102.c.success.toast: "[scholar.Custom('FR_le_Char_Pi')|U][scholar.GetTitledFirstName] a partagé la gloire avec vous"
 learning_theology_special.1102.c.failure.toast: "[scholar.Custom('FR_le_Char_Pi')|U][scholar.GetTitledFirstName] a reçu tout le crédit"
 learning_theology_special.1102.b.success: "Je me montre plus [Select_CString(ROOT.Char.IsFemale,'maligne','malin')] que [scholar.Custom('FR_le_Char_U_Pi')][scholar.GetShortUINameNoTooltip]"
 learning_theology_special.1102.b.failure: "[scholar.Custom('FR_le_Char_U_Pi')|U][scholar.GetShortUINameNoTooltip] révèle votre duplicité"
 learning_theology_special.1102.d: "J’ai beaucoup appris cependant !"
