l_french:
 #Your realm priest asks for books, by Linnéa Thimrén
 learning_theology.1301.t: "Littérature convoitée"
 learning_theology.1301.desc_opening: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », dit [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] qui se précipite vers moi.\n\n"
 learning_theology.1301.desc_regula_pastoralis: "« Un commerçant local a un exemplaire de l’influent livre #italic La Règle pastorale#! mais refuse de me le vendre."
 learning_theology.1301.desc: "« Un commerçant local a un exemplaire de #italic L’Abrégé du calcul par la restauration et la comparaison#! mais refuse de me le vendre."
 learning_theology.1301.desc_ending: "Si vous lui faisiez comprendre son erreur, je vous serais redevable ! »"
 learning_theology.1301.a: "Je vais m’assurer que le livre vous parvienne."
 learning_theology.1301.b: "Hm, ce livre a l’air intéressant..."
 learning_theology.1301.c: "On dirait que c’est #EMP votre#! problème."
 #Flatter your court chaplain with some bible verses, by Mathilda Bjarnehed
 learning_theology.2020.t: "Le pouvoir [ROOT.Char.GetFaith.ReligiousText3]"
 learning_theology.2020.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstName] cite souvent [ROOT.Char.GetFaith.ReligiousText] à propos des saintes vertus. Je devrais montrer que j’y ai fait attention en en mémorisant un passage pour le lui réciter — de préférence un qui complimente sa personnalité."
 learning_theology.2020.brave: "J’en choisis un sur le courage."
 learning_theology.2020.just: "J’en choisis un sur la justice."
 learning_theology.2020.temperate: "J’en choisis un sur la modération."
 learning_theology.2020.chaste: "J’en choisis un sur la chasteté."
 learning_theology.2020.compassionate: "J’en choisis un sur la compassion."
 learning_theology.2020.honest: "J’en choisis un sur l’honnêteté."
 learning_theology.2020.forgiving: "J’en choisis un sur le pardon."
 learning_theology.2020.wrathful: "J’en choisis un sur la férocité."
 learning_theology.2020.vengeful: "J’en choisis un sur la vengeance."
 learning_theology.2020.content: "J’en choisis un sur le contentement."
 learning_theology.2020.patient: "J’en choisis un sur la patience."
 learning_theology.2020.calm: "J’en choisis un sur la sérénité."
 learning_theology.2020.humble: "J’en choisis un sur l’humilité."
 learning_theology.2020.diligent: "J’en choisis un sur la diligence."
 learning_theology.2020.generous: "J’en choisis un sur la générosité."
 learning_theology.2020.greedy: "J’en choisis un sur la richesse."
 learning_theology.2020.lustful: "J’en choisis un sur le désir charnel."
 learning_theology.2020.ambitious: "J’en choisis un sur l’ambition."
 learning_theology.2020.gluttonous: "J’en choisis un sur un solide appétit."
 learning_theology.2020.success.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] est flatté[court_chaplain.Custom('FR_E')]"
 learning_theology.2020.neutral.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] est content[court_chaplain.Custom('FR_E')]"
 learning_theology.2020.failure.desc: "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] pense que je me moque d[court_chaplain.Custom('FR_EluiElle')]"
 learning_theology.2021.desc: "Je suis sûr[ROOT.Char.Custom('FR_E')] que mon [court_chaplain.GetCouncilTitle|l] [court_chaplain.GetFirstName] a dit quelque chose sur les bienfaits [SCOPE.Custom('virtue_choice')]. Je ne peux pas me rappeler ses mots exacts, alors je me permets un peu de créativité.\n\nMalheureusement, [court_chaplain.Custom('FR_IlElle')] est assez conservat[court_chaplain.Custom('FR_EurRice')]. « Qu’est-ce que vous racontez ? », dit-[court_chaplain.Custom('FR_IlElle')] d’un air méprisant. « Ce ne sont pas les mots [ROOT.Char.GetFaith.HighGodNamePossessive] ! »"
 learning_theology.2021.a: "Je devrais peut-être lire [ROOT.Char.GetFaith.ReligiousText] plus souvent..."
 learning_theology.3002.t: "L’âge du monde"
 learning_theology.3002.desc: "J’ai étudié les anciens textes religieux et les écrits d’érudits, et ils semblent tous convenir que [ROOT.Char.Custom('WorldDeadline')]. D’après mes calculs, nous sommes à moins d’un siècle.\n\nCependant, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('chaplain'))] [chaplain.Custom('FR_le_Char_Pi')][chaplain.GetTitledFirstName] me recommande de le garder pour moi. « Laissez ça aux [ROOT.Char.GetFaith.AltPriestTermPlural] et évitez la panique. Et si vos calculs étaient faux ? »"
 learning_theology.3002.a: "Tout le monde mérite de connaître la vérité !"
 learning_theology.3002.b: "Un argument raisonnable, [chaplain.GetFirstNameNoTooltip]."
 learning_theology.3002.c: "Je devrais consulter des [ROOT.Char.GetFaith.PriestNeuterPlural]."
 learning_theology.3003.t: "Regarder les étoiles"
 learning_theology.3003.desc: "Durant toutes mes soirées à regarder des étoiles, j’ai vu de mes propres yeux ce dont je n’avais jamais entendu parler auparavant.\n\nLes étoiles se déplacent à des vitesses différentes et inversent leur trajectoire à des moments différents, mais apparemment par grands groupes, en fonction de la sphère céleste à laquelle elles appartiennent. En fait, avec les bons calculs, on pourrait même prédire leur mouvement.\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('chaplain'))] désapprouve, évidemment. « Laisser le royaume céleste aux [ROOT.Char.GetFaith.AltPriestTermPlural]. »"
 learning_theology.3003.a: "Je vais trouver mes réponses dans les cieux."
 learning_theology.3003.b: "Vous avez raison, je devrais me concentrer sur les questions terrestres."
 #Worship in the same church (theology friend), by Linnéa Thimrén
 learning_theology.3011.t: "Prière commune"
 learning_theology.3011.desc_friend: "En sortant [ROOT.Char.GetFaith.HouseOfWorship3] en [temple_county.GetName], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('believer'))] [believer.Custom('FR_le_Char_Pi')][believer.GetTitledFirstName] et moi nous retrouvons en compagnie de quelques commerçants locaux."
 learning_theology.3011.desc: "En sortant [ROOT.Char.GetFaith.HouseOfWorship3] en [temple_county.GetName] je me retrouve en compagnie de quelques marchands locaux, ainsi que [believer.Custom('FR_le_Char_Pi')][believer.GetTitledFirstName]."
 learning_theology.3011.ending: "Ils sont en pleine discussion sur la théologie et les biens temporels.\n\n« Je #EMP pourrais#! investir dans [ROOT.Char.GetFaith.HouseOfWorship], mais comment savoir si c’est même la volonté [ROOT.Char.GetFaith.WealthGodNamePossessive] ? »"
 learning_theology.3011.a_friend: "Nous allons les convaincre que [ROOT.Char.GetFaith.WealthGodName] a donné des signes !"
 learning_theology.3011.a: "Aidez-moi à les convaincre, [believer.GetTitledFirstNameNoTooltip] !"
 learning_theology.3011.a.success: "Les commerçants sont convaincus"
 learning_theology.3011.a.failure: "[ROOT.Char.GetFaith.HouseOfWorship|U] ne verra pas l’ombre d’une pièce"
 learning_theology.3011.b: "Je connais un endroit où votre or serait mieux employé !"
 #Send fan mail to religious head, by Linnéa Thimrén
 learning_theology.3021.t: "Sainte lettre"
 learning_theology.3021.desc_opening: "Mes récents efforts dans le domaine de la théologie m’ont permis de mieux apprécier les représentants [ROOT.Char.GetFaith.HighGodNamePossessive] sur Terre. Pour tenter d’exprimer certains de ces sentiments, je vais rédiger une lettre [compliment_receiver.Custom('FR_au_Char_L')][compliment_receiver.GetTitleAsName|l] [compliment_receiver.GetFirstName].\n\n"
 learning_theology.3021.desc_friend: "Je m’assois avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('believer'))] [believer.Custom('FR_le_Char_Pi')][believer.GetTitledFirstName],"
 learning_theology.3021.desc: "Je m’assois avec un scribe, "
 learning_theology.3021.desc_christian: "et ensemble nous élaborons une magnifique lettre soulignant..."
 learning_theology.3021.desc_other: "et ensemble nous élaborons une magnifique lettre soulignant..."
 learning_theology.3021.success.tt: "À la discrétion [believer.Custom('FR_du_Char_Pi')][believer.GetTitledFirstNameNoTooltip] :"
 learning_theology.3021.b: "Il n’y a qu’un Supérieur : [ROOT.Char.GetFaith.HighGodName] !"
 learning_theology.3022.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc: "Votre lettre est très appréciée ! Votre vision du Royaume [ROOT.Char.GetFaith.HighGodNamePossessive] ainsi que de la nature de l’homme est stupéfiante."
 learning_theology.3022.a: "Louons [ROOT.Char.GetFaith.HighGodNameAlternate] !"
 learning_theology.3023.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc: "Je suis impressionné[compliment_receiver.Custom('FR_E')] par la façon dont vous percevez notre religion, mais moins par la façon dont vous percevez votre prochain."
 learning_theology.3023.a: "Ainsi soit-il."
 learning_theology.3024.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc: "Votre posture feinte [ROOT.Char.Custom('FR_DDe')][ROOT.Char.GetWomanMan] [ROOT.Char.GetFaith.HighGodNamePossessive] ne me trompe pas, et votre méconnaissance du cœur des hommes vous trahit !"
 learning_theology.3024.a: "Misère !"
 #Deal with county of different faith, by Linnéa Thimrén
 learning_theology.3031.t: "Croyances différentes"
 learning_theology.3031.desc_opening: "Les habitants du [county.GetName] sont de foi [county.GetProvince.GetCounty.GetFaith.GetAdjectiveNoTooltip] et ne prient pas [ROOT.Char.GetFaith.HighGodName].\n\n"
 learning_theology.3031.desc_bishop: "[bishop.GetCouncilTitle|U] [bishop.GetFirstName] la condamne comme une hérésie, mais le peuple demande de la compréhension..."
 learning_theology.3031.desc: "Nombreux sont ceux qui la condamnent comme une hérésie, mais le peuple demande de la compréhension..."
 learning_theology.3031.a: "La façon dont ils pratiquent leur culte ne me regarde pas."
 learning_theology.3031.b: "Ils #EMP prieront#! [ROOT.Char.GetFaith.PantheonTerm] !"
 learning_theology.3031.b_tt: "Progression accrue de la tâche du Conseil $task_conversion$"
 learning_theology.3031.b_tt2: "Il sera plus facile de convertir la foi en [county.GetNameNoTooltip] pendant 30 ans"
 #Study Mysticism, by Petter Vilberg
 learning_theology.3041.t: "Savoir mystique"
 learning_theology.3041.desc: "Je suis tombé[ROOT.Char.Custom('FR_E')] sur un livre qui décrit comment les anciens [ROOT.Char.GetFaith.DevoteeNeuterPlural] utilisaient des transes et des visions d’extase pour communier avec [ROOT.Char.GetFaith.DivineRealm]. Cela semble être une pratique étrange à notre époque, mais peut-être y a-t-il quelque chose à apprendre d’eux ?"
 learning_theology.3041.a: "Je me demande ce qui se passerait si j’imitais leurs pratiques."
 learning_theology.3041.a.tt: "Vous essayez les pratiques mystiques"
 learning_theology.3041.b: "Que disent les autres textes ?"
 learning_theology.3041.b.tt: "Vous essayez d’en savoir plus sur cette pratique par le biais de livres"
 learning_theology.3042.desc: "Enfermé[ROOT.Char.Custom('FR_E')] dans une pièce dans laquelle d’étranges poudres sur un feu brûlant produisaient une chaleur, une fumée et des odeurs accablantes, j’ai essayé de ressentir ce qui se trouvait au-delà du monde des sens. Je ne sais pas combien de temps s’est écoulé avant que d’étranges et indescriptibles visions de lumière et de sons pulsés ne me parviennent. Était-ce mon imagination, ou un aperçu du divin ? Y a-t-il même un moyen de le savoir ?"
 learning_theology.3042.a: "Je dois réessayer pour voir si quelque chose est différent !"
 learning_theology.3042.a.tt: "Vous continuez à expérimenter"
 learning_theology.3042.b: "Intéressant. Je vais consigner mes conclusions."
 learning_theology.3043.desc: "En expérimentant de plus en plus, j’ai une vision de plus en plus claire des choses. C’est comme si je pouvais maintenant invoquer la présence que je ressens lorsque je commence mon petit rituel. Elle offre stabilité et bien-être alors que le chaos du monde tourbillonne autour de moi."
 learning_theology.3043.a: "C’est ce que je cherchais !"
 learning_theology.3043.b: "Presque rien de divin, mais très relaxant !"
 learning_theology.3044.desc: "Plus je creuse dans les textes anciens, plus je découvre. Les mystérieuses pratiques des anciens [ROOT.Char.GetFaith.DevoteeNeuterPlural] pourraient-elles être antérieures à la religion [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] ? Il semble que je sois tombé[ROOT.Char.Custom('FR_E')] sur quelque chose d’incroyable."
 learning_theology.3044.a: "Cela m’apprend beaucoup sur ma foi !"
 learning_theology.3044.b: "Peut-être devrais-je expérimenter un peu après tout..."
 learning_theology.3045.desc: "C’est tellement frustrant ! Quoi que je fasse, je ne peux pas retrouver le sentiment que j’ai eu lors de mes premières expériences mystiques. Ce sentiment que quelque chose est là, juste hors de portée, a tout simplement disparu !"
 learning_theology.3045.a: "Je dois retrouver ce sentiment !"
 learning_theology.3045.b: "Une prière est tout ce dont j’ai besoin pour communier avec [ROOT.Char.GetFaith.HighGodNameAlternate]."
 learning_theology.3046.desc: "Je suis à la recherche de connaissances et d’expériences mystiques depuis si longtemps maintenant, et pourtant... rien ! La seule solution qui me reste est de revenir au tout début, et de recréer parfaitement les conditions de mon expérience. J’ai besoin de communier avec le divin. Suis-je intentionnellement ignoré[ROOT.Char.Custom('FR_E')] ?!"
 learning_theology.3046.a: "Je dois trouver les réponses !"
 learning_theology.3046.a.success: "Une expérience réussie"
 learning_theology.3046.a.success.tt: "Vous pourriez obtenir le trait [GetTrait('lifestyle_mystic').GetName( GetPlayer )]"
 learning_theology.3046.a.failure: "Toujours rien !"
 learning_theology.3046.a.failure.tt: "Votre quête vous fait perdre la tête"
 learning_theology.3046.b: "Qu’est-ce que je fais... Il est temps que j’abandonne cette folie."
 learning_theology.3047.desc: "Je n’ai pas besoin de rituels anciens pour communier avec le divin. Le divin me parle tout le temps. Je l’entends. Je n’ai pas à m’inquiéter, ni à chercher. Il est avec moi, chaque matin, chaque soir, chaque nuit. Il me parle, et à moi uniquement !"
 learning_theology.3047.a: "J’ai été choisi[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName] ! Je suis [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] !"
 #Passion Play fanfiction drama, by James Beaumont
 learning_theology.3051.t: "La pièce [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 learning_theology.3051.desc.intro: "Il a été porté à mon attention que [passion_playwright.Custom('FR_le_Char')][passion_playwright.GetName], un[passion_playwright.Custom('FR_E')] dramaturge réputé[passion_playwright.Custom('FR_E')] de religion [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip], a l’intention d’organiser une représentation de sa pièce intitulée"
 learning_theology.3051.passion: "#EMP La Passion [ROOT.Char.GetFaith.HighGodNamePossessive]#!"
 learning_theology.3051.arabian_nights: "Deux mille et une nuits [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'entre', 'en terre' )] [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), ROOT.Char.GetCulture.GetCollectiveNounNoTooltip, ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip )]"
 learning_theology.3051.inferno: "#EMP Enfer [ROOT.Char.GetFaith.DevilNamePossessive]#!"
 learning_theology.3051.my_immortal: "#EMP M[passion_playwright.Custom('FR_GetRandomPositiveTrait_OnA')]#!"
 learning_theology.3051.desc.passion: "« $learning_theology.3051.passion$. »"
 learning_theology.3051.desc.arabian_nights: "« $learning_theology.3051.arabian_nights$. »"
 learning_theology.3051.desc.inferno: "« $learning_theology.3051.inferno$. »"
 learning_theology.3051.desc.my_immortal: "« $learning_theology.3051.my_immortal$. »"
 learning_theology.3051.desc.outro: "\n\nLe prix d’entrée est élevé, mais c’est probablement une occasion unique d’assister à une pièce [passion_playwright.Custom('FR_du_Char')][passion_playwright.GetNameNoTooltip] !"
 learning_theology.3051.a: "Une nuit pieuse au théâtre, allons-y !"
 learning_theology.3051.b: "Je ne prendrai pas à la légère la création [ROOT.Char.GetFaith.CreatorNamePossessive]."
 learning_theology.3052.desc: "Regardant la pièce se dérouler devant moi, je comprends rapidement pourquoi [passion_playwright.Custom('FR_le_Char')][passion_playwright.GetName] est connu[passion_playwright.Custom('FR_E')] comme un génie littéraire. La prose, l’interprétation, tout cela me donne l’impression d’assister aux événements [ROOT.Char.GetFaith.ReligiousText3], comme si je contemplais moi-même l’œuvre [ROOT.Char.GetFaith.CreatorNamePossessive] !\n\nUne fois la pièce terminée, je me retrouve seul avec l’auteur."
 learning_theology.3052.a: "Vous devez m’apprendre à interpréter [ROOT.Char.GetFaith.ReligiousText] comme vous le faites !"
 learning_theology.3052.b: "Je pourrais écrire mieux que ça !"
 learning_theology.3053.desc: "Je regarde la pièce se dérouler devant moi et c’est, sans aucun doute, de la pure foutaise. Ce dont je viens d’être témoin est indigne d’être appelé littérature.\n\nL’histoire est celle de [ROOT.Char.GetCapitalLocation.Custom('GetRandomRegionalWood')|U] [ROOT.Char.Custom('GetRandomRegionalBird')|U], un[ROOT.Char.Custom('FR_E')] jeune érudit[ROOT.Char.Custom('FR_E')] étudiant le mysticisme et la sorcellerie de la religion [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip], tout en enchaînant amant[ROOT.Char.Custom('FR_EOpp')]s sur amant[ROOT.Char.Custom('FR_EOpp')]s dans son cercle d’érudits.\n\nLa pièce n’a pratiquement rien à voir avec [ROOT.Char.GetFaith.ReligiousText], et déjà les autres membres du public commencent à se moquer et à railler l’œuvre bâclée [passion_playwright.Custom('FR_du_Char')][passion_playwright.GetName]."
 learning_theology.3053.a: "Houuuu !"
 learning_theology.3053.b: "Je vais écrire ma propre pièce !"
 learning_theology.3053.c: "Ces imbéciles ne savent pas apprécier le génie de [passion_playwright.GetFirstNameNoTooltip] !"
 learning_theology.3054.t: "Une pièce de théâtre [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] de mon cru"
 learning_theology.3054.desc.intro: "Cela fait longtemps que je me suis juré de surpasser le travail de qualité médiocre [passion_playwright.Custom('FR_du_Char')][passion_playwright.GetName], et alors que l’encre de mes scribes se dessèche, j’admire mon propre travail."
 learning_theology.3054.desc.outro: "est un chef-d’œuvre, à mon humble avis. La seule question qui reste est de savoir qui doit jouer le rôle principal."
 learning_theology.3054.a: "Moi, déguisé[ROOT.Char.Custom('FR_E')], bien sûr !"
 learning_theology.3054.b: "C’est le moment pour m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('family_actor'))] de briller !"
 learning_theology.3054.c: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('random_actor'))] est un[random_actor.Custom('FR_E')] charmeu[random_actor.Custom('FR_RSe')] né[random_actor.Custom('FR_E')]."
 learning_theology.3055.t: "Débuts dramatiques"
 learning_theology.3055.desc.intro.solo: "J’inspire profondément et me prépare à jouer ma pièce, assuré[ROOT.Char.Custom('FR_E')] qu’elle sera impeccable avec moi ici pour délivrer son message pieux."
 learning_theology.3055.desc.intro.hired_actor: "Je prends place dans le public, et je regarde [lead_actor.Custom('FR_le_Char')][lead_actor.GetName] qui commence à interpréter mon chef-d’œuvre."
 learning_theology.3055.desc.victory.solo: "Je récite mon texte à la perfection. Le public est captif de mes paroles.\n\nJe les illumine avec mon interprétation magistrale [ROOT.Char.GetFaith.ReligiousText3]."
 learning_theology.3055.desc.defeat_writing.solo: "Bien que je récite mon texte sans faute, les visages pleins d’attente du public commencent rapidement à devenir amers et déconcertés."
 learning_theology.3055.desc.defeat_acting.solo: "J’essaie de lire les premières lignes, mais je trébuche immédiatement sur mes mots et suis incapable me souvenir de mes propres écrits. Mon public ne me fait aucun cadeau et commence rapidement à se moquer de moi et à me siffler !\n\n"
 learning_theology.3055.desc.victory.hired_actor: "À ma grande joie, [lead_actor.Custom('FR_IlElle')] livre une performance digne non seulement de mes écrits, mais aussi [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 learning_theology.3055.desc.defeat_writing.hired_actor: "À ma grande déception, bien qu’[lead_actor.Custom('FR_IlElle')] récite mon texte exactement comme je l’avais imaginé, le public ne tarde pas à siffler et se moquer de son excellente prestation !"
 learning_theology.3055.desc.defeat_acting.hired_actor: "À ma grande déception, [lead_actor.Custom('FR_IlElle')] trébuche sur ses mots et ne parvient même pas à offrir une performance passable. Mon sang bouillonne tandis que je [lead_actor.Custom('FR_LeLa')] regarde massacrer ma grande œuvre, impuissant[ROOT.Char.Custom('FR_E')] sur mon siège à empêcher les huées du public."
 learning_theology.3055.desc.victory_outro: "Alors que la foule applaudit à tout rompre, je suis assuré[ROOT.Char.Custom('FR_E')] de m’être surpassé[ROOT.Char.Custom('FR_E')] et d’avoir montré [passion_playwright.Custom('FR_au_Char')][passion_playwright.GetName] comment un[ROOT.Char.Custom('FR_E')] vrai[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_FaithGenderedAdj')] écrit une pièce !"
 learning_theology.3055.desc.defeat_outro.solo: "Je persévère, espérant pouvoir à un moment donné retrouver le rythme et sauver cette représentation, mais c’est peine perdue. Avant même que je n’atteigne la fin, les sièges du théâtre se vident et je suis couvert[ROOT.Char.Custom('FR_E')] de honte."
 learning_theology.3055.desc.defeat_outro.hired_actor: "\n\n[lead_actor.Custom('FR_IlElle')|U] persévère, espérant que cette pièce pourra peut-être encore être sauvée, mais le spectacle est un échec. Avant même que nous atteignions la fin, les sièges du théâtre se vident et je suis couvert[ROOT.Char.Custom('FR_E')] de honte."
 learning_theology.3055.a: "Quelle belle soirée pour les [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] du monde entier !"
 learning_theology.3055.b: "Peut-être que le théâtre n’est pas pour moi..."
 learning_theology.3054.a.tt: "Vous tenterez de surpasser [passion_playwright.Custom('FR_le_Char')][passion_playwright.GetName] dans un duel en utilisant votre [diplomacy_skill|El]."
