l_french:
 #Extort a Powerful Vassal, by Petter Vilberg
 subject_extortion.0001.t: "Extorquer des sujets : [extortion_target.Custom('FR_LeLa')] puissant[extortion_target.Custom('FR_E')] vassal[extortion_target.Custom('FR_E')]"
 subject_extortion.0001.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('extortion_target'))], [extortion_target.GetTitledFirstName] est un[extortion_target.Custom('FR_E')] [extortion_target.GetWomanMan] fortuné[extortion_target.Custom('FR_E')]. À en juger par son expression, [extortion_target.Custom('FR_IlElle')] sait déjà dans quel but je l’aborde.\n\n« Je suis loyal[extortion_target.Custom('FR_E')], je paie mon dû, insiste-t-[extortion_target.Custom('FR_IlElle')]. Comment pouvez-vous demander plus de moi ? »"
 subject_extortion.0001.a: "Considérez cela comme un autre petit test de loyauté !"
 subject_extortion.0001.b: "Ne vous inquiétez pas, #EMP tout le monde#! paiera."
 subject_extortion.0001.c: "Oh, mais vous me devez bien ça, vous vous souvenez ?"
 subject_extortion.0001.d: "Je ne faisais que plaisanter, [extortion_target.GetFirstNameNoTooltip] !"
 subject_extortion.0001.d.flavor: "[extortion_target.GetSheHe|U] semble plus contrarié[extortion_target.Custom('FR_E')] que prévu."
 #Extort a County, by Petter Vilberg
 subject_extortion.0002.t: "Extorquer des sujets : les paysans"
 subject_extortion.0002.desc: "Les paysans en [extortion_target.GetName] semblent faire mieux que ce à quoi on pourrait s’attendre d’après les impôts que j’ai collectés. Une contribution supplémentaire à mon trésor ne devrait pas faire de mal.\n\nOh, ils vont se plaindre, mais n’est-ce pas ce que les paysans font toujours ? Ils vont s’en sortir, j’en suis sûr[ROOT.Char.Custom('FR_E')]."
 subject_extortion.0002.a: "Ils peuvent faire ce qu’ils veulent, pourvu que j’obtienne mon or !"
 subject_extortion.0002.b: "Pourquoi ne sont-ils jamais reconnaissants pour ce qu’ils #EMP ont#! ?"
 subject_extortion.0002.c: "Cela ne vaut pas la peine de les contrarier maintenant."
 #Extort Theocratic Vassals, by Petter Vilberg
 subject_extortion.0003.t: "Extorquer des sujets : les [ROOT.Char.GetFaith.AltPriestTermPlural]"
 subject_extortion.0003.desc: "[ROOT.Char.GetFaith.WealthGodName] ne voudrait-il pas que je prospère ? Et des coffres bien remplis ne seraient-ils pas le meilleur moyen d’y parvenir ?\n\nLes [ROOT.Char.GetFaith.AltPriestTermPlural] sont réticents à accepter. Ils semblent penser que l’influence qu’ils exercent sur leurs fidèles les protégera."
 subject_extortion.0003.a: "Les [ROOT.Char.GetFaith.PriestNeuterPlural] doivent contribuer autant que quiconque !"
 subject_extortion.0003.b: "Ne l’ai-je pas mérité, par [ROOT.Char.GetFaith.HighGodName] ?"
 subject_extortion.0003.c: "C’est une mauvaise idée de contrarier les serviteurs [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]..."
 #Extort all Vassals, by Petter Vilberg
 subject_extortion.0004.t: "Extorquer des sujets : les vassaux"
 subject_extortion.0004.desc: "Le but même de mes vassaux est de soutenir mes efforts. Alors qu’ils paient déjà des impôts pour leurs privilèges, je ne peux pas m’empêcher de penser à combien je gagnerais en plus s’ils contribuaient tous un peu plus...\n\nUne grande richesse pour moi, à peu de frais pour eux !"
 subject_extortion.0004.a: "Quelle solution parfaite !"
 subject_extortion.0004.b: "Pourquoi prendre un peu, quand je peux prendre #EMP beaucoup#! ?"
 subject_extortion.0004.c: "Non, ils remplissent déjà leurs obligations."
 #Extort Courtiers, by Petter Vilberg
 subject_extortion.0005.t: "Extorquer des sujets : les courtisans"
 subject_extortion.0005.desc: "Mes courtisans vivent pratiquement de ma générosité. N’est-il pas grand temps qu’ils montrent leur gratitude ?\n\nMême un noble de moindre rang doit comprendre le sens de l’honneur et du devoir."
 subject_extortion.0005.a: "Ils sont même #EMP en vie#! par ma seule miséricorde !"
 subject_extortion.0005.b: "Ce n’est pas une exigence, mais j’attends des cadeaux."
 subject_extortion.0005.c: "Oh, ils ont déjà si peu dans ce monde..."
 #Failed to find an extortion target, by Petter Vilberg
 subject_extortion.9998.t: "Extorquer des sujets"
 subject_extortion.9998.desc.steward: "Mon [steward.GetCouncilTitle|l] semble avoir échoué à trouver plus de sources d’or dans mon pays.\n\n« Je m’excuse, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais il ne reste plus rien que l’on puisse prendre impunément. »"
 subject_extortion.9998.desc: "Malgré ma grâce et mon caractère honorable, il semble impossible de trouver quelqu’un qui veuille bien me soutenir financièrement plus que ce que ma loi lui impose. Aucun de mes sujets ne semble enthousiaste à l’idée de me soutenir pour de nouvelles lois.\n\nSuis-je obligé[ROOT.Char.Custom('FR_E')] d’être dans le dénuement à cause de mes serviteurs avides et égoïstes ?!"
 subject_extortion.9998.a: "Attendez ! Quel est ce cliquetis dans votre poche ?"
 subject_extortion.9998.b: "Attendez, qu’est-ce que c’est sous mon siège ?"
