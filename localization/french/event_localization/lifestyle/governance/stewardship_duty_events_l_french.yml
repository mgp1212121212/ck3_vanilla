 #Map Painting Journey, by Petter Vilberg
 stewardship_duty_special.1201.t: "Cartographie des terres"
 stewardship_duty_special.1201.desc: "Mon [steward.GetCouncilTitle|l], [steward.Custom('FR_le_Char_Pi')][steward.GetTitledFirstName], pense que je devrais voyager avec ma suite pour cartographier les territoires [painting_land_owner.Custom('FR_du_Char_Pi')][painting_land_owner.GetTitledFirstName]. Selon [steward.Custom('FR_LuiElle')], cela me permettrait de mieux connaître mon pays et également m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('painting_land_owner'))]."
 stewardship_duty_special.1201.a: "Un effort qui en vaut la peine."
 stewardship_duty_special.1201.a.tt: "Vous commencez les préparatifs immédiatement !"
 stewardship_duty_special.1201.b: "Ce n’est pas le moment pour un tel voyage."
 stewardship_duty_special.1201.b.tt: "Vous ne partez pas en voyage"
 stewardship_duty_special.1201.continue_tooltip: "Mon étude se poursuit."
 stewardship_duty_special.1202.desc: "Traversant les terres [painting_land_owner.Custom('FR_du_Char_Pi')][painting_land_owner.GetTitledFirstName], nous sommes accueillis par un [painting_land_owner.Custom('MountedWarriorTerm')] et son escorte.\n\n« [painting_land_owner.Custom('FR_le_Char_Pi')|U][painting_land_owner.GetTitledFirstName] vous souhaite la bienvenue, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Vous pouvez rester aussi longtemps que vous le souhaitez. »"
 stewardship_duty_special.1202.a: "J’espère apprendre beaucoup."
 stewardship_duty_special.1202.a.tt: "Je commence à cartographier la région."
 stewardship_duty_special.1203.desc: "La route semblait très calme, mais c’est ce qui la rend si propice à une embuscade.\n\nLes bandits surgirent de derrière une colline, des flèches remplirent l’air et des ordres se firent entendre."
 stewardship_duty_special.1203.a: "Ne laissez aucun criminel vivant !"
 stewardship_duty_special.1203.b: "Arrêtez ! Nous paierons pour pouvoir passer."
 stewardship_duty_special.1204.desc: "Nous campons une nuit à côté [painting_land_owner.Custom('IndefiniteBodyOfWater')]. Mes sujets se réveillent revigorés par le chant des oiseaux et la légère brume sur les eaux."
 stewardship_duty_special.1204.a: "C’est un bon endroit pour le campement."
 stewardship_duty_special.1204.a.tt: "Votre voyage est légèrement retardé."
 stewardship_duty_special.1204.b: "Avançons rapidement."
 stewardship_duty_special.1205.desc: "Les paysans qui s’occupaient du champ au bord de la route n’avaient probablement jamais vu une suite aussi majestueuse que la mienne.\n\n« Qui est-ce ? », demande l’un d’eux à un autre."
 stewardship_duty_special.1205.a: "« Je suis votre seigneur et chef, maître de cette terre ! »"
 stewardship_duty_special.1205.b: "Je devrais apprendre ce qu’est la vie de paysan ici."
 stewardship_duty_special.1206.desc: "J’ai vu des forts dans toute la région, occupant diverses positions défensives sur divers terrains. Un matin, alors que nous approchons l’un d’eux, je vois [local_baron.Custom('FR_le_Char_L')][local_baron.GetTitleAsNameNoTooltip|l] local[local_baron.Custom('FR_E')] qui guide les chevaux à l’extérieur de ses portes."
 stewardship_duty_special.1206.a: "Demander une visite du [local_baron.Custom('FortifiedBuilding')]."
 stewardship_duty_special.1206.b: "Inviter [local_baron.Custom('FR_le_Char_Pi')][local_baron.GetTitledFirstName] à manger avec moi ce soir."
 stewardship_duty_special.1207.desc: "Passer des semaines sur la route est fatiguant pour tout un chacun, alors l’auberge sur laquelle nous tombons et qui devrait posséder le luxe d’une demeure, comme un vrai lit, est vécu comme une bénédiction. Elle pourrait même abriter des animaux plus gros que des rats."
 stewardship_duty_special.1207.a: "J’insiste pour payer le gîte et le couvert."
 stewardship_duty_special.1207.b: "L’aubergiste sera honoré d’accueillir [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] !"
 stewardship_duty_special.1208.desc: "Les terres [painting_land_owner.Custom('FR_du_Char_Pi')][painting_land_owner.GetTitledFirstName] sont sillonnées de ruisseaux et de rivières, ainsi que des ponts de fortune et des gués qui aident à les traverser. Ces eaux douces pourraient sûrement être plus utiles ?"
 stewardship_duty_special.1208.a: "J’enverrai des messages à mon cartographe dans de petits bols !"
 stewardship_duty_special.1208.b: "Ces bancs de boue pourraient faire un sol labourable..."
 stewardship_duty_special.1281.opening: "Collines et vallées, plaines et lacs, routes et chemins forestiers. J’ai vu tout cela dans le pays [painting_land_owner.Custom('FR_du_Char_Pi')][painting_land_owner.GetTitledFirstName], et mes cartographes ont pris des notes et fait des croquis des paysages."
 stewardship_duty_special.1281.end: "\n\nCela a aussi été une étude intéressante des villes et des villages, ainsi que des voyageurs qui traversent ces terres."
 stewardship_duty_special.1281.a: "Ce sont des informations utiles à garder pour moi."
 stewardship_duty_special.1281.b: "[painting_land_owner.Custom('FR_le_Char_Pi')|U][painting_land_owner.GetTitledFirstName] devrait connaître mes constatations."
 stewardship_duty_special.1282.end: "\n\nJe leur ai également fait prendre note des forts en état de délabrement et des atouts défensifs naturels."
 stewardship_duty_special.1282.a: "On ne sait jamais quand cela peut être utile."
 stewardship_duty_special.1282.b: "[painting_land_owner.GetFirstName] devrait revoir ses défenses... Tout comme moi !"
 stewardship_duty_special.1283.end: "\n\nLe niveau d’informations que fournissent les cartes de mes cartographes est stupéfiant. Pas un seul sentier ne semble avoir été oublié et elles sont pleines de notes détaillées sur le terrain."
 stewardship_duty_special.1283.a: "Personne ne connaît mieux que moi cette terre, maintenant."
 stewardship_duty_special.1283.b: "Mes généraux trouveront quoi en faire."
 stewardship_duty_special.1284.end: "\n\nJ’ai été particulièrement intrigué[ROOT.Char.Custom('FR_E')] par le grand nombre de rivières et de ruisseaux qui traversent ces terres."
 stewardship_duty_special.1284.a: "Peut-être pourraient-ils être utiles aux messagers ?"
 stewardship_duty_special.1284.b: "Je vais réfléchir aux implications militaires."
 stewardship_duty_special.1285.end: "\n\nIl est devenu clair qu’il y a beaucoup d’endroits dans ces terres qui ont rarement voire jamais été foulés par un pied humain."
 stewardship_duty_special.1285.a: "Il reste tant à apprendre du sol sur lequel nous marchons."
 stewardship_duty_special.1285.b: "Installons des colons et drainons le sol..."
 stewardship_duty_special.1286.end: "\n\nJ’ai une nouvelle appréciation de la diversité de mon pays. Qui aurait cru que les choses seraient si différentes de [capital.GetNameNoTier] ?"
 stewardship_duty_special.1286.a: "Ce sont des connaissances qui seront d’une grande utilité."
 stewardship_duty_special.1286.b: "Je suis tout autant [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres !"
 #Vassal Mediation, by Petter Vilberg
 statecraft_mediation_unfair: "Cela sera considéré comme injuste"
 statecraft_mediation_fair: "Cela sera considéré comme relativement équitable"
 statecraft_mediation_very_fair: "Cela sera considéré comme tout à fait équitable"
 statecraft_mediation_favor_vassal_1: "On considérera que vous favorisez [vassal_1.Custom('FR_le_Char_Pi')][vassal_1.GetTitledFirstName]"
 statecraft_mediation_favor_vassal_2: "On considérera que vous favorisez [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName]"
 stewardship_duty_special.2001.t: "Conflit entre vass[vassal_1.Custom2('FR_AuxAles', SCOPE.sC('vassal_2'))]"
 stewardship_duty_special.2001.desc: "L’inimitié entre mes vass[vassal_1.Custom2('FR_AuxAles', SCOPE.sC('vassal_2'))] [vassal_1.Custom('FR_le_Char_Pi')][vassal_1.GetTitledFirstName] et [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName] est légendaire, et c’est allé si loin que les autres nobles du pays ont demandé que j’intervienne.\n\nConflits frontaliers, droits fiscaux, histoires de famille... Ils ont une longue liste de différends, et même ici, à ma cour, [vassal_1.Custom2('FR_IlsElles', SCOPE.sC('vassal_2'))] sont à peine capables de maintenir la civilité."
 stewardship_duty_special.2001.a: "Une médiation sera certainement un défi !"
 stewardship_duty_special.2001.b: "C’est l’affaire de mon chancelier."
 stewardship_duty_special.2001.c: "« Vous osez me déranger avec ces bagatelles ?! »"
 stewardship_duty_special.2011.t: "Règlement de conflit : litige foncier"
 stewardship_duty_special.2011.desc: "Je pensais que la discussion avait été féroce #EMP avant#! que les cartes ne soient sorties.\n\n[vassal_1.Custom('FR_le_Char_Pi')|U][vassal_1.GetTitledFirstName] et [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName] ont chacun[vassal_1.Custom2('FR_E', SCOPE.sC('vassal_2'))] une carte qui montre qu’un certain passage à gué leur appartient. Aucun[vassal_1.Custom2('FR_E', SCOPE.sC('vassal_2'))] des deux ne semble disposé[vassal_1.Custom2('FR_E', SCOPE.sC('vassal_2'))] à faire un pas vers l’autre.\n\nJamais je n’ai vu un parchemin provoquer autant de colère, et il est clair qu’une nouvelle frontière doit être fixée."
 stewardship_duty_special.2011.a: "Je servirai personnellement de médiat[ROOT.Char.Custom('FR_EurRice')] dans ces discussions."
 stewardship_duty_special.2011.b: "[vassal_1.GetFirstNameNoTooltip] sera indemnisé[vassal_1.Custom('FR_E')] pour tout préjudice."
 stewardship_duty_special.2011.c: "[vassal_2.GetFirstNameNoTooltip] est #EMP très#! désireu[vassal_2.Custom('FR_XSe')] que je prenne la décision juste..."
 statecraft_mediation_debug_improve_contract: "#D Améliorer le contrat vassalique avec [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName]#!"
 stewardship_duty_special.2012.t: "Règlement de conflit : litiges familiaux"
 stewardship_duty_special.2012.desc: "Les discussions du jour entre [vassal_1.Custom('FR_le_Char_Pi')][vassal_1.GetTitledFirstName] et [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName] n’ont pas bien commencé.\n\n« Depuis qu’on vous a remis le bouclier de grand-père... »\n« Encore le bouclier, vraiment ? Ici, à la cour [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] ?! »"
 stewardship_duty_special.2012.a: "La famille doit nous lier, pas nous diviser."
 stewardship_duty_special.2012.a.success: "Des mots sages"
 stewardship_duty_special.2012.a.failure: "Une platitude"
 stewardship_duty_special.2012.b: "Il semble y avoir de la grandeur dans votre famille."
 stewardship_duty_special.2012.c: "Je sais comment régler les querelles familiales !"
 statecraft_sc_mediation_debug_add_dynasty_prestige: "#D Add Renown#!"
 stewardship_duty_special.2012.c.major_progress: "Je les rapproche, ce qui augmente considérablement les chances d’une issue positive"
 stewardship_duty_special.2013.t: "Règlement de conflit : droits à l’impôt"
 stewardship_duty_special.2013.desc: "[vassal_1.Custom('FR_le_Char_Pi')|U][vassal_1.GetTitledFirstName] affirme que [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName] nie son droit à l’impôt.\n\n« Pas du tout ! La famille en question est de mon côté de la frontière depuis des générations. Un seul champ de l’autre côté ne vous rapporte pas une dîme complète ! », proteste [vassal_1.GetFirstName]."
 stewardship_duty_special.2013.a: "Si vous ne pouvez pas décider, la dîme revient [ROOT.Char.Custom('FR_au_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip]."
 stewardship_duty_special.2013.b: "La tradition prime."
 stewardship_duty_special.2013.c: "Le propriétaire de la terre reçoit l’impôt, peu importe qui l’occupe."
 stewardship_duty_special.2014.t: "Règlement de conflit : les fiançailles"
 stewardship_duty_special.2014.desc: "« [betrothal_candidate_lord.Custom2('FR_RelationToMe_Le', SCOPE.sC('betrothal_candidate'))|U] [betrothal_candidate_lord.Custom('FR_du_Char_Pi')][betrothal_candidate_lord.GetTitledFirstName] a été promis[betrothal_candidate.Custom('FR_E')] à m[vassal_1.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal_1_betrothal_candidate'))] depuis... », commence [vassal_1.Custom('FR_le_Char_Pi')][vassal_1.GetTitledFirstName], avant d’être interrompu[vassal_1.Custom('FR_E')] comme on pouvait s’y attendre par [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName] : « [betrothal_candidate.Custom('FR_le_Char_Pi')|U][betrothal_candidate.GetTitledFirstName] a toujours été destiné[betrothal_candidate.Custom('FR_E')] à épouser m[vassal_2.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal_2_betrothal_candidate'))] ! »"
 stewardship_duty_special.2014.a: "[betrothal_candidate.Custom('FR_le_Char_Pi')|U][betrothal_candidate.GetTitledFirstNameNoTooltip] épousera [vassal_1.Custom2('FR_RelationToMe_Le', SCOPE.sC('vassal_1_betrothal_candidate'))] de [vassal_1.GetFirstNameNoTooltip]."
 stewardship_duty_special.2014.b: "Des fiançailles seront conclues avec [vassal_2.Custom2('FR_RelationToMe_Le', SCOPE.sC('vassal_2_betrothal_candidate'))] de [vassal_2.GetFirstNameNoTooltip]."
 stewardship_duty_special.2014.c: "Ces chamailleries vous ont fait perdre ce droit !"
 stewardship_duty_special.2015.t: "Règlement de conflit : le jugement"
 stewardship_duty_special.2015.desc: "« Il fut un temps où [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName] hébergeait un voleur avéré ! », accuse [vassal_1.Custom('FR_le_Char_Pi')][vassal_1.GetTitledFirstName].\n\n« Par [vassal_2.GetFaith.HighGodName] ! », s’exclame [vassal_2.GetFirstName]. Ce n’est manifestement pas la première fois qu’[vassal_2.Custom('FR_IlElle')] entend ce reproche. « Premièrement, vous n’avez aucun droit de jugement sur mes sujets, dans mon pays ! Deuxièmement, c’est simplement parce qu’il a réussi à s’échapper avant que... »\n\n[vassal_1.Custom2('FR_IlsElles', SCOPE.sC('vassal_2'))|U] se taisent rapidement lorsque je lève la main et leur rappelle ma présence."
 stewardship_duty_special.2015.a: "Le voleur sera exécuté, et la question ne se posera plus."
 stewardship_duty_special.2015.b: "Si [vassal_2.GetFirstNameNoTooltip] a le droit de juger, c’est tout ce qui compte."
 stewardship_duty_special.2015.c: "Mon chancelier tiendra un procès pour ce voleur."
 stewardship_duty_special.2018.t: "Règlement de conflit : les chevaux"
 stewardship_duty_special.2018.desc: "[vassal_1.Custom('FR_le_Char_Pi')|U][vassal_1.GetTitledFirstName] émet sans surprise une nouvelle plainte aujourd’hui : « Les chevaux élevés en [barony_1.GetNameNoTier] sont réputés depuis longtemps, mais les marchands de [barony_2.GetNameNoTier] les vendent comme s’ils les avaient élevés eux-mêmes en [barony_2.GetNameNoTier] ! ». « Ils #EMP y#! ont effectivement été élevés ! Les marchands devraient-ils mentir sur leurs marchandises ? », objecte [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName]."
 stewardship_duty_special.2018.a: "Les origines doivent être respectées"
 stewardship_duty_special.2018.b: "Ils ne sont ni de [barony_1.GetNameNoTier] ni de [barony_2.GetNameNoTier], mais de [new_name.GetNameNoTier] !"
 stewardship_duty_special.2018.c: "Nous pourrions avoir besoin de frais d’inspection pour le cheval royal."
 stewardship_duty_special.2019.t: "Règlement de conflit : la carrière"
 stewardship_duty_special.2019.desc: "[vassal_1.Custom('FR_le_Char_Pi')|U][vassal_1.GetTitledFirstName] et [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName] énoncent des griefs depuis ce qui semble être des heures.\n\n– « ... et puis il y a le maître de la carrière à la frontière qui a refusé de payer les taxes en raison de la dispense que #EMP vous#! lui aviez accordée »\n– « Quoi ?! C’est vous qui aviez déjà pris tout ce qu’ils avaient quand mes percepteurs... »\n\n[vassal_1.Custom2('FR_IlsElles', SCOPE.sC('vassal_2'))|U] s’arrêtent enfin, au moment où [vassal_1.Custom2('FR_IlsElles', SCOPE.sC('vassal_2'))] se rendent compte qu’[vassal_1.Custom2('FR_IlsElles', SCOPE.sC('vassal_2'))] se sont fait avoir tou[vassal_1.Custom2('FR_STes', SCOPE.sC('vassal_2'))] les deux."
 stewardship_duty_special.2019.a: "L’impôt manquant sera collecté et réparti équitablement."
 stewardship_duty_special.2019.b: "Vous méritez tou[vassal_1.Custom2('FR_STes', SCOPE.sC('vassal_2'))] les deux d’avoir été dupé[vassal_1.Custom2('FR_E', SCOPE.sC('vassal_2'))]s !"
 stewardship_duty_special.2019.c: "Exécuter le maître de carrière et brûler la carrière."
 stewardship_duty_special.2019.d: "C’est un crime contre [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip], c’est donc à moi de m’en occuper !"
 stewardship_duty_special.2021.t: "Règlement de conflit : la fête"
 stewardship_duty_special.2021.desc: "[vassal_1.Custom('FR_le_Char_Pi')|U][vassal_1.GetTitledFirstName] et [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName] entretiennent toutes sortes de différends.\n\n– « [uninvited.GetFirstName] a interdit à ses tenanciers d’assister à ma fête de l’automne ! », se plaint [host.GetFirstName].\n\n– « Bien sûr, je ne veux pas que mes vassaux ramènent plus de puces avec eux. »"
 stewardship_duty_special.2021.a: "Ce sont les vassaux de [uninvited.GetFirstNameNoTooltip] et ils doivent lui obéir."
 stewardship_duty_special.2021.b: "Personne ne devrait se voir refuser une fête !"
 stewardship_duty_special.2021.c: "Vous êtes dorénavant #EMP obligé[vassal_1.Custom2('FR_E', SCOPE.sC('vassal_2'))]s#! d’assister à vos fêtes respectives !"
 stewardship_duty_special.2022.t: "Règlement de conflit : l’insulte"
 stewardship_duty_special.2022.desc: "« [insulter.Custom('FR_le_Char_Pi')|U][insulter.GetTitledFirstName] a gravement insulté m[insultee.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] en insinuant qu’[spouse.Custom('FR_IlElle')] partageait son lit avec des cochons ! », s’exclame [insultee.Custom('FR_le_Char_Pi')][insultee.GetTitledFirstName].\n\n[insulter.GetFirstName] rétorque calmement : « Parfois, la vérité est loin d’être flatteuse, [insultee.GetFirstName]. »"
 stewardship_duty_special.2022.a: "Cela nécessite des excuses publiques !"
 stewardship_duty_special.2022.b: "Ces querelles mesquines sont indignes, même de vous deux."
 stewardship_duty_special.2022.c: "C’était un compliment, si vous y réfléchissez bien."
 stewardship_duty_special.2025.t: "Règlement de conflit : une occasion à saisir"
 stewardship_duty_special.2025.desc: "Étant donné l’influence que j’ai sur [hooked_vassal.Custom('FR_le_Char_Pi')][hooked_vassal.GetTitledFirstName], je pourrais lui demander que quel que soit le résultat de son différend avec [other_vassal.Custom('FR_le_Char_Pi')][other_vassal.GetTitledFirstName], [hooked_vassal.Custom('FR_IlElle')] parle à tout le monde des jugements justes et équitables que j’ai rendus."
 stewardship_duty_special.2025.a: "[hooked_vassal.GetFirstNameNoTooltip], il y a quelque chose que vous pouvez faire pour moi..."
 stewardship_duty_special.2025.b: "Ce n’est pas ainsi que l’on règle les choses."
 statecraft_mediation_progress_fairness: "[hooked_vassal.GetFirstNameNoTooltip] souligne à quel point je suis juste, ce qui améliore considérablement mes chances d’obtenir un résultat positif"
 stewardship_duty_special.2026.t: "Règlement de conflit : une fin"
 stewardship_duty_special.2026.desc: "Je suis accueilli[ROOT.Char.Custom('FR_E')] par des cris et des mains ensanglantées. La coupe a fini par déborder, et [killer.Custom('FR_le_Char_Pi')][killer.GetTitledFirstName] se tient au-dessus du corps [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName], l’arme encore dans la main.\n\n« C’était le seul règlement équitable que je pouvais obtenir. »"
 stewardship_duty_special.2026.a: "Qu’avez-vous fait... Cela implique juste châtiment."
 stewardship_duty_special.2026.b: "Vous vous êtes condamné[killer.Custom('FR_E')] à une vie dans l’obscurité."
 stewardship_duty_special.2026.c: "Je vois que le litige est réglé, alors !"
 stewardship_duty_special.2027.t: "Règlement de conflit : la famille"
 stewardship_duty_special.2027.desc: "Les querelles entre [vassal_1.Custom('FR_le_Char_Pi')][vassal_1.GetTitledFirstName] et [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName] sont sans fin, et apparemment cela dure depuis des générations.\n\nLes parents, les grands-parents et même des ancêtres lointains se sont disputés pour une raison ou pour une autre. Y a-t-il au moins un moyen de sortir de cette spirale ?"
 stewardship_duty_special.2027.a: "Une dynastie plus prestigieuse est plus importante."
 stewardship_duty_special.2027.b: "Un nom réputé n’est pas ce qui fait les grand[lower_prestige.Custom('FR_E')]s [lower_prestige.Custom('WomenMen')]."
 stewardship_duty_special.2027.c: "Notre pays a été bâti grâce à toutes sortes de dynasties."
 statecraft_mediation_favor_higher_prestige: "On considérera que vous favorisez [higher_prestige.Custom('FR_le_Char_Pi')][higher_prestige.GetTitledFirstName]"
 statecraft_mediation_favor_lower_prestige: "On considérera que vous favorisez [lower_prestige.Custom('FR_le_Char_Pi')][lower_prestige.GetTitledFirstName]"
 stewardship_duty_special.2071.t: "Règlement de conflit : un nouveau départ"
 stewardship_duty_special.2071.desc: "Cela a été long et épuisant, mais [vassal_1.Custom('FR_le_Char_Pi')][vassal_1.GetTitledFirstName] et [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName] ne sont plus à couteaux tirés.\n\nEn effet, [vassal_1.Custom2('FR_IlsElles', SCOPE.sC('vassal_2'))] quittent ma cour avec leurs griefs réglés et en ami[vassal_1.Custom2('FR_E', SCOPE.sC('vassal_2'))]s"
 stewardship_duty_special.2071.a: "Cela semble être un miracle."
 stewardship_duty_special.2072.desc: "[vassal_1.Custom('FR_le_Char_Pi')|U][vassal_1.GetTitledFirstName] et [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName] quittent enfin ma cour sans l’animosité qui a marqué leur arrivée. Nous verrons si cela dure, mais pour l’instant [vassal_1.Custom2('FR_IlsElles', SCOPE.sC('vassal_2'))] ont grâce à mes efforts un respect nouveau l’un pour l’autre."
 stewardship_duty_special.2072.a: "Ce n’était pourtant pas gagné !"
 stewardship_duty_special.2073.t: "Règlement de conflit : du favoritisme"
 stewardship_duty_special.2073.desc: "« Ça n’allait de toute façon pas être une médiation équitable, n’est-ce pas ?! Le favoritisme qui règne ici est écœurant ! », dit [accuser.Custom('FR_le_Char_Pi')][accuser.GetTitledFirstName], profondément contrarié[accuser.Custom('FR_E')] alors qu’[accuser.Custom('FR_IlElle')] sort de la salle d’audience.\n\n[favorite.Custom('FR_le_Char_Pi')|U][favorite.GetTitledFirstName] reste calme : « Je ne suis pas de son avis, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 stewardship_duty_special.2073.a: "Ah, que c[accuser.Custom('FR_EtEtte')] ingrat[accuser.Custom('FR_E')] s’en aille."
 stewardship_duty_special.2074.t: "Règlement de conflit : à jamais hostiles"
 stewardship_duty_special.2074.desc: "Lorsque [vassal_1.Custom('FR_le_Char_Pi')][vassal_1.GetTitledFirstName] et [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName] sont arrivé[vassal_1.Custom2('FR_E', SCOPE.sC('vassal_2'))]s, je ne pensais pas qu’[vassal_1.Custom2('FR_IlsElles', SCOPE.sC('vassal_2'))] pouvaient exprimer plus de haine et d’amertume l’un[vassal_1.Custom2('FR_E', SCOPE.sC('vassal_2'))] envers l’autre. Leur départ m’a prouvé que j’avais tort."
 stewardship_duty_special.2074.a: "Ma médiation aurait pu mieux se passer."
 stewardship_duty_special.2081.t: "Règlement de conflit : une fin"
 stewardship_duty_special.2081.both_dead: "En raison de la mort [vassal_1.Custom('FR_du_Char_Pi')][vassal_1.GetTitledFirstName] et [vassal_2.Custom('FR_du_Char_Pi')][vassal_2.GetTitledFirstName], leurs querelles sont devenues sans importance et dénuées de sens."
 stewardship_duty_special.2081.vassal_1: "En raison de la mort [vassal_1.Custom('FR_du_Char_Pi')][vassal_1.GetTitledFirstName], ses querelles avec [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName] sont devenues sans importance et dénuées de sens."
 stewardship_duty_special.2081.vassal_2: "En raison de la mort [vassal_2.Custom('FR_du_Char_Pi')][vassal_2.GetTitledFirstName], ses querelles avec [vassal_1.Custom('FR_le_Char_Pi')][vassal_1.GetTitledFirstName] sont devenues sans importance et dénuées de sens."
 stewardship_duty_special.2081.a: "Avec le temps, on passe à autre chose."
 stewardship_duty_special.2081.tt: "Vos efforts de médiation prennent fin."
 stewardship_duty_special.2082.t: "Règlement de conflit : une fin"
 stewardship_duty_special.2082.desc: "En raison de l’emprisonnement [prisoner.Custom('FR_du_Char_Pi')][prisoner.GetTitledFirstName], ses querelles avec [other.Custom('FR_le_Char_Pi')][other.GetTitledFirstName] semblent beaucoup moins importantes."
 stewardship_duty_special.2082.a: "Nous trouvons tous des moyens de régler nos conflits."
