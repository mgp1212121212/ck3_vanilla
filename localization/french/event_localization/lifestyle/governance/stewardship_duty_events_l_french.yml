 #The Diplomatic craft — Mediating between disagreeing subjects, by Mathilda Bjarnehed
 stewardship_duty.0001.t: "Exercice de médiation"
 stewardship_duty.0001.start.desc: "Lorsque j’entends une nouvelle fois leurs cris, je dois réprimer mon envie de m’en aller. Les querelles constantes entre"
 stewardship_duty.0001.vassals.desc: "mes vass[arguer_1.Custom2('FR_AuxAles', SCOPE.sC('arguer_2'))] [arguer_1.Custom('FR_le_Char_Pi')][arguer_1.GetTitledFirstName] et [arguer_2.Custom('FR_le_Char_Pi')][arguer_2.GetTitledFirstName]"
 stewardship_duty.0001.vassalandcourtier.desc: "m[arguer_1.Custom('FR_OnA')] vassal[arguer_1.Custom('FR_E')] [arguer_1.Custom('FR_le_Char_Pi')][arguer_1.GetTitledFirstName] et [arguer_2.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 stewardship_duty.0001.end.desc: "sont suffisantes pour rendre n’importe qui fou. Il faut y remédier !\n\nJe pourrais soit traiter la situation comme un exercice de médiation, soit écouter et apporter mon soutien à l’un[arguer_1.Custom2('FR_E', SCOPE.sC('arguer_2'))] d’[arguer_1.Custom2('FR_EuxElles', SCOPE.sC('arguer_2'))]."
 stewardship_duty.0001.a: "Essayer de leur faire entendre raison."
 stewardship_duty.0001.b: "« [arguer_2.GetFirstNameNoTooltip] est vraiment un[arguer_2.Custom('FR_E')] [arguer_2.Custom('InsultNoun')] ! »"
 stewardship_duty.0001.c: "« Vous arrivez à le croire ? [arguer_1.GetFirstNameNoTooltip] a vraiment du toupet ! »"
 stewardship_duty.0001.a.success.tt: "Ma médiation est réussie"
 stewardship_duty.0001.a.failure.tt: "Je passe pour un[ROOT.Char.Custom('FR_E')] entremetteu[ROOT.Char.Custom('FR_RSe')] insensible"
 stewardship_duty_0001_mediation_success.tt: "[arguer_1.Custom('FR_le_Char_U_Pi')|U][arguer_1.GetShortUIName] et [arguer_2.Custom('FR_le_Char_U_Pi')][arguer_2.GetShortUIName] augmentent leur [opinion|El] l’un[arguer_1.Custom2('FR_E', SCOPE.sC('arguer_2'))] envers l’autre"
 #Conflict at the Council, by Mathilda Bjarnehed
 stewardship_duty.0017.t: "La voix de la raison"
 stewardship_duty.0017.start.desc: "Une autre réunion du Conseil, un autre conflit. [councillor_1.GetCouncilTitle] [councillor_1.GetFirstName] et [councillor_2.GetCouncilTitle|l] [councillor_2.GetFirstName] se disputent violemment au sujet"
 stewardship_duty.0017.war.desc: "de la guerre en cours."
 stewardship_duty.0017.election.desc: "de l’élection de mon successeur."
 stewardship_duty.0017.building_projects.desc: "des projets de construction à venir."
 stewardship_duty.0017.troop_training.desc: "du régime d’entraînement des troupes."
 stewardship_duty.0017.charity_projects.desc: "de mon prochain projet de charité."
 stewardship_duty.0017.religious_minorities.desc: "de la question des minorités religieuses."
 stewardship_duty.0017.health_issues.desc: "de la maladie qui se propage."
 stewardship_duty.0017.end.desc: "\n\nJe pourrais les faire taire avec un seul mot, mais j’ai une meilleure idée. Mes activités diplomatiques m’ont permis de comprendre comment gérer des situations comme celles-ci pour contenter tout le monde."
 stewardship_duty.0017.a: "Se ranger du côté de [councillor_1.GetFirstNameNoTooltip] sans contrarier [councillor_2.GetFirstNameNoTooltip]."
 stewardship_duty.0017.b: "Se ranger du côté de [councillor_2.GetFirstNameNoTooltip] sans contrarier [councillor_1.GetFirstNameNoTooltip]."
 stewardship_duty.0017.c: "Trouver un compromis qui satisfait tout le monde."
 stewardship_duty.0017.c.criticial_success.tt: "Je trouve un excellent compromis"
 stewardship_duty.0017.c.criticial_success.desc: "I arranged a great compromise, pleasing both [councillor_1.GetFirstName] and [councillor_2.GetFirstName]."
 stewardship_duty.0017.c.success.tt: "Je trouve un bon compromis"
 stewardship_duty.0017.c.success.desc: "I arranged a good compromise, placating both [councillor_1.GetFirstName] and [councillor_2.GetFirstName]."
 stewardship_duty.0017.c.failure.tt: "Je ne parviens pas à trouver un compromis"
 stewardship_duty.0017.c.failure.desc: "I fail to find a compromise, disappointing both [councillor_1.GetFirstName] and [councillor_2.GetFirstName]."
 #Unwanted Pregnancy, by Sean Hughes
 stewardship_duty.1055.t: "Une grossesse non désirée"
 stewardship_duty.1055.desc: "Une scène théâtrale se déroule dans ma salle d’audience lorsque [new_mothers_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] accuse [new_father.Custom2('MyCharacterIntroduction', ROOT.Char)] d’avoir fécondé s[new_mothers_parent.Custom2('FR_RelationToMeShort_OnA', new_mother)][new_mother.Custom('Governance_1055_OutOfWedlock')].\n\n[new_fathers_parent.Custom('FR_le_Char_Pi')|U][new_fathers_parent.GetTitledFirstName] affirme avec indignation qu’il n’y a aucune preuve de la culpabilité de son fils. « Et même si c’était lui, c’est assurément de sa faute à elle d’avoir des mœurs légères »\n\nLa discussion s’envenime, et je dois faire quelque chose avant que les choses ne dégénèrent davantage."
 stewardship_duty.1055.a: "Vous aurez la justice que vous désirez, [new_mothers_parent.GetFirstNameNoTooltip]."
 stewardship_duty.1055.b: "[new_father.GetFirstNameNoTooltip] est innocent, il ne doit rien à [new_mothers_parent.GetFirstNameNoTooltip] !"
 stewardship_duty.1055.e: "Pourquoi venir m’embêter avec cette querelle insignifiante ?!"
 #Wealth Aplenty, by Sean Hughes
 stewardship_duty.1062.t: "Une grande richesse"
 stewardship_duty.1062.desc: "Mon trésor déborde d’or et d’argent, et toutes les dépenses sont réglées. En tant que riche [ROOT.Char.GetLadyLord], je [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'pourrais','devrais')] offrir mon patronage à un artiste ou à un érudit.\n\nLa chance a voulu que trois candidats potentiels viennent d’arriver en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]... mais est-ce que l’un d’entre eux m’impressionne ?"
 stewardship_duty.1062.a: "[client_1.Custom('FR_le_Char_Pi')|U][client_1.GetTitledFirstNameNoTooltip] est connu[client_1.Custom('FR_E')] pour cultiver de beaux jardins."
 stewardship_duty.1062.b: "La poésie religieuse [client_2.Custom('FR_du_Char_Pi')][client_2.GetTitledFirstNameNoTooltip] a ému de nombreuses âmes."
 stewardship_duty.1062.c: "Les découvertes faites par [client_3.Custom('FR_le_Char_Pi')][client_3.GetTitledFirstNameNoTooltip] sont prometteuses."
 stewardship_duty.1062.d: "Non, j’ai d’autres plans pour cet argent..."
 stewardship_duty.1062.e: "Je vais simplement me prélasser dans la gloire de mon trésor !"
 stewardship_duty.1063.t: "Renouvellement du mécénat"
 stewardship_duty.1063.desc: "Après 5 ans, les fonds que j’ai mis de côté pour le patronage de mon [client.Custom('Governance_1062_Client')] [client.Custom('FR_le_Char_Pi')][client.GetTitledFirstName] sont épuisés. Je peux maintenant choisir de renouveler ou non mon parrainage pour 5 ans."
 stewardship_duty.1063.a: "Renouveler mon patronage."
 stewardship_duty.1063.b: "[client.GetSheHe|U] a fait du bon travail, je lui donne un bonus !"
 stewardship_duty.1063.c: "Ses services ne sont plus nécessaires."
 stewardship_duty.1064.desc: "Votre [client.Custom('Governance_1062_Client')] a quitté votre cour"
 stewardship_duty.1065.desc: "Votre [client.Custom('Governance_1062_Client')] est mort[client.Custom('FR_E')]"
 stewardship_duty.1065.guilty.desc: "Vous avez tué votre [client.Custom('Governance_1062_Client')]"
 stewardship_duty.1066.desc: "Vous avez emprisonné votre [client.Custom('Governance_1062_Client')]"
 stewardship_duty.1068.desc.a: "Un vassal est impressionné par vos jardins"
 stewardship_duty.1068.desc.b: "Les [ROOT.Char.GetFaith.AltPriestTermPlural] sont impressionnés par votre [client.Custom('Governance_1062_Client')]"
 stewardship_duty.1068.desc.c: "Votre [client.Custom('Governance_1062_Client')] a fait une découverte"
 #Serf Refugees, by Sean Hughes
 stewardship_duty.1071.t: "Serfs réfugiés"
 stewardship_duty.1071.desc: "Des serfs en provenance du comté de [origin_county.GetName] voisin affluent en [target_county.GetName]. Ils disent fuir la tyrannie [origin_county_owner.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] et souhaitent vivre dans mon domaine.\n\nJuridiquement parlant, ce sont toujours ses serfs, mais si je les laissais s’installer sur mes terres, il lui serait presque impossible de prouver que ce sont les siens."
 stewardship_duty.1071.a: "Renvoyer les serfs à [origin_county_owner.GetFirstNameNoTooltip]."
 stewardship_duty.1071.b: "Renvoyer les serfs, mais adresser un blâme sévère à [origin_county_owner.GetFirstNameNoTooltip]."
 stewardship_duty.1071.c: "Montrer à #EMP mes#! serfs leurs nouvelles fermes..."
 stewardship_duty.1071.c.compassionate: "Je leur accorderai un asile contre [origin_county_owner.GetFirstNameNoTooltip]..."
 stewardship_duty.1071.c.flavor: "... et espérer que [origin_county_owner.GetFirstName] n’apprendra pas mon implication !"
 stewardship_duty.1072.opening: "[origin_county_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.1072.desc.rival: "Je sais que vous m’avez volé mes serfs. Je n’ai peut-être aucun moyen de les récupérer, mais ne croyez pas que j’oublierai cette offense. Vous avez gagné mon inimitié — j’espère que ça en valait la peine."
 stewardship_duty.1072.desc.relationship: "Pourquoi me volez-vous mes serfs !? Je suis choqué[origin_county_owner.Custom('FR_E')] et profondément blessé[origin_county_owner.Custom('FR_E')] que vous m’ayez trahi ainsi... Je ne sais pas si je pourrai vous voir de la même façon après ça."
 stewardship_duty.1072.desc.vassal: "Je sais que vous avez réinstallé mes serfs sur vos terres. Pourquoi faites-vous cela à votre propre vassal[origin_county_owner.Custom('FR_E')] ? N’ai-je pas été dévoué[origin_county_owner.Custom('FR_E')] à vous payer les impôts qui vous sont dus ?\n\nSans serfs pour travailler mes champs, je ne peux pas faire de cultures. Vous auriez pu aussi bien voler la terre elle-même ! C’est une offense que je n’oublierai pas de sitôt."
 stewardship_duty.1072.desc.subvassal: "Je sais que vous avez réinstallé mes serfs sur vos terres. Un tel acte subvertit le tissu même de notre société !\n\nBien que je ne puisse rien faire à ce sujet maintenant, soyez assuré[ROOT.Char.Custom('FR_E')] que [origin_county_owner_liege.Custom('FR_le_Char_Pi')][origin_county_owner_liege.GetTitledFirstName] saura pourquoi j’ai moins d’impôts pour [origin_county_owner_liege.Custom('FR_LuiElle')] cette année."
 stewardship_duty.1072.a: "C’était vos serfs ? Mes excuses, je vais vous les renvoyer."
 stewardship_duty.1072.b: "Ronchonnez autant que vous voulez, ça ne change rien."
 stewardship_duty.1072.b.compassionate: "C’est de votre faute. Vous n’auriez pas dû les maltraiter."
 #Vassal Factionalism — Persuade a vassal to leave a faction for 10 years, by Sean Hughes
 stewardship_duty.4010.t: "Factionnalisme vassal"
 stewardship_duty.4010.desc.start: "[faction_member.Custom('FR_le_Char_Pi')|U][faction_member.GetTitledFirstName] a utilisé son influence pour faire avancer la"
 stewardship_duty.4010.desc.independence: "[targeting_faction.GetName|l]. Ils cherchent à se libérer de mon autorité, prétendant que je ne suis pas leur [ROOT.Char.Custom('FR_SeigneurDame')] lige légitime."
 stewardship_duty.4010.desc.liberty: "[targeting_faction.GetName|l]. Ils cherchent à annuler plusieurs lois en [ROOT.Char.GetPrimaryTitle.GetName] qu’ils croient interférer avec les droits traditionnels [faction_member.Custom('StatecraftGetVassalType')]."
 stewardship_duty.4010.desc.claimant: "[targeting_faction.GetName|l], car [faction_member.GetSheHe] croit que leur chef gouvernerait mieux que moi."
 stewardship_duty.4010.desc.peasant: "[targeting_faction.GetName|l]. Ils sont mécontents d’être les sujets de [faction_member.Custom('FR_CeluiCelle')] qu’ils considèrent être un[faction_member.Custom('FR_E')] [ROOT.Char.Custom2('GetUnbelieverAndForeignerTerm', faction_member)] et souhaitent à la place avoir un dirigeant comme [faction_leader.Custom('FR_le_Char_Pi')][faction_leader.GetTitledFirstName], qui partage leur culture et leur foi."
 stewardship_duty.4010.desc.end: "\n\nBien que je ne doute pas des convictions de [faction_member.GetFirstNameNoTooltip], ce n’est qu’un être humain. Si je peux [faction_member.Custom('FR_LeLa')] convaincre de freiner ces activités, il me sera plus facile de consolider le pouvoir que j’ai sur mes vassaux."
 stewardship_duty.4010.bribe: "Un généreux présent [faction_member.Custom('FR_LeLa')] fera changer d’avis."
 stewardship_duty.4010.bribe.flavor: "Les personnes égoïstes seront plus enclines à accepter un pot-de-vin."
 stewardship_duty.4010.favor: "[faction_member.Custom('FR_SilSielle')|U] m’aide maintenant, je lui rendrai la pareille."
 stewardship_duty.4010.favor.flavor: "Les personnes égoïstes ou compatissantes seront plus enclines à accepter cette offre."
 stewardship_duty.4010.prestige: "La flatterie à l’ancienne est efficace pour inspirer la loyauté."
 stewardship_duty.4010.prestige.flavor: "Les personnes arrogantes ou honorables sont plus susceptibles d’être influencées par la flatterie."
 stewardship_duty.4010.piety: "Lui rappeler que mes intérêts sont ceux [faction_member.GetFaith.HighGodNamePossessive]."
 stewardship_duty.4010.piety.flavor: "Les personnes zélées sont plus susceptibles d’agir selon leur foi."
 stewardship_duty.4010.attempt.tt: "La décision [faction_member.Custom('FR_du_Char_Pi')][faction_member.GetTitledFirstNameNoTooltip] sera fonction de sa personnalité"
 stewardship_duty.4010.success: "[faction_member.Custom('FR_le_Char_Pi')|U][faction_member.GetTitledFirstNameNoTooltip] accepte votre offre"
 stewardship_duty.4010.failure: "[faction_member.Custom('FR_le_Char_Pi')|U][faction_member.GetTitledFirstNameNoTooltip] rejette votre offre"
 stewardship_duty.4010.decline: "[faction_member.Custom('FR_le_Char_Pi')|U][faction_member.GetTitledFirstNameNoTooltip] ne fait qu’exercer ses droits."
 stewardship_duty.4010.decline.tt: "Tout le monde apprécie d’être autorisé à faire ce qu’il veut."
 stewardship_duty.4011-4.desc.start: "[my_liege.Custom('FR_le_Char_Pi')|U][my_liege.GetTitledFirstName] me dit que mon rôle dans la [targeting_faction.GetName|l] lui a causé un préjudice injustifié, et que cela doit cesser."
 stewardship_duty.4011-4.b: "Je ne me laisserai pas être détourné de mon chemin !"
 stewardship_duty.4011-4.b.tt: "Vous restez dans la [targeting_faction.GetName|l]"
 stewardship_duty.4011.t: "Un recours à la cupidité"
 stewardship_duty.4011.desc: "\n\n[my_liege.Custom('FR_IlElle')|U] me propose une lourde bourse pour m’inciter à quitter la faction et à porter mon attention sur d’autres domaines."
 stewardship_duty.4011.a: "Un marche équitable."
 stewardship_duty.4012.t: "Un recours à l’ambition"
 stewardship_duty.4012.desc: "\n\n[my_liege.GetSheHe|U] me demande de voir les choses de son point de vue, et me propose une faveur en échange de la fin de mon soutien à la faction."
 stewardship_duty.4012.a: "Aidez-moi et la prochaine fois, je vous aiderai !"
 stewardship_duty.4013.t: "Un recours à la fierté"
 stewardship_duty.4013.desc: "\n\n[my_liege.Custom('FR_IlElle')] propose de me féliciter publiquement pour mon travail dans d’autres domaines et ainsi renforcer ma réputation au sein de [my_liege.GetPrimaryTitle.GetName]."
 stewardship_duty.4013.a: "Tant qu’[my_liege.Custom('FR_IlElle')] vante m[faction_member.Custom('quirk_pos_noun')], je suis content[ROOT.Char.Custom('FR_E')]."
 stewardship_duty.4014.t: "Un recours à la piété"
 stewardship_duty.4014.desc: "\n\n[my_liege.GetSheHe|U] me rappelle alors qu’[my_liege.Custom('FR_IlElle')] est assis[my_liege.Custom('FR_E')] sur le trône par volonté [faction_member.GetFaith.HighGodNamePossessive], et s’opposer à [my_liege.Custom('FR_LuiElle')], c’est s’opposer [faction_member.GetFaith.HighGodName2]."
 stewardship_duty.4014.a: "Je sers [faction_member.GetFaith.HighGodName] en servant [my_liege.Custom('FR_le_Char_Pi')][my_liege.GetTitledFirstNameNoTooltip]."
 stewardship_duty.4015.t: "[faction_member.Custom('FR_LeLa')|U] vassal[faction_member.Custom('FR_E')] renonce à sa faction"
 stewardship_duty.4015.desc: "En lui faisant comprendre ce qu’[faction_member.Custom('FR_IlElle')] a à gagner en étant loyal[faction_member.Custom('FR_E')] envers moi, je réussis à convaincre [faction_member.Custom('FR_le_Char_Pi')][faction_member.GetTitledFirstName] de retirer son soutien à la [targeting_faction.GetName|l]. Ses revendications sont simplement négligeables comparées à ce que j’ai à offrir !"
 stewardship_duty.4015.a: "Je savais que je pouvais lui faire entendre raison !"
 stewardship_duty.4019.t: "[faction_member.Custom('FR_LeLa')|U] vassal[faction_member.Custom('FR_E')] reste fidèle à la faction"
 stewardship_duty.4019.desc: "Malgré tous mes efforts pour [faction_member.Custom('FR_LeLa')] convaincre, [faction_member.Custom('FR_le_Char_Pi')][faction_member.GetTitledFirstName] a refusé de quitter la [targeting_faction.GetName|l] et continue à défendre ses intérêts plutôt que les miens."
 stewardship_duty.4019.a: "Pourquoi ne voit-[faction_member.Custom('FR_IlElle')] pas les avantages à se ranger de mon côté ?"
 stewardship_duty.4020.t: "Offre invalidée"
 stewardship_duty.4020.desc: "[faction_member.Custom('FR_le_Char_Pi')|U][faction_member.GetTitledFirstName] n’est plus dans une faction."
 stewardship_duty.4020.desc.switch: "[faction_member.Custom('FR_le_Char_Pi')|U][faction_member.GetTitledFirstName] a changé de faction."
 #Altering the Deal - Persuade a vassal to accept a contract change, by Sean Hughes
 stewardship_duty.4040.t: "Modifier l’accord"
 stewardship_duty.4040.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', my_vassal)] [my_vassal.Custom('FR_le_Char_Pi')][my_vassal.GetTitledFirstName] a un contrat avec moi qui est assez peu contraignant, le dispensant de plusieurs des obligations que j’attendrais normalement d’un de mes vassaux.\n\nSi je pouvais l’amener à consentir à des obligations accrues, ce serait très bénéfique pour le pays à long terme..."
 stewardship_duty.4040.a: "Une incitation suffisante permettra d’obtenir son consentement."
 stewardship_duty.4040.b: "Je parie que je peux [my_vassal.Custom('FR_LeLa')] persuader d’accepter les changements."
 stewardship_duty.4040.b.success: "[my_vassal.GetFirstNameNoTooltip] accepte une modification de contrat"
 stewardship_duty.4040.b.failure: "[my_vassal.GetFirstNameNoTooltip] refuse une modification de contrat"
 stewardship_duty.4040.c: "[my_vassal.GetSheHe|U] acceptera mes changements ou subira mon courroux !"
 stewardship_duty.4040.c.success: "[my_vassal.GetFirstNameNoTooltip] est contraint d’accepter une modification de contrat"
 stewardship_duty.4040.c.failure: "[my_vassal.GetFirstNameNoTooltip] refuse une modification de contrat"
 stewardship_duty.4040.d: "La loyauté vaut plus que les levées."
 stewardship_duty.4040.d.tt: "#F [my_vassal.GetFirstNameNoTooltip] garde son contrat actuel avec ma bénédiction :#!"
 stewardship_duty.4040.contractchange: "Vous pouvez modifier le contrat [my_vassal.Custom('FR_du_Char_Pi')][my_vassal.GetTitledFirstName] en votre faveur."
 stewardship_duty.4041.desc: "Afin de convaincre [my_vassal.Custom('FR_le_Char_Pi')][my_vassal.GetTitledFirstName] d’accepter un contrat plus restrictif, je me suis assis[ROOT.Char.Custom('FR_E')] avec [my_vassal.Custom('FR_LuiElle')] et lui ai expliqué toutes les raisons pour lesquelles nous devions le réviser.\n\n[my_vassal.GetSheHe|U] était réticent[my_vassal.Custom('FR_E')] au début, mais après de nombreuses discussions, je l’ai amené à accepter qu’il serait raisonnable de modifier son contrat."
 stewardship_duty.4041.a: "J’ai su exactement comment [my_vassal.Custom('FR_LeLa')] convaincre !"
 stewardship_duty.4042.desc: "Dès le début de notre conversation, j’ai pu constater que j’aurais du mal à convaincre [my_vassal.Custom('FR_le_Char_Pi')][my_vassal.GetTitledFirstName] de renoncer aux droits qui lui reviennent en vertu de son contrat.\n\nMalgré tous mes arguments, [my_vassal.Custom('FR_IlElle')] a campé sur ses positions, affirmant que si je ne peux pas me contenter de ce qu’[my_vassal.Custom('FR_IlElle')] me donne actuellement, c’est ma faute, pas la sienne."
 stewardship_duty.4042.a: "Je vais devoir tenter une nouvelle approche..."
 stewardship_duty.4043.desc: "Ce n’était pas une négociation – c’était une exigence. Je lui ai fait comprendre que [my_vassal.Custom('FR_SilSielle')] détient encore ses titres, c’est uniquement parce que cela me convient, et que [my_vassal.Custom('FR_SilSielle')] voulait rester dans mes petits papiers, [my_vassal.Custom('FR_IlElle')] allait devoir faire des concessions.\n\n[my_vassal.GetSheHe|U] a accepté en toute hâte, soulagé[my_vassal.Custom('FR_E')] que je parte sans plus tarder."
 stewardship_duty.4043.a: "$stewardship_duty.4041.a$"
 stewardship_duty.4044.desc: "[my_vassal.Custom('FR_le_Char_Pi')|U][my_vassal.GetTitledFirstName] a refusé d’accepter un contrat plus contraignant.\n\n[my_vassal.GetSheHe|U] m’a dit même si j’étais [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] en ces terres, son contrat actuel lui donne droit à certains privilèges que je ne peux pas simplement lui retirer, du moins pas légitimement."
 stewardship_duty.4044.a: "$stewardship_duty.4042.a$"
 #Faction Organizing — Lower a faction's discontent during wartime, by Sean Hughes
 stewardship_duty.4060.t: "Organisation de faction"
 stewardship_duty.4060.desc.default: "Même en pleine guerre, [faction_leader.Custom('FR_le_Char_Pi')][faction_leader.GetTitledFirstName] et ses partisans dans la [targeting_faction.GetName|l] sont prêts à trouver n’importe quelle prétexte pour faire avancer leur projet !"
 stewardship_duty.4060.desc.self_claim: "Même en pleine guerre, [faction_leader.Custom('FR_le_Char_Pi')][faction_leader.GetTitledFirstName] est prêt[faction_leader.Custom('FR_E')] à trouver n’importe quel prétexte pour appuyer sa revendication sur le [targeting_faction.GetSpecialTitle.GetName] !"
 stewardship_duty.4060.desc.other_claim: "Même en pleine guerre, [faction_leader.Custom('FR_le_Char_Pi')][faction_leader.GetTitledFirstName] est prêt[faction_leader.Custom('FR_E')] à trouver n’importe quel prétexte pour appuyer la revendication [targeting_faction.GetSpecialCharacter.Custom('FR_du_Char_Pi')][targeting_faction.GetSpecialCharacter.GetTitledFirstName] sur le [targeting_faction.GetSpecialTitle.GetName] !"
 stewardship_duty.4060.desc.end: "\n\nAlors que mes troupes et mon or disparaissent sur le champ de bataille, je dois examiner attentivement les façons de contrer cette menace..."
 stewardship_duty.4060.a: "Je #EMP dois#! convaincre le pays de rester uni."
 stewardship_duty.4060.a.success: "Vous convainquez la faction de faire preuve d’unité"
 stewardship_duty.4060.a.success.every_faction_member: "Chaque membre de la [targeting_faction.GetName|Vl]"
 stewardship_duty.4060.a.failure: "La faction n’est pas influencée par vos paroles"
 stewardship_duty.4060.b: "Une somme conséquente [faction_leader.Custom('FR_LeLa')] convaincra de se retirer..."
 stewardship_duty.4060.c: "Je ne peux pas lui permettre d’agir selon ses plans !"
 stewardship_duty.4060.d: "Je ne peux pas m’inquiéter de ça maintenant."
 stewardship_duty.4060.attempt.tt: "[faction_leader.Custom('FR_le_Char_Pi')|U][faction_leader.GetTitledFirstNameNoTooltip] prendra une décision en fonction de sur sa personnalité"
 stewardship_duty.4060.decline.tt: "Vous ignorez la faction pour le moment"
 stewardship_duty.4060.failure.tt: "La [targeting_faction.GetName|l] ne perd pas son mécontentement"
 #A Vassal cheats their contract, by Linnéa Thimrén
 stewardship_duty.5021.t: "Vassal[cheater_vassal.Custom('FR_E')] déloyal[cheater_vassal.Custom('FR_E')]"
 stewardship_duty.5021.desc: "Je regarde les registres qui détaillent mes revenus provenant des vassaux. Ces chiffres ne correspondent pas... [cheater_vassal.Custom('FR_le_Char_Pi')|U][cheater_vassal.GetTitledFirstName], c[cheater_vassal.Custom('FR_EtEtte')] [cheater_vassal.GetWomanMan] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('cheater_vassal'))], a essayé de me duper en payant moins que ce qu’[cheater_vassal.Custom('FR_IlElle')] devait !"
 stewardship_duty.5021.a: "[cheater_vassal.Custom('FR_le_Char_L')|U][cheater_vassal.GetTitleAsNameNoTooltip] doit payer son dû."
 stewardship_duty.5021.a.message_1: "[cheater_vassal.GetFirstNameNoTooltip] paie ce qu’[cheater_vassal.Custom('FR_IlElle')] vous doit"
 stewardship_duty.5021.a.message_2: "Vous suspectez [cheater_vassal.GetFirstNameNoTooltip] de ne pas avoir tout payé"
 stewardship_duty.5021.b: "Je vais [cheater_vassal.Custom('FR_LeLa')] tenir la bride haute à partir de maintenant !"
 stewardship_duty.5021.c: "Qui n’a pas essayé de se remplir la bourse ?"
 #Resolve a war between two ai vassals, by Linnéa Thimrén
 stewardship_duty.7001.t: "Vassaux en guerre"
 stewardship_duty.7001.desc: "Mes deux vass[war_vassal.Custom2('FR_AuxAles', SCOPE.sC('war_vassal_2'))], [war_vassal.Custom('FR_le_Char_Pi')][war_vassal.GetTitledFirstName] et [war_vassal_2.Custom('FR_le_Char_Pi')][war_vassal_2.GetTitledFirstName] sont englué[war_vassal.Custom2('FR_E', SCOPE.sC('war_vassal_2'))]s dans une guerre l’un[war_vassal.Custom2('FR_E', SCOPE.sC('war_vassal_2'))] envers l’autre. Cette « [war_scope.GetName|l] » risque de déstabiliser le pays et si je veux intervenir je dois le faire rapidement."
 stewardship_duty.7001.a: "Les persuader de faire cesser leur conflit."
 stewardship_duty.7001.a.desc_1: "[war_vassal.GetFirstNameNoTooltip] comprend que choisir la paix est sage"
 stewardship_duty.7001.a.desc_2: "[war_vassal.GetFirstNameNoTooltip] n’écoute pas mes arguments"
 stewardship_duty.7001.b: "C’est entre [war_vassal.Custom2('FR_EuxElles', SCOPE.sC('war_vassal_2'))]. Je n’interviendrai pas."
 stewardship_duty.7001.c: "« Cessez immédiatement cette folie. »"
 stewardship_duty.7002.toast.peace: "[war_vassal.GetFirstName] et [war_vassal_2.GetFirstName] ont convenu d’une paix blanche"
 stewardship_duty.7002.toast.invalid: "La [war_scope.GetName|l] a pris fin avant que vous puissiez intervenir"
 #About that Favor, by Stephen Arthur and Sean Hughes
 stewardship_duty.7023.t: "À propos de cette faveur..."
 stewardship_duty.7023.desc: "Le fait que je lui doive une faveur substantielle [hook_holder.Custom('FR_au_Char_Pi')][hook_holder.GetTitledFirstName] est très contrariant.\n\nCe serait un grand soulagement si je pouvais régler ça maintenant, à mes conditions. Attendre qu’[hook_holder.Custom('FR_IlElle')] demande que je la lui rende pourrait me mettre dans une situation délicate plus tard."
 stewardship_duty.7023.success: "Je convaincs [hook_holder.GetFirstNameNoTooltip] de renoncer à la faveur que vous lui devez"
 stewardship_duty.7023.failure: "[hook_holder.GetFirstNameNoTooltip] insiste pour que vous lui rendiez la faveur que vous lui devez"
 stewardship_duty.7023.a: "Lui donner une bourse pleine pour régler les choses."
 stewardship_duty.7023.a.success: "[hook_holder.Custom('FR_le_Char_Pi')|U][hook_holder.GetTitledFirstNameNoTooltip] accepte l’or en remplacement de la faveur que je lui dois"
 stewardship_duty.7023.b: "[hook_holder.Custom('FR_LeLa')|U] convaincre de faire une croix sur cette faveur."
 stewardship_duty.7023.c: "Je ne lui laisserai pas d’autre choix que de renoncer à cette faveur !"
 stewardship_duty.7023.d: "Un [ROOT.Char.GetHouse.GetBaseNameNoTooltip] paie toujours ses dettes !"
 stewardship_duty.7023.d.tt: "Vous devez encore une faveur [hook_holder.Custom('FR_au_Char_Pi')][hook_holder.GetTitledFirstName]."
 stewardship_duty.7023.player: "#weak Un autre joueur a toujours la possibilité de refuser, bien qu’il puisse recevoir du [stress|El] en le faisant.#!"
 stewardship_duty.7023.invalidated.hooked_ruler: "Comme je ne dois plus de faveur [hook_holder.Custom('FR_au_Char_Pi')][hook_holder.GetTitledFirstName], ma demande pour qu’[hook_holder.Custom('FR_IlElle')] y renonce n’est plus valide."
 stewardship_duty.7023.invalidated.hook_holder: "Comme [hooked_ruler.Custom('FR_le_Char_Pi')][hooked_ruler.GetTitledFirstName] ne me doit plus de faveur, sa demande que j’y renonce n’est plus valable."
 stewardship_duty.7025.opening: "[hooked_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7025.desc.gold: "Vous m’avez rendu un grand service par le passé, et je vous en suis reconnaissant[hooked_ruler.Custom('FR_E')]. Afin de vous retourner la faveur, j’aimerais vous offrir une partie de mon trésor.\n\nTrouvez-vous une telle offre acceptable ?"
 stewardship_duty.7025.desc.diplomacy.success: "Je vous écris pour discuter de la faveur que je vous dois. La plupart des gens raisonnables conviendront que mes actions passées ont suffisamment satisfait à mon obligation.\n\nEn tant que tel, je pense que je ne vous dois plus rien."
 stewardship_duty.7025.desc.diplomacy.failure: "Je vous dois une faveur, mais je ne préférerais pas. Je veux dire, qui voudrait devoir une faveur à quelqu’un ?\n\nEt si vous oubliez la faveur ? J’aimerais bien. Ce serait super."
 statectaft_ongoing.7025.desc.intimidation.success: "Vous m’avez peut-être rendu service une fois, mais ne croyez pas que je vous doive quoi que ce soit en retour. C’est un paiement suffisant de pouvoir rester dans mes bonnes grâces. Croyez-moi, vous ne voudriez pas faire de moi votre ennemi[hooked_ruler.Custom('FR_E')]..."
 stewardship_duty.7025.desc.intimidation.failure: "Vous semblez avoir l’illusion que vous méritez mes faveurs. Je ne dois rien à un[hook_holder.Custom('FR_E')] [hook_holder.Custom('InsultNoun')] [hook_holder.Custom('InsultAdjective')] comme vous ! Renoncez-y ou subissez mon courroux !"
 stewardship_duty.7025.gold.a: "Je prends l’or."
 stewardship_duty.7025.gold.b: "Les faveurs valent plus que les pièces."
 stewardship_duty.7025.diplomacy.a: "Un argument convaincant."
 stewardship_duty.7025.diplomacy.b: "Est-[hooked_ruler.Custom('FR_IlElle')] sérieu[hooked_ruler.Custom('FR_XSe')] ?! En aucune façon !"
 stewardship_duty.7025.intimidation.a: "Je ne veux pas [hooked_ruler.Custom('FR_LeLa')] mettre en colère..."
 stewardship_duty.7025.intimidation.b: "Des menaces creuses ne [hooked_ruler.Custom('FR_LeLa')] mèneront nulle part !"
 stewardship_duty.7025.refuse.tt: "[hooked_ruler.Custom('FR_le_Char_Pi')|U][hooked_ruler.GetTitledFirstName] vous devra toujours une faveur"
 stewardship_duty.7025.stress.tt: "Je suis enclin[ROOT.Char.Custom('FR_E')] à renoncer à la faveur, donc refuser est stressant"
 stewardship_duty.7027.opening: "[hook_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7027.desc.accepted.gold: "Merci pour votre cadeau. Considérez que votre dette est entièrement remboursée."
 stewardship_duty.7027.desc.refused.gold: "Votre faveur vaut plus que de votre or. Vous m’êtes toujours redevable."
 stewardship_duty.7027.desc.accepted.diplomacy: "Je reconnais la sagesse de vos paroles. Ne pensez plus à cette faveur passée."
 stewardship_duty.7027.desc.refused.diplomacy: "Vos grands mots sont aussi vides que vos promesses. Je vous considère toujours redevable."
 stewardship_duty.7027.desc.accepted.intimidation: "Je vais bien entendu renoncer à votre dette envers moi. Il ne saurait y avoir de doute à ce sujet ! Je suis à votre merci."
 stewardship_duty.7027.desc.refused.intimidation: "Vous ne me faites pas peur. Vous satisferez votre obligation envers moi, d’une façon ou d’une autre."
 stewardship_duty.7027.a: "Enfin, c’est réglé."
 stewardship_duty.7027.b: "Cela aurait pu mieux se passer."
