l_french:
 ###################
 #Standard Events #
 ###################
 #Bankrupt, by Stephen Arthur and Sean Hughes
 stewardship_wealth.1001.t: "C’est la faillite !"
 stewardship_wealth.1001.desc: "Mon trésor est vide, mon garde-manger vide. Même les rats ont été vendus pour payer mes dépenses, mais je ne suis toujours pas en mesure de rembourser toutes mes dettes !\n\nComment puis-je sortir de cette situation ?"
 stewardship_wealth.1001.a: "Examiner les registres pour trouver tout ce qui peut aider !"
 stewardship_wealth.1001.a.success: "Je trouve plusieurs dettes négligées dont je peux demander le remboursement"
 stewardship_wealth.1001.a.failure: "Je ne trouve rien qui puisse aider"
 stewardship_wealth.1001.b.havehook: "Je vais demander [wealthy_vassal.Custom('FR_au_Char_Pi')][wealthy_vassal.GetTitledFirstNameNoTooltip] de me rendre le service qu’[wealthy_vassal.Custom('FR_IlElle')] me doit."
 stewardship_wealth.1001.b.givehook: "Je devrais une faveur [wealthy_vassal.Custom('FR_au_Char_Pi')][wealthy_vassal.GetTitledFirstNameNoTooltip] [wealthy_vassal.Custom('FR_SilSielle')] m’aide."
 stewardship_wealth.1001.c: "Je vais demander un tribut à mes vassaux !"
 stewardship_wealth.1001.c.tt: "Chaque vassal :"
 stewardship_wealth.1001.d: "Confisquer les biens religieux pour collecter des fonds."
 stewardship_wealth.1001.e: "Je vais me serrer la ceinture et économiser ce que je peux."
 #Minting New Coins, bu Stephen Arthur and Sean Hughes
 stewardship_wealth.1011.t: "Frapper une nouvelle monnaie"
 stewardship_wealth.1011.desc: "C’est mon droit et ma responsabilité de déterminer quelle monnaie doit être utilisée dans tout le pays.\n\nLes choix que je ferai détermineront comment ma monnaie et par extension mon pays seront vus à travers le monde."
 stewardship_wealth.1011.a: "Des pièces d’argent pour faciliter les échanges."
 stewardship_wealth.1011.b: "Des pièces d’or avec mon visage gravé !"
 stewardship_wealth.1011.c: "Déprécier la monnaie avec du nickel bon marché."
 stewardship_wealth.1011.c.success: "J’économise une fortune en frappant les pièces dépréciées"
 stewardship_wealth.1011.c.failure: "Tout le monde apprend que les nouvelles pièces ont moins de valeur"
 stewardship_wealth.1011.custom: "Chaque comté en [THIS.Char.GetPrimaryTitle.GetName]"
 #War Taxes, by Sean Hughes
 stewardship_wealth.1021.t: "Les dépenses de guerre"
 stewardship_wealth.1021.desc: "Les guerres coûtent cher et la [current_war.GetName] ne fait pas exception.\n\nComme mon trésor se vide rapidement, il faut que je réfléchisse au moyen de payer pour que mes soldats restent sur le champ de bataille."
 stewardship_wealth.1021.a: "Imposer plus lourdement les paysans."
 stewardship_wealth.1021.a.custom: "Chaque [county|El] de mon [domain|El]"
 stewardship_wealth.1021.b: "Réduire les dépenses militaires non essentielles."
 stewardship_wealth.1021.b.success: "Vous améliorez l’efficacité de votre budget militaire"
 stewardship_wealth.1021.b.failure: "Vous avez accidentellement coupé dans des dépenses militaires cruciales"
 stewardship_wealth.1021.c: "Les choses finiront par s’arranger. C’est toujours le cas."
 stewardship_wealth.1021.c.tt: "La guerre va offrir de nombreuses opportunités..."
 #War Profiteering, by Isabella Welch
 stewardship_wealth.1022.t: "Pillage d’un lieu de culte"
 stewardship_wealth.1022.desc: "Mon [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )], [church_burner.Custom('FR_le_Char')][church_burner.GetName], me fait un rapport jubilatoire :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], après votre décision judicieuse de laisser le financement de la guerre à notre discrétion, nous avons effectué les pillages les plus fructueux que le pays ait connus ! Nous avons volé des dizaines de moutons, des centaines de bijoux, et même brûlé [ROOT.Char.GetFaith.HouseOfWorship] avec un millier de personnes vivantes à l’intérieur ! »"
 stewardship_wealth.1022.a: "Nos coffres en avaient bien besoin, mais essayez de ne pas recommencer."
 stewardship_wealth.1022.b: "Nous allons dépenser cet argent pour les réparations."
 stewardship_wealth.1022.c: "Bon travail ! Nous allons continuer à faire ce que nous voulons."
 #Wealthy free farmer wants to buy land, by Sean Hughes
 stewardship_wealth.1051.t: "Fortune d’homme libre"
 stewardship_wealth.1051.desc: "[freeman.GetFirstName], un[freeman.Custom('FR_E')] tenanci[freeman.Custom('FR_ErEre')] qui exploite une partie de mes terres en [target_county.GetNameNoTier], a réalisé une récolte exceptionnelle cette saison grâce à une planification minutieuse.\n\n[freeman.GetSheHe|U] souhaite utiliser une partie de ses bénéfices pour acheter une partie de mes terres afin qu’[freeman.Custom('FR_IlElle')] puisse tirer parti de sa réussite et produire davantage l’année prochaine."
 stewardship_wealth.1051.a: "« Oubliez l’agriculture, un[freeman.Custom('FR_E')] [freeman.GetWomanMan] te[freeman.Custom('FR_LLle')] que vous devrait être à ma cour ! »"
 stewardship_wealth.1051.a.arrogant: "Un[freeman.Custom('FR_E')] paysa[freeman.Custom('FR_NNne')] érudit[freeman.Custom('FR_E')] ? C’est une nouveauté ! Vous #EMP devez#! rejoindre ma cour !"
 stewardship_wealth.1051.b: "[freeman.Custom('FR_SilSielle')|U] peut me payer, la terre est à [freeman.Custom('FR_LuiElle')]."
 stewardship_wealth.1051.d: "Les terres en [target_county.GetNameNoTierNoTooltip] sont à moi et à moi seul[ROOT.Char.Custom('FR_E')] !"
 #Pick a new thing to obtain, by Sean Hughes
 stewardship_wealth.1061.t: "Nouvelles acquisitions"
 stewardship_wealth.1061.desc: "Au cours de la gestion quotidienne de mon [ROOT.Char.Custom('GetRealmOrDomicile')], j’ai été confronté[ROOT.Char.Custom('FR_E')] à plusieurs opportunités.\n\nChacune d’entre elles a un grand potentiel, mais de manière réaliste, je ne peux en poursuivre qu’une. Je dois déterminer laquelle me rapporterait le plus."
 stewardship_wealth.1061.a: "J’ai entendu parler d’un manuscrit oublié, redécouvert."
 stewardship_wealth.1061.a.success: "Le manuscrit oublié est très riche en connaissances"
 stewardship_wealth.1061.a.success.good: "Vous obtenez un très bon livre comme [artifact|El]"
 stewardship_wealth.1061.a.failure: "Le manuscrit oublié est simplement un vieux registre"
 stewardship_wealth.1061.a.success.bad: "Vous obtenez un vieux livre inintéressant comme [artifact|El]"
 stewardship_wealth.1061.b: "[vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstNameNoTooltip] a besoin d’aide pour gérer ses propriétés."
 stewardship_wealth.1061.c: "Obtenir ces accords commerciaux remplira mon trésor."
 #Buy some cows, by Linnéa Thimrén
 stewardship_wealth.5001.t: "Beau bétail"
 stewardship_wealth.5001.desc: "Comme paiement supplémentaire dans un récent accord commercial, je me trouve en possession d’un grand troupeau de bovins.\n\nOn m’a assuré que les animaux sont de la plus grande qualité, mais la question de savoir quoi en faire demeure."
 stewardship_wealth.5001.a: "[capital.GetNameNoTierNoTooltip] va prospérer avec le troupeau."
 stewardship_wealth.5001.b: "C’est un beau troupeau, mais il pourrait être plus grand..."
 stewardship_wealth.5001.b.message_1: "Mon projet d’élevage réussit"
 stewardship_wealth.5001.b.message_2: "Mon projet d’élevage échoue"
 stewardship_wealth.5001.c: "Les peaux vont faire un beau bénéfice. Apportez le couperet !"
 #Investment advice (wealth friend), by Mathilda Bjarnehed
 stewardship_wealth.5002.t: "Un petit conseil"
 stewardship_wealth.5002.start.desc: "Je déambule entre les étals du marché de [capital.GetNameNoTooltip], une lourde bourse accrochée à ma ceinture. Que faire de cet argent ?\n\nAlors que j’admire"
 stewardship_wealth.5002.safe_smithy.desc: "la qualité de l’acier des marchandises d’un forgeron,"
 stewardship_wealth.5002.safe_mason.desc: "la géométrie parfaite des marchandises d’un maçon,"
 stewardship_wealth.5002.safe_religious_sculptor.desc: "l’imagerie [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] des œuvres d’un sculpteur,"
 stewardship_wealth.5002.safe_jeweler.desc: "le filigrane minutieux des marchandises d’un joaillier,"
 stewardship_wealth.5002.middle.desc: "[investor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] apparaît soudain à mes côtés.\n\n« Besoin d’un conseil, [ROOT.Char.Custom2('RelationToMeAddress', investor)] ? Jetez un coup d’œil"
 stewardship_wealth.5002.risky_smithy.desc: "à la forge"
 stewardship_wealth.5002.risky_mason.desc: "à l’atelier du maçon"
 stewardship_wealth.5002.risky_religious_sculptor.desc: "à l’étal du sculpteur"
 stewardship_wealth.5002.risky_jeweler.desc: "à l’étal du joaillier"
 stewardship_wealth.5002.end.desc: "là-bas. Ses produits sont peut-être simples, mais leur potentiel est grand. »"
 stewardship_wealth.5002.b.success: "[investor.GetFirstNameNoTooltip] et moi sympathisons et faisons un bon investissement"
 stewardship_wealth.5002.b.failure: "Mon investissement échoue"
 stewardship_wealth.5002.b.failure.tt: "Vous perdez la somme investie"
 stewardship_wealth.5002.a.smithy: "Investir dans une forge."
 stewardship_wealth.5002.a.tavern: "Investir dans une taverne."
 stewardship_wealth.5002.a.mason: "Investir dans l’atelier de maçon."
 stewardship_wealth.5002.a.religious_sculptor: "Investir dans un atelier de sculpteur."
 stewardship_wealth.5002.a.jeweler: "Investir dans un atelier de joaillier."
 stewardship_wealth.5002.c: "Faire rapidement des bénéfices via quelques échanges judicieux."
 #Roadside Stall selling carvings by Daniel Moore
 stewardship_wealth.6001.t: "Étal de bord de route"
 stewardship_wealth.6001.desc: "En voyageant à travers [stall_county.Custom('TerrainTypeCountyScope')] de [stall_county.GetName], je tombe sur un étal de fortune au bord du chemin.\n\nAlors que je m’arrête pour jeter un coup d’œil, un[stall_owner.Custom('FR_E')] paysa[stall_owner.Custom('FR_NNne')] du nom de [stall_owner.GetFirstName] se précipite pour me convaincre d’acheter une de ses petites sculptures ayant la forme [stall_owner.GetFaith.ReligiousSymbol3].\n\n« Je les fabrique une à une, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], chacune me demandant des heures de travail. »"
 stewardship_wealth.6001.a: "Je vais en acheter une."
 stewardship_wealth.6001.a.tt_high: "Vous obtenez une sculpture de haute qualité"
 stewardship_wealth.6001.a.tt_low: "Vous obtenez une sculpture de mauvaise qualité"
 stewardship_wealth.6001.b: "Je doute que cet étal paye des impôts, démolissez-le !"
 stewardship_wealth.6001.c: "Je vais lui parler et voir ce que je peux apprendre sur la vente."
 small_religious_carving: "Petite sculpture religieuse"
 small_religious_carving_desc: "Il s’agit d’une petite mais complexe sculpture [stall_owner.GetFaith.GetReligion.GetAdjectiveNoTooltip] ayant la forme [stall_owner.GetFaith.ReligiousSymbol3]."
 #Rogue Administration by Jason Cantalini
 stewardship_wealth.7000.t: "Administration de voyous"
 stewardship_wealth.7000.desc: "Dans un geste plein d’autosatisfaction, mon $knight_culture_player_no_tooltip_lowercase$ [enforcer.Custom('FR_le_Char_Pi')][enforcer.GetTitledFirstName] pose un énorme sac devant moi.\n\n« Regardez », annonce-t-[enforcer.Custom('FR_IlElle')].\n\nJ’en vide le contenu : du métal précieux, des trésors, des bibelots de valeur.\n\n« J’ai #EMP convaincu#! quelques roturiers [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName] que leurs taxes vous étaient destinées, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [enforcer.GetFirstNameNoTooltip] en souriant.\n\nQuelle aubaine ! Et, mieux encore, j’imagine le regard courroucé sur le visage méprisable [victim.Custom('FR_du_Char_L')][victim.GetTitleAsNameNoTooltip]."
 stewardship_wealth.7000.a: "Malheur à l’autre [victim.Custom('InsultNoun')] de [victim.GetFirstNameNoTooltip] !"
 stewardship_wealth.7000.b: "Je peux justifier cette exaction."
 stewardship_wealth.7000.b.tt: "Boucs émissaires, dissimulation de la vérité, remboursements partiels : tout est bon pour atténuer les accusations de tyrannie"
 stewardship_wealth.7000.c: "Prenez ces richesses. J’en veux encore plus."
 stewardship_wealth.7000.c.tt: "Dans votre pays et le sien, vous ferez appel aux meilleurs hommes de main dont un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] pourrait rêver !"
 stewardship_wealth.7000.d: "Hélas... Les biens volés doivent être restitués."
 stewardship_wealth.7000.d.tt: "La vengeance n’est pas une bonne solution..."
 #Beyond Boundaries by Jason Cantalini
 stewardship_wealth.7001.t: "Au-delà des frontières"
 stewardship_wealth.7001.desc: "Maudits soient [thieving_rival.Custom('FR_le_Char_Pi')][thieving_rival.GetTitledFirstName] et ses satanés voleurs ! M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('messenger'))], [messenger.Custom('FR_le_Char_Pi')][messenger.GetTitledFirstName], bredouille le message par lequel, sans vergogne aucune, ces voyous ont forcé le peuple de [ROOT.Char.GetCapitalLocation.GetName] à renoncer à des richesses qui me revenaient de droit !\n\n[messenger.Custom('FR_IlElle')|U] a demandé à mes fonctionnaires de collecter nos honoraires habituels... mais je vois déjà les veuves éplorées, les enfants affamés, et ces pauvres familles chassées de chez elles.\n\nMaudit soit [thieving_rival.Custom('FR_le_Char_Pi')][thieving_rival.GetTitledFirstNameNoTooltip] pour sa cupidité !"
 stewardship_wealth.7001.tt.crime_alert: "[victim.Custom('FR_le_Char_Pi')|U][victim.GetTitledFirstName] s’en souviendra"
 stewardship_wealth.7001.justification: "[thieving_rival.GetSheHe|U] colporte de vils mensonges sur ses droits d’être m[thieving_rival.Custom('FR_OnA')] [thieving_rival.Custom('FR_SeigneurDame')] lige, mais je sais que ce qu’[thieving_rival.Custom('FR_IlElle')] a pris m’appartient..."
 stewardship_wealth.7001.unleashed_knights: "[thieving_rival.GetSheHe|U] et ses serviteurs, ces vulgaires voleurs, sont plus détestables de jour en jour..."
 stewardship_wealth.7001.a: "Je défends mon droit à être payé[ROOT.Char.Custom('FR_E')]."
 stewardship_wealth.7001.a.tt: "Envoyez vos hommes de main dans les villages !"
 stewardship_wealth.7001.b: "Mes querelles personnelles ne regardent pas mon peuple."
 stewardship_wealth.7001.b.tt: "Vous exemptez les victimes de [thieving_rival.GetFirstNameNoTooltip] de l’imposition"
 stewardship_wealth.2000.t: "Peser le pour et le contre"
 stewardship_wealth.2000.desc: "J’arpente les rues de [loc_capital_county.GetNameNoTier] avec mon intendant, en quête de moyens de remédier à la pauvreté de notre trésorerie. Lorsque nous atteignons les halles de pesage du marché, [loc_steward.GetFirstName] s’adresse à moi à voix basse :\n\n« Nous pourrions augmenter nos revenus, si nous faisions preuve de quelque... créativité en matière de taxes sur les marchandises qui passent par ici. Je peux m’arranger pour faire fabriquer d’autres poids, légèrement alourdis, mais identiques. Ainsi, pour les mêmes marchandises, les marchands nous paieront plus ! Personne ne devrait s’en rendre compte.\n\nSi c’est ce que vous souhaitez, je mettrai ce plan à exécution et nous ferons affluer l’or dans vos coffres ! »"
 stewardship_wealth.2000.a: "Changeons les poids dès ce soir."
 stewardship_wealth.2000.a.tt.success: "Les poids sont changés, sans que quiconque s’en aperçoive"
 stewardship_wealth.2000.a.tt.failure: "Votre machination a été découverte"
 stewardship_wealth.2000.b: "Il est vraiment nécessaire de disposer de meilleurs poids."
 stewardship_wealth.2000.b.tt: "Bien que ce soit compliqué, il est possible de trouver une solution qui satisfasse les marchands, tout en remplissant vos coffres."
 stewardship_wealth.2000.b.tt.success: "Vous réussissez à mettre en œuvre un nouveau système de pesée."
 stewardship_wealth.2000.b.tt.failure: "Le nouveau système de pesée est loin d’être idéal"
 stewardship_wealth.2000.c: "Je vais m’accaparer ce dont j’ai besoin, à l’ancienne !"
 stewardship_wealth.2000.c.tt: "Vous contraignez en personne les commerçants des alentours à payer plus cher pour avoir le privilège de faire passer leurs marchandises par ce comté."
