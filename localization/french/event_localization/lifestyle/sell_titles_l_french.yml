l_french:
 sell_titles.0001.opening: "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0001.desc.dislike: "Je ne suis pas intéressé[vassal.Custom('FR_E')] par vos promesses creuses, mais si vous avez si désespérément besoin d’or, je crois que nous pourrions trouver un arrangement."
 sell_titles.0001.desc.normal: "Ce n’est pas de plus grands honneurs que je recherche, m[vassal.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)], mais si vous avez besoin d’or, je crois que nous pourrions trouver un arrangement."
 sell_titles.0001.a: "J’ai besoin de l’argent pour le bien du pays, voyez-vous."
 sell_titles.0001.b: "Ce n’est pas un marchandage sur un marché de paysans !"
 sell_titles.0002.opening: "[friend.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0002.desc: "On m’a dit que vous offrez des titres en échange de « cadeaux ». Ch[friend.Custom('FR_ErEre')] ami[friend.Custom('FR_E')], si vous aviez besoin d’or, vous auriez dû me le faire savoir !"
 sell_titles.0002.a: "Vous êtes un véritable ami[friend.Custom('FR_E')], [friend.GetFirstNameNoTooltip] !"
 sell_titles.0002.b: "Je ne peux pas accepter."
 sell_titles.0003.desc: "Je suis honoré[vassal.Custom('FR_E')] par les titres que vous m’avez offerts, et bien sûr je vous en suis redevable !\n\nJe ne peux pas vous remercier assez pour cet honneur. Quoi que vous demandiez, je ferai tout mon possible pour vous."
 sell_titles.0003.a: "Vous êtes un[vassal.Custom('FR_E')] vassal[vassal.Custom('FR_E')] loyal[vassal.Custom('FR_E')]."
 sell_titles.0003.a.flavor: "J’aimerais que tout le monde sache que je suis extrêmement généreu[ROOT.Char.Custom('FR_XSe')]."
 sell_titles.0004.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char )]"
 sell_titles.0004.desc: "J’ai appris que vous vendiez des titres, alors même que j’ai été insuffisamment honoré[vassal.Custom('FR_E')] pour mes services. En effet, compte tenu de ce que j’ai accompli en votre nom, quelques nouveaux titres ne seraient pas de trop."
 sell_titles.0004.a: "Il en sera donc ainsi."
 sell_titles.0004.b: "Ne vous surestimez pas !"
 sell_titles.0005.desc: "Bien qu’ils ne soient pas accompagnés de fiefs, les titres que vous proposez ont des obligations plus généreuses que ce que je ne pourrais jamais demander.\n\nBien sûr, je vais honorer cette générosité avec un cadeau approprié !"
 sell_titles.0005.a: "Vraiment ? Oh."
 sell_titles.0005.b: "Ce n’est pas ce que... Soyez maudit[vassal.Custom('FR_E')] !"
 sell_titles.0006.desc: "Bien que je sache que je risque votre colère, mon honneur exige que je parle. Votre proposition de donner des « titres » en échange de « cadeaux » n’est motivée que par une basse cupidité, c’est évident ! Mon honneur vient de ma noblesse, non de ma richesse, mais pour vous il semble que ce soit différent !"
 sell_titles.0006.a: "Comment osez-vous ?!"
 sell_titles.1002.t: "Vente de titres : une modeste proposition"
 sell_titles.1002.desc: "Un[merchant.Custom('FR_E')] certain[merchant.Custom('FR_E')] [merchant.GetTitledFirstName], un[merchant.Custom('FR_E')] riche marchand[merchant.Custom('FR_E')], a entendu parler de mes tentatives de vendre certains titres superflus. Cependant, [merchant.Custom('FR_IlElle')] a une suggestion bien plus audacieuse : « Si je présentais des preuves que j’ai un lien de parenté éloigné avec la dynastie [ROOT.Char.GetDynasty.GetBaseName], me soutiendriez-vous ? »\nCette revendication est tout à fait ridicule, mais il y aurait une somme d’or conséquente à la clef..."
 sell_titles.1002.a.muslim: "Même Mahomet était un marchand !"
 sell_titles.1002.a: "Célébrons le retour de m[merchant.Custom('FR_OnA')] [merchant.Custom('SisterBrother')] porté[merchant.Custom('FR_E')] disparu[merchant.Custom('FR_E')] pendant longtemps !"
 sell_titles.1002.b: "Mon nom n’est en aucun cas à vendre !"
 sell_titles.1004.t: "Vente de titres : une excellente affaire"
 sell_titles.1004.desc: "Contre toute attente, [merchant.Custom('FR_le_Char_Pi')][merchant.GetTitledFirstName], [merchant.Custom('FR_LeLa')] marchand[merchant.Custom('FR_E')] qui s’est avéré[merchant.Custom('FR_E')] être un[merchant.Custom('FR_E')] parent[merchant.Custom('FR_E')] très, très éloigné[merchant.Custom('FR_E')], a prouvé qu’[merchant.Custom('FR_IlElle')] était un[merchant.Custom('FR_E')] excellent[merchant.Custom('FR_E')] guerri[merchant.Custom('FR_ErEre')] ! Qui aurait cru qu’un[merchant.Custom('FR_E')] roturi[merchant.Custom('FR_ErEre')] puisse atteindre de tels sommets ?"
 sell_titles.1004.a: "Peut-être est-[merchant.Custom('FR_IlElle')] vraiment de sang noble, après tout ?"
 sell_titles.1005.desc: "Depuis que j’ai accepté [merchant.Custom('FR_le_Char_Pi')][merchant.GetTitledFirstName]... Je veux dire, depuis qu’[merchant.Custom('FR_IlElle')] est revenu[merchant.Custom('FR_E')] dans la famille, [merchant.Custom('FR_IlElle')] a démontré qu’[merchant.Custom('FR_IlElle')] était populaire auprès des [ROOT.Char.GetFaith.AltPriestTermPlural]. Apparemment, [merchant.Custom('FR_IlElle')] est assez sage, bien plus que ce que l’on pourrait attendre d’un[merchant.Custom('FR_E')] simple roturi[merchant.Custom('FR_ErEre')]."
 sell_titles.1005.a: "Après tout, on trouve bien de l’or dans de la simple roche."
 sell_titles.1006.desc: "Peut-être que de nouveaux points de vue peuvent être bons de temps en temps ? [merchant.Custom('FR_le_Char_Pi')|U][merchant.GetTitledFirstName], déjà suffisamment compétent[merchant.Custom('FR_E')] pour acquérir une place dans ma Maison, s’est montré[merchant.Custom('FR_E')] incroyablement habile pour affronter les périls de ma Cour. Parfois, je me demande même [merchant.Custom('FR_SilSielle')] n’en sait pas plus que moi sur ce qui se passe !"
 sell_titles.1006.a: "Par chance, [merchant.Custom('FR_IlElle')] me doit bien ça."
 sell_titles.1007.t: "Vente de titres : le mouton noir"
 sell_titles.1007.desc: "Il y a une raison pour laquelle les roturiers ne deviennent pas nobles sur un coup de tête. Depuis que [merchant.Custom('FR_le_Char_Pi')][merchant.GetTitledFirstName] a rejoint ma cour, [merchant.Custom('FR_IlElle')] n’a été qu’une source d’embarras ! J’ai soutenu sa revendication d’être de ma Maison, je suis donc pieds et poings liés, mais c’est une erreur que je ne suis pas prêt[ROOT.Char.Custom('FR_E')] de reproduire !"
 sell_titles.1007.a: "Quelle honte..."
