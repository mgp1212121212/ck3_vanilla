 #Generic Lines
 historical_commander_trait.reject.tt: "#F Vous chercherez l’inspiration ailleurs #!"
 #Hannibal
 historical_commander_trait.0001.t: "« L’ennemi de Rome »"
 historical_commander_trait.0001.desc: "En étudiant les tactiques d’anciens généraux, j’ai été [ROOT.Char.Custom('surprised_reaction')] de découvrir les exploits d’Hannibal Barca pendant la seconde guerre punique :\n\n#F Connu comme « l’ennemi de Rome », Hannibal est surtout connu pour la bataille de Cannae, où son armée d’environ 50 000 hommes a dépassé et encerclé la plus grande armée romaine, forte de 86 000 hommes. Encerclés et incapables de battre en retraite, seuls 3 000 Romains survécurent au massacre.#!"
 historical_commander_trait.0001.a: "Comme Hannibal, je vais anéantir mes ennemis !"
 historical_commander_trait.0001.b: "Hannibal était un véritable maître de la tactique fabienne."
 historical_commander_trait.0001.c: "La polyvalence était la plus grande force d’Hannibal."
 historical_commander_trait.0001.d: "Pouah ! C’était un imbécile pour mener une guerre désespérée."
 historical_commander_trait.0001.d.good: "La brutalité n’est pas un trait à envier, même en temps de guerre."
 #Caesar
 historical_commander_trait.0002.t: "Le triomphe de César"
 historical_commander_trait.0002.desc: "En étudiant les tactiques des anciens généraux, j’ai été amusé de découvrir les exploits de Jules César lors de sa conquête de la Gaule.\n\n#F Pendant son siège d’Alésia, César estima qu’un assaut direct contre la ville bien fortifiée serait trop coûteux en hommes. Il ordonna donc à son armée de construire sa propre forteresse autour de la ville afin de piéger la garnison ennemie à l’intérieur et la laisser mourir de faim tout en empêchant les renforts de venir en aide aux défenseurs.#!"
 historical_commander_trait.0002.a: "Un peu d’ingéniosité fait beaucoup dans un siège."
 historical_commander_trait.0002.b: "Faites venir l’ennemi vers soi ! J’aime ça !"
 historical_commander_trait.0002.c: "César a pris un risque avec ce plan, mais cela a payé !"
 historical_commander_trait.0002.d: "Les guerres ne se déroulent plus ainsi de nos jours..."
 #Alexander
 historical_commander_trait.0003.t: "L’inarrêtable Alexandre"
 historical_commander_trait.0003.desc: "En étudiant les tactiques d’anciens généraux, j’ai été [ROOT.Char.Custom('surprised_reaction')] de découvrir les exploits d’Alexandre le Grand lors de sa conquête de la Mésopotamie.\n\n#F Pendant le siège de Tyr, Alexandre a attaqué une forteresse insulaire en démolissant une ville voisine et en utilisant les décombres pour construire une digue s’étendant du continent jusqu’aux murs de la ville. Cela a permis à ses engins de siège d’attaquer directement la forteresse ennemie, bien que ce soit sa flotte qui ait finalement créé une brèche.#!"
 historical_commander_trait.0003.a: "Aucune étendue d’eau ne pourra arrêter mes armées !"
 historical_commander_trait.0003.b: "Cette digue a été un exploit d’une grande ingéniosité."
 historical_commander_trait.0003.c: "Retourner les ressources de l’ennemi contre lui ? Brillant !"
 historical_commander_trait.0003.d: "Pourquoi perdre du temps à étudier des tactiques qui n’ont pas fonctionné ?"
 #Constantine
 historical_commander_trait.0004.t: "La vision de #EMP chi-rhô#!"
 historical_commander_trait.0004.desc: "En étudiant les tactiques des anciens généraux, j’ai été inspiré lorsque j’ai découvert la victoire de Constantin à la bataille du pont Milvius.\n\n#F La nuit précédant la bataille, Constantin a rêvé que la victoire lui serait accordée s’il faisait peindre le #EMP chi-rhô#!, symbole du Christ, sur les boucliers de ses soldats. C’est exactement ce qu’il a fait et le lendemain, il a vaincu les forces de l’usurpateur Maxence, qui est tombé dans le Tibre et s’est noyé.#!"
 historical_commander_trait.0004.a: "Les impies ne sont pas de taille face aux armées de Dieu !"
 historical_commander_trait.0004.b: "Comme Constantin, aucun fleuve ne peut retarder ma victoire !"
 historical_commander_trait.0004.c: "Ce sont les tactiques adaptables qui ont gagné cette bataille."
 historical_commander_trait.0004.d: "Les ruses pour remonter le moral ne suffisent pas pour gagner des guerres !"
 #Khalid ibn al-Walid
 historical_commander_trait.0005.t: "L’épée d’Allah"
 historical_commander_trait.0005.desc: "En étudiant les tactiques des généraux historiques, je suis devenu[ROOT.Char.Custom('FR_E')] contemplati[ROOT.Char.Custom('FR_FVe')] en découvrant la première bataille de Khalid ibn al-Walid après sa conversion à l’islam.\n\n#F Face aux Byzantins plus de trois fois plus nombreux à la bataille de Mu’tah, Khalid a rallié ses soldats vacillants pour tenir la position. Cette attitude de défi lui a permis d’organiser une retraite vers Médine et de sauver ses hommes d’une mort certaine. Khalid et son armée ont ensuite conquis toute l’Arabie au nom d’Allah !#!"
 historical_commander_trait.0005.a: "Ceux qui combattent au nom d’Allah seront victorieux !"
 historical_commander_trait.0005.b: "La dévotion nous permet de rester forts même en infériorité numérique."
 historical_commander_trait.0005.c: "Savoir #EMP quand#! combattre est aussi important que de savoir #EMP comment#!."
 historical_commander_trait.0005.d: "Pourquoi célébrer une défaite embarrassante ?"
 #Bilge Khagan
 historical_commander_trait.0006.t: "Le roi sage"
 historical_commander_trait.0006.desc: "En étudiant les tactiques des anciens généraux, j’ai été inspiré en découvrant l’histoire des conquêtes de Bilge Khagan aux quatre coins du monde.\n\nEn passant par Baximi et Gazhou, il a humilié l’armée de l’empereur Tang Xuanzong, qui comptait pourtant des centaines de milliers d’hommes. Il a vu à quel point notre puissance réside dans la rapidité et la mobilité ! \n\nBilge et son armée ont ensuite écrasé les Khitans et les Xi au nom de Tengri !"
 historical_commander_trait.0006.a: "Grâce à la bénédiction des cieux, nous résisterons !"
 historical_commander_trait.0006.b: "$historical_commander_trait.0005.c$"
 historical_commander_trait.0006.c: "Une armée mobile nécessite des tactiques flexibles !"
 historical_commander_trait.0006.d: "Nous valons mieux que ces simples artifices !"
