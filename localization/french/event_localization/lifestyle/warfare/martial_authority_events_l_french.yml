l_french:
 #Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t: "Clémence pour les mercenaires"
 martial_authority.1031.desc: "L’animation d’une auberge, un bon cidre, une soirée calme après une longue journée d’entraînement... Tout espoir de détente s’évanouit lorsque ma chope m’est arrachée des mains par un mercenaire chancelant sous un coup.\n\n« Je vous en prie, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », implore l’aubergiste, « Les brutes de [scoped_mercenary.GetFirstName] consomment sans payer depuis des jours ! Et leurs bagarres font peur au personnel et aux invités ! »"
 martial_authority.1031.a: "Je paierai vos boissons si vous partez immédiatement."
 martial_authority.1031.b: "Soldats, jetez-les dehors !"
 martial_authority.1031.c: "Ils sont trop ivres, ce sera fini rapidement."
 #Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t: "Dispute au camp"
 martial_authority.2040.desc: "Un peu après l’installation du campement par mes hommes, j’entends de l’agitation venant des quartiers de mes $knight_culture_player_plural_no_tooltip_lowercase$.\n\nEn m’approchant, je vois [first.Custom('FR_le_Char_Pi')][first.GetTitledFirstName] et [second.Custom('FR_le_Char_Pi')][second.GetTitledFirstName] engagé[first.Custom2('FR_E', SCOPE.sC('second'))]s dans une violente querelle au milieu d’autres soldats."
 martial_authority.2040.a: "Tenir un discours sur l’unité."
 martial_authority.2040.a.success: "Mes mots éloignent tout le monde du combat"
 martial_authority.2040.a.failure: "Mes mots n’ont aucun impact sur la dispute"
 martial_authority.2040.a.failure.tt: "La bagarre s’intensifie à mesure que des gens la rejoignent !"
 martial_authority.2040.b: "Les fouetter pour leur délit !"
 martial_authority.2040.c: "Au diable tout ça, je vais dans ma tente et je me bouche les oreilles..."
 martial_authority.2040.c.drunkard: "Au diable tout ça, je vais dans ma tente boire un verre..."
 martial_authority.2040.c.hashishiyah: "Au diable tout ça, je vais aller prendre du haschisch."
 martial_authority.2041.t: "La résolution"
 martial_authority.2041.desc: "Je me lève et leur rappelle que nous nous battons tous pour le pays et que nous devons rester unis, sans quoi de nombreux étrangers profiteraient de nos querelles intestines pour envahir nos terres et nous imposer leur souveraineté.\n\n[first.Custom('FR_le_Char_Pi')|U][first.GetTitledFirstName] et [second.Custom('FR_le_Char_Pi')][second.GetTitledFirstName], embarrassé[first.Custom2('FR_E', SCOPE.sC('second'))]s, s’excusent et s’installent pour la nuit."
 martial_authority.2041.a: "Nous sommes plus forts quand nous sommes unis."
 martial_authority.2042.t: "Bagarre"
 martial_authority.2042.desc: "Mes appels à mettre de côté nos différends tombent dans l’oreille d’un sourd et la dispute se transforme en bagarre généralisée.\n\nDes boissons et de la nourriture sont projetées, des chopes volent en éclats."
 martial_authority.2042.a: "Je pourrais tout aussi bien les rejoindre !"
 martial_authority.2042.a.success: "Je sors comme seul vainqueur de la bagarre"
 martial_authority.2042.a.failure: "Je me suis blessé[ROOT.Char.Custom('FR_E')] pendant les rudes combats"
 martial_authority.2042.b: "Quelle pagaille..."
 martial_authority.2050.t: "Un coup de main"
 martial_authority.2050.desc.opening: "Malgré l’autorité que me confère mon titre, je ne peux pas être partout à la fois dans mon [ROOT.Char.Custom('GetRealmOrDomicile')] et il y aura toujours des personnes pour « oublier » d’obéir à mes ordres dès que j’ai le dos tourné.\n\nC’est là où [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)] pourrait jouer un rôle, [right_hand_person.Custom('FR_LuiElle')] qui a fidèlement appliqué mes décrets"
 martial_authority.2050.desc.vassal: "dans son propre domaine."
 martial_authority.2050.desc.knight: "en visitant la campagne."
 martial_authority.2050.desc.courtier: "[ROOT.Char.Custom('FR_GetCourt_Au')]."
 martial_authority.2050.desc.ending: "Pourrait-[right_hand_person.Custom('FR_IlElle')] me servir de bras droit et jouer un rôle plus actif dans l’administration de mon [ROOT.Char.Custom('GetRealmOrDomicile')] ?"
 martial_authority.2050.a: "Oui, [right_hand_person.Custom('FR_IlElle')] me servira bien !"
 martial_authority.2050.a.tt: "Vous passerez plus de temps avec [right_hand_person.Custom('FR_le_Char_U_Pi')][right_hand_person.GetShortUIName]"
 martial_authority.2050.b: "M[marshal.Custom2( 'FR_RelationToMeShort_OnA', ROOT.Char)] [marshal.GetFirstNameNoTooltip] peut gérer ces problèmes."
 martial_authority.2050.c: "Je peux tout gérer moi-même si je travaille plus dur !"
 martial_authority.2050.toast.title: "[right_hand_person.Custom('FR_le_Char_U_Pi')|U][right_hand_person.GetShortUIName] est désormais votre bras droit"
 martial_authority.2051.t: "Un coup de main"
 martial_authority.2051.desc: "En m’aidant à administrer mon [ROOT.Char.Custom('GetRealmOrDomicile')], [right_hand_person.Custom('FR_le_Char_Pi')][right_hand_person.GetTitledFirstName] et moi avons découvert que nous avons beaucoup en commun !\n\nNous avons ainsi noué des liens solides au cours de notre collaboration et je me demande ce que l’avenir nous réserve..."
 martial_authority.2051.a: "Nouons une amitié !"
 martial_authority.2051.b: "Est-ce le signe de quelque chose de plus ?"
 martial_authority.2051.c: "Cela doit rester une relation de travail."
 martial_authority.2052.message: "J’ai emprisonné mon bras droit"
 martial_authority.2053.toast: "Mon bras droit a été emprisonné[right_hand_person.Custom('FR_E')] par [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] et ne peut pas me servir à moins d’être libéré[right_hand_person.Custom('FR_E')]."
 martial_authority.2054.toast: "Mon bras droit revient me servir"
 martial_authority.2054.toast.no_return: "Mon bras droit ne revient pas me servir"
 martial_authority.2055.message: "Mon bras droit n’est plus à mon service"
 martial_authority.2055.message.incapable: "Mon bras droit est devenu incapable"
 martial_authority.2056.message: "Mon bras droit a péri"
 martial_authority.2056.message.death: "J’ai tué mon bras droit"
 #Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t: "Incognito"
 martial_authority_special.1100.start.desc: "Je me suis dépouillé[ROOT.Char.Custom('FR_E')] de tout ce qui symbolise mon rang pour marcher anonymement parmi mes soldats. C’est une soirée calme, donc lorsque la dispute éclate, les mots me parviennent distinctement.\n\n"
 martial_authority_special.1100.heavy_infantry.desc: "Un fantassin"
 martial_authority_special.1100.cavalry.desc: "Un cavalier"
 martial_authority_special.1100.archer.desc: "Un archer"
 martial_authority_special.1100.skirmisher.desc: "Un escarmoucheur"
 martial_authority_special.1100.pikemen.desc: "Un piquier"
 martial_authority_special.1100.end.desc: "tente de convaincre s[officer.Custom('FR_OnA')] commandant[officer.Custom('FR_E')], [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], des avantages d’une stratégie différente, mais c[officer.Custom('FR_EEtte')] derni[officer.Custom('FR_ErEre')] ne veut pas en entendre parler. Alors que je m’approche, [officer.Custom('FR_LeLa')] commandant[officer.Custom('FR_E')], furieu[officer.Custom('FR_XSe')], lève son poing..."
 martial_authority_special.1100.a: "S’interposer pour protéger le soldat."
 martial_authority_special.1100.a.success.tt: "Vous battez l’officier dans un combat à mains nues"
 martial_authority_special.1100.a.failure.tt: "L’officier vous bat dans un combat à mains nues"
 martial_authority_special.1100.b: "Offrir une médiation entre [officer.GetFirstNameNoTooltip] et le soldat."
 martial_authority_special.1100.b.success.tt: "Vous convainquez [officer.Custom('FR_le_Char_U_Pi')][officer.GetShortUINameNoTooltip]"
 martial_authority_special.1100.b.failure.tt: "[officer.Custom('FR_le_Char_U_Pi')|U][officer.GetShortUINameNoTooltip] vous réprimande"
 martial_authority_special.1100.c: "En faire un exemple."
 martial_authority_special.1100.d: "S’éclipser et s’attribuer le mérite de l’idée du soldat."
 martial_authority_special.1101.desc: "Mon entraînement m’a bien servi. Quelques instants plus tard, je maintiens [officer.Custom('FR_le_Char_Pi')][officer.GetTitledFirstName] fermement au sol. « Que cela serve de leçon », dis-je haut et fort pour que tout le monde entende. « Votre [ROOT.Char.GetTitleTierName] n’approuve pas les idiots obtus. Peu importe leur rang."
 martial_authority_special.1101.end.desc: "\n\nLe soldat rayonne de gratitude. « Merci, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Vous ne connaîtrez jamais de serviteur plus fidèle que [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName]. »"
 martial_authority_special.1101.a: "Adopter la stratégie de [soldier_friend.GetFirstNameNoTooltip]."
 martial_authority_special.1101.b: "Discuter de la stratégie pour en apprendre davantage sur la guerre."
 martial_authority_special.1102.desc: "Connaissant ce qu’[soldier_friend.Custom('FR_IlElle')] risque en blessant un commandant, le soldat ne fait rien pour se défendre contre les coups qui lui sont portés. Alors que le sang coule, je m’interpose.\n\nPeut-être aurais-je dû savoir qu’il ne vaux mieux pas se bagarrer avec un guerrier aguerri. Je finis par être contraint[ROOT.Char.Custom('FR_E')] de révéler mon identité afin que [officer.Custom('FR_le_Char_Pi')][officer.GetTitledFirstName] me laisse partir. Je retourne à ma tente avant que la nouvelle ne se répande..."
 martial_authority_special.1102.a: "Au moins j’ai appris quelque chose."
 martial_authority_special.1103.desc: "Le bras [officer.Custom('FR_du_Char_Pi')][officer.GetTitledFirstName] se fige lorsque je lève la voix. L’intensité émotionnelle de mes mots semble toucher une corde sensible. Son expression s’adoucit jusqu’à l’embarras. [officer.GetSheHe|U] balbutie des excuses et s’enfuit en courant."
 #Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t: "[Select_CString(deserting_soldier.IsFemale,'La déserteuse','Le déserteur')]"
 martial_authority_special.1501.desc: "Je patrouille en [ravaged_place.GetName], en essayant de me faire une idée des dégâts récents dans ce comté. [deserting_soldier.Custom('FR_le_Char_Pi')|U][deserting_soldier.GetTitledFirstName] m’arrête en chemin.\n\n« Je me souviens de cet endroit."
 martial_authority_special.1501.desc_battle: "Il a été ravagé lors d’une de nos récentes batailles !"
 martial_authority_special.1501.desc_raid: "Il a été attaqué et pillé !"
 martial_authority_special.1501.desc_outro: "J’ai vu l’horreur, les bouches qui hurlent, le sang... le feu. » [deserting_soldier.Custom('FR_IlElle')|U] devient pâle : « Je... Je ne peux plus rester ici. Et je ne le ferai pas ! »"
 martial_authority_special.1501.a: "« Moi aussi, mais il faut endurer. »"
 martial_authority_special.1501.a_tt: "Vous parlez à [deserting_soldier.GetFirstNameNoTooltip] de vos expériences similaires et de ce qu’elles vous font ressentir"
 martial_authority_special.1501.a.success: "[deserting_soldier.GetFirstName] se calme"
 martial_authority_special.1501.a.failure: "Le délire de [deserting_soldier.GetFirstName] s’aggrave"
 martial_authority_special.1501.b: "Cela ne vous arrivera plus jamais."
 martial_authority_special.1501.c: "« Ressaisissez-vous ! »"
 martial_authority_special.3000.t: "Une démonstration de gouvernance"
 martial_authority_special.3000.desc: "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] s’immisce aux réunions du Conseil ces derniers temps. Connaissant son intérêt en matière de commandement, je me dis qu’[martial_authority_friend.Custom('FR_IlElle')] s’attend à ce que je l’impressionne.\n\nJe pourrais avoir une discussion avec [martial_authority_friend.Custom('FR_LuiElle')], mais cela pourrait être préférable qu’[martial_authority_friend.Custom('FR_IlElle')] me voit simplement interagir avec mes [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] — il y a des avantages à au moins prétendre connaître le visage de chaque soldat."
 martial_authority_special.3000.a: "Discutons des méthodes de communication."
 martial_authority_special.3000.b: "Nous devrions aller saluer quelques recrues !"
 respected_figurehead: "Chef respecté"
