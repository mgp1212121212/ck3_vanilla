l_french:
 #Random Trait Acquisition Events
 #Choose whether to become aggressive_attacker, unyielding_defender or flexible_leader
 learn_commander_trait.0002.t: "Un équilibre délicat"
 learn_commander_trait.0002.desc: "Dans le feu de la bataille, un esprit de décision est souvent ce qui sépare la victoire de la défaite.\n\nLe moment venu, je saurai comment agir."
 learn_commander_trait.0002.a: "Je vais frapper et ne jamais fléchir !"
 learn_commander_trait.0002.b: "Je tiens ma position."
 learn_commander_trait.0002.c: "Je reste en alerte et agit en fonction de ce qu’exige la situation."
 #Choose whether to become a Logistician, a Military Engineer, or forder
 learn_commander_trait.0003.t: "En territoire ennemi"
 learn_commander_trait.0003.desc: "Une guerre est déterminée par ses batailles, mais les batailles sont déterminées par leurs préparatifs.\n\nSe laisser prendre au dépourvu est un bon moyen de perdre."
 learn_commander_trait.0003.a: "Mes armées doivent toujours être bien approvisionnées."
 learn_commander_trait.0003.b: "Aucun château n’entravera longtemps ma progression."
 learn_commander_trait.0003.c: "Je frappe par delà les fleuves avec aisance."
 #Choose whether to become a Reaver or Reckless
 learn_commander_trait.0004.t: "Le cours de la bataille"
 learn_commander_trait.0004.desc: "J’ai vu comment se passe la légère accalmie au cours de la bataille. Le bref moment où aucun des deux camps ne va à l’assaut, juste avant que la mêlée ne se brise, comme des vagues qui se séparent autour d’un rocher."
 learn_commander_trait.0004.b: "Je vais toujours aller au contact !"
 learn_commander_trait.0004.c: "Il faut se réarmer avec toute arme non coincée dans un corps !"
 #Become a Sea Raider
 learn_commander_trait.0005.t: "Comme la tempête"
 learn_commander_trait.0005.desc: "L’assaut d’une centaine d’hommes depuis les eaux peu profondes, aussi rapide qu’impitoyable, laisse les bâtiments en feu derrière nous."
 learn_commander_trait.0005.a: "Personne ne pourra me renier ma fureur !"
 #Become a Holy Warrior
 learn_commander_trait.0006.t: "La lame [ROOT.Char.GetFaith.WarGodNamePossessive]"
 learn_commander_trait.0006.desc: "J’ai vu des païens se battre. Je sais avec quelle grande cruauté ils abattent les fidèles.\n\nAu nom [ROOT.Char.GetFaith.WarGodNamePossessive], je vais m’élever contre eux avec tout le courage qui pourra m’être accordé !"
 learn_commander_trait.0006.a: "Je ne me reposerai pas avant d’avoir dévasté les ennemis [ROOT.Char.GetFaith.PantheonTerm3] !"
 #Become a Desert Warrior
 learn_commander_trait.0007.t: "Sous le soleil battant"
 learn_commander_trait.0007.desc: "Mes ennemis ne voient pas comment la rugosité du sable et le manque d’eau peuvent être une bénédiction. Ils ne comprennent pas comment mes troupes peuvent attendre patiemment le combat, tandis que les leurs ont soif."
 learn_commander_trait.0007.a: "Le désert est mon allié."
 #Become a Jungle Stalker
 learn_commander_trait.0008.t: "Implacable dans les broussailles"
 learn_commander_trait.0008.desc: "Il ne peut y avoir de batailles faciles dans la jungle, et je sais en tirer parti. Mes troupes forcent l’ennemi à passer par des sentiers envahis par la végétation, où je le piège dans la boue et les broussailles. Les épines peuvent faire autant de dégâts que des épées ou des lances !\n\nQuand la nuit tombe, les corps ont disparu sous les feuilles tombées."
 learn_commander_trait.0008.a: "La forêt n’est pas un lieu de clémence."
 #Become a Winter Soldier
 learn_commander_trait.0009.t: "Aussi froid que la nuit"
 learn_commander_trait.0009.desc: "Le froid impitoyable a fait de nombreuses victimes, mais je n’en fais pas partie, et mes soldats non plus.\n\nNous savons où chercher de la nourriture sous la neige, nous sommes comme des loups lorsque nous traquons nos ennemis, et avons le mordant du froid glacial du milieu de l’hiver..."
 learn_commander_trait.0009.a: "Nous frappons comme de la grêle."
 #Training offer
 learn_commander_trait.11.opening: "« Je crois comprendre que vous souhaitez approfondir votre compréhension de la guerre ? », demande [teacher.Custom('FR_le_Char_Pi')][teacher.GetTitledFirstName] qui [teacher.Custom('quirk_pos_present')] et s’approche de moi. « Je pourrais peut-être vous aider à voir le champ de bataille d’une autre façon. »"
 #Generic:
 #Offer:
 learn_commander_trait.11.desc: "\n\n[teacher.GetFirstName] est connu[teacher.Custom('FR_E')] pour maîtriser [ROOT.Char.Custom('CommanderTraitSkillDescription')]. S’il y en a un qui peut m’aider à comprendre, c’est [teacher.Custom('FR_LuiElle')]."
 learn_commander_trait.11.a: "Je veux apprendre."
 learn_commander_trait.11.b: "Je laisserai cela à mes généraux."
 learn_commander_trait.11.martial_tt: "[teacher.GetFirstName] va essayer de vous transmettre ses compétences de [THIS.Char.Custom('CommanderTraitBeingTaught')] !\n$EFFECT_LIST_BULLET$Une [martial_skill|El] sera bénéfique dans ce domaine"
 learn_commander_trait.11.b.tt: "#F Peut-être une autre fois.#!"
 #Final Test:
 learn_commander_trait.12.desc: "[teacher.Custom('FR_le_Char_Pi')|U][teacher.GetTitledFirstName] m’a montré les tenants et les aboutissants en ce qui concerne [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Ma dernière épreuve est une bataille fictive contre [teacher.Custom('FR_LuiElle')], pour montrer ce que j’ai appris."
 learn_commander_trait.12.a: "Préparer les troupes !"
 learn_commander_trait.12.b: "Non, je n’ai pas bien compris ce qu’[teacher.Custom('FR_IlElle')] m’a enseigné."
 learn_commander_trait.giving_up_tt: "#F Je n’ai pas besoin d’apprendre ça#!"
 learn_commander_trait_final_test_success: "Victoire !"
 learn_commander_trait_final_test_success_tt: "#F Je prouve que j’ai appris#!"
 learn_commander_trait_final_test_failure: "Défaite !"
 learn_commander_trait_final_test_failure_tt: "#F Je n’ai pas encore assez appris#!"
 #Success:
 learn_commander_trait.13.desc: "[teacher.Custom('FR_le_Char_Pi')|U][teacher.GetTitledFirstName] vient à cheval vers moi. « Impressionnant ! » crie-t-[teacher.Custom('FR_IlElle')]. Les levées « ennemies » sont impressionnées par l’efficacité de mes autres troupes.\n\nIl ne fait guère de doute que j’ai compris ce que cela signifie d’être [ROOT.Char.Custom('CommanderTraitBeingTaught')]."
 learn_commander_trait.13.a: "J’ai tellement appris."
 #Failure:
 learn_commander_trait.14.desc: "« Peut-être vous reste-t-il encore des choses à apprendre... », dit [teacher.Custom('FR_le_Char_Pi')][teacher.GetTitledFirstName] qui tend la main pour m’aider à sortir de la boue.\n\nMes troupes ont fait une démonstration peu brillante. Je dois avouer qu’[teacher.Custom('FR_IlElle')] a peut-être raison."
 learn_commander_trait.14.a: "Montrez-moi encore comment vous faites."
 learn_commander_trait.14.a.tt: "« Je vais encore m’y essayer... »"
 learn_commander_trait.14.b: "C’est trop dur !"
 learn_commander_trait.14.b.tt: "« J’abandonne ! Du moins pour l’instant. »"
 #Logistics
 learn_commander_trait.01.t: "Un apport de connaissances"
 #Offer:
 learn_commander_trait.1101.desc: "\n\n[teacher.GetFirstName] est connu[teacher.Custom('FR_E')] pour sa maîtrise de la logistique. S’il y a quelqu’un qui peut m’aider dans ce domaine, ce serait [teacher.Custom('FR_LuiElle')]."
 #Final test
 learn_commander_trait.1201.desc: "[teacher.Custom('FR_le_Char_Pi')|U][teacher.GetTitledFirstName] m’a montré en profondeur comment veiller à ce que des provisions parviennent à mes soldats sur le terrain. Ma dernière épreuve est une simulation de bataille dans laquelle je dois protéger mon ravitaillement de son attaque."
 #Success
 learn_commander_trait.1301.desc: "[teacher.Custom('FR_le_Char_Pi')|U][teacher.GetTitledFirstName] vient à cheval vers moi. « Impressionnant ! » crie-t-[teacher.Custom('FR_IlElle')]. « Mes troupes n’ont même pas pu s’approcher du ravitaillement. »"
 #Failure
 learn_commander_trait.1401.desc: "Tout semblait aller si bien, jusqu’à ce que je prenne conscience que la cavalerie était une feinte !\n\n[teacher.Custom('FR_le_Char_Pi')|U][teacher.GetTitledFirstName] tient une pomme de mes chariots quand je [teacher.Custom('FR_LeLa')] rejoins. « Je pense avoir vu où vous vous êtes trompé[ROOT.Char.Custom('FR_E')] », dit-[teacher.Custom('FR_IlElle')]."
 #Military Engineer
 learn_commander_trait.02.t: "Des connaissances sur les constructions défensives"
 #Offer:
 learn_commander_trait.1102.desc: "\n\n[teacher.GetFirstName] est connu[teacher.Custom('FR_E')] pour sa maîtrise du génie militaire. S’il y a quelqu’un qui peut m’aider dans ce domaine, ce serait [teacher.Custom('FR_LuiElle')]."
 #Final test
 learn_commander_trait.1202.desc: "[teacher.Custom('FR_le_Char_Pi')|U][teacher.GetTitledFirstName] m’a montré les tenants et les aboutissants des méthodes de siège. Alors que nous sommes penchés au-dessus d’une forteresse miniature, ma dernière épreuve consiste à décrire comment je pourrais m’en emparer le plus efficacement possible."
 #Success
 learn_commander_trait.1302.desc: "« Oh, je n’avais pas pensé à ça », dit [teacher.Custom('FR_le_Char_Pi')][teacher.GetTitledFirstName] qui [teacher.Custom('quirk_pos_present')]. [teacher.GetSheHe|U] ne trouve pas une seule faille dans mon plan !"
 #Failure
 learn_commander_trait.1402.desc: "« Avez-vous oublié cette tour ? », dit [teacher.Custom('FR_le_Char_Pi')][teacher.GetTitledFirstName] désigne du doigt les remparts de la zone en face du mur que je décrivais. Je vois la faille fatale dans mon plan maintenant."
 #aggressive_attacker
 learn_commander_trait.03.t: "Une perspicacité dévastatrice"
 #unyielding_defender
 learn_commander_trait.04.t: "Connaissances défensives"
 #forder
 learn_commander_trait.05.t: "Maîtrise des traversées"
 #flexible_leader
 learn_commander_trait.06.t: "Une réponse à toutes les situations"
 #Desert Warrior
 learn_commander_trait.07.t: "Sagesse du désert"
 #Jungle Stalker
 learn_commander_trait.08.t: "Connaissance des broussailles"
 #Winter Soldier
 learn_commander_trait.09.t: "Maîtrise hivernale"
 #Reaver
 learn_commander_trait.10.t: "L’art du pillage"
 #Reckless
 learn_commander_trait.12.t: "L’art de la persévérance"
 #Holy Warrior
 learn_commander_trait.13.t: "Combattre avec zèle"
 #Sea Raider
 learn_commander_trait.14.t: "Comprendre le pillage"
 #Fallbacks in case your teacher is no longer with you
 learn_commander_trait.91.t: "Tout[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')]"
 learn_commander_trait.1291.desc: "Bien que [teacher.Custom('FR_le_Char_Pi')][teacher.GetTitledFirstName] ne veille plus sur moi, je peux encore me prouver que j’ai maîtrisé [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Une dernière épreuve, une bataille factice pour tester mes compétences."
 learn_commander_trait.1291.a: "C’est le moment."
 learn_commander_trait.1291.b: "Sans [teacher.GetFirstNameNoTooltip], je peux simplement dire que j’ai bien réussi."
 learn_commander_trait.1391.desc: "Je vous aurais rendu[teacher.Custom('FR_E')] fi[teacher.Custom('FR_ErEre')], [teacher.GetFirstName] !\n\nLa simulation de bataille a été un énorme succès et j’ai prouvé ma maîtrise."
 learn_commander_trait.1391.a: "Maintenant, passons à un vrai champ de bataille !"
 learn_commander_trait.1491.desc: "Peut-être est-il préférable que [teacher.Custom('FR_le_Char_Pi')][teacher.GetTitledFirstName] n’était pas là pour voir ça...\n\nTout s’est mal passé lors de ma simulation de bataille et aucune de mes tactiques n’a fonctionné !"
 learn_commander_trait.1491.a: "Il semble que j’ai encore des choses à apprendre..."
