l_french:
 warhorse.0001.t: "Le cheval de bataille"
 warhorse.0001.desc: "Admirant m[ROOT.Char.Custom('HorseStoryHerHis')] [ROOT.Char.Custom('HorseStoryMareStallion')] qui suit maintenant chacun de mes ordres, je songe à lui donner un nom..."
 warhorse.0001.a: "Un nom inspiré par l’Histoire !"
 warhorse.0001.b: "La mythologie regorge de noms de chevaux inspirants !"
 warhorse.0001.c: "C’est juste un cheval, et devrait être nommé comme tel."
 warhorse.0002.desc: "Je vais nommer m[ROOT.Char.Custom('HorseStoryHerHis')] [ROOT.Char.Custom('HorseStoryMareStallion')] d’après un des chevaux célèbres ayant appartenu aux chefs et aux héros du passé."
 warhorse.0002.a: "Tencendur, comme le cheval de Charlemagne !"
 warhorse.0002.b: "Bucéphale, comme le cheval d’Alexandre le Grand !"
 warhorse.0002.c: "Seianien — le sort de Gnaeus Seius est sûrement exagéré !"
 warhorse.0002.d: "Zuljanah, comme le cheval de Husayn ibn Ali !"
 warhorse.0002.e: "Lièvre Rouge, comme le cheval de Lü Bu !"
 warhorse.0002.f: "Veillantif, comme le cheval de Roland !"
 warhorse.0002.g: "Incitatus, le favori de Caligula !"
 warhorse.0002.go_back: "Hm, un autre thème pour le nom conviendrait mieux..."
 warhorse.0003.desc: "Le monde mythologique est riche en noms de chevaux."
 warhorse.0003.llamrei: "Llamrei — d’après le cheval du roi Arthur !"
 warhorse.0003.sleipnir: "Sleipnir — le même que le coursier qui transportait Odin !"
 warhorse.0003.uchchaihshravas: "Uchchaihshravas — la monture du dieu-Soleil !"
 warhorse.0003.dadhi_kra: "Dadhi-krā — le soleil du matin !"
 warhorse.0003.devadatta: "Devadatta — comme le cheval de Kalkî !"
 warhorse.0003.keshi: "Keshi — d’après le cheval démon !"
 warhorse.0003.kanthaka: "Kanthaka — pour le fidèle coursier de Gautama Bouddha !"
 warhorse.0003.burko: "Bourko — comme le cheval magique des traditions populaires !"
 warhorse.0003.aranjagaan: "Aranjagaan — la monture du grand guerrier Jangar !"
 warhorse.0003.haizum: "Haizum — le cheval de l’archange Gabriel !"
 warhorse.0003.buraq: "Bouraq — après la créature qui portait les prophètes !"
 warhorse.0003.balius: "Balios — un des chevaux d’Achille !"
 warhorse.0003.xanthos: "Xanthe — le nom de l’autre cheval d’Achille conviendrait mieux !"
 warhorse.0003.boreas: "Borée — l’ancien dieu grec du vent du nord !"
 warhorse.0003.khiimori: "Khiimori, le Cheval du Vent, allégorie de l’âme humaine !"
 warhorse.0003.rlung_rta: "Loungta, un porteur de prières et de bonne fortune !"
 warhorse.0003.jonon_khar: "Jonon Khar, un destrier ailé qui hennit comme le morin khuur."
 warhorse.0003.tulpar: "Tulpar — une bête divine et ailée d’une vitesse incomparable."
 warhorse.0003.aranzhale: "Aranzhale, d’après un autre destrier de Jangar."
 warhorse.0003.oyomaa: "Oyomaa, d’après la belle bête noire de Mengen Shigshirge."
 warhorse.0003.rakhsh: "Rakhsh, du #EMP Shahnameh#!, est un cheval qui a les épaules d’un lion et la force d’un éléphant."
 warhorse.0004.desc: "Un cheval doit être nommé comme la créature de base qu’il est."
 warhorse.0004.a: "Cheval de bataille."
 warhorse.0004.b: "Labbé."
 warhorse.0004.c: "Cheval fougueux."
 warhorse.0004.d: "Sabot Brillant."
 warhorse.0004.courser: "Coursier."
 warhorse.1001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U] : M[ROOT.Char.Custom('HorseStoryHerHis')] fidèle [ROOT.Char.Custom('HorseStoryMareStallion')]"
 warhorse.1001.desc: "Un entraîneur de renom m’a approché après avoir entendu des rumeurs sur m[ROOT.Char.Custom('HorseStoryHerHis')] [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] et offre ses services.\n\n« Tout ce que je demande en retour, c’est une petite compensation. »"
 warhorse.1001.a: "[ROOT.Char.Custom('HorseStorySheHe')|U] doit acquérir de la force."
 warhorse.1001.b: "[ROOT.Char.Custom('HorseStorySheHe')|U] doit apprendre à se déplacer plus rapidement."
 warhorse.1001.c: "[ROOT.Char.Custom('HorseStorySheHe')|U] doit travailler son endurance."
 warhorse.1001.d: "[ROOT.Char.Custom('HorseStorySheHe')|U] doit devenir plus féroce."
 warhorse.1001.e: "Je ne suis pas intéressé[ROOT.Char.Custom('FR_E')]."
 warhorse.1001.e.tt: "#F « [THIS.Char.Custom('WarhorseStoryName')] n’a besoin que de moi comme entraîneu[THIS.Char.Custom('FR_RSe')] ! »#!"
 warhorse.1001.f: "C’est pour ça que je paie un grand écuyer !"
 warhorse.1001.f.tt: "Votre grand écuyer commence à entraîner [THIS.Char.Custom('WarhorseStoryName')]"
 warhorse.1001.f.failure: "Vous avez surestimé votre grand écuyer"
 warhorse.1001.f.failure.tt: "[m_horse.Custom('FR_le_Char_Pi')|U][m_horse.GetTitledFirstNameNoTooltip] échoue à entraîner [THIS.Char.Custom('WarhorseStoryName')]."
 warhorse.1002.desc: "[ROOT.Char.Custom('WarhorseStoryName')] a suivi son entraînement et les résultats sont déjà visibles !"
 warhorse.1002.a: "C’était de l’argent bien dépensé !"
 warhorse.1101.t: "[ROOT.Char.Custom('WarhorseStoryName')|U] : journée ensoleillée"
 warhorse.1101.desc: "Alors que je me rends vers les poteaux d’attache, je suis accueilli[ROOT.Char.Custom('FR_E')] par les hennissements joyeux de [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] semble avoir hâte de se dégourdir les jambes par ce beau temps, et je ne peux qu’être d’accord."
 warhorse.1101.a: "Je dois profiter de chaque instant pour m’entraîner !"
 warhorse.1101.b: "La journée est trop belle pour ne pas être appréciée correctement !"
 warhorse.1201.t: "[ROOT.Char.Custom('WarhorseStoryName')|U] : m[ROOT.Char.Custom('HorseStoryHerHis')] [ROOT.Char.Custom('HorseStoryMareStallion')] est malade"
 warhorse.1201.desc: "Alors que m[ROOT.Char.Custom('HorseStoryHerHis')] [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] se dirige vers moi en traînant d’une jambe et en pendant la tête, il ne fait aucun doute qu’[ROOT.Char.Custom('HorseStorySheHe')] est malade.\n\nLe dresseur m’assure qu’il y a un remède à ce mal, mais celui-ci a un coût élevé."
 warhorse.1201.a: "Aucun prix n’est trop élevé pour m[ROOT.Char.Custom('HorseStoryHerHis')] tendre [ROOT.Char.Custom('WarhorseStoryName')] !"
 warhorse.1201.b: "Quoi qu’il arrive, c’est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive]."
 warhorse.1201.b_good: "[ROOT.Char.Custom('WarhorseStoryName')] s’en sort bien"
 warhorse.1201.b.tt: "[THIS.Char.Custom('HorseStorySheHe')|U] semble moins vous faire confiance cependant"
 warhorse.1201.b_bad: "[ROOT.Char.Custom('WarhorseStoryName')] meurt de maladie"
 warhorse.1301.t: "[ROOT.Char.Custom('WarhorseStoryName')|U] : Passionné[horse_vassal.Custom('FR_E')] de chevaux"
 warhorse.1301.desc: "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] regarde [ROOT.Char.Custom('WarhorseStoryName')] de haut en bas et acquiesce avec approbation : « C’est un cheval magnifique que vous avez là, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Ce serait un honneur si vous m’autorisiez à le prendre pour une balade. »"
 warhorse.1301.a: "Amusez-vous bien !"
 warhorse.1301.a.tt: "[THIS.Char.Custom('WarhorseStoryName')] est une monture féroce et [horse_vassal.GetFirstNameNoTooltip] n’est pas connu[horse_vassal.Custom('FR_E')] pour ses prouesses — Va-t-[horse_vassal.Custom('FR_IlElle')] s’en sortir ?"
 warhorse.1301.b: "Personne ne monte [ROOT.Char.Custom('WarhorseStoryName')] à part moi !"
 warhorse.1401.t: "[ROOT.Char.Custom('WarhorseStoryName')|U] : Horreur équine"
 warhorse.1401.desc: "Alors que le soleil se couche, je me retrouve seul[ROOT.Char.Custom('FR_E')]. Le calme de la nuit n’est interrompu que par le piétinement de m[ROOT.Char.Custom('HorseStoryHerHis')] [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. Il y a quelque chose d’étrange dans ses yeux, quelque chose de... menaçant.\n\n[ROOT.Char.Custom('HorseStorySheHe')|U] me suit du regard alors que je me retourne pour partir, ce qui me fait froid dans le dos."
 warhorse.1401.a: "C’est ridicule – ce n’est qu’un cheval."
 warhorse.1401.a.tt: "#F Mais alors pourquoi sentez-vous toujours ses yeux sur vous ?#!"
 warhorse.1401.b: "Ce cheval est sûrement maudit. Je m’en débarrasse."
 warhorse.1402.desc: "Les pieds contusionnés par ses sabots, les mains en sang à cause de ses morsures, le corps meurtri d’avoir été projeté... [ROOT.Char.Custom('WarhorseStoryName')] hennit joyeusement alors qu’[ROOT.Char.Custom('HorseStorySheHe')] m’a presque projeté sur la lance d’un soldat. Je ne sais pas combien de temps encore je pourrai endurer ça."
 warhorse.1402.a: "Je ne serai pas vaincu[ROOT.Char.Custom('FR_E')] par un cheval !"
 warhorse.1402.b: "L’histoire de [ROOT.Char.Custom('WarhorseStoryName')] s’arrête ici."
 warhorse.1499.desc: "Alors que nous revenons d’une courte promenade à cheval, ce que je redoute depuis que j’ai vu la méchanceté dans les yeux de m[ROOT.Char.Custom('HorseStoryHerHis')] [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] se produit. [ROOT.Char.Custom('HorseStorySheHe')|U] me projette juste au moment où nous passons devant une série de rochers pointus et je tombe la tête la première. Pris[ROOT.Char.Custom('FR_E')] d’une douleur fulgurante, je n’entends que ses hennissements bruyants avant que tout ne finisse par disparaître..."
 warhorse.1499.a: "[ROOT.Char.Custom('WarhorseStoryName')]... Pourquoi ?"
 warhorse.8001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U] : La fin d’une vie"
 warhorse.8001.desc: "M[ROOT.Char.Custom('HorseStoryHerHis')] fidèle [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] a pris de l’âge. [ROOT.Char.Custom('HorseStorySheHe')|U] a perdu en fougue et en vitesse.\n\nAfin de perpétuer sa lignée, je devrais lui trouver un cheval avec lequel s’accoupler."
 warhorse.8001.a: "Je trouverai un [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] fort."
 warhorse.8001.b: "Chercher un [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] agile."
 warhorse.8001.c: "L’aspect le plus important chez un [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] est l’endurance."
 warhorse.8001.d: "Parcourir les terres à la recherche d’un [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] féroce !"
 warhorse.8001.e: "Je vais lui permettre de finir ses derniers jours tranquillement."
 warhorse.8002.t: "[ROOT.Char.Custom('WarhorseStoryName')|U] : le cycle de la vie"
 warhorse.8002.desc: "M[ROOT.Char.Custom('HorseStoryHerHis')] fidèle [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] a péri, mais [ROOT.Char.Custom('HorseStorySheHe')] laisse un poulain fort ! Je peux déjà voir sa personnalité dans le jeune — mon ami est toujours avec moi dans un sens."
 warhorse.8002.a: "Repose en paix [ROOT.Char.Custom('WarhorseStoryName')]."
 warhorse.8003.desc: "Alors que je sors prendre l’air, j’apprends avec tristesse que m[ROOT.Char.Custom('HorseStoryHerHis')] fidèle [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] a rendu l’âme pendant la nuit. [ROOT.Char.Custom('HorseStorySheHe')|U] laisse un vide dans mon cœur."
 warhorse.8003.a: "Oh [ROOT.Char.Custom('WarhorseStoryName')], tu vas me manquer !"
