 martial_authority_one_eyed_child_title: "$trait_one_eyed$ !"
 martial_authority_one_eyed_child: "[fighting_child.Custom('FR_le_Char')|U][fighting_child.GetNameNoTooltip] a perdu un œil dans le tournoi."
 martial_authority_disfigured_child_title: "$trait_disfigured$ !"
 martial_authority_disfigured_child: "[fighting_child.Custom('FR_le_Char')|U][fighting_child.GetNameNoTooltip] a été défiguré[fighting_child.Custom('FR_E')] après une blessure dans le tournoi."
 martial_authority_unremarkable_child_title: "Votre enfant est médiocre !"
 martial_authority.8000_injury: "[fighting_child.Custom('FR_le_Char')|U][fighting_child.GetName] se blesse"
 martial_authority_unremarkable_child: "[fighting_child.Custom('FR_le_Char')|U][fighting_child.GetNameNoTooltip] se montre quelconque dans le tournoi."
 martial_authority.8100.desc: "Les combattants dans la mêlée tournent maladroitement autour [fighting_child.Custom('FR_du_Char')][fighting_child.GetName], craignant clairement de lui faire du mal. Cependant, [fighting_child.Custom('FR_IlElle')] riposte avec des coups bas, ignorant toutes les règles du tournoi.\n\nJe le regarde enfoncer le manche de 14 pieds à l’arrière du crâne de mon [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [murdered_knight.Custom('FR_le_Char')][murdered_knight.GetName]. Les combattants continuent à ne lui porter que des coups symboliques, tandis qu’[fighting_child.Custom('FR_IlElle')] empale le cerveau d’un autre combattant.\n\n« Mettez-y fin, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », supplie [marshal.Custom('FR_le_Char_Pi')][marshal.GetTitledFirstName]."
 martial_authority.8100.a: "On dirait qu’on a un gagnant !"
 martial_authority.8100.c: "Par [ROOT.GetCharacter.GetFaith.HighGodName], [fighting_child.GetNameNoTooltip] ! Je m’excuse pour [fighting_child.Custom('FR_LuiElle')]."
 #Innovating with weaponry
 martial_authority.4000.t: "Un outil rouillé"
 martial_authority.4000.desc: "En regardant à travers l’obscurité poussiéreuse de l’armurerie, mon regard parcourt plusieurs armes de guerre. Une paire de jambières en cuir abîmées, une épée récemment affûtée, une lance au manche usé et un... outil agricole rouillé ?\n\nJe ramasse l’outil agricole ; peut-être a-t-il été rangé sans le savoir avec les armes ? Je soulève l’outil, examinant sa lame curieusement courbée en forme de faucille, et je l’essaie sur un haubert à proximité.\n\nLa lame transperce la cotte de mailles, éparpillant quelques anneaux de fer sur le sol.\n\n#EMP Intéressant.#!"
 martial_authority.4000.a: "Je me demande si on ne pourrait pas le reconvertir ?"
 martial_authority.4000.b: "Ça suffit comme ça."
 martial_authority.4000.a.tt: "Vous cherchez des moyens de transformer cet outil en arme."
 martial_authority.4000.b.tt: "Vous cherchez d’autres moyens d’affiner vos aptitudes martiales."
 martial_authority.4001.t: "Un outil rouillé : plusieurs options..."
 martial_authority.4001.desc: "Je sors la petite lame sous le soleil de midi et je l’examine de plus près. Elle est effilée à une extrémité et disparaît dans la soie à l’autre, avec entre les deux du fer légèrement rouillé, mais toujours tranchant.\n\nLa courbure à la tête de la lame donne à l’outil une courbe sinueuse. Utile pour couper à travers les arbustes, on dirait. Ou peut-être pour trouver des failles dans une armure ?\n\nIl est clair que cela pourrait être réutilisé comme arme de guerre, mais la question reste de savoir quelle forme exacte prendrait cette arme..."
 martial_authority.4001.a: "En redressant la lame, cela pourrait être une dague utile..."
 martial_authority.4001.a.tt: "Vous essayez de transformer l’outil en une courte arme blanche."
 martial_authority.4001.b: "Peut-être que si on la montait au bout d’une lance ?"
 martial_authority.4001.b.tt: "Vous retournez à l’intérieur, à la recherche d’une corde..."
 martial_authority.4001.c: "Pourquoi ne pas le laisser tel quel ?"
 martial_authority.4001.c.tt: "Peut-être que cela peut être une arme efficace sans modification ?"
 martial_authority.4001.b.failure: "Vous avez cassé l’outil !"
 martial_authority_4001.dagger.tt: "Vous fabriquez une dague rudimentaire à partir de l’outil"
 martial_authority_4001.halberd.tt: "Vous fabriquez une hallebarde rudimentaire à partir de l’outil"
 martial_authority_4001.billhook.tt: "Vous affûtez la lame"
 martial_authority_4001.fail.tt: "Vous ne faites rien d’utile de l’outil."
 martial_authority.4002.t: "Un outil rouillé : la lame bricolée"
 martial_authority.4002.desc: "En tant que [ROOT.Char.GetLadyLord], je n’ai pas vraiment l’habitude de modifier une arme de guerre. Malgré mon enthousiasme, il est vite devenu évident que j’aurai besoin des conseils d’un expert.\n\nJ’appelle [blacksmith.Custom('FR_LeLa')] forgero[blacksmith.Custom('FR_NNne')] [blacksmith.GetFirstName], qui a marmonné quelque chose que je n’ai pas tout à fait compris à propos des dirigeants et de leurs projets favoris, et après un jour ou deux de limage et d’affûtage, l’œuvre est terminée.\n\nLa lame auparavant incurvée a été redressée et se termine par une pointe effilée, avec une rainure biseautée descendant le long du plat de la lame. Ce n’est pas une belle arme, mais c’est tout de même une arme."
 martial_authority.4002.a: "C’est parfait !"
 martial_authority.4002.b: "C’est encore mieux que la mienne !"
 martial_authority_4002.make.tt: "Vous obtenez [improvised_dagger.GetName]"
 martial_authority.4003.t: "Un outil rouillé : la hallebarde bricolée"
 martial_authority.4003.desc: "Coinçant la lance que j’avais vue plus tôt entre ma jambe et une table, j’enroule de la ficelle rugueuse autour de l’outil agricole et du fer de lance pour les lier ensemble. Au début, le fer de lance bouge de façon inquiétante, mais le lendemain, l’application de quelques lanières de cuir bouilli – offertes par [blacksmith.Custom('FR_LeLa')] tanneu[blacksmith.Custom('FR_RSe')] [blacksmith.GetFirstName] – achève la modification.\n\nL’arme que j’ai créée a tout pour plaire. La taille de la lance permet d’atteindre la cible et de la transpercer, tandis que la lame crochue de l’outil agricole pourrait facilement faire tomber un homme de son cheval ou se frayer un chemin dans les coutures d’une armure.\n\nC’est une arme de fortune, mais j’ai le sentiment qu’elle pourrait être très efficace..."
 martial_authority.4003.a: "Voyons comment votre armure va résister à ça !"
 martial_authority.4003.b: "C’est encore mieux que la mienne !"
 martial_authority_4003.make.tt: "Vous obtenez [improvised_halberd.GetName]"
 martial_authority.4004.t: "Un outil rouillé : c’est parfait comme ça"
 martial_authority.4004.desc: "L’outil, dont [blacksmith.Custom('FR_LeLa')] forgero[blacksmith.Custom('FR_NNne')] [blacksmith.GetFirstName] m’a expliqué qu’il s’agissait d’une « serpe » lorsque je l’observais avec enthousiasme en train de l’aiguiser, a tout à fait l’air d’une arme de guerre.\n\nLa lame émerge de la soie avec un tranchant acéré, le long de la lourde tête crochue. La pointe nouvellement aiguisée brille sous le soleil de midi alors que je l’enfonce dans la couture d’une armure en cuir bouilli désuète et la ramène vers moi, ce qui coupe les boucles de maintien d’un seul coup."
 martial_authority.4004.a: "Quels autres secrets détiennent nos humbles agriculteurs ?"
 martial_authority.4004.b: "J’aime ça ; distribuez-les dans tout le pays !"
 martial_authority_4004.make.tt: "Vous obtenez [improvised_billhook.GetName]"
