 #You visit some baronies or go partying, by Ewan Cowhig Croft
 martial_authority.5000.t: "Visiter les trous perdus"
 martial_authority.5000.authoritative_religion.desc: "Je frotte mes tempes palpitantes alors qu’un serviteur me lit l’énième communiqué de [baron_1_lands.GetNameNoTier] cette année. Plusieurs fiefs ont vu mon autorité s’affaiblir au cours des derniers mois.\n\nUne petite visite de ces contrées lointaines, conformément à mon devoir transmis par [ROOT.Char.GetFaith.HighGodName], pourrait les placer un peu plus fermement sous mon emprise. Cependant, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] vient de m’inviter à un festin privé..."
 martial_authority.5000.relaxed_religion.desc: "Je frotte mes tempes palpitantes alors qu’un serviteur me lit l’énième communiqué de [baron_1_lands.GetNameNoTier] cette année. Plusieurs fiefs aussi importants ont vu mon contrôle s’affaiblir au cours des derniers mois, mais une petite visite de ces contrées lointaines pourrait les placer un peu plus fermement sous mon emprise.\n\nCependant, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] m’a invité à un festin privé..."
 martial_authority.5000.a: "Un[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNne')] souverain[ROOT.Char.Custom('FR_E')] rend visite à ses inférieurs à l’occasion."
 martial_authority.5000.b: "Je suis #EMP obligé[ROOT.Char.Custom('FR_E')]#! d’aller à cette fête !"
 martial_authority.5000.a.characters_baron_final_list: "[baron_1.Custom('FR_le_Char_U_Pi')|U][baron_1.GetShortUIName], [baron_2.GetShortUIName], et [baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list: "[baron_1_lands.GetNameNoTier], [baron_2_lands.GetNameNoTier], et [baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier: "Surveillance féodale accrue"
 #Your young heir terrorizes your vassals
 martial_authority.8000.t: "Le caprice à un tournoi"
 martial_authority.8000.desc: "Mon [marshal.GetCouncilTitle] organise ce qui semble être le centième tournoi de l’année, et je dois lutter pour rester éveillé[ROOT.Char.Custom('FR_E')]. Mon esprit revient à la surface lorsque je sens qu’on me tire le coude.\n\nM[fighting_child.Custom('FR_OnA')] jeune [fighting_child.Custom('GetDaughterSon')] [fighting_child.Custom('FR_le_Char')][fighting_child.GetName], se balade en portant une lance quatre fois plus grande qu[fighting_child.Custom('FR_EluiElle')], et a trouvé un casque mal ajusté qui ne cesse de glisser sur ses yeux.\n\n« [ROOT.Char.GetMotherFather|U], puis-je me battre aussi ? », me demande-t-[fighting_child.Custom('FR_IlElle')]."
 martial_authority.8000.a: "Je vais l’autoriser et ordonner que personne ne lui fasse de mal."
 martial_authority.8000.tt: "[fighting_child.Custom('FR_le_Char')|U][fighting_child.GetName] progresse dans le tournoi"
 martial_authority.8000.a.tt: "[fighting_child.GetSheHe|U] peut faire ses preuves"
 martial_authority.8000.tt.failure: "[fighting_child.GetName] ne se distingue pas"
 martial_authority.8000.b: "« Bien sûr, mon enfant ! Qu’aucun guerrier ne retienne sa colère ! »"
 martial_authority.8000.c: "« Soyez un bon enfant et allez jouer avec les chevaux. »"
 martial_authority.8000.d: "« Ce n’est pas un endroit pour un[fighting_child.Custom('FR_E')] jeune [fighting_child.Custom('GirlBoy')]. »"
