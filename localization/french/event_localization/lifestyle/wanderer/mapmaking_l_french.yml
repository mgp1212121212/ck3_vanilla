l_french:
 mapmaking.0001.t: "Cartes et itinéraires"
 mapmaking.0001.desc: "Le moment est venu de documenter ce que j’ai appris au cours de mes voyages, afin que les autres puissent s’appuyer sur mon expérience. Un itinéraire détaillé avec des cartes me permettra de partager mes connaissances avec les autres.\n\nMaintenant, la première décision qu’il me reste à prendre est de choisir de quel voyage je veux m’inspirer pour ce projet."
 mapmaking.0001.a: "Le domaine de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]"
 mapmaking.0001.a.tt: "Ce projet se basera sur votre visite de [visited_own_county.GetName] et des autres propriétés de votre domaine\nL’artefact sera renforcé si vous avez visité plusieurs propriétés de votre [domain|El]"
 mapmaking.0001.b: "Les terres de [visited_own_vassal_title.GetNameNoTooltip]"
 mapmaking.0001.b.tt: "Ce projet se basera sur votre visite de [visited_own_vassal.GetName] et des autres capitales de vos vassaux\nL’artefact sera renforcé si vous avez visité plusieurs baronnies qui sont les [Concept('capital', 'capitales')|E] de vos [powerful_vassals|El]"
 mapmaking.0001.c: "La route vers le lieu [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]" #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0001.c.tt: "Ce projet se basera sur votre visite de [poi_map_target.GetName] et de son [point_of_interest|El]\nL’artefact sera renforcé si vous avez plus d’expérience de [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l]"
 mapmaking.0001.d: "La carte de [foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.0001.d.tt: "Ce projet se basera sur votre visite de [foreign_capital_map_target.GetName], capitale de [foreign_capital_map_target.GetTitle.GetHolder.GetPrimaryTitle.GetName]\nL’artefact sera renforcé si vous avez plus d’expérience de [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l]"
 mapmaking.0001.z: "[visited_own_liege.GetNameNoTooltip]"
 mapmaking.0010.t: "Cartographie du domaine"
 mapmaking.0010.desc: "Tout seigneur lige qui se respecte connaît son pays. Il sait à qui s’adresser pour faire avancer les choses, où se trouvent les territoires inoccupés, ce qui doit être entretenu, les défis qui doivent être relevés.\n\nAlors que je m’assois pour dresser une carte décrivant mes terres, je dois réfléchir aux informations que je considère vitales pour le lecteur. Qu’ai-je appris au cours de mes voyages ?"
 mapmaking.0010.a: "Il faut se concentrer sur les ressources inexploitées"
 mapmaking.0010.a.tt: "Cela donnera lieu à un itinéraire avec des avantages liés à l’économie du [domain|El].\nCette option bénéficie d’une [stewardship|El] plus élevée."
 mapmaking.0010.b: "La défense du pays est primordiale"
 mapmaking.0010.b.tt: "Cela donnera lieu à un itinéraire avec des avantages liés à la défense de votre [domain|El].\nCette option bénéficie d’une [martial|El] plus élevée."
 mapmaking.0020.t: "Les terres de [visited_own_vassal_title.GetNameNoTooltip]"
 mapmaking.0020.desc: "En me rendant sur les terres de mes vassaux, j’ai découvert comment ils traitaient leurs sujets, ce dont ils manquaient et ce dont ils ne manquaient pas. J’ai peut-être même une bonne idée de l’endroit où trouver leurs secrets et leurs richesses.\n\nTout cela ne peut pas être facilement décrit sur une carte, mais je dois toutefois décider du type de carte que je veux dresser."
 mapmaking.0020.a: "Je vais leur montrer comment les contrôler"
 mapmaking.0020.a.tt: "Cela donnera lieu à un itinéraire avec des avantages liés à la [dread|El].\nCette option bénéficie d’une expérience de [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l] élevée."
 mapmaking.0020.b: "Cette carte me permettra de les aider"
 mapmaking.0020.b.tt: "Cela donnera lieu à un itinéraire avec des avantages liés aux bonnes relations avec les [vassals|El] et les [courtiers|El].\nCette option bénéficie d’une [diplomacy|El] plus élevée."
 mapmaking.0020.c: "Ma carte dévoilera leurs secrets"
 mapmaking.0020.c.tt: "Cela donnera lieu à un itinéraire avec des avantages liés aux [schemes|El].\nCette option bénéficie d’une [intrigue|El] plus élevée."
 mapmaking.0030.t: "En territoire inconnu"
 mapmaking.0030.desc: "Le lieu [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] est peut-être l’un des endroits qui m’a fait la plus forte impression au cours de mes aventures. Le voyage jusqu’à [poi_map_target.GetHolding.GetNameNoTooltip] en lui-même était presque aussi mémorable, et aurait probablement été plus rapide si j’avais été mieux préparé[ROOT.Char.Custom('FR_E')].\n\nJe ne peux toutefois transmettre qu’une quantité limitée d’informations, c’est pourquoi je devrai décider sur quoi me concentrer au moment de décrire les événements." #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0030.a: "Rien n’est plus important qu’un passage rapide et sûr."
 mapmaking.0030.a.tt: "Se concentrer sur le passage vers [poi_map_target.GetHolding.GetNameNoTooltip] donnera lieu à un itinéraire qui augmente la sécurité et la rapidité du [travel|El].\nCette option bénéficie d’une expérience de [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l] élevée."
 mapmaking.0030.b: "Je dessinerai une carte de [poi_map_target.GetHolding.GetNameNoTooltip]."
 mapmaking.0030.b.tt: "Se concentrer sur le lieu [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] donnera lieu à un itinéraire avec des avantages liés au type de [point_of_interest|El].\nCette option bénéficie d’une expérience de voyageur de [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l] élevée."
 mapmaking.0040.t: "[foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.0040.desc: "J’ai appris beaucoup de choses lors de mon voyage à [foreign_kingdom_map_target.GetNameNoTier], non seulement sur les sujets qui y vivent, mais aussi sur la façon dont leurs terres sont différentes des nôtres. Les habitants de [foreign_kingdom_map_target.GetNameNoTier] ont leurs propres coutumes et gagnent différemment leur vie. À bien des égards, leurs terres me sont aussi totalement étrangères.\n\nAu moment de revenir sur mon expérience, je devrai décider ce que je souhaite transmettre aux autres voyageurs."
 mapmaking.0040.a: "La Cour de [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip] était vraiment inoubliable"
 mapmaking.0040.a.tt: "Se concentrer sur la Cour donnera lieu à un itinéraire avec des avantages liés au [prestige|El].\nCette option bénéficie d’une expérience de voyageur [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l] élevée."
 mapmaking.0040.b: "Je me concentrerai sur les habitants et leurs coutumes"
 mapmaking.0040.b.tt: "Se concentrer sur les habitants donnera lieu à un itinéraire avec des avantages liés à la [diplomacy|El].\nCette option bénéficie d’une expérience de [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l] élevée."
 mapmaking.0040.c: "Tout le monde doit connaître les [SCOPE.Custom('mythical_map_creatures')|l] de [foreign_kingdom_map_target.GetNameNoTier] !"
 mapmaking.0040.c.tt: "Se concentrer sur les créatures mythiques donnera lieu à un itinéraire avec des avantages liés à la [dynasty_prestige|El]."
 mapmaking.0004.t: "[background_terrain_scope.Custom('GetTerrainLandPlural')|U] de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.heat.t: "La chaleur torride de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.snow.t: "[background_terrain_scope.Custom('GetBadWeatherDesc')|U] à [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip]"
 mapmaking.0004.fighting.t: "Les dangers de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.monsoon.t: "Les pluies de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.desc.intro: "Chaque itinéraire doit avertir les lecteurs des dangers qui les attendent.\n\n"
 mapmaking.0004.fighting.desc: "Au cours de mes voyages dans cette région, j’ai appris à toujours être à l’affût des embuscades et autres attaques. À [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip], c’est la loi du plus fort qui règne. Que ce soit face à des bandits, des barons, ou des armées étrangères, je devais toujours être sur mes gardes.\n\n"
 mapmaking.0004.snow.desc: "Je n’oublierai jamais les hivers à [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip], les tempêtes de neige, les températures glaciales, et cette mer de neige blanche qui semblait s’étendre à l’infini et que nous devions traverser.\n\n"
 mapmaking.0004.heat.desc: "Si je devais garder un souvenir de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip], ce serait les impitoyables rayons du soleil. Alors que nous traversions [background_terrain_scope.Custom('GetTerrainLandPlural')], nous étions constamment à la recherche d’ombre et d’eau fraîche.\n\n"
 mapmaking.0004.monsoon.desc: "Les pluies diluviennes de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip] resteront à jamais gravées dans ma mémoire. En période de mousson, même le chemin le plus sûr se transforme en véritable bourbier.\n\n"
 mapmaking.0004.terrain_steppes.desc: "Le plus frappant dans cette région, ce sont les grandes steppes. Cette terre sauvage, hostile et difficile à cultiver n’offre que peu de réserves en nourriture ou en eau..."
 mapmaking.0004.terrain_deep_forests.desc: "Les forêts denses façonneront votre périple dans cette région. À [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip], je me souviens surtout de la façon dont nous devions progresser, comment chasser et trouver à manger..."
 mapmaking.0004.terrain_wetlands.desc: "Quand je pense à cette région, je pense immédiatement aux marécages et à la façon dont vous devez vous frayer un chemin dans le brouillard et à travers un terrain dangereux..."
 mapmaking.0004.terrain_undulating.desc: "Pour voyager dans cette région, vous devez vous préparer à un périple difficile, car l’altitude change constamment. Le bon côté des choses, c’est que je me souviens encore de ses magnifiques panoramas..."
 mapmaking.0004.terrain_open_farmland.desc: "Le ravitaillement n’a jamais été un problème pour nous ici, car nous n’avons pas affaire à un terrain dangereux. Depuis [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip], des champs bien entretenus s’étendent dans toutes les directions..."
 mapmaking.0004.terrain_open.desc: "Avec un terrain ouvert comme celui-ci, il nous était impossible de masquer notre arrivée. Au lieu de cela, nous devions toujours être prêts à faire face à l’ennemi..."
 mapmaking.0004.terrain_desert.desc: "Le désert a été particulièrement éprouvant au cours de mes voyages dans cette région. Avec un terrain ouvert comme celui-ci, il n’y a aucun moyen d’échapper au soleil ou à ses ennemis."
 mapmaking.0004.terrain_jungle.desc: "La jungle abrite toutes sortes de plantes et d’animaux, pouvant être aussi utiles que redoutables. Savoir les reconnaître et savoir établir un campement : voilà les deux qualités indispensables à votre survie..."
 mapmaking.0004.desc.generic_fallback: "J’ai rarement vu une région aussi quelconque, que ce soit avant ou après. Sa nature ordinaire n’a d’égale que la banalité de ses habitants."
 mapmaking.0004.a: "Je vais me concentrer sur les voyages dans [background_terrain_scope.Custom('GetTerrainLandPlural')]"
 mapmaking.0004.a.tt: "Cette option donnera lieu à un artefact avec des avantages liés au [terrain|El] : [background_terrain_scope.GetTerrain.GetName]"
 mapmaking.0004.b: "Je vais expliquer comment faire face aux embuscades"
 mapmaking.0004.b.tt: "Cette option donnera lieu à un artefact qui augmente votre sécurité et votre défense lors d’un [travel|El]"
 mapmaking.0004.c: "Je vais expliquer comment survivre au froid"
 mapmaking.0004.c.tt: "Cette option donnera lieu à un artefact avec des avantages liés à l’hiver"
 mapmaking.0004.d: "Savoir gérer la chaleur est primordial"
 mapmaking.0004.d.tt: "Cette option donnera lieu à un artefact qui augmente votre sécurité en [terrain|El] chaud"
 mapmaking.0004.e: "Le plus important, c’est la mousson"
 mapmaking.0004.e.tt: "Cette option donnera lieu à un artefact qui augmente votre sécurité en [terrain|El] humide"
 mapmaking.1000.t: "Voyager jusqu’à [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.1000.internal.t: "Voyager à [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.1000.mythical.t: "Voyager au pays des [SCOPE.Custom('mythical_map_creatures')|l]"
 mapmaking.1000.desc: "Je ressens une immense satisfaction m’envahir au moment où je termine la dernière page de mon manuscrit.\n\nRetranscrire tout ce que mes voyages m’ont appris est une expérience nostalgique à bien des égards, qui m’a permis de revivre certains des moments les plus enrichissants de mon passé, tout en transmettant quelque chose qui pourra aider les futurs voyageurs.\n\nJ’espère que l’itinéraire qui en résulte et la carte détaillée de mon voyage dans la région de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip] résisteront à l’épreuve du temps."
 mapmaking.1000.a: "Ce voyage est maintenant terminé"
 map_artifact_name: "Un voyage à [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 map_artifact_name_domain: "Domaine [author.Custom('FR_du_Char_Pi')][author.GetTitledFirstNameNoTooltip]"
 map_artifact_name_vassal_dread: "Sur l’assujettissement des vassaux de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 map_artifact_name_vassal_opinion: "Voyager au pays de [background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetNameNoTooltip]"
 map_artifact_name_vassal_intrigue: "Itinéraire secret du pays de [background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetNameNoTooltip]"
 map_artifact_name_poi: "Voyage vers le lieu [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 map_artifact_name_mythical: "Terre des [SCOPE.Custom('mythical_map_creatures_capitalized')|l]"
 map_artifact_beginning_western: "Ce petit livre relié en cuir est un itinéraire avec une carte pliée à l’intérieur. Ensemble, la carte et le livre relatent le voyage entrepris par [author.GetFullName]"
 map_artifact_beginning_far_eastern: "Ce manuscrit de feuilles de palmier est l’itinéraire d’un voyage entrepris par [author.GetFullName]"
 map_artifact_beginning_internal: "[newly_created_artifact.GetDesc] au pays de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]. Il s’accompagne d’une carte détaillée, également dessinée par ses soins.\nC’est l’histoire de son périple à travers "
 map_artifact_beginning_external: "[newly_created_artifact.GetDesc] sur les terres de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]. Il s’accompagne d’une carte détaillée, également dessinée par ses soins.\nC’est l’histoire de son périple à travers "
 map_artifact_danger_type_heat: "[newly_created_artifact.GetDesc]la chaleur torride, le manque d’eau permanent,"
 map_artifact_danger_type_monsoons: "[newly_created_artifact.GetDesc]des moussons exceptionnelles,"
 map_artifact_danger_type_snowstorms: "[newly_created_artifact.GetDesc]un froid intense, des tempêtes de neige,"
 map_artifact_danger_type_fighting: "[newly_created_artifact.GetDesc]des terres impitoyables, où le conflit est inévitable,"
 map_artifact_danger_type_undulating: "[newly_created_artifact.GetDesc]des collines sinueuses, de dangereux cols de montagne,"
 map_artifact_danger_type_wetlands: "[newly_created_artifact.GetDesc]de dangereux marécages où se propagent les maladies,"
 map_artifact_danger_type_open: "[newly_created_artifact.GetDesc]de vastes plaines, loin de tout abri,"
 map_artifact_danger_type_desert: "[newly_created_artifact.GetDesc]des déserts impitoyables, sans eau ni abri,"
 map_artifact_danger_type_jungle: "[newly_created_artifact.GetDesc]des jungles épaisses, truffées de redoutables animaux,"
 map_artifact_danger_type_forests: "[newly_created_artifact.GetDesc]des forêts denses, où le danger rôde partout,"
 map_artifact_danger_type_steppes: "[newly_created_artifact.GetDesc]de grandes steppes, loin des terres civilisées,"
 map_artifact_danger_type_farmlands: "[newly_created_artifact.GetDesc]des terres arables et fertiles, capables de subvenir aux besoins de tous,"
 map_artifact_danger_type_end: "[newly_created_artifact.GetDesc], et ses conseils pour survivre à un tel environnement.\n\n"
 map_artifact_domain_purpose_growth: "[newly_created_artifact.GetDesc]Le périple décrit a été entrepris pour explorer le domaine de l’aut[author.Custom('FR_EurRice')], et l’itinéraire détaille ce que [author.Custom('FR_le_Char_Pi')][author.GetTitledFirstName] a appris sur son domaine et sur la façon d’en extraire au mieux les ressources et les richesses."
 map_artifact_domain_purpose_defensive: "[newly_created_artifact.GetDesc]Le périple décrit a été entrepris pour explorer le domaine de l’aut[author.Custom('FR_EurRice')]. L’itinéraire et la carte décrivent la façon dont [author.Custom('FR_le_Char_Pi')][author.GetTitledFirstName] défendrait ses terres face à des armées hostiles. La carte indique l’endroit où des défenses devraient être érigées, comment soutenir au mieux ses hommes d’armes, et ce qu’un assaillant pourrait faire."
 map_artifact_vassal_purpose_dread: "[newly_created_artifact.GetDesc]L’itinéraire décrit un périple entrepris pour explorer les terres des vassaux de l’aut[author.Custom('FR_EurRice')].\nLes places fortes sont toutes indiquées sur la carte, ainsi que des instructions sur la meilleure façon de contrer toute résistance. On y trouve également des notes sur la personnalité des vassaux eux-mêmes, et sur la meilleure façon de les intimider jusqu’à la soumission."
 map_artifact_vassal_purpose_opinion: "[newly_created_artifact.GetDesc]Le texte décrit un périple entrepris pour explorer les terres des vassaux de l’aut[author.Custom('FR_EurRice')], avec des notes sur les biens de valeur et la personnalité de chaque vassal. Il contient également un certain nombre de suggestions sur la meilleure façon de défendre et de flatter ces propriétaires terriens pour conserver leur soutien."
 map_artifact_vassal_purpose_intrigue: "[newly_created_artifact.GetDesc]Le texte décrit un périple entrepris pour inspecter les vassaux de l’aut[author.Custom('FR_EurRice')], avec des notes détaillées sur les entrées des châteaux, les passages secrets, et les endroits où les vassaux [author.Custom('FR_du_Char_Pi')][author.GetTitledFirstName] conservent leurs biens les plus précieux."
 map_artifact_poi_travel: "[newly_created_artifact.GetDesc]Le but de ce périple semble avoir été la visite du lieu [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. La carte détaille l’itinéraire emprunté et indique comment éviter les erreurs que [author.Custom('FR_le_Char_Pi')][author.GetTitledFirstName] pense avoir commises en chemin."
 map_artifact_poi_purpose: "[newly_created_artifact.GetDesc]Le but de ce périple semble avoir été la visite du lieu [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. Une carte spéciale est entièrement dédiée à ce lieu et ses environs, et l’itinéraire décrit ce que vous pouvez y trouver."
 map_artifact_foreign_purpose_court: "[newly_created_artifact.GetDesc]Le périple décrit s’achève par une visite à la Cour [foreign_kingdom_map_target.GetAdjectiveNoTooltip] de [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]. L’aut[author.Custom('FR_EurRice')] y livre une longue description de la vie de la haute société du pays."
 map_artifact_foreign_purpose_people: "[newly_created_artifact.GetDesc]Le but du périple décrit était une visite de la Cour [foreign_kingdom_map_target.GetAdjectiveNoTooltip], mais l’itinéraire ne mentionne que brièvement la capitale. En revanche, il détaille longuement les habitants du pays, ainsi que leurs étranges coutumes."
 map_artifact_foreign_purpose_mythical: "[newly_created_artifact.GetDesc]Le périple décrit s’achève par une visite à la Cour [foreign_kingdom_map_target.GetAdjectiveNoTooltip], mais se concentre principalement sur la description d’un pays hanté par les [SCOPE.Custom('mythical_map_creatures')] et sur la façon dont il faut se préparer pour leur faire face."
