l_french:
 wanderer_lifestyle_events.10.t: "Rêves d’un périple"
 wanderer_lifestyle_events.10.desc: "Cette pièce, ces murs, cette maudite chaise... J’en ai assez de tout ça.\n\nJ’ai besoin de changer d’air. D’aller ailleurs, n’importe où.\n\nChaque jour passé ici, dans cette pièce de malheur, me donne l’impression que l’on me prend un morceau de ma vie."
 wanderer_lifestyle_events.10.a: "Il faut que je parte d’ici..."
 wanderer_lifestyle_events.10.a.tt: "[Concept('traveling','Voyager')|E] retirera le [modifier|El], et accordera une [stress_loss|El] et de l’[lifestyle_experience|El]"
 wanderer_restlessness_modifier: "Impatience"
 wanderer_restlessness_modifier_desc: "#emp Ce [modifier|El] disparaîtra lors de votre prochain [travel|El]#!\nChaque jour déprimant consiste à rêver d’un voyage lointain."
 wanderer_restlessness_removal_title: "Patience"
 wanderer_lifestyle_events.20.t: "Mon séjour à [reminiscing_location.GetNameNoTooltip]"
 wanderer_lifestyle_events.20.desc: "En fouillant dans mes affaires à la recherche d’autre chose, j’ai retrouvé d’anciennes figurines représentant des [SCOPE.Custom('mythical_map_creatures')], souvenirs de mon séjour à [reminiscing_location.GetName]. Cela m’a rappelé "
 wanderer_lifestyle_events.20.desc.special_building: "un endroit auquel je n’avais pas pensé depuis longtemps : [reminiscing_location.GetHolding.GetSpecialBuildingType.GetName]."
 wanderer_lifestyle_events.20.desc.coastal: "le grand port et la vue imprenable sur l’océan."
 wanderer_lifestyle_events.20.desc.river: "la rivière qui traversait la ville, et ses nombreux ponts."
 wanderer_lifestyle_events.20.desc.castle: "le château impressionnant qui surplombait la ville."
 wanderer_lifestyle_events.20.desc.city: "la grande ville majestueuse, ses nombreux quartiers, ses coins et ses recoins."
 wanderer_lifestyle_events.20.desc.people: "la gentillesse des gens qui y vivaient."
 wanderer_lifestyle_events.20.desc.outro_child: "\n\nTandis que je suis perdu[ROOT.Char.Custom('FR_E')] dans mes pensées, [listening_child.GetFirstName] fait irruption dans la pièce. « Qu’est-ce que c’est ? » me demande-t-[listening_child.Custom('FR_IlElle')] en jetant un coup d’œil curieux aux petites figurines."
 wanderer_lifestyle_events.20.desc.outro: "\n\nTandis que je suis perdu[ROOT.Char.Custom('FR_E')] dans mes pensées, je sens la nostalgie m’envahir. Peut-être... Peut-être que je devrais retourner à [reminiscing_location.GetNameNoTooltip] une nouvelle fois."
 wanderer_lifestyle_events.20.a: "Laisse-moi te parler des [SCOPE.Custom('mythical_map_creatures')] de [reminiscing_location.GetNameNoTooltip] !"
 wanderer_lifestyle_events.20.b: "Un jour, je retournerai à [reminiscing_location.GetNameNoTooltip]..."
 wanderer_lifestyle_events.20.b.child: "C’est un souvenir de [reminiscing_location.GetNameNoTooltip]. Peut-être que je pourrai t’y emmener, un jour."
 wanderer_lifestyle_events.20.a.win: "[listening_child.GetSheHe|U] est fasciné[listening_child.Custom('FR_E')] par l’histoire"
 wanderer_lifestyle_events.20.a.lose: "[listening_child.GetSheHe|U] ne croit pas un mot de cette histoire, mais ça ne l’empêche pas de l’apprécier"
 wanderer_lifestyle_events.20.b.tt: "Vous pourrez obtenir des points d’expérience de [wanderer_lifestyle|El] ou une [stress_loss|El] si vous [Concept('travel','voyagez')|El] en [reminiscing_location.GetName]"
 wanderer_lifestyle_events.25.t: "Une autre visite"
 wanderer_lifestyle_events.25.desc: "Je marche dans les mêmes rues qu’à ma précédente visite en [province_location.GetName]. Je vois les mêmes étals, je sens les mêmes odeurs et j’entends les mêmes sons.\n\nSavoir que les choses n’ont pas changé m’apporte un certain réconfort."
 wanderer_lifestyle_events.25.a: "C’est exactement ce que j’espérais."
 wanderer_lifestyle_events.30.t: "Rêves de terres lointaines"
 wanderer_lifestyle_events.30.desc: "En feuilletant mes livres, je trouve un carnet de voyage d’une personne se déplaçant pour commercer en [ROOT.Char.Custom('DistantLandsRegionLoc')].\n\n« Alors que nous traversions [ROOT.Char.Custom('DistantLandsTerrainTypeLoc')], j’ai soudain aperçu [ROOT.Char.Custom('DistantLandsGroupTypeLoc')] [ROOT.Char.Custom('DistantLandsPluralTypeLoc')] [ROOT.Char.Custom('DistantLandsActivityTypeLoc')]."
 wanderer_lifestyle_events.30.desc.singular: "Cette créature avait [ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]. Je l’ai regardée de loin pendant un instant. Elle ne ressemblait à aucun animal que j’avais jamais vu avant. Ce n’est que plus tard que j’ai appris son nom."
 wanderer_lifestyle_events.30.desc.plural: "Ces créatures avaient [ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]. Je les ai regardées de loin pendant un instant. Elles ne ressemblaient à aucun animal que j’avais jamais vu avant. Ce n’est que plus tard que j’ai appris leur nom."
 wanderer_lifestyle_events.30.a.singular: "Un jour, j’en verrai de mes propres yeux."
 wanderer_lifestyle_events.30.a.plural: "Un jour, j’en verrai de mes propres yeux."
 wanderer_lifestyle_events.30.a.europe: "Vous pourrez obtenir des points d’expérience de [wanderer_lifestyle|El] ou une [stress_loss|El] si vous [Concept('travel','voyagez')|El] en [GetGeographicalRegion('world_europe').GetName]"
 wanderer_lifestyle_events.30.a.africa: "Vous pourrez obtenir des points d’expérience de [wanderer_lifestyle|El] ou une [stress_loss|El] si vous [Concept('travel','voyagez')|El] en [GetGeographicalRegion('world_africa').GetName]"
 wanderer_lifestyle_events.30.a.asia: "Vous pourrez obtenir des points d’expérience de [wanderer_lifestyle|El] ou une [stress_loss|El] si vous [Concept('travel','voyagez')|El] au [GetGeographicalRegion('world_middle_east').GetName]"
 wanderer_lifestyle_events.30.a.india: "Vous pourrez obtenir des points d’expérience de [wanderer_lifestyle|El] ou une [stress_loss|El] si vous [Concept('travel','voyagez')|El] en [GetGeographicalRegion('world_india').GetName]"
 wanderer_lifestyle_events.30.a.tibet: "Vous pourrez obtenir des points d’expérience de [wanderer_lifestyle|El] ou une [stress_loss|El] si vous [Concept('travel','voyagez')|El] au [GetGeographicalRegion('world_tibet').GetName]"
 wanderer_lifestyle_events.30.a.steppe: "Vous pourrez obtenir des points d’expérience de [wanderer_lifestyle|El] ou une [stress_loss|El] si vous [Concept('travel','voyagez')|El] dans la [GetGeographicalRegion('world_steppe').GetName]"
 wanderer_lifestyle_events.35.t: "Rêve véritable"
 wanderer_lifestyle_events.35.desc.singular: "Alors que nous voyageons à travers le terrain : [province_location.Custom('HoldingNoHoldingTerrainRoaming')], je vois soudain un animal [ROOT.Char.Custom('DistantLandsActivityTypeLoc')]. Je commence par me demander de quelle bête il s’agit, puis je me souviens d’une description que j’ai lue il y a bien longtemps : ce sont des [ROOT.Char.Custom('DistantLandsPluralTypeLoc')] !\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U], c’est presque exactement comme dans le carnet de voyage, "
 wanderer_lifestyle_events.35.desc.singular.adorable: "et pourtant, l’animal est bien plus adorable que je n’aurais pu l’imaginer. Il a vraiment quelque chose d’attachant."
 wanderer_lifestyle_events.35.desc.singular.neutral: "et pourtant, l’animal est différent de ce à quoi je m’attendais. Ce n’est pas un mal, bien sûr."
 wanderer_lifestyle_events.35.desc.singular.taken_aback: "et pourtant, l’apparence de l’animal me surprend un peu... Quoi qu’il en soit, je suis ravi[ROOT.Char.Custom('FR_E')] de l’avoir enfin trouvé !"
 wanderer_lifestyle_events.35.desc.plural: "Alors que nous voyageons à travers le terrain : [province_location.Custom('HoldingNoHoldingTerrainRoaming')], je vois soudain des animaux [ROOT.Char.Custom('DistantLandsActivityTypeLoc')]. Je commence par me demander de quelles bêtes il s’agit, puis je me souviens d’une description que j’ai lue il y a bien longtemps : ce sont des [ROOT.Char.Custom('DistantLandsPluralTypeLoc')] !\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U], c’est presque exactement comme dans le carnet de voyage, "
 wanderer_lifestyle_events.35.desc.plural.adorable: "et pourtant, les animaux sont bien plus adorables que je n’aurais pu l’imaginer. Ils ont vraiment quelque chose d’attachant."
 wanderer_lifestyle_events.35.desc.plural.neutral: "$wanderer_lifestyle_events.35.desc.singular.neutral$"
 wanderer_lifestyle_events.35.desc.plural.taken_aback: "et pourtant, l’apparence de ces animaux me surprend un peu... Quoi qu’il en soit, je suis ravi[ROOT.Char.Custom('FR_E')] de les avoir enfin trouvés !"
 wanderer_lifestyle_events.35.a: "Je vais l’attraper !"
 wanderer_lifestyle_events.35.a.win: "Vous réussissez à capturer cet animal : [ROOT.Char.Custom('DistantLandsLoc')]"
 wanderer_lifestyle_events.35.a.lose: "Vous vous ridiculisez"
 wanderer_lifestyle_events.35.b.singular: "En voir enfin me suffit."
 wanderer_lifestyle_events.35.b.plural: "En voir enfin me suffit."
 wanderer_lifestyle_events.40.t: "Marchandage"
 wanderer_lifestyle_events.40.desc: "Mon voyage ([ROOT.Char.GetLocationDesc|l]) a été plutôt agréable, mais des temps difficiles nous attendent maintenant, car nos provisions sont presque épuisées ! L’odeur alléchante [ROOT.Char.Custom('GetExpensiveMeal')] me parvient. En la suivant, j’arrive à un étrange étal. Des plats [ROOT.Char.Custom('GetLocalStreetFood')] et des découpes de [ROOT.Char.Custom('GetRegionalFish')] sont fièrement exposés, et... [ROOT.Char.Custom('FavoriteTreat')] comme dessert ?\n\nLe prix est en plus très acceptable ! [Select_CString(provisions_merchant.IsFemale,'La marchande','Le marchand')] me marmonne quelque chose d’incompréhensible et me dit de lui donner plus d’argent que les autochtones. Certes, j’économiserais toujours un peu, mais je devrais marchander. Malheureusement, je ne parle pas la langue [provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip|l]..."
 wanderer_lifestyle_events.40.fold: "Autant lui donner ce qu’[provisions_merchant.Custom('FR_IlElle')] demande, juste pour que tout soit derrière moi."
 wanderer_lifestyle_events.40.barter: "J’ai mes propres projets, même si je ne parle pas ce charabia."
 wanderer_lifestyle_events.40.language: "Peut-être que la langue [provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip|l] ne m’est pas complètement étrangère..."
 wanderer_lifestyle_events.40.meh: "En fait, nous avons de la nourriture chez nous."
 wanderer_lifestyle_events.40.language_tt: "Vous essayez de communiquer avec [provisions_merchant.Custom('FR_le_Char_Pi')][provisions_merchant.GetTitledFirstName] dans sa langue maternelle"
 wanderer_lifestyle_events.40.language_tt.success: "Vous réussissez à [provisions_merchant.Custom('FR_LeLa')] convaincre de payer le même prix que les autochtones"
 wanderer_lifestyle_events.40.language_learned: "Votre étude linguistique précise s’avère fructueuse"
 wanderer_lifestyle_events.40.language_nothing: "Vous n’apprenez pas la langue, mais vous bénéficiez quand même du prix local"
 wanderer_lifestyle_events.40.language_tt.fail: "La situation devient plus confuse et vous finissez quand même par payer un peu plus"
 wanderer_lifestyle_events.40.barter_tt: "Vous essayez de convaincre [provisions_merchant.Custom('FR_le_Char_Pi')][provisions_merchant.GetTitledFirstName] de vous offrir la réduction locale"
 wanderer_lifestyle_events.40.barter_tt.success: "[provisions_merchant.GetSheHe|U] est impressionné[provisions_merchant.Custom('FR_E')] par vos efforts et vous fait payer le prix plus bas"
