l_french:
 journey_events.10.t: "À la recherche d’un compagnon de voyage"
 journey_events.10.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai remarqué que vous aviez grand besoin d’un compagnon de voyage », me dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('provider_character'))], [provider_character.GetFirstName], en entrant dans mon bureau. [provider_character.GetSheHe|U] me lance d’un air entendu : « Une caravane de marchands est de passage à [ROOT.Char.GetCapitalLocation.GetName] aujourd’hui, et j’ai vu qu’ils avaient un grand choix d’animaux à vendre. »\n\nAlors que je lui demande plus d’informations, [provider_character.Custom('FR_IlElle')] me parle des chiens, des chevaux et des faucons de toutes tailles qu’[provider_character.Custom('FR_IlElle')] a vus. Tout bien réfléchi, je me dis qu’il me faudrait peut-être bien un compagnon de voyage."
 journey_events.10.a: "Un cheval de guerre serait parfait."
 journey_events.10.b: "Un chien, voilà un vrai compagnon."
 journey_events.10.c: "Un faucon de chasse, voilà ce qu’il me faut."
 journey_events.10.d: "Ça ne m’intéresse pas d’avoir un animal."
 journey_events.11.t: "À la recherche d’un compagnon de voyage : cheval"
 journey_events.11.desc: "Au bout d’un ou deux jours, on me présente enfin un grand et puissant étalon. Dès son arrivée, je sens que l’animal s’oppose à moi.\n\nPendant quelques instants, j’ai peur d’être désarçonné[ROOT.Char.Custom('FR_E')], mais en fin de compte, je parviens à m’accrocher de justesse. L’animal me dévisage alors avec ce que je ne peux que décrire comme une lueur de respect."
 journey_events.11.a: "Je pense que nous sommes faits pour nous entendre."
 journey_events.12.t: "À la recherche d’un compagnon de voyage : chien"
 journey_events.12.desc: "Au bout d’un ou deux jours, on me présente enfin une petite boîte. Elle s’agite légèrement à mesure que je m’approche, et après une seconde d’hésitation, je l’ouvre pour y découvrir mon nouveau compagnon.\n\nUne fois le couvercle retiré, le chiot saute et se met à courir partout. Au bout d’une minute environ, il s’arrête, s’allonge sur le flanc et s’endort aussitôt."
 journey_events.12.a: "Il est un peu petit, non ?"
 journey_events.20.t: "Dans les airs"
 journey_events.20.desc: "Il se fait déjà tard quand m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('informer_character'))] [informer_character.GetFirstName] s’approche de moi avec une lueur dans les yeux.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai entendu une rumeur qui pourrait vous intéresser. »\n\n[informer_character.GetSheHe|U] me raconte alors qu’[informer_character.Custom('FR_IlElle')] a découvert une histoire de phénomènes astronomiques survenant régulièrement au-dessus de [destination_province.GetName], ces derniers temps. Bien que les détails du phénomène en question ne soient pas très clairs, il s’agirait d’une expérience unique."
 journey_events.20.a: "Voilà qui est intéressant..."
 wayfarer_astronomical_phenomenon: "Phénomène astronomique"
 wayfarer_astronomical_phenomenon_desc: "#emp Au cours d’une [activity|El] de [GetActivityType('activity_roaming').GetName|l], vous découvrirez un événement unique dans cette [barony|El]#!\n\nLa rumeur prétend que cette province est le théâtre de phénomènes astronomiques étonnants."
 journey_events.30.t: "Une histoire à dormir debout"
 journey_events.30.desc: "Je tombe sur [character_1.GetFirstName] et [character_2.GetFirstName] au beau milieu d’une discussion animée. « Ah bon ? À [traveller_province.GetName], vraiment ? » En me voyant, [character_1.GetFirstNameNoTooltip] se tourne vers moi et me demande : « Vous êtes déjà allé[ROOT.Char.Custom('FR_E')] là-bas au cours de vos voyages, n’est-ce pas, [ROOT.Char.GetFirstName] ? »\n\n« [character_2.GetFirstNameNoTooltip] me disait justement qu’[character_2.Custom('FR_IlElle')] avait vu [traveller_province.Custom('journey_events_30_custom_loc')] à [traveller_province.GetNameNoTooltip]. Ça vous dit quelque chose ? »"
 journey_events.30.a: "[traveller_province.Custom('journey_events_30_short_custom_loc')|U] de [traveller_province.GetNameNoTooltip] ? Oh, laissez-moi vous raconter !"
 journey_events.30.a.tt: "Vous pensez avoir déjà vu [traveller_province.Custom('journey_events_30_short_custom_loc')] de [traveller_province.GetNameNoTooltip], mais ça ne suffit pas à faire une bonne histoire. Peut-être qu’en l’enjolivant un peu..."
 journey_events.30.a.win: "Mon histoire parvient à les convaincre"
 journey_events.30.a.loss: "Personne n’est dupe de mon histoire"
 journey_events.30.b: "C’est possible ?"
 journey_events.30.c: "Non, mais je vous écoute, [character_2.GetFirstNameNoTooltip]."
 journey_events_30_custom_loc_fallback: "une magnifique arche naturelle"
 journey_events_30_custom_loc_oasis: "une oasis verdoyante inoubliable"
 journey_events_30_custom_loc_desert: "un impressionnant mégalithe ancien"
 journey_events_30_custom_loc_mountains: "un superbe paysage montagneux"
 journey_events_30_custom_loc_forest: "une grande forêt"
 journey_events_30_short_custom_loc_fallback: "l’arche"
 journey_events_30_short_custom_loc_oasis: "l’oasis"
 journey_events_30_short_custom_loc_desert: "le mégalithe"
 journey_events_30_short_custom_loc_mountains: "le paysage"
 journey_events_30_short_custom_loc_forest: "la grande forêt"
 journey_events.40.t: "Un barde local"
 journey_events.40.desc: "[suggester_character.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('suggester_character'))] s’adresse à moi en entrant dans la pièce : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], tout le monde à la Cour sait à quel point vous aimez partager vos exploits et les récits de vos voyages, pour le plus grand plaisir de chacun. »\n\n[suggester_character.GetSheHe|U] continue : « J’ai entendu parler d’un barde local qui a considérablement gagné en popularité ces derniers temps. Une sorte de ménestrel apprécié des paysans. Avec la bonne motivation, il pourrait peut-être commencer à partager certains de vos récits à travers le pays ? »"
 journey_events.40.a: "Vous avez raison, tout le monde mérite d’entendre mes histoires..."
 journey_events.40.a.tt: "Certains [counties|El] de votre [realm|El] gagneront [GetModifier( 'journey_local_bard_modifier' ).GetNameWithTooltip] pendant #high 3 ans#!"
 journey_events.40.b: "Il y a sûrement de meilleures façons de dépenser mon argent, [suggester_character.GetFirstNameNoTooltip]."
 journey_local_bard_modifier: "Barde local"
 journey_local_bard_modifier_desc: "Un barde partage les récits de voyage du dirigeant, pour le plus grand plaisir des habitants."
 journey_events.50.t: "Une nuit à [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 journey_events.50.desc: "Je me suis longtemps demandé comment se comportaient mes sujets entre eux, en l’absence de leurs supérieurs. Après mûre réflexion, j’ai trouvé le bon moment pour m’éclipser, ainsi que quelques vêtements miteux qui me serviront de déguisement.\n\nMais à l’approche du moment fatidique, je commence à douter. Tout cela est-il vraiment digne d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ?"
 journey_events.50.a: "Il est trop tard pour faire marche arrière."
 journey_events.50.a.win: "Je sors en douce"
 journey_events_50_event_chain_begins_tt: "Je me rends à [rootscope.GetCapitalLocation.GetName]"
 journey_events.50.a.loss: "Mon accoutrement ne dupe personne"
 journey_events.50.b: "Non, je ne peux pas me faire surprendre avec un tel accoutrement !"
 journey_events.50.b.tt: "Où avais-je la tête ? Bien sûr que non, je ne peux pas me mélanger aux paysans et aux serfs !"
 journey_events.51.desc: "Au détour d’une rue, je découvre un établissement miteux, mais populaire. À peine ai-je passé la porte que l’on me tend de l’alcool, et je me laisse porter par la foule jusqu’à une table dans un coin. Personne ne m’a prêté la moindre attention.\n\nJe m’assois seul[ROOT.Char.Custom('FR_E')] pour observer les clients de l’établissement. Un groupe bruyant est rassemblé autour d’une grande table, où plusieurs paysans semblent passer un agréable moment autour d’un jeu de dés."
 journey_events.51.a: "Bien, je vais leur montrer comment jouent les nobles."
 journey_events.51.a.tt: "Il est temps de leur prendre leurs maigres revenus. C’est presque aussi bien que les impôts !"
 journey_events.51.a.big_win: "Je remporte presque toutes les parties"
 journey_events.51.a.win: "Je remporte quelques parties"
 journey_events.51.a.loss: "Je perds plus que je ne gagne"
 journey_events.51.b: "Il est temps de finir mon verre et de rentrer."
 journey_events.51.b.tt: "J’ai vu assez de paysans comme ça."
 journey_events.52.desc: "Après l’ambiance bon enfant des premiers verres, les esprits s’échauffent à mesure que passent les heures. [local_gambler.GetFirstNameNoTooltip], un[local_gambler.Custom('FR_E')] client[local_gambler.Custom('FR_E')], se lève tout à coup et s’exclame : « Maudits nobles ! Ils ne savent rien de la vie que mènent les gens normaux ! Surtout l’autre imbécile là, [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstName] ! »\n\nJe me fais tout[ROOT.Char.Custom('FR_E')] petit[ROOT.Char.Custom('FR_E')] sur ma chaise devant la clameur de la foule. [local_gambler.GetFirstNameNoTooltip] s’en rend compte, et se tourne alors vers moi pour me demander : « Et toi, qu’est-ce que tu en penses ? »"
 journey_events.52.a: "Je pense qu’il est temps de reprendre un verre !"
 journey_events.52.a.tt: "Que l’alcool coule à flots jusqu’à ce qu’ils arrêtent de se plaindre !"
 journey_events.52.b: "Eh bien, à vrai dire... C’est moi, [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]."
 journey_events.52.b.tt: "Je vais leur montrer qu’ils se trompent à mon sujet !"
 journey_events.52.c: "Apparemment, [threat_1.Custom('FR_le_Char_Pi')][threat_1.GetTitledFirstNameNoTooltip] s’approprie tous nos impôts..."
 journey_events.52.c.chancellor: "J’ai beaucoup entendu parler de la corruption de [threat_1.GetFirstNameNoTooltip], [threat_1.GetCouncilTitle|l] de profession..."
 journey_events.52.c.steward: "Apparemment, [threat_1.GetFirstNameNoTooltip], [threat_1.GetCouncilTitle|l] de profession, prélève des impôts supplémentaires pour son compte personnel..."
 journey_events.52.c.marshal: "J’ai vu [threat_1.GetFirstNameNoTooltip], [threat_1.GetCouncilTitle|l] de profession, battre quelqu’un à mort dans la rue..."
 journey_events.52.c.spymaster: "J’ai entendu des rumeurs peu flatteuses sur [threat_1.GetFirstNameNoTooltip], [threat_1.GetCouncilTitle|l] de profession..."
 journey_events.52.c.chaplain: "Les rumeurs vont bon train sur l’attitude immorale de [threat_1.GetFirstNameNoTooltip], [threat_1.GetCouncilTitle|l] de profession..."
 journey_events.52.c.fallback: "Il paraît que c’est [threat_1.GetFirstNameNoTooltip], [threat_1.GetCouncilTitle|l] de profession, qu’il faut blâmer."
 journey_events.52.c.tt: "C’est l’occasion de blâmer quelqu’un d’autre, comme cette andouille de [threat_1.GetFirstNameNoTooltip]."
 journey_drink_and_circus_modifier: "Surconsommation d’alcool"
 journey_drink_and_circus_modifier_desc: "Ce comté a connu une augmentation de la quantité d’alcool distribuée dans les tavernes locales par le seigneur lige, parfois même en personne selon certains."
 journey_blame_game_modifier: "Noble impopulaire"
 journey_blame_game_modifier_desc: "Ce personnage est très impopulaire auprès de la population locale, et de nombreuses rumeurs circulent à son sujet."
 journey_blame_game_province_modifier: "Dirigeant populaire"
 journey_blame_game_province_modifier_desc: "Le dirigeant de ce comté a gagné en popularité quand les récits de ses exploits ont fait le tour de la ville."
 journey_pauper_king_modifier: "Le roi pauvre"
 journey_pauper_king_modifier_desc: "Il semblerait que ce personnage soit particulièrement populaire auprès des paysans et des serfs en raison des nombreuses histoires sur ses interactions personnelles et amicales avec les membres des classes inférieures."
 journey_events.53.desc: "Je commande tournée après tournée jusqu’à ce que tous finissent par s’endormir ou par rentrer chez eux. À la fin, il ne reste plus que moi et [local_gambler.GetFirstNameNoTooltip] autour de la table. [local_gambler.GetSheHe|U] vacille sur sa chaise, mais me regarde encore du coin de l’œil.\n\n« Vous savez, vous êtes pas si mal pour un[ROOT.Char.Custom('FR_E')] noble », marmonne-t-[local_gambler.Custom('FR_IlElle')] avant que sa tête ne heurte la table et qu’[local_gambler.Custom('FR_IlElle')] finisse par s’écrouler à son tour."
 journey_events.53.a: "Hmm, je me demande quand [local_gambler.Custom('FR_IlElle')] a découvert mon identité."
 journey_events.53.a.tt: "Le moment est venu de rentrer, avant que quelqu’un ne s’inquiète de mon absence."
 journey_events.54.desc: "Bien que la tension soit palpable au début, les clients se détendent après quelques verres en écoutant le récit de mes voyages. Après un moment, il règne une ambiance chaleureuse dans la taverne, et on me pose toutes sortes de questions.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], si je puis me permettre... commence timidement [local_gambler.GetFirstNameNoTooltip], nous avons une milice locale ici, à [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], et nous serions ravis de vous servir plus directement. »\n\nMalgré mes tentatives visant à les repousser, ils insistent et, alors que le tavernier ferme son établissement, tous semblent de bonne humeur en se dirigeant vers la sortie."
 journey_events.54.a: "Quelle soirée productive !"
 local_militia_name_default: "Milice locale"
 journey_events.55.desc: "J’essaie de détendre l’atmosphère quand je reçois un premier coup de poing, le premier d’une longue série.\n\nAprès un déluge de coups, on me jette dans la ruelle. Je ne sens plus mon visage, et je peine à me relever.\n\nAprès plusieurs heures passées à agoniser, des gardes passent et l’un d’eux reconnaît mon visage. Ils m’aident à me relever et me raccompagnent chez moi."
 journey_events.55.a: "C’était une mauvaise idée depuis le départ..."
 journey_events.56.desc: "Au début, je me contentais de petits coups bas à l’encontre de [threat_1.GetFirstName], et puis j’ai commencé à y prendre un certain plaisir. En plus de rejeter la faute sur quelqu’un d’autre, il se trouve que je déteste c[threat_1.Custom('FR_EtEtte')] [threat_1.GetWomanMan].\n\nTandis que je continue de relater mes histoires à son sujet, j’ajoute à quel point il est difficile pour [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstName], c’est-à-dire moi, de gérer ses dépravations.\n\nÀ la fin de la soirée, les gens partent avec une opinion bien différente sur [threat_1.GetFirstName] et moi."
 journey_events.56.a: "C’est tout ce qu’[threat_1.Custom('FR_IlElle')] mérite."
 journey_events.56.a.tt: "Après une soirée aussi productive, le moment est venu de rentrer, avant que quelqu’un ne s’inquiète."
 journey_events.57.desc: "Malgré tous mes efforts pour rejeter la faute sur mon [threat_1.GetCouncilTitle|l], [threat_1.GetFirstName], je suis sans cesse interrompu[ROOT.Char.Custom('FR_E')] par des rumeurs ou des remarques désobligeantes à mon encontre.\n\nQuand la soirée touche à sa fin, chacun repart avec une opinion encore plus négative de moi. Comment est-ce possible ?"
 journey_events.57.a: "Qui aurait pu croire que j’étais à ce point impopulaire ?"
 journey_events.57.a.tt: "Bon... Je n’ai pas été aussi efficace que je l’avais espéré, mais j’ai tout de même passé une soirée mémorable..."
 journey_events.60.t: "Révélation"
 journey_events.60.desc_intro: "Ces derniers temps, une certaine inquiétude me pèse. [journey_county.Custom('TerrainTypeCountyScopePlural')|U] de [journey_county.GetNameNoTierNoTooltip] ont beau être sublimes, un sentiment de vide infini m’habite.\n\nAlors que je m’adonne à mes occupations habituelles, "
 journey_events.60.desc_courtly: "j’entre à la Cour [journey_county.GetHolder.Custom('FR_du_Char_Pi')][journey_county.GetHolder.GetTitledFirstName] et [journey_county.GetHolder.Custom('FR_LeLa')] regarde la présider. Les seigneurs et dames de [journey_county.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip] se rassemblent solennellement autour d[journey_county.GetHolder.Custom('FR_EluiElle')] lorsque les premiers requérants arrivent. Tous se présentent avec dignité devant [journey_county.GetHolder.Custom('FR_le_Char_L')][journey_county.GetHolder.GetTitleAsName|l], bien qu’ils ne demandent que son or ou son soutien. Peu importe que la demande soit ennuyeuse ou insignifiante, [journey_county.GetHolder.Custom('FR_IlElle')] écoute attentivement et rend un jugement juste."
 journey_events.60.desc_bellicose: "je tombe sur un camp et observe un groupe de cavaliers en train de s’entraîner au combat. Leurs mouvements témoignent à la fois d’une grande force et d’une certaine grâce, tant les manœuvres sont régulières. Leur commandant les observe fièrement et le respect mutuel est palpable."
 journey_events.60.desc_stoic: "je vois des enfants jouer dans la rue, l’un d’eux semblant plutôt être la cible des autres. On le bouscule, on déchire ses vêtements, mais il reste calme et serein. Il se lève simplement, s’époussette et poursuit son chemin, à la grande surprise des autres qui se désintéressent de lui."
 journey_events.60.desc_bureaucratic: "des élèves locaux s’agitent dans la ville avec leurs parchemins et leurs livres. L’un d’eux fait tomber un objet sans s’en apercevoir. Avant même que je puisse le rendre, un plan de construction finement élaboré attire mon attention. Il s’agit apparemment du projet d’un nouveau bâtiment en [journey_county.GetNameNoTierNoTooltip] – et il est pourvu d’éléments si avancés que seul l’esprit d’un maître architecte peut, à mon avis, en produire. Aucun des élèves ne semble avoir plus de 18 ans, mais ils semblent avoir déjà maîtrisé un art que la plupart des autres mettraient toute une vie à maîtriser."
 journey_events.60.desc_spiritual: "je tombe sur un groupe de paysans et de moines réunis en cercle. Leurs hymnes discrets résonnent dans l’air, mais je ne parviens pas à déterminer s’ils chantent à la gloire [ROOT.Char.GetFaith.HighGodNamePossessive] ou d’une autre divinité. En y regardant de plus près, je constate que certains paysans sont de haut rang et que d’autres portent même des vêtements nobles. Pourtant, la paix semble régner entre eux, car ils sont liés par leur vénération commune du divin."
 journey_events.60.desc_egalitarian: "je décide de faire une halte rapide dans une taverne locale et je me retrouve au milieu d’une discussion en cours. Les clients n’ont pas vraiment de points communs en termes d’accents et d’habits. Pourtant, la conversation est plutôt polie et joyeuse. Personne ne semble juger l’autre, comme s’ils étaient tous issus de la même matrice. En [journey_county.GetNameNoTierNoTooltip], on parle à un autre voyageur, et non à une personne de telle ou telle origine."
 journey_events.60.desc_communal: "j’entends un cri effrayant vers lequel des gens se précipitent immédiatement. Je les suis et vois une femme devant une maison en feu, serrant son enfant en couches contre elle. Les autres personnes ne perdent pas de temps, attrapent immédiatement des seaux d’eau et même les nobles se salissent les mains. Le feu est rapidement éteint, mais la maison de la mère est tout de même perdue. Les voisins se rassemblent autour d’elle et de son enfant pour offrir quelque chose du peu qu’ils ont eux-mêmes afin d’aider à la reconstruction."
 journey_events.60.opt: "Peut-être pourrais-je apprendre de ces [journey_culture.GetCollectiveNounNoTooltip] ?"
 journey_events.60.opt_b: "J’ai vu tellement de choses au cours de mes voyages."
 journey_bellicose_modifier: "Respect martial"
 journey_bellicose_modifier_desc: "Ce personnage a été ébahi par des chevaliers en action."
 journey_stoic_modifier: "Résolution sans fin"
 journey_stoic_modifier_desc: "Ce personnage pratique l’art du stoïcisme."
 journey_bureaucratic_modifier: "Architecte en herbe"
 journey_bureaucratic_modifier_desc: "Ce personnage a vu la planification avancée d’un projet de construction local."
 journey_spiritual_modifier: "Révérence divine"
 journey_spiritual_modifier_desc: "Ce personnage apprécie la présence d’une puissance supérieure."
 journey_egalitarian_modifier: "Défenseur universel"
 journey_egalitarian_modifier_desc: "Ce personnage a vu les avantages d’une société diversifiée.\nCoût de recrutement des [courtiers|El] : #P -10%#!"
 journey_communal_modifier: "Bienfaiteur communautaire"
 journey_communal_modifier_desc: "Ce personnage apporte son aide à la communauté en cas de besoin.\nCoût de l’[activity|El] de [GetActivityType('activity_camp_party').GetName|l] : #P -20%#!\nCoût de l’[activity|El] de [GetActivityType('activity_feast').GetName|l] : #P -20%#!"
 journey_courtly_modifier: "Connaisseur de la Cour"
 journey_courtly_modifier_desc: "Ce personnage apprécie les Cours bien gérées."
