l_french:
 internal_affairs.10.t: "Une révolte en perspective"
 internal_affairs.10.desc: "« Et voilà la situation actuelle en [barony_title.GetName], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », m’informe [provider_character.GetFirstName]. Il semble que de petites émeutes aient éclaté dernièrement dans les rues, en raison d’une indignation générale au sujet "
 internal_affairs.10.desc.control: "du banditisme endémique qui met les citoyens en danger."
 internal_affairs.10.desc.opinion.other: "de la haine qu’ils portent à leur [county_holder.Custom('FR_SeigneurDame')] lige, [county_holder.Custom('FR_le_Char_Pi')][county_holder.GetTitledFirstName]."
 internal_affairs.10.desc.opinion.me: "de mon règne sur la région."
 internal.affairs.10.desc.outro: "\n\nLa seule personne à avoir réussi à empêcher que la situation ne dégénère est [barony_holder.Custom('FR_le_Char_Pi')][barony_holder.GetTitledFirstName], qui semble très apprécié[barony_holder.Custom('FR_E')] des habitants. En plus de garder les citoyens sous contrôle, [barony_holder.Custom('FR_IlElle')] a envoyé une requête pour organiser un festival dans la région, afin d’apaiser les tensions."
 internal_affairs.10.a: "Laissons [barony_holder.Custom('FR_le_Char_Pi')][barony_holder.GetTitledFirstNameNoTooltip] aux commandes, dans ce cas..."
 internal_affairs.10.b: "... [county_holder.GetFirstNameNoTooltip] sera même indemnisé[county_holder.Custom('FR_E')] pour ça !"
 internal_affairs.10.c: "[barony_holder.GetSheHe|U] pourra avoir son festival."
 internal_affairs.10.d: "Ce n’est pas à [county_holder.GetFirstNameNoTooltip] de s’en occuper ?"
 internal_affairs_local_uprising_appeasement_modifier: "Habitants apaisés"
 internal_affairs_local_uprising_appeasement_modifier_desc: "Les habitants du comté ont été apaisés suite à un changement de gouvernance dans la région."
 internal_affairs_local_uprising_festival_modifier: "Festival rural"
 internal_affairs_local_uprising_festival_modifier_desc: "Un petit festival rural est organisé chaque année pour faire plaisir aux habitants."
 internal_affairs.20.t: "Un[county_holder.Custom('FR_E')] [county_holder.Custom('FR_SeigneurDame')] inadapté[county_holder.Custom('FR_E')]"
 internal_affairs.20.desc: "Pour la troisième fois en l’espace d’une semaine, un autre messager me fait part de l’état déplorable de [county_title.GetNameNoTier]."
 internal_affairs.20.desc.both: "Criminalité galopante, citoyens morts dans les rues, et climat général de terreur et d’inquiétude."
 internal_affairs.20.desc.control: "Criminalité galopante, routes dangereuses, et citoyens terrifiés à l’idée de sortir de chez eux après la tombée de la nuit."
 internal_affairs.20.desc.opinion: "Un profond mécontentement à l’égard de la gouvernance du comté, et des manifestations récurrentes dans les rues."
 internal_affairs.20.desc.outro: "\n\nJ’ai déjà envoyé un messager [county_holder.Custom('FR_au_Char_Pi')][county_holder.GetTitledFirstName] à ce sujet, mais la tension reste vive. Est-ce là le comportement de quelqu’un qui mérite d’être l’un de mes vassaux ?"
 internal_affairs.20.dread: "Si vous voulez les écraser, faites-le correctement. Amateur."
 internal_affairs.20.a: "C’est inacceptable."
 internal_affairs.20.a.tt: "Vous avez le droit de [revoke|El] un [title|El][title_i] [county_holder.Custom('FR_du_Char_Pi')][county_holder.GetTitledFirstName]"
 internal_affairs.20.b: "Je vais laisser passer pour cette fois..."
 opinion_unfitting_ruler_opinion: "Dirigeant inadapté"
 MODIFIER_DEFINITION_UNFITTING_RULER_DESC: "\nPlus la [dread|El] du [holder|El] est élevée, plus ce modificateur est augmenté"
 inspection_unfitting_ruler_modifier: "Comté extorqué"
 inspection_unfitting_ruler_modifier_desc: "Ce comté se fait dépouiller, entre les impôts et les habitants qui en sortent chaque jour."
 inspection_unfitting_ruler_desc: "\t#weak Augmentation pour chaque point de #bold redoutabilité#! du [holder|El]#!"
 internal_affairs.30.t: "Laxisme"
 internal_affairs.30.desc: "« Voyez-vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], certaines attentes locales sont assez dures pour les affaires... » me dit [merchant_character.GetFirstName], membre de la [SCOPE.Custom('LocalGuildsLoc')|l] de [guild_province.GetName], avant de me parler longuement des difficultés de sa guilde.\n\n« Je pensais que nous pourrions peut-être régler cela entre nous... » [merchant_character.GetSheHe|U] pose un petit sac sur la table devant moi, et me lance un regard entendu."
 internal_affairs.30.a: "Oh, mais je ne vais pas seulement me contenter de fermer les yeux..."
 internal_affairs.30.b: "C’est bon pour cette fois."
 internal_affairs.30.c: "Partez d’ici avant que je ne vous fasse tuer, espèce de parasite !"
 internal_affairs.40.t: "Les murs ont des oreilles"
 internal_affairs.40.follower_intro: "Servant de [Select_CString(secret_giver.IsFemale,'messagère','messager')], [secret_giver.GetFirstName] m’apporte des nouvelles de la région et me tient au courant quand je suis occupé[ROOT.Char.Custom('FR_E')]. Même si ce qu’[secret_giver.Custom('FR_IlElle')] mentionne n’a rien d’inhabituel, je remarque une pointe d’inquiétude dans sa voix à chaque fois que le nom [secret_haver.Custom('FR_du_Char_Pi')][secret_haver.GetTitledFirstName] est évoqué.\n\nFinalement, "
 internal_affairs.40.courtier_intro: "Alors que je marche dans le camp, la voix inconnue de quelqu’un qui discute avec l’un de mes compagnons à proximité me parvient aux oreilles. Je m’arrête et j’écoute. Au début, l’échange semble ennuyeux, mais soudain, il est question [secret_haver.Custom('FR_du_Char_Pi')][secret_haver.GetTitledFirstName].\n\n"
 internal_affairs.40.desc: "[secret_giver.GetFirstName] aborde un sujet sensible impliquant [secret_haver.GetFirstNameNoTooltip] et révèle bien des choses qui pourraient très bien nuire à sa réputation..."
 internal_affairs.40.a: "Peut-être pourriez-vous m’être utile, [secret_giver.GetFirstName]."
 internal_affairs.40.blackmail: "Je peux certainement faire en sorte que cela joue en ma faveur."
 internal_affairs.40.expose: "Tout le monde devrait savoir ce que [secret_haver.GetFirstName] prépare !"
 internal_affairs.40.move_zealous: "[GetPlayer.GetFaith.HighGodName] me fait signe de m’éloigner d’ici..."
 internal_affairs.40.move: "Il est peut-être temps pour moi de quitter [GetPlayer.GetDomicile.GetLocation.GetName]..."
 internal_affairs.50.t: "La protestation [target_faith.GetAdjectiveNoTooltip]"
 internal_affairs.50.desc: "Les paysans de [tensions_county.GetNameNoTier] ne semblent avoir ni confiance ni affection envers [tensions_county.GetHolder.Custom('FR_le_Char_Pi')][tensions_county.GetHolder.GetTitledFirstName]. La cause ne fait guère de doutes alors que des monuments [target_faith.GetAdherentNamePluralNoTooltip] sont profanés et que des rixes impliquant des [target_faith.GetAdherentNamePluralNoTooltip] et des [opposing_faith.GetAdherentNamePluralNoTooltip] éclatent. "
 internal_affairs.50.desc.holder_faith: "Bien que le [tensions_county.GetHolder.GetNameNoTooltip] puisse s’aligner sur les [target_faith.GetAdherentNamePluralNoTooltip], sa foi ne peut pas faire abstraction de l’existence d’un [target_liege.GetTitleTierName|l] de foi [opposing_faith.GetAdjectiveNoTooltip]."
 internal_affairs.50.desc.root_faith: "\n\nJe me demande si je dois me montrer vigilant[ROOT.Char.Custom('FR_E')] quant au comportement des autres [GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip], ne serait-ce que pour m’assurer que notre adoration [GetPlayer.GetFaith.HighGodNamePossessive] ne soit pas entravée. "
 internal_affairs.50.desc.neutral_faith: "\n\nMême si je ne pratique ni la foi [opposing_faith.GetAdjectiveNoTooltip] ni la foi [target_faith.GetAdjectiveNoTooltip], cela vaut la peine de réfléchir à une solution. "
 internal_affairs.50.desc_end: "Dans le meilleur des cas, je pourrais travailler à réduire les tensions existantes avant qu’elles ne commencent à mettre en péril ma propre sécurité."
 internal_affairs.50.tolerance: "Laissons les [target_faith.GetAdherentNamePluralNoTooltip] avoir leurs croyances."
 internal_affairs.50.conversion: "[tensions_county.GetNameNoTierNoTooltip] devrait être entièrement de foi [opposing_faith.GetAdjectiveNoTooltip] !"
 internal_affairs.50.neutral_cynic: "Pourquoi les gens laissent-ils la religion avoir une telle emprise sur leur vie ?"
 internal_affairs.50.neutral: "Cependant, cela ne me concerne pas..."
 internal_affairs.tolerance_desc: "Vous tentez d’aider les paysans à faire valoir leur droit de pratiquer la foi [target_faith.GetAdjectiveNoTooltip]."
 internal_affairs.conversion_desc: "Vous tentez de convertir les paysans de [tensions_county.GetNameNoTierNoTooltip] à la foi [opposing_faith.GetAdjectiveNoTooltip]."
 local_zealots_appeased_tt: "Les [target_faith.GetAdherentNamePluralNoTooltip] locaux sont apaisés"
 religious_tension_continues_tt: "Les troubles [target_faith.GetAdherentNamePluralNoTooltip] persistent"
 religious_county_converted_tt: "[tensions_county.GetNameNoTierNoTooltip] penche en faveur de la foi [opposing_faith.GetAdjectiveNoTooltip]"
 internal_affairs.60.t: "Le trésor des bandits"
 internal_affairs.60.desc: "Alors que je me promène dans les ruelles de [bandit_location.GetNameNoTier], je remarque du coin de l’œil une silhouette qui passe à toute vitesse. Je tourne au coin de la rue et suis témoin de la façon dont une bande de voyous charge un chariot de toutes sortes de choses, comme si [GetPlayer.GetFaith.DevilName] était à leurs trousses.\n\nLa plupart d’entre eux s’éclipsent rapidement pour aller chercher d’autres butins – seul[bandit_character.Custom('FR_E')] [bandit_character.GetFirstName] reste pour monter la garde. Je remarque un sac marqué du sceau [bandit_holder.Custom('FR_du_Char_Pi')][bandit_holder.GetTitledFirstName] sur le chariot, dont le contenu pourrait m’être utile à moi aussi..."
 internal_affairs.60.force: "Que va faire [bandit_character.Custom('FR_le_Char_Pi')][bandit_character.GetTitledFirstName] ?"
 internal_affairs.60.force_tt: "Je fais face au bandit esseulé et essaie de m’emparer du butin"
 internal_affairs.60.force_tt_succ: "J’ai réussi à voler le butin des bandits"
 internal_affairs.60.force_tt_fail: "[bandit_character.Custom('FR_le_Char_Pi')|U][bandit_character.GetTitledFirstName] esquive"
 internal_affairs.60.snitch: "[bandit_holder.GetFirstName] sera intéressé[bandit_holder.Custom('FR_E')] par cette histoire."
 internal_affairs.60.snitch_tt: "J’informe [bandit_holder.Custom('FR_le_Char_Pi')][bandit_holder.GetTitledFirstNameNoTooltip] des activités des bandits et je reçois une partie des biens volés en récompense."
 internal_affairs.60.sus: "Peut-être que [bandit_character.Custom('FR_le_Char_Pi')][bandit_character.GetTitledFirstNameNoTooltip] pourrait me faire participer..."
 internal_affairs.60.sus_tt: "Crée #V 3#! [criminal_task_contracts|El] sur la carte"
 internal_affairs.60.neutral: "Ce n’est pas mon problème."
 MODIFIER_DEFINITION_LOCAL_CORRUPTION_DESC: "\nPlus le [county_control|El] du [county|El] est bas, plus ce modificateur est augmenté"
 internal_affairs_local_corruption_desc: "\t#weak Augmentation pour chaque point de #bold contrôle comtal#! en dessous de 100#!"
 internal_affairs_local_corruption_modifier: "Corruption sanctifiée"
 internal_affairs_local_corruption_modifier_desc: "Une guilde de commerçants locaux détient un pouvoir presque illimité sur le commerce local, au détriment de la bureaucratie et de la hiérarchie du comté."
 internal_affairs_camp_momentum_modifier: "Élan du camp"
 internal_affairs_camp_momentum_modifier_desc: "Cet aventurier a été appelé à voyager et éventuellement à établir son camp ailleurs."
 internal_affairs_county_religious_tensions_modifier: "Tensions religieuses accrues"
 internal_affairs_county_religious_tensions_modifier_desc: "Ce comté connaît des tensions religieuses exacerbées par l’ingérence d’une entité influente.\nProgression mensuelle de la [Concept('convert_county','conversion comtale')|E] : #N -0.2#!"
 RELIGIOUS_TENSIONS_DESC: "[GetModifier( 'internal_affairs_county_religious_tensions_modifier' ).GetNameWithTooltip]"
 RELIGIOUS_TOLERANCE_DESC: "[GetModifier( 'internal_affairs_county_religious_tolerance_modifier' ).GetNameWithTooltip]"
 internal_affairs_county_religious_tolerance_modifier: "Tolérance religieuse"
 internal_affairs_county_religious_tolerance_modifier_desc: "La minorité religieuse de ce comté a été entendue et son droit à pratiquer sa foi a été reconnu – du moins jusqu’à nouvel ordre.\nProgression mensuelle de la [Concept('convert_county','conversion comtale')|E] : #N -0.1#!"
 internal_affairs_character_religious_tolerance_modifier: "$internal_affairs_county_religious_tolerance_modifier$"
 internal_affairs_character_religious_tolerance_modifier_desc: "Ce personnage a montré l’importance de la tolérance en matière de foi et en a peut-être même inspiré certains."
