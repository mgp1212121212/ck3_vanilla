l_french:
 ###################
 #Standard Events #
 ###################
 #The Power of Words
 diplomacy_majesty.0004.t: "Le pouvoir des mots"
 diplomacy_majesty.0004.desc: "Nous l’avons tous les deux remarqué – les sourires forcés et les conversations hésitantes, suivis d’un silence inconfortable. Il y a quelque chose qui ne va pas entre [compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)] et moi. \n\nPeut-être qu’un compliment bien tourné rendrait nos interactions plus fluides ? La prochaine fois que nous nous rencontrerons, je pourrais louer..."
 diplomacy_majesty.0004.compassionate: "... son empathie et son bon cœur."
 diplomacy_majesty.0004.bold: "... son courage implacable."
 diplomacy_majesty.0004.honorable: "... sa loyauté et son sens de l’honneur."
 diplomacy_majesty.0004.greed: "... sa forte ambition."
 diplomacy_majesty.0004.rational: "... sa rationalité."
 diplomacy_majesty.0004.zealous: "... sa foi inébranlable en [compliment_receiver.GetFaith.HighGodName]."
 diplomacy_majesty.0004.energetic: "... sa vigueur."
 diplomacy_majesty.0004.forgiving: "... sa nature clémente."
 diplomacy_majesty.0004.beautiful: "... sa beauté."
 diplomacy_majesty.0004.strong: "... sa force."
 diplomacy_majesty.0004.extroverted: "... ses aptitudes incomparables."
 diplomacy_majesty.0004.dominant: "... son imposante présence."
 diplomacy_majesty.0004.fallback: "... Oublions ça. J’aurais peur de l’insulter !"
 diplomacy_majesty.0004.compliment.tt: "La réaction [compliment_receiver.Custom('FR_du_Char_Pi')][compliment_receiver.GetTitledFirstName] dépendra de si le compliment lui correspond :"
 diplomacy_majesty.0004.success.tt: "Votre compliment est bien reçu"
 diplomacy_majesty.0004.neutral.tt: "Votre compliment tombe à plat"
 diplomacy_majesty.0004.failure.tt: "Votre compliment apparaît comme une insulte"
 diplomacy_majesty.0004.neutral_outcome.desc: "Le compliment que j’ai fait [compliment_receiver.Custom('FR_au_Char_Pi')][compliment_receiver.GetTitledFirstName] tombe à plat."
 diplomacy_majesty.0005.t: "$diplomacy_majesty.0004.t$ : un doux compliment"
 diplomacy_majesty.0005.desc: "Mon compliment soigneusement préparé a été récompensé par un sourire reconnaissant et un léger rougissement [compliment_receiver.Custom('FR_du_Char_Pi')][compliment_receiver.GetTitledFirstName]. La conversation qui a suivi a été la plus agréable que nous ayons eue depuis de nombreuses lunes."
 diplomacy_majesty.0005.a: "Quelques mots gentils peuvent vraiment faire des miracles !"
 diplomacy_majesty.0006.t: "$diplomacy_majesty.0004.t$ : un compliment amer"
 diplomacy_majesty.0006.desc: "J’avais voulu que mes mots soient gentils, mais la réaction [compliment_receiver.Custom('FR_du_Char_Pi')][compliment_receiver.GetTitledFirstName] ne laisse aucun doute concernant mon échec. Son regard indigné m’a mis très mal à l’aise."
 diplomacy_majesty.0006.a: "Comment ai-je pu autant manquer de tact..."
 #Kindred Spirits
 diplomacy_majesty.0016.t: "Âmes sœurs"
 diplomacy_majesty.0016.desc: "J’ai remarqué que [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] et moi semblons penser et agir d’une manière assez similaire. Nous ne sommes peut-être pas toujours d’accord, mais dans le fond, je pense que nous sommes compatibles.\n\nCela pourrait être le début d’une amitié durable — ou d’une faiblesse à exploiter..."
 diplomacy_majesty.0016.a: "Une amitié est ce qui convient !"
 diplomacy_majesty.0016.a.tt: "Le [scheme|El] aura une [success_chance|El] augmentée"
 diplomacy_majesty.0016.b: "Je pourrais faire d[potential_friend.Custom('FR_EluiElle')] ce que je veux..."
 diplomacy_majesty.0016.c: "Je n’ai pas besoin d’amis, j’ai des couteaux !"
 #Loyal Subjects
 diplomacy_majesty.1020.t: "La loyauté ou la peur"
 diplomacy_majesty.1020.desc: "Puisque je suis leur [ROOT.Char.GetTitleAsName|l], mes [ROOT.Char.Custom('GetFollowerOrVassalPlural')] doivent me jurer allégeance. Ma parole est loi. Mais que vaut l’obéissance sans dévouement ?\n\nEn temps de crise, une réaction lente ou un effort timide de leur part peut mener au désastre. Puis-je me permettre de prendre un tel risque ?"
 diplomacy_majesty.1020.a: "Je vais gagner une loyauté inébranlable de leur part."
 diplomacy_majesty.1020.b: "J’ai des [important_ruler.GetWomenMen] plus important[important_ruler.Custom('FR_E')]s à impressionner."
 diplomacy_majesty.1020.c: "La peur est un outil beaucoup plus efficace."
 diplomacy_majesty.1020.d: "Pourquoi devrais-je me soucier de ce que les autres pensent de moi ?"
 #A Battle of Ideas
 diplomacy_majesty.4030.t: "Une bataille d’idées"
 diplomacy_majesty.4030.desc: "Alors que je consacre plus de temps à la diplomatie, je me trouve à penser aux similitudes entre la vie [ROOT.Char.Custom('FR_GetCourt_Au')] et la guerre. Lire dans son adversaire... Manœuvrer et parer... \n\nGarder ces pensées pour moi pourrait me servir d’arme secrète. Alternativement, je pourrais partager cette idée avec [event_target.Custom('FR_le_Char_Pi')][event_target.GetTitledFirstName] pour gagner ses faveurs..."
 diplomacy_majesty.4030.a: "Je dois développer cette théorie !"
 diplomacy_majesty.4030.a.success: "Mes nouvelles tactiques fonctionnent exceptionnellement bien"
 diplomacy_majesty.4030.a.failure: "Je ne parviens pas à user de tactiques utiles"
 diplomacy_majesty.4030.b: "Les alliés sont nécessaires à la fois en guerre et en paix."
 diplomacy_majesty.4030.c: "Rien que penser de cette manière sera avantageux."
 diplomacy_majesty.4031.t: "$diplomacy_majesty.4030.t$ : influencer"
 diplomacy_majesty.4031.desc: "Après de nombreuses nuits de réflexion, j’ai élaboré une stratégie solide pour prouver mon propos lors d’un débat.\n\nJe vais partir sur une base solide en adoptant une opinion populaire sur un sujet inattaquable. À partir de cette position, je vais attaquer les arguments de mon adversaire et faire remarquer tous ses défauts.\n\nEn faisant cela, j’éliminerai toutes les solutions possibles au problème... tout sauf celle que je privilégie."
 diplomacy_majesty.4031.a: "Cette technique va rallier les gens à ma cause."
 diplomacy_majesty.4032.t: "$diplomacy_majesty.4030.t$ : engagements imprévisibles"
 diplomacy_majesty.4032.desc: "J’ai passé de nombreuses nuits à concevoir des stratagèmes pour orienter les conversations dans la direction que je souhaite en envisageant les réactions possibles à ce que je dis.\n\nMalgré cela, chaque fois que j’essaie de les mettre en pratique, les choses ne se passent jamais comme prévu. Je suppose qu’aucun plan ne survit au contact de l’ennemi."
 diplomacy_majesty.4032.a: "Au moins, cet échec n’a pas entraîné de pertes humaines."
 diplomacy_majesty.4033.t: "Source d’idées"
 diplomacy_majesty.4033.desc: "Aujourd’hui, [thinker.Custom('FR_le_Char_Pi')][thinker.GetTitledFirstName] m’a fait part d’une idée intéressante. [thinker.GetSheHe|U] dit qu’il peut être utile de concevoir un débat à la cour comme une bataille rangée. Différents acteurs visent des objectifs différents, chacun essayant de diriger la conversation à son avantage, mais un seul gagne."
 diplomacy_majesty.4033.a: "[thinker.GetSheHe|U] a des idées fascinantes sur la diplomatie !"
 #Lure of Language
 diplomacy_majesty.4070.t: "L’attrait de la langue"
 diplomacy_majesty.4070.desc: "Régner sur un pays multiculturel comporte des défis. Les [ROOT.Char.Custom('GetCourtierPlural')] étrangers se sentent souvent exclus lorsqu’ils ne peuvent pas parler leur langue maternelle [ROOT.Char.Custom('FR_GetCourt_Au')], ce qui engendre un ressentiment.\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] suggère que je pourrais améliorer considérablement les relations avec mes [ROOT.Char.Custom('GetCourtierPlural')] [my_vassal.GetCulture.GetCollectiveNoun|l] en apprenant à parler leur langue en plus de la mienne."
 diplomacy_majesty.4070.a: "Il est temps de consulter les livres !"
 diplomacy_majesty.4070.b: "Je vais embaucher un professeur pour m’instruire."
 diplomacy_majesty.4070.c: "Pourquoi s’embêter ? La culture [ROOT.Char.GetCulture.GetNameNoTooltip] est clairement supérieure."
 diplomacy_majesty.4070.d: "M[hired_court_tutor.Custom('FR_OnA')] tut[hired_court_tutor.Custom('FR_EurRice')] de la Cour peut m’aider !"
 diplomacy_majesty.4070.success: "J’apprends à parler la langue [my_vassal.GetCulture.GetName]"
 diplomacy_majesty.4070.failure: "Je ne parviens pas à apprendre une nouvelle langue"
 diplomacy_majesty.4070.failure.tt: "Vous pouvez choisir de continuer à étudier"
 diplomacy_majesty.4071.t: "$diplomacy_majesty.4070.t$ : langue apprise"
 diplomacy_majesty.4071.desc: "Après de longues semaines d’études, j’ai finalement acquis une solide connaissance des fondamentaux de la langue [my_vassal.GetCulture.GetName].\n\nMon aisance s’améliorera avec la pratique, mais mon niveau actuel a déjà permis d’améliorer mes relations avec mes [ROOT.Char.Custom('GetCourtierPlural')] [my_vassal.GetCulture.GetCollectiveNounNoTooltip|l]."
 diplomacy_majesty.4071.a: "Du temps bien dépensé."
 diplomacy_majesty.4071.b: "Une culture si fascinante... Je veux en savoir plus !"
 diplomacy_majesty.4070.b.custom: "Chaque [ROOT.Char.Custom('GetCourtier')] membre de la [close_family|El] et vassal direct enfant"
 diplomacy_majesty.4072.t: "$diplomacy_majesty.4070.t$ : incompréhensible !"
 diplomacy_majesty.4072.desc: "En dépit de nombreuses semaines d’études, je ne peux tout simplement pas comprendre la langue [my_vassal.GetCulture.GetName]. J’ai appris quelques mots, mais la grammaire et la formulation continuent de m’échapper. Je crains que ce ne soit pas productif."
 diplomacy_majesty.4072.a: "Je dois continuer d’essayer !"
 diplomacy_majesty.4072.b: "Mon temps est mieux dépensé ailleurs."
 diplomacy_majesty.4072.c: "$diplomacy_majesty.4070.b$"
 diplomacy_majesty.4073.t: "$diplomacy_majesty.4070.t$ : des efforts infructueux"
 diplomacy_majesty.4073.desc: "Bien que cela me contrarie de devoir l’admettre, je ne pense pas pouvoir maîtriser la langue [my_vassal.GetCulture.GetName]. J’ai essayé encore et encore, mais je n’ai pas réussi à progresser... Je dois l’accepter."
 diplomacy_majesty.4073.a: "J’abandonne."
 #Trappings of Majesty
 diplomacy_majesty.4090.t: "Les attributs de la majesté"
 diplomacy_majesty.4090.desc: "Je règne sans égal dans le pays. Se créer un style avec des vêtements et des bijoux resplendissants serait un rappel subtil à tout le monde que c’est moi qui commande."
 diplomacy_majesty.4090.a: "Seulement les meilleurs velours et hermine pour moi !"
 diplomacy_majesty.4090.b: "Les modes locales ont une signification symbolique."
 diplomacy_majesty.4090.b.desc: "Je cherche un tailleur qualifié dans l’utilisation des matières locales"
 diplomacy_majesty.4090.b.success: "J’achète une tenue digne d’un[me.Custom('FR_E')] [me.GetTitleAsNameNoTooltip]"
 diplomacy_majesty.4090.b.success.tt: "Votre splendide nouvelle tenue est vraiment digne d’un[me.Custom('FR_E')] [me.GetTitleAsNameNoTooltip] !"
 diplomacy_majesty.4090.b.failure: "J’obtiens une tenue sans originalité et peu impressionnante"
 diplomacy_majesty.4090.b.failure.tt: "Votre nouvelle tenue n’impressionne personne."
 diplomacy_majesty.4090.c: "Je n’ai pas besoin de #EMP choses#! pour légitimer mon règne !"
 diplomacy_majesty.4090.c.zealous: "Les serviteurs [ROOT.Char.GetFaith.HighGodNamePossessive] n’ont pas besoin de parure !"
 diplomacy_majesty.4090.d.lunatic.male: "Le pantalon n’est qu’une prison pour les jambes !"
 diplomacy_majesty.4090.d.lunatic.neutral: "Les vêtements ne sont qu’une prison pour le corps !"
 diplomacy_majesty.4090.d.lunatic.female: "Les corsets ne sont que des fixations oppressantes !"
 diplomacy_majesty.4090.d.lunatic_beautiful: "Aucun vêtement ne peut correspondre à ma beauté naturelle !"
 ##################
 #Special Events #
 ##################
 #A Tedious Disagreement
 diplomacy_majesty_special.1010.t: "Un pénible désaccord"
 diplomacy_majesty_special.1010.start.desc: "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et moi finissons toujours par débattre"
 diplomacy_majesty_special.1010.divine_attributes.desc: "de la compatibilité des attributs divins."
 diplomacy_majesty_special.1010.free_will.desc: "de la compatibilité de la prescience divine avec le libre arbitre de l’homme."
 diplomacy_majesty_special.1010.faith_reason.desc: "de la relation entre la foi et la raison."
 diplomacy_majesty_special.1010.just_war.desc: "de la nature de la guerre juste."
 diplomacy_majesty_special.1010.chivalry.desc: "de la valeur de la chevalerie."
 diplomacy_majesty_special.1010.seven_virtues.desc: "de la plus importante des sept vertus."
 diplomacy_majesty_special.1010.duty_women.desc: "des devoirs des femmes."
 diplomacy_majesty_special.1010.mercy.desc: "de si la clémence est un signe de faiblesse."
 diplomacy_majesty_special.1010.ambition.desc: "de si l’ambition est un péché ou une force."
 diplomacy_majesty_special.1010.inheritance.desc: "des questions de droit successoral."
 diplomacy_majesty_special.1010.mapped_territory.desc: "de ce qui se trouve au-delà des limites du territoire cartographié."
 diplomacy_majesty_special.1010.heroism.desc: "de si l’héroïsme est de la bravoure ou de la folie."
 diplomacy_majesty_special.1010.end.desc: "Nous ne progressons pas et répétons sans cesse les mêmes arguments...\n\nTrop c’est trop. La prochaine fois que le sujet sera abordé devra être la dernière."
 diplomacy_majesty_special.1010.o.tt: "Vous allez débattre avec [debater.GetFirstNameNoTooltip] prochainement"
 diplomacy_majesty_special.1010.a: "Lire attentivement sur le sujet pour se préparer."
 diplomacy_majesty_special.1010.a.success.desc: "J’augmente ma compréhension du sujet"
 diplomacy_majesty_special.1010.a.success.tt: "Vous augmentez vos chances de succès dans le débat final de #P 20%#!"
 diplomacy_majesty_special.1010.a.success.message: "Mes études se sont bien déroulées et je suis maintenant mieux préparé[ROOT.Char.Custom('FR_E')] pour le débat final."
 diplomacy_majesty_special.1010.a.failure.desc: "Je m’épuise"
 diplomacy_majesty_special.1010.a.failure.tt: "Vous diminuez vos chances de succès dans le débat final de #N 20%#!"
 diplomacy_majesty_special.1010.a.failure.message: "Je m’épuise à étudier et je ne me souviens de rien."
 diplomacy_majesty_special.1010.b: "Observer mon adversaire pourrait me donner un avantage..."
 diplomacy_majesty_special.1010.b.success.desc: "J’augmente ma compréhension [debater.Custom('FR_du_Char_Pi')][debater.GetTitledFirstNameNoTooltip]"
 diplomacy_majesty_special.1010.b.success.tt: "Vous recevrez un indice sur la tactique à choisir dans le débat final"
 diplomacy_majesty_special.1010.c: "Un peu de repos me préparera pour le débat."
 diplomacy_majesty_special.1010.d: "Je vais montrer à c[debater.Custom('FR_EEtte')] [debater.Custom('InsultNoun')] qui commande !"
 diplomacy_majesty_special.1010.e: "Il est plus facile de [debater.Custom('FR_LeLa')] laisser gagner."
 diplomacy_majesty_special.1011.start.desc: "Nous nous retrouvons, comme je l’avais anticipé, en train de nous disputer à propos"
 diplomacy_majesty_special.1011.study_subject_success.desc: "Quelle chance que mes préparations se soient si bien passées ! J’ai quelques nouveaux arguments en réserve !"
 diplomacy_majesty_special.1011.study_opponent_success.desc: "Quelle chance d’avoir pu profiter [debater.Custom('StrongestAIValueNoun')] de [debater.GetFirstName] !"
 diplomacy_majesty_special.1011.failure.desc: "Malheureusement, le moment n’est pas le bon. J’ai veillé bien trop tard hier soir à me préparer."
 diplomacy_majesty_special.1011.end.desc: "\n\nL’une après l’autre, les personnes à proximité s’arrêtent pour écouter notre argumentation — certaines un peu moins discrètement que d’autres. Le moment est venu d’y mettre fin, une fois pour toutes.\n\nAvant de commencer, je dois décider du résultat que je souhaite le plus."
 diplomacy_majesty_special.1011.a: "Je veux [debater.Custom('FR_LeLa')] gagner à ma cause."
 diplomacy_majesty_special.1011.a.flavor: "Pour ce faire, je devrai présenter mes idées de telle manière que [debater.GetFirstNameNoTooltip] les trouve plaisantes..."
 diplomacy_majesty_special.1011.b: "Je veux l’écraser devant tout le monde !"
 diplomacy_majesty_special.1011.b.flavor: "Pour y parvenir, il me faudra exploiter un des défauts de la personnalité de [debater.GetFirstNameNoTooltip] pour l’empêcher de penser rationnellement..."
 diplomacy_majesty_special.1011.a.desc: "Résultats possibles du débat final"
 diplomacy_majesty_special.1011.a.success.desc: "Si je gagne le débat final"
 diplomacy_majesty_special.1011.a.failure.desc: "Si je perds le débat final"
 diplomacy_majesty_special.1011.b.rival: "Pourrait devenir votre rival[debater.Custom('FR_E')]"
 diplomacy_majesty_special.1012.desc: "Garder à l’esprit ce que je sais à propos de la personnalité de [debater.GetFirstName], je crois que le meilleur moyen de [debater.Custom('FR_LeLa')] convaincre est..."
 diplomacy_majesty_special.1012.a: "... de baser mon argumentation sur la logique."
 diplomacy_majesty_special.1012.a.tt: "Fonctionne bien contre ceux qui sont rationnels, égoïstes, sceptiques ou froids"
 diplomacy_majesty_special.1012.b: "... de rester calme, quoi qu’il arrive."
 diplomacy_majesty_special.1012.generic.tt: "L’efficacité de la tactique dépend de la correspondance avec la personnalité [debater.Custom('FR_du_Char_Pi')][debater.GetTitledFirstName]"
 diplomacy_majesty_special.1012.b.tt: "Fonctionne bien contre ceux qui sont audacieux, énergiques, vindicatifs or peu honorables"
 diplomacy_majesty_special.1012.c: "... de faire appel à des valeurs morales."
 diplomacy_majesty_special.1012.c.tt: "Fonctionne bien contre ceux qui sont honorables, cléments, croyants, qui ont bon cœur ou qui manquent d’ambition"
 diplomacy_majesty_special.1012.d: "... d’écouter attentivement ses paroles."
 diplomacy_majesty_special.1012.d.tt: "Fonctionne bien contre ceux qui sont prudents, léthargiques ou ignorants"
 diplomacy_majesty_special.1013.logic.desc: "En illustrant clairement la succession des idées, j’ai rendu mon argumentation aussi solide que les murs du [ROOT.Char.Custom('FortifiedBuilding')]. [debater.GetFirstName] n’a finalement pu qu’être d’accord."
 diplomacy_majesty_special.1013.calm.desc: "Peu importe à quel point [debater.GetFirstName] m’a provoqué, j’ai gardé mes émotions sous contrôle en répondant de manière calme et ferme. Cela a impressionné les spectateurs qui ont commencé à hocher la tête alors que je parlais. Puis, [debater.GetFirstName] s’est mis[debater.Custom('FR_E')] à écouter et à aussi être impressionné[debater.Custom('FR_E')]."
 diplomacy_majesty_special.1013.higher_values.desc: "Sachant que [debater.GetFirstName] se soucie du bien de tous, j’ai fait appel aux valeurs morales qui lui sont chères. Par ce biais, [debater.Custom('FR_IlElle')] a finalement compris le bien-fondé de mes arguments."
 diplomacy_majesty_special.1013.listen.desc: "Sachant que [debater.GetFirstName] n’a pas le courage de défendre ses arguments, j’ai fait ce que personne n’avait fait – je l’ai écouté[debater.Custom('FR_E')]. Être pris[debater.Custom('FR_E')] au sérieux lui a beaucoup plu, et lorsqu’[debater.Custom('FR_IlElle')] avait terminé, [debater.Custom('FR_IlElle')] m’a volontiers écouté en retour."
 diplomacy_majesty_special.1013.a.cruel: "C’est tellement facile de manipuler les faibles."
 diplomacy_majesty_special.1013.a.compassionate: "Je suis content[ROOT.Char.Custom('FR_E')] que nous ayons pu surmonter ce désaccord."
 diplomacy_majesty_special.1014.desc: "Gardant à l’esprit ce que je sais à propos des faiblesses de [debater.GetFirstName], je pense que le moyen le plus efficace de l’humilier devant tout le monde est..."
 diplomacy_majesty_special.1014.a: "... d’agir sans pitié et l’effrayer."
 diplomacy_majesty_special.1014.generic.tt: "#F L’efficacité de la tactique dépend si elle exploite bien les faiblesses [debater.Custom('FR_du_Char_Pi')][debater.GetTitledFirstName].#!"
 diplomacy_majesty_special.1014.a.tt: "#F Fonctionne bien contre ceux qui sont prudents, cléments léthargiques ou qui ont bon cœur.#!"
 diplomacy_majesty_special.1014.b: "... de [debater.Custom('FR_LeLa')] provoquer pour lui faire perdre son sang froid."
 diplomacy_majesty_special.1014.b.tt: "#F Fonctionne bien contre ceux qui sont audacieux, énergiques, vindicatifs et honorables.#!"
 diplomacy_majesty_special.1014.c: "... de souligner sa bassesse."
 diplomacy_majesty_special.1014.c.tt: "#F Fonctionne bien contre ceux qui sont peu honorables, froids, égoïstes ou sceptiques.#!"
 diplomacy_majesty_special.1014.d: "... d’exagérer son opinion."
 diplomacy_majesty_special.1014.d.tt: "#F Fonctionne bien contre ceux qui sont ignorants, croyants ou qui manquent d’ambition.#!"
 diplomacy_majesty_special.1015.scare.desc: "J’aurais pu être un peu plus subtil[ROOT.Char.Custom('FR_E')], mais mes menaces à peine voilées et mes répliques acerbes ont certainement fait l’affaire. [debater.GetFirstName] a à peine pu articuler ses propres arguments, et encore moins à s’opposer aux miens !"
 diplomacy_majesty_special.1015.provoke.desc: "C’était trop facile de critiquer vivement [debater.Custom('FR_LeLa')] pauvre [debater.GetFirstName]. Lorsqu’[debater.Custom('FR_IlElle')] a remarqué le regard consterné des spectateurs, c’était déjà trop tard. En comparaison, je ressemblais à un modèle de sagesse."
 diplomacy_majesty_special.1015.exaggerate.desc: "Au lieu d’exposer mon propre point de vue, j’ai veillé à déformer et à exagérer celui de [debater.GetFirstName]. Au début, [debater.Custom('FR_IlElle')] ne l’a pas remarqué et a continué à défendre un point de vue de plus en plus scandaleux. Lorsque j’ai finalement présenté le mien, le public m’était déjà acquis."
 diplomacy_majesty_special.1015.low_character.desc: "Au lieu de répondre aux affirmations de [debater.GetFirstName] avec des faits et de la logique, j’ai établi des parallèles entre ses opinions et ses défauts. Puisque son caractère est connu de tous, cela a vite terni ce que pensait le public de son point de vue, et ce, quoi qu’il ait dit."
 diplomacy_majesty_special.1015.a.cruel: "Oh, ce regard est inestimable !"
 diplomacy_majesty_special.1015.a.compassionate: "J’ai peut-être été un peu trop dur[ROOT.Char.Custom('FR_E')]..."
 diplomacy_majesty_special.1016.start.desc: "Malgré mes tentatives"
 diplomacy_majesty_special.1016.logic.desc: "d’utiliser la logique pour convaincre [debater.GetFirstName], [debater.Custom('FR_IlElle')] était trop investi[debater.Custom('FR_E')] émotionnellement pour voir clairement."
 diplomacy_majesty_special.1016.calm.desc: "de rester calme, le point de vue scandaleux de [debater.GetFirstName] m’a rapidement mis[ROOT.Char.Custom('FR_E')] en colère. Que[debater.Custom('FR_LLle')] [debater.Custom('InsultNoun')] [debater.Custom('InsultAdjective')] !"
 diplomacy_majesty_special.1016.higher_values.desc: "de faire appel aux valeurs morales de [debater.GetFirstName], [debater.Custom('FR_IlElle')] m’a accusé d’essayer de changer de sujet."
 diplomacy_majesty_special.1016.listen.desc: "d’écouter attentivement, [debater.GetFirstName] a juste fait un long discours comme d’habitude insensé. Tandis que je pensais aux choses que j’aurais préféré faire, [debater.GetFirstName] semble en fait avoir présenté quelques bons arguments."
 diplomacy_majesty_special.1016.scare.desc: "d’effrayer [debater.GetFirstName], [debater.Custom('FR_IlElle')] a seulement ri et je suis sorti[ROOT.Char.Custom('FR_E')] en ayant l’air à la fois mesquin[ROOT.Char.Custom('FR_E')] et stupide."
 diplomacy_majesty_special.1016.provoke.desc: "de provoquer [debater.GetFirstName], [debater.Custom('FR_IlElle')] est resté[debater.Custom('FR_E')] calme. Cela a impressionné notre public, alors que je semblais seulement mesquin[ROOT.Char.Custom('FR_E')]."
 diplomacy_majesty_special.1016.exaggerate.desc: "de retourner les opinions de [debater.GetFirstName] contre [debater.Custom('FR_LuiElle')], j’ai en fait joué son jeu."
 diplomacy_majesty_special.1016.low_character.desc: "de focaliser la conversation sur la bassesse de [debater.GetFirstName], il s’est avéré que personne d’autre ne voyait les choses ainsi. Le public a même commencé à [debater.Custom('FR_LeLa')] défendre !"
 diplomacy_majesty_special.1016.end.desc: "\n\nQue j’avais raison importait peu – [debater.GetFirstName] a manipulé les spectateurs et ils ont accepté ses propos sans poser de questions."
 diplomacy_majesty_special.1016.a: "Que c’est embarrassant..."
 diplomacy_majesty_special.1050.title: "Débat terminé de manière non concluante"
 diplomacy_majesty_special.1050.message: "Je n’ai jamais eu l’occasion d’essayer mes aptitudes de débat contre [debater.Custom('FR_le_Char_Pi')][debater.GetTitledFirstName]."
