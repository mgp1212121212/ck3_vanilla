l_french:
 ###################
 #Standard Events #
 ###################
 #Diplomacy (Majesty) Events:
 #1074		 : Religious Refugees (Oppressed faithful in neighboring county), by Sean Hughes
 #3001 — 3008: Correspondence (Become pen pals with a foreign ruler), by Linnéa Thimrén and Sean Hughes
 #Diplomay (Majesty) Special Events:
 #1010 — 1031: Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 #1032 — 1051: The Weak Link	(One of your neighbor's vassals is disloyal), by Mathilda Bharnehed
 #Religious Refugees, by Sean Hughes
 diplomacy_foreign.1074.t: "Les réfugiés religieux"
 diplomacy_foreign.1074.desc: "[heretic_ruler.Custom('FR_le_Char_Pi')|U][heretic_ruler.GetTitledFirstName] dirige le [target_county.GetName] voisin, qui abrite un grand nombre de [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. [heretic_ruler.Custom('FR_le_Char_L')|U][heretic_ruler.GetTitleAsName] [heretic_ruler.GetFaith.GetAdherentName] pourrait facilement persécuter mes coreligionnaires et il est de mon devoir de les protéger contre son influence [ROOT.GetCharacter.Custom2('ToleranceValue', SCOPE.sC('heretic_ruler'))]."
 diplomacy_foreign.1074.a: "Nous ne pouvons pas lui permettre d’oppresser des fidèles !"
 diplomacy_foreign.1074.b: "Faire passer la frontière à autant de coreligionnaires que possible."
 diplomacy_foreign.1074.c: "Envoyer un émissaire à [heretic_ruler.GetFirstNameNoTooltip] pour discuter de leur sort."
 diplomacy_foreign.1074.c.success: "[heretic_ruler.GetFirstName] accueille ouvertement mon émissaire"
 diplomacy_foreign.1074.c.failure: "[heretic_ruler.GetFirstName] se méfie des intentions de mon émissaire"
 #Correspondence, by Linnéa Thimrén and Sean Hughes
 diplomacy_foreign.3001.t: "La correspondance" #<DELETE THIS KEY>
 diplomacy_foreign.3001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.3001.desc: "J’ai entendu de bonnes choses sur vous et je souhaiterais que nous entretenions une correspondance.\nDans l’attente d’une réponse rapide de votre part."
 diplomacy_foreign.3001.a: "Commencer à échanger des lettres avec [neighboring_ruler.GetFirstNameNoTooltip]."
 diplomacy_foreign.3001.a.tt: "Vous continuerez de recevoir des lettres de sa part"
 diplomacy_foreign.3001.b: "Encadrer sa lettre dans ma salle de réception !"
 diplomacy_foreign.3001.c: "Décliner poliment."
 diplomacy_foreign.3003.desc_dead: "Mon prédécesseur, [dead_ruler.Custom('FR_le_Char_Pi')][dead_ruler.GetTitledFirstName], m’a encouragé à poursuivre une correspondance avec vous. Je dois avouer que je ne sais pas vraiment sur quoi écrire. Je vous en prie, choisissez un sujet !"
 diplomacy_foreign.3003.desc: "Merci pour votre réponse rapide ! Je me réjouis de notre correspondance. S’il vous plaît, choisissez le premier sujet dont nous allons discuter !"
 diplomacy_foreign.3003.a_lifestyle_diplomat: "Discutons des subtilités de l’étiquette !"
 diplomacy_foreign.3003.a_lifestyle_general: "J’ai d’excellentes histoires de guerre à raconter."
 diplomacy_foreign.3003.a_lifestyle_administrator: "Les particularités de l’administration d’un pays sont juste #EMP fascinantes !#!"
 diplomacy_foreign.3003.a_lifestyle_schemer: "Je parie qu’[neighboring_ruler.Custom('FR_IlElle')] aimerait connaître les derniers ragots..."
 diplomacy_foreign.3003.a_lifestyle_scholar: "Les débats philosophiques sont toujours intéressants !"
 diplomacy_foreign.3003.a.tt: "Débuter d’un sujet que vous connaissez bien pourrait l’impressionner"
 diplomacy_foreign.3003.b: "S’il vous plaît, parlez-moi [neighboring_ruler.Custom('subject_of_interest')]."
 diplomacy_foreign.3003.b.tt: "Vous avez entendu des rumeurs selon lesquelles ce sujet lui tient à cœur"
 diplomacy_foreign.3003.c: "Je vais lui envoyer un cadeau pour montrer ma reconnaissance."
 diplomacy_foreign.3003.c.tt: "Vous croyez que c’est une personne qui apprécie les choses matérielles"
 diplomacy_foreign.3007.desc_dead: "Mon prédécesseur, [dead_ruler_2.Custom('FR_le_Char_Pi')][dead_ruler_2.GetTitledFirstName], m’a encouragé à poursuivre une correspondance avec vous. La dernière lettre que vous avez envoyée m’a laissé une bonne impression !"
 diplomacy_foreign.3007.desc_lifestyle: "J’ai été heureu[neighboring_ruler.Custom('FR_XSe')] de voir à quel point vous vous investissez dans vos passions. Votre dernière lettre prouve définitivement que vous êtes doué[ROOT.Char.Custom('FR_E')] !"
 diplomacy_foreign.3007.desc_interest: "Quand je pense que vous posez des questions sur un sujet qui m’est si cher... vous me connaissez vraiment mieux que la plupart des gens !"
 diplomacy_foreign.3007.desc_gift: "Le cadeau que vous m’avez envoyé a été grandement apprécié !"
 diplomacy_foreign.3007.desc_ending: "Puisque vous m’avez fait ce plaisir, puis-je faire quelque chose pour vous en retour ?"
 diplomacy_foreign.3007.a: "Je souhaite seulement continuer à échanger des lettres !"
 diplomacy_foreign.3007.a_random_list_good: "Notre correspondance m’apprend beaucoup sur les affaires étrangères"
 diplomacy_foreign.3007.a_random_list_bad: "Je n’apprends pas grand-chose de ses lettres"
 diplomacy_foreign.3007.b: "Peut-être pourrions-nous conclure un accord commercial ?"
 diplomacy_foreign.3007.c: "Maintenant que j’ai satisfait votre souhait de parler..."
 diplomacy_foreign.3007.c_tt: "J’essaye de [neighboring_ruler.Custom('FR_LeLa')] convaincre qu’[neighboring_ruler.Custom('FR_IlElle')] me doit une faveur !"
 diplomacy_foreign.3007.c_random_list_good: "Je parviens à convaincre [neighboring_ruler.GetFirstNameNoTooltip]"
 diplomacy_foreign.3007.c_random_list_bad: "Je me ridiculise"
 diplomacy_foreign.3008.opening: "[ROOT.Char.Custom('FR_au_Char_Pi')|U][ROOT.Char.GetTitledFirstNameNoTooltip],"
 diplomacy_foreign.3008.desc.dead: "Mon prédécesseur, [dead_ruler_2.Custom('FR_le_Char_Pi')][dead_ruler_2.GetTitledFirstName], m’a encouragé à poursuivre une correspondance avec vous. Cependant, ayant lu la dernière lettre que vous avez envoyée, il semble qu’[dead_ruler_2.Custom('FR_IlElle')] ait eu tort de dire que vous êtes vraiment intéressant[ROOT.Char.Custom('FR_E')]. Je mets donc fin à cette correspondance."
 diplomacy_foreign.3008.desc.skilled: "Essayez-vous de me faire passer pour un[neighboring_ruler.Custom('FR_E')] idiot[neighboring_ruler.Custom('FR_E')] ? Votre dernière lettre était tellement obscure que je n’en ai pas compris une phrase sur trois !"
 diplomacy_foreign.3008.desc.special: "Vous m’avez vraiment mal jugé si vous avez cru que la flagornerie vous mènerait quelque part. Je vois maintenant que vos mots sont aussi creux que votre crâne."
 diplomacy_foreign.3008.desc.bribe: "Vous m’avez vraiment mal jugé si vous avez cru que la corruption vous mènerait quelque part. L’avarice est un trait de caractère incroyablement inconvenant."
 diplomacy_foreign.3008.desc.end: "Et dire que j’appréciais votre amitié..."
 diplomacy_foreign.3008.a: "Mince."
 diplomacy_foreign.3008.a.tt: "Au moins, vous avez appris quelque chose !"
 ##################
 #Special Events #
 ##################
 #Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 diplomacy_foreign_special.1017.t: "L’hospitalité"
 diplomacy_foreign_special.1017.desc: "Plus j’étudie le noble art de la gouvernance, plus je me rends compte à quel point les bonnes relations avec mes voisins sont bénéfiques.\n\nJe devrais faire en sorte que l’un d’entre eux visite ma cour afin de lui montrer à quel point je peux être un[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNne')] ami[ROOT.Char.Custom('FR_E')]. Qui devrais-je inviter ? "
 diplomacy_foreign_special.1017.a: "[target_list_member_a.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.b: "[target_list_member_b.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.c: "[target_list_member_c.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.d: "Je devrais plutôt apaiser mes propres vassaux."
 diplomacy_foreign_special.1017.great: "[THIS.Char.GetFirstName] est impressionné[THIS.Char.Custom('FR_E')] par mon hospitalité"
 diplomacy_foreign_special.1017.good: "[THIS.Char.GetFirstName] apprécie sa visite"
 diplomacy_foreign_special.1017.bad: "[THIS.Char.GetFirstName] est déçu[THIS.Char.Custom('FR_E')] et part rapidement"
 diplomacy_foreign_special.1017.friends_a: "[target_list_member_a.Custom('FR_le_Char_U_Pi')|U][target_list_member_a.GetShortUIName] et moi pourrions devenir ami[THIS.Char.Custom2('FR_E', SCOPE.sC('target_list_member_a'))]s"
 diplomacy_foreign_special.1017.friends_b: "[target_list_member_b.Custom('FR_le_Char_U_Pi')|U][target_list_member_b.GetShortUIName] et moi pourrions devenir ami[THIS.Char.Custom2('FR_E', SCOPE.sC('target_list_member_b'))]s"
 diplomacy_foreign_special.1017.friends_c: "[target_list_member_c.Custom('FR_le_Char_U_Pi')|U][target_list_member_c.GetShortUIName] et moi pourrions devenir ami[THIS.Char.Custom2('FR_E', SCOPE.sC('target_list_member_c'))]s"
 diplomacy_foreign_special.1018.opening: "[foreign_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign_special.1018.desc: "Je vous remercie de m’avoir invité à votre cour. Ma suite et moi arriverons dans [root_realm.GetNameNoTierNoTooltip] dans quelques semaines."
 diplomacy_foreign_special.1017.a.spouse: "[helper_spouse.GetFirstNameNoTooltip], mettez les domestiques au travail !"
 diplomacy_foreign_special.1017.a.no_spouse: "Je vais mettre les domestiques au travail immédiatement !"
 diplomacy_foreign_special.1018.a.tt: "[foreign_guest.Custom('FR_le_Char_Pi')|U][foreign_guest.GetTitledFirstName] arrivera sous peu"
 diplomacy_foreign_special.1019.t: "$diplomacy_foreign_special.1017.t$ : un accueil chaleureux"
 diplomacy_foreign_special.1019.start.desc: "[foreign_guest.Custom('FR_LeLa')|U] [foreign_guest.Custom('ComplimentAdjective')] [foreign_guest.GetTitledFirstName] est enfin là ! Ce soir se tiendra un festin en compagnie de dignitaires étrangers.\n\n"
 diplomacy_foreign_special.1019.spouse.desc: "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('helper_spouse') )] [helper_spouse.GetFirstName] a travaillé d’arrache-pied sur les préparatifs. [helper_spouse.GetSheHe|U] m’a demandé si j’avais des suggestions pour la touche finale."
 diplomacy_foreign_special.1019.no_spouse.desc: "J’ai travaillé d’arrache-pied sur les préparatifs et j’ai un peu de temps pour apporter la touche finale."
 diplomacy_foreign_special.1019.a: "Je connais quelques spécialités de son pays."
 diplomacy_foreign_special.1019.a.success.tt: "[foreign_guest.Custom('FR_le_Char_Pi')|U][foreign_guest.GetTitledFirstNameNoTooltip] se sent comme chez [foreign_guest.Custom('FR_LuiElle')]"
 diplomacy_foreign_special.1019.a.failure.tt: "Vous vous êtes trompé[ROOT.Char.Custom('FR_E')] et [foreign_guest.Custom('FR_le_Char_Pi')][foreign_guest.GetTitledFirstNameNoTooltip] se sent insulté[foreign_guest.Custom('FR_E')]"
 diplomacy_foreign_special.court_visit.very_well: "La visite de la cour se passe #P très bien#!"
 diplomacy_foreign_special.court_visit.poorly: "La visite de la cour se passe #N mal#!"
 diplomacy_foreign_special.1019.b: "Cela devra être somptueux !"
 diplomacy_foreign_special.1019.b.rl.desc: "Le résultat dépend de la personnalité [foreign_guest.Custom('FR_du_Char_Pi')][foreign_guest.GetTitledFirstNameNoTooltip]"
 diplomacy_foreign_special.1019.b.success.tt: "[foreign_guest.Custom('FR_le_Char_Pi')|U][foreign_guest.GetTitledFirstNameNoTooltip] apprécie le geste, comme la plupart des gens"
 diplomacy_foreign_special.1019.b.failure.tt: "[foreign_guest.Custom('FR_le_Char_Pi')|U][foreign_guest.GetTitledFirstNameNoTooltip] aurait préféré quelque chose de plus simple"
 diplomacy_foreign_special.1019.c: "Je ne risquerai rien par des changements de dernière minute."
 diplomacy_foreign_special.court_visit.normal: "La visite de la cour se passe #Z normalement#!"
 diplomacy_foreign_special.court_visit.well: "La visite de la cour se passe #P bien#!"
 diplomacy_foreign_special.court_visit.disaster: "La visite de la cour se termine par un #N désastre#!"
 diplomacy_foreign_special.1020.t: "$diplomacy_foreign_special.1017.t$ : de l’exercice ou de la relaxation"
 diplomacy_foreign_special.1020.desc: "Si l’on se fie au ciel, il semble que nous aurons du beau temps aujourd’hui ! J’ai une excellente occasion de montrer à mon invité[foreign_guest.Custom('FR_E')], [foreign_guest.Custom('FR_le_Char_Pi')][foreign_guest.GetTitledFirstName], la beauté de la contrée. Je me demande [foreign_guest.Custom('FR_SilSielle')] aimerait faire une excursion de chasse vigoureuse ? Ou peut-être un déjeuner tranquille au soleil ?"
 diplomacy_foreign_special.1020.a: "Partir chasser sera parfait !"
 diplomacy_foreign_special.1020.a.success.tt: "[foreign_guest.Custom('FR_le_Char_Pi')|U][foreign_guest.GetTitledFirstNameNoTooltip] apprécie la chasse"
 diplomacy_foreign_special.1020.a.failure.tt: "[foreign_guest.Custom('FR_le_Char_Pi')|U][foreign_guest.GetTitledFirstNameNoTooltip] passe un moment pénible"
 diplomacy_foreign_special.1020.b: "Je pense qu’[foreign_guest.Custom('FR_IlElle')] préférerait un déjeuner."
 diplomacy_foreign_special.1020.b.success.tt: "[foreign_guest.Custom('FR_le_Char_Pi')|U][foreign_guest.GetTitledFirstNameNoTooltip] apprécie le déjeuner"
 diplomacy_foreign_special.1021.t: "$diplomacy_foreign_special.1017.t$ : amusement ou vénération"
 diplomacy_foreign_special.1021.desc: "Je voudrais montrer à mon invité[foreign_guest.Custom('FR_E')], [foreign_guest.Custom('FR_le_Char_Pi')][foreign_guest.GetTitledFirstName], les particularités culturelles de [root_realm.GetNameNoTier]. La question est de savoir [foreign_guest.Custom('FR_SilSielle')] préfère un grand bal avec tous les seigneurs et les dames de la Cour ou une visite [ROOT.Char.GetFaith.HouseOfWorship3] ?"
 diplomacy_foreign_special.1021.a: "Je parie que c’est un[foreign_guest.Custom('FR_E')] bo[foreign_guest.Custom('FR_NNne')] danseu[foreign_guest.Custom('FR_RSe')] !"
 diplomacy_foreign_special.1021.b: "La bâtiment religieux semble plus adapté à ses goûts."
 diplomacy_foreign_special.1021.a.success.tt: "[foreign_guest.Custom('FR_le_Char_Pi')|U][foreign_guest.GetTitledFirstNameNoTooltip] apprécie le bal"
 diplomacy_foreign_special.1021.b.success.tt: "[foreign_guest.Custom('FR_le_Char_Pi')|U][foreign_guest.GetTitledFirstNameNoTooltip] apprécie la visite [ROOT.Char.GetFaith.HouseOfWorship3]"
 diplomacy_foreign_special.1022.t: "$diplomacy_foreign_special.1017.t$ : une requête étrange"
 diplomacy_foreign_special.1022.desc: "« Votre [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )] est un[interesting_relation.Custom('FR_E')] be[interesting_relation.Custom('FR_LLle')] [interesting_relation.GetWomanMan] », dit [foreign_guest.Custom('FR_le_Char_Pi')][foreign_guest.GetTitledFirstName] tout en faisant tourbillonner sa coupe [foreign_guest.Custom('RegionalDrink')]. Ses yeux sont rivés sur [interesting_relation.GetFirstName], qui est assis[interesting_relation.Custom('FR_E')] plus loin à la table.\n\n« Ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.GetCharacter.GetTitledFirstNameNoTooltip], ai-je votre permission d’organiser une audience privée avec [interesting_relation.Custom('FR_SieurDame')] [interesting_relation.GetFirstNameNoTooltip] ? Rien d’inconvenant, bien sûr. Juste un simple dîner dans mes appartements. »"
 diplomacy_foreign_special.1022.a: "« Bien sûr ! Ce ne serait pas un problème. »"
 diplomacy_foreign_special.1022.a.tt: "Vous n’aurez aucune connaissance de ce qui se passe derrière les portes closes"
 diplomacy_foreign_special.1022.b: "L’y autoriser, mais écouter secrètement..."
 diplomacy_foreign_special.1022.b.duel.success: "Vous découvrez ce qu’[interesting_relation.Custom2('FR_IlsElles', SCOPE.sC('foreign_guest'))] font"
 diplomacy_foreign_special.1022.b.duel.failure: "Vous êtes découvert[ROOT.Char.Custom('FR_E')]"
 diplomacy_foreign_special.1022.c: "« Je ne pense pas que ce serait convenable. »"
 diplomacy_foreign_special.1023.t: "$diplomacy_foreign_special.1017.t$ : suspicion non justifiée"
 diplomacy_foreign_special.1023.desc: "Je suis resté[ROOT.Char.Custom('FR_E')] dans le passage secret durant toute la rencontre entre [foreign_guest.Custom('FR_le_Char_Pi')][foreign_guest.GetTitledFirstName] et [interesting_relation.GetFirstName]. Il n’y eut ni propositions, ni conspiration, ni séduction. Mes inquiétudes semblent donc ne pas être justifiées."
 diplomacy_foreign_special.1023.a: "Quel soulagement !"
 diplomacy_foreign_special.1024.t: "$diplomacy_foreign_special.1017.t$ : prendre du bon temps"
 diplomacy_foreign_special.1024.desc: "Je suis dans ce passage secret depuis des heures maintenant, à écouter la conversation apparemment sans fin [foreign_guest.Custom('FR_du_Char_Pi')][foreign_guest.GetTitledFirstName] et [interesting_relation.GetFirstName]. Il n’y a rien de suspect dans leurs échanges, hormis une sympathie inhabituelle à l’égard de quelqu’un que vous venez de rencontrer."
 diplomacy_foreign_special.1024.a: "Il n’y a aucun mal à cela."
 diplomacy_foreign_special.1024.b: "Cela doit cesser immédiatement !"
 diplomacy_foreign_special.1025.t: "$diplomacy_foreign_special.1017.t$ : un serpent en mon sein"
 diplomacy_foreign_special.1025.desc: "Depuis ma cachette dans le passage secret, j’entends clairement [foreign_guest.Custom('FR_le_Char_Pi')][foreign_guest.GetTitledFirstName] comploter. [foreign_guest.GetSheHe|U] essaie de dresser [interesting_relation.GetFirstName] contre moi, et cela semble fonctionner."
 diplomacy_foreign_special.1025.a: "Ah ! Je vais le laisser penser qu’[foreign_guest.Custom('FR_IlElle')] a une chance."
 diplomacy_foreign_special.1025.b: "« Vous m’avez tou[interesting_relation.Custom2('FR_STes', SCOPE.sC('foreign_guest'))] les deux trahi[ROOT.Char.Custom('FR_E')] ! »"
 diplomacy_foreign_special.1026.t: "$diplomacy_foreign_special.1017.t$ : lubricité cachée"
 diplomacy_foreign_special.1026.desc: "Lorsque [foreign_guest.Custom('FR_le_Char_Pi')][foreign_guest.GetTitledFirstName] fait une proposition obscène, je ne sais pas si je suis furieu[ROOT.Char.Custom('FR_XSe')] de son manque de décence ou impressionné[ROOT.Char.Custom('FR_E')] par son audace. Séduire m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('interesting_relation') )] sous mon propre toit ! Je m’appuie contre le mur froid du passage secret, essayant de contenir les émotions qui m’envahissent."
 diplomacy_foreign_special.1026.a.tt: "Vous connaîtrez son [secret|El]"
 diplomacy_foreign_special.1026.a: "Les laisser s’amuser."
 diplomacy_foreign_special.1026.b: "Retirez vos sales pattes d[interesting_relation.Custom('FR_EluiElle')], [foreign_guest.Custom('InsultNoun')] !"
 diplomacy_foreign_special.1026.c: "Il y a de la place pour trois dans ce lit ?"
 diplomacy_foreign_special.1026.c.success: "Nous passons tous les trois la nuit ensemble"
 diplomacy_foreign_special.1026.c.failure: "[interesting_relation.Custom2('FR_IlsElles', SCOPE.sC('foreign_guest'))|U] sont absolument horrifié[interesting_relation.Custom2('FR_E', SCOPE.sC('foreign_guest'))]s"
 diplomacy_foreign_special.1027.t: "$diplomacy_foreign_special.1017.t$ : un rat dans son trou"
 diplomacy_foreign_special.1027.desc: "Je me faufile sans faire de bruit dans le passage secret menant aux appartement [foreign_guest.Custom('FR_du_Char_Pi')][foreign_guest.GetTitledFirstName]. Je m’accroupis et me prépare pour une longue nuit.\n\nPuis, sortie de nulle part, une main saisit mon épaule et la terreur m’envahit. « Est-ce ainsi que vous traitez vos invités, [ROOT.GetCharacter.GetTitledFirstName] ? »"
 diplomacy_foreign_special.1027.a: "Je... Je suis vraiment désolé[ROOT.Char.Custom('FR_E')] !"
 diplomacy_foreign_special.1028.t: "$diplomacy_foreign_special.1017.t$ : des pétales et des épines"
 diplomacy_foreign_special.1028.desc: "Pendant notre promenade dans les jardins, [foreign_guest.Custom('FR_le_Char_Pi')][foreign_guest.GetTitledFirstName] et moi faisons une pause pour admirer la vue. « Les proportions, les couleurs... J’ai rarement vu quelque chose d’aussi beau, [ROOT.GetCharacter.GetTitledFirstNameNoTooltip] », dit-[foreign_guest.Custom('FR_IlElle')].\n\nJ’ai l’impression que je devrais dire quelque chose de gentil à mon tour. Peut-être quelque chose à propos de..."
 diplomacy_foreign_special.1028.compassionate: "... son cœur tendre."
 diplomacy_foreign_special.1028.bold: "... sa bravoure."
 diplomacy_foreign_special.1028.honorable: "... sa loyauté et son sens de l’honneur."
 diplomacy_foreign_special.1028.greed: "... sa formidable ambition."
 diplomacy_foreign_special.1028.rational: "... son bon sens."
 diplomacy_foreign_special.1028.zealous: "... sa foi inébranlable."
 diplomacy_foreign_special.1028.energetic: "... son énergie et sa spontanéité."
 diplomacy_foreign_special.1028.forgiving: "... sa nature clémente."
 diplomacy_foreign_special.1028.beautiful: "... sa beauté remarquable."
 diplomacy_foreign_special.1028.strong: "... sa force physique."
 diplomacy_foreign_special.1028.extroverted: "... sa façon d’être avec les gens."
 diplomacy_foreign_special.1028.dominant: "... son autorité naturelle."
 diplomacy_foreign_special.1028.good: "Mon compliment est bien reçu"
 diplomacy_foreign_special.1028.neutral: "Mon compliment tombe à plat"
 diplomacy_foreign_special.1028.bad: "Mon compliment apparaît comme une insulte"
 diplomacy_foreign_special.1028.compliment.tt: "La réaction [foreign_guest.Custom('FR_du_Char_Pi')][foreign_guest.GetTitledFirstName] dépendra principalement de si le compliment lui correspond, mais aussi de son opinion envers vous et de votre aptitude en [diplomacy|El]."
 diplomacy_foreign_special.1029.good.message: "[foreign_guest.Custom('FR_le_Char_Pi')|U][foreign_guest.GetTitledFirstName] s’est senti[foreign_guest.Custom('FR_E')] flatté[foreign_guest.Custom('FR_E')] par mon compliment !"
 diplomacy_foreign_special.1029.neutral.message: "[foreign_guest.Custom('FR_le_Char_Pi')|U][foreign_guest.GetTitledFirstName] n’a pas semblé remarquer mon compliment."
 diplomacy_foreign_special.1029.bad.message: "[foreign_guest.Custom('FR_le_Char_Pi')|U][foreign_guest.GetTitledFirstName] s’est senti[foreign_guest.Custom('FR_E')] insulté[foreign_guest.Custom('FR_E')] par ma tentative de compliment..."
 diplomacy_foreign_special.1030.t: "$diplomacy_foreign_special.1017.t$ : un lien durable"
 diplomacy_foreign_special.1030.desc: "Après ce qui ne peut être décrit que comme une visite très agréable, [foreign_guest.Custom('FR_le_Char_Pi')][foreign_guest.GetTitledFirstName] et sa suite sont sur le point de partir pour [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nAvant de monter dans son carrosse, [foreign_guest.Custom('FR_IlElle')] s’incline et exprime"
 diplomacy_foreign_special.1030.bad_guest.desc: "[foreign_guest.Custom('FR_LeLa')|U] fourbe de [foreign_guest.GetTitledFirstName] et sa suite sont sur le point de partir pour [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nAvant de monter dans son carrosse, [foreign_guest.Custom('FR_IlElle')] me salue et exprime"
 diplomacy_foreign_special.1030.spouse.desc: "sa reconnaissance à moi et à m[helper_spouse.Custom('FR_OnA')] « très [helper_spouse.Custom('ComplimentAdjective')] » [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('helper_spouse') )]. Je promets de transmettre son compliment."
 diplomacy_foreign_special.1030.no_spouse.desc: "sa reconnaissance. Je lui dis qu’[foreign_guest.Custom('FR_IlElle')] est plus que [foreign_guest.Custom('FR_LeLa')] bienvenu[foreign_guest.Custom('FR_E')] [foreign_guest.Custom('FR_SilSielle')] souhaite nous rendre visite à nouveau."
 diplomacy_foreign_special.1030.a_bad_guest: "[foreign_guest.GetSheHe|U] pense qu’[foreign_guest.Custom('FR_IlElle')] s’est joué[foreign_guest.Custom('FR_E')] de moi, mais je sais ce qu’[foreign_guest.Custom('FR_IlElle')] a fait."
 diplomacy_foreign_special.1030.a_extroverted: "Prions pour qu’[foreign_guest.Custom('FR_IlElle')] nous rende visite à nouveau bientôt !"
 diplomacy_foreign_special.1030.a_introverted: "Enfin un peu de tranquillité."
 diplomacy_foreign_special.1030.a: "Puisse votre voyage se passer sans encombres !"
 diplomacy_foreign_special.1031.t: "$diplomacy_foreign_special.1017.t$ : un départ matinal"
 diplomacy_foreign_special.1031.desc: "Le soleil s’est à peine levé lorsque je remarque un des serviteurs [foreign_guest.Custom('FR_du_Char_Pi')][foreign_guest.GetTitledFirstName] qui transporte un grand coffre. Je le suis jusqu’à la cour, où je trouve mon invité[foreign_guest.Custom('FR_E')] qui surveille le chargement de ses voitures. [foreign_guest.Custom('FR_IlElle')|U] sursaute quand je [foreign_guest.Custom('FR_LeLa')] salue, puis avance une vague excuse à propos d’une lettre et d’une affaire urgente. Étonné[ROOT.Char.Custom('FR_E')], je lui souhaite un bon voyage et retourne à mes appartements."
 diplomacy_foreign_special.1031.a: "Je n’imaginais pas les choses ainsi..."
 #Foreign Relations (Rulers arrange meeting between respective heirs), by Flavio Verna
 diplomacy_foreign.0100.opening: "[other_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.0100.desc: "Je pense qu’il pourrait être dans l’intérêt de nos pays d’organiser une rencontre entre nos hériti[main_heir.Custom2('FR_ErEre', SCOPE.sC('other_heir'))]s, [main_heir.Custom('FR_le_Char_Pi')][main_heir.GetTitledFirstName] et [other_heir.Custom('FR_le_Char_Pi')][other_heir.GetTitledFirstName]. S’assurer qu’[main_heir.Custom2('FR_IlsElles', SCOPE.sC('other_heir'))] construisent une relation stable et saine maintenant assurerait certainement la stabilité future de nos terres."
 diplomacy_foreign.1100.a: "Quelle bonne idée !"
 diplomacy_foreign.1100.b: "Peut-être devrions-nous plutôt faire plus ample connaissance."
 diplomacy_foreign.1100.t: "Amitié naissante"
 diplomacy_foreign.1101.desc: "La rencontre arrangée entre [other_heir.GetFirstName] et [main_heir.GetFirstName] est l’occasion parfaite de jeter les bases d’une relation durable entre mon pays et celui [other_ruler.Custom('FR_du_Char_Pi')][other_ruler.GetTitledFirstName].\n\nJe dois être très prudent[ROOT.Char.Custom('FR_E')] dans la planification de la rencontre."
 diplomacy_foreign.1101.a: "[other_heir.GetFirstNameNoTooltip] devrait venir à [scoped_capital.GetNameNoTooltip]."
 diplomacy_foreign.1101.court_visit.very_well: "La visite de la cour se passe #P très bien#!"
 diplomacy_foreign.1101.court_visit.poorly: "La visite de la cour se passe #N mal#!"
 diplomacy_foreign.1101.court_visit.well: "La visite de la cour se passe #P bien#!"
 diplomacy_foreign.1101.a.tooltip: "Être l’hôte vous permettra d’influencer la rencontre"
 diplomacy_foreign.1101.b: "[main_heir.Custom('FR_le_Char_Pi')|U][main_heir.GetTitledFirstNameNoTooltip] visitera la cour [other_ruler.Custom('FR_du_Char_Pi')][other_ruler.GetTitledFirstNameNoTooltip]."
 diplomacy_foreign.1101.b.tooltip: "Vous #N ne pourrez pas#! influencer la rencontre"
 diplomacy_foreign.1102.desc: "[other_heir.Custom('FR_le_Char_Pi')|U][other_heir.GetTitledFirstName] est reçu[other_heir.Custom('FR_E')] dans les circonstances appropriées pour un[other_heir.Custom('FR_E')] invité[other_heir.Custom('FR_E')] aussi prestigieu[other_heir.Custom('FR_XSe')]. [other_heir.Custom('FR_IlElle')|U] restera à [scoped_capital.GetNameNoTooltip] pour quelques semaines, durant lesquelles [other_heir.Custom('FR_LuiElle')] et [main_heir.GetFirstName] apprendront à mieux se connaître."
 diplomacy_foreign.1102.a: "Je veillerai à aider m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('main_heir') )]."
 diplomacy_foreign.1102.a.duel_success: "[other_heir.Custom('FR_le_Char_Pi')|U][other_heir.GetTitledFirstNameNoTooltip] est impressionné[other_heir.Custom('FR_E')] par mon hospitalité"
 tooltip.diplomacy_foreign.1102.a.duel_success: "[other_heir.Custom('FR_le_Char_Pi')|U][other_heir.GetTitledFirstNameNoTooltip] a été impressionné[other_heir.Custom('FR_E')] par mon hospitalité"
 diplomacy_foreign.1102.a.duel_failure: "Ma présence perturbe la rencontre entre les jeunes hériti[main_heir.Custom2('FR_ErEre', SCOPE.sC('other_heir'))]s"
 tooltip.diplomacy_foreign.1102.a.duel_failure: "Ma présence a perturbé la rencontre entre les jeunes hériti[main_heir.Custom2('FR_ErEre', SCOPE.sC('other_heir'))]s"
 diplomacy_foreign.1102.b: "Je flatterai [other_heir.GetFirstNameNoTooltip] avec des cadeaux somptueux !"
 diplomacy_foreign.1102.c: "Je fais confiance à [main_heir.GetFirstNameNoTooltip] pour se débrouiller."
 diplomacy_foreign.1102.c.tooltip.high: "[main_heir.Custom('FR_le_Char_Pi')|U][main_heir.GetTitledFirstName] se débrouillera #P bien#!"
 diplomacy_foreign.1102.c.tooltip.medium: "[main_heir.Custom('FR_le_Char_Pi')|U][main_heir.GetTitledFirstName] se débrouillera #P correctement#!"
 diplomacy_foreign.1102.c.tooltip.low: "[main_heir.Custom('FR_le_Char_Pi')|U][main_heir.GetTitledFirstName] se débrouillera #N mal#!"
 diplomacy_foreign.1103.start.desc: "C’est le moment pour [other_heir.Custom('FR_le_Char_Pi')][other_heir.GetTitledFirstName] de retourner chez [other_heir.Custom('FR_LuiElle')]."
 diplomacy_foreign.1103.culture_conversion.desc: "Il semble que pendant son séjour ici [other_heir.Custom('FR_LeLa')] jeune [other_heir.GetWomanMan] se soit attaché[other_heir.Custom('FR_E')] à notre culture et ait décidé de reprendre plusieurs coutumes de ma cour."
 diplomacy_foreign.1103.faith_conversion.desc: "J’ai été heureu[ROOT.Char.Custom('FR_XSe')] d’entendre que, pendant son séjour ici, [other_heir.Custom('FR_LeLa')] jeune [other_heir.GetWomanMan] a décidé d’embrasser la foi [main_heir.GetFaith.GetAdjective]."
 diplomacy_foreign.1103.present.desc: "Avant de partir, [other_heir.Custom('FR_LeLa')] jeune [other_heir.GetWomanMan] nous a honoré avec un cadeau des plus magnifiques de la part de s[other_heir.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('other_ruler') )]."
 diplomacy_foreign.1103.prestige.desc: "[other_heir.GetSheHe|U] a été touché[other_heir.Custom('FR_E')] par notre hospitalité et a promis de faire connaître le prestige de ma cour dans le monde entier."
 diplomacy_foreign.1103.empty.desc: ""
 diplomacy_foreign.1103.friendship.desc: "\n\nLes choses entre [other_heir.Custom('FR_LuiElle')] et [main_heir.GetFirstName] se sont encore mieux passées que prévu : [main_heir.Custom2('FR_IlsElles', SCOPE.sC('other_heir'))] sont devenu[main_heir.Custom2('FR_E', SCOPE.sC('other_heir'))]s inséparables."
 diplomacy_foreign.1103.love.desc: "\n\nLes choses entre [other_heir.Custom('FR_LuiElle')] et [main_heir.GetFirstName] se sont encore mieux passées que prévu : il est clair qu’ils sont tombés amoureux."
 diplomacy_foreign.1103.rivalry.desc: "\n\nMalheureusement, les choses ne se sont pas déroulées comme prévu : [other_heir.GetFirstNameNoTooltip] et [main_heir.GetFirstName] ne peuvent tout simplement pas se supporter l’un[main_heir.Custom2('FR_E', SCOPE.sC('other_heir'))] l’autre."
 diplomacy_foreign.1103.opinion_gain.desc: "\n\nLes choses entre [other_heir.Custom('FR_LuiElle')] et [main_heir.GetFirstName] se sont passées aussi bien que [other_ruler.Custom('FR_le_Char_Pi')][other_ruler.GetTitledFirstName] et moi l’avions espéré. [main_heir.Custom2('FR_IlsElles', SCOPE.sC('other_heir'))|U] deviendront ami[main_heir.Custom2('FR_E', SCOPE.sC('other_heir'))]s avec le temps."
 diplomacy_foreign.1103.opinion_loss.desc: "\n\nMalheureusement, les choses ne se sont pas déroulées comme prévu : [other_heir.GetFirstNameNoTooltip] et [main_heir.GetFirstName] ne semblent pas avoir grand-chose en commun..."
 diplomacy_foreign.1103.tainted_exp.desc: "\n\nÀ tout le moins, cette expérience m’a permis d’approfondir ma compréhension de la politique."
 diplomacy_foreign.1103.good_exp.desc: "\n\nDe plus, cette visite s’est avérée être une excellente occasion de perfectionner mes compétences diplomatiques."
 diplomacy_foreign.1103.no_exp.desc: "\n\nCe qui est vraiment irritant dans toute cette affaire, c’est que je n’ai même pas pu en tirer un enseignement."
 tooltip.diplomacy_foreign.1103.a.culture_conversion_success: "Changement de culture"
 tooltip.diplomacy_foreign.1103.a.faith_conversion_success: "Changement de foi"
 diplomacy_foreign.1103.a: "Mieux vaut frapper tant que le fer est chaud !"
 diplomacy_foreign.1103.b: "Nous devrions réessayer un jour..."
 diplomacy_foreign.1104.start.desc: "[main_heir.GetFirstName] est enfin revenu[main_heir.Custom('FR_E')] de sa visite à la cour [other_ruler.Custom('FR_du_Char_Pi')][other_ruler.GetTitledFirstName]."
 diplomacy_foreign.1104.culture_conversion.desc: "\n\nPendant son court séjour, [main_heir.Custom('FR_IlElle')] semble avoir pris goût aux coutumes de ses hôtes."
 diplomacy_foreign.1104.faith_conversion.desc: "\n\nIl semble que, pendant sa visite, [main_heir.Custom('FR_IlElle')] a trouvé un intérêt dans l’adoration [other_heir.GetFaith.HighGodNamePossessive]."
 diplomacy_foreign.1104.present.desc: "\n\nConformément à son illustre rang, [main_heir.Custom('FR_IlElle')] a été comblé[main_heir.Custom('FR_E')] de cadeaux somptueux pendant son séjour."
 diplomacy_foreign.1104.prestige.desc: "\n\nConformément à son illustre rang, [main_heir.Custom('FR_IlElle')] a été traité[main_heir.Custom('FR_E')] gracieusement par son hôte, qui a publiquement fait l’éloge de notre famille à de nombreuses occasions."
 diplomacy_foreign.1105.hostdead.desc: "En raison du décès regrettable [other_ruler.Custom('FR_du_Char_Pi')][other_ruler.GetTitledFirstName], c’en est fini de notre plan pour que nos enfants se rencontrent afin d’assurer des rapports amicaux entre nos pays."
 diplomacy_foreign.1105.guestdead.desc: "Malheureusement, notre plan [other_ruler.Custom('FR_au_Char_Pi')][other_ruler.GetTitledFirstName] et à moi a tourné court en raison du décès soudain de [other_heir.GetFirstName]."
 diplomacy_foreign.1105.fallback.desc: "Il semble que le destin ait conspiré pour empêcher la rencontre entre [main_heir.GetFirstName] et [other_heir.GetFirstName]. Peut-être qu’une nouvelle occasion se présentera d’elle-même à l’avenir."
 diplomacy_foreign.1105.a: "Quelle tragédie..."
 #Foreign Relations (Neighboring rulers tidying up their borders), by Flavio Verna
 diplomacy_foreign.1150.t: "Réarranger les frontières"
 diplomacy_foreign.1150.desc: "Depuis quelque temps, je pense aux différences entre les frontières historiques et actuelles du pays [neighbor.Custom('FR_du_Char_Pi')][neighbor.GetTitledFirstName] et du mien.\n\n[neighbor.GetSheHe|U] règne sur le [county.GetName], une terre qui devrait légitimement faire partie de [ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], tandis que je contrôle actuellement le [neighbor_county.GetName] sur lequel [neighbor.Custom('FR_le_Char_Pi')][neighbor.GetTitledFirstNameNoTooltip] revendique la souveraineté."
 diplomacy_foreign.1150.a: "La solution est simple..."
 diplomacy_foreign.1160.a.success: "Je convaincs [neighbor.Custom('FR_le_Char_Pi')][neighbor.GetTitledFirstName]"
 diplomacy_foreign.1160.a.failure: "[neighbor.Custom('FR_le_Char_Pi')|U][neighbor.GetTitledFirstName] rejette ma proposition"
 diplomacy_foreign.1150.b: "Nous pouvons sûrement trouver un arrangement ?"
 diplomacy_foreign.1150.c: "Les épées, pas les mots, résoudront ce différend."
 diplomacy_foreign.1151.desc: "Grâce à mon sens aigu de la diplomatie, j’ai pu convaincre [neighbor.Custom('FR_le_Char_Pi')][neighbor.GetTitledFirstName] de renoncer à [county.GetNameNoTier] en échange de [neighbor_county.GetNameNoTier]. J’espère que cet acte empêchera des effusions de sang inutiles entre nos pays à l’avenir."
 diplomacy_foreign.1151.a: "On peut l’espérer."
 diplomacy_foreign.1152.desc: "Malheureusement, je n’ai pas pu persuader [neighbor.Custom('FR_le_Char_Pi')][neighbor.GetTitledFirstName] de renoncer à [county.GetNameNoTier] en échange de [neighbor_county.GetNameNoTier]. J’espère que son entêtement ne conduira pas nos pays dans une voie sombre."
 diplomacy_foreign.1152.a: "Les conflits peuvent être inévitables."
 diplomacy_foreign.1153.desc: "[ruler.Custom('FR_le_Char_Pi')|U][ruler.GetTitledFirstName] m’a soumis une proposition singulière aujourd’hui.\n\n[ruler.GetSheHe|U] déclare être prêt[ruler.Custom('FR_E')] à renoncer à son contrôle sur [neighbor_county.GetNameNoTier], une province sur laquelle mon pays a de très anciennes prétentions, en échange du [county.GetName], qui aurait fait partie du domaine de ses ancêtres."
 diplomacy_foreign.1153.a: "Une proposition équitable."
 diplomacy_foreign.1153.b: "Je n’abandonnerai pas ce qui m’appartient !"
 #Foreign Relations (Gaining friend), by Flavio Verna
 diplomacy_foreign.1200.t: "Affaires étrangères"
 diplomacy_foreign.1200.spouse.desc: "« Encore en train de travailler tard, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »\n\nM[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('diplomacy_friend') )] regarde par-dessus mon épaule, et jette un coup d’œil aux documents qui envahissent mon bureau. « J’ai une certaine expérience dans ce domaine », dit-[diplomacy_friend.Custom('FR_IlElle')] non sans hésitation. « Peut-être pourrais-je vous aider à gagner la confiance [neighbor_ruler.Custom('FR_du_Char_Pi')][neighbor_ruler.GetTitledFirstName] ? »"
 diplomacy_foreign.1200.relative.desc: "« J’ai entendu dire que vous vous concentriez sur l’amélioration des relations du pays avec ses voisins. J’ai longtemps manifesté un intérêt pour ces questions, et je serais heureu[diplomacy_friend.Custom('FR_XSe')] de vous offrir mon aide pour gagner la confiance [neighbor_ruler.Custom('FR_du_Char_Pi')][neighbor_ruler.GetTitledFirstName]. Nous sommes de la même famille, après tout. », me propose amicalement m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('diplomacy_friend') )]."
 diplomacy_foreign.1200.fallback.desc: "[diplomacy_friend.Custom('FR_le_Char_Pi')|U][diplomacy_friend.GetTitledFirstName] a été d’une aide réelle ces derniers jours, m’aidant dans mes efforts pour renforcer nos liens avec les pays voisins. [diplomacy_friend.GetSheHe|U] vient de proposer à nouveau de m’aider à gagner la confiance [neighbor_ruler.Custom('FR_du_Char_Pi')][neighbor_ruler.GetTitledFirstName].\n\nIl est si difficile de trouver quelqu’un sur qui on peut vraiment compter de nos jours..."
 diplomacy_foreign.1200.a.a: "Rien ne me ferait plus plaisir."
 diplomacy_foreign.1200.a.b: "Vous m’honorez, m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('diplomacy_friend') )]."
 diplomacy_foreign.1200.a.c: "Je me souviendrai de votre bonté."
 diplomacy_foreign.1200.b: "Je pense que je peux m’occuper [neighbor_ruler.Custom('FR_du_Char_Pi')][neighbor_ruler.GetTitledFirstNameNoTooltip]."
 diplomacy_foreign.1200.b.success: "Mes efforts diplomatiques portent leurs fruits"
 diplomacy_foreign.1200.b.failure: "Je n’arrive pas à impressionner [neighbor_ruler.Custom('FR_le_Char_Pi')][neighbor_ruler.GetTitledFirstName]"
 diplomacy_foreign.1200.c: "[neighbor_ruler.Custom('FR_le_Char_Pi')|U][neighbor_ruler.GetTitledFirstNameNoTooltip] ne mérite pas cet effort..."
