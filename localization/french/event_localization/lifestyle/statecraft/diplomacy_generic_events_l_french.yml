l_french:
 diplomacy_lifestyle_rank_up_indication: "Je pourrais gagner un [perk|El] de [diplomacy_lifestyle|El]"
 ###################
 #Standard Events #
 ###################
 #Social Manipulation (Put a vassal in their place by manipulating them), by Mathilda Bjarnehed
 diplomacy_generic.0012.t: "Manipulation"
 diplomacy_generic.0012.start.desc: "J’y ai à peine fait attention la première fois, mais [disobedient_subject.Custom2('MyCharacterIntroduction', ROOT.Char)] est de plus en plus effronté[disobedient_subject.Custom('FR_E')]. Ses sommations sont remarquées"
 diplomacy_generic.0012.council.desc: "à la table du Conseil."
 diplomacy_generic.0012.vassal.desc: "par mes vassaux."
 diplomacy_generic.0012.end.desc: "\n\n[disobedient_subject.GetSheHe|U] teste mes limites. Les autres risquent de faire de même, à moins que je ne lui rende la monnaie de sa pièce..."
 diplomacy_generic.0012.a: "Je vais l’ignorer et voler ses idées."
 make_invisible_option.tt: "Vous supposez que [disobedient_subject.GetFirstName] manque d’assurance, est léthargique ou peu ambitieu[disobedient_subject.Custom('FR_XSe')]"
 diplomacy_generic.0012.b: "Me moquer de s[disobedient_subject.Custom('PointOfRidicule')] [disobedient_subject.Custom('FR_LeLa')] fera taire."
 ridicule_option.tt: "Vous supposez que [disobedient_subject.GetFirstName] se préoccupe de ce que les autres pensent à son sujet"
 diplomacy_generic.0012.c: "« Oublier » de l’inviter et [disobedient_subject.Custom('FR_LeLa')] tenir à l’écart."
 withhold_information_option.tt: "Vous supposez que [disobedient_subject.GetFirstName] est faible d’esprit ou évite les contacts avec autrui"
 diplomacy_generic.0012.d: "[disobedient_subject.GetSheHe|U] recevra des tâches impossibles à accomplir."
 impossible_task_option.tt: "Vous supposez que [disobedient_subject.GetFirstName] ferait tout ce qui est en son pouvoir pour mener à bien les tâches"
 diplomacy_generic.0012.e: "Tous les problèmes lui seront imputés."
 shame_option.tt: "Vous supposez que [disobedient_subject.GetFirstName] est consciencieu[disobedient_subject.Custom('FR_XSe')] ou au moins veut que les gens pensent du bien à son sujet"
 diplomacy_generic.0012.f: "Commenter s[disobedient_subject.Custom('ObjectifiedFeature')] va [disobedient_subject.Custom('FR_LeLa')] déstabiliser."
 objectification_option.tt: "Vous supposez que [disobedient_subject.GetFirstName] a souvent été traité[disobedient_subject.Custom('FR_E')] comme un objet en raison de son apparence"
 diplomacy_generic.0012.g: "Une menace « subtile » de violence y mettra fin."
 threat_option.tt: "Vous supposez que [disobedient_subject.GetFirstName] est lâche ou veut maintenir la paix"
 diplomacy_generic.0012.h: "« Comment osez-vous provoquer votre #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#! !? »"
 diplomacy_generic.0012.tt: "Pas très diplomate, mais néanmoins efficace..."
 diplomacy_generic.0012.good_outcome.desc: "Vous manipulez [disobedient_subject.Custom('FR_le_Char_Pi')][disobedient_subject.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0012.bad_outcome.desc: "[disobedient_subject.Custom('FR_le_Char_Pi')|U][disobedient_subject.GetTitledFirstNameNoTooltip] n’est pas dupe"
 diplomacy_generic.0012.terrible_outcome.desc: "[disobedient_subject.Custom('FR_le_Char_Pi')|U][disobedient_subject.GetTitledFirstNameNoTooltip] se montre plus [Select_CString(disobedient_subject.IsFemale,'maligne','malin')]"
 diplomacy_generic.0012.failure.desc: "Vous avez échoué à manipuler [disobedient_subject.Custom('FR_le_Char_Pi')][disobedient_subject.GetTitledFirstName]"
 diplomacy_generic.0013.t: "Une marionnette"
 diplomacy_generic.0013.make_invisible.desc: "Il semble que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('suppressor'))] [suppressor.Custom('FR_le_Char_Pi')][suppressor.GetTitledFirstName] en s’intéresse plus à mon avis. Quand je parle, [suppressor.Custom('FR_IlElle')] m’interrompt ou reporte son attention sur autre chose. Mais parfois, il semble qu’[suppressor.Custom('FR_IlElle')] écoute, car [suppressor.Custom('FR_IlElle')] répète mes idées et les revendique comme les siennes..."
 diplomacy_generic.0013.ridicule.desc: "Que dois-je faire pour être pris[ROOT.Char.Custom('FR_E')] au sérieux par m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('suppressor'))] ? Chaque fois que je parle, [suppressor.Custom('FR_le_Char_Pi')][suppressor.GetTitledFirstName] m’interrompt pour se moquer de mes idées ou de « m[disobedient_subject.Custom('PointOfRidicule')] »."
 diplomacy_generic.0013.withhold_information.desc: "Dernièrement, tout le monde semble être au courant, sauf moi ! J’ai l’air d’un[ROOT.Char.Custom('FR_E')] imbécile lorsque je dois constamment demander [suppressor.Custom('FR_au_Char_Pi')][suppressor.GetTitledFirstName] des éclaircissements lors de réunions ou lorsque je base mes suggestions sur d’anciennes informations. Je crains que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('suppressor'))] me cache délibérément les choses."
 diplomacy_generic.0013.impossible_task.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('suppressor'))], [suppressor.GetTitledFirstName], continue de me donner des tâches qu’il est impossible d’accomplir à temps ! Quand j’essaie de les faire entièrement, [suppressor.Custom('FR_IlElle')] me dit paresseu[ROOT.Char.Custom('FR_XSe')] et quand je me dépêche, [suppressor.Custom('FR_IlElle')] trouve le travail bâclé."
 diplomacy_generic.0013.shame.desc: "Chaque fois qu’il y a un problème, [suppressor.Custom('FR_le_Char_Pi')][suppressor.GetTitledFirstName] semble penser que je suis la personne à blâmer. Cependant, quand je suis [ROOT.Char.Custom('FR_CeluiCelle')] qui fait remarquer des problèmes, [suppressor.Custom('FR_IlElle')] m’accuse de me focaliser sur les mauvaises choses !"
 diplomacy_generic.0013.objectification.desc: "Quand m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('suppressor'))] appelle à une réunion, j’ai un nœud à l’estomac. Au cours des dernières semaines, il y a eu plus d’un commentaire concernant « m[disobedient_subject.Custom('ObjectifiedFeature')] », et quand je parle, [suppressor.Custom('FR_IlElle')] passe plus de temps à lorgner qu’à écouter. Pourquoi [suppressor.Custom('FR_le_Char_Pi')][suppressor.GetTitledFirstName] s’intéresse-t-[suppressor.Custom('FR_IlElle')] plus à mon physique qu’à ce que je fais ou dis ?"
 diplomacy_generic.0013.threat.desc: "Dernièrement, j’ai remarqué l’étrange regard [suppressor.Custom('FR_du_Char_Pi')][suppressor.GetTitledFirstName] chaque fois que je parle, un mélange d’exaspération et de colère. Pourtant, je ne savais pas avec certitude que quelque chose n’allait pas jusqu’à aujourd’hui. Quand j’ai été en désaccord avec [suppressor.Custom('FR_LuiElle')] lors d’une réunion, [suppressor.Custom('FR_IlElle')] a menacé de me faire fouetter !"
 diplomacy_generic.0013.a: "Nous pouvons être deux à jouer à ce jeu."
 diplomacy_generic.0013.a.success.tt: "Vous réussissez à manipuler [suppressor.Custom('FR_le_Char_Pi')][suppressor.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0013.a.failure.tt: "Vous êtes manipulé[ROOT.Char.Custom('FR_E')] par [suppressor.Custom('FR_le_Char_Pi')][suppressor.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0013.b: "Peut-être que je mérite ce traitement..."
 diplomacy_generic.0014.t: "$diplomacy_generic.0012.t$ : l’art de la répression"
 diplomacy_generic.0014.make_invisible.desc: "Chaque fois que [disobedient_subject.Custom('FR_le_Char_Pi')][disobedient_subject.GetTitledFirstName] a élevé la voix pour parler, j’ai bâillé, focalisé mon attention ailleurs ou l’ai carrément interrompu. Lorsque les autres ont commencé à suivre mon exemple, [disobedient_subject.Custom('FR_le_Char_Pi')][disobedient_subject.GetTitledFirstNameNoTooltip] est devenu[disobedient_subject.Custom('FR_E')] de plus en plus hésitant[disobedient_subject.Custom('FR_E')]."
 diplomacy_generic.0014.ridicule.desc: "Mes commentaires constants à propos [disobedient_subject.Custom('FR_du_Char_Pi')][disobedient_subject.GetTitledFirstName] et de s[disobedient_subject.Custom('PointOfRidicule')] semblent vraiment l’avoir atteint ! Dès lors que les autres ont commencé à suivre mon exemple, [disobedient_subject.Custom('FR_le_Char_Pi')][disobedient_subject.GetTitledFirstNameNoTooltip] est devenu[disobedient_subject.Custom('FR_E')] de plus en plus hésitant[disobedient_subject.Custom('FR_E')]."
 diplomacy_generic.0014.withhold_information.desc: "Depuis que j’ai commencé à cacher des informations [disobedient_subject.Custom('FR_au_Char_Pi')][disobedient_subject.GetTitledFirstName], [disobedient_subject.Custom('FR_IlElle')] s’est ridiculisé[disobedient_subject.Custom('FR_E')] à maintes occasions. Écarter ses suggestions dépassées a été aussi facile que de respirer."
 diplomacy_generic.0014.impossible_task.desc: "Alors que [disobedient_subject.Custom('FR_le_Char_Pi')][disobedient_subject.GetTitledFirstName] essayait de mener à bien ses tâches, je l’ai réprimandé[disobedient_subject.Custom('FR_E')] devant tout le monde. Puis [disobedient_subject.Custom('FR_IlElle')] s’est empressé[disobedient_subject.Custom('FR_E')] de les terminer à temps et j’ai exposé à la vue de tous son travail bâclé. [disobedient_subject.GetSheHe|U] s’est donné du mal pour me contenter, mais je n’ai à aucun moment reconnu ses efforts."
 diplomacy_generic.0014.shame.desc: "Les problèmes qu’abordait [disobedient_subject.Custom('FR_le_Char_Pi')][disobedient_subject.GetTitledFirstName] me faisaient mal paraître, mais la donne a changé. Dorénavant, je lui renvoie habilement la faute ou [disobedient_subject.Custom('FR_LeLa')] fais paraître mesquin[disobedient_subject.Custom('FR_E')] pour avoir soulevé la question."
 diplomacy_generic.0014.objectification.desc: "Des blagues obscènes, des regards insistants et des interruptions pour « complimenter » s[disobedient_subject.Custom('ObjectifiedFeature')]. J’ai tout fait pour déconcerter [disobedient_subject.Custom('FR_le_Char_Pi')][disobedient_subject.GetTitledFirstName] et [disobedient_subject.Custom('FR_IlElle')] est devenu[disobedient_subject.Custom('FR_E')] de plus en plus tendu[disobedient_subject.Custom('FR_E')] et gêné[disobedient_subject.Custom('FR_E')]."
 diplomacy_generic.0014.threat.desc: "Parfois, une simple menace de violence fait l’affaire."
 diplomacy_generic.0014.end.desc: "Maintenant, [disobedient_subject.Custom('FR_IlElle')] reste silencieu[disobedient_subject.Custom('FR_XSe')], les yeux baissés."
 diplomacy_generic.0014.a.cruel: "[disobedient_subject.GetSheHe|U] y réfléchira à deux fois avant de me remettre en question !"
 diplomacy_generic.0014.a.compassionate: "Cruel, peut-être, mais cela devait être fait."
 diplomacy_generic.0015.t: "$diplomacy_generic.0012.t$ : de marionnettiste à marionnette"
 diplomacy_generic.0015.make_invisible.desc: "Lorsque [disobedient_subject.Custom('FR_le_Char_Pi')][disobedient_subject.GetTitledFirstName] a élevé la voix pour parler, j’ai bâillé et tourné mon attention vers mes papiers. Je m’attendais à ce que les autres suivent mon exemple, mais ils se sont engagés dans la conversation. Quand j’ai finalement avalé ma fierté et m’y joindre, [disobedient_subject.GetFirstName] avait déjà pris le dessus et mes mots ont vite été oubliés."
 diplomacy_generic.0015.ridicule.desc: "Finalement, l’esprit [disobedient_subject.Custom('FR_du_Char_Pi')][disobedient_subject.GetTitledFirstName] est beaucoup plus affûté que ce à quoi je m’attendais. Alors que je commentais s[disobedient_subject.Custom('PointOfRidicule')], [disobedient_subject.Custom('FR_IlElle')] a immédiatement retourné la situation et m’a fait paraître mesquin[ROOT.Char.Custom('FR_E')] pour avoir répondu à un problème réel par une remarque sournoise."
 diplomacy_generic.0015.impossible_task.desc: "À ma grande surprise, [disobedient_subject.GetTitledFirstName] a réussi à engager quelqu’un pour l’aider dans la tâche que je lui avais confiée. Comme ils eurent à peine le temps de le terminer correctement, il devint évident que je lui avais trop demandé. Je ne pouvais même pas me plaindre de l’exécution."
 diplomacy_generic.0015.shame.desc: "Rejeter la faute sur [disobedient_subject.Custom('FR_le_Char_Pi')][disobedient_subject.GetTitledFirstName] s’est avéré plus difficile que je ne l’avais imaginé. Oui, je peux être convaincant[ROOT.Char.Custom('FR_E')], mais il s’avère qu’[disobedient_subject.Custom('FR_IlElle')] est encore plus doué[disobedient_subject.Custom('FR_E')] que moi à ce jeu. En une seule phrase, [disobedient_subject.Custom('FR_IlElle')] a anéanti mon explication, me faisant paraître stupide ou indigne de confiance. Je ne sais pas ce qui est pire."
 diplomacy_generic.0015.objectification.desc: "Je pensais que mes commentaires obscènes cloueraient le bec [disobedient_subject.Custom('FR_au_Char_Pi')][disobedient_subject.GetTitledFirstName], mais sa réaction a été digne tout en étant acerbe. Maintenant, les autres pensent que c’est une sorte de saint[disobedient_subject.Custom('FR_E')], tandis que j’ai eu l’air à la fois superficie[ROOT.Char.Custom('FR_LLle')] et immoral[ROOT.Char.Custom('FR_E')] en comparaison."
 diplomacy_generic.0015.threat.desc: "Je pensais que mes menaces cloueraient le bec [disobedient_subject.Custom('FR_au_Char_Pi')][disobedient_subject.GetTitledFirstName], mais [disobedient_subject.Custom('FR_IlElle')] les a simplement ignorées et a continué. Son absence totale de peur a rendu mes paroles insignifiantes, au lieu d’intimidantes."
 diplomacy_generic.0015.withhold_information.desc: "Même si j’ai régulièrement « oublié » d’envoyer des messages [disobedient_subject.Custom('FR_au_Char_Pi')][disobedient_subject.GetTitledFirstName] ou de l’inviter à des réunions, [disobedient_subject.Custom('FR_IlElle')] semble toujours être au courant. Maintenant, j’ai l’air confus[ROOT.Char.Custom('FR_E')] et incompétent[ROOT.Char.Custom('FR_E')] en comparaison !"
 diplomacy_generic.0015.a: "Vous avez gagné cette fois, [disobedient_subject.GetFirstNameNoTooltip]."
