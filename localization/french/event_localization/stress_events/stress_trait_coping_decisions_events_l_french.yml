l_french:
 stress_trait_coping_decisions.1001.t: "Gérer le stress : boire"
 stress_trait_coping_decisions.1001.desc: "Après un autre verre, mes épaules se détendent encore un peu plus. C’est ainsi que je compte passer mon temps, car être sobre, c’est souffrir."
 stress_trait_coping_decisions.1001.a: "Je... #EMP *hic*#! Je me sens déjà mieux !"
 stress_trait_coping_decisions.1002.t: "Gérer le stress : compagnon de beuverie !"
 stress_trait_coping_decisions.1002.desc: "« [ROOT.Char.GetFirstNameNoTooltip] ! Bonjour ! »\n\nSoudain m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('fellow_drunkard'))], [fellow_drunkard.Custom('FR_le_Char_Pi')][fellow_drunkard.GetTitledFirstName], s’assied à côté de moi, un verre à la main. Apparemment, [fellow_drunkard.GetSheHe] est aussi venu[fellow_drunkard.Custom('FR_E')] à la taverne pour se détendre. Nous passons le reste de la nuit à boire ensemble.\n\nJe ne me suis pas senti[ROOT.Char.Custom('FR_E')] aussi détendu[ROOT.Char.Custom('FR_E')] depuis des mois !"
 stress_trait_coping_decisions.1002.a: "« Santé ! »"
 stress_trait_coping_decisions.1003.t: "Compagnon de beuverie"
 stress_trait_coping_decisions.1003.desc: "Je bois seul[ROOT.Char.Custom('FR_E')] dans la taverne quand je vois soudain m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('original_drunkard'))], [original_drunkard.Custom('FR_le_Char_Pi')][original_drunkard.GetTitledFirstName], s’asseoir en face de moi.\n\nJe m’approche rapidement et nous passons le reste de la nuit à boire ensemble. [original_drunkard.GetSheHe|U] sait vraiment comment passer un bon moment !"
 stress_trait_coping_decisions.1004.t: "Gérer le stress : compter les moutons"
 stress_trait_coping_decisions.1004.desc: "Je me réveille la tête appuyée sur un oreiller moelleux et plusieurs corps chauds à côté de moi. Quelle nuit cela a dû être ! Je m’en souviens à peine...\n\n#EMP Bêêêh#! !\n\n... Hm. Ouvrant les yeux, je me trouve face à un œil fendu au milieu d’un visage #EMP blanc#! et #EMP duveteux#!. Soudain, mon oreiller se lève et s’éloigne, et mes compagnons de sommeil le suivent brusquement. Je suis laissé[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')] dans le foin."
 stress_trait_coping_decisions.1004.a: "Eh bien... J’ai passé une bonne nuit !"
 stress_trait_coping_decisions.1501.t: "Gérer le stress : la brume apaisante"
 stress_trait_coping_decisions.1501.desc: "Je m’incline dans mon siège et attrape un autre gâteau. Le goût moelleux m’enveloppe la langue et une brume agréable me fait lentement oublier mes soucis.\n\nJe n’ai pas été aussi calme depuis des#EMP semaines#!. Juste... être ici. Avec ce plateau de gâteaux au haschisch. Ça suffit."
 stress_trait_coping_decisions.1501.a: "C’est tout ce dont j’ai besoin."
 stress_trait_coping_decisions.2001.t: "Gérer le stress : la débauche"
 stress_trait_coping_decisions.2001.desc_woman: "Je suis allongé[ROOT.Char.Custom('FR_E')] dans un enchevêtrement de membres, [ROOT.Char.Custom('AttractionWomanManIndef')] sur moi, alors que la libération – et le soulagement – frémit à travers moi."
 stress_trait_coping_decisions.2001.desc_man: "Je suis allongé[ROOT.Char.Custom('FR_E')] dans un enchevêtrement de membres, [ROOT.Char.Custom('AttractionWomanManIndef')] sur moi, alors que la libération – et le soulagement – frémit à travers moi."
 stress_trait_coping_decisions.2001.desc_ending: "\n\nMon esprit est plus calme qu’il ne l’a été depuis des semaines et pourtant mon coeur bat la chamade ! Magnifique !"
 stress_trait_coping_decisions.2001.a: "Encore une fois. Venez ici, les [ROOT.Char.Custom('AttractionGirlBoyPlural')] !"
 stress_trait_coping_decisions.2002.t: "Gérer le stress : le prix de la passion"
 stress_trait_coping_decisions.2002.desc_woman: "Je me réveille après une nuit incroyable et passionnée avec [ROOT.Char.Custom('AttractionWomanManIndef')] qui avait insisté pour rester plus tard que les autres et qui m’a assouvi[ROOT.Char.Custom('FR_E')] jusqu’à ce que je m’endorme... #EMP Pfiouuu#!, quelle #EMP expérience#! !"
 stress_trait_coping_decisions.2002.desc_man: "Je me réveille après une nuit incroyable et passionnée avec [ROOT.Char.Custom('AttractionWomanManIndef')] qui avait insisté pour rester plus tard que les autres et qui m’a assouvi[ROOT.Char.Custom('FR_E')] jusqu’à ce que je m’endorme... #EMP Pfiouuu#!, quelle #EMP expérience#! !"
 stress_trait_coping_decisions.2002.desc: "\n\nJe me lève pour m’habiller, mais j’ai l’impression qu’il manque quelque chose. Quelque chose d’assez important. Quelque chose comme #EMP toutes mes affaires#! ! La chambre a été vidée et il ne reste aucune trace d’un vêtement ni même de ma bourse.\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival: "Sur le sol, je trouve une note : #EMP « J’espère que vous avez apprécié ce que je vous ai envoyé pour passer la nuit. Votre rival[rival.Custom('FR_E')], [rival.GetTitledFirstName]. »#!"
 stress_trait_coping_decisions.2002.desc_ending: "[ROOT.Char.Custom('AttractionWomanManIndef')|U] que je maudis !"
 stress_trait_coping_decisions.2002.a: "S’il vous plaît... quelqu’un... apportez-moi des vêtements !"
 stress_trait_coping_decisions.2002.b: "[rival.GetFirstNameNoTooltip] ! Vil serpent !"
 stress_trait_coping_decisions.2004.t: "Gérer le stress : les conséquences"
 stress_trait_coping_decisions.2004.desc: "Un soir, je suis soudain interpellé par une paysanne en pleurs avec un nourrisson dans les bras.\n\n« [ROOT.Char.GetTitledFirstNameNoTooltip] ! crie-t-elle. Tout acte a des conséquences ! [Select_CString(baby.IsFemale,'Cette enfant est la','Cet enfant est le')] vôtre ! »\n\nLes mots me manquent. Cette femme me semble vaguement familière. J’ai peut-être vu ce visage et ce corps dans un lupanar, à la lumière des bougies..."
 stress_trait_coping_decisions.2004.a: "[Select_CString(baby.IsFemale,'Ma fille','Mon fils')] !"
 stress_trait_coping_decisions.2004.b: "Pauvre femme perdue... C’est bon, je m’occuperai de [Select_CString(baby.IsFemale,'cette','cet')] enfant..."
 stress_trait_coping_decisions.2004.c: "Pour qui me prenez-vous ? Gardes !"
 stress_trait_coping_decisions_2004_a_custom: "Chaque [spouse|El], [lover|El] et [child|El] légitime"
 stress_trait_coping_decisions.2501.t: "Gérer le stress : seul[ROOT.Char.Custom('FR_E')]"
 stress_trait_coping_decisions.2501.desc: "Je me dirige lentement vers ma [ROOT.Char.Custom('GetChamber')] paisible pour me retrouver enfin complètement seul[ROOT.Char.Custom('FR_E')]. Je respire profondément. Et j’expire.\n\nLes domestiques ont pour ordre de ne laisser personne me déranger, quoi qu’il arrive, et en sentant mes épaules se détendre, je comprends que c’est exactement ce dont j’avais besoin."
 stress_trait_coping_decisions.2501.a: "Je suis vraiment en paix !"
 stress_trait_coping_decisions.3001.t: "Gérer le stress : laisser tout sortir"
 stress_trait_coping_decisions.3001.desc_vassal: "« [vassal.GetTitledFirstName], m[vassal.Custom('FR_OnA')] ch[vassal.Custom('FR_ErEre')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] ! », dis-je en souriant [ROOT.Char.Custom('quirk_neg_adverb')].\n\n« Êtes-vous un[vassal.Custom('FR_E')] [vassal.Custom('InsultNoun')] [vassal.Custom('InsultAdjective')] depuis la naissance ou est-ce arrivé plus tard dans votre vie ? »"
 stress_trait_coping_decisions.3001.desc_has_vassals: "Dès que tous les vassaux sont assis et que [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] commence à parler, je souris [ROOT.Char.Custom('quirk_neg_adverb')].\n\n« [vassal.GetTitledFirstNameNoTooltip], désolé[ROOT.Char.Custom('FR_E')] de vous interrompre, mais pourquoi êtes-vous toujours un[vassal.Custom('FR_E')] [vassal.Custom('InsultNoun')] [vassal.Custom('InsultAdjective')] ? Et vous, [vassal_2.GetTitledFirstName], êtes-vous un[vassal_2.Custom('FR_E')] [vassal_2.Custom('InsultNoun')] de naissance ou est-ce que cela s’est développé plus tard dans votre vie ? »"
 stress_trait_coping_decisions.3001.desc_has_target_character: "Dès que tout le monde est assis et que [target_character.Custom('FR_le_Char_Pi')][target_character.GetTitledFirstName] commence à parler, je souris [ROOT.Char.Custom('quirk_neg_adverb')].\n\n« [target_character.GetTitledFirstNameNoTooltip], désolé[ROOT.Char.Custom('FR_E')] de vous interrompre, mais pourquoi êtes-vous toujours un[target_character.Custom('FR_E')] [target_character.Custom('InsultNoun')] [target_character.Custom('InsultAdjective')] ? »"
 stress_trait_coping_decisions.3001.desc: "Dès que [ROOT.Char.Custom('FR_GetCourt_Le')] se rassemble, je souris [ROOT.Char.Custom('quirk_neg_adverb')]... Le moment est venu.\n\n« Vous tous ! Êtes-vous nés idiots ou est-ce arrivé plus tard dans votre vie ? »"
 stress_trait_coping_decisions.3001.a_target: "Ha ! La tête qu’[target_character.Custom('FR_IlElle')] fait !"
 stress_trait_coping_decisions.3001.a: "Et #EMP vous#! ! Ne pensez pas que je ne vous vois pas !"
 stress_trait_coping_decisions.3501.t: "Gérer le stress : la douleur libératrice"
 stress_trait_coping_decisions.3501.desc: "#EMP Clac !#!\n\nLe fouet frappe mon dos et je frémis devant la clarté que cela m’apporte. La douleur est tout ce que je ressens et la douleur est tout ce qui me vient à l’esprit.\n\n#EMP Clac !#!\n\n#EMP Clac !#!"
 stress_trait_coping_decisions.3501.a: "Hng... Douce souffrance !"
 stress_trait_coping_decisions.4001.t: "Gérer le stress : le prix à payer"
 stress_trait_coping_decisions.4001.desc: "Je traverse le marché de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], étourdi[ROOT.Char.Custom('FR_E')] par l’excitation. Tissus, bijoux, fils et bibelots... Je veux tout !\n\nJe me retrouve à l’étal d’un[ROOT.Char.Custom('FR_E')] viei[ROOT.Char.Custom('FR_LLle')] [ROOT.Char.Custom('RandomWomanMan')] qui comprend très bien ma situation et promet de m’aider à choisir."
 stress_trait_coping_decisions.4001.a: "Deux de ça. Non attendez. #EMP Trois !#!"
 stress_trait_coping_decisions.4501.t: "Gérer le stress : la générosité"
 stress_trait_coping_decisions.4501.desc: "Je m’éloigne [ROOT.Char.GetFaith.HouseOfWorship3], la bourse et le cœur plus légers.\n\nLa seule pensée de tous ceux qui sont dans le besoin et que l’argent peut aider suffit à me rassurer !"
 stress_trait_coping_decisions.4501.a: "Telle est la générosité [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 stress_trait_coping_decisions.5001.t: "Gérer le stress : l’aveu"
 stress_trait_coping_decisions.5001.desc_opening: "« J’ai réuni [ROOT.Char.Custom('FR_GetCourt_Le')] aujourd’hui parce que j’ai quelque chose à avouer."
 stress_trait_coping_decisions.5001.desc_secret: "Je... [secret.Custom('SecretDescriptionFirstPerson')|U]. »"
 stress_trait_coping_decisions.5001.desc_sin: "Je ne résiste pas à mon côté [ROOT.Char.Custom('SinfulTrait')|l] autant qu’il le faudrait. »"
 stress_trait_coping_decisions.5001.desc: "J’ai été tourmenté par des pensées pécheresses ces derniers temps. Écoutez-moi... »"
 stress_trait_coping_decisions.5001.desc_ending: "\n\nLes murmures choqués qui se répandent dans la foule n’entravent pas mon soulagement."
 stress_trait_coping_decisions.5001.a: "Je me sens tellement plus lég[ROOT.Char.Custom('FR_ErEre')] !"
 stress_trait_coping_decisions.5002.desc: "Je... [secret.Custom('SecretDescriptionFirstPerson')|U]. Non, attendez... Ce n’était pas moi... c’était [secret_character.Custom('FR_le_Char_Pi')][secret_character.GetTitledFirstName] ! ». Le cri indigné de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_character'))] n’entrave en rien mon soulagement."
 stress_trait_coping_decisions.5002.a: "Quoi qu’il en soit... Je me sens beaucoup plus lég[ROOT.Char.Custom('FR_ErEre')] !"
 stress_trait_coping_decisions.5501.t: "Gérer le stress : manger !"
 stress_trait_coping_decisions.5501.desc: "Alors qu’une autre assiette avec [ROOT.Char.Custom('FavoriteTreat')] est placée devant moi, je me sens détendu[ROOT.Char.Custom('FR_E')]. Rien ne soulage autant l’âme qu’un bon repas !"
 stress_trait_coping_decisions.5501.a: "Apportez-moi d’autres plats !"
 stress_trait_coping_decisions.5502.t: "Gérer le stress : un festin inattendu"
 stress_trait_coping_decisions.5502.desc: "Alors que le repas est en cours de préparation dans les cuisines, je tombe sur un domestique dans les couloirs.\n\nIl s’excuse car le devoir l’appelle, mais je ne suis pas prêt[ROOT.Char.Custom('FR_E')] à le laisser s’en tirer à si bon compte. C’est quand même le meilleur repas imaginable !\n\nJe le conduis dans les souterrains où personne ne peut entendre les cris et puis je me régale !"
 stress_trait_coping_decisions.5502.desc_landless: "Je me promène dans le camp en attendant que mon repas soit préparé et tombe sur un jeune homme d’une des colonies voisines.\n\nIl s’excuse car le devoir l’appelle, mais je ne suis pas prêt[ROOT.Char.Custom('FR_E')] à le laisser s’en tirer à si bon compte. C’est quand même le meilleur repas qu’il soit !\n\nJe le conduis à la lisière de la nature sauvage où un cri ou deux n’auront pas d’importance. Puis, je me régale !"
 stress_trait_coping_decisions.5502.a: "Et le dessert m’attend à l’étage !"
 stress_trait_coping_decisions.5502.a_landless: "Maintenant, passons au dessert."
 stress_trait_coping_decisions.6001.t: "Gérer le stress : abandonner la nourriture"
 stress_trait_coping_decisions.6001.desc: "« Informez le cuisinier que je ne participerai pas dans les prochains temps aux repas. », dis-je. À peine ces paroles prononcées, je me sens plus lég[ROOT.Char.Custom('FR_ErEre')]. Finies les distractions, plus besoin d’avaler de la nourriture que je supporte à peine ! Je peux maintenant me concentrer sur ce qui est important."
 stress_trait_coping_decisions.6001.a: "C’est mieux ainsi."
 stress_trait_coping_decisions.6501.t: "Gérer le stress : écrire"
 stress_trait_coping_decisions.6501.desc: "Je prends une plume et ouvre mon journal. À chaque phrase qui orne le papier, je sens mes épaules se détendre. La clarté que cela apporte est inégalée !"
 stress_trait_coping_decisions.6501.a: "Je trempe ma plume une fois de plus..."
 stress_trait_coping_decisions.7001.t: "Gérer le stress : se confier"
 stress_trait_coping_decisions.7001.desc: "Après une longue conversation avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('confidant'))] [confidant.Custom('FR_le_Char_Pi')][confidant.GetTitledFirstName], je me sens plus lég[ROOT.Char.Custom('FR_ErEre')]."
 stress_trait_coping_decisions.7001.desc_ending: "\n\nCependant, alors que je rejoins [ROOT.Char.Custom('FR_GetCourt_Le')], je lis la jalousie sur le visage des [ROOT.Char.Custom('GetCourtierPlural')|l]... Après tout, qui ne voudrait pas avoir la confiance de [confidant.GetFirstName] ?"
 stress_trait_coping_decisions.7001.a: "Au moins, j’ai l’esprit plus léger."
 stress_trait_coping_decisions.7002.desc: "Après une conversation longue et intense, je sens que mes pensées se calment."
 stress_trait_coping_decisions.activity: "Gérer le stress :"
 stress_trait_coping_decisions.7501.t: "$stress_trait_coping_decisions.activity$ exercice physique"
 stress_trait_coping_decisions.7501.desc: "Alors que je termine une autre boucle autour de m[ROOT.Char.Custom('FR_ResidenceBuilding_OnA')], je sens déjà mes soucis s’évacuer avec la sueur.\n\nCertains pourraient insinuer que je fuis mes problèmes, mais moi je dis que je cours vers des solutions !"
 stress_trait_coping_decisions.7501.a: "Encore un tour !"
 stress_trait_coping_decisions.7502.t: "$stress_trait_coping_decisions.activity$ plus lourd, c’est mieux"
 stress_trait_coping_decisions.7502.desc: "« Ce n’est pas suffisant ! », me dis-je à moi-même en posant [ROOT.Char.Custom('signature_weapon')] d’entraînement. Je m’entraîne sans relâche mais je ne me fatigue pas – j’ai besoin d’un défi plus difficile à relever !\n\nOui... quelque chose de plus grand... ou peut-être plus lourd !\n\nQuelque chose qui me fatigue à coup sûr !"
 stress_trait_coping_decisions.7502.a: "[random_artifact.GetNameNoTooltip] devra faire l’affaire !"
 stress_trait_coping_decisions.7502.b: "Je vais commander [ROOT.Char.Custom('FR_Un_signature_weapon')] d’entraînement très lourde."
 stress_trait_coping_decisions.7502.c: "[lifted_child.GetFirstNameNoTooltip], venez !"
 stress_trait_coping_decisions.7502.c.flavor: "Debout !"
 stress_trait_coping_decisions.7502.d: "Il n’y a pas besoin d’amélioration pour le moment."
 stress_trait_coping_decisions.7502.success: "Le nouveau défi vous revigore"
 stress_trait_coping_decisions.7502.failure: "Vous surestimez votre propre force"
 stress_trait_coping_decisions.7503.t: "$stress_trait_coping_decisions.activity$ compétition amicale"
 stress_trait_coping_decisions.7503.desc: "Je suis en plein entraînement quand j’aperçois [random_knight.Custom('FR_le_Char_Pi')][random_knight.GetTitledFirstName], qui s’entraîne également. Je [random_knight.Custom('FR_LeLa')] regarde de haut en bas : [random_knight.Custom('FR_IlElle')] semble non seulement en bonne santé, mais aussi en pleine forme physique. J’aimerais bien mesurer mes prouesses aux siennes, mais de quelle manière ?\n\nDois-je prendre en compte plusieurs facteurs si je souhaite gagner ? La force brute, ou un mélange qui peut inclure l’endurance ou la réflexion ?"
 stress_trait_coping_decisions.7503.a: "Suggérer que vous vous battiez tous les deux."
 stress_trait_coping_decisions.7503.a.tt: "Vous pensez que la domination par la prouesse pure et simple va l’emporter"
 stress_trait_coping_decisions.7503.b: "[random_knight.Custom('FR_LeLa')|U] défier à un match d’entraînement."
 stress_trait_coping_decisions.7503.b.tt: "Vous pensez qu’un mélange de prouesses et de martialité mènera à la victoire."
 stress_trait_coping_decisions.7503.c: "« Que diriez-vous d’une course à pied ? »"
 stress_trait_coping_decisions.7503.c.tt: "Vous pensez qu’un mélange de prouesse et de santé vous permettra de surpasser la concurrence"
 stress_trait_coping_decisions.7503.d: "Vous vous concentrez sur la fin de votre entraînement habituel."
 stress_trait_coping_decisions.7503.success: "Vous en sortez victorieu[GetPlayer.Custom('FR_XSe')] !"
 stress_trait_coping_decisions.7503.failure: "[random_knight.Custom('FR_le_Char_Pi')|U][random_knight.GetTitledFirstNameNoTooltip] remporte le défi"
 stress_trait_coping_decisions.7504.desc: "Il est parfois difficile de trouver la motivation nécessaire pour maintenir une certaine régularité lorsque je fais de l’exercice tout[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')].\n\nJe pourrais essayer de me trouver un partenaire, qui non seulement me motiverait dans les mauvais jours, mais serait aussi quelqu’un à qui je pourrais me comparer pour suivre mes propres progrès.\n\nQui me conviendrait le mieux ? Quelqu’un que je pourrais admirer, qui me forcerait à ne pas me relâcher ou à qui je ne voudrais jamais ressembler ?"
 stress_trait_coping_decisions.7504.a: "Quelqu’un dont j’envie les prouesses. Comme [ideal_character.GetFirstNameNoTooltip] !"
 stress_trait_coping_decisions.7504.b: "[similar_character.GetFirstNameNoTooltip] a un physique similaire, et peut suivre mon entraînement."
 stress_trait_coping_decisions.7504.c: "Voir [not_ideal_character.GetFirstNameNoTooltip] se démener sera motivant."
 stress_trait_coping_decisions.7504.d: "Pas besoin de compagnie pendant l’entraînement."
