l_french:
 #Level 1 Stress Events
 stress_threshold_prison.1001.t: "Effondrement mental : les difficultés de la prison"
 stress_threshold_prison.1001.desc: "Être enfermé[ROOT.Char.Custom('FR_E')] loin de tout ce qui était autrefois agréable dans la vie..."
 stress_threshold_prison.1001.desc.normal: "C’est difficile de ne pas sombrer dans le désespoir."
 stress_threshold_prison.1001.desc.cynical: "\n\nComment ce lieu de désespoir peut-il exister sous le règne [ROOT.Char.GetFaith.HighGodNamePossessive] ? Comment n’importe quelle divinité pourrait l’accepter ?"
 stress_threshold_prison.1001.desc.depressed: "me dérangeait, mais étrangement, ce n’est plus le cas."
 stress_threshold_prison.1001.inappetetic.gain: "Je ne peux plus avaler cette mixture qu’on nous sert."
 stress_threshold_prison.1001.inappetetic.effect: "La nourriture reste intacte dans mon assiette."
 stress_threshold_prison.1001.cynical.gain: "J’ai été abandonné[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName]..."
 stress_threshold_prison.1001.cynical.effect: "Cela ne fait que le prouver : [ROOT.Char.GetFaith.HighGodName] n’existe pas..."
 stress_threshold_prison.1001.endure: "Pourquoi n’ai-je pas encore été libéré[ROOT.Char.Custom('FR_E')] !?"
 stress_threshold_prison.1001.depressed.gain: "Comment une vie comme celle-ci vaudrait-elle la peine d’être vécue ?"
 stress_threshold_prison.1001.depressed.effect: "Il n’y a plus de douleur. Je suis déjà mort[ROOT.Char.Custom('FR_E')] à l’intérieur."
 stress_threshold_prison.1011.t: "Effondrement mental : les tiraillements d’estomac"
 stress_threshold_prison.1011.desc: "Cela fait des jours que je vomis la nourriture que j’avale. Mon esprit inquiet refuse de donner à mon corps la force de manger le gruau sec que les gardes m’apportent.\n\nJe me sens plus faible de jour en jour, mais que peut faire un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] contre son propre corps ?"
 stress_threshold_prison.1011.a: "Ne rien manger est préférable à cette bouillie."
 stress_threshold_prison.1011.b: "#EMP Il y a#! des sources alternatives de nourriture ici..."
 stress_threshold_prison.1011.c: "Je peux y arriver, une cuillère à la fois !"
 stress_threshold_prison.1012.t: "Effondrement mental : heure du repas"
 stress_threshold_prison.1012.desc: "Ils pensent qu’il n’y a rien à manger ici, qu’ils me privent de faim et me brisent.\n\nIls ne savent pas que je suis mieux nourri[ROOT.Char.Custom('FR_E')] que jamais.\n\nC’est la salle d’un grand festin, remplie de nourriture délicieuse et de cris de célébration."
 stress_threshold_prison.1012.a: "Chaud, succulent et plein de vie."
 stress_threshold_prison.1021.t: "Effondrement mental : jeux cruels"
 stress_threshold_prison.1021.desc: "Il y a peu de plaisir ici dans ce misérable cachot. Une flaque d’eau viciée, un seau dégoûtant, un tas de petits cailloux...\n\nLa silhouette sombre [fellow_prisoner.Custom('FR_du_Char_Pi')][fellow_prisoner.GetTitledFirstName] dans l’angle opposé ressemble soudainement à une excellente cible."
 stress_threshold_prison.1021.a: "Dix points si je peux frapper sa tête !"
 stress_threshold_prison.1021.b: "La souffrance des autres ne me fait ni chaud ni froid. La mienne, en revanche..."
 stress_threshold_prison.1021.c: "Comment ai-je pu avoir de telles pensées ?!"
 stress_threshold_prison.1031.t: "Effondrement mental : une certaine emprise"
 stress_threshold_prison.1031.desc: "Enfermé[ROOT.Char.Custom('FR_E')] ici, je suis censé[ROOT.Char.Custom('FR_E')] être faible et résigné[ROOT.Char.Custom('FR_E')]. Ha !\n\nIci, dans les ténèbres, je rassemble mes forces et m’entraîne à démembrer mes ennemis avec mon imagination ! Encore et encore, chaque jour ils renaissent et chaque jour je les détruis comme la vermine qu’ils sont !\n\nSurtout m[jailer.Custom('FR_OnA')] geôli[jailer.Custom('FR_ErEre')], [jailer.Custom('FR_le_Char_Pi')][jailer.GetTitledFirstName]... c’est [jailer.Custom('FR_LuiElle')] qui souffrira le plus !"
 stress_threshold_prison.1031.a: "Quand je sortirai... ils #EMP payeront#! !"
 stress_threshold_prison.1031.b: "Pourquoi attendre ? Dans ma tête, ils sont à ma merci..."
 stress_threshold_prison.1031.c: "Non... c’est mal. Je vaux mieux que ça."
 stress_threshold_prison.1041.t: "Effondrement mental : Besoins oubliés"
 stress_threshold_prison.1041.desc: "Le temps passe et chaque jour ressemble au précédent...\n\nL’odeur nauséabonde de la nourriture gâtée plane dans l’air. Depuis quand la pile d’assiettes est-elle si haute ? Combien de repas ai-je manqués ? Il devient de plus en plus difficile de maintenir un sentiment de normalité..."
 stress_threshold_prison.1041.depressed: "C’est encore plus dur de se rappeler pourquoi même essayer."
 stress_threshold_prison.1041.inappetetic: "À quoi bon manger sans être libre ?"
 stress_threshold_prison.1041.flagellant: "La douleur va m’occuper l’esprit."
 stress_threshold_prison.1041.journaller.gain: "Peut-être que l’écriture pourrait briser la monotonie..."
 stress_threshold_prison.1041.journaller.effect: "Je suis content[ROOT.Char.Custom('FR_E')] d’avoir au moins mon journal."
 stress_threshold_prison.1041.athletic: "Je suis peut-être emmuré[ROOT.Char.Custom('FR_E')], mais je peux encore faire de l’exercice..."
 stress_threshold_prison.1041.optout: "Je finirai bien par sortir..."
 #Level 2 Stress Events
 stress_threshold_prison.2001.t: "Effondrement mental : à mains nues"
 stress_threshold_prison.2001.desc: "Pourquoi ne me laissent-ils pas sortir ?! Ne suis-je pas resté[ROOT.Char.Custom('FR_E')] enfermé[ROOT.Char.Custom('FR_E')] dans ce minuscule [bg_override_char.Custom('GetDungeon')] froid assez longtemps ?\n\nJe place délicatement mes mains ensanglantées contre ma poitrine alors que je m’avachis contre les barreaux. Si je gratte assez longtemps mes liens, cela devrait fonctionner...\n\nN’est-ce pas ?"
 stress_threshold_prison.2001.a: "Je dois continuer d’essayer !"
 stress_threshold_prison.2001.b: "Oublions ça. À quoi bon lutter ?"
 stress_threshold_prison.2011.t: "Effondrement mental : Ma [ROOT.Char.Custom('prison_pet')] et moi"
 stress_threshold_prison.2011.desc_rat: "Depuis plusieurs jours, la même ratte me rend visite. Elle me regarde avec compassion et confiance, chose que je n’ai pas vécue depuis longtemps."
 stress_threshold_prison.2011.desc_stone: "Une présence constante à mes côtés, dans une vie par ailleurs bouleversée. Ma pierre de confiance est mon compagnon et mon ami, toujours là quand j’en ai besoin."
 stress_threshold_prison.2011.desc_spoon: "Une des rares constantes de ma vie ici dans les [bg_override_char.Custom('GetDungeonPlural')], une des rares sources de réconfort et de compagnie... Ma cuillère est toujours là quand j’en ai besoin et elle ne me juge jamais, même lors de mes journées les plus sombres."
 stress_threshold_prison.2011.desc_cockroach: "Et revoilà ma blatte, assise dans son coin sombre. C’est mon amie de confiance.\n\nElle veille sur moi et me tient compagnie dans ce lieu misérable."
 stress_threshold_prison.2011.desc_end: "\n\nJamais je n’ai ressenti un tel lien avec un autre être, un tel dévouement et une telle empathie."
 stress_threshold_prison.2011.a: "Viens ici, petite [ROOT.Char.Custom('prison_pet')], et laisse-moi te tenir."
 stress_threshold_prison.2021.t: "Effondrement mental : Les coins les plus sombres"
 stress_threshold_prison.2021.desc: "Les gardes me disent que je suis seul[ROOT.Char.Custom('FR_E')] depuis des jours, mais je ne suis pas si bête. Je peux les sentir en train de m’observer, me jauger et chercher mes faiblesses et mes peurs.\n\nChaque son m’indique leur présence, chaque ombre, leur menace."
 stress_threshold_prison.2021.a: "Je dois rester éternellement vigilant[ROOT.Char.Custom('FR_E')] !"
 stress_threshold_prison.2021.b: "Je dois me cacher quelque part... n’importe où !"
 stress_threshold_prison.2021.c: "Je pourrais peut-être leur parler ?"
 #Level 3 Stress Events
 stress_threshold_prison.3001.t: "Effondrement mental : Un ami dans le besoin"
 stress_threshold_prison.3001.desc: "Ce qu’ils ne m’ont jamais dit à propos des [bg_override_char.Custom('GetDungeonPlural')], c’est qu’ils sont terriblement ennuyeux ! Dieu merci [fictional_friend.Custom('FR_LeLa')] [fictional_friend.Custom('DuchessDuke')|l] [fictional_friend.Custom('RandomExampleName')] est là pour me tenir compagnie.\n\n[fictional_friend.Custom('FR_IlElle')|U] plaisante comme personne et me fait garder le moral. Et sage, [fictional_friend.Custom('FR_IlElle')] l’est aussi.\n\nComment, [fictional_friend.Custom('DuchessDuke')|U] ? Ha, elle est bonne !"
 stress_threshold_prison.3001.a: "Viens ici, chenapan !"
 stress_threshold_prison.3011.t: "Effondrement mental : La vraie famille"
 stress_threshold_prison.3011.desc: "Je ravale mes larmes. J’étais désespérément perdu[ROOT.Char.Custom('FR_E')], mais les choses vont mieux maintenant. Ma famille est ici avec moi et me protège.\n\nMa mère et mon père me serrent dans leurs bras."
 stress_threshold_prison.3011.sibling: "M[sibling.Custom('FR_OnA')] [sibling.Custom('SisterBrother')], [sibling.GetFirstName], veille sur moi."
 stress_threshold_prison.3011.sibling_multiple: "M[sibling.Custom('FR_OnA')] [sibling.Custom('SisterBrother')], [sibling.GetFirstName] et tous mes frères et sœurs veillent sur moi."
 stress_threshold_prison.3011.child: "[Select_CString(child.IsFemale,'Ma','Mon')] [child.Custom('GetDaughterSon')], [child.GetFirstName], me tient la main, maintenant la lumière dans mes yeux."
 stress_threshold_prison.3011.child_multiple: "Mes nombreux enfants sont rassemblés autour de moi pour maintenir la lumière dans mes yeux."
 stress_threshold_prison.3011.fallback: "Ils se rassemblent tous autour de moi, maintenant la lumière dans mes yeux."
 stress_threshold_prison.3011.a: "Comment ai-je pu penser que j’étais abandonné[ROOT.Char.Custom('FR_E')] ?"
 stress_threshold_prison.3999.t: "Effondrement mental : Liberté"
 stress_threshold_prison.3999.desc: "Je ne peux plus le supporter. Mon esprit n’a pas été aussi clair depuis des semaines et je sais que je suis brisé[ROOT.Char.Custom('FR_E')] de plus d’une façon.\n\nMon corps n’est que douleur, même la respiration me fait mal. Les [bg_override_char.Custom('GetDungeonPlural')|l] autour de moi ne me paraissent plus oppressifs, mais réconfortants et accueillants.\n\nJe sais au fond de moi que ce sont mes dernières respirations."
 stress_threshold_prison.3999.a: "Je perçois devant moi [ROOT.Char.GetFaith.PositiveAfterLife]."
