 stress_trait_ongoing.0501.t: "Une journée de détente"
 stress_trait_ongoing.0501.desc: "Gouverner a été très stressant ces derniers temps. Un défilé sans fin de paysans, de religieux et de nobles, qui attendent tous de moi que je résolve leurs moindres préoccupations.\n\nJe mérite une journée pour moi, sans requérants, sans diplomates et sans magistrats. Juste moi et cette grande assiette de gâteaux au haschisch..."
 stress_trait_ongoing.0501.adventurer: "Gérer un camp a été très stressant ces derniers temps. Une liste interminable de tâches et de problèmes sans importance pour lesquels on attend de moi une intervention.\n\nJe mérite une journée pour moi, sans discours d’encouragement, formation ou réunion. Juste moi et cette grande assiette de gâteaux au haschisch..."
 stress_trait_ongoing.0501.administrative: "Gérer la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] a été très stressant ces derniers temps. Une liste interminable de tâches et de problèmes sans importance pour lesquels on attend de moi une intervention.\n\nJe mérite une journée pour moi, sans machination, flagornerie ou affabulation. Juste moi et cette grande assiette de gâteaux au haschisch..."
 stress_trait_ongoing.0501.a: "Il faut que je m’y remette !"
 stress_trait_ongoing.0501.b: "Ce n’est qu’un jour de repos..."
 overworking_diplomacy_modifier: "Surmenage en diplomatie"
 overworking_diplomacy_modifier_desc: "$overworking_stewardship_modifier_desc$"
 overworking_martial_modifier: "Surmenage en martialité"
 overworking_martial_modifier_desc: "$overworking_stewardship_modifier_desc$"
 overworking_stewardship_modifier: "Surmenage en intendance"
 overworking_stewardship_modifier_desc: "Ce personnage fait passer son travail avant sa santé mentale."
 overworking_intrigue_modifier: "Surmenage en intrigue"
 overworking_intrigue_modifier_desc: "$overworking_stewardship_modifier_desc$"
 overworking_learning_modifier: "Surmenage en érudition"
 overworking_learning_modifier_desc: "$overworking_stewardship_modifier_desc$"
 stress_trait_ongoing.0506.t: "Le soulagement"
 stress_trait_ongoing.0506.desc_leper: "Cette maladie débilitante me ronge lentement et m’écaille la peau jour après jour. Je suis peut-être un[ROOT.Char.Custom('FR_E')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], mais parfois je crains que mes [ROOT.Char.Custom('GetCourtierPlural')|l] ne me regardent et ne voient rien d’autre qu’un[ROOT.Char.Custom('FR_E')] lépreu[ROOT.Char.Custom('FR_XSe')]."
 stress_trait_ongoing.0506.desc_gout_ridden: "La douleur lancinante dans mes membres me fait tellement mal que cela m’empêche de faire quoi que ce soit certains jours. Je me demande parfois si cela ne serait pas mieux si elle était constante, plutôt que de devoir subir des cycles de douleur sourde et des moments de supplice."
 stress_trait_ongoing.0506.desc_cancer: "C’est un jeu de patience avec cette douleur lancinante. Certains jours sont tolérables, tandis que d’autres je peux à peine bouger ou parler. Ma respiration est de plus en plus lente et je peux voir le temps qu’il me reste dans ce monde s’écouler, volé par cette excroissance cancéreuse qui ronge mon corps."
 stress_trait_ongoing.0506.desc_disfigured: "Mes blessures ont peut-être guéri à l’extérieur, mais à l’intérieur, la douleur de mon défigurement est encore vive. Alors que je longe du doigt les vieilles cicatrices, les souvenirs affluent."
 stress_trait_ongoing.0506.desc_maimed: "J’ai une toux grasse avec un peu de sang. Je ne sais même pas si c’est nouveau, à cause de cette douleur atroce et constante de mon corps mutilé."
 stress_trait_ongoing.0506.desc_one_eyed: "La cavité qui abritait mon œil me fait encore mal, parfois. Cela peut même aller jusqu’à voir des fantômes."
 stress_trait_ongoing.0506.desc_one_legged: "Je presse mes doigts sur le moignon noueux de ma jambe manquante. Parfois, surtout quand je marche sur des chemins familiers, je ressens encore la douleur de la perte de ma jambe."
 stress_trait_ongoing.0506.desc_wounded: "Je tressaille quand mes doigts tâtent la coupure. Ils reviennent saupoudrés de croûtes sanguinolentes et une douleur vive me fait comprendre que mes blessures sont encore loin d’être guéries."
 stress_trait_ongoing.0506.desc_fallback: "J’ai besoin d’un moyen de faire face à cette douleur atroce."
 stress_trait_ongoing.0506.desc: "\n\nLe haschisch devrait soulager la douleur, pour un temps. La seule question est de savoir s’il faut le consommer seul, ou si avoir de la compagnie m’aiderait à me remonter le moral. [medication_friend.Custom('FR_le_Char_Pi')|U][medication_friend.GetTitledFirstName] s’est proposé[medication_friend.Custom('FR_E')] pour ce soir..."
 stress_trait_ongoing.0506.a: "J’ai juste besoin d’être seul[ROOT.Char.Custom('FR_E')] pendant un petit moment."
 hashish_alone_modifier: "Se soigne tout seul"
 hashish_alone_modifier_desc: "Ce personnage gère sa douleur avec des gâteaux au haschisch le soir."
 stress_trait_ongoing.0506.b: "Peut-être que [medication_friend.GetFirstNameNoTooltip] en voudrait aussi ?"
 hashish_with_friend_modifier: "Se soigne avec de la compagnie"
 hashish_with_friend_modifier_desc: "Ce personnage partage ses soirées avec un bon ami et du bon haschisch."
 stress_trait_ongoing.0511.t: "Il en a toujours été ainsi"
 stress_trait_ongoing.0511.desc: "Je profite d’une soirée fraîche, assis[ROOT.Char.Custom('FR_E')] tranquillement à grignoter des gâteaux au haschisch, quand je subis soudain les foudres [crusty_old_person.Custom('FR_du_Char_Pi')][crusty_old_person.GetTitledFirstName].\n\n« Posez cette plante maudite, [ROOT.GetCharacter.GetFirstNameNoTooltip], et cessez de vous embrouiller l’esprit ! Vous n’avez pas été mis[ROOT.Char.Custom('FR_E')] sur cette Terre par [crusty_old_person.GetFaith.HighGodName] pour perdre votre temps dans la stupeur ! »"
 stress_trait_ongoing.0511.a: "Vous avez raison ! Je dois arrêter immédiatement."
 stress_trait_ongoing.0511.a_flavour: "Vous jetez les gâteaux au haschisch"
 stress_trait_ongoing.0511.b: "*profonde respiration* D’accord, l’#EMP Ancien#!."
 stress_trait_ongoing.0511.b_flavour: "Manger. Chaque. Maudit. Gâteau."
 stress_trait_ongoing_0516.t: "Un esprit errant"
 stress_trait_ongoing_0516.desc: "« ... et c’est pourquoi cette réunion est si importante ».\n\nHein ? Oh, oui, la réunion avec [important_guest.Custom('FR_le_Char_Pi')][important_guest.GetTitledFirstName]. À propos de... quelque chose. De #EMP quoi#! parlions-nous ? [important_guest.GetSheHe|U] a l’air de prendre ce sujet très au sérieux, quoi qu’il puisse être.\n\nJe tends le bras pour prendre un autre gâteau au haschisch, puis commence à grignoter pensivement. Lorsque [important_guest.GetFirstNameNoTooltip] fronce les sourcils devant mon absence, je me dis que j’ai peut-être mangé un peu trop de gâteaux."
 stress_trait_ongoing.0516.a: "Oui, bien sûr, une réunion aussi importante..."
 stress_trait_ongoing.0516.a.tt_success: "[important_guest.GetFirstNameNoTooltip] est impressionné[important_guest.Custom('FR_E')] par vos réponses calmes"
 stress_trait_ongoing.0516.a.tt_fail: "[important_guest.GetFirstNameNoTooltip] est offensé[important_guest.Custom('FR_E')] par votre état d’ébriété évident"
 stress_trait_ongoing.0516.b: "Désolé[ROOT.Char.Custom('FR_E')], je ne me sens pas très bien."
 stress_trait_ongoing.0516.b_flavour: "Vous quittez rapidement la réunion et allez vous allonger"
 stress_trait_ongoing.0516.c: "Détendez-vous, prenez un peu de haschisch !"
 stress_trait_ongoing.0516.c_flavour: "Vous demandez à un serviteur d’apporter plus de gâteaux"
