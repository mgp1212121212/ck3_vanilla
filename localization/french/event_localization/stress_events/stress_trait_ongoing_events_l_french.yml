 stress_trait_ongoing.4501.t: "Rien à se mettre sous la dent"
 stress_trait_ongoing.4501.desc: "Les dernières semaines ont été particulièrement stressantes, et tout ce que je veux, c’est manger [ROOT.Char.Custom('FavoriteTreat')]... en grande quantité... Oh, peut-être une table pleine ! Hélas, mon cuisinier m’informe qu’il n’en a plus et qu’il n’a pas non plus les ingrédients pour en faire."
 stress_trait_ongoing.4501.a: "Prenez ces pièces. Quoi qu’il en coûte, donnez-moi ma nourriture !"
 stress_trait_ongoing.4501.b: "Avez-vous quoi que ce soit sous la main qui puisse satisfaire ma faim ?"
 stress_trait_ongoing.4501.b.success: "Vous découvrez un nouveau dessert préféré"
 stress_trait_ongoing.4501.b.cannibal: "Vous développez un goût pour la chair humaine"
 stress_trait_ongoing.4501.b.failure: "Votre faim n’est pas satisfaite"
 stress_trait_ongoing.4501.c: "Je suppose que je dois juste m’en passer."
 stress_trait_ongoing.4502.t: "La faim"
 stress_trait_ongoing.4502.desc: "Les dernières semaines ont été particulièrement stressantes et tout ce que je veux, c’est une bonne tranche de viande juteuse. Un filet, ou peut-être des côtes ? Je salive en y pensant, et je sais que je ne peux pas réfréner ma faim."
 stress_trait_ongoing.4502.a: "Ce n’est pas comme si [prisoner.Custom('FR_le_Char_Pi')][prisoner.GetTitledFirstName] allait manquer à quelqu’un."
 stress_trait_ongoing.4502.b: "[courtier.Custom('FR_le_Char_Pi')|U][courtier.GetTitledFirstName] l’a bien cherché, de toute façon..."
 stress_trait_ongoing.4502.c: "Il est temps de faire un tour à [hapless_village.GetNameNoTier] !"
 stress_trait_ongoing.5001.t: "Le bon repas"
 stress_trait_ongoing.5001.desc: "« Suivez-moi [ROOT.Char.GetTitledFirstName], j’ai une surprise pour vous ! », dit [giver.Custom2('MyCharacterIntroduction', ROOT.Char)] avec enthousiasme, avant de préciser : « J’ai remarqué que vous ne mangiez pas bien, alors j’ai passé des semaines à chercher les délices les plus rares que je puisse trouver ! »\n\nJe [giver.Custom('FR_LeLa')] suis et [giver.Custom('FR_IlElle')] me mène à une table recouverte d’une grande variété de plats gastronomiques, notamment [ROOT.Char.Custom('GetExpensiveMeal')], [ROOT.Char.Custom('GetExpensiveMealAlt')] et [ROOT.Char.Custom('GetExpensiveDessert')]... L’odeur à elle seule est à tomber à la renverse.\n\n« Eh bien ? Attaquez, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »"
 stress_trait_ongoing.5001.a: "« C’est, hm... vraiment bon. Mmm. Si savoureux. »"
 stress_trait_ongoing.5001.a.flavor: "Je mangerai le repas, mais seulement par politesse."
 stress_trait_ongoing.5001.b: "« Vous n’auriez pas dû... Serviteurs ! Enlevez ça. »"
 stress_trait_ongoing.5001.c.dog: "Vous faites semblant de manger, mais donnez le tout à [ROOT.Char.Custom('DogStoryName')] sous la table."
 stress_trait_ongoing.5001.c.cat: "Vous faites semblant de manger, mais donnez le tout à [ROOT.Char.Custom('CatStoryName')] sous la table."
 stress_trait_ongoing.5001.c.no_pet: "Vous faites semblant de manger, mais donnez le tout à un chien sous la table."
 stress_trait_ongoing.5001.c.success: "[giver.Custom('FR_le_Char_Pi')|U][giver.GetTitledFirstName] pense que vous avez apprécié le repas"
 stress_trait_ongoing.5001.c.failure: "[giver.Custom('FR_le_Char_Pi')|U][giver.GetTitledFirstName] remarque que vous n’avez pas mangé la nourriture"
