 stress_trait_ongoing.1501.t: "Une obsession"
 stress_trait_ongoing.1501.desc_1_a: "J’ai eu un aperçu du séduisant décolleté [obsession.Custom('FR_du_Char_Pi')][obsession.GetTitledFirstName] quand je l’ai croisé[obsession.Custom('FR_E')] ce matin."
 stress_trait_ongoing.1501.desc_1_b: "J’ai remarqué une bosse suggestive en haut des chausses [obsession.Custom('FR_du_Char_Pi')][obsession.GetTitledFirstName] quand je l’ai croisé[obsession.Custom('FR_E')] ce matin."
 stress_trait_ongoing.1501.desc_1_c: "[obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’a souri chaleureusement lorsque je l’ai croisé[obsession.Custom('FR_E')] ce matin."
 stress_trait_ongoing.1501.desc_1_d: "Je n’ai pas pu m’empêcher de laisser mon regard errer sur le corps [obsession.Custom('FR_du_Char_Pi')][obsession.GetTitledFirstName] lorsque je l’ai croisé[obsession.Custom('FR_E')] ce matin."
 stress_trait_ongoing.1501.bridge: "Depuis lors, je n’ai cessé de penser à [obsession.Custom('FR_LuiElle')], et mes fantasmes licencieux ne cessent de me distraire de mon travail.\n\n"
 stress_trait_ongoing.1501.desc_2_a: "Sa généreuse poitrine,"
 stress_trait_ongoing.1501.desc_2_b: "Ses larges hanches,"
 stress_trait_ongoing.1501.desc_2_c: "Son membre viril,"
 stress_trait_ongoing.1501.desc_2_d: "Son corps agile,"
 stress_trait_ongoing.1501.desc_2_e: "Ses larges épaules,"
 stress_trait_ongoing.1501.desc_2_f: "Son physique agréable,"
 stress_trait_ongoing.1501.desc_3_a: "la façon dont son corps agile se déplace..."
 stress_trait_ongoing.1501.desc_3_b: "la façon dont son corps charnu se déhanche lorsqu’[obsession.Custom('FR_IlElle')] marche..."
 stress_trait_ongoing.1501.desc_3_c: "la façon dont ses muscles se contractent..."
 stress_trait_ongoing.1501.desc_3_d: "son assurance et son élégance..."
 stress_trait_ongoing.1501.desc_3_e: "sa façon d’arpenter malicieusement [ROOT.Char.Custom('FR_ResidenceBuilding_Le')]..."
 stress_trait_ongoing.1501.desc_3_f: "son pas mesuré..."
 stress_trait_ongoing.1501.end: "C’en est trop ! Je dois trouver un remède à cette obsession, sinon je n’arriverai jamais à rien !"
 stress_trait_ongoing.1501.warning: "\n\nHélas, je sais qu’[obsession.Custom('FR_IlElle')] ne s’intéresse pas aux [ROOT.Char.GetWomenMen] et ne s’intéressera donc pas à moi."
 stress_trait_ongoing.1501.a: "Je dois savoir [obsession.Custom('FR_SilSielle')] ressent la même chose !"
 stress_trait_ongoing.1501.a.flavor: "Cela résoudra les choses, d’une manière ou d’une autre."
 stress_trait_ongoing.1501.a.success: "[obsession.Custom('FR_le_Char_Pi')|U][obsession.GetTitledFirstName] me désire aussi"
 stress_trait_ongoing.1501.a.failure: "[obsession.Custom('FR_le_Char_Pi')|U][obsession.GetTitledFirstName] repousse mes avances"
 stress_trait_ongoing.1501.b: "Fantasmer un peu ne peut pas faire de mal, n’est-ce pas ?"
 stress_trait_ongoing.1501.b.flavor: "Un peu de temps passé seul[ROOT.Char.Custom('FR_E')] apportera un soulagement temporaire, au moins."
 stress_trait_ongoing.1501.c: "Un voyage au lupanar me changera les idées..."
 stress_trait_ongoing.1501.c.flavor: "Il y a certainement quelqu’un pour m’aider à dépasser cela."
 stress_trait_ongoing.1501.d: "Je ne devrais pas [obsession.Custom('FR_LeLa')] regarder ainsi !"
 stress_trait_ongoing.1501.d.flavor: "Cette obsession est à la fois injuste pour [obsession.Custom('FR_LuiElle')] et nuisible pour moi."
