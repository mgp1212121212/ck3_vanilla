 #Sus about a budding friend(?)ship
 court.3000.t: "Méfiance à l’égard de l’amitié"
 court.3000.desc.opening: "L’anxiété me noue l’estomac tandis que la jalousie pointe le bout de son nez. Je soupire et regarde fixement la cause de mon malheur.\n\n"
 court.3000.desc.opening.trustful: "Je ressens un vif élan de jalousie en les regardant rire. C’est un sentiment que je connais, mais cela ne me ressemble pas.\n\n"
 court.3000.desc: "Je devrais être heureu[ROOT.Char.Custom('FR_XSe')] que notre invité[foreign_guest.Custom('FR_E')] [foreign_guest.Custom('FR_le_Char_Pi')][foreign_guest.GetTitledFirstName] semble bien s’entendre avec [family_member.Custom('FR_le_Char')][family_member.GetName], mais il y a quelque chose dans leurs interactions qui m’inquiète.\n\nLeurs sourires sont du genre de ceux que partagent des amis de toujours... ou des amants dévoués. [family_member.Custom2('FR_IlsElles', SCOPE.sC('foreign_guest'))|U] agissent sans complexe comme [family_member.Custom2('FR_SilsSielles', SCOPE.sC('foreign_guest'))] étaient seul[family_member.Custom2('FR_E', SCOPE.sC('foreign_guest'))]s dans la pièce, me laissant allègrement en dehors de leurs conversations. Quelle est leur relation, et dois-je faire quelque chose ?"
 court.3000.a: "Je dois mettre un terme à ce qui se passe entre [family_member.Custom2('FR_EuxElles', SCOPE.sC('foreign_guest'))]."
 court.3000.a.tt.success: "La relation entre [foreign_guest.GetFirstNameNoTooltip] et [family_member.GetFirstNameNoTooltip] reste la même"
 court.3000.a.tt.failure: "[foreign_guest.GetFirstNameNoTooltip] et [family_member.GetFirstNameNoTooltip] ignorent mes souhaits et continuent d’entretenir leur relation"
 court.3000.b: "Je dois encourager leur lien pour que la visite se passe bien."
 court.3000.b.tt.success: "La relation entre [foreign_guest.GetFirstNameNoTooltip] et [family_member.GetFirstNameNoTooltip] se renforce et [family_member.Custom2('FR_IlsElles', SCOPE.sC('foreign_guest'))] apprécient mon soutien"
 court.3000.b.tt.failure: "[foreign_guest.GetFirstNameNoTooltip] et [family_member.GetFirstNameNoTooltip] n’apprécient pas mon ingérence"
 court.3000.c: "Quelle que soit leur relation, je ne m’en mêlerai pas."
 court.3000.c.tt.success: "La relation entre [foreign_guest.GetFirstNameNoTooltip] et [family_member.GetFirstNameNoTooltip] se renforce"
 court.3000.c.tt.neutral: "[foreign_guest.GetFirstNameNoTooltip] et [family_member.GetFirstNameNoTooltip] deviennent plus proche"
 court.3000.d: "[foreign_guest.GetFirstNameNoTooltip] n’est plus [foreign_guest.Custom('FR_LeLa')] bienvenu[foreign_guest.Custom('FR_E')] à ma Cour !"
 court.3000.neutral_outcome: "L’intérêt réciproque retombe à ce qu’il était avant."
 court.3000.friendly_outcome: "[family_member.Custom2('FR_IlsElles', SCOPE.sC('foreign_guest'))|U] pourraient devenir ami[family_member.Custom2('FR_E', SCOPE.sC('foreign_guest'))]s ou même amant[family_member.Custom2('FR_E', SCOPE.sC('foreign_guest'))]s..."
 court.3000.better_friends_outcome: "[family_member.Custom2('FR_IlsElles', SCOPE.sC('foreign_guest'))|U] pourraient devenir des meilleur[family_member.Custom2('FR_E', SCOPE.sC('foreign_guest'))]s ami[family_member.Custom2('FR_E', SCOPE.sC('foreign_guest'))]s ou plus encore..."
 #A courtier shows you their written work after being inspired by other writers
 court.3010.t: "Œuvre inspirée"
 court.3010.desc.opening: "« [ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U] ! », crie [inspired_writer.Custom('FR_le_Char_Pi')][inspired_writer.GetTitledFirstName] qui s’approche, un manuscrit serré fort contre [inspired_writer.Custom('FR_LuiElle')]. « J’ai écrit une œuvre de fiction après avoir lu de la littérature populaire à votre Cour. Je vous prie d’accepter l’honneur d’être la première personne à lire mes mots ! » J’accepte le manuscrit et jette un coup d’œil à certaines des lignes.\n\n"
 court.3010.desc.low_learning: "Chaque description du protagoniste mentionne qu’il a « de grands et beaux yeux azur », et [inspired_writer.GetFirstNameNoTooltip] le souligne même dans des situations inappropriées."
 court.3010.desc.shy_or_chaste: "Mes yeux se posent sur la description d’une scène de soirée. Deux amoureux, trop timides pour se tenir la main, s’enlacent tendrement le petit doigt. Ils chuchotent des mots doux en marchant sous une mer d’étoiles sans fin."
 court.3010.desc.lustful: "Chaque phrase décrivant une femme est incroyablement explicite et comporte toujours des mots tels que rebondissant ou gigotant. Mais il n’y a pas que les femmes, les hommes aussi. Cependant, leurs descriptions se concentrent sur leurs muscles saillants et leurs mentons ciselés."
 court.3010.desc.adventurer_or_pilgrim: "L’accent est mis sur les paysages vastes et pittoresques et sur la façon dont ils changent lorsqu’on s’éloigne de chez soi. Certains passages traitent également de l’envie de voyager et du mal du pays, et reflètent clairement les expériences de l’auteur."
 court.3010.desc.sadistic: "La violence décrite dépasse la tolérance de la plupart des gens pour les détails macabres et les grossièretés. La scène se passe avec des chevaliers pataugeant dans le sang jusqu’aux genoux."
 court.3010.desc.generic_fallback: "Le lieu m’est familier, tout comme le nom du protagoniste. Attendez. Serait-ce une tentative de [inspired_writer.GetFirstNameNoTooltip] d’écrire une suite ou de réécrire l’œuvre d’une autre personne ?"
 court.3010.desc.ending: "\n\nJe me racle la gorge et lève les yeux du manuscrit, rencontrant ceux de [inspired_writer.GetFirstNameNoTooltip] qui attend."
 court.3010.a: "C’est... c’est incroyable ! Vous devez continuer à écrire !"
 court.3010.a.tt: "Encouragé[inspired_writer.Custom('FR_E')] par vos éloges, [inspired_writer.GetFirstNameNoTooltip] vous demandera de lire davantage sur son travail à l’avenir."
 court.3010.b: "Je m’inquiète pour votre santé mentale si c’est quelque chose que votre esprit a créé."
 court.3010.c: "Vous avez certainement du potentiel, mais vous pourriez vous améliorer."
 court.3010.c.neutral: "[inspired_writer.GetFirstNameNoTooltip], accepte, peut-être à contrecœur, vos commentaires et continuera peut-être à écrire à l’avenir."
 court.3010.c.stress: "Ce qu’[inspired_writer.Custom('FR_IlElle')] voulait – ou avait besoin – était des encouragements plutôt que des commentaires"
 court.3010.c.depression: "Vos mots [inspired_writer.Custom('FR_LeLa')] blessent profondément"
 court.3011.desc.opening: "J’entends les pas de quelqu’un qui s’approche derrière moi. Je me retourne et découvre [inspired_writer.Custom('FR_le_Char_Pi')][inspired_writer.GetTitledFirstName] qui a l’air tout[inspired_writer.Custom('FR_E')] excité[inspired_writer.Custom('FR_E')]. « [ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U] ! » crie-t-[inspired_writer.GetSheHe] en réduisant la distance entre nous et en s’inclinant à peine. « J’ai terminé la première ébauche ! »\n\nLe manuscrit se retrouve dans mes mains avant que je puisse dire quoi que ce soit. Un coup d’œil rapide révèle"
 court.3011.desc.low_learning: "des descriptions des « grands et beaux yeux bleus » du protagoniste dans des situations inappropriées."
 court.3011.desc.shy_or_chaste: "des scènes romantiques tendres, mais irréalistes, entre deux amoureux."
 court.3011.desc.lustful: "des parties du corps rebondissantes et bombées prises entre les draps de lit."
 court.3011.desc.adventurer_or_pilgrim: "des vastes paysages pittoresques et des passages sur l’envie de voyager."
 court.3011.desc.sadistic: "de la violence, du sang et des grossièretés."
 court.3011.desc.generic_fallback: "des réécritures et des suites d’autres histoires plus célèbres."
 court.3011.desc.ending: "\n\n[inspired_writer.GetFirstNameNoTooltip] a de toute évidence trouvé l’inspiration."
 court.3011.a: "C’est magnifique ! Vous devez continuer à écrire !"
 court.3011.b.gregarious: "J’aimerais vous voir aborder un autre sujet !"
 court.3011.b.blunt: "Vous allez stagner si vous n’écrivez que la même chose."
 court.3011.c: "Je ne lirai plus vos manuscrits."
 court.3011.c.tt.stop: "[inspired_writer.GetFirstNameNoTooltip] cesse de vous montrer ses écrits tout en essayant de nouvelles choses."
 court.3011.c.tt.gain_inspiration: "[inspired_writer.GetFirstNameNoTooltip] devient inspiré[inspired_writer.Custom('FR_E')] pour écrire un chef-d’œuvre !"
 court.3011.c.tt.hurt: "[inspired_writer.GetFirstNameNoTooltip] est blessé[inspired_writer.Custom('FR_E')] par votre manque de soutien."
 #Latrine disaster events
 court.3020.t: "Une mauvaise odeur"
 court.3020.desc.opening: "Mon [latrine_chancellor.GetCouncilTitle|l] [latrine_chancellor.Custom('FR_le_Char_Pi')][latrine_chancellor.GetTitledFirstName] m’aborde pendant une brève accalmie lors des affaires de la Cour. [latrine_chancellor.GetSheHe|U] fait un geste vers un endroit moins fréquenté de la pièce, et je l’y suis.\n\n« Je suis préoccupé[latrine_chancellor.Custom('FR_E')] par l’état"
 court.3020.desc.castle: "du château de [capital.GetNameNoTooltip]."
 court.3020.desc.city: "de l’hôtel de ville de [capital.GetNameNoTooltip]."
 court.3020.desc.temple: "du lieu de culte de [capital.GetNameNoTooltip]."
 court.3020.desc.ending: "Alors que nous tenions une réunion dans l’une des salles, nous avons tous remarqué une... odeur infecte ! Elle devait provenir des latrines de l’étage inférieur. Je vous implore d’envisager de payer la réparation des parties négligées du bâtiment. », dit-[latrine_chancellor.Custom('FR_IlElle')]."
 court.3020.a: "Je veillerai à ce que le problème soit réglé le plus rapidement possible."
 court.3020.b: "Mon [latrine_steward.GetCouncilTitle|l] peut s’occuper de cette affaire."
 court.3020.b.success: "[latrine_steward.GetFirstName] marchande bien et vous fait économiser de l’argent"
 court.3020.b.failure: "[latrine_steward.GetFirstName] finit par dépenser plus de votre argent que nécessaire"
 court.3020.c: "Mon architecte royal peut certainement y remédier sans dépenser d’argent..."
 court.3020.c.success: "[royal_architect.GetFirstName] parvient à trouver une solution qui ne coûte rien"
 court.3020.c.failure: "[royal_architect.GetFirstName] ne trouve rien qui ne coûte pas d’argent."
 court.3020.d: "Il suffit de boucher le trou dans le sol !"
 court.3021.t: "Attention en bas !"
 court.3021.desc: "Ma présence a été requise pour arbitrer une dispute entre [courtier1.Custom('FR_le_Char_Pi')][courtier1.GetTitledFirstName] et [courtier2.Custom('FR_le_Char_Pi')][courtier2.GetTitledFirstName]. Mes courtisans doivent s’ennuyer terriblement aujourd’hui, car beaucoup d’entre eux sont ici pour observer.\n\nAlors que les deux se chamaillent à propos [courtier1.Custom('subject_of_interest')], nous sommes interrompus par un bruit assourdissant. Toutes les personnes présentes dans la pièce, sauf moi, chancellent alors que le plancher en bois s’enfonce ! J’ai certainement été protégé[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName], car je suis assis[ROOT.Char.Custom('FR_E')] dans une alcôve non touchée par la catastrophe.\n\nLes personnes les plus proches de la porte se précipitent vers l’extérieur, tandis que les autres ne peuvent rien faire d’autre que crier lorsque le sol s’effondre. Mon regard se porte sur les deux personnes les plus proches de moi."
 court.3021.a: "Instinctivement, je tends la main vers [courtier1.GetFirstNameNoTooltip]."
 court.3021.b: "Je tire [courtier2.GetFirstNameNoTooltip], qui est terrifié[courtier2.Custom('FR_E')], vers l’alcôve stable."
 court.3021.c: "Je recule d’horreur en regardant tout le monde tomber dans les latrines en contrebas."
 court.3021.latrine_disaster: "Catastrophe des latrines à [capital.GetNameNoTooltip]"
 #Lady-in-waiting
 court.3030.t: "Pointilleuse sur la mode"
 court.3030.desc.intro: "Toujours attentive, ma dame d’honneur [fussy_liw.GetFirstName] est sur mes talons pour s’assurer que je me comporte et me présente correctement à la Cour.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! S’il vous plaît, restez immobile un moment pour que je puisse ajuster vos vêtements ! »\n\n"
 court.3030.desc.lovers: "Je me penche instinctivement vers elle, mais je m’arrête quand je réalise que nous sommes en public. Même s’il n’est pas rare que ma très chère [fussy_liw.GetFirstNameNoTooltip] soit aussi pointilleuse sur mon habillement,"
 court.3030.desc.generic: "[fussy_liw.GetFirstNameNoTooltip] ne semble pas se soucier du fait que nous soyons en public pendant qu’elle ajuste mes vêtements,"
 court.3030.desc.ending: "je ne peux m’empêcher de penser qu’elle me traite comme un[ROOT.Char.Custom('FR_E')] enfant turbulent[ROOT.Char.Custom('FR_E')] !\n\nAlors que je rumine en silence, je remarque que des passants chuchotent entre eux et je ressens le besoin de m’exprimer !"
 court.3030.a: "Faire une scène : « Comment osez-vous poser vos mains sur moi ?! »"
 court.3030.b: "« Vous êtes censée faire ces ajustements plus tôt et plus rapidement ! »"
 court.3030.c: "Ne rien dire, car elle ne fait que son travail."
 court.3030.d: "« Il n’y a pas besoin d’ajustements. »"
 court.3031.t: "Arranger les choses"
 court.3031.desc: "Alors que je passe un bref moment de calme à la Cour à observer silencieusement les gens, mon [liw.Custom('GetTargetCourtPosition')|l] [liw.GetFirstName] s’approche de moi.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], pourrais-je avoir un peu de votre temps, s’il vous plaît ? »\n\n[liw.GetSheHe|U] [liw.Custom('quirk_pos_present')] en attendant ma permission. Je lui fais signe de continuer.\n\n« Grâce à mon travail, je comprends comment les gens pensent et par quoi ils sont facilement influençables. Je pourrais essayer d’arranger vos relations avec un certain groupe de personnes. Qu’en dites-vous ? »"
 court.3031.a: "Améliorez ma réputation auprès de mes vassaux issus des minorités."
 court.3031.b: "Parlez de moi en bien aux barons."
 court.3031.c: "Je souhaite nouer de meilleures relations avec les [reference_county.GetCulture.GetCollectiveNounNoTooltip]."
 court.3031.d: "Je ne me soucie pas de ce que les autres pensent."
 #Homesickness
 court.3040.t: "M[homesick_parent.Custom('FR_OnA')] [homesick_parent.GetMotherFather] nostalgique"
 court.3040.desc: "Alors que je fais le tour de la Cour, j’entends encore un gros soupir venant de m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA', SCOPE.sC('homesick_parent'))]. Que ce soit intentionnel ou non, la présence solennelle [homesick_parent.Custom('FR_du_Char_Pi')][homesick_parent.GetTitledFirstName] n’est pas passée inaperçue.\n\n« Oh, bonjour, mon enfant », dit-[homesick_parent.Custom('FR_IlElle')] après que la frayeur initiale se soit dissipée. Je ne peux pas dire avec certitude si c’est mélodramatique ou authentique. « S’il vous plaît, ne faites pas attention à moi. Je suis simplement nostalgique... »\n\nJe n’ai même pas l’occasion de répondre avant qu’[homesick_parent.Custom('FR_IlElle')] ne pousse un autre soupir mélancolique. Partir sans un mot ne changera rien, alors je prends la décision de parler."
 court.3040.a: "Il vous manque juste l’opulence [homesick_parent.GetCulture.GetNameNoTooltip] !"
 court.3040.a.tt: "Augmente un type aléatoire de [court_amenity|El] d’un niveau"
 court.3040.a.tt_2: "Augmentation du niveau des commodités de la Cour"
 court.3040.b: "Vous devriez vous trouver une occupation au lieu de vous morfondre."
 court.3040.c: "La bouffonnerie [homesick_parent.GetCulture.GetNameNoTooltip] vous aidera !"
 court.3040.c.tt: "Un $court_jester_court_position|l$ de sa culture ne manquera pas de [homesick_parent.Custom('FR_LeLa')] faire rire."
 court.3040.d: "Vos émotions sont votre problème. Ne les amenez pas à ma Cour."
 #Chief Eunuch
 court.3050.t: "Une lettre de diffamation"
 court.3050.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai une merveilleuse suggestion », dit mon chef des eunuques, [chief_eunuch.GetFirstName], d’une manière conspiratrice.\n\n« [target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName], qui fait partie de vos détracteurs, est ici aujourd’hui. Si vous le souhaitez, je pourrais rédiger une lettre compromettante sur sa personne afin que nous puissions [target.Custom('FR_LeLa')] ridiculiser publiquement. »\n\n[chief_eunuch.GetFirstNameNoTooltip] esquisse un sourire [chief_eunuch.Custom('quirk_neg_adjective')] en étouffant un rire. « Alors, que voulez-vous que je mette dans la lettre ? »"
 court.3050.a: "Dire à c[target.Custom('FR_EtEtte')] imbécile que je connais son secret devrait [target.Custom('FR_LeLa')] faire transpirer."
 court.3050.b: "Rédigez une lettre de rejet se moquant de son indésirabilité."
 court.3050.c: "Fabriquer des preuves qu’[target.Custom('FR_IlElle')] calomnie quelqu’un d’autre."
 court.3050.d: "N’aggravons pas les tensions."
 #Cat
 court.3060.t: "Un chasseur de rats"
 court.3060.desc: "« Je pense que j’ai trouvé la raison pour laquelle certains jours sont plus exempts de rats que d’autres ! », déclare joyeusement m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA', SCOPE.sC('cat_finder'))] [cat_finder.Custom('FR_le_Char_Pi')][cat_finder.GetTitledFirstName] et [cat_finder.Custom('FR_IlElle')] s’écarte pour révéler un serviteur tenant un chat très mécontent.\n\nIl se tortille pour tenter de se libérer des bras griffés du serviteur et miaule d’une manière plutôt attachante.\n\n« Je dirais que c’est un chasseur de rats efficace ! En fait, il était en plein combat avec un gros rat quand on l’a trouvé ! Devrions-nous adopter ce chat ? »"
 court.3060.a: "J’adorerais avoir un compagnon félin !"
 court.3060.b: "Pourquoi ne prenez-vous pas le chat, puisque vous l’avez trouvé ?"
 court.3060.c: "Vous ne pouvez pas entraîner un des chiens à chasser les rats ?"
 court.3060.d: "Pas de chat cette fois."
 #Royal Court
 court.3070.t: "[ROOT.Char.Custom('FR_le_Char_L')|U][ROOT.Char.GetTitleTierName|l] inconnu[ROOT.Char.Custom('FR_E')]"
 court.3070.desc.opening: "« ... et vous ne croirez jamais ce qui s’est passé ensuite ! » Mon invité[court_enjoyer.Custom('FR_E')], [court_enjoyer.Custom('FR_le_Char_Pi')][court_enjoyer.GetTitledFirstName], n’arrête pas de parler de toutes les choses qui lui sont arrivées. En plus de son bavardage sans fin, je suis mal à l’aise avec c[court_enjoyer.Custom('FR_EtEtte')] étrang[court_enjoyer.Custom('FR_ErEre')] qui me parle de façon si informelle.\n\nJ’essaie de m’excuser en lui disant que j’ai d’autres affaires et d’autres personnes qui attendent, mais [court_enjoyer.Custom('FR_IlElle')] m’interrompt en me demandant quel travail je fais ou si je suis ici pour"
 court.3070.desc.opening_food: "profiter de la bonne nourriture comme tous les autres invités."
 court.3070.desc.opening_lodging: "profiter des lits somptueux comme tous les autres invités."
 court.3070.desc.opening_fashion: "s’habiller comme [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] pendant une journée comme tous les autres invités."
 court.3070.desc.opening_servants: "être traité comme [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] pendant une journée comme tous les autres invités."
 court.3070.desc.middle: "\n\nAbasourdi[ROOT.Char.Custom('FR_E')], j’arrive à répondre : « Je suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] ! »\n\n[court_enjoyer.Custom('FR_IlElle')|U] devient blême et commence à bégayer.\n\n« Mes plus sincères excuses, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Je...Je vous promets que je ne suis pas là pour profiter de votre fortune et"
 court.3070.desc.closing_food: "manger comme [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] !"
 court.3070.desc.closing_lodging: "séjourner dans les meilleurs hébergements du pays !"
 court.3070.desc.closing_fashion: "m’entourer des personnes les plus en vogue du pays !"
 court.3070.desc.closing_servants: "avoir des domestiques qui répondent à tous mes besoins pendant un bref séjour !"
 court.3070.desc.closing: "Je le jure ! C’est juste que... les gens parlent plus de la réputation de votre Cour que de votre apparence, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »"
 court.3070.a: "Peut-être qu’ils se souviendront de moi si je fais de vous un exemple !"
 court.3070.b: "Faites passer le mot que je suis un[ROOT.Char.Custom('FR_E')] hôt[ROOT.Char.Custom('FR_EEsse')] conciliant[ROOT.Char.Custom('FR_E')]."
 court.3070.c: "Les prochains invités passeront une épreuve pour pouvoir rester ici..."
 court.3070.d: "Cela ne me dérange pas que tout le monde ne sache pas qui je suis."
