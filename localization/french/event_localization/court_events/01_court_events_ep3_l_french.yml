l_french:
 #Court Position Boons
 employer_booner_invalidated_tt: "#weak Le modificateur sera retiré si [position_holder.Custom('FR_le_Char_U_Pi')][position_holder.GetShortUIName|V] perd ce [court_position|El] ou n’est pas à la même [court|E] que [THIS.Char.Custom('FR_le_Char_U_Pi')][THIS.Char.GetShortUIName|V]#!"
 employer_boon_target_invalidated_title: "Le courtisan perd la faveur"
 employer_booner_invalidated_title: "Faveur du poste à la Cour perdue"
 #Physician
 court.8190.t: "[position_holder.GetFirstNameNoTooltip], [Select_CString(position_holder.IsFemale,'une bonne','un bon')] médecin"
 court.8190.desc: "M[position_holder.Custom('FR_OnA')] [GetCourtPositionType('court_physician_court_position').GetName()|l], [position_holder.Custom('FR_le_Char_Pi')][position_holder.GetTitledFirstName], est [Select_CString(position_holder.IsFemale,'une vraie guérisseuse','un vrai guérisseur')], qui a toujours sous la main un remède ou un cataplasme approprié lorsqu’un courtisan est atteint du moindre mal.\n\nSes talents semblent presque gaspillés, car [position_holder.GetSheHe] est entièrement occupé[position_holder.Custom('FR_E')] à soigner les membres exigeants de toute la Cour [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 court.8190.a: "J’aurais besoin d’une plus grande attention."
 court.8190.b: "Vous vous occuperez de mon hériti[heir.Custom('FR_ErEre')], [heir.GetFirstNameNoTooltip]."
 court.8190.c: "Concentrez-vous sur m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child'))], [child.GetFirstNameNoTooltip]."
 court.8190.d: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('spouse'))], [spouse.GetFirstNameNoTooltip] aurait bien besoin de vos talents."
 court.8190.e: "Occupez-vous d’abord de [relation.GetFirstNameNoTooltip]."
 court.8190.f: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('family'))] [family.GetFirstNameNoTooltip], est votre patient[family.Custom('FR_E')] prioritaire."
 court.8190.g: "Occupez-vous des plaintes de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('house'))] [house.GetFirstNameNoTooltip]."
 employer_booner_court_physician_modifier: "Une attention particulière"
 employer_booner_court_physician_modifier_desc: "Un $court_physician_court_position|l$ talentueux s’assure constamment de la santé de ce personnage."
 #Tutor
 court.8191.t: "Tutelle particulière"
 court.8191.desc: "Mon [GetCourtPositionType('court_tutor_court_position').GetName()|l], [position_holder.Custom('FR_le_Char_Pi')][position_holder.GetTitledFirstName], a un don pour l’enseignement et tient habilement en respect les petits récalcitrants, tandis qu’[position_holder.Custom('FR_IlElle')] régit leur éducation.\n\nBien que son attention se porte sur les enfants de la Cour [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], l’un d’entre eux pourrait recevoir un tutorat plus approfondi de sa part."
 court.8191.a: "Justement, je veux apprendre davantage !"
 court.8191.b: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('heir'))] [heir.GetFirstNameNoTooltip] doit être sage."
 court.8191.c: "Je pense que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('struggling'))] [struggling.GetFirstNameNoTooltip] a besoin d’aide."
 court.8191.d: "Pourquoi ne pas se concentrer sur m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))] [hostage.GetFirstNameNoTooltip] ?"
 court.8191.e: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('interesting'))] [interesting.GetFirstNameNoTooltip] aurait bien besoin de vos talents."
 court.8191.f: "Assurez l’éducation de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('oldest'))] [oldest.GetFirstNameNoTooltip]."
 court.8191.g: "Il est temps que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('youngest'))] [youngest.GetFirstNameNoTooltip] aiguise sa plume."
 court.8191.h: "Concentrez-vous sur m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('extra'))] [extra.GetFirstNameNoTooltip]."
 court.8191.i: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('bonus'))] [bonus.GetFirstNameNoTooltip] en bénéficierait le plus."
 employer_booner_court_tutor_modifier: "Tutelle spéciale"
 employer_booner_court_tutor_modifier_desc: "Ce personnage est le centre d’intérêt constant d’un professeur de la Cour compétent.\nAméliore l’issue de l’[education|El] de l’[child|El]"
 #Seneschal
 court.8192.t: "Une gestion rigoureuse"
 court.8192.desc: "Depuis sa nomination en tant que [GetCourtPositionType('seneschal_court_position').GetName()|l], [position_holder.GetTitledFirstName] a toujours été très présent[position_holder.Custom('FR_E')], veillant au bon fonctionnement de ma cour et de ma maison.\n\nAlors que je repense à cette bonne nomination, j’entends sa voix derrière moi : « [position_holder.Custom2('RelationToMeShort', ROOT.Char)|U], je me suis rendu compte que nous pouvions faire d’importantes économies dans votre [ROOT.Char.Custom('ResidenceBuilding')|l], mais où pensez-vous qu’elles sont les plus nécessaires ? »\n\n[position_holder.GetSheHe|U] lève son registre et un sourcil inquisiteur dans ma direction."
 court.8192.a: "Je pense que nous pouvons faire des économies sur le mobilier."
 court.8192.b: "Assurez-vous de tirer profit au maximum des serviteurs."
 court.8192.c: "Pourquoi faire des compromis ?"
 court.8192.c.success: "Vous aidez [position_holder.GetFirstNameNoTooltip]"
 court.8192.c.failure: "[position_holder.GetFirstNameNoTooltip] se disperse trop"
 employer_booner_seneschal_1_modifier: "Économies sur l’hébergement"
 employer_booner_seneschal_1_modifier_desc: "Un sénéchal compétent dirige les vassaux de ce personnage."
 employer_booner_seneschal_2_modifier: "Commanditaire"
 employer_booner_seneschal_2_modifier_desc: "Un sénéchal compétent dirige la cour de ce personnage.\nEntretien des [Concept('court_amenity','commodités')|E] d’hébergement : #P -25 %#!"
 employer_booner_seneschal_3_modifier: "Économies du commanditaire"
 employer_booner_seneschal_3_modifier_desc: "Un sénéchal compétent dirige la cour et les serviteurs de ce personnage.\nEntretien des [Concept('court_amenity','commodités')|E] d’hébergement : #P -25 %#!"
 #Wet Nurse
 court.8193.t: "Les bons soins de la nourrice"
 court.8193.desc: "Ma [GetCourtPositionType('wet_nurse_court_position').GetName()|l], [position_holder.Custom('FR_le_Char_Pi')][position_holder.GetTitledFirstName], est douée avec les enfants et s’occupe des chenapans comme s’il s’agissait des siens.\n\nJe suis un peu surpris[ROOT.Char.Custom('FR_E')] qu’[position_holder.GetSheHe] me demande, entre deux réprimandes : « Y a-t-il des enfants [ROOT.Char.Custom('FR_GetCourt_Du')] qui, selon vous, ont besoin de mon attention particulière, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 court.8193.a: "C’est moi qui devrais avoir tout son temps !"
 court.8193.b: "M[heir.Custom('FR_OnA')] jeune hériti[heir.Custom('FR_ErEre')], [heir.GetFirstNameNoTooltip], passe en premier."
 court.8193.c: "Pensez à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('baby'))] [baby.GetFirstNameNoTooltip]."
 court.8193.d: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))] [hostage.GetFirstNameNoTooltip] sera bien pris[hostage.Custom('FR_E')] en charge."
 court.8193.e: "Concentrez-vous sur m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('interesting'))] [interesting.GetFirstNameNoTooltip]."
 court.8193.f: "[Select_CString(sickest.IsFemale,'La petite','Le petit')] [sickest.GetFirstNameNoTooltip], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('sickest'))], est votre priorité."
 court.8193.g: "Passez plus de temps avec m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('second_sickest'))] [second_sickest.GetFirstNameNoTooltip]."
 court.8193.h: "Faites un effort particulier pour m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('extra'))] [extra.GetFirstNameNoTooltip]."
 court.8193.i: "Je veux que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('bonus'))] [bonus.GetFirstNameNoTooltip] devienne fort[bonus.Custom('FR_E')]."
 employer_booner_wet_nurse_modifier: "Soins nourriciers"
 employer_booner_wet_nurse_modifier_desc: "Une nourrice qualifiée s’occupe constamment de ce personnage."
 #High Almoner
 court.8194.t: "Esprit de charité"
 court.8194.desc: "Mon [GetCourtPositionType('high_almoner_court_position').GetName()|l], [position_holder.Custom('FR_le_Char_Pi')][position_holder.GetTitledFirstName], s’acquitte de ses responsabilités avec le plus grand soin, et c’est toute la charité [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] qui gagne en réputation.\n\nJe suis donc quelque peu surpris[ROOT.Char.Custom('FR_E')] quand [position_holder.Custom('FR_IlElle')] s’approche de moi, un sac de pièces dans la main, et me demande : « Mon temps est partagé entre les vrais nécessiteux et les pieux seigneurs et dames de [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]. J’ai besoin de vos conseils, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... »"
 court.8194.a: "Accordez aux pauvres la grâce [ROOT.Char.GetFaith.WealthGodNamePossessive]."
 court.8194.b: "Veillez à ce que ces aumônes finissent au bon endroit..."
 court.8194.c: "Je vois un moyen qui profite à tout le monde."
 court.8194.c.success: "Vous aidez [position_holder.GetFirstNameNoTooltip]"
 court.8194.c.failure: "[position_holder.GetFirstNameNoTooltip] se disperse trop"
 employer_booner_high_almoner_1_modifier: "Aide ciblée"
 employer_booner_high_almoner_1_modifier_desc: "Un grand aumônier consciencieux se préoccupe des sujets les plus démunis de ce personnage."
 employer_booner_high_almoner_2_modifier: "Charité de façade"
 employer_booner_high_almoner_2_modifier_desc: "Un grand aumônier consciencieux se préoccupe de la conscience des vassaux les plus pieux de ce personnage."
 employer_booner_high_almoner_3_modifier: "Aide de façade"
 employer_booner_high_almoner_3_modifier_desc: "Un grand aumônier consciencieux se préoccupe des sujets les plus démunis et de la conscience des vassaux les plus pieux de ce personnage."
 #Bodyguard
 court.8195.t: "Autodéfense"
 court.8195.desc: "M[position_holder.Custom('FR_OnA')] [GetCourtPositionType('bodyguard_court_position').GetName()|l], [position_holder.Custom('FR_le_Char_Pi')][position_holder.GetTitledFirstName], est [Select_CString(position_holder.IsFemale,'une combattante inspirante','un combattant inspirant')] à voir à l’entraînement, et une présence rassurante près de m[ROOT.Char.Custom('FR_ResidenceBuilding_OnA')] [ROOT.Char.Custom('ResidenceBuilding')|l].\n\nUn jour, [position_holder.Custom('FR_IlElle')] vient me voir, épée d’entraînement à la main et avec [portrait.GetFirstName] à ses côtés, et me demande : « J’ai reçu plusieurs demandes d’entraînement, et je les accepterai avec votre autorisation, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Y a-t-il quelqu’un que vous voulez que j’entraîne spécifiquement ? »"
 court.8195.a: "Vous allez vous entraîner avec moi !"
 court.8195.b: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('heir'))] [heir.GetFirstNameNoTooltip] doit être fort[heir.Custom('FR_E')]."
 court.8195.c: "Je pense que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('struggling'))] [struggling.GetFirstNameNoTooltip] aurait bien besoin de vos conseils."
 court.8195.d: "Concentrez-vous sur l’entraînement de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))] [hostage.GetFirstNameNoTooltip]."
 court.8195.e: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('interesting'))] [interesting.GetFirstNameNoTooltip] aurait bien besoin de votre attention."
 court.8195.f: "Occupez-vous d’entraîner m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('oldest'))] [oldest.GetFirstNameNoTooltip]."
 court.8195.g: "Il est temps que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('youngest'))] [youngest.GetFirstNameNoTooltip] apprenne à se battre."
 court.8195.h: "Occupez-vous de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('extra'))] [extra.GetFirstNameNoTooltip]."
 court.8195.i: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('bonus'))] [bonus.GetFirstNameNoTooltip] en bénéficierait le plus."
 employer_booner_bodyguard_modifier: "Entraînement au combat"
 employer_booner_bodyguard_modifier_desc: "Un garde du corps compétent s’occupe de l’entraînement personnel de ce personnage."
 #Master of Horse
 court.8196.t: "En selle"
 court.8196.desc: "Le talent de mon [GetCourtPositionType('master_of_horse_court_position').GetName()|l], [position_holder.Custom('FR_le_Char_Pi')][position_holder.GetTitledFirstName], est largement reconnu comme étant inestimable.\n\nL’entraînement des chevaux s’est considérablement amélioré, et [position_holder.Custom('FR_IlElle')] a un don naturel pour garder un œil sur les animaux et les capitaines à la fois.\n\nAujourd’hui, [position_holder.Custom('FR_IlElle')] vient à ma rencontre dans la salle du trône pour me demander : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], voulez-vous que j’établisse des directives pour les écuries, ou que je me concentre sur l’entraînement ? »"
 court.8196.a: "Ménagez-vous au maximum pour les chevaux."
 court.8196.b: "Une selle vide n’a aucune utilité."
 court.8196.c: "Vous ne pouvez pas faire les deux ?"
 court.8196.c.success: "Vous aidez [position_holder.GetFirstNameNoTooltip]"
 court.8196.c.failure: "[position_holder.GetFirstNameNoTooltip] se disperse trop"
 employer_booner_master_of_horse_1_modifier: "Belles écuries"
 employer_booner_master_of_horse_1_modifier_desc: "Un grand écuyer compétent veille constamment sur les écuries de ce personnage."
 employer_booner_master_of_horse_2_modifier: "Promotion des capitaines"
 employer_booner_master_of_horse_2_modifier_desc: "Un grand écuyer compétent veille constamment sur les officiers de cavalerie de ce personnage.\nLa [councillor_task|El] Former les commandants est plus efficace"
 employer_booner_master_of_horse_3_modifier: "Belle promotion"
 employer_booner_master_of_horse_3_modifier_desc: "Un grand écuyer compétent veille constamment sur les écuries et les officiers de cavalerie de ce personnage.\nLa [councillor_task|El] Former les commandants est plus efficace"
 task_train_commanders_master_of_horse_2_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_2_modifier$ : #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P] %#!"
 task_train_commanders_master_of_horse_3_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_3_modifier$ : #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P] %#!"
 #Caravan Master
 court.8197.t: "[position_holder.Custom('QueenKing')] de la route"
 court.8197.desc: "[position_holder.Custom('FR_le_Char_Pi')|U][position_holder.GetTitledFirstName], mon [GetCourtPositionType('travel_leader_court_position').GetName()|l], est [Select_CString(position_holder.IsFemale,'une organisatrice','un organisateur')] hors pair : depuis son embauche, chaque voyage se déroule rapidement et sans heurts !\n\n[position_holder.GetSheHe|U] travaille jour et nuit à gérer provisions et itinéraires. Je suis un instant déconcerté[ROOT.Char.Custom('FR_E')] lorsqu’[position_holder.GetSheHe] me demande sérieusement : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], qu’est-ce qui est le plus précieux : votre temps ou votre santé ? »"
 court.8197.a: "Je veux juste arriver à destination en un seul morceau !"
 court.8197.b: "Il ne faut pas traîner, j’ai trop de choses à faire."
 court.8197.c: "Ma sécurité et mon temps sont aussi précieux l’un que l’autre !"
 court.8197.c.success: "Vous aidez [position_holder.GetFirstNameNoTooltip]"
 court.8197.c.failure: "[position_holder.GetFirstNameNoTooltip] se disperse trop"
 employer_booner_travel_leader_1_modifier: "Voyages sûrs"
 employer_booner_travel_leader_1_modifier_desc: "Un maître caravanier talentueux s’occupe constamment des itinéraires de ce personnage."
 employer_booner_travel_leader_2_modifier: "Prend le temps"
 employer_booner_travel_leader_2_modifier_desc: "Un maître caravanier talentueux s’occupe constamment des itinéraires de ce personnage."
 employer_booner_travel_leader_3_modifier: "Prend le temps et s’assure de la sécurité"
 employer_booner_travel_leader_3_modifier_desc: "Un maître caravanier talentueux s’occupe constamment des itinéraires de ce personnage."
 #Antiquarian
 court.8198.t: "Antiquaire attenti[position_holder.Custom('FR_FVe')]"
 court.8198.desc: "Grâce à mon [GetCourtPositionType('antiquarian_court_position').GetName()|l], [position_holder.Custom('FR_le_Char_Pi')][position_holder.GetTitledFirstName], mes biens de valeur sont propres et dépoussiérés. [position_holder.GetSheHe|U] est toujours prêt[position_holder.Custom('FR_E')] à partager sa passion avec tout invité curieux, ou moins curieux.\n\nResponsable de tous les trésors de la Cour [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], son temps est précieux, et [position_holder.GetSheHe] me demande, après que j’ai salué la qualité de son travail, si un objet nécessiterait une attention particulière."
 court.8198.a: "Pourriez-vous regarder [weak_1.Custom('FR_Le_ArtifactType')][weak_1.Custom('ArtifactType')] ?"
 court.8198.b: "[weak_2.Custom('FR_Le_ArtifactType')|U][weak_2.Custom('ArtifactType')] là-bas est un peu terne."
 court.8198.c: "[weak_3.Custom('FR_Le_ArtifactType')|U][weak_3.Custom('ArtifactType')] aurait besoin de vos soins."
 court.8198.d: "[broken_1.Custom('FR_Le_ArtifactType')|U][broken_1.Custom('ArtifactType')] aurait besoin de quelques réparations."
 court.8198.e: "[broken_2.Custom('FR_Le_ArtifactType')|U][broken_2.Custom('ArtifactType')] tombe en morceaux."
 court.8198.f: "Veillez sur [broken_3.Custom('FR_Le_ArtifactType')][broken_3.Custom('ArtifactType')]."
 court.8198.g: "Pourquoi pas [weak_4.Custom('FR_Le_ArtifactType')][weak_4.Custom('ArtifactType')] ?"
 court.8198.h: "Réparez [broken_4.Custom('FR_Le_ArtifactType')][broken_4.Custom('ArtifactType')], voulez-vous ?"
 court.8198.i: "Non, continuez à faire du bon travail !"
 employer_booner_antiquarian_modifier: "Antiquaire attentif"
 employer_booner_antiquarian_modifier_desc: "Un antiquaire compétent veille constamment sur le reliquaire de ce personnage."
 court_8198_artifact_prowess_tooltip: "[THIS.Artifact.GetName] gagne de la [prowess|El] : #P +2#!"
 court_8198_artifact_court_grandeur_baseline_add_tooltip: "[THIS.Artifact.GetName] gagne un bonus de [court_grandeur|El] : #P +2#!"
 court_8198_artifact_monthly_prestige_add_tooltip: "[THIS.Artifact.GetName] gagne du [prestige|El] : #P +0.02#!/mois"
 court_8198_artifact_monthly_dynasty_prestige_tooltip: "[THIS.Artifact.GetName] gagne de la [dynasty_prestige|El] : #P +0.01#!/mois"
 court_8198_artifact_dynasty_opinion_tooltip: "[THIS.Artifact.GetName] gagne de l’[opinion|El] de la part de la [dynasty|El] : #P +3#!"
 #Hunt Master
 court.8199.t: "Maître du gibier"
 court.8199.desc: "Mon [GetCourtPositionType('master_of_hunt_court_position').GetName()|l], [position_holder.Custom('FR_le_Char_Pi')][position_holder.GetTitledFirstName], se montre sous son meilleur jour, et tout le monde s’accorde à dire que le gibier de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] n’a jamais été aussi abondant.\n\nJe suis ravi[ROOT.Char.Custom('FR_E')] de [position_holder.Custom('FR_LeLa')] voir passer la tête dans ma salle du trône, revenant tout juste d’un moment dans la nature avec cette question urgente : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], certains de vos vassaux m’ont demandé de l’aide pour leur gibier, mais je compte aussi améliorer vos terrains de chasse. Que dois-je faire ? »"
 court.8199.a: "Faites en sorte que mes sujets soient heureux."
 court.8199.b: "Des améliorations, dites-vous ?"
 court.8199.c: "Pourquoi pas les deux ?"
 court.8199.c.success: "Vous aidez [position_holder.GetFirstNameNoTooltip]"
 court.8199.c.failure: "[position_holder.GetFirstNameNoTooltip] se disperse trop"
 employer_booner_master_of_hunt_1_modifier: "Conseils de chasse"
 employer_booner_master_of_hunt_1_modifier_desc: "Un maître de chasse compétent veille constamment sur les terrains de chasse des vassaux de ce personnage."
 employer_booner_master_of_hunt_2_modifier: "Nouveaux terrains de chasse"
 employer_booner_master_of_hunt_2_modifier_desc: "Un maître de chasse compétent veille constamment sur les terrains de chasse de ce personnage.\n[prestige|E] [prestige_i|E] de l’[activity|El] de [GetActivityType( 'activity_hunt' ).GetName|l] : #P +20 %#!"
 employer_booner_master_of_hunt_3_modifier: "Nouveaux conseils"
 employer_booner_master_of_hunt_3_modifier_desc: "Un maître de chasse compétent veille constamment sur les terrains de chasse de ce personnage et de ses vassaux.\n[prestige|E] [prestige_i|E] de l’[activity|El] de [GetActivityType( 'activity_hunt' ).GetName|l] : #P +20 %#!"
 #Royal Architect
 court.8200.t: "Fondations solides"
 court.8200.desc: "Les compétences de mon [GetCourtPositionType('royal_architect_court_position').GetName()|l], [position_holder.Custom('FR_le_Char_Pi')][position_holder.GetTitledFirstName], sont très appréciées à la Cour. Même les réparations les plus simples sont réalisées avec un soin et une précision rares en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], et même partout ailleurs.\n\n[position_holder.GetSheHe|U] a beaucoup réfléchi la semaine dernière, et [position_holder.Custom('FR_IlElle')] se décide enfin à me faire part de son dilemme : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai pensé à des moyens de simplifier vos projets de construction, mais ne devrais-je pas plutôt concentrer mes efforts à l’agrandissement des villages ? »"
 court.8200.a: "Vous êtes mon architecte."
 court.8200.b: "Occupez-vous en priorité des besoins du peuple."
 court.8200.c: "Un[position_holder.Custom('FR_E')] architecte compétent[position_holder.Custom('FR_E')] pourrait faire les deux."
