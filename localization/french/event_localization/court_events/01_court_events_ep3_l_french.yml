 #Food Taster
 court.8204.t: "Mesure de la cour"
 court.8204.desc: "À en juger par la taille de son sourire et de son estomac, mon [GetCourtPositionType('food_taster_court_position').GetName()|l], [position_holder.Custom('FR_le_Char_Pi')][position_holder.GetTitledFirstName], est né[position_holder.Custom('FR_E')] pour déguster les repas d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip].\n\n[position_holder.GetSheHe|U] passe de plus en plus de temps dans les cuisines à goûter les plats et à donner des notes aux cuisiniers.\n\nJe ferais mieux de veiller à ne pas altérer son rare enthousiasme pour un rôle aussi peu gratifiant..."
 court.8204.a: "Que rien n’échappe à votre regard, [position_holder.GetFirstNameNoTooltip]."
 court.8204.b: "Les cuisines sont à votre disposition !"
 court.8204.c: "Je veux quelqu’un pour surveiller la nourriture ainsi que le personnel."
 court.8204.c.success: "Vous aidez [position_holder.GetFirstNameNoTooltip]"
 court.8204.c.failure: "[position_holder.GetFirstNameNoTooltip] se disperse trop"
