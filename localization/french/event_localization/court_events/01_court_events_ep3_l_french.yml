 #Holder Improves
 court.8311.t: "Les ficelles du métier"
 court.8311.desc: "En dépit d’une compréhension d’abord plutôt douteuse des mécanismes pourtant les plus basiques [position_holder.Custom('GetCourtPositionSubject')], mon [position_holder.GetHeldCourtPositionsString], [position_holder.Custom('FR_le_Char_Pi')][position_holder.GetTitledFirstName], semble enfin assumer son rôle.\n\nNombreux sont ceux qui, à la cour, ont remarqué ses nouvelles connaissances, bien qu’encore limitées. Au moins, [position_holder.Custom('FR_IlElle')] semble faire de son mieux pour conserver son poste."
 court.8311.a: "C’est très bien, [position_holder.GetFirstNameNoTooltip] !"
