 #Salary Review
 court.8321.t: "La technique de la carotte"
 court.8321.desc: "Mon [position_holder.GetHeldCourtPositionsString], [position_holder.Custom('FR_le_Char_Pi')][position_holder.GetTitledFirstName], a finalement réussi à assumer son rôle, non sans quelques difficultés initiales.\n\n[position_holder.GetSheHe|U] ne cache pas qu’[position_holder.Custom('FR_IlElle')] pense qu’[position_holder.Custom('FR_IlElle')] devrait être mieux récompensé[position_holder.Custom('FR_E')] s’il faut vraiment qu’[position_holder.Custom('FR_IlElle')] s’investisse davantage dans sa mission.\n\n« Enfin, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je suis au service [ROOT.Char.Custom('FR_DuDela')] [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] ! Ne pensez-vous pas qu’être votre [position_holder.Custom('GetCourtPositionSubject')] mérite davantage de considération ? »"
 court.8321.a: "Très bien, mais vous avez intérêt à le mériter."
 court.8321.b: "Que diriez-vous d’une petite prime, à la place ?"
 court.8321.b.success: "[position_holder.GetSheHe|U] accepte l’offre"
 court.8321.b.failure: "[position_holder.GetSheHe|U] se sent insulté[position_holder.Custom('FR_E')]"
 court.8321.c: "Il n’y a actuellement pas de fonds à consacrer à cela..."
