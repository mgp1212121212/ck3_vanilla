 #Cupbearer
 court.8201.t: "Maître des verres"
 court.8201.desc: "Mon [GetCourtPositionType('cupbearer_court_position').GetName()|l], [position_holder.Custom('FR_le_Char_Pi')][position_holder.GetTitledFirstName], est quelqu’un de fiable qui s’acquitte de ses responsabilités avec beaucoup d’aplomb.\n\nNon seulement [position_holder.Custom('FR_IlElle')] s’assure toujours que mon verre déborde, mais aussi celui de mes invités et de mes courtisans, et toujours avec le sourire.\n\nUn tel enthousiasme et une telle habileté sont rares, et [position_holder.Custom('FR_IlElle')] a maintes fois prouvé son utilité..."
 court.8201.a: "Occupez-vous bien de mes visiteurs, [position_holder.GetFirstNameNoTooltip]."
 court.8201.b: "Veillez à ce que mes serviteurs soient au niveau."
 court.8201.c: "Je n’attends rien de moins qu’un service excellent."
 court.8201.c.success: "Vous aidez [position_holder.GetFirstNameNoTooltip]"
 court.8201.c.failure: "[position_holder.GetFirstNameNoTooltip] se disperse trop"
