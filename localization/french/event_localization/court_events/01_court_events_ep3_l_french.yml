 #Lady-in-Waiting
 court.8203.t: "Des yeux partout"
 court.8203.desc: "Ma [GetCourtPositionType('lady_in_waiting_court_position').GetName()|l], [position_holder.Custom('FR_le_Char_Pi')][position_holder.GetTitledFirstName], joue admirablement bien son rôle et semble capable d’anticiper le moindre de mes caprices.\n\nDe plus, rien n’échappe à son attention à la cour, du ragot le plus insignifiant aux nouvelles les plus graves.\n\n[position_holder.GetSheHe|U] pourrait être un formidable atout, si on lui donnait quelques directives pour mettre à profit ses talents..."
 court.8203.a: "[position_holder.GetFirstNameNoTooltip], j’ai besoin de votre aide..."
 court.8203.b: "Même le plus léger des murmures doit être entendu."
 court.8203.c: "Faites de ces secrets et de votre charme un atout."
 court.8203.c.success: "Vous aidez [position_holder.GetFirstNameNoTooltip]"
