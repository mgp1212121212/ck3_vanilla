 #Poor Holder
 court.8301.t: "Attentes déçues"
 court.8301.intro: "L’étendue du savoir-faire, ou plutôt du manque de savoir-faire, de mon [position_holder.GetHeldCourtPositionsString], [position_holder.GetFirstName], fait de plus en plus l’objet de grivoiseries. À la réflexion, il est vrai que ses talents laissent à désirer...\n\n"
 court.8301.detractor: "Parmi ses détracteurs se trouve m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('detractor'))], [detractor.Custom('FR_le_Char_Pi')][detractor.GetTitledFirstName], qui ne cherche même pas à masquer son mépris.\n\n"
 court.8301.desc: "« Enfin, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », bafouille [position_holder.GetFirstName] devant la cour qui se moque ouvertement de sa compréhension pour le moins confuse [position_holder.Custom('GetCourtPositionSubject')]. « Je suis doué[position_holder.Custom('FR_E')] dans mon travail... pas vrai ? »"
 court.8301.a: "Parlons de votre rémunération, [position_holder.GetFirstNameNoTooltip]..."
 court.8301.b: "Je pense que le moment est venu de vous retirer."
 court.8301.c: "#weak *soupir*#! #EMP Oui...#! Euh, oui ! Vous êtes formidable !"
