 ##### A diplomat bleeds to death in your throne room by Isabella Welch
 court.4001.t: "La blessure"
 court.4001.desc: "Une mare de sang se solidifie sous les pieds [bleeding_diplomat.Custom('FR_du_Char')][bleeding_diplomat.GetName], un[bleeding_diplomat.Custom('FR_E')] diplomate envoyé[bleeding_diplomat.Custom('FR_E')] par mon allié[bleeding_diplomat_liege.Custom('FR_E')], [bleeding_diplomat_liege.Custom('FR_le_Char')][bleeding_diplomat_liege.GetName]. Vu la quantité de sang absorbée par mon beau tapis, j’imagine qu’[bleeding_diplomat.Custom('FR_IlElle')] saigne à cet endroit depuis des heures.\n\n« Toutes mes excuses pour cette tache. J’ai été défenestré[bleeding_diplomat.Custom('FR_E')] par un nain qui essayait de me voler dans une auberge lors de mon voyage vers [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Cependant, comme le vaurien a amorti ma chute, la visite diplomatique peut se poursuivre... Il faudra encore des jours avant que ma perte de sang ne soit fatale ! »"
 court.4001.a: "Gardes, forcez-[bleeding_diplomat.Custom('FR_LeLa')] à voir le médecin."
 court.4001.b: "J’ai un peu de temps la semaine prochaine. Pouvez-vous attendre ?"
 court.4001.c: "Nous pouvons parler maintenant, mais votre [bleeding_diplomat_liege.Custom('FR_SeigneurDame')] lige paiera pour mon tapis."
 court.4001.carpet: "Vous devez nettoyer votre tapis"
 court.4001.new_carpet: "[bleeding_diplomat.GetSheHe|U] saignera encore plus et vous devrez acheter un nouveau tapis."
 court.4001.toast: "[bleeding_diplomat.Custom('FR_le_Char')|U][bleeding_diplomat.GetName] meurt"
 court.4001.toast_desc: "[bleeding_diplomat.Custom('FR_le_Char')|U][bleeding_diplomat.GetName] s’est vidé[bleeding_diplomat.Custom('FR_E')] de son sang sur votre tapis somptueux."
 court.4001.cure_toast: "Le médecin guérit [bleeding_diplomat.Custom('FR_LeLa')] diplomate"
 ##### All-male-choirs by Isabella Welch
 court.4100.t: "Des hommes en collants"
 court.4100.desc: "M[court_musician.Custom('FR_OnA')] musicie[court_musician.Custom('FR_NNne')] de la Cour s’approche de moi pratiquement en sautillant sur un rythme qu’[court_musician.Custom('FR_IlElle')] est [court_musician.Custom('FR_LeLa')] seul[court_musician.Custom('FR_E')] à entendre.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai préparé une chorale masculine incomparable ! Selon ma nouvelle méthode, non seulement ils chantent, mais ils portent des collants, des braguettes ornées sur leurs bas-ventres étincelants, et ils dansent de façon synchronisée ! Tout en louant [ROOT.GetCharacter.GetFaith.HighGodName], bien sûr. Je suis certain[court_musician.Custom('FR_E')] que si vous organisez un spectacle grandiose, les dames de la Cour seraient ravies. »"
 court.4100.a: "Mon cœur se soulève ! Jetez c[court_musician.Custom('FR_EEtte')] pervers[court_musician.Custom('FR_E')] au cachot !"
 court.4100.b: "Je suis sûr[ROOT.Char.Custom('FR_E')] que leurs collants sont trop lourds à porter pour les dames."
 court.4100.c: "Vous avez mon argent, j’attends avec impatience le spectacle !"
 ##### Sneaky passages by Isabella Welch ######
 court.4200.t: "Architecture meurtrière"
 court.4200.desc: "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a introduit à la Cour une personne suspecte qui semble avoir rôdé toute sa vie dans les coins les plus sombres de [capital.GetName]."
 court.4200.desc_middle: "\n\n« J’ai entendu dire que vous pourriez vouloir aménager un passage secret. Je peux concevoir n’importe quel couloir que votre imagination sans limite exige."
 court.4200.desc_oubliette: "$court.4200.desc_middle$ Je peux même ajouter une oubliette à votre chambre pour que votre amant[ROOT.Char.Custom('FR_EOpp')] puisse vous y jeter dans le feu de la passion ! »"
 court.4200.desc_gluttony: "$court.4200.desc_middle$ Je peux même créer un conduit discret entre votre chambre et la cuisine pour y faire monter des gâteaux en pleine nuit ! »"
 court.4200.desc_fallback: "$court.4200.desc_middle$ »"
 court.4200.a: "Je n’entrerai et ne sortirai des chambres que par la porte d’entrée"
 court.4200.b: "Des trous pour espionner les lieux de réunion de mes courtisans !"
 court.4200.c: "Je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] simple, un passage caché pour s’échapper suffira."
 court.4200.d: "Un treuil à gâteau ? Ingénieux !"
 court.4200.e: "J’admets que j’aimerais être jeté[ROOT.Char.Custom('FR_E')] dans une oubliette tout[ROOT.Char.Custom('FR_E')] nu[ROOT.Char.Custom('FR_E')]."
 court.4200.f: "Une salle de torture cachée où je ne serai pas inquiété[ROOT.Char.Custom('FR_E')]."
 court.4200.g: "Une pièce dans laquelle je puisse paniquer sans être dérangé !"
 ##### My Spire is Bigger than Yours! by Isabella Welch #####
 court.4250.t: "Ma flèche est plus grande que la vôtre !"
 court.4250.desc: "« Les courtisans pleurnichards de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] », crie [tower_challenger_rival.Custom('FR_le_Char_Pi')][tower_challenger_rival.GetTitledFirstName] qui avance à grands pas vers l’avant de la salle du trône.\n\n« Pendant que [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] se complaît sur le sol comme un porc dans la boue, j’ai érigé la plus haute tour que cette maudite terre ait jamais vue en [tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier]. Depuis mon [tower_challenger_rival.Custom('FortifiedBuilding')], je peux maintenant presque attraper les planètes dans le ciel. Où sont vos étoiles, [ROOT.Char.GetTitledFirstNameNoTooltip] ? »\n\nMon [concerned_steward.GetCouncilTitle|l] [concerned_steward.Custom('FR_le_Char_Pi')][concerned_steward.GetTitledFirstName] pose une main prudente sur mon épaule. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], sa tour n’est qu’une structure fragile de 120 mètres de haut faite d’argile et de colle. Ignorez sa raillerie et attendez qu’elle s’écroule ! »"
 court.4250.a: "Allez vous fourrer votre aiguille du ciel dans votre derrière !"
 court.4250.b: "Nous étendrons la nôtre pour qu’elle soit plus haute d’un mètre que la vôtre !"
 court.4250.c: "J’exige que l’on construise une tour de 30 mètres de plus !"
 court.4250.b.tt: "Vous ajouterez un très long mât avec un drapeau à votre [THIS.GetCharacter.Custom('FortifiedBuilding')]"
 court.4250.c.success.tt: "Vous construisez une énorme tour"
 court.4250.c.failure.tt: "Votre tour s’effondre pendant la construction"
 court.4250.c.failure_toast_title: "La tour de votre [ROOT.Char.Custom('FortifiedBuilding')] s’effondre !"
 court.4250.c.accident.tt: "Un terrible accident se produit"
 court.4250.c.accident.tt.flavour: "Qui peut dire ce qui pourrait mal tourner..."
 ### Spires part 2
 court.4251.desc: "Lorsque j’apprends que ma tour est enfin terminée, j’invite toute la Cour à sortir pour l’admirer. La tour perce le ciel, mais se balance aussi dans le vent."
 court.4251.desc_child_accident: "\n\nAu milieu de la foule des courtisans ébahis, mon enfant [crushed_child.GetName] commence à ramper avec curiosité vers la base de la structure toute puissante, en la regardant avec des yeux écarquillés.\n\n[crushed_child.GetNameNoTooltip] n’a même pas le temps de crier que la pointe de la tour se détache, tombe et l’écrase."
 court.4251.desc_rival_accident: "\n\nJ’invite [tower_challenger_rival.Custom('FR_le_Char_Pi')][tower_challenger_rival.GetTitledFirstNameNoTooltip] à se joindre à moi pour l’escalader. [tower_challenger_rival.GetSheHe|U] a le souffle coupé par la vue... ou peut-être par les escaliers. Alors que nous atteignons le sommet et que je salue mes courtisans en bas, [tower_challenger_rival.Custom('FR_IlElle')] s’appuie sur la balustrade qui cède immédiatement, et [tower_challenger_rival.Custom('FR_IlElle')] tombe dans le vide."
 court.4251.desc_success: "\n\nMes courtisans ébahis applaudissent tumultueusement la tour, mais pour une certaine raison, ils évitent tous de se tenir dans son ombre.\n\n[tower_challenger_rival.Custom('FR_le_Char_Pi')|U][tower_challenger_rival.GetTitledFirstNameNoTooltip] me chuchote : « Soyez maudit[ROOT.Char.Custom('FR_E')], je jure que je reviendrai avec une tour deux fois plus haute. »"
 court.4251.a: "Oh [crushed_child.GetNameNoTooltip], vous étiez si adorable !"
 court.4251.b: "Vous avez finalement réussi à voler, [tower_challenger_rival.GetTitledFirstNameNoTooltip]."
 court.4251.c: "Qui se vautre dans la boue maintenant, [tower_challenger_rival.GetTitledFirstNameNoTooltip] ?"
 ### Crusades Preaching Tours by Isabella Welch
 court.4300.t: "Quantum praedecessores"
 court.4300.preaching_tour_bernard_of_clairvaux_intro: "Bernard de Clairvaux est ici pour une halte dans sa tournée de prédication à travers le continent pour attiser la flamme de la guerre sainte en cours. Mon [bishop.GetCouncilTitle|l] m’informe qu’il a joué un rôle central dans l’élaboration des doctrines du premier Ordre Saint des Templiers.\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_theology: "« Je suis ravi de côtoyer quelqu’un qui est réputé pour sa compréhension théiste. Je travaille sur un nouveau traité sur nos ordres militaires : #EMP Éloge de la nouvelle chevalerie#!. Si vous y jetez un coup d’œil, je ne manquerai pas de faire savoir [ghw_sponsor.Custom('FR_au_Char_Pi')][ghw_sponsor.GetTitledFirstName] qu’[ghw_sponsor.Custom('FR_IlElle')] devrait publier une bulle pour soutenir votre ordre. »"
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication: "« Vous avez ma gratitude pour votre hospitalité. Je remarque que plusieurs de vos courtisans se grattent à cause d’une multitude de piqûres. J’ai par le passé excommunié une invasion de plusieurs milliers de mouches et ainsi provoqué leur mort instantanée. Il semble que vous ayez des vilaines puces qui mériteraient une censure ecclésiastique ! »"
 court.4300.preaching_tour_bernard_of_clairvaux_standard: "« J’ai une importante faveur à vous demander. Si [ROOT.GetCharacter.GetFaith.HighGodName] a béni mon esprit, [ROOT.GetCharacter.GetFaith.HighGodNameSheHe] n’a pas béni mes entrailles. En l’état actuel de ma continence, je ne peux pas faire un sermon sans que des latrines soient creusées en dessous de moi. Y a-t-il quelqu’un qui suivrait ma tournée en tant que creuseur de fosses chrétiennes ? »"
 court.4300.preaching_tour_default: "Un prêtre a bloqué l’entrée de votre salle du trône et distribué des insignes rouges en forme de croix à ceux qui entrent pour qu’ils les apposent sur leurs vêtements.\n\n« Grâce [ROOT.GetCharacter.GetFaith.HighGodName2] ! Je suis en tournée de prédication à travers les pays de nos alliés dans la guerre sainte afin de dispenser des sermons pour renforcer le recrutement et les fonds. »"
 court.4300.a: "« Vous avez ma plume et mon épée ! »"
 court.4300.b: "« Excommunions ces insectes renégats ! »"
 court.4300.c: "« Je suis certain[ROOT.Char.Custom('FR_E')] que [possible_latrine_digger.Custom('FR_le_Char_Pi')][possible_latrine_digger.GetTitledFirstNameNoTooltip] est prêt[possible_latrine_digger.Custom('FR_E')] à tout pour aider ! »"
 court.4300.d: "« Mes coffres sont aussi ouverts que le ciel ! »"
 court.4300.e: "« Vous aurez une escorte de ma garde personnelle pour votre mission. »"
 court.4300.e.tt: "[bernard_guard_1.Custom('FR_au_Char_Pi')|U][bernard_guard_1.GetTitledFirstName] et [bernard_guard_2.Custom('FR_au_Char_Pi')][bernard_guard_2.GetTitledFirstName] escorteront [right_portrait_character.Custom('FR_au_Char_Pi')][right_portrait_character.GetTitledFirstName] dans votre pays."
 court.4300.f: "Indigne de lui parler, je fais une génuflexion en silence."
 court.4300.g: "Son insigne en forme de croix est de mauvais goût."
 court.4300.a.tt: "Le coût en [piety|El] et en [gold|El] pour fonder un ordre sacré est fortement réduit"
 ## Our Caravans are being attacked by Christian Nobles by Isabella Welch
 court.4350.t: "Du safran dans les flammes"
 court.4350.desc: "Mon [concerned_marshal.GetCouncilTitle|l] vient juste de finir de parler à deux marchands, brûlés par le soleil, qui boitent dans la salle du trône. « Nos caravanes commerciales transportant du safran de [caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier] à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] ont été attaquées. Ce n’était pas des bandits, mais des nobles chrétiens portant des armures complètes. »\n\n[concerned_marshal.GetSheHe|U] soupire profondément et conclue « Des coquins nostalgiques du massacre de notre peuple tentent de nous provoquer à la guerre sous le nez de leur [caravan_attacker_liege.Custom('FR_SeigneurDame')] lige. Si nous ripostons, nous risquons de compromettre les accords passés avec [caravan_attacker_liege.Custom('FR_le_Char')][caravan_attacker_liege.GetName] sur les importations de luxe tant appréciées par nos courtisans. »"
 court.4350.a: "Il est difficile d’ignorer une telle bouffonnerie, mais le commerce passe avant tout."
 court.4350.b: "Faisons nos propres pillages !"
 court.4350.c: "Nous verrons comment ces bébés pleureront lorsque nous arrêterons d’échanger du sucre !"
 court.4350.c.tt: "#F Vous cessez le commerce avec [caravan_attacker_liege.Custom('FR_le_Char')][caravan_attacker_liege.GetNameNoTooltip]#!"
 ## Our Nobles are attacking Islamic Caravans by Isabella Welch
 court.4355.t: "Qui ose affronter les Sarrasins ?"
 court.4355.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », crie mon [reporting_marshal.GetCouncilTitle|l], « j’ai entendu [caravan_attacker.Custom('FR_le_Char_Pi')][caravan_attacker.GetTitledFirstName] se vanter qu[caravan_attacker.Custom('FR_EluiElle')] et une bande de nobles sont sortis comme de vulgaires brigands et ont attaqué des caravanes transportant du sucre en provenance de [attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]. Ces chiens rêvent de guerre sainte et tentent de provoquer [attacked_liege.Custom('FR_le_Char_Pi')][attacked_liege.GetTitledFirstName]. Cependant, je pense que nous avons besoin du commerce bien plus que de n’importe quelle bataille... »\n\n« Nous n’avons pas besoin de nourriture, seulement de boire le sang des infidèles ! », hurle [caravan_attacker.Custom('FR_le_Char_Pi')][caravan_attacker.GetTitledFirstNameNoTooltip] dans la salle du trône."
 court.4355.a: "Beau travail ! Piller les infidèles est un acte sacré !"
 court.4355.a.tt: "Vous organisez d’autres pillages commerciaux"
 court.4355.b: "Gardes ! Frappez-le avec un sucrier jusqu’à ce qu’[caravan_attacker.Custom('FR_IlElle')] se repente."
 court.4355.c: "Je crois qu’[caravan_attacker.Custom('FR_IlElle')] continuera à piller malgré mes ordres."
 court.4355.c.tt: "#F [caravan_attacker.GetSheHe|U] le fera#!"
 #Monks/Holy men chasing the decapitated head of their target of worship by Isabella Welch
 #better title please
 court.4400.t: "Trouver la tête"
 court.4400.desc: "Des [head_chasing_monk.GetWomenMen] en robe font irruption dans ma salle du trône, fouillent le sol et déplacent tout, des chaises aux jupes, dans une recherche frénétique.\n\n« [ROOT.Char.GetTitledFirstNameNoTooltip] ! », crie l’un[head_chasing_monk.Custom('FR_E')] d’[head_chasing_monk.Custom('FR_EuxElles')]. « Nous sommes les disciples [the_headless.Custom('FR_du_Char_Pi')][the_headless.GetTitledFirstNameNoTooltip] [the_headless.Custom('FR_LeLa')] Sans tête, un[the_headless.Custom('FR_E')] saint[the_headless.Custom('FR_E')] [the_headless.GetWomanMan] qui a été décapité[the_headless.Custom('FR_E')] dans le cadre d’une prophétie que [ROOT.GetCharacter.GetFaith.HighGodName] lui a donnée à la naissance. Comme cela arrive souvent avec les saints, sa tête a commencé à rouler. Nous l’avons poursuivie à travers les terres et sommes certains qu’elle a dévalé la colline jusqu’à votre [ROOT.GetCharacter.Custom('FortifiedBuilding')] ! »"
 court.4400.a: "Vous avez ma permission de fouiller le [ROOT.GetCharacter.Custom('FortifiedBuilding')]."
 court.4400.b: "Laissez-moi me joindre à votre recherche !"
 court.4400.c: "Je ne permettrai pas à une secte de fouiller ma Cour !"
 court.4400.b.discovery: "Vous trouvez une antiquité oubliée depuis longtemps dans votre [THIS.GetCharacter.Custom('FortifiedBuilding')]"
 court.4400.b.failure: "Les adeptes causent du désordre"
 court.4400.b.severed_head: "La tête coupée est trouvée !"
 court.4400.c.backdown: "Les religieux sont intimidés"
 court.4400.c.refusal: "Les religieux reviendront"
 #Rummaging through the castle
 court.4401.desc: "Les caves de mon [ROOT.GetCharacter.Custom('FortifiedBuilding')] contiennent beaucoup plus de bibelots inutiles que je ne voudrais l’admettre."
 court.4401.desc_arbitrary: "Je me vante devant [head_chasing_monk.Custom('FR_le_Char')][head_chasing_monk.GetName] de mon ingénieux plan de sécurité : si personne d’autre que moi ne comprend comment les tas d’objets sont organisés, je ne pourrai jamais être volé[ROOT.Char.Custom('FR_E')] !"
 court.4401.desc_default: "Chaque fois que [head_chasing_monk.Custom('FR_le_Char')][head_chasing_monk.GetName] ouvre une porte, je m’attends à ce qu’[head_chasing_monk.Custom('FR_IlElle')] soit enseveli[head_chasing_monk.Custom('FR_E')] par un tas d’objets curieux. J’avais même oublié [ROOT.Char.Custom('RandomPrivateObject')] ici !"
 court.4401.desc_object: "\n\nAprès avoir fouillé un peu, nous ne trouvons pas la tête, mais [head_chasing_monk.Custom('FR_le_Char')][head_chasing_monk.GetName] semble fasciné[head_chasing_monk.Custom('FR_E')] par tout. Vu la délicatesse avec laquelle [head_chasing_monk.Custom('FR_IlElle')] examine [ROOT.Char.Custom('RandomWeirdObject')], [head_chasing_monk.Custom('FR_IlElle')] pourrait faire un[head_chasing_monk.Custom('FR_E')] antiquaire de valeur."
 court.4401.desc_head: "\n\nPeut-être poussé[head_chasing_monk.Custom('FR_E')] par l’odeur rance, [head_chasing_monk.Custom('FR_IlElle')] sort une tête humaine du milieu des débris tel un cochon à la recherche de truffes. La proximité de la cave avec le cachot, cependant, suggère que c’est probablement une âme oubliée de mes pièces de torture."
 court.4401.a: "Ah, oui ! Hum, hum. C’est [the_headless.Custom('FR_le_Char_Pi')][the_headless.GetTitledFirstNameNoTooltip] ! Louons [ROOT.GetCharacter.GetFaith.HighGodName]... et tout ça."
 court.4401.b: "Regardez comme la coupe est nette ! C’est clairement mon travail."
 court.4401.c: "« Est-ce que ça vous dirait de gagner votre vie en fouillant dans mes ordures ? »"
 court.4401.d: "C’est un peu sordide ici. Je devrais demander à ce que tout soit nettoyé."
 ## Being threatened by the cultist
 court.4402.desc: "Une nuit, je me réveille en sursaut et me retrouve avec quelqu’un accroupi sur moi. Ce n’est pas un rêve hédoniste. Le moine dérangé qui s’est introduit dans ma salle du trône appuie un scalpel sur ma gorge !\n\n« Je suppose que si vous nous empêchez de chercher la tête, on pourrait se contenter de la vôtre. Si ronde et brillante, je parie qu’elle roulera bien ! »"
 court.4402.a: "Pourquoi ne pas aller la chercher tout de suite ?"
 court.4402.a.tt: "Vous l’emmenez dans votre cave"
 court.4402.b: "Nous n’avons pas vu la tête ! Laissez-moi tranquille !"
 court.4402.b.success: "Vous vous libérez du moine et l’envoyez au cachot"
 court.4202.b.success.tt: "Vous envoyez [head_chasing_monk.Custom('FR_le_Char')][head_chasing_monk.GetName] au cachot"
 court.4402.b.failure: "Vous êtes blessé ou tué"
 court.4402.c: "Je parie que vous ne pourriez pas me décapiter avec ce truc minable !"
 court.4402.c2.tt: "Vous êtes partiellement décapité"
 court.4402.c3.tt: "Vous êtes entièrement décapité"
 ## A series of questionable artifacts are up for sale by Isabella Welch
 court.4500.t: "Os de doigt d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 court.4500.desc: "Un[artifact_peddler.Custom('FR_E')] colporteu[artifact_peddler.Custom('FR_RSe')] vêtu[artifact_peddler.Custom('FR_E')] d’un manteau sur lequel sont cousus des dizaines de colifichets s’approche de moi.\n\n"
 court.4500.bleeder: "« J’élabore des objets pour duper les riches et prendre leur or. On m’a dit que vous aviez un excès de sang. Je suis sûr[artifact_peddler.Custom('FR_E')] que vous avez des admirateurs qui seraient ravis d’acheter une broche avec un petit globe en verre rempli d’une goutte de votre sang. »\n\n[artifact_peddler.GetSheHe|U] fixe les veines de mon cou et précise : « Je paierai généreusement afin qu’un idiot puisse croire qu’il a une part de majesté royale. »"
 court.4500.psalter: "« Je possède un magnifique psautier – un manuscrit enluminé dont la couverture en ivoire sculpté est ornée de perles turquoises. Il contient des histoires d’amour. La gravure ne peut qu’impressionner [cheating_character.Custom('FR_le_Char_Pi')][cheating_character.GetTitledFirstNameNoTooltip]. [cheating_character.Custom('FR_IlElle')|U] ne pensera plus jamais à coucher avec quelqu’un d’autre ! »"
 court.4500.chastity_belt: "« Tout le monde dans le pays sait que vous êtes en proie à des désirs charnels insatiables. J’ai quelque chose qui devrait alléger votre fardeau. »\n\n[artifact_peddler.GetSheHe|U] révèle une ceinture de chasteté ornée de pointes rouillées."
 court.4500.holy_needle: "« J’ai avec moi une arme précieuse qui n’est digne que de vos mains. La sainte Lance d’Antioche, la Lance du Destin ! Avec elle, vous anéantirez les infidèles sur le champ de bataille ! »\n\n[artifact_peddler.GetSheHe|U] sort un petit bout de métal qui ressemble à une aiguille à coudre."
 court.4500.finger_bones: "« Vous me semblez être un[ROOT.Char.Custom('FR_E')] collectionneu[ROOT.Char.Custom('FR_RSe')] expérimenté[ROOT.Char.Custom('FR_E')] », dit-[artifact_peddler.Custom('FR_IlElle')] tandis qu’[artifact_peddler.Custom('FR_IlElle')] sort puis ouvre un coffre cabossé débordant d’os de tous les membres imaginables.\n\n« Je possède certains des os de doigt de saint les plus rares. Certains sont même recouverts d’or. Je les vends à l’unité, mais je consens à vous faire un prix pour une série complète de dix. »"
 court.4500.dead_chicken: "« J’ai ici un merveilleux bibelot ! Portez-le et tout ennemi sur le terrain pensera immédiatement que vous êtes déjà mort[ROOT.Char.Custom('FR_E')] ! Une seule inspiration de leur part et votre sécurité est garantie ! »\n\nDu fond de son manteau, [artifact_peddler.Custom('FR_IlElle')] sort un poulet mort."
 court.4500.worm: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai un objet avec lequel vous pouvez convaincre tout le monde que vous possédez un pouvoir magique.\n\n[artifact_peddler.GetSheHe|U] brandit un ver en tissu coloré accroché à un fil très fin. « Il semble endormi au premier abord, mais en manipulant le fil, on peut donner l’illusion que le ver est vivant ! Pensez à la façon dont cela impressionnera les [dummy_gender.Custom('LadiesLords')] à la Cour ! »"
 court.4500.a: "Mon sang est déjà difficilement contenu dans mon corps. Partez !"
 court.4500.b: "Je suis prêt[ROOT.Char.Custom('FR_E')] à tout essayer à ce stade."
 court.4500.c: "$court.4500.b$"
 court.4500.d: "Cela ne me mettrait que davantage en chaleur..."
 court.4500.e: "L’appel du Destin résonne !"
 court.4500.f: "Vendez vos mensonges ailleurs !"
 court.4500.g: "Il y a du charme à utiliser une relique du Christ pour réparer mes chaussettes..."
 court.4500.h: "C’est pourquoi tant de paysans ont neuf doigts de nos jours."
 court.4500.i: "Je veux un avant-bras entier !"
 court.4500.j: "Oh allez-y, alors."
 court.4500.k: "Je suis déjà assez doué[ROOT.Char.Custom('FR_E')] pour faire le mort."
 court.4500.l: "Je ne jouerai pas les marionnettistes !"
 court.4500.m: "J’aime bien ce qui se tortille !"
 court.4500.n: "$court.4500.j$"
 ## Your cupbearer is drinking all your wine! By Isabella Welch
 court.4600.t: "Des bouteilles [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] de qualité"
 court.4600.desc: "Je repère mon échanso[cupbearer.Custom('FR_NNne')] [cupbearer.Custom('FR_le_Char_Pi')][cupbearer.GetTitledFirstName] en train de vaciller légèrement et verser un verre d’une de mes bouteilles les plus rares [cupbearer_friend.Custom('FR_au_Char_Pi')][cupbearer_friend.GetTitledFirstNameNoTooltip].\n\n« C’est vraiment dommage que [ROOT.GetCharacter.Custom('FR_le_Char_Pi')][ROOT.GetCharacter.GetTitledFirstName] ait autant [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] qu’[ROOT.Char.Custom('FR_IlElle')] garde avidement."
 court.4600.desc_lover: "Vous êtes tellement adorable, vous méritez une telle dégustation. »"
 court.4600.desc_friend: "N’importe lequel de mes amis mérite de boire comme un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ! »"
 court.4600.desc_ending: "\n\n[cupbearer.Custom2('FR_IlsElles', SCOPE.sC('cupbearer_friend'))|U] ne sourcillent même pas quand [cupbearer.Custom2('FR_IlsElles', SCOPE.sC('cupbearer_friend'))] me voient.\n\n« Ah, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Nous goûtons vos boissons afin de nous assurer qu’elles ne soient pas empoisonnées. J’endurerai mon mal de tête demain comme une blessure de guerre acquise en combattant en votre honneur ! »"
 court.4600.a: "Ma cave est trop souvent fermée. Une bouteille pour chacun à la Cour !"
 court.4600.b: "Mes précieuses réserves ! Vous êtes un[cupbearer.Custom('FR_E')] [cupbearer.Custom('FR_ServiteurServante')] indigne."
 court.4600.b.tt: "Votre prochaine fête sera moins chère si vous les empêcher de boire vos réserves"
 court.4600.c: "« Les réserves sont fermées car je garde des bouteilles empoisonnées ! »"
 court.4600.c.tt: "[cupbearer.Custom2('FR_IlsElles', SCOPE.sC('cupbearer_friend'))|U] doivent apprendre de leur manque de respect, mais tout le monde se méfiera de vos poisons."
 court.4600.c.t: "Échanso[cupbearer.Custom('FR_NNne')] empoisonné[cupbearer.Custom('FR_E')] !"
 court.4600.d: "Aller vite chercher l’autre bouteille où se trouve l’antidote."
 court.4600.d.tt: "Vous essayez de les soigner discrètement et de garder vos poisons secrets"
 court.4600.d.cure.t: "Antidote versé dans une boisson"
 court.4600.d.cure.tt: "Vos poisons restent un secret"
 court.4600.e: "Je pense que je vais verrouiller cette cave fétide pour un moment."
 ## A special procedure to cure your ailments is suggested... by Isabella Welch
 court.4700.t: "La trépanation de l’âme"
 court.4700.desc_native_trepanning: "Un[trepanner.Custom('FR_E')] [trepanner.GetWomanMan] en tenue de médecin est arrivé[trepanner.Custom('FR_E')] avec une mallette d’outils, mais mon estomac se noue lorsque je repère un marteau et un pic parmi eux.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je suis un[trepanner.Custom('FR_E')] bo[trepanner.Custom('FR_NNne')] trépanat[trepanner.Custom('FR_EurRice')]."
 court.4700.desc_foreign_medicine: "Un[trepanner.Custom('FR_E')] [trepanner.GetWomanMan] vêtu[trepanner.Custom('FR_E')] de noir qui vient de l’étranger se présente avec une caisse remplie de mystérieux marteaux qui ressemblent à des outils de sculpteur. « Dans mon pays, il existe un rituel connu sous le nom de trépanation et il semble que vous en ayez besoin."
 court.4700.desc_possessed: "Pendant votre possession, des esprits flottent autour de votre esprit, mais ils ne souhaitent pas vraiment rester. $court.4700.desc_passage$ $court.4700.growth$ »"
 court.4700.desc_witch: "Vos pouvoirs d’occultiste pourraient être formidables, mais une barrière les retient. Votre sorcellerie pourrait conquérir le monde entier si les esprits de l’air pouvaient entrer dans votre crâne. »"
 court.4700.desc_melancholic: "Imaginez si toutes vos souffrances pouvaient simplement sortir de votre corps et s’envoler dans les airs. Vos tourments ne sont pas les vôtres, mais des esprits vivants que je peux libérer. $court.4700.growth$ »"
 court.4700.desc_heavy_mind: "Votre esprit est lourd, car votre tête déborde d’esprits qui grignotent votre intellect, pensée par pensée. $court.4700.growth$ $court.4700.desc_passage$ »"
 court.4700.desc_blind: "Votre vue n’a pas disparu, elle est simplement obscurcie. Il y a des esprits qui nagent dans vos yeux. Je peux les en faire sortir. »"
 court.4700.desc_lunatic: "Vos décisions sont prises pour vous par un groupe d’esprits peu disposés, ils forment l’assemblée des fous. $court.4700.growth$ Nous pouvons les faire sortir, avec l’aide de quelques piques. »"
 court.4700.desc_headache: "On dit que vous souffrez de maux de tête intenses. Comme votre vie est remplie de pressions, de plus en plus d’esprits se rassemblent et se régalent des soucis dans votre crâne. $court.4700.desc_passage$ »"
 court.4700.desc_trepanning_vices: "Les vices criminels dont on vous accuse ne sont pas les vôtres, vous n’êtes que sous l’emprise passagère de certains esprits. $court.4700.desc_passage$ »"
 court.4700.growth: "Ils pourraient même être tapis dans une excroissance de votre cerveau."
 court.4700.desc_passage: "Je peux créer un passage pour les libérer."
 court.4700.a: "Quelle moquerie ! Mon affliction n’est pas de la superstition !"
 court.4700.b: "Je ne peux plus l’endurer, allez chercher les burins !"
 court.4700.b.tt: "L’opération sera tentée..."
 court.4700.c: "Je ne suis pas un[ROOT.Char.Custom('FR_E')] crimine[ROOT.Char.Custom('FR_LLle')], mon peuple est juste arriéré !"
 court.4700.d: "Je refuse, mais peut-être que mon médecin pourrait apprendre de vous."
 court.4700.success: "Vous survivez sans dommages à la trépanation"
 court.4700.no_success: "La trépanation ne fait rien"
 court.4700.removal: "La trépanation fait disparaître votre problème"
 court.4700.headache: "Tous vos soucis disparaissent"
 court.4700.witch_power: "La trépanation améliore votre sorcellerie"
 court.4700.mental_faculties: "La trépanation endommage vos facultés mentales"
 court.4700.physical_faculties: "La trépanation endommage votre corps"
 ## The Trepanning!
 court.4701.physician_study: "On me conduit dans le bureau de m[court_physician.Custom('FR_OnA')] médecin [court_physician.Custom('FR_le_Char_Pi')][court_physician.GetTitledFirstName], qui, selon [trepanner.Custom('FR_le_Char_Pi')][trepanner.GetTitledFirstName], possède les talents nécessaires pour nous aider dans notre entreprise. Alors que [trepanner.GetFirstNameNoTooltip] m’attache à une chaise, [court_physician.GetFirstNameNoTooltip] se tient derrière."
 court.4701.no_physician: "On me conduit dans une pièce à l’arrière de mon [ROOT.Char.Custom('FortifiedBuilding')]. [trepanner.Custom('FR_le_Char_Pi')|U][trepanner.GetTitledFirstNameNoTooltip] m’assure que cela ne ferait que causer des troubles si ma Cour entendait mes cris tandis que je suis attaché[ROOT.Char.Custom('FR_E')] à une chaise.\n\n"
 court.4701.physician_excited: "« Oh, comme j’aime les trépanations ! »\n\n"
 court.4701.physician_excited_2: "« Comme c’est excitant ! Une nouvelle procédure ! »\n\n"
 court.4701.physician_concerned: "« Faîtes attention à [ROOT.Char.Custom('FR_LuiElle')] ! »\n\n"
 court.4701.physician_concerned_2: "« Je vous assisterai si cette technique sommaire échoue. »\n\n"
 court.4701.mental_health_cannot_be_trepanned_away: "$court.4701.trepanning_vices_operation$\n\nBien que j’aurais aimé qu’un traitement puisse faire disparaître les souffrances, c’est quand même rassurant de savoir qu’au moins mon esprit est le mien, et non celui d’un démon."
 court.4701.trepanning_success: "Le marteau enfonce le pic dans mon crâne. Aussitôt, les portes de mon corps s’ouvrent. Je palpite, je frémis, je frissonne, et je sens mes tourments remonter. Sous un déluge de douleurs, j’émerge dans un nouveau monde merveilleusement calme."
 court.4701.trepanning_witch_power: "Je n’ai pas peur lorsque le burin commence à s’enfoncer dans mon crâne. Au milieu du frottement des pommades sur mon cerveau et de la sensation aveuglante, j’entends [ROOT.Char.GetFaith.WitchGodName] rire de ce rituel stupide.\n\n$court.4701.trepanning_no_result$"
 court.4701.trepanning_vices_operation: "Le marteau percute mon crâne, mais je m’agrippe à la chaise et me maîtrise. $court.4701.trepanning_no_result$"
 court.4701.trepanning_headache_operation: "$court.4701.trepanning_no_result$ La douleur dans ma tête est partie."
 court.4701.trepanning_mental_injury: "[trepanner.Custom('FR_le_Char_Pi')|U][trepanner.GetTitledFirstNameNoTooltip] tape délicatement sur mon crâne avec un marteau comme [trepanner.Custom('FR_SilSielle')] cassait un œuf à la coque."
 court.4701.trepanning_incapable_injury: "Une lueur m’envahit. Je vois apparaître en même temps des images d’un passé proche et lointain. Où suis-je ? Pourquoi ai-je un mal de tête ? Quel est mon nom ? Quelle est ma garniture de tarte préférée ?"
 court.4701.trepanning_possessed_injury: "Alors qu’on m’avait promis que je libérerais les esprits de ma tête, je suis soudain témoin d’un esprit pour la première fois. Une belle ombre ailée danse dans la pièce et sourit en coin."
 court.4701.trepanning_deviant_injury: "Alors que le trou commence à être creusé, je commence à apprécier le bruit de mes viscères qui coulent. Après avoir eu la tête qui tourne, j’ai soudain des idées de génie ! Je dois vivre la nuit et ne consommer que des croûtes de pain ! Pourquoi n’ai-je jamais fait l’amour en me prenant pour un cheval ?"
 court.4701.trepanning_learning_penalty: "Alors que le scalpel s’agite, je me rends compte que j’ai du mal à ne serait-ce que crier d’arrêter ! Lorsque le mouvement s’arrête enfin, j’ai même du mal à former une phrase."
 court.4701.trepanning_physical_injury: "Au début, les pics qui me percent le crâne me font tellement souffrir que j’ai l’impression que ma colonne vertébrale est sciée en deux. Alors que le creusement devient plus profond, je me ressaisis."
 court.4701.trepanning_no_result: "Lorsque le pic est enfin retiré, je ne ressens aucune différence, si ce n’est un léger courant d’air soufflant sur mon cerveau à nu."
 court.4701.trepanning_coordination_penalty: "Je commence à ne plus rien sentir du tout. Je ne sens plus le pic lorsqu’il est enfin retiré. Alors que j’essaie de me lever, mon corps s’exécute à peine."
 court.4701.trepanning_blind_injury: "Ma vue devient floue. L’instant d’après, ce brouillard laisse la place à un crépuscule éternel."
 court.4701.a: "Hé hé ! Bonjour !"
 court.4701.b: "Ordure ! Qu’avez-vous fait ?!"
 court.4701.c: "Ma tête douloureuse !"
 court.4701.d: "Qui est un bon démon ? Oui, vous l’êtes !"
 court.4701.e: "Je devrais jeter par la fenêtre tous mes sous-vêtements !"
 court.4701.f: "Formidable ! Aimeriez-vous être mon médecin ?"
 court.4701.g: "La preuve que mes prétendus « vices » ne sont pas l’œuvre de démons."
 court.4701.h: "Je vous suis redevable... après m’avoir trouvé un bouchon pour le trou..."
 court.4701.i: "Mes pensées tourmentées sont un ennemi que je suis [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à pouvoir affronter."
 court.4750.t: "Besoin d’un héros"
 court.4750.desc: "[Select_CString(poet.IsFemale,'Une poétesse bonimenteuse','Un poète bonimenteur')] qui jouit déjà d’une assez bonne réputation localement a récemment fait son arrivée à ma Cour.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], comme les conteurs d’antan se prosternaient devant les seigneurs de guerre, j’en fais de même, moi [poet.GetFirstName], dans l’espoir de trouver un emploi sous votre protection. Permettez-moi de vous prouver ma valeur en vous consacrant ma prochaine œuvre ! »\n\n« Les grandes épopées sont ma muse, [ROOT.Char.GetTitleAsName]. De quel héros dois-je chanter les louanges ? »"
 court.4750.a: "Inventez une histoire sur le règne de la papesse Jeanne !"
 court.4750.b: "Dame Godiva ! Une ballade sur sa chevauchée !"
 court.4750.c: "Sinbad est un personnage si courageux !"
 court.4750.d: "Caligula... Il n’est pas très apprécié, mais c’est une figure intrigante."
 court.4750.e: "Les histoires de Nasreddine me font toujours sourire."
 court.4750.f: "Parlez-moi de Vâlmîki, le poète annonciateur !"
 court.4750.g: "Moi, bien entendu !"
 court.4750.h: "Je n’ai ni temps ni or à perdre."
 court.4751.intro: "Comme je l’avais demandé, m[poet.Custom('FR_OnA')] po[poet.Custom('FR_EteEtesse')] [poet.GetFirstName] m’a apporté une œuvre inspirée"
 court.4751.topic.pope_joan: "de la papesse Jeanne,"
 court.4751.topic.lady_godiva: "de dame Godiva,"
 court.4751.topic.sinbad: "de Sinbad,"
 court.4751.topic.caligula: "de Caligula,"
 court.4751.topic.nasreddin: "de Nasreddine,"
 court.4751.topic.valmiki: "de Vâlmîki,"
 court.4751.topic.ruler_hero: "de ma vie héroïque,"
 court.4751.topic.unexpected: "mais ce n’est pas ce à quoi je m’attendais."
 court.4751.ruler_character: "\n\nUn bref survol des manuscrits enluminés montre que je figure aux côtés du héros en tant que personnage !\n\n"
 court.4701.pope_joan_desc: "\n\nEn regardant les illustrations, je me rends compte que les enluminures de Jeanne la représentent avec mes traits, c’est comme si son visage était le mien !\n\n[poet.Custom('FR_le_Char_Pi')|U][poet.GetTitledFirstNameNoTooltip] se penche vers moi. « Vos charmes dépassent de loin ceux de notre Pape. Comme l’amant de Jeanne l’a convaincue de s’habiller en homme et d’entreprendre des études à Athènes, je vous accorde ce texte en souhaitant que le personnage que je suis censé vénérer soit vous. »"
 court.4701.ruler_hero_desc: "\n\nLe poème évoque mes hauts faits, certains moins réels que d’autres, mais néanmoins tous impressionnants."
 court.4751.topic.lady_godiva_desc: "Dans ce poème, je suis aux côtés de dame Godiva. Tout aussi belle mais tout aussi nue !"
 court.4751.topic.sinbad_desc: "Je suis un personnage mystérieux que Sinbad rencontre à plusieurs reprises dans ses aventures. Je suis la créature qui sort de l’œuf colossal de Rokh. Je suis le vieil homme de la mer qui s’accroche aux épaules de Sinbad pendant des années. Je suis le captif du géant mangeur d’hommes."
 court.4751.topic.caligula_desc: "Je suis un personnage du texte : le conseiller fatigué de Caligula, plein de sagesse mais, hélas, rarement écouté."
 court.4751.topic.nasreddin_desc: "Le récit présente Nasreddine qui chevauche derrière moi alors que j’accomplis mes devoirs diplomatiques. Il fait des remarques sarcastiques sur chacun de mes gestes du haut de son âne."
 court.4751.topic.valmiki_desc: "\n\nComme dans la légende, un chasseur tire sur un bel oiseau et je ne peux m’empêcher de débiter un couplet.\n\nComme le poète annonciateur qui a composé le premier poème par accident, je compose des vers spontanés chaque fois que je suis pris[ROOT.Char.Custom('FR_E')] au dépourvu."
 court.4751.a: "D’une certaine manière, l’impiété de votre admiration la rend plus séduisante..."
 court.4751.b: "Je devrais peut-être jeter mon dévolu sur la papauté..."
 court.4751.c: "Je devrais être en colère, mais je vais certainement être admiré[ROOT.Char.Custom('FR_E')]..."
 court.4751.c.tt: "Les personnes attirées par vous vont le remarquer..."
 court.4751.d: "Cela sème des pensées impures dans mon esprit."
 court.4751.e: "Il y a toujours quelque chose à apprendre de ses plaisanteries."
 court.4751.f: "C’est amusant, je suis sûr[ROOT.Char.Custom('FR_E')] que la Cour va apprécier."
 court.4751.g: "Comme cela devrait être !"
 court.4751.h: "Cela servira d’amadou pour mon prochain feu."
 #By Isabella Welch
 court.4800.t: "Déployer ses ailes"
 court.4800.desc: "« Faites encore une fois ce bruit, bouffo[defenestrated_character.Custom('FR_NNne')], et vous allez y passer ! » Apercevant m[defenestrating_bodyguard.Custom('FR_OnA')] garde du corps [defenestrating_bodyguard.GetFirstName], je remarque qu’[defenestrating_bodyguard.Custom('FR_IlElle')] est accompagné[defenestrating_bodyguard.Custom('FR_E')] du derrière [defenestrated_character.Custom('FR_du_Char_Pi')][defenestrated_character.GetTitledFirstName] qu’[defenestrating_bodyguard.Custom('FR_IlElle')] suspend par la fenêtre.\n\n[defenestrating_bodyguard.Custom('FR_le_Char_Pi')|U][defenestrating_bodyguard.GetTitledFirstNameNoTooltip] grince des dents. « [defenestrated_character.GetSheHe|U] se moquait du visage impassible que je garde pendant le service. [defenestrated_character.GetSheHe|U] faisait des bruits d’oie pour essayer de me faire perdre mon calme. Je dis que c’est une menace pour votre sécurité. »\n\nMalgré le danger, malgré les vaines tentatives de se dégager, [defenestrated_character.GetTitledFirstNameNoTooltip] laisse échapper un petit rire. « #EMP Ca-car#! »"
 court.4800.a: "Voyons si les oies peuvent voler !"
 court.4800.maimed_toast: "[defenestrated_character.Custom('FR_le_Char_Pi')|U][defenestrated_character.GetTitledFirstName] incapable de voler"
 court.4800.death_toast: "[defenestrated_character.Custom('FR_le_Char_Pi')|U][defenestrated_character.GetTitledFirstName] a péri en volant"
 court.4800.b: "Ne nous emballons pas ! Donnez-lui une petite raclée polie."
 court.4800.c: "[defenestrated_character.Custom('FR_IlElle')|U] a raison, un bon garde ne se laisse jamais provoquer."
 #By Isabella Welch
 court.4801.t: "Les langes pleins"
 court.4801.desc: "Bien avant de voir [poopy_child.Custom('FR_le_Char_Pi')][poopy_child.GetTitledFirstName] jouer dans ma salle du trône, j’ai senti une odeur qui ne trompe pas.\n\n« Ooh, [ROOT.GetCharacter.Custom('GetMamaPapa')] ! C’est toujours une joie de vous voir ! » Alors qu’[poopy_child.Custom('FR_IlElle')] se précipite pour enlacer ma jambe, je sens le poids de ses langes pleins s’écraser contre mon mollet.\n\nAlors que cela commence à suinter sur ma cheville, je me demande : avons-nous vraiment si peu de domestiques que je doive accomplir la tâche dégradante de changer les langes moi-même ?"
 court.4801.a: "« Venez dans mes bras, on va vous nettoyer. »"
 court.4801.b: "Je préférerais perdre une guerre que de toucher cette immondice."
 #By Isabella Welch
 court.4802.t: "La difficile éducation"
 court.4802.desc: "Je vois mon professeur de la Cour [court_tutor.GetFirstName] entouré d’un groupe d’élèves.\n\n« Maîtr[court_tutor.Custom('FR_EEsse')], qu’est-ce qu’un parallélogramme ? »\n\n« Maîtr[court_tutor.Custom('FR_EEsse')], que veut dire faire l’amour ? »\n\n« Maîtr[court_tutor.Custom('FR_EEsse')], dois-je souffler dans ma flûte plus fort ou beaucoup plus fort ? »\n\n[court_tutor.Custom('FR_le_Char_Pi')|U][court_tutor.GetTitledFirstNameNoTooltip] me regarde, l’air à bout, et m’annonce : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je ne peux plus le supporter. Veuillez me relever de mes fonctions. »"
 court.4802.a: "Oh, ne sont-ils pas adorables ?"
 court.4802.b: "Je vais vous acheter une trompette, [child_2.GetTitledFirstNameNoTooltip]. Ce sera encore plus fort !"
 court.4802.c: "Je comprends, nous allons chercher un nouveau professeur."
 #By Isabella Welch
 court.4803.t: "Une plume fantôme"
 court.4803.desc: "M[court_poet.Custom('FR_OnA')] po[court_poet.Custom('FR_EteEtesse')], comme [court_poet.Custom('FR_IlElle')] le fait toujours dès que je suis à portée, commence à déclamer. « Oh, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ce doit être une telle épreuve de vivre abandonné par les muses. Vous commandez des armées, mais vous ne pouvez pas commander votre plume. L’humanité a-t-elle jamais été témoin d’une tragédie plus exquise ? »\n\n« Permettez-moi de vous aider en écrivant certains de vos discours. Dites-moi le thème, et j’appliquerai de belles tournures de phrase. »"
 court.4803.a: "Mes propos pourraient bénéficier de vos tournures..."
 court.4803.b: "Je suis déjà un[ROOT.Char.Custom('FR_E')] po[ROOT.Char.Custom('FR_EteEtesse')] et n’ai pas besoin d’aide."
 court.4803.c: "Je préférerais que vous m’écriviez un poème pour m[lover.Custom('FR_OnA')] bien-aimé[lover.Custom('FR_E')]."
 court.4803.c.tt: "Vous enverrez le poème [lover.Custom('FR_au_Char_Pi')][lover.GetTitledFirstName]."
 court.4803.c.intrigue.tt: "L’[intrigue|El] élevée de [lover.GetFirstNameNoTooltip] peut lui faire comprendre qu’il a été écrit par quelqu’un d’autre."
 court.4803.c.realize.tt: "[lover.GetFirstNameNoTooltip] discerne le véritable auteur"
 court.4803.c.fooled.tt: "[lover.GetFirstNameNoTooltip] est flatté[lover.Custom('FR_E')] par « votre » poème"
 court.4803.d: "Mes mots ne sont peut-être pas raffinés, mais ils viennent de mon cœur."
 #By Isabella Welch
 court.4804.t: "Mauvaise chambrée"
 court.4804.desc: "Je remarque que deux de mes courtisans qui partagent les mêmes appartements se chamaillent, de lourdes cernes sous les yeux.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je ne peux pas partager un lit avec [roomate_2.Custom('FR_le_Char_Pi')][roomate_2.GetTitledFirstName] une nuit de plus. [roomate_2.Custom('FR_IlElle')|U] est d’une saleté repoussante et accapare tout le temps la couverture », dit [roomate_1.Custom('FR_le_Char_Pi')][roomate_1.GetTitledFirstName].\n\n« Et il n’y a pas eu une seule nuit cette semaine où [roomate_1.Custom('FR_le_Char_Pi')][roomate_1.GetTitledFirstName] [ROOT.Char.Custom('RandomBadRoomate')] », frémit [roomate_2.Custom('FR_le_Char_Pi')][roomate_2.GetTitledFirstName]. « Je vous prie de nous accorder un meilleur logis. Je ne rêve que d’un lit froid et vide. »"
 court.4804.a: "Je demanderai aux domestiques de vous trouver une autre chambrée."
 court.4804.b: "Ces quartiers ne sont pas dignes de la Cour d’un[ROOT.Char.Custom('FR_E')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l]."
 court.4804.c: "Nous n’avons pas l’espace nécessaire pour accorder à chacun sa propre chambre."
 #By Isabella Welch
 court.4805.t: "La pierre angulaire"
 court.4805.desc: "Mon architecte [royal_architect.Custom('FR_le_Char_Pi')][royal_architect.GetTitledFirstName] tire un énorme sac en souriant en coin. Je grimace lorsqu’[royal_architect.Custom('FR_IlElle')] finit par rayer le sol de la salle du trône.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai fait quelque chose de très vilain, mais j’ai le sentiment que cela va vous plaire », affirme-t-[royal_architect.Custom('FR_IlElle')].\n\nJe m’attends à être témoin d’une obscénité lorsqu’[royal_architect.Custom('FR_IlElle')] ouvre le sac, mais à l’intérieur, je ne vois rien d’autre qu’un gros morceau de roche rectangulaire. [royal_architect.Custom('FR_IlElle')|U] précise : « Voici la pierre angulaire du [rival.Custom('FortifiedBuilding')] de votre ennemi[rival.Custom('FR_E')] juré[rival.Custom('FR_E')] [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName]. Maintenant, il manque une pierre à son édifice. Tout un symbole ! »"
 court.4805.a: "Construisons une porcherie avec !"
 court.4805.b: "Je veux que ce soit exposé à la vue de tous !"
 court.4805.c: "Je regrette ma querelle avec [rival.Custom('FR_LuiElle')]. Remettez-la en place."
 court.4805.d: "Pourquoi m’avez-vous apporté ces détritus ? Jetez-les !"
 #By Isabella Welch
 court.4806.t: "Aime [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip]"
 court.4806.intro: "Un[adoring_fan.Custom('FR_E')] inconnu[adoring_fan.Custom('FR_E')] erre dans ma salle du trône en riant par moment. [adoring_fan.Custom('FR_IlElle')|U] saute sur place en apercevant une œuvre d’art représentant nos coutumes."
 court.4806.hre_desc: "\n\n« Ce pays est ce qu’il y a de mieux ! Bien que j’habite à [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], je me sens de culture [ROOT.Char.GetCulture.GetName] ! Je peux lister tous les princes-évêques. J’ai même un tatouage du visage [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] sur mon mollet. »\n\n[adoring_fan.GetSheHe|U] fouille dans son sac et en sort ce qui semble être une réplique en bronze bon marché de la couronne du Saint-Empire. « Je la porte presque tous les jours et je dis aux gens que je croise : “J’espère avoir votre vote, prince-électeur !”. »"
 court.4806.byzantine_desc: "Alors que [adoring_fan.Custom('FR_LeLa')] visiteu[adoring_fan.Custom('FR_RSe')] excité[adoring_fan.Custom('FR_E')] s’approche, les gardes l’empêchent d’aller plus loin.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Bien que je sois de [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], j’aime les [ROOT.Char.GetCulture.GetCollectiveNoun] de tout mon cœur. »\n\n« J’ai consacré ma vie à essayer de vivre comme l’un[adoring_fan.Custom('FR_E')] d’entre vous en étudiant la langue [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]. »\n\n« Je ne porte que des sous-vêtements pourpres. Je suis certain[adoring_fan.Custom('FR_E')] que si l’Empire tombait, je le vivrais plus intensément que la mort de ma propre mère. Le monde ne connaîtrait jamais la fin de mes cris de deuil ! »"
 court.4806.general_desc: "Il y a quelque chose d’étrange chez [adoring_fan.Custom('FR_LuiElle')], et lorsqu’[adoring_fan.Custom('FR_IlElle')] s’avance, il est évident qu’[adoring_fan.Custom('FR_IlElle')] porte une réplique de m[ROOT.Char.Custom('FR_OnA_signature_weapon')].\n\n« Je ne peux m’empêcher de me prosterner devant vous. J’ai passé ma vie à [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier] à apprécier la culture [ROOT.Char.GetCulture.GetName]. Je ne parle qu’en langue [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], ne mange que des plats [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l], et ai étudié la lame à votre façon. »\n\n« Ma famille m’a banni, affirmant que si je suis si obsédé[adoring_fan.Custom('FR_E')] par votre pays, alors je devrais y vivre. »"
 court.4806.a: "C’est flatteur, même si c’est un peu transgressif."
 court.4806.b: "Donnez-moi cette chose minable ! Moi seul[ROOT.Char.Custom('FR_E')] peut porter la couronne."
 court.4806.c: "Quelqu’un d’aussi enthousiaste devrait rejoindre la Cour !"
 court.4806.c.byz: "En raison de votre patriotisme, je vous autorise à porter du pourpre."
 court.4806.d: "Seul quelqu’un de mon rang peut porter du pourpre ! Emprisonnez c[adoring_fan.Custom('FR_EEtte')] misérable !"
 court.4806.e: "Comment osez-vous copier m[ROOT.Char.Custom('FR_OnA_signature_weapon')] ? Enlevez-lui cette arme !"
