l_french:
 #Secret History
 court_6000_all_courtiers_and_guests: "Tous les [courtiers|El] et [guests|El]"
 court.6000.t: "Histoire secrète"
 court.6000.desc_opening: "En entrant dans la pièce, le cri de surprise de [courtier.GetFirstName] me déconcerte. Je l’ai interrompu[courtier.Custom('FR_E')] dans sa lecture d’un manuscrit intitulé « Une histoire secrète de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] »."
 court.6000.desc_liege: "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] !"
 court.6000.desc_family: "\n\n« [SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.Char)|U] !"
 court.6000.desc_ending: "Il n’y a rien de suspect ! Rien du tout ! » se défend-[courtier.Custom('FR_IlElle')], tout en essayant de cacher l’objet incriminé sous ses vêtements.\n\nLorsque je réussis à lui arracher le livre, je suis choqué[ROOT.Char.Custom('FR_E')] de découvrir des pages et des pages de méfaits détaillés qui apparemment ont eu lieu à la Cour de m[predecessor.Custom('FR_OnA')] prédécesseur[predecessor.Custom('FR_E')] avec sa bénédiction !"
 court.6000.a: "SCANDALEUX ! Qui a pu écrire des mensonges aussi flagrants ?"
 court.6000.a.tt: "Vous envoyez votre maître-espion enquêter"
 court.6000.b: "Ohhh, des rumeurs juteuses !"
 court.6000.b.tt: "Vous pourriez découvrir le passé haut en couleur de quelqu’un"
 court.6000.c: "Tout le monde mérite de connaître la vérité sur [predecessor.Custom('FR_le_Char_Pi')][predecessor.GetTitledFirstNameNoTooltip] !"
 court.6000.c.tt: "« C’était un tyran répugnant, indigne de ma dynastie ! Laissez-moi vous dire exactement ce que je pense de cet être méprisable... »"
 court.6000.d: "Quel ennui ! Je m’en moque."
 court.6000.e.tt: "Vous démarrez votre propre enquête"
 court.6000.f: "Tout cela est vrai. Mais nous devons pardonner et oublier."
 court.6002.desc: "J’ai le nez plongé dans une correspondance avec l’étranger lorsque [spymaster.Custom('FR_le_Char_Pi')][spymaster.GetTitledFirstName] fait irruption dans la pièce, avec derrière [spymaster.Custom('FR_LuiElle')] [author.Custom('FR_le_Char_Pi')][author.GetTitledFirstName] à l’air effrayé. \n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je l’ai trouvé ! La canaille qui a écrit ce livre honteux de mensonges sur votre prédécesseur[predecessor.Custom('FR_E')] [predecessor.GetTitledFirstName] ! », dit-[spymaster.Custom('FR_IlElle')]."
 court.6002.b.desc_opening: "Ces derniers mois, j’ai consacré chaque instant de mon temps libre à la recherche de l’insaisissable serpent qui faisait circuler un livre sur les errements de m[predecessor.Custom('FR_OnA')] prédécesseur[predecessor.Custom('FR_E')]."
 court.6002.b.desc_ending: "Après de nombreuses nuits blanches, j’ai enfin trouvé le coupable : [author.Custom('FR_le_Char_Pi')][author.GetTitledFirstName] !\n\nAlors qu’[author.Custom('FR_IlElle')] se tient devant moi, tremblant[author.Custom('FR_E')], dans l’attente de son jugement, je réfléchis soigneusement à ce que je vais dire."
 court.6002.a: "Vous devriez avoir honte de vos mensonges infâmes !"
 court.6002.a.tt: "[author.GetSheHe|U] ferait mieux de retirer ses déclarations et de se repentir..."
 COURT_OF_NO_SECRETS_VALUE: "Opposition persécutée"
 court.6002.a.tt2: "Augmente l’efficacité de la tâche de $task_find_secrets|l$ de votre maître-espion pendant 15 ans"
 court.6002.b: "Gardes, arrêtez c[author.Custom('FR_EEtte')] traîtr[author.Custom('FR_EEsse')] !"
 court.6002.c: "Vous avez vraiment dépassé les bornes, [author.GetFirstNameNoTooltip]..."
 court.6002.d: "Vous ne vouliez pas faire de mal avec votre petit journal, n’est-ce pas ?"
 court.6003.desc: "Cela fait des mois que mon [spymaster.GetCouncilTitle|l] [spymaster.GetFirstName] n’a toujours pas signalé de progrès significatifs dans sa mission visant à trouver le maudit auteur d’un manuscrit infâme qui détaille les méfaits secrets de mon prédécesseur !\n\nIl n’est pas surprenant que lorsque je [spymaster.Custom('FR_LeLa')] convoque enfin, [spymaster.GetFirstNameNoTooltip] semble nerveu[spymaster.Custom('FR_XSe')]. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! J’ai cherché partout, mais l’auteur a disparu ! Peut-être a-t-il quitté la Cour, ou que quelqu’un le protège, ou... » \n\nJe mets fin à son baratin d’un geste de la main."
 court.6003.b.desc_ending: "\n\nMalheureusement, le coupable semble avoir disparu. Je suppose que je n’apprendrai jamais la vérité."
 court.6003.a: "Pas grave."
 court.6003.b: "C’est vraiment décevant."
 court.6003.c: "Vous, sangsues inutiles, vous couvrez l’auteur, n’est-ce pas ?"
 court.6003.c.tt: "Vous vous en prenez à vos courtisans"
 court.6003.d: "Vous avez fait de votre mieux, [spymaster.GetTitledFirstName]..."
 court.6003.e: "Puisque vous n’avez pas pu trouver l’auteur, vous allez prendre le blâme pour lui !"
 #Prophet in the Halls
 court.6010.t: "Le Prophète dans les couloirs"
 court.6010.desc: "« #EMP REPENTEZ-VOUS !#! APPRENEZ LA VÉRITÉ VÉRITABLE ! ENTREZ DANS LA LUMIÈRE ! »\n\nDepuis que [preacher.Custom('FR_le_Char_Pi')][preacher.GetTitledFirstName] a rejoint ma Cour, ses tentatives persistantes de convertir tout le monde à son culte étranger sont devenues le bruit de fond de ma vie quotidienne.\n\nJour et nuit, [preacher.Custom('FR_IlElle')] rôde dans les cours, arpente les allées et se cache pour guetter les passants sans méfiance dans les coins sombres et les persuader avec ses cris insistants. \n\nMes courtisans sont à bout et, après que [preacher.GetFirstNameNoTooltip] m’ait tendu une embuscade sur le chemin vers le pot de chambre, je suis enclin[ROOT.Char.Custom('FR_E')] à partager leur mécontentement."
 court.6010.a: "Nous pouvons le tolérer et plus encore. [preacher.GetFirstNameNoTooltip] est inoffensi[preacher.Custom('FR_FVe')]."
 court.6010.b: "Chassez c[preacher.Custom('FR_EtEtte')] idiot[preacher.Custom('FR_E')] de ma Cour !"
 court.6010.c: "[preacher.Custom('FR_IlElle')|U] peut prêcher aux rats, je m’en moque..."
 court.6010.c.tt: "S[preacher_liege.Custom('FR_OnA')] [preacher_liege.Custom('FR_SeigneurDame')] lige, [preacher_liege.Custom('FR_le_Char_Pi')][preacher_liege.GetTitledFirstName], sera mécontent[preacher_liege.Custom('FR_E')]."
 court.6010.c.tt2: "La [councillor_task|El] de conversion comtale de votre [chaplain.GetCouncilTitle|l] est #P plus#! efficace dans les comtés [preacher.GetFaith.GetAdherentNamePlural] pendant 20 ans"
 court.6010.c.tt3: "La [councillor_task|El] de conversion comtale de votre [chaplain.GetCouncilTitle|l] est #N moins#! efficace dans les comtés [preacher.GetFaith.GetAdherentNamePlural] pendant 20 ans"
 court.6010.a_every_county: "Chaque [county|El] [preacher.GetFaith.GetAdherentName] de votre [realm|El] ([preacher_faith_counties_size])"
 court_6010_harsh_conversions: "Conversions brutales"
 court_6010_tolerant_conversions: "Approche tolérante"
 court.6010.d: "Assez de ce blasphème !"
 court_6010_all_courtiers_and_guests_faith: "Tous vos [courtiers|El] et [guests|El] [preacher.GetFaith.GetAdherentNamePlural]"
 court.6011.desc_opening: "[preacher_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court.6011.desc_prisoner: "Il a été porté à mon attention que vous avez récemment emprisonné un de mes sujets sans autre raison que de prêcher sa foi – ma propre foi – à votre Cour.\n\nJ’espère qu’il s’agit d’un malentendu et que vous allez rectifier la situation immédiatement, de peur que je ne me fasse une fausse idée de vos intentions."
 court.6011.desc_executed: "J’ai appris avec une grande consternation que vous avez récemment exécuté un de mes sujets – invité à votre Cour – considéré comme un dangereux hérétique.\n\nJ’aimerais penser qu’il s’agissait d’un malentendu et que vous ne souhaitiez pas vraiment m’offenser et remettre en question ma foi."
 court.6011.a: "Je ne voulais pas vous offenser. Veuillez accepter cette compensation."
 court.6011.b: "Vos prédicateurs déguisés ne sont pas les bienvenus à ma Cour."
 #Possession at Court
 court.6020.t: "Possession à la Cour"
 court.6020.desc_opening: "L’état [possessed_char.Custom('FR_du_Char_Pi')][possessed_char.GetTitledFirstName] est aussi mystérieux qu’effrayant."
 court.6020.desc_chaplain: "\n\nSelon le [court_chaplain.GetCouncilTitle|l] [court_chaplain.GetFirstName], un"
 court.6020.desc_no_chaplain: "\n\nIl est communément admis qu’un"
 court.6020.desc_middle: "être sombre habite son corps et, occasionnellement, se manifeste avec une puissance incontrôlable ; cependant, la fréquence et l’intensité de ces épisodes suscitent une inquiétude croissante parmi mes dévoués courtisans. Ils craignent que la présence maléfique ne prenne le dessus et ne sème le chaos et la mort parmi nous."
 court.6020.desc_physician: "\n\n[court_physician.Custom('FR_le_Char_Pi')|U][court_physician.GetTitledFirstName] m’assure que"
 court.6020.desc_no_physician: "\n\n"
 court.6020.desc_ending: "[possessed_char.GetFirstNameNoTooltip] n’a jamais été dangereu[possessed_char.Custom('FR_XSe')] à proprement parler, mais mes courtisans insistent pour que quelque chose soit fait."
 court.6020.a: "[court_chaplain.GetTitledFirstNameNoTooltip], exorcisez le démon !"
 court.6020.a.success: "L’exorcisme de [court_chaplain.GetFirstName] réussit"
 court.6020.a.success.tt: "Grâce à des séances régulières d’exorcisme pour éloigner le démon, l’état [possessed_char.Custom('FR_du_Char_Pi')][possessed_char.GetTitledFirstName] semble s’améliorer, et vos courtisans sont satisfaits."
 court.6020.a.failure: "L’exorcisme de [court_chaplain.GetFirstName] échoue"
 court.6020.a.failure.tt: "L’état [possessed_char.Custom('FR_du_Char_Pi')][possessed_char.GetTitledFirstName] ne change pas"
 court.6020.b: "N’ayez pas peur ! C’est un signe de la faveur [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 court.6020.c: "La puissance de cet objet sacré [possessed_char.Custom('FR_LeLa')] sauvera."
 court.6020.c.tt: "L’imposition de votre [6020_relic.GetNameNoTooltip] est censée guérir toute maladie."
 court.6020.d: "[court_physician.GetTitledFirstNameNoTooltip], connaîtriez-vous une herbe qui pourrait l’aider ?"
 court.6020.d.tt: "L’expérience de [court_physician.GetFirstName] dans les arts médicinaux s’améliore l’état [possessed_char.Custom('FR_du_Char_Pi')][possessed_char.GetTitledFirstName]"
 court.6020.d.tt.2: "[court_physician.GetFirstNameNoTooltip] essaie une concoction à base de plantes"
 court.6020.e: "Ce n’est rien de plus qu’une maladie du cerveau. [court_physician.GetFirstNameNoTooltip] ?"
 court.6020.f: "Laissons-[possessed_char.Custom('FR_LeLa')] tranquille."
 court.6020.b.tt: "Avoir #EMP des visions prophétiques#! est considéré comme une grande aide pour un $court_poet_court_position|l$, un $court_musician_court_position|l$ ou un $court_cave_hermit_position|l$"
 court_6020_all_courtiers_and_guests_christian: "Tous les [courtiers|El] et [guests|El] de votre religion"
 court_6020_all_courtiers_or_guests_polith: "Tous les autres [courtiers|El] et [guests|El] non cyniques"
 #The Ballad of the Garlic King
 court.6030.t: "La ballade [ROOT.Char.Custom('FR_DuDela')] [ROOT.Char.Custom('GetQueenKing')|l] de l’ail"
 court.6030.desc: "« #EMP Voici l’histoire d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GetQueenKing')|l] qui n’a rien qui vaille,\nAvec toujours posée sur la tête une couronne d’ail,\n[ROOT.Char.Custom('FR_IlElle')|U] veut combattre les [ROOT.Char.Custom('GetUnbelieverNamePlural')] à dos d’âne,\nMais c’est impossible avec rien dans le crâne...#! »\n\nCette maudite ballade est devenue très populaire parmi les ménestrels errants et la plèbe, beaucoup trop à mon goût depuis que j’ai découvert une quantité troublante de similitudes entre moi et son protagoniste... Alors qu’elle est chantée sans vergogne devant moi par [6030_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], je conclue que c’est allé trop loin !"
 court.6030.a: "Mais c’est une histoire tellement drôle !"
 court.6030.b: "C’est si embarrassant..."
 court.6030.c: "#EMP VOUS TROUVEZ ÇA DRÔLE ?!#!"
 court.6030.d: "C’est inacceptable."
 court.6030.d.tt: "Vous interdisez la représentation de la ballade et menacez les transgresseurs d’emprisonnement."
 court.6030.e: "Je ne peux plus supporter ça !"
 court.6030.e.tt: "Vous frappez la prochaine personne qui vous provoque en chantant cette stupide ballade... plusieurs fois."
 court.6030.f: "Eh bien, il faudra bien qu’ils s’arrêtent à un moment donné ?"
 #Scrounger Life
 court.6040.t: "La vie de parasite"
 court.6040.desc: "[scrounger.Custom('FR_le_Char_Pi')|U][scrounger.GetTitledFirstName|U] est présent[scrounger.Custom('FR_E')] à chaque banquet pour dévorer tout ce qu’[scrounger.Custom('FR_IlElle')] voit tout en se plaignant de son propre garde-manger vide.\n\n« Vous servez les meilleures boissons, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » dit-[scrounger.Custom('FR_IlElle')], après avoir descendu une autre coupe [ROOT.Char.Custom('GetExpensiveDrink_Singular')]. « Vous êtes [ROOT.Char.Custom('FR_LeLa')] plus [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')], [ROOT.Char.Custom('FR_LeLa')] plus [ROOT.Char.Custom('ComplimentAdjective')] et [ROOT.Char.Custom('FR_LeLa')] plus b[ROOT.Char.Custom('FR_EauElle')] des [ROOT.Char.GetLadyLord]s ! » déclare-t-[scrounger.Custom('FR_IlElle')], la main tendue pour un autre emprunt qu’[scrounger.Custom('FR_IlElle')] ne remboursera jamais.\n\n[scrounger.GetSheHe|U] est un gouffre financier, mais ses pitreries sont assez divertissantes."
 court.6040.a: "Puisque vous êtes toujours là, autant vous rendre utile !"
 court.6040.b: "Tout bien considéré, je [scrounger.Custom('FR_LeLa')] trouve assez drôle !"
 court.6040.c: "Débarrassez-moi de ce parasite."
 court.6041.desc: "Quelques mois ont passé depuis que j’ai décidé de laisser [scrounger.Custom('FR_le_Char_Pi')][scrounger.GetTitledFirstName] poursuivre sa vie de parasite à ma Cour.\n\nJe ne m’attendais pas à autre chose que ses habituelles histoires exagérées de pauvreté et de compliments ridicules, mais je remarque que ses histoires sont devenues plus drôles, ses rimes plus fines et ses compliments plus agréables.\n\nMes courtisans et mes invités étrangers sont divertis par ses mots habilement choisis. [scrounger.GetFirstNameNoTooltip] aurait-[scrounger.Custom('FR_IlElle')] trouvé une vocation utile ?"
 court.6041.a: "Je savais que vous étiez bo[scrounger.Custom('FR_NNne')] à quelque chose !"
 court.6041.b: "... mais je parie que vous pouvez faire encore mieux !"
 court.6041.b.failure: "Malgré tous ses efforts, [scrounger.GetFirstNameNoTooltip] semble avoir déjà atteint le sommet de ses capacités"
 court.6041.b.success: "[scrounger.GetFirstNameNoTooltip] trouve l’inspiration pour une grande œuvre"
 court.6041.b.failure.tt: "[scrounger.GetFirstNameNoTooltip] n’arrive pas à s’améliorer davantage"
 court.6041.b.success.tt: "[scrounger.GetFirstNameNoTooltip] trouve l’inspiration !"
 court.6041.c: "Vous m’avez déjà pris assez de temps."
 #Saucy Readings
 court.6050.t: "Lectures grivoises"
 court.6050.desc_opening: "J’ai remarqué ces derniers temps des groupes de jeunes filles rieuses et des guerriers habituellement austères qui se rassemblent dans des alcôves sombres pour écouter, enchantés, la lecture d’un livre. \n\nAujourd’hui, j’ai finalement acculé [courtier.Custom('FR_le_Char_Pi')][courtier.GetTitledFirstName] avec le livre dans les mains."
 court.6050.desc_byz: "Malgré sa couverture suggérant un pieux livre de prières, c’est un roman licencieux, écrit il y a des siècles par nos ancêtres païens ! On y trouve une belle jeune fille, des pirates, des tentations, et des pages et pages lascives emplies de désirs impies..."
 court.6050.desc_islam: "En parcourant rapidement le texte, je trouve des pirates, des jeunes filles peu vêtues, des rois obsédés par le luxe, des reines lascives et sournoises, et même un orphelin des rues enrichi qui épouse une princesse avec l’aide d’un djinn..."
 court.6050.desc_sonetti: "Il y a des pages et des pages de poésie, gracieuse dans sa forme, mais lascive dans sa nature. La beauté angélique de toutes sortes de femmes est exaltée par des mots doux qui peuvent à peine couvrir le désir très terrestre du poète..."
 court.6050.desc_chaucer: "Tous sont des récits de pèlerins sur la route ; cependant, ils ne traitent pas du salut de leur âme, mais de meurtres sanglants et d’épouses infidèles..."
 court.6050.desc_generic: "Il s’agit clairement d’un texte licencieux, rempli à ras bord de tentations charnelles, de séductions terrestres et de poitrines souples..."
 court.6050.desc_ending: "\n\nJe reste silencieu[ROOT.Char.Custom('FR_XSe')] pendant que je réfléchis à la réaction probable du [court_chaplain.GetCouncilTitle|l] [court_chaplain.GetFirstName], et [courtier.GetFirstNameNoTooltip] me regarde avec appréhension."
 court.6050.a: "Mes pauvres yeux !"
 court.6050.b: "Purifiez-les avec du feu !"
 court.6050.b.tt: "Vous faites brûler toutes les copies du texte scandaleux et le bannissez de votre Cour"
 court.6050.b.tt.2: "Les enfants éduqués à votre Cour seront plus susceptibles de développer un caractère d’[GetTrait('pensive').GetName( GetNullCharacter )|l], [GetTrait('chaste').GetName( GetNullCharacter )|l] ou [GetTrait('zealous').GetName( GetNullCharacter )|l]"
 court.6050.c: "La culture se présente sous toutes ses formes. Laissons-les lire."
 court.6050.c.tt: "Les enfants éduqués à votre Cour seront plus susceptibles de développer un caractère d’[GetTrait('curious').GetName( GetNullCharacter )|l], [GetTrait('lustful').GetName( GetNullCharacter )|l] ou [GetTrait('cynical').GetName( GetNullCharacter )|l]"
 court.6050.c.unlock_text: "Cette option est disponible en raison de votre aptitude élevée en [learning|El]."
 court.6050.d: "Ouhhh, croustillant !"
 court.6050.e: "Pourquoi devrions-nous nous limiter à la lecture, [courtier.GetFirstNameNoTooltip] ?"
 court.6050.e.tt: "Vous vous inspirez des lectures"
 court.6050.f: "Faites-le disparaître et je ferai comme si je n’avais rien vu."
 court_6050_courtiers_or_guests: "Tous vos [courtiers|El] et [guests|El] non chastes"
 #The Joys of Wine
 court.6060.t: "Les plaisirs du vin"
 court.6060.desc_opening: "Tout à coup, le [court_chaplain.GetCouncilTitle|l] [court_chaplain.GetFirstName] et [court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)] font irruption dans la salle du trône, en se chamaillant.\n\n« Le vin offense [ROOT.Char.GetFaith.HighGodName] ! Il faut y renoncer ! », hurle [court_chaplain.GetFirstNameNoTooltip].\n\n« Un peu de vin est sain pour le corps ! », rétorque [court_physician.GetFirstNameNoTooltip]."
 court.6060.desc_drunkard_courtier: "\n\nDepuis un coin de la pièce, [courtier_drunkard.Custom('FR_le_Char_Pi')][courtier_drunkard.GetTitledFirstName] interrompt la discussion : « La seule quantité de vin qui est bonne est la bouteille entière ! »"
 court.6060.desc_ending: "\n\nQuelle est ma position sur le vin ?"
 court.6060.a: "Le vin incite [ROOT.Char.GetFaith.DevilName] à entrer !"
 court.6060.b: "Un peu de vin maintient les humeurs équilibrées."
 court.6060.c: "[courtier_drunkard.GetFirstNameNoTooltip], trinquez avec moi !"
 court.6060.c.tt: "[courtier_drunkard.GetFirstNameNoTooltip] ouvre sa réserve secrète !"
 court.6060.c.tt.2: "Grâce à la contribution de [courtier_drunkard.GetFirstNameNoTooltip] à l’approvisionnement en vin, les commodités alimentaires de la Cour sont 50% moins chères pour les 10 prochaines années."
 court.6060.d: "On ne le sait que quand on a vidé la bouteille. Ou la suivante."
 #The Value of Letters
 court.6070.t: "L’importance des lettres"
 court.6070.desc: "Je peux sentir le regard critique de tous mes courtisans alors que je signe lentement et soigneusement mon nom sur un nouveau décret avec une plume tremblante et une main incertaine.\n\nSigner est un grand mot, je ne fais que recopier des lettres gravées sur une tablette en bois et j’y parviens à peine. Aujourd’hui, même [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] me regarde avec ce que je suppose être un mélange de pitié et de dégoût.\n\nAvant que je puisse [tutor_6070.Custom('FR_LeLa')] réprimander pour m’avoir manqué de respect, [tutor_6070.Custom('FR_IlElle')] intervient sur un ton encourageant : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], peut-être est-il temps pour vous d’apprendre à lire et à écrire correctement ? »"
 court.6070.a: "Apprenez-moi immédiatement !"
 court.6070.a.success: "Je réussis à apprendre à lire et à écrire"
 court.6070.a.failure: "Apprendre à lire et à écrire est une cause perdue pour moi"
 court.6070.a.tt.1: "Personne ne se moquera plus de moi"
 court.6070.a.tt.2: "Je vais devoir trouver une autre solution"
 court.6070.b: "Remuer la plume est réservé aux faibles !"
 court.6070.c: "Je vais continuer à faire semblant de ne pas les remarquer."
 court.6070.d: "Je sais comment écrire, merci beaucoup !"
 court.6070.d.tt: "Si je le dis avec assez de conviction, ils pourraient me croire..."
 court.6070.d.tt.success: "Ils croient à mon mensonge éhonté"
 court.6070.d.tt.failure: "Ils voient clair dans mon jeu"
 every_courtier_or_guest_6070_learning: "Tous vos [courtiers|El] et [guests|El] capables de lire et écrire"
 court.6071.desc: "#EMP C...h...e...r  a...m...i,#!\n\n« Cela a l’air bien ! »\n\nJ’ai passé d’innombrables heures à pratiquer mon alphabet sous le regard sévère [tutor_6070.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)], et il semble que mes efforts aient porté leurs fruits ! La correspondance étrangère, les rapports des conseillers et les serments des vassaux n’ont plus de secret pour moi ! \n\nPassez-moi une plume, je veux signer d’autres choses !"
 court.6071.a: "Je suis vraiment intelligent[ROOT.Char.Custom('FR_E')]."
 court.6071.b: "[tutor_6070.GetFirstNameNoTooltip] mérite une compensation."
 court.6071.b.tt: "La compétence de $court_tutor_court_position|l$ de [tutor_6070.GetFirstNameNoTooltip] augmente"
 court_language_teacher_desc: "A appris au seigneur lige à écrire"
 court.6072.desc: "#EMP C...h...a...i...r  a...m...m...i,#!\n\n« Regardez-moi ça ! Je m’en sors bien, non ? »\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)|U] soupire et secoue désespérément la tête. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], peut-être préférez-vous utiliser ce sceau sophistiqué et brillant au lieu de signer ? »\n\nApparemment, [tutor_6070.Custom('FR_IlElle')] n’est pas satisfait[tutor_6070.Custom('FR_E')] de mes progrès incroyables pour apprendre à lire et à écrire."
 court.6072.a: "Les lettres sont inutiles de toute façon ! Maintenant, rendez-moi m[ROOT.Char.Custom('child_object_of_interest_random')] !"
 court.6072.a.tt: "Personne n’est impressionné"
 court.6072.b: "Très bien, je signerai de façon originale avec le sceau."
 court.6072.b.tt: "C’est certes impressionnant, mais cela ne peut pas cacher le fait que vous ne lisez pas ce que vous signez..."
 court.6072.c: "Tout est de votre faute, [tutor_6070.GetFirstNameNoTooltip] !"
 #The Munificence of X
 court.6080.t: "La munificence de [6080_visitor.GetFirstNameNoTooltip]"
 court.6080.desc: "[6080_visitor.Custom('FR_le_Char_Pi')|U][6080_visitor.GetTitledFirstName] est en visite à ma Cour depuis quelques jours alors qu’[6080_visitor.Custom('FR_IlElle')] est en route vers un site sacré ou un autre lieu de ce genre où [6080_visitor.Custom('FR_IlElle')] a à faire."
 court.6080.desc_middle: "\n\nDepuis son arrivée, [6080_visitor.Custom('FR_IlElle')] me fait de l’ombre par sa générosité envers mes propres courtisans, qui se jettent sur son or sans aucune dignité ! Je ne peux m’empêcher de me moquer quand je [6080_visitor.Custom('FR_LeLa')] vois entouré[6080_visitor.Custom('FR_E')] de courtisans en adoration pour la énième fois. #EMP Mes#! courtisans.\n\n« Voici une bourse pour vous, m[beneficiary_1.Custom('FR_OnA')] bo[beneficiary_1.Custom('FR_NNne')] [beneficiary_1.GetFirstName] !"
 court.6080.desc_liege: "[6080_visitor.Custom('FR_le_Char_Pi')|U][6080_visitor.GetTitledFirstName], m[6080_visitor.Custom('FR_OnA')] [6080_visitor.Custom('FR_SeigneurDame')] lige, est en visite à ma Cour depuis quelques jours, dans le cadre de sa [GetActivityType('activity_tour').GetName|l]."
 court.6080.desc_2: "Et quelques pièces pour vous aussi, ch[beneficiary_2.Custom('FR_ErEre')] [beneficiary_2.GetFirstName] !"
 court.6080.desc_3: "Et pour vous, ch[beneficiary_child.Custom('FR_ErEre')] [beneficiary_child.GetFirstName], des gâteaux au miel !"
 court.6080.desc_end: "N’oubliez pas que ce qu’on possède est fait pour être partagé ! »"
 court.6080.a: "Je peux même être encore plus généreu[ROOT.Char.Custom('FR_XSe')] !"
 court.6080.b: "Je devrais aussi profiter de sa générosité insensée !"
 court.6080.b.success: "Je convaincs [6080_visitor.GetFirstNameNoTooltip] de me donner aussi de l’argent"
 court.6080.b.success.tt: "[6080_visitor.GetFirstNameNoTooltip] est convaincu[6080_visitor.Custom('FR_E')] !"
 court.6080.b.failure: "[6080_visitor.GetFirstNameNoTooltip] n’est absolument pas impressionné[6080_visitor.Custom('FR_E')] par mes tentatives"
 court.6080.b.failure.tt: "[6080_visitor.GetFirstNameNoTooltip] n’est pas convaincu[6080_visitor.Custom('FR_E')]"
 court.6080.c: "Je crois que [6080_visitor.GetFirstNameNoTooltip] a dépassé la durée de son séjour..."
 court.6080.d: "Mieux vaut que ce soit [6080_visitor.Custom('FR_LuiElle')] qui dépense l’argent que moi."
 #The Art of Rhetoric
 court.6090.t: "L’art de la rhétorique"
 court.6090.desc: "« #EMP JE M’ENNUIE !#! » dit [6090_child_a.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] d’une voix plaintive que je reconnais immédiatement, avant même que l’enfant ne soit en vue.\n\nLa scène qui se joue devant mes yeux est assez pitoyable :"
 court.6090.desc.cp: "[6090_poet.Custom2('MyCharacterIntroduction', ROOT.Char)] semble au bord des larmes"
 court.6090.desc.teacher: "[6090_poet.GetFirstName], [Select_CString(6090_poet.IsFemale,'une professeure','un professeur')] de renommée locale, qui visite actuellement notre Cour, semble être au bout du rouleau"
 court.6090.desc.middle: "tandis que [6090_child_a.GetFirstNameNoTooltip] et [6090_child_b.GetFirstName] [6090_poet.Custom('FR_LeLa')] fixent d’un air de désintérêt."
 court.6090.desc_other: "[6090_child_c.GetFirstName] s’est éloigné[6090_child_c.Custom('FR_E')] vers une fenêtre, manifestement plus intéressé[6090_child_c.Custom('FR_E')] par ce qui se passe dehors."
 court.6090.desc_end: "\n\nQuand ses yeux rencontrent les miens, [6090_poet.GetFirstNameNoTooltip] me supplie : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], pitié, j’essaie juste d’expliquer à vos enfants l’art délicat de la rhétorique, comme l’exige leur noble naissance... »"
 court.6090.a: "Concentrez-vous, les enfants ! Vous aurez besoin de ceci."
 court.6090.b: "Je vais leur expliquer plus clairement."
 court.6090.b.success: "Les enfants sont impressionnés"
 court.6090.b.failure: "Je suis encore plus ennuyeu[ROOT.Char.Custom('FR_XSe')] que [6090_poet.GetFirstNameNoTooltip]"
 court.6090.b.failure.tt: "Les enfants n’apprennent rien"
 court.6090.c: "Vous êtes juste trop ennuyeu[6090_poet.Custom('FR_XSe')], [6090_poet.GetFirstNameNoTooltip] !"
 court.6090.c.tt: "La guerre est une activité bien plus intéressante pour les jeunes nobles ! Venez vous entraîner avec moi !"
