l_french:
 ##################################################
 ##Misc
 ##################################################
 #PATRONAGE
 court.2001.t: "Compétition en flagornerie"
 court.2001.desc: "Ni [crony_a.GetFirstName] ni [crony_b.GetFirstName] ne remarquent que je me rapproche de leur bruyante conversation de couloir.\n\n« La supplication est la clé ! Chaque bleu sur mon genou induit par la prosternation est une nouvelle pièce dans ma bourse ! », dit l’un[crony_a.Custom2('FR_E', SCOPE.sC('crony_b'))].\n\n« N’importe quoi, continuez à empiler des adjectifs devant son titre et vous serez riche jusqu’à votre mort. Si vous avez de l’air dans les poumons avant d’arriver à “[ROOT.Char.GetTitleAsNameNoTooltip]”, vous vous y prenez mal. », dit l’autre.\n\nJe tousse, faisant taire instantanément les flagorneu[crony_a.Custom2('FR_RSe', SCOPE.sC('crony_b'))]s mortifié[crony_a.Custom2('FR_E', SCOPE.sC('crony_b'))]s."
 court.2001.a: "Honnêtement, vous pourriez tou[crony_a.Custom2('FR_STes', SCOPE.sC('crony_b'))] les deux essayer plus sérieusement."
 court.2001.a.sadistic: "Celui qui s’incline le plus bas gagne cette pièce brillante. Allez-y."
 court.2001.a.sadistic.crony_a_wins: "[crony_a.GetFirstNameNoTooltip] s’incline le plus bas"
 court.2001.a.sadistic.crony_b_wins: "[crony_b.GetFirstNameNoTooltip] s’incline le plus bas"
 court.2001.b: "Je vois clair dans vos manipulations, laquais !"
 court.2001.c: "Je pense que vous ratez le chemin le plus évident vers mon cœur..."
 court.2001.d: "Ce n’est pas digne de moi."
 ##################################################
 #MAJESTY
 court.2201.t: "Une part du gâteau"
 court.2201.desc: "« ... est à moi ! Le partage de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] entre plusieurs héritiers n’a aucun sens ! » crie [eldest_heir.GetFirstName] alors qu[eldest_heir.Custom('FR_EluiElle')] et [younger_heir.Custom2('HerHisCharacterIntroduction', eldest_heir)] se chamaillent bruyamment à l’autre bout de la pièce. « Nous condamnons le pays au meurtre et à la guerre civile. [ROOT.Char.GetMotherFather|U] devrait me laisser toutes ses terres ! »\n\n« Des meurtres ? Une guerre civile ? Exactement ce que vous avez prévu pour quand vous occuperez le trône ? rétorque [younger_heir.GetFirstNameNoTooltip]. Vous serez un[younger_heir.Custom('FR_E')] dirigeant[younger_heir.Custom('FR_E')] monstrueu[younger_heir.Custom('FR_XSe')] si c’est ce que vous pensez de votre propre famille avant même que la couronne n’ait été déposée sur votre vilain crâne. »\n\nLeur longue dispute me donne mal à la tête."
 court.2201.a: "En droit d’en avoir plus, [eldest_heir.GetFirstNameNoTooltip] ? Que diriez-vous de rien !"
 court.2201.b: "C’est triste à dire, mais ce sont les règles du jeu, [younger_heir.GetFirstNameNoTooltip]..."
 court.2201.c: "[younger_heir.Custom2('FR_IlsElles', SCOPE.sC('eldest_heir'))|U] se débrouilleront très bien sans moi."
 court.2201.d: "Les enfants, voulez-vous connaître le vrai sens de la famille ?"
 ##################################################
 #FOREIGN GUESTS
 court.2401.t: "Le glamour d’occasion"
 court.2401.desc: "« Les plus beaux habits de la région, [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip], surtout parce qu’ils n’en proviennent pas », glousse [seller.GetFirstName] alors que je passe devant sa chambre ouverte. Sa façon douce et éloquente de manier les mots est impressionnante.\n\n« Ils sont comme neufs et tout droit sortis des créateurs de mode de la Cour [grander_ruler.Custom('FR_du_Char_Pi')][grander_ruler.GetTitledFirstName] ! C’est ce que tout le monde portera en [grander_ruler.GetPrimaryTitle.GetName] la saison prochaine. »"
 court.2401.a: "Ça alors, ceux-là sont vraiment attrayants..."
 court.2401.b: "Nous n’avons pas besoin d’absurdités étrangères à ma Cour !"
 court.2401.c: "Qui se soucie de ce que les gens portent ?"
 court.2411.t: "Couloirs labyrinthiques"
 court.2411.desc: "Ma promenade m’amène à traverser une aile désaffectée du palais, à visiter des quartiers spacieux et poussiéreux que mon personnel surchargé de travail visite rarement, lorsque j’entends un sanglot provenant d’un petit passage.\n\nJe trouve [lost_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] effondré[lost_guest.Custom('FR_E')] de désespoir. [lost_guest.GetSheHe|U] se lève dès qu’[lost_guest.Custom('FR_IlElle')] me voit, me saisit par les épaules, et se met à bafouiller.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... cela faisait trois jours que j’étais perdu[lost_guest.Custom('FR_E')] dans ces passages ! Je n’arrivais pas à trouver la sortie, ce n’était qu’une succession interminable de couloirs et de chambres sans le moindre serviteur en vue ! »"
 court.2411.a: "Par [ROOT.Char.GetFaith.HighGodName], je vais vous montrer la sortie !"
 court.2411.b: "Comment pouvez-vous être aussi stupide ?"
 court.2411.c: "*Sifflote* Quel dédale de couloirs je possède..."
 ##################################################
 #RELATIONSHIPS
