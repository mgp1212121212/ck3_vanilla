l_french:
 #The Peak of Elegance
 court_events.3000.t: "Le summum de l’élégance"
 court_events.3000.desc: "[chancellor.Custom2('MyCharacterIntroduction',ROOT.Char)|U] et [steward.Custom2('MyCharacterIntroduction',ROOT.Char)] semblent être de bonne humeur aujourd’hui.\n\n« Rejoignez-nous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! s’exclame [chancellor.GetFirstNameNoTooltip]. Nous parlions justement d’un sujet qui vous intéresse. Vos investissements pour promouvoir et maintenir la mode [ROOT.Char.GetCulture.GetNameNoTooltip] comme le summum de l’élégance portent leurs fruits ! »\n\n« Les souverains étrangers vous admirent et vous envient, mais [steward.GetFirstNameNoTooltip] et moi-même ne parvenons pas à nous mettre d’accord sur la meilleure façon de capitaliser sur votre réputation. »"
 court_events.3000.a: "Tout le monde doit savoir que je suis au summum de la mode."
 court_events.3000.b: "La mode [ROOT.Char.GetCulture.GetNameNoTooltip] devrait être un exemple pour tous."
 court_events.3000.c: "Tout le monde devrait acheter nos chapeaux !"
 #The Same Old Soup
 court_events.3010.t: "La même soupe"
 court_events.3010.desc: "« Je vous en supplie, [ROOT.Char.Custom2('RelationToMeAddress', SCOPE.sC('courtier'))] », [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] s’approche de moi, le regard implorant.\n\n« Vous devez faire quelque chose à propos de la nourriture servie à la Cour ! Elle est digne des paysans et fait grimacer les émissaires étrangers, tandis que nos plats traditionnels sont synonymes de mauvais goût et d’habitudes barbares pour les souverains et artistes voisins ! »"
 court_events.3010.a: "Très bien, j’engagerai des cuisiniers étrangers."
 court_events.3010.b: "Mais elle est saine et pieuse !"
 court_events.3010.c: "C’est pour ma sécurité."
 cheaper_food_for_15_years: "La $court_food_quality_decent|l$ est #P 20%#! moins cher pendant 15 ans"
 court_events.3010.c.tt: "Lorsque votre soupe a toujours le même goût et la même apparence, il est beaucoup plus difficile d’y glisser du poison sans que cela passe inaperçu !"
 #What's in a Bed?
 court_events.3020.t: "Qu’y a-t-il dans le lit ?"
 court_events.3020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a l’air particulièrement [Select_CString(courtier.IsFemale,'malheureuse','malheureux')] aujourd’hui.\n\n« Nous vivons tels des animaux à cette Cour ! Voire tels des gueux ! Il n’y a pas assez d’espace, des familles entières s’entassent dans le même lit, des pots de chambre sont jetés partout ; nous nous vautrons dans notre crasse et notre odeur... »"
 court_events.3020.desc_physician: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] intervient : « Les miasmes contribuent également aux épidémies ! »"
 court_events.3020.desc_architect: "\n\n« Il doit bien y avoir quelque chose à faire » dit [architect.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 court_events.3020.a: "Nous méritons mieux."
 court_events.3020.b: "Il nous faut un expert : [expert.GetFirstNameNoTooltip] !"
 court_events.3020.c: "[architect.GetFirstNameNoTooltip] et [physician.GetFirstNameNoTooltip], résolvez ce problème !"
 court_events.3020.d: "Je suis sûr[ROOT.Char.Custom('FR_E')] que ce n’est pas si terrible."
 cheaper_lodgings_for_15_years: "Les $court_lodging_standards_middling|l$ sont #P 15%#! moins chers pendant 15 ans"
 cheaper_lodgings_for_15_years_1: "Les $court_lodging_standards_middling|l$ sont #P 25%#! moins chers pendant 15 ans"
 #It Came to Me in a Dream
 court_events.3030.t: "Cela m’est venu en rêve"
 court_events.3030.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Permettez-moi de vous exprimer toute ma gratitude pour votre générosité ! » s’exclame [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName], haletant[inspiration_owner.Custom('FR_E')].\n\n« J’ai apprécié mon séjour dans les quartiers que vous m’avez assignés. L’espace me permet de me promener et de réfléchir, sans être distrait[inspiration_owner.Custom('FR_E')] de mon travail. Le magnifique jardin est une source d’inspiration et le lit est si confortable que j’ai l’impression de dormir sur un nuage ! J’ai d’ailleurs eu une idée dans mon sommeil par rapport à votre [inspiration_owner.Custom('GetInspirationTypeObject')]. Je dois m’y remettre ! »"
 court_events.3030.a: "Que diriez-vous d’un lit encore meilleur ?"
 court_events.3030.b: "Cela me fait plaisir de l’entendre !"
 #Empty Court
 court_events.3040.t: "Une Cour vide"
 court_events.3040.desc: "Je suis pris[ROOT.Char.Custom('FR_E')] d’une soudaine envie de grignoter et je n’arrive pas à trouver un seul serviteur ! Cela a tendance à se répéter : le manque de serviteurs est tel que la Cour ne fonctionne pas correctement !\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me sort de ma réflexion. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], que pensez-vous de la guerre qui ravage notre voisin, [war_realm.GetName] ? D’innombrables réfugiés de [occupied_prov.GetName] franchissent nos frontières à l’heure où nous parlons ! »\n\nSerait-ce la solution que j’attendais ?"
 court_events.3040.a: "Les portes de nos villes s’ouvriront pour eux !"
 court_events.3040.b: "Ils peuvent travailler pour nous."
 court_events.3040.c: "Nous n’en avons pas besoin."
 cheaper_servants_for_15_years: "$court_servants_some$ sont #P 20%#! moins chers pendant 15 ans"
 #At the Table of the X
 court_events.3050.t: "À la table [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip]"
 court_events.3050.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], les repas luxueux proposés à votre table jouissent d’une excellente réputation ! »\n\n« Vos vassaux ont hâte d’être invités à vos banquets pour se délecter des mets exotiques ! » s’exclame [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nCela me donne une idée..."
 court_events.3050.a: "Qu’ils convoitent la table [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] !"
 court_events.3050.b: "Convions-les à la table [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] !"
 court_events.3050.a.tt: "Vous gagnez #P $food_improves_opinion$#! : augmentation de l’efficacité de [domestic_affairs|El] pendant #P 15#! ans"
 court_events.3050.b.tt: "Vous gagnez #P $food_improves_feasts$#! : #P +15#! en acceptation de la part des invités et #P -15%#! du coût en or de vos activités de festin pendant #P 15#! ans"
 food_improves_feasts: "Cuisine réputée"
 food_improves_opinion: "$food_improves_feasts$"
 food_improves_feasts_desc: "$food_improves_feasts$ : $VALUE|=+0$"
 chancellor_domestic_affairs_opinion_food_bonus_desc: "\n$TAB$$food_improves_opinion$ : #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_food_bonus')|2]#!"
 chancellor_domestic_affairs_tyranny_food_bonus_desc: "\n$TAB$$food_improves_opinion$ : #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_tyranny_food_bonus')|P0]%#!"
 #A Faceless Sea
 court_events.3060.t: "Une mer sans visage"
 court_events.3060.desc: "Où que j’aille, je vois des gens qui arborent mes couleurs, allant de-ci, de-là, bavardant, polissant de vieilles armures, transportant de la nourriture ou des messages...\n\nCombien sont-ils, aujourd’hui ? Ils vont et viennent comme la marée, à tel point qu’il m’est impossible de reconnaître un seul visage familier ! Dès lors, à qui faire confiance ?\n\nTandis que je suis perdu[ROOT.Char.Custom('FR_E')] dans mes considérations, [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] s’approche de moi. « Votre Altesse, je vois que vous étudiez les serviteurs. Ils sont si nombreux ! Dans un tel océan de personnes sans visage, personne ne peut dire qui est qui. Ce serait tellement facile d’infiltrer des agents là où on pourrait en avoir besoin... Bien sûr, vos ennemis aussi pourraient en tirer profit, mais réfléchissez un peu à toutes les possibilités... »"
 court_events.3060.a: "Tant de possibilités..."
 court_events.3060.a.tt: "... pour me poignarder dans le dos, moi aussi !"
 court_events.3060.b: "Mettons-les plutôt au travail !"
 #Rags and not Riches?
 court_events.3070.t: "Haillons ou atours ?"
 court_events.3070.desc: "Au cours de ses voyages, [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName] en a profité pour se rendre à ma Cour. Jusqu’ici, [guest.Custom('FR_IlElle')] n’a pas été franchement impressionné[guest.Custom('FR_E')].\n\n« Oh, je vois. C’est donc cela que vous faites passer pour de la « mode » ici... Pardonnez-moi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais j’ai du mal à vous distinguer de vos serviteurs, tant votre tenue est humble ! Peut-être pourrais-je vous prodiguer quelques conseils, si vous me le permettez ? »"
 court_events.3070.a: "Voyons ce que vous avez à me proposer."
 court_events.3070.b: "Je pratique l’humilité. Vous devriez essayer, vous aussi."
 court_events.3070.c: "#EMP Comment osez-vous ?!#!"
 cheaper_fashion_for_15_years: "La $court_fashion_decent|l$ est #P 20 %#! moins chère pendant 15 ans"
 free_fashion_for_15_years: "La $court_fashion_acceptable|l$ est #P gratuite#! pendant 15 ans"
 #Silvertongue
 court_events.3080.t: "Belle-verve"
 court_events.3080.desc: "[Select_CString(poet.IsFemale,'Une femme dotée','Un homme doté')] d’un style excentrique et d’un sourire qui respire le charisme et la confiance en soi rejoint ma Cour aujourd’hui.\n\n« Glorieu[ROOT.Char.Custom('FR_XSe')] [ROOT.Char.GetTitleAsNameNoTooltip], permettez-moi de me présenter : je m’appelle [poet.GetFirstNameNicknamed], et je suis [Select_CString(poet.IsFemale,'une poétesse','un poète')] de la plus haute compétence ! Ma renommée s’étend à travers tout le continent, mais en cette occasion spéciale, j’ai décidé de mettre un terme à ma vie d’errance et de vous offrir mes inestimables services, à vous, [ROOT.Char.Custom('FR_LeLa')] plus bienveillant[ROOT.Char.Custom('FR_E')] et [ROOT.Char.Custom('FR_LeLa')] plus magnifique de [Select_CString(ROOT.Char.IsFemale,'toutes les dames','tous les seigneurs')]. »"
 court_events.3080.a: "Vous écrirez mes discours."
 court_events.3080.b: "Votre savoir-faire pourrait m’aider dans la réalisation de mes projets..."
 court_events.3080.c: "Écrivez des paroles mielleuses pour me rendre plus attirant[ROOT.Char.Custom('FR_E')] !"
 court_events.3080.d: "Nous n’avons pas besoin de vos aptitudes pour le moment."
 #I Want a Pony!
 court_events.3090.t: "Je veux un poney !"
 court_events.3090.desc: "« [ROOT.Char.GetMotherFather|U], pouvez-vous m’apprendre à monter à cheval ? Je veux devenir [child.Custom('FR_LeLa')] plus grand[child.Custom('FR_E')] guerri[child.Custom('FR_ErEre')] de tous les temps ! »\n\nDe sa voix enthousiaste, [child.GetFirstName] m’arrache à un rare moment de quiétude entre mes nombreux engagements officiels. Son ambition est un peu prématurée, mais [child.Custom('FR_IlElle')] n’est qu’un[child.Custom('FR_E')] enfant, après tout... Pourquoi ne pas se prêter au jeu quelque temps ?"
 court_events.3090.a: "Bien sûr, en avant !"
 court_events.3090.b: "D’abord les études, le poney attendra !"
 court_events.3090.b.tt: "Si vous étudiez sérieusement maintenant, je vous promets de vous offrir le meilleur cheval de bataille du pays quand vous serez en âge de monter à cheval !"
 court_events.3090.b.tt_effect: "[child.GetShortUIName|U] recevra un cheval de bataille pour son 16e anniversaire"
 court_events.3090.c: "Je n’ai pas de temps à perdre avec cela, m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')]."
 court_events.3091.desc_no_parent: "J’ai l’impression que c’était hier que je vous ai pris[parent.Custom('FR_E')] au dépourvu, [parent.GetMotherFather], avec mon intention de devenir [ROOT.Char.Custom('FR_LeLa')] plus grand[ROOT.Char.Custom('FR_E')] guerri[ROOT.Char.Custom('FR_ErEre')] de tous les temps. Je devais juste d’abord apprendre à monter à cheval.\n\nAlors que je voulais en vérité juste passer plus de temps avec vous, vous pensiez à mon avenir avant tout. Depuis ce jour, j’ai étudié sérieusement, comme vous me l’aviez demandé. Aujourd’hui marque le jour de mon seizième anniversaire, mais vous n’êtes plus là.\n\nJe me suis offert un cheval de bataille, comme vous me l’aviez promis ce jour-là, pour honorer votre mémoire."
 court_events.3091.desc: "Mon seizième anniversaire marque non seulement mon passage à l’âge adulte, mais aussi la réalisation d’une promesse que m[parent.Custom('FR_OnA')] [parent.GetMotherFather] m’a faite il y a bien longtemps.\n\nPendant des années, j’ai respecté ma part du contrat en étudiant sérieusement. Est-ce que m[parent.Custom('FR_OnA')] [parent.GetMotherFather] se souviendra de la sienne ?\n\nJe suis encore perdu[ROOT.Char.Custom('FR_E')] dans mes pensées quand [parent.Custom('GetMamaPapa')|U] apparaît dans le jardin, menant un majestueux cheval de bataille par la bride. [parent.GetSheHe|U] s’en est souvenu[parent.Custom('FR_E')] !"
 court_events.3091.a: "Je ferai votre fierté !"
 court_events.3092.desc: "« J’ai l’impression que c’était hier que vous m’avez pris[ROOT.Char.Custom('FR_E')] au dépourvu, [child.GetFirstName], avec votre intention de devenir [child.Custom('FR_LeLa')] plus grand[child.Custom('FR_E')] guerri[child.Custom('FR_ErEre')] de tous les temps ! »\n\nJe souris, tandis que je mène un majestueux cheval de bataille par la bride. « En ce jour, je vous ai promis le meilleur cheval qui soit en [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] si vous continuiez à étudier sérieusement. Vous vous en souvenez ? »\n\nLe sourire qui illumine le visage de mon enfant lorsqu’[child.Custom('FR_IlElle')] monte pour la première fois sur le dos du cheval témoigne de toute la reconnaissance dont j’avais besoin."
 court_events.3092.a: "Vous le méritez, m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] !"
 #A Language for the X's Court
 court_events.3100.t: "Une langue pour la cour de [ROOT.Char.Custom('FR_MonseigneurMadame')|U]"
 court_events.3100.desc: "« [ROOT.Char.GetTitleAsNameNoTooltip], vous êtes redoutable, votre pouvoir et votre gloire sont incontestables, mais vos courtisans ne se sentent pas entendus parce que vous ne parlez pas la même langue qu’eux », commence nerveusement [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n« Peut-être qu’apprendre la langue [ROOT.Char.GetCourtLanguage.GetName|l] vous rapprochera d’eux ? Je peux vous offrir mon humble contribution si vous le souhaitez. »"
 court_events.3100.a: "Je devrais probablement commencer à étudier."
 court_events.3100.b: "Instruisez-moi, [linguist.GetFirstNameNoTooltip] !"
 court_events.3100.c: "Je n’ai pas de temps à perdre pour ces balivernes."
 court_events.3100.a.tt: "Je commence un [scheme|El] d’[GetScheme('learn_language').GetTypeName|l] contre [chancellor.Custom('FR_le_Char_U_Pi')][chancellor.GetShortUIName] avec [GetModifier('pressured_to_learn_court_language_modifier').GetNameWithTooltip]"
 #The Best Builder
 court_events.3110.t: "Le meilleur bâtisseur"
 court_events.3110.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. » [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] s’avance vers moi, l’air grave. « J’ai des nouvelles inquiétantes. »\n\n« En [vassal.GetPrimaryTitle.GetBaseNameNoTier], [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] a bâti une capitale si impressionnante que les roturiers ont commencé à la comparer à [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], osant même la trouver plus belle encore que celle-ci ! »\n\n« J’ai bien peur qu’une démonstration de puissance ne soit le seul moyen de sauver la face. »"
 court_events.3110.a: "Ma construction sera meilleure que la sienne !"
 court_events.3110.architect: "Votre [GetCourtPositionType('royal_architect_court_position').GetName()|l] se met au travail"
 court_events.3110.b: "Condamnez-[vassal.Custom('FR_LeLa')] à une lourde amende."
 court_events.3110.b.tt: "[vassal.GetSheHe|U] a certainement dû enfreindre la loi à un moment !"
 court_events.3110.c: "Tant mieux pour [vassal.Custom('FR_LuiElle')]."
 MODIFIER_DEFINITION_VALUE_ARCHITECT_SCALE: " \t#weak Augmentation par [aptitude_level|El] de votre [GetCourtPositionType('royal_architect_court_position').GetName()|l]#!"
 court_events.3110.a.success: "Votre programme de construction commence bien"
 court_events.3110.a.failure: "Votre programme de construction échoue"
 court_events.3110.a.success.tt: "Lancement du programme de construction"
 court_events.3110.a.failure.tt: "Échec du programme de construction"
 court_events.3110.b.success: "Vous trouvez l’objection parfaite"
 court_events.3110.b.success.tt: "[vassal.GetShortUINameNoTooltip] paie"
 court_events.3110.b.failure: "La position [vassal.Custom('FR_du_Char_L')][vassal.GetTitleAsNameNoTooltip] est irréprochable"
 court_events.3110.b.failure.tt: "[vassal.GetShortUINameNoTooltip] n’est pas en tort"
 court_events.3115.desc: "[relative.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’avance vers moi, l’air grave. « J’ai des nouvelles inquiétantes. »\n\n« La Maison [vassal.GetHouse.GetBaseName], sous la supervision [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstName], a agrandi son domaine familial pour démontrer leur puissance et leurs richesses au-delà de toutes nos attentes, à tel point que notre propre domaine fait pâle figure en comparaison ! »\n\nNous devons faire quelque chose, et vite, si nous voulons sauver la face ! »"
 #I Could Do Better!
 court_events.3120.t: "Je pourrais faire mieux !"
 court_events.3120.desc: "[inspired.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fixe mon objet [artifact.GetName] depuis bien trop longtemps, et l’expression de peine qui se lit sur son visage ne traduit rien de bon.\n\n« Quoi, [inspired.GetFirstNameNoTooltip] ?! Parlez, bon sang ! », dis-je soudain dans un accès de colère.\n\n« Excusez-moi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je ne voulais pas vous importuner. C’est juste que votre [artifact.GetType|l] est si... ordinaire ? L’objet n’est ni poli, ni raffiné, et tellement bas de gamme ! Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] de votre rang mérite mieux que ça ! Personnellement, j’aurais fait mieux que ça... »"
 court_events.3120.a: "Alors faites mieux, [inspired.GetFirstNameNoTooltip]. Vous avez toute ma confiance."
 court_events.3120.b: "Concentrez-vous sur vos propres créations !"
 court_events.3120.c: "Montrez-moi que vous pouvez encore faire mieux !"
 court_events.3120.d: "Ne vous donnez pas cette peine."
 artifact_improved_tt: "Objet amélioré"
 court_events.3120.a.tt: "L’objet [artifact.GetName] recevra #V 2#! #P bonus#! aléatoires"
 gains_weapon_inspiration_tt: "[inspired.Custom('FR_le_Char_U_Pi')|U][inspired.GetShortUIName|U] gagne une [inspiration|El] d’arme"
 gains_armor_inspiration_tt: "[inspired.Custom('FR_le_Char_U_Pi')|U][inspired.GetShortUIName|U] gagne une [inspiration|El] d’armure"
 gains_smith_inspiration_tt: "[inspired.Custom('FR_le_Char_U_Pi')|U][inspired.GetShortUIName|U] gagne une [inspiration|El] de forgeron"
 gains_weaver_inspiration_tt: "[inspired.Custom('FR_le_Char_U_Pi')|U][inspired.GetShortUIName|U] gagne une [inspiration|El] de tissage"
 gains_artisan_inspiration_tt: "[inspired.Custom('FR_le_Char_U_Pi')|U][inspired.GetShortUIName|U] gagne une [inspiration|El] d’artisan"
