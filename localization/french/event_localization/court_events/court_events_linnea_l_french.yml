l_french:
 court.5001.t: "Sa solitude"
 court.5001.desc: "[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’ennuie terriblement. Je le vois sur son visage et dans la façon dont [friend.Custom('FR_IlElle')] demande mon attention à toute heure.\n\nJe sais que mes fonctions me prennent beaucoup de temps et que cela [friend.Custom('FR_LeLa')] laisse parfois seul[friend.Custom('FR_E')]..."
 court.5001.a: "Je vais lui consacrer plus de temps."
 court.5001.b: "« Vous savez ce dont vous avez besoin ? Un[friend.Custom('FR_EOpp')] [friend.Custom('WifeHusbandOpp')]. »"
 court.5001.c_dog: "« Vous... vous pouvez avoir [ROOT.Char.Custom('DogStoryName')]. »"
 court.5001.c_cat: "« Vous... vous pouvez avoir [ROOT.Char.Custom('CatStoryName')]. »"
 court.5001.d: "[friend.GetSheHe|U] a besoin d’une tâche pour rester occupé[friend.Custom('FR_E')]."
 court.5010.t: "L’apparition"
 court.5010.desc: "De plus en plus de serviteurs aux yeux écarquillés disent avoir vu [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)] arpenter les couloirs.\n\n« [family_member.GetSheHe|U] ne trouve pas le repos, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. C’est pourquoi [family_member.Custom('FR_IlElle')] rôde sur le lieu de sa mort ! »"
 court.5010.a: "Arrêtez ces bêtises, [family_member.Custom('FR_IlElle')] est bel et bien mort[family_member.Custom('FR_E')] !"
 court.5010.b: "C’est un honneur qu’[family_member.Custom('FR_IlElle')] nous rende visite, ne [family_member.Custom('FR_LeLa')] dérangez pas."
 court.5010.c: "Je vais demander à quelqu’un de se pencher sur la question."
 court.5020.t: "Confidences sur l’oreiller"
 court.5020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche de moi, l’air agité et des cernes sous les yeux.\n\n« Votre satané chat refuse de laisser mes quartiers tranquilles. Il semble que mon oreiller soit le meilleur endroit pour dormir dans tout le [ROOT.Char.Custom('ResidenceBuilding')]. Cette créature doit être surveillée ! », dit [courtier.GetFirstNameNoTooltip] qui prend un moment pour se calmer avant de reprendre : « Si cela plaît à [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 court.5020.a: "C’est de toute évidence son oreiller maintenant."
 court.5020.b: "Je vais m’assurer que mon chat reste à l’écart."
 court.5021.desc: "Je repère [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] à l’autre bout de la pièce. [courtier.Custom('FR_IlElle')|U] est de bonne humeur ces derniers temps, et les cernes sous ses yeux ont disparu.\n\nCe qui m’inquiète, c’est que mon cher chat [ROOT.Char.Custom('CatStoryName')] semble avoir disparu en même temps..."
 court.5021.desc_mittens: "\n\n[courtier.GetFirstNameNoTooltip] voit que je regarde et me fait signe. Je remarque ses nouvelles mitaines de couleur [ROOT.Char.Custom('CatFurColor')]."
 court.5021.a: "Où peut-[ROOT.Char.Custom('CatStorySheHe')] être ?"
 court.5021.a_mittens: "Quelles jolies mitai... Oh non, [ROOT.Char.Custom('CatStoryName')] !"
 court.5021.b: "[courtier.GetFirstNameNoTooltip] disparaîtra de la même manière."
 court.5021.c: "« Votre sort sera le même que le sien. »"
 court.5025.t: "Proposition d’achat"
 court.5025.desc: "« Ce pelage [ROOT.Char.Custom('CatFurColor')] brillant et ces yeux [ROOT.Char.Custom('CatEyeColor')]... Je n’ai jamais vu un si beau félin ! », dit [buyer.Custom2('MyCharacterIntroduction', ROOT.Char)] qui caresse [ROOT.Char.Custom('CatStoryName')] pensivement avant de se tourner vers moi et de me demander : « [ROOT.Var('price_for_pet').GetValue|0] pièces d’or devraient être suffisant, non ? »"
 court.5025.a: "[ROOT.Char.Custom('CatStorySheHe')|U] est à vous !"
 court.5025.b: "Comment osez-vous, jamais je ne vendrais [ROOT.Char.Custom('CatStoryName')] !"
 court.5026.desc: "« Un pelage [ROOT.Char.Custom('DogFurColor')] si brillant, et bien dressé de surcroît ! Je n’ai jamais vu un chien aussi magnifique ! », dit [buyer.Custom2('MyCharacterIntroduction', ROOT.Char)] qui caresse [ROOT.Char.Custom('DogStoryName')] pensivement avant de se tourner vers moi et de me demander : « [ROOT.Var('price_for_pet').GetValue|0] pièces d’or devraient être suffisant, non ? »"
 court.5026.a: "[ROOT.Char.Custom('DogStorySheHe')|U] est à vous !"
 court.5026.b: "Comment osez-vous, jamais je ne vendrais [ROOT.Char.Custom('DogStoryName')] !"
 court.5030.t: "Récréation"
 court.5030.desc_opening: "De l’autre côté de la pièce, je vois [child.Custom2('MyCharacterIntroduction', ROOT.Char)] jouer avec s[child.Custom('child_favorite_toy')] qu’[child.Custom('FR_IlElle')] aime tant."
 court.5030.desc_young: "Les adultes qui m’entourent sont toujours mécontents et veulent que je les aide, mais je pense que je préférerais aider à battre le redoutable dragon qu’[child.Custom('FR_IlElle')] semble affronter !"
 court.5030.desc: "J’ai écouté les gens se plaindre toute la journée et je m’ennuie tellement que je ne peux m’empêcher de me focaliser sur le jeu auquel [child.Custom('FR_IlElle')] joue..."
 court.5030.desc_ending: "\n\n[child.GetFirstNameNoTooltip] me voit [child.Custom('FR_LeLa')] regarder et me fait signe de [child.Custom('FR_LeLa')] rejoindre."
 court.5030.a: "Apportez-moi m[ROOT.Char.Custom('child_favorite_toy')] !"
 court.5030.b_young: "Non, je dois rester sérieu[ROOT.Char.Custom('FR_XSe')]."
 court.5030.b: "Non, je dois étudier."
 court.5040.t: "Le moment des farces"
 court.5040.desc: "Une fois de plus, je suis obligé[ROOT.Char.Custom('FR_E')] d’écouter les gens se plaindre. [prank_alternative_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] veut de l’attention, [prank_alternative_2.Custom2('MyCharacterIntroduction', ROOT.Char)] prétend que ma Cour est devenue ennuyeuse, et [prank_alternative_3.Custom2('MyCharacterIntroduction', ROOT.Char)] pense qu’il y a eu trop de repas contenant des vessies d’animaux ces derniers temps, entre autres choses.\n\n... J’ai une idée."
 court.5040.a: "Je dois résister et me comporter comme un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetLadyLord] digne."
 court.5040.b: "Une vessie gonflée sur la chaise de [prank_alternative_1.GetFirstNameNoTooltip] – voilà de quoi attirer l’attention !"
 court.5040.c: "[prank_alternative_2.GetFirstNameNoTooltip] lâchant un pet serait tout sauf ennuyeux."
 court.5040.d: "[prank_alternative_3.GetFirstNameNoTooltip] trouvera une vessie sur sa chaise au lieu de l’assiette !"
 court.5041.desc_option_1: "Alors que [prank_target.Custom('FR_le_Char_Pi')][prank_target.GetTitledFirstName] regarde ailleurs pendant le dîner, je saupoudre soigneusement de petits morceaux de la corde d’une lyre dans son assiette.\n\nJ’ai du mal à contenir mon rire lorsqu’[prank_target.Custom('FR_IlElle')] se retourne pour découvrir que l’assiette devant lui grouille d’asticots, mais je dois éviter les soupçons si je veux continuer cette croisade !"
 court.5041.desc_option_2: "J’ai séché le sang d’un veau et j’en ai fait une poudre que je saupoudre ensuite sur le steak [prank_target.Custom('FR_du_Char_Pi')][prank_target.GetTitledFirstName] quand [prank_target.Custom('FR_IlElle')] ne regarde ailleurs. Instantanément, la poudre se liquéfie en sang et je ne peux m’empêcher de rire lorsque le visage de [prank_target.GetFirstNameNoTooltip] se tord d’horreur alors que le steak commence à saigner devant [prank_target.Custom('FR_LuiElle')] !"
 court.5041.desc_option_3: "En secret, je charge des domestiques de me trouver des serpents, autant que possible. Puis, lorsque [prank_target.Custom('FR_le_Char_Pi')][prank_target.GetTitledFirstName] est de sortie, je leur demande de lâcher les serpents dans ses appartements. Les hurlements qui résonnent dans les couloirs à son retour me font éclater de rire !"
 court.5041.desc_option_4: "J’écrase de l’encens en une poudre très fine avant de la cacher dans ma main. Puis, alors que nous sommes assis[ROOT.Char.Custom2('FR_Es' , SCOPE.sC('prank_target'))] à table l’un[ROOT.Char.Custom2('FR_E' , SCOPE.sC('prank_target'))] en face de l’autre avec une bougie entre nous, je lance la poudre vers le visage [prank_target.Custom('FR_du_Char_Pi')][prank_target.GetTitledFirstName]. Lorsque la poudre passe à travers la flamme, elle s’enflamme de façon spectaculaire !\n\n[prank_target.GetSheHe|U] crie, pensant que son visage est en feu, mais je sais que ce n’est qu’un tour et je ris joyeusement."
 court.5041.desc_option_5: "J’ouvre prudemment la porte des appartements [prank_target.Custom('FR_du_Char_Pi')][prank_target.GetTitledFirstName] et, en équilibre sur une chaise, je pose lentement un pot de chambre plein sur le cadre de la porte. Puis : un coup rapide et une fuite encore plus rapide vers le fond du couloir.\n\n« Qui est... » #EMP Splash !#!"
 court.5041.desc_opening: "#EMP Prout !#!\n\nLe son retentit dans la salle alors que [prank_target.Custom2('MyCharacterIntroduction', ROOT.Char)] s’assoit, et son visage devient de plus en plus rouge à mesure que le silence se prolonge. J’ai du mal à contenir mon rire, mais si je dois lui faire une autre farce, je dois éviter les soupçons !"
 court.5041.a: "Je vais m’arrêter, et je vais [prank_target.Custom('FR_LeLa')] consoler."
 court.5041.option_1: "Son prochain repas sera plein d'« asticots » !"
 court.5041.option_2: "Le prochain steak qu’[prank_target.Custom('FR_IlElle')] mangera apparaîtra en sang !"
 court.5041.option_3: "Je vais lâcher des serpents dans ses appartements !"
 court.5041.option_4: "Je vais l’effrayer avec de la poudre inflammable !"
 court.5041.option_5: "Une surprise l’attendra au dessus de la porte de sa chambre !"
 court.5042.desc_chastiser: "\n\n[chastiser.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ne voit pas l’humour dans tout ça.\n\n« Je sais que c’est vous qui faites ces farces infernales à la Cour."
 court.5042.desc_chastiser_snake: "[prank_target.Custom('FR_LeLa')|U] pauvre [prank_target.GetTitledFirstName] sursaute à chaque ombre, et ce que les serpents ont fait à son visage... C’est une honte. Votre grâce. »"
 court.5042.desc_chastiser_no_snake: "[prank_target.Custom('FR_LeLa')|U] pauvre [prank_target.GetTitledFirstName] sursaute à chaque ombre... C’est une honte. Votre grâce. »"
 court.5042.desc_no_chastiser: "Mes courtisans ne voient pas l’humour dans tout cela, et ils font clairement comprendre qu’ils condamneront toute autre farce. Et qu’ils seront sur leurs gardes."
 court.5042.a: "Ce n’était qu’une farce !"
 court.5050.t: "Un[courtier.Custom('FR_E')] courtisan[courtier.Custom('FR_E')] ignoré[courtier.Custom('FR_E')]"
 court.5050.desc: "« Pourquoi honorez-vous [courtier_given_title.Custom('FR_le_Char_Pi')][courtier_given_title.GetTitledFirstName], c[courtier_given_title.Custom('FR_EEtte')] [courtier_given_title.Custom('InsultNoun')], d’un poste à la Cour et non moi ? »\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est livide. Apparemment, [courtier.Custom('FR_IlElle')] était certain[courtier.Custom('FR_E')] que l’honneur lui reviendrait..."
 court.5050.a: "Allons donc !"
 court.5050.b: "Vous avez raison, vous méritez un poste."
 court.5050.c: "Si vous voulez divertir de la sorte, alors autant que je vous paye pour !"
 court.5055.t: "Un talent haut en couleur"
 court.5055.desc: "Je trouve [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] assis[painter.Custom('FR_E')] sur le sol, entouré[painter.Custom('FR_E')] de peinture renversée et de morceaux de toile, pour la troisième fois ce mois-ci.\n\nMes courtisans chuchotent que c’est un génie artistique en devenir, mais les domestiques se plaignent de devoir frotter les sols pour ôter la peinture laissée dans le sillage de ses inspirations."
 court.5055.a: "Il vous faut étudier quelque chose d’utile, [painter.GetFirstNameNoTooltip]."
 court.5055.b: "Son génie sera nourri !"
 court.5055.b_tt: "[painter.GetFirstNameNoTooltip] poursuit ses activités artistiques."
 court.5056.desc_opening: "Le talent au pinceau [painter.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] s’accroît d’année en année, ainsi que son intérêt et sa compétence dans d’autres domaines.\n\n"
 court.5056.desc_family: "« Merci de croire en moi, m[painter.Custom2('FR_RelationToMeShort_OnA', ROOT.Char )]."
 court.5056.desc: "« Merci de croire en moi et en mes talents, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]."
 court.5056.desc_ending: "J’ai un nouveau projet que j’aimerais lancer, peut-être seriez-vous intéressé[ROOT.Char.Custom('FR_E')] à être mon mécène une fois de plus ? »"
 court.5056.a: "Bien entendu !"
 court.5056.b: "Vous êtes assez grand[painter.Custom('FR_E')] pour tracer votre propre chemin."
 court.5057.desc: "Au fil des années, il devient douloureusement évident que [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] n’a ni le talent ni la volonté de peindre le chef-d’œuvre qu’[painter.Custom('FR_IlElle')] m’a promis.\n\n« Je n’étais qu’un[painter.Custom('FR_E')] enfant en quête d’attention. Et dire que vous avez vraiment cru à ces bêtises ! », m’avoue-t-[painter.Custom('FR_IlElle')]."
 court.5057.a: "Ah, les folies de l’enfance..."
 court.5057.b: "Personne ne se moque de moi !"
 court.5060.t: "Le brave $knight_culture_player_no_tooltip_lowercase$"
 court.5060.desc: "[knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a excellé lors de nos récentes batailles et ma Cour bourdonne d’excitation. Quel $knight_culture_player_no_tooltip_lowercase$ accompli, quel modèle, que[knight.Custom('FR_LLle')] [knight.GetWomanMan] !\n\nAvec toutes les louanges qui pleuvent sur [knight.Custom('FR_LuiElle')], il est clair qu’on attend de moi que je [knight.Custom('FR_LeLa')] récompense officiellement d’une manière ou d’une autre."
 court.5060.a: "Euh... Je parlerai en bien d[knight.Custom('FR_EluiElle')]."
 court.5060.b: "[knight.GetSheHe|U] est [knight.Custom('FR_LeLa')] nouv[knight.Custom('FR_EauElle')] [knight.GetLadyLord] de [title_to_grant.GetName] !"
 court.5060.c: "Une lignée de $knight_culture_player_plural_no_tooltip_lowercase$ des plus dignes d’éloges !"
 court.5060.d.champion: "[knight.GetSheHe|U] sera m[knight.Custom('FR_OnA')] champio[knight.Custom('FR_NNne')] !"
 court.5060.d.bodyguard: "[knight.GetSheHe|U] sera m[knight.Custom('FR_OnA')] garde du corps !"
 court.5060.d.akolouthos: "[knight.GetSheHe|U] sera mon acolouthos !"
 court.5070.t: "Un[court_tutor.Custom('FR_E')] tut[court_tutor.Custom('FR_EurRice')] dévoué[court_tutor.Custom('FR_E')]"
 court.5070.desc: "[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me fait de ses préoccupations concernant l’état de nos ressources éducatives.\n\n« Nous pouvons nous débrouiller, mais imaginez les sommets que nos enfants pourraient atteindre si seulement nous avions de meilleurs équipements... De nouvelles tablettes de cire, du parchemin, peut-être même de l’encre ! »"
 court.5070.a: "Mais vous faites déjà du bon travail !"
 court.5070.b: "Bien sûr, vous aurez les fonds !"
 court.5070.b.tt: "Cela favorise l’éducation de tous vos pupilles"
 court.5075.t: "Deux palefrois"
 court.5075.desc_opening: "[neighbor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’a fait un cadeau des plus aimables : un couple de palefrois, une jument et un étalon !\n\n"
 court.5075.desc_horse_master: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [master_of_the_horse.Custom2('MyCharacterIntroduction', ROOT.Char)] en me faisant signe d’approcher [dummy_gender.Custom('FR_LLa')][dummy_gender.Custom('HorseMareStallion')]."
 court.5075.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit mon maître des écuries en me faisant signe d’approcher [dummy_gender.Custom('FR_LLa')][dummy_gender.Custom('HorseMareStallion')]."
 court.5075.desc_ending: "« Regardez ces muscles... Et cette croupe ! La bête serait utile sur le champ de bataille. »"
 court.5075.a: "Ils serviront les seigneurs et les dames de la Cour."
 court.5075.b: "Et ils atteindront tous deux un bon prix !"
 court.5075.c: "Je vais entraîner [dummy_gender.Custom('FR_LLa')][dummy_gender.Custom('HorseMareStallion')] moi-même."
 court.5075.c.success: "Vous parvenez à bien entraîner le cheval"
 court.5075.c.failure: "Le cheval vous projette"
