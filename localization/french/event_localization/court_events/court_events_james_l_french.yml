l_french:
 court.0101.t: "Une canaille à la Cour"
 court.0101.desc.opening: "Un[lowborn_criminal.Custom('FR_E')] prisonni[lowborn_criminal.Custom('FR_ErEre')], [lowborn_criminal.Custom('FR_le_Char')][lowborn_criminal.GetName], a été amené[lowborn_criminal.Custom('FR_E')] devant le [executioner.GetName] en raison"
 court.0101.desc.murderer: "d’un meurtre inqualifiable !\n\n"
 court.0101.desc.deviant: "d’actes de bestialité et de vice impie !\n\n"
 court.0101.desc.witch: "d’actes de malfaisance et de crimes contre [lowborn_criminal.GetFaith.HighGodName] !\n\n"
 court.0101.desc.lazy: "de sa désobéissance aux ordres de son maître. En tant qu’apprenti[lowborn_criminal.Custom('FR_E')] du maçon du village, [lowborn_criminal.Custom('FR_le_Char')][lowborn_criminal.GetName] a été accusé[lowborn_criminal.Custom('FR_E')] de répondre avec impertinence à son maître, de désobéir aux ordres et même de contester l’expertise de son maître."
 court.0101.desc.thief: "de nombreux vols à travers le pays.\n\nCette canaille s’est appropriée des biens de la Couronne comme le pain, les légumes et même les vêtements !"
 court.0101.desc.sumptuary: "de la violation de la loi somptuaire [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l].\n\n[lowborn_criminal.Custom('FR_IlElle')|U] a porté toutes sortes de tenues aux couleurs criardes et mal assorties. Ce n’est pas qu’un crime contre [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l], c’est un crime contre la décence."
 court.0101.desc.cannibal: "[lowborn_criminal.Custom('FR_le_Char')|U][lowborn_criminal.GetName] et sa famille vivaient dans une grotte près de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] et attiraient les voyageurs en leur promettant nourriture et abri. Ils auraient ainsi dévoré plus de mille voyageurs. Les habitants demandent justice."
 court.0101.desc.sadistic: "[lowborn_criminal.Custom('FR_LeLa')|U] crimine[lowborn_criminal.Custom('FR_LLle')] a tranché la gorge du meunier et pillé sa maison. En plus de cela, [lowborn_criminal.Custom('FR_IlElle')] a forcé la femme du meunier à lui faire cuire des œufs qu’[lowborn_criminal.Custom('FR_IlElle')] a ensuite mangés sur le corps du meunier décédé, tout en forçant la femme à faire de même."
 court.0101.desc.priest: "[lowborn_criminal.Custom('FR_le_Char')|U][lowborn_criminal.GetName] est un[lowborn_criminal.Custom('FR_E')] religieu[lowborn_criminal.Custom('FR_XSe')] qui a assassiné un membre de sa confrérie. C[lowborn_criminal.Custom('FR_EEtte')] maraud[lowborn_criminal.Custom('FR_E')] a tenté de se faire pardonner son crime par l’autorité [lowborn_criminal.GetFaith.GetAdjective], mais les gardes royaux l’ont surpris[lowborn_criminal.Custom('FR_E')] en train de rentrer à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] et l’ont rapidement appréhendé[lowborn_criminal.Custom('FR_E')]."
 court.0101.desc.stableboy: "[lowborn_criminal.Custom('FR_le_Char')|U][lowborn_criminal.GetName] a été surpris au milieu d’actes illicites avec un[lowborn_criminal.Custom('FR_EOpp')] domestique. Non seulement c’est un acte d’infidélité, mais c’est aussi une insulte à l’honneur de la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] !"
 court.0101.desc.kinky: "[lowborn_criminal.Custom('FR_le_Char')|U][lowborn_criminal.GetName] a été retrouvé[lowborn_criminal.Custom('FR_E')] enchaîné[lowborn_criminal.Custom('FR_E')] à un poteau, enduit[lowborn_criminal.Custom('FR_E')] de gruau de la tête aux pieds, avec un vilain dispositif attaché à ses parties inférieures. Les blessures sur son corps indiquent qu’[lowborn_criminal.Custom('FR_IlElle')] a été blessé[lowborn_criminal.Custom('FR_E')] pour se procurer du plaisir et [lowborn_criminal.Custom('FR_IlElle')] ne semble pas avoir honte de ses désirs contre nature."
 court.0101.desc.animals: "[lowborn_criminal.Custom('FR_LeLa')|U] prisonni[lowborn_criminal.Custom('FR_ErEre')] a été surpris[lowborn_criminal.Custom('FR_E')] en train de commettre des actes impies avec un bovin, un cheval et un nid d’abeille. Cela défie la volonté [lowborn_criminal.GetFaith.HighGodNamePossessive] et constitue un crime non seulement contre la nature mais aussi contre la décence et le bon sens !"
 court.0101.desc.baby_soup: "[lowborn_criminal.Custom('FR_le_Char')|U][lowborn_criminal.GetName] a été signalé[lowborn_criminal.Custom('FR_E')] par les habitants de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] pour avoir fait bouillir vivants ses propres nouveau-nés avec des herbes et des légumes. Cet acte bestial avait pour but de prolonger sa vie de façon non naturelle !"
 court.0101.desc.suspicious_healer: "En tant que guérisseur, [lowborn_criminal.Custom('FR_le_Char')][lowborn_criminal.GetName] a été accusé[lowborn_criminal.Custom('FR_E')] d’utiliser la magie noire pour provoquer la mort des malades et des personnes âgées de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Ses méfaits sont trop nombreux pour être énumérés, ce qui lui vaut le surnom « Ange [lowborn_criminal.GetFaith.DeathDeityNamePossessive] »."
 court.0101.desc.devil_worshiper: "Considéré[lowborn_criminal.Custom('FR_E')] comme un[lowborn_criminal.Custom('FR_E')] [lowborn_criminal.GetWomanMan] pieu[lowborn_criminal.Custom('FR_XSe')], [lowborn_criminal.Custom('FR_le_Char')][lowborn_criminal.GetName] tenait un sanctuaire privé au sein de leurs propres habitations, mais après inspection, il s’est avéré qu’[lowborn_criminal.Custom('FR_IlElle')] ne vénérait pas [lowborn_criminal.GetFaith.HighGodName], mais [lowborn_criminal.GetFaith.WitchGodName], et faisait même des sacrifices impies en son honneur !"
 court.0101.desc.outro: "\n\n[executioner.Custom('FR_le_Char')|U][executioner.GetName] insiste sur le fait qu’[executioner.Custom('FR_IlElle')] est aussi consterné[executioner.Custom('FR_E')] par c[lowborn_criminal.Custom('FR_EEtte')] péch[lowborn_criminal.Custom('FR_EurEresse')] que n’importe qui le serait et vous demande ce qu’il faut faire de ce misérable être."
 court.0101.a.cannibal: "Hacher toute la famille pour les chiens."
 court.0101.a.sadistic: "Quelques tours de roue devraient [lowborn_criminal.Custom('FR_LeLa')] redresser."
 court.0101.a.priest.sky: "Que les vautours se nourrissent de son corps... vivant[lowborn_criminal.Custom('FR_E')]."
 court.0101.a.priest: "Assurez-vous qu’[lowborn_criminal.Custom('FR_IlElle')] soit enterré[lowborn_criminal.Custom('FR_E')]... vivant[lowborn_criminal.Custom('FR_E')]."
 court.0101.a.stableboy: "Qu’on lui enlève ses parties intimes pour les donner aux chevaux."
 court.0101.a.kinky: "Qu’[lowborn_criminal.Custom('FR_IlElle')] soit fouetté[lowborn_criminal.Custom('FR_E')] publiquement jusqu’à la mort."
 court.0101.a.animals: "Brûlez-[lowborn_criminal.Custom('FR_LeLa')] vivant[lowborn_criminal.Custom('FR_E')] avec son bétail."
 court.0101.a.baby_soup: "Jetez-[lowborn_criminal.Custom('FR_LeLa')] dans un chaudron de goudron."
 court.0101.a.suspicious_healer: "Faites-lui goûter des « médicaments »."
 court.0101.a.devil_worshiper: "Peut-être qu’une flamme ardente l’aidera à se sentir proche de notre [lowborn_criminal.GetFaith.WitchGodMistressMaster|U]."
 court.0101.a: "La torture jusqu’à la mort est la seule réponse."
 court.0101.b: "Faites-en ce que vous voulez."
 court.0101.c.deviant: "On dirait qu’[lowborn_criminal.Custom('FR_IlElle')] sait s’amuser !"
 court.0101.c.beastiality: "... et un cheval ? Quel génie créatif !"
 court.0101.c: "[lowborn_criminal.Custom('FR_IlElle')|U] sait comment s’amuser !"
 court.0101.d: "Enfermez-[lowborn_criminal.Custom('FR_LeLa')], je déciderai plus tard..."
 court.0102.t: "Le fardeau de la vie de bourreau"
 court.0102.desc: "Je vois [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] assis[executioner.Custom('FR_E')] avec un regard mélancolique, et alors que je lui demande ce qui [executioner.Custom('FR_LeLa')] préoccupe, [executioner.Custom('FR_IlElle')] soupire.\n\n « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], chaque nuit je dois voyager loin de la ville pour dormir, car les bourreaux n’y sont pas autorisés. Ce n’est pas que je n’aime pas torturer, mais je me sens seul quand les seules voix que j’entends sont les cris des damnés. »"
 court.0102.a: "Dormez au château ce soir."
 court.0102.b: "C’est une vie difficile, mais certains doivent la vivre."
 court.0102.c: "Hah ! Vous n’êtes pas plus digne de sympathie que les rats de mon caniveau !"
 court.0103.t: "Une grave occasion"
 court.0103.desc.opening: "[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a retenu mon attention ces derniers temps, car [executioner.Custom('FR_IlElle')] semble porter ostensiblement des vêtements de plus en plus chers.\n\nQuand je lui demande, [executioner.Custom('FR_IlElle')] me sourit avec ses dents jaunes et me dit s’être approprié[executioner.Custom('FR_E')] les objets de valeur des damnés."
 court.0103.desc.hair_and_teeth: "[executioner.Custom('FR_IlElle')|U] vend des mèches de cheveux de prisonniers à des fabricants de poupées, des dents à ceux qui en manquent, et même des globes oculaires à ceux qui pratiquent la sorcellerie."
 court.0103.desc.jewelry: "[executioner.Custom('FR_IlElle')|U] a avoué qu’[executioner.Custom('FR_IlElle')] volait les vêtements et les bijoux des damnés et les vendait, faisant ainsi un joli profit sur les quelques possessions qui restaient à ceux qui étaient dans les cachots. [executioner.Custom('FR_IlElle')|U] l’a même fait sur des personnes récemment décédées !"
 court.0103.desc.meat: "[executioner.Custom('FR_IlElle')|U] a dépecé les personnes récemment décédées et a vendu les morceaux au marché comme de la viande exotique ! [executioner.Custom('FR_IlElle')|U] prétend qu’il s’agit d’une meilleure solution que de donner les rites funéraires approuvés, car les damnés sont indignes de ces derniers souhaits."
 court.0103.desc.saint_bones: "[executioner.Custom('FR_IlElle')|U] a vendu les os de prisonniers de basse extraction en les faisant trompeusement passer pour des os de saints aux yeux de visiteurs étrangers et d’hommes pieux."
 court.0103.desc.outro: "\n\n[executioner.Custom('FR_IlElle')|U] a gagné une somme considérable grâce à cette activité infecte et ne s’est pas soucié[executioner.Custom('FR_E')] de ce que les autres pouvaient en penser."
 court.0103.a: "Mettez-moi dans le coup et je vous promets que vous aurez plus de prisonniers !"
 court.0103.b: "Cet affreux commerce prend fin immédiatement !"
 court.0103.c: "Je vais faire comme si je n’avais rien entendu."
 court.0104.t: "Une obsession malsaine"
 court.0104.desc: "« Ooh ! Ooh ! Alors qu’est-ce que vous avez fait ? » J’entends l’air joyeux de m[morbid_child.Custom('FR_OnA')] ch[morbid_child.Custom('FR_ErEre')] pupille [morbid_child.Custom('FR_le_Char')][morbid_child.GetName] qui résonne dans les halls de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. À mon grand étonnement, je [morbid_child.Custom('FR_LeLa')] vois lever les yeux vers [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] avec une sorte d’adoration curieuse que je n’avais jamais vue chez [morbid_child.Custom('FR_LuiElle')]. « J’ai allumé la flamme et le rat a commencé à s’enfoncer dans sa poitrine pour s’échapper ! Il a chanté comme un rossignol ! » Le bourreau laisse échapper un petit cri moqueur, au grand amusement [morbid_child.Custom('FR_du_Char')][morbid_child.GetName]."
 court.0104.a: "Hilarant ! Et ensuite, que s’est-il passé ?"
 court.0104.b: "Cette sinistre fascination prend fin maintenant !"
 court.0104.c: "Je vais faire comme si je n’avais rien entendu."
 court.0106.t: "Des pièces sombres pour des actes sombres"
 court.0106.desc: "À la Cour durant la nuit, le bourreau sort de ses mornes quartiers et se présente à la lueur des brasiers de la Cour, du sang frais souillant ses vêtements en lambeaux et une paire de pinces crasseuses dégoulinantes à la main. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ces derniers temps, j’ai réfléchi. Jusqu’où puis-je aller en les faisant crier ? », me demande [executioner.Custom('FR_le_Char')][executioner.GetName]."
 court.0106.a: "Tout pour obtenir des aveux."
 court.0106.b: "Soyez doux avec ces pauvres âmes misérables."
 court.0106.c: "Ce que vous faites dans cet endroit épouvantable vous regarde."
 court.0107.t: "[unruly_child.Custom('FR_le_Char')|U][unruly_child.GetNameNoTooltip] crie au désespoir"
 court.0107.desc: "De mon trône, j’entends les cris viscéraux [unruly_child.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] et des bruits de lutte. Je me précipite dans le couloir et m’arrête lorsque je vois [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] qui retient d’un bras [unruly_child.Custom('FR_LeLa')] pauvre [unruly_child.Custom('GetLassLad')] et tient un livre de l’autre. J’ai à peine le temps d’exiger une explication que les deux commencent à débiter leur version des événements.\n\n« [unruly_child.Custom('FR_le_Char_Pi')|U][unruly_child.GetTitledFirstNameNoTooltip] refuse que je lui lise mon chef-d’œuvre sur l’art [tutor.Custom('FR_GetTutorEducation_Du')] ! », se plaint [tutor.GetFirstNameNoTooltip].\n« J’ai entendu ce livre ennuyeux des milliers de fois ! », proteste [unruly_child.GetFirstNameNoTooltip]."
 court.0107.a: "« Faites confiance [tutor.Custom('FR_au_Char')][tutor.GetNameNoTooltip] pour savoir ce qu’il en est ! »"
 court.0107.a.tt.1: "Il y a une chance que l’éducation [unruly_child.Custom('FR_du_Char_U_Pi')][unruly_child.GetShortUINameNoTooltip] s’améliore"
 court.0107.a.tt.2: "[tutor.Custom('FR_le_Char_U_Pi')|U][tutor.GetShortUINameNoTooltip] travaillera encore plus dur en tant que [GetCourtPositionType('court_tutor_court_position').GetName()|l]"
 court.0107.b: "Ce livre semble fascinant, pourrais-je vous l’acheter ?"
 court_position_liege_support: "Soutien du seigneur lige"
 court.0107.b.tt: "Vous obtenez un livre comme artefact"
 court.0107.c: "Peut-être que [unruly_child.Custom('FR_LeLa')] [unruly_child.Custom('GetLassLad')] devrait apprendre autre chose..."
 buy_book_artifact: "Vous obtenez un livre comme [court_artifact|El]"
 court.0108.t: "Un[foreign_prince.Custom('FR_E')] courtisan[foreign_prince.Custom('FR_E')] grandiose"
 court.0108.desc: "Prétendant être un[foreign_prince.Custom('FR_E')] [foreign_prince.Custom('GetPrincessPrince')|l] en exil d’un pays lointain, [foreign_prince.Custom('FR_le_Char')][foreign_prince.GetName] s’est présenté[foreign_prince.Custom('FR_E')] à la Cour accompagné[foreign_prince.Custom('FR_E')] d’une pléthore d’animaux exotiques et a déjà accompli d’incroyables actes de charité dans les rues de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nL’étrang[foreign_prince.Custom('FR_ErEre')] magnanime et riche a déclaré son intention d’épouser [available_child.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !\n\nSi la Cour s’enthousiasme à propos de c[foreign_prince.Custom('FR_EEtte')] [foreign_prince.Custom('GetPrincessPrince')] exotique, tout le monde n’est pas convaincu. [sceptical_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] affirme n’avoir jamais entendu parler du pays lointain dont l’étrang[foreign_prince.Custom('FR_ErEre')] prétend être originaire et ne le trouve sur aucune carte. [sceptical_courtier.Custom('FR_LuiElle')|U] et d’autres personnes l’accusent d’être un[foreign_prince.Custom('FR_E')] impost[foreign_prince.Custom('FR_EurRice')] et insistent pour que nous [foreign_prince.Custom('FR_LeLa')] punissions d’avoir tenté de tromper [available_child.Custom('FR_le_Char')][available_child.GetName] pour qu’[available_child.Custom('FR_IlElle')] épouse une personne de basse naissance !"
 court.0108.a: "Ne soyez pas rabat-joie, [sceptical_courtier.GetFirstNameNoTooltip]. Le mariage aura lieu demain matin."
 court.0108.b: "[sceptical_courtier.Custom('FR_le_Char')|U][sceptical_courtier.GetNameNoTooltip] a raison ! Au cachot !"
 court.0108.c: "Merci de la visite, [foreign_prince.Custom('GetPrincessPrince')|l] [foreign_prince.GetFirstNameNoTooltip], mais vous devriez partir."
 court.0109.t: "Un expert en anatomie"
 court.0109.desc: "En me promenant dans ma Cour, j’entends [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] discuter avec [learned_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] de guérison et de médecine. [executioner.GetSheHe|U] semble remarquablement [Select_CString(executioner.IsFemale,'familière','familier')] avec le fonctionnement du corps humain.\n\n« On ne passe pas ses journées à découper les gens sans apprendre une chose ou deux sur les rouages de la création [executioner.GetFaith.HighGodNamePossessive] », dit-[executioner.Custom('FR_IlElle')] après avoir décrit sa méthode d’utilisation de sangsues pour nettoyer une plaie infectée.\n\nIl semblerait qu’[executioner.Custom('FR_IlElle')] utilise son expertise en anatomie humaine pour aider les habitants de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] et même les voyous de mon cachot."
 court.0109.a: "Vous êtes un bourreau inutile ! Soyez mon médecin !"
 court.0109.b: "Ne perdez pas votre temps à soigner ces crapules !"
 court.0109.c: "Fascinant, peut-être pourriez-vous me former à certaines de vos méthodes."
 court.0109.d: "Bon travail ! Continuez à aider les malades et les nécessiteux de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 court.0110.t: "Une leçon sur la luxure"
 court.0110.desc.intro: "Je me pavane à la Cour, satisfait d’une autre nuit emplie de luxure et de passion, lorsque je me retrouve acculé par [parent.Custom2('MyCharacterIntroduction', ROOT.Char)] et [chaplain.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ! [parent.Custom2('FR_IlsElles', SCOPE.sC('chaplain'))] me regardent d’un air qui se situe quelque part entre le dégoût, la prédation et l’inquiétude.\n« Qu’est-ce que cela signifie ? », leur demandé-je.\n\n"
 court.0110.desc.deviant: "« Oh m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('GetDaughterSon')], je m’inquiète beaucoup pour votre âme. Chaque nuit, vous vous livrez à des actes de bestialité qui feraient reculer [ROOT.Char.GetFaith.FertilityGodName] de répugnance. »"
 court.0110.desc.pox: "« Vous gardez plus d’amant[ROOT.Char.Custom('FR_EOpp')]s qu’un chien sauvage n’a de puces. Je crains que la maladie de Cupidon ne soit pas la seule chose qui souillera votre corps lorsque votre désir sera satisfait. »"
 court.0110.desc.notspecial: "« Votre corps est un temple et pourtant vous le traitez comme un lupanar ! Y aura-t-il jamais assez d’amant[ROOT.Char.Custom('FR_EOpp')]s pour combler le trou où devrait se trouver votre âme ? »"
 court.0110.desc.outro: "M[parent.Custom('FR_OnA')] [parent.GetMotherFather] me réprimande avec peu de remords.\n\n« Chaque nuit où vous vous occupez à profiter de ces délices terrestres, vous vous rapprochez un peu plus [ROOT.Char.GetFaith.NegativeAfterLife3] ! » ajoute [chaplain.Custom('FR_le_Char')][chaplain.GetNameNoTooltip]. « Nous vous confrontons maintenant pour sauver votre âme, chère enfant. Un vœu de célibat est nécessaire, seulement cela et rien de moins peut sauver votre âme d’une éternité de tourments.. »"
 court.0110.a: "Quelle insolence ! Au cachot !"
 court.0110.b: "Vous avez raison, je crains pour mon âme immortelle."
 court.0110.c: "Je ne serai pas condamné[ROOT.Char.Custom('FR_E')] à un emprisonnement sensuel !"
 court.0111.t: "Une relique de la vengeance"
 court.0111.desc: "Alors que je me promène à la Cour, je me retrouve face à une discussion animée entre [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] et [antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)] pour savoir si le crâne [rival.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] serait un artefact approprié pour ma Cour.\n\n« Ah, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je voulais vous donner le crâne [rival.Custom('FR_du_Char_Pi')][rival.GetTitledFirstNameNoTooltip] en cadeau, si jamais [rival.Custom('FR_IlElle')] venait à mourir prématurément », dit [executioner.Custom('FR_le_Char')][executioner.GetName] en frottant ses mains couvertes de sang avec une joie enfantine. « Ou peut-être faire un collier élégant avec ses dents ! »\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous ne voulez sûrement pas que je tente de faire passer un objet aussi morbide pour une relique digne de la Cour ! », proteste [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstNameNoTooltip]. « Peut-être que cette créature devrait rester au cachot, là où est sa place, et laisser la question des reliques et des antiquités aux experts. »"
 court.0111.a: "Je pourrais exposer son crâne lors des fêtes !"
 court.0111.b: "Une idée tout à fait grotesque."
 get_skull_artifact: "Vous obtenez un crâne comme [court_artifact|El]"
 court.0112.t: "Un cadavre caché"
 court.0112.desc: "Je m’aventure dans mon illustre garde-robe, impatient[ROOT.Char.Custom('FR_E')] de savoir quelles étoffes magnifiques se trouvent plus près du fond. J’y trouve un sac en tartan, bien plus lourd que tous les autres, et en l’ouvrant, je tombe à la renverse alors que la puanteur reconnaissable d’un cadavre en décomposition m’envahit les narines.\n\nLe corps d’un[corpse.Custom('FR_E')] inconnu[corpse.Custom('FR_E')] partiellement décomposé, momifié, gît dans une flaque de ses propres fluides.\n\nAlors que je crie comme un[ROOT.Char.Custom('FR_E')] enfant, [guilty_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] apparaît dans l’embrasure de la porte, l’air dégoûté et coupable.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous devez me croire, c’était un acte de légitime défense ! [corpse.Custom('FR_le_Char')|U][corpse.GetName] s’est introduit[corpse.Custom('FR_E')] dans vos appartements et si je n’avais pas agi, [corpse.GetSheHe] m’aurait tué[guilty_courtier.Custom('FR_E')] ou je ne sais quoi d’autre ! » avoue immédiatement [guilty_courtier.Custom('FR_le_Char')][guilty_courtier.GetNameNoTooltip], accablé[guilty_courtier.Custom('FR_E')] par le chagrin.\n\n« Je vous en prie, fermez les yeux sur ce qu’il s’est passé et je vous commanderai un vêtement qui rendra envieux le plus riche des souverains ! »"
 court.0112.a: "Marché conclu."
 court.0112.a.tt: "Vous obtenez un insigne royal comme artefact"
 court.0112.b: "Bientôt, tout [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] saura ce que vous avez fait !"
 court.0112.c: "N’en parlons plus jamais."
 get_regalia_artifact: "Vous obtenez un insigne royal comme [artifact|El]"
