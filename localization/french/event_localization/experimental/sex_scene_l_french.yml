 sex_scene.0001.t: "Un moment ensemble"
 sex_scene.0001.opening_1: "Je l’embrasse – son corps brûlant d’envie blotti contre le mien, son souffle lourd dans mon oreille."
 sex_scene.0001.opening_2: "Peau contre peau, plus rien ne nous sépare."
 sex_scene.0001.opening_3: "Ses yeux brûlent de désir et fixent les miens, avant de parcourir mon corps tandis que mes vêtements tombent."
 sex_scene.0001.opening_4: "« Montrez-moi ce que vous ressentez », chuchote-t-[second.Custom('FR_IlElle')], le souffle lourd, alors qu’[second.Custom('FR_IlElle')] délace m[ROOT.GetCharacter.Custom('GetClothingArticle')]."
 sex_scene.0001.opening_5: "Lorsque sa peau est libérée de son vêtement, le désir m’envahit."
 sex_scene.0001.opening_6: "Ses douces lèvres. Sa langue demandeuse. Ses yeux qui me sourient."
 sex_scene.0001.opening_7: "En [second.Custom('FR_LeLa')] voyant devant moi, le désir est trop grand pour être contrôlé."
 sex_scene.0001.opening_8: "Aucun son ne m’a jamais inspiré autant de passion que les mots qu’[second.Custom('FR_IlElle')] me murmure maintenant à l’oreille."
 sex_scene.0001.second_1: "Je sens son désir à la chaleur de son toucher sur ma peau."
 sex_scene.0001.second_2: "Mon nom est prononcé dans des gémissements qui deviennent plus forts à mesure que nos mouvements deviennent plus frénétiques."
 sex_scene.0001.second_3: "Entre les baisers passionnés, le souffle lourd et les battements de cœur, il n’y a pas de frontière entre son plaisir et le mien."
 sex_scene.0001.second_4: "[second.Custom('FR_IlElle')|U] met une main douce autour de mon cou et rapproche mes lèvres. Pendant un instant, je résiste, mais seulement un instant."
 sex_scene.0001.second_5: "Il n’y a pas d’hésitation, pas d’attente, pas de temps pour la douceur. Il n’y a que mon désir."
 sex_scene.0001.second_6: "Mes doigts parcourent délicatement son corps et [second.Custom('FR_LeLa')] font se tortiller, avant qu’[second.Custom('FR_IlElle')] en demande encore."
 sex_scene.0001.second_7: "Nos désirs ardents se rencontrent, et nous ne faisons plus qu’un."
 sex_scene.0001.second_8: "[second.Custom('FR_IlElle')|U] est contre moi, son corps ne demande qu’à être soulagé d’une tension."
 sex_scene.0001.second_9: "[second.Custom('FR_IlElle')|U] guide ma main entre ses jambes pour me montrer à quel point [second.Custom('FR_IlElle')] est excité[second.Custom('FR_E')]."
 sex_scene.0001.third_1: "L’intensité de ce moment nous consume tous les deux"
 sex_scene.0001.third_2: "Je sais qu’en ce moment, [second.Custom('FR_IlElle')] est à moi, et seulement à moi..."
 sex_scene.0001.third_3: "La chair de poule apparaît sur sa peau alors que je laisse mes doigts traîner délicatement sur son corps. Mon toucher devient rapidement plus ferme. Jusqu’à l’empoigner."
 sex_scene.0001.third_4: "Je continue, au-delà de tout épuisement ou de toute raison, il n’y a plus que nous deux."
 sex_scene.0001.third_5: "Personne ne m’a jamais fait ressentir cela auparavant. [second.Custom('FR_IlElle')|U] me sourit. [second.Custom('FR_IlElle')|U] le sait."
 sex_scene.0001.third_6: "Je pensais pouvoir étouffer ce désir, mais sa présence ne fait que le rendre encore plus ardent."
 sex_scene_ending_location: "[ROOT.Char.Custom2('sex_scene_ending_location' , SCOPE.sC('second') )]"
 sex_scene_ending_random: "[ROOT.Char.Custom2('sex_scene_ending_random' , SCOPE.sC('second') )]"
 sex_scene.0001.last_1: "Ensuite, je déplace ma main en caressant délicatement son corps."
 sex_scene.0001.last_2: "Imprégné[second.Custom('FR_E')] de notre sueur, [second.Custom('FR_IlElle')] cède et s’effondre sur moi."
 sex_scene.0001.last_3: "Quand nous nous séparons, je peux voir les souvenirs de plaisir défiler devant ses yeux. Le plaisir était partagé."
 sex_scene.0001.last_4: "Un dernier baiser dévorant, et c’est fini. Ce moment reviendra en rêve pour le reste de ma vie."
 sex_scene.0001.last_5: "[second.Custom('FR_IlElle')|U] semble presque timide lorsque nous nous séparons. Un charmant contraste avec le moment de passion que nous venons de partager."
 sex_scene.0001.last_6: "Tandis qu’[second.Custom('FR_IlElle')] s’éloigne, [second.Custom('FR_IlElle')] me regarde en retour. [second.Custom('FR_IlElle')|U] se mord la lèvre dans un sourire affectueux."
 sex_scene.0001.a: "À une prochaine, [second.GetFirstNameNoTooltip]."
 #Localised in a place
 #sex_scene.0003
 #Garden
 sex_scene.0003.opening_garden_1: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('second'))] vient à moi alors que j’erre dans les jardins. L’odeur de sa peau se mêle à la douceur des fleurs."
 sex_scene.0003.conclusion_garden_1: "[second.Custom('FR_IlElle')|U] me laisse satisfait[ROOT.Char.Custom('FR_E')] et détendu[ROOT.Char.Custom('FR_E')] derrière une haie."
 #Private chambers
 sex_scene.0003.opening_private_chambers_1: "Le cœur battant, j’ai déverrouillé la porte pour [second.Custom('FR_LeLa')] laisser entrer dans ma chambre."
 sex_scene.0003.conclusion_private_chambers_1: "Quelques heures plus tard, nous étions encore en train de tracer des motifs avec nos doigts caressants, à écrire des messages d’amour sur la peau de l’autre."
 #The Stables
 sex_scene.0003.opening_stables_1: "Quel scandale cela aurait été si j’avais été surpris[ROOT.Char.Custom('FR_E')] avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('second'))], mais il n’y avait personne d’autre dans les écuries ce soir-là."
 sex_scene.0003.conclusion_stables_1: "J’espère seulement que nos gémissements de passion ont été couverts par le piétinement et le hennissement des chevaux."
 #A copse
 sex_scene.0003.opening_copse_1: "J’ai rencontré m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('second'))] dans un bosquet non loin du [second.Custom('ResidenceBuilding')]. Mon cœur battait la chamade, même si je savais que personne ne nous verrait là-bas..."
 sex_scene.0003.conclusion_copse_1: "Un bon moment après son départ, l’herbe dans laquelle j’étais couché[ROOT.Char.Custom('FR_E')] a toujours sa chaleur."
 #The kitchen
 sex_scene.0003.opening_kitchen_1: "Un serviteur pourrait venir dans les cuisines à tout moment ! J’ai failli protester quand [second.Custom('FR_IlElle')] a tiré fort sur m[second.Custom('GetClothingArticle')] pour m’amener contre un mur. Mais seulement failli."
 sex_scene.0003.conclusion_kitchen_2: "Quelques heures plus tard, je peux encore sentir la viscosité de la crème qu’[second.Custom('FR_IlElle')] a appliquée sur ma poitrine."
 sex_scene.0003.conclusion_kitchen_3: "Bien que bref, ce fut un grand moment de passion. Je pourrais cependant me passer du ragoût de demain."
