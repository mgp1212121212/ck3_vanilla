l_french:
 first_line_text_set_1_A: "Je suis une fleur douce et délicate"
 first_line_text_set_1_B: "J’aimerais que vous m’invitiez"
 first_line_text_set_2_A: "Vous êtes mon guide"
 first_line_text_set_2_B: "Je suis assez sûr que je ne suis pas Suisse"
 second_line_text_set_1_A: "Vous me faites juste penser à une tour"
 second_line_text_set_1_B: "Et j’ai tellement de pouvoir féodal"
 second_line_text_set_2_A: "En effet, c’est la cause de toute ma félicité"
 second_line_text_set_2_B: "Tout se défait dans un doux baiser"
 third_line_text_set_1_A: "Je devrais peut-être passer plus de temps à réfléchir"
 third_line_text_set_1_B: "Je pourrais peut-être faire quelque chose pour remédier à cette puanteur."
 third_line_text_set_2_A: "Sur le parcours du vol d’un petit oiseau"
 third_line_text_set_2_B: "Quelque part entre le fromage de chèvre et le caillé"
 fourth_line_text_set_1_A: "Mais je suis amoureux du sentiment de naufrage"
 fourth_line_text_set_1_B: "Je plaisante, buvons encore"
 fourth_line_text_set_2_A: "Ce n’est qu’un seul mot"
 fourth_line_text_set_2_B: "Je suis désolé de me montrer ridicule"
 poetry_line_break: "\n"
 #Lines from the Song of Roland
 poetry.0002.t: "Un poème !"
 #First line
 0002.blank_verse_line_1_A: " Le roi Marsile se trouvait à Saragosse,"
 0002.blank_verse_line_1_B: " Blancandrin était un païen très sage,"
 0002.blank_verse_line_1_C: " Charles le Roi, notre Seigneur et Souverain,"
 0002.blank_verse_line_1_D: " L’empereur est maintenant joyeux et audacieux,"
 #Second line
 0002.blank_verse_line_2_A: " Il s’est frayé un chemin jusqu’à un verger, au frais,"
 0002.blank_verse_line_2_B: " Ce fut un brave chevalier"
 0002.blank_verse_line_2_C: " A séjourné sept années entières en Espagne,"
 0002.blank_verse_line_2_D: " Il tient Cordres, les murs s’effondrent,"
 #Third line
 0002.blank_verse_line_3_A: " Il est assis sur un trône de marbre bleu,"
 0002.blank_verse_line_3_B: " Courageux, il se tient aux côtés de son seigneur."
 0002.blank_verse_line_3_C: " Il a conquis la terre, et a gagné l’ouest,"
 0002.blank_verse_line_3_D: " Ses catapultes ont frappé la ville et ses tours."
 #Fourth line
 0002.blank_verse_line_4_A: " Autour de lui, ses hommes, au nombre de vingt mille, se tenaient debout."
 0002.blank_verse_line_4_B: " Et tels furent ses mots : « N’ayez pas peur !"
 0002.blank_verse_line_4_C: " Il ne reste plus aucune forteresse contre lui,"
 0002.blank_verse_line_4_D: " De l’argent, de l’or et beaucoup de bijoux."
 #Lines from the Song of Roland for now
 poetry.0003.t: "Un poème sur [ROOT.GetCharacter.Custom('theme_announcement')]"
 #First line
 0003.line_1_A: "Une terre dévastée par le méchant [ROOT.GetCharacter.Custom('noun_specific_singular_one')|D]"
 0003.line_1_B: "Pendant une période de [ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D]"
 0003.line_1_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Charles le Roi, notre Seigneur et Souverain,"
 0003.line_1_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] L’empereur est maintenant joyeux et audacieux,"
 #Second line
 0003.line_2_A: "Nous avons tous cédé à [ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D] si cruelle"
 0003.line_2_B: "Voyant maintenant avec les yeux des [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]"
 0003.line_2_C: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] A séjourné sept années entières en Espagne,"
 0003.line_2_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Il tient Cordres, les murs s’effondrent,"
 #Third line
 0003.line_3_A: "Si votre [ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Je ne parviens pas à atteindre"
 0003.line_3_B: "Après [ROOT.GetCharacter.Custom('two_syllable_number')|D] années de [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]"
 0003.line_3_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Il a conquis la terre, et a gagné l’ouest,"
 0003.line_3_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Ses catapultes ont frappé la ville et ses tours."
 #Fourth line
 0003.line_4_A: "Ils ne prendront peut-être jamais mon [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]"
 0003.line_4_B: "Rapidement les [ROOT.GetCharacter.Custom('noun_specific_plural_two')|D] sont tous oubliés"
 0003.line_4_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Il ne reste plus aucune forteresse contre lui,"
 0003.line_4_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] De l’argent, de l’or et beaucoup de bijoux."
 0003.poetry_from: "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] vous a écrit un poème\n\n"
