l_french:
 #Debug
 test_artifact_name: "Artefact [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]"
 test_artifact_desc: "Cet artefact porte le blason héraldique [ROOT.Char.GetDynasty.GetName]."
 debug_test_artifact_cloth_option: "So soft ! So smooth !"
 #Notification localization
 artifact_lost_toast: "Artefact perdu"
 artifact_lost_in_siege: "L’artefact [SAISE_artifact.GetName] a été volé par [SAISE_attacker.Custom('FR_le_Char_U_Pi')][SAISE_attacker.GetShortUINameNoTooltip] lors du siège de [SAISE_location.GetNameNoTooltip]"
 artifact_lost_in_raid: "L’artefact [SAISE_artifact.GetName] a été volé par [SAISE_attacker.Custom('FR_le_Char_U_Pi')][SAISE_attacker.GetShortUINameNoTooltip] lors de son pillage de [SAISE_location.GetNameNoTooltip]"
 artifact_seized_toast: "Artefact saisi"
 artifact_seized_in_siege: "J’ai saisi l’artefact [SAISE_artifact.GetName] après le siège de [SAISE_location.GetNameNoTooltip]"
 artifact_seized_in_raid: "J’ai saisi l’artefact [SAISE_artifact.GetName] lors de mon pillage de [SAISE_location.GetNameNoTooltip]"
 artifact_damaged_toast: "Artefact endommagé"
 artifact_damaged_in_siege: "Mon artefact [DAIBE_artifact.GetName] a reçu [DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0] de dommage lors du siège de [DAIBE_location.GetNameNoTooltip]"
 artifact_damaged_in_duel: "Mon artefact [DAIBE_artifact.GetName] a reçu [DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0] de dommage lors de mon duel avec [DAIBE_opponent.Custom('FR_le_Char_U_Pi')][DAIBE_opponent.GetShortUINameNoTooltip]"
 artifact_claim_gained_notification: "Revendication d’artefact obtenue"
 artifact_claim_lost_notification: "Revendication d’artefact perdue"
 #Event localization
 artifact.0011.t: "[this_artifact.Custom('InventoryCourtArtifact')] perdu"
 artifact.0011.tooltip: "Vous avez perdu [this_artifact.GetName] au profit [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstNameNoTooltip]"
 artifact.0012.t: "[this_artifact.Custom('InventoryCourtArtifact')] obtenu"
 artifact.0012.tooltip: "Vous avez acquis [this_artifact.GetName] [old_owner.Custom('FR_du_Char_Pi')][old_owner.GetTitledFirstNameNoTooltip]"
 artifact.0021.t: "[this_artifact.Custom('InventoryCourtArtifact')] détruit"
 artifact.1001.t: "Qu’en faire ?"
 artifact.1001.desc.antiquarian: "Mon antiquaire [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstName] s’approche de moi, mon artefact [this_artifact.GetName] dans les mains."
 artifact.1001.desc.servant: "Un de mes serviteurs s’approche de moi, mon artefact [this_artifact.GetName] dans les mains."
 artifact.1001.desc.weapon: "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], pendant que je nettoyais l’armurerie, j’ai remarqué que [SCOPE.Custom('FR_ThisArtifactType_Le')][SCOPE.Custom('ThisArtifactType')] avait rouillé. Que devons-nous en faire ? »\n\nJe regarde l’arme. Bien qu’aucun travail de reforgement ne puisse la rendre à nouveau apte au combat, il serait possible de la nettoyer et de la préserver pour l’exposer à peu de frais."
 artifact.1001.desc.other: "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], pendant que je nettoyais la réserve, j’ai remarqué que [SCOPE.Custom('FR_ThisArtifactType_Le')][SCOPE.Custom('ThisArtifactType')] a pris de l’âge et tombe pratiquement en ruine ! Que devrions-nous en faire ? »\n\nJe regarde l’artefact. Bien qu’aucun raccommodage ne puisse le rendre à nouveau utilisable, il serait possible de le nettoyer et de le préserver pour l’exposer à peu de frais."
 artifact.1001.a: "Un effort qui en vaut la peine."
 artifact.1001.a.tt.free: "#instruction Cet [artifact|El] peut être transformé gratuitement !#!"
 artifact.1001.a.tt: "[this_artifact.GetName] est converti en [court_artifact|El] ne donnant que de la [grandeur|El] et du [prestige|El]"
 artifact.1001.b: "Non, c’est trop cher."
 manhunter: "#EMP « Tueuse d’hommes »#!"
 heartseeker: "#EMP « Trancheuse de cœur »#!"
 artifact.1001.desc.kills_none: "[this_artifact.GetDesc]\n\nN’ayant jamais été utilisée en combat, cette arme ne sert que d’ornement à accrocher au mur d’un petit seigneur."
 artifact.1001.desc.kills_one: "[this_artifact.GetDesc]\n\nAyant autrefois servi à tuer un ennemi au combat, cette arme a suffisamment prouvé sa valeur pour être exposée dans le hall d’un seigneur."
 artifact.1001.desc.kills_some: "[this_artifact.GetDesc]\n\nAyant tué [ROOT.Var('num_kills').GetValue|V0] ennemis au combat, cette arme a gagné sa place dans le hall d’un grand guerrier ou d’un autre souverain."
 artifact.1001.desc.kills_many: "[this_artifact.GetDesc]\n\nBien qu’elle ne soit plus en état de servir au combat, les [ROOT.Var('num_kills').GetValue|V0] vies que cette arme a prises en ont fait un symbole de prouesse martiale, digne d’être exposé dans le hall d’un grand guerrier."
 artifact.1001.desc.kills_tons: "[this_artifact.GetDesc]\n\nBien qu’elle ne soit plus en état de servir au combat, les [ROOT.Var('num_kills').GetValue|V0] vies que cette arme a prises en font un symbole légendaire de prouesse martiale, qui suscite l’admiration ou la crainte de tous ceux qui la contemplent."
 #Degraded Artifact Events
 artifact.3000.t: "Artefact délabré : la réutilisation"
 artifact.3000.desc.armorer_intro: "Mon $armorer_camp_officer|l$, [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstName] s’approche de moi, le regard inquiet.\n\n« [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U], je suis de plus en plus préoccupé[antiquarian.Custom('FR_E')] par l’état de délabrement avancé de votre [this_artifact.GetName]. »"
 artifact.3000.desc.antiquarian_intro: "Mon antiquaire, [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstName] s’approche de moi, le regard inquiet.\n\n« [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U], je suis de plus en plus préoccupé[antiquarian.Custom('FR_E')] par l’état de délabrement avancé de votre [this_artifact.GetName]. »"
 artifact.3000.desc.antiquarian: "\n\n« Il est sans doute trop tard pour restaurer l’objet, mais tout n’est pas perdu. Si vous me le permettez, je pourrais le décomposer en pièces utiles et les utiliser pour un futur artefact ! »"
 artifact.3000.desc.servant_intro: "Un[dummy_servant_gender.Custom('FR_E')] [dummy_servant_gender.Custom('FR_ServiteurServante')] s’approche de moi d’un air coupable et quelque chose caché derrière son dos.\n\n« [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U], je nettoyais votre collection d’artefacts comme d’habitude quand j’ai remarqué l’état de délabrement avancé de votre [this_artifact.GetName]."
 artifact.3000.desc.servant: "« Sans un expert à la Cour, il ne sera peut-être pas possible de lui redonner sa gloire d’antan, mais autant garder les morceaux pour les réutiliser pour un nouvel artefact... »"
 artifact.3000.a: "Cela me fait mal, mais faites-le."
 artifact.3000.b: "On peut encore le sauver !"
 artifact.3000.c: "Je parie que c’est vous qui l’avez cassé !"
 artifact.3001.t: "Inspiration : la réutilisation"
 artifact.3001.desc: "[inspiration_owner.GetFirstName] s’approche à grands pas.\n\n« [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U] ! J’étais en train de fouiller parmi les objets mis au rebut et les bibelots cassés dans vos débarras à la recherche d’inspiration quand je suis tombé[inspiration_owner.Custom('FR_E')] sur un trésor inattendu. Il semble que vous ayez mis de côté des matériaux provenant d’un artefact démantelé. Si je les utilisais pour mon projet, la qualité n’en souffrirait pas et je pourrais vous rendre une partie de l’or prévu pour l’achat de matériaux ! »"
 artifact.3001.a: "C’est une excellente nouvelle !"
 artifact.3010.t: "Artefact délabré : la vente"
 artifact.3010.desc.antiquarian: "\n\n« Il est possible qu’un ferrailleur soit intéressé par l’achat des pièces à un prix adéquat... »"
 artifact.3010.desc.servant: "\n\n« Il est complètement inutile et méconnaissable maintenant ! Vous pourriez aussi bien le vendre à un collectionneur de ferraille et en tirer quelques pièces d’or... »"
 artifact.3010.a: "Bien, je n’en avais pas besoin de toute façon."
 artifact.3010.a.tt: "L’artefact [this_artifact.GetNameNoTooltip] est vendu au marchand et perdu à jamais."
 artifact.3010.b: "Cet artefact est #EMP mien !#!"
 artifact.3020.t: "Artefact délabré : l’adaptation"
 artifact.3020.desc: "\n\n« Il ne retrouvera peut-être jamais son usage d’origine mais, si vous me le permettez, je peux au moins en récupérer une partie comme souvenir de la gloire passée ! Après tout, il a été pendant un certain temps un puissant symbole de votre pouvoir... »"
 artifact.3020.a: "Au moins, il est toujours bon à quelque chose..."
 artifact.3020.b: "Faites votre travail et réparez-le !"
 keepsake_trinket_name: "Souvenir de [this_artifact.GetNameNoTooltip]"
 keepsake_trinket_description: "Un fragment de [this_artifact.GetNameNoTooltip], récupéré pour [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstNameNoTooltip] par son antiquaire comme souvenir."
 artifact.3030.t: "Artefact délabré : la préservation"
 artifact.3030.desc: "\n\n« Afin de le préserver, j’ai une proposition à faire. J’ai récemment gagné aux dés un parchemin poussiéreux qui appartenait à une personne louche rencontrée à une foire itinérante. Une très bonne affaire, car son contenu correspondait bien à mon intérêt naissant pour l’alchimie ! Le vieux parchemin décrit une potion secrète qui permet de rendre n’importe quel artefact encore meilleur que neuf. S’il vous plaît, laissez-moi l’essayer ! »"
 artifact.3030.a: "Cela ne peut pas faire de mal..."
 artifact.3030.b: "Vous ne le toucherez pas avec cette concoction !"
 artifact.3030.a.bigsuccess: "L’artefact est plus propre et plus solide que jamais"
 artifact.3030.a.bigsuccess.t: "L’artefact est restauré et amélioré"
 artifact.3030.a.success: "L’artefact est réparé"
 artifact.3030.a.success.t: "Artefact réparé"
 artifact.3030.a.failure: "Le traitement est infructueux"
 artifact.3030.a.failure.t: "Traitement inutile"
 artifact.3030.a.bigfailure: "L’artefact est détruit"
 artifact.3030.a.bigfailure.t: "Artefact détruit !"
 artifact.3040.t: "Artefact délabré : une offre"
 artifact.3040.desc.antiquarian: "Mon antiquaire [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstName] s’approche de moi, accompagné[antiquarian.Custom('FR_E')] [vassal.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)].\n\n« [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U], il a été porté à mon attention que votre [this_artifact.GetName] est dans un état terrible... Malgré tous mes efforts, je ne peux rien faire de plus pour préserver l’objet sans un financement adéquat !\n\nNéanmoins, j’ai trouvé une solution possible pour épargner vos coffres. [vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstNameNoTooltip] a proposé de prendre en charge les dépenses en échange d’un simple témoignage de votre gratitude. »"
 artifact.3040.desc.no_antiquarian: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche de moi. Son expression faussement contrite me fait craindre ses prochains mots.\n\n« [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U], c’est vraiment regrettable que des trésors aussi précieux que votre [this_artifact.GetName] soient oubliés et abandonnés à la poussière ! Permettez-moi de payer pour sa restauration... en échange d’une petite faveur. »"
 artifact.3040.a: "Je savais qu’il y avait un piège... Mais d’accord !"
 artifact.3040.b: "Nous serons quittes alors."
 artifact.3040.c: "Je n’ai pas besoin de votre aide."
 artifact.3050.t: "Artefact délabré !"
 artifact.3050.desc: "Un artefact de haute qualité en votre possession ([this_artifact.GetName]) a presque #N 0#! en [durability|El] et pourrait être détruit !"
 artifact.4000.t: "Rumeurs de malédiction"
 artifact.4000.desc.antiquarian_intro: "Mon antiquaire [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstName], visiblement préoccupé[antiquarian.Custom('FR_E')] depuis quelques jours, vient finalement me voir.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai des nouvelles troublantes concernant l’un de vos biens les plus précieux, votre [this_artifact.GetName]. La Cour est agitée par des rumeurs concernant l’objet, et les invités comme les courtisans le regardent avec crainte... Ils pensent qu’il est maudit ! Selon les rumeurs,"
 artifact.4000.desc.servant_intro: "Ces derniers jours, je n’ai pu m’empêcher de remarquer que ma Cour est plus agitée par des rumeurs que d’habitude, bien que toutes les voix se taisent lorsque j’entre dans la pièce.\n\nLorsque j’arrive enfin à attraper un serviteur pour lui demander une explication, sa réponse est la suivante : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous ne le savez pas ? C’est votre [this_artifact.GetName] ! Tout le monde sait que l’objet est maudit ! » Selon lui,"
 artifact.4000.desc.stolen: "personne ne peut vraiment le posséder, car il est destiné à être volé et à causer des conflits sans fin !"
 artifact.4000.desc.assassinated: "il apporte un grand malheur et une mort violente à celui qui le possède !"
 artifact.4000.desc.ghost: "il est habité par l’esprit furieux des morts !"
 artifact.4000.desc.fallback: "il est imprégné du pouvoir sournois [ROOT.Char.GetFaith.DevilNamePossessive] !"
 artifact.4000.desc.end: "\n\n« Peut-être que l’intervention d’un saint homme ou d’une sainte femme pourrait apaiser les esprits... »"
 artifact.4000.cursed_name: "[this_artifact.GetNameNoTooltip] maudit"
 artifact.4000.cursed_desc: "[this_artifact.GetDesc]\n\nLes nobles comme les paysans se taisent ou font appel à la protection divine en présence de cet objet, réputé maudit."
 artifact.4000.a: "Faites venir cette personne immédiatement !"
 artifact.4000.b: "Que tout le monde se recroqueville de peur à sa vue !"
 artifact.4001.t: "Rumeurs de malédiction : sainte intervention"
 artifact.4001.desc.antiquarian_intro: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit mon [ROOT.Char.Custom('GetAntiquarianOrArmorer')|l] [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstName], sollicitant mon attention,"
 artifact.4001.desc.servant_intro: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit un serviteur empressé qui s’approche de moi, accompagné d’une personne à l’air solennel,"
 artifact.4001.desc: "« comme vous l’avez demandé, un[holy_man.Custom('FR_E')] saint[holy_man.Custom('FR_E')] [holy_man.GetWomanMan] a été trouvé[holy_man.Custom('FR_E')] pour bénir votre [this_artifact.GetName]. »\n\n« Laissez-moi vous présenter à [holy_man.GetFirstName]. J’ai la conviction que son intervention permettra de lever la malédiction et d’apaiser vos courtisans. »"
 artifact.4001.a: "Faites de votre mieux, [holy_man.GetFirstNameNoTooltip]..."
 artifact.4001.a.success: "Malédiction levée"
 artifact.4001.a.failure: "La malédiction demeure"
 artifact.4001.a.success.desc: "La malédiction est levée"
 artifact.4001.a.failure.desc: "La malédiction demeure"
 artifact.4002.t: "Rumeurs de malédiction : une sombre renommée"
 artifact.4002.desc.antiquarian_intro: "Mon [ROOT.Char.Custom('GetAntiquarianOrArmorer')|l] [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstName] s’adresse à moi d’un air pensif."
 artifact.4002.desc.servant_intro: "Un groupe de serviteurs effrayés m’arrête sur le chemin de mes appartements. L’un d’entre eux prend la parole :"
 artifact.4002.desc: "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous devez être conscient[ROOT.Char.Custom('FR_E')] que la rumeur disant que votre [this_artifact.GetName] est un objet maudit n’a cessé de se répandre au fil des ans... Vos courtisans, vos serviteurs, et même vos invités sont terrorisés !\n\nAccepteriez-vous de faire appel à un saint homme ou une sainte femme pour bénir l’objet et accorder enfin un peu d’apaisement à vos sujets effrayés ?"
 artifact.4010.t: "Une arme meurtrière réputée"
 artifact.4010.desc.antiquarian_intro: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], avez-vous entendu la nouvelle ? », demande mon [ROOT.Char.Custom('GetAntiquarianOrArmorer')|l], [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstName]."
 artifact.4010.desc.servant_intro: "Je ne peux m’empêcher d’écouter les voix excitées provenant d’un petit groupe de serviteurs dans le hall."
 artifact.4010.desc: "\n\n« La renommée de [this_artifact.GetName] [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] s’étend très loin et ne cesse de croître ! Tout le monde parle avec admiration de l’invincible [SCOPE.Custom('ThisArtifactType')] qui fauche les ennemis aussi facilement que des fleurs dans un champ, et de s[ROOT.Char.Custom('FR_OnA')] glorieu[ROOT.Char.Custom('FR_XSe')] détent[ROOT.Char.Custom('FR_EurRice')] ! »"
 artifact.4010.a: "Excellente nouvelle !"
 artifact_killer_1_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle1')]"
 artifact_killer_2_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle2')]"
 artifact_killer_3_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle3')]"
 artifact_killer_4_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle4')]"
 artifact_killer_1_desc: "[this_artifact.GetDesc]\n\nAyant été utilisée dans au moins 15 victoires sur le champ de bataille, cette arme est réputée pour montrer la bravoure de ses détenteurs."
 artifact_killer_2_desc: "[this_artifact.GetDesc]\n\nAyant été utilisée dans au moins 30 victoires sur le champ de bataille, cette arme est réputée pour faire souffrir ses ennemis."
 artifact_killer_3_desc: "[this_artifact.GetDesc]\n\nAyant été utilisée dans au moins 50 victoires sur le champ de bataille, cette arme est réputée pour toujours apporter la victoire à son détenteur."
 artifact_killer_4_desc: "[this_artifact.GetDesc]\n\nAyant été utilisée dans au moins 100 victoires sur le champ de bataille, cette arme fait l’objet de légendes."
 artifact.4020.t: "Une armure de renom"
 artifact.4020.desc: "\n\n« Tout le monde reconnaît la [this_artifact.GetName] [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip], qui brille sur le champ de bataille comme aucune autre et fait savoir aux amis et aux ennemis qu’un héros immortel marche parmi eux ! »"
 artifact.4020.a: "Excellente nouvelle !"
 artifact_armor_1_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle1')]"
 artifact_armor_2_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle2')]"
 artifact_armor_3_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle3')]"
 artifact_armor_4_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle4')]"
 artifact_armor_1_desc: "[this_artifact.GetDesc]\n\nAyant gardé son possesseur en sécurité pendant au moins 15 batailles, cette armure commence à être reconnue sur le champ de bataille."
 artifact_armor_2_desc: "[this_artifact.GetDesc]\n\nAyant gardé son possesseur en sécurité pendant au moins 30 batailles, cette armure est en train de se faire un nom sur le champ de bataille."
 artifact_armor_3_desc: "[this_artifact.GetDesc]\n\nAyant assuré la sécurité de son possesseur pendant au moins 50 batailles, cette armure est reconnue et redoutée par les amis comme par les ennemis."
 artifact_armor_4_desc: "[this_artifact.GetDesc]\n\nAyant gardé son possesseur en sécurité pendant au moins 100 batailles, cette armure est considérée comme un objet légendaire."
 artifact.4030.t: "La couronne de notre peuple"
 artifact.4030.desc.antiquarian_intro: "Mon [ROOT.Char.Custom('GetAntiquarianOrArmorer')|l], [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstName], vient vers moi, le sourire aux lèvres, avec mon [this_artifact.GetName] dans les mains."
 artifact.4030.desc.servant_intro: "Le serviteur qui est habituellement chargé de nettoyer mes biens les plus précieux vient me voir avec mon [this_artifact.GetName] dans les mains."
 artifact.4030.desc_emperor: "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], saviez-vous que pour avoir appartenu [ROOT.Char.Custom('FR_au_Char_L')][ROOT.Char.GetTitleTierName] depuis tant de générations, cette couronne est considérée comme le symbole du pouvoir impérial ? »"
 artifact.4030.desc_kingdom: "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], saviez-vous que pour avoir appartenu [ROOT.Char.Custom('FR_au_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] depuis tant de générations, cette couronne est considérée comme faisant partie de [primary_title_scope.GetBaseNameNoTierNoTooltip] ? »"
 artifact_emperors_crown_name: "[this_artifact.GetNameNoTooltip] impériale"
 artifact_emperors_crown_desc: "[this_artifact.GetDesc]\n\nCette couronne appartient aux empereurs depuis de nombreuses générations, ce qui en fait un symbole de leur autorité."
 artifact_crown_special_name: "[this_artifact.GetNameNoTooltip] de [primary_title_scope.GetNameNoTierNoTooltip]"
 artifact_crown_special_desc: "[this_artifact.GetDesc]\n\nCette couronne a été transmise à travers plusieurs générations de dirigeants du même titre, devenant ainsi un symbole de leur pouvoir."
 artifact.4040.t: "L’œil de l’expert"
 artifact.4040.desc: "[helpful.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’approche, une lueur dans les yeux.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je n’ai pu m’empêcher de remarquer la qualité de fabrication de votre [this_artifact.GetName]... Cependant, seul un véritable expert du champ de bataille comme moi pourrait identifier les petits ajustements qui pourraient en faire un outil de guerre encore plus efficace ! »\n\nJ’ai fait la sourde oreille quand [helpful.Custom('FR_IlElle')] s’est mis[helpful.Custom('FR_E')] à divaguer sur la symétrie, l’équilibre et le tranchant, mais j’ai compris que [helpful.GetFirstNameNoTooltip] pourrait améliorer mon artefact en échange de ma gratitude."
 artifact.4040.a: "Bien, faites."
 artifact.4040.a.tt: "L’artefact [this_artifact.GetName] est amélioré !"
 artifact.4040.b: "Je n’ai pas besoin de votre aide."
 artifact.4050.t: "L’explosion de colère"
 artifact.4050.desc: "J’ai accumulé du stress ces derniers temps. J’ai l’impression que mon humeur a atteint son point d’ébullition et n’a besoin que de la première excuse venue pour exploser de façon spectaculaire.\n\nAlors que j’entre dans la grande salle, mes serviteurs commèrent, mes courtisans jacassent et mes conseillers se disputent mon attention. Tout cela est trop lourd à supporter.\n\n« #EMP ASSEZ !#! », crié-je en attrapant la première chose à portée de ma main et en la jetant contre le mur le plus proche.\n\nLe silence règne enfin dans la pièce et, lorsque je vois mon [this_artifact.GetName] gisant endommagé sur le sol, plié et brisé, je sens toute ma colère s’évaporer, remplacée par un sentiment d’effroi..."
 artifact.4050.a: "Bon sang !"
 artifact.4060.t: "[SCOPE.Custom('ThisArtifactType')|U] bénie [ROOT.Char.GetFaith.HighGodNamePossessive]"
 artifact.4060.desc: "« permettez-moi de vous présenter [holy_man.GetFirstName], un[holy_man.Custom('FR_E')] [holy_man.GetWomanMan] d’une grande sainteté, réputé[holy_man.Custom('FR_E')] dans toutes vos terres. »\n\n« [holy_man.Custom('FR_IlElle')|U] est venu[holy_man.Custom('FR_E')] à votre Cour, attiré[holy_man.Custom('FR_E')] par votre réputation de souverain[ROOT.Char.Custom('FR_E')] pieu[ROOT.Char.Custom('FR_XSe')] et juste, et voudrait étendre la protection divine à l’un de vos trésors. »\n\n« Le permettrez-vous ? »"
 artifact.4060.a: "J’accepte humblement votre offre, [holy_man.GetFirstNameNoTooltip]."
 artifact.4060.b: "Ce ne sera pas nécessaire."
 artifact_4060_blessed_artifact_name: "[this_artifact.GetNameNoTooltip] bénie"
 artifact_4060_blessed_artifact_desc: "[this_artifact.GetDesc]\n\nSelon l’histoire traditionnelle, cet objet a été béni par un saint homme ou une sainte femme, recevant ainsi une protection divine. Les sages ne jouent pas avec le surnaturel, qu’ils y croient ou non."
 artifact.4070.t: "Une relique profanée"
 artifact.4070.desc: "Le fait d’avoir pris notre [this_artifact.GetName] aux païens m’a certainement mieux placé[ROOT.Char.Custom('FR_E')] aux yeux [ROOT.Char.GetFaith.HighGodNamePossessive]. Néanmoins, un sentiment de malaise demeure en moi, alimenté par plusieurs personnes à ma Cour.\n\n#EMP « Les païens ont souillé notre relique ! », « Ils ont jeté une malédiction dessus ! », « Qui sait à quel genre de rituels pervers ils l’ont utilisé ! »#!\n\nIls exagèrent probablement, mais je suppose qu’une procession religieuse officielle pour le purifier ne peut pas faire de mal ?"
 artifact.4070.a: "Organisons-la tout de suite !"
 artifact.4070.b: "Non, ils sont juste superstitieux."
 artifact.4080.t: "L’arme d’un maître duelliste"
 artifact.4080.desc: "\n\n« Tout le monde parle de [this_artifact.GetName] [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] ! Apparemment, celui qui manie l’arme ne peut perdre aucun duel ! J’ai aussi entendu dire qu’elle ne choisissait que les plus méritants pour la posséder ! Et j’ai parlé avec un marchand ambulant l’autre jour : la renommée de cette arme invincible a atteint même sa région natale ! »"
 artifact_duel_weapon_1_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle1')]"
 artifact_duel_weapon_2_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle2')]"
 artifact_duel_weapon_3_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle3')]"
 artifact_duel_weapon_4_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle4')]"
 artifact_duel_weapon_1_desc: "[this_artifact.GetDesc]\n\nAyant vaincu au moins 5 ennemis en duel, cette arme a prouvé sa fiabilité et son efficacité."
 artifact_duel_weapon_2_desc: "[this_artifact.GetDesc]\n\nAyant vaincu au moins 10 ennemis en duel, cette arme acquiert une certaine renommée."
 artifact_duel_weapon_3_desc: "[this_artifact.GetDesc]\n\nAyant vaincu au moins 20 ennemis en duel, cette arme a acquis une réputation redoutable."
 artifact_duel_weapon_4_desc: "[this_artifact.GetDesc]\n\nAyant vaincu au moins 30 ennemis en duel, cette arme est devenue légendaire."
 artifact.6001.t: "La bannière ennemie"
 artifact.6001.desc.commander: "Je contemple le champ de bataille, me demandant comment on se souviendra de cette bataille. Alors que je pose mon regard sur les morts, un groupe de mes soldats s’approche et s’incline poliment devant moi.\n\n"
 artifact.6001.desc: "La bataille de [combat_location.GetName] s’est soldée par une victoire éclatante ! J’écoute avec enthousiasme le messager lisant le rapport de m[friendly_commander.Custom('FR_OnA')] commandant[friendly_commander.Custom('FR_E')], [friendly_commander.Custom('FR_le_Char_Pi')][friendly_commander.GetTitledFirstName], puis je me tourne vers les soldats devant moi.\n\n"
 artifact.6001.desc.looting: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Nous sommes tombés sur la bannière ennemie alors que nous étions en train de nettoyer le champ de bataille ! Nous avons pensé qu’il serait dommage de la laisser derrière nous, peut-être souhaitez-vous la garder comme trophée ? »"
 artifact.6001.desc.killed_defender: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Nous avons encerclé les ennemis restants alors qu’ils se battaient vaillamment. Ils ont donné leur vie pour protéger cette bannière. »"
 artifact.6001.a: "Elle sera un bel ajout à ma collection !"
 artifact.6001.b: "Mettez-la sur le bûcher de célébration, nous n’en avons pas besoin."
 artifact.6001.toast: "Bannière perdue à [combat_location.GetNameNoTooltip]"
 artifact.7000.a.boil_skull: "[skull_boiler.GetFirstName] fait bouillir le crâne de [skull_to_boil.GetFirstName] pour en faire un [court_artifact|El]"
 artifact_rival_skull: "Le crâne [skull_to_boil.Custom('FR_du_Char_Pi')][skull_to_boil.GetTitledFirstName], [skull_to_boil.Custom('FR_LeLa')] rival[skull_to_boil.Custom('FR_E')] exécuté[skull_to_boil.Custom('FR_E')] [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstName]. Bouilli et nettoyé par [skull_boiler.GetFirstName]. Sur le front sont gravés les mots : « [skull_to_boil.Custom('InsultNoun')|U] [skull_to_boil.Custom('InsultAdjective')] »."
 artifact.7000.t: "Un[skull_boiler.Custom('FR_E')] rivalité ne cesse jamais"
 artifact.7000.desc: "Ah, je remercie [ROOT.Char.GetFaith.HighGodName] que [skull_to_boil.GetFirstName] soit mort[skull_to_boil.Custom('FR_E')], et exécuté[skull_to_boil.Custom('FR_E')] sur mon ordre, qui plus est !\n\nJe dois admettre que ses gémissements pathétiques vont me manquer dans mon cachot... Peut-être devrais-je garder une partie d[skull_to_boil.Custom('FR_EluiElle')], afin d’avoir quelque chose sur quoi proférer des insultes lorsque je me reposerai sur mon trône ?\n\nCe n’est pas comme si [skull_boiler.GetFirstName] faisait quelque chose d’important, de toute façon..."
 artifact.7000.a: "[skull_boiler.GetFirstNameNoTooltip], faites bouillir et nettoyer son crâne pour moi. Immédiatement."
 artifact.7000.b: "Non, j’ai trop hâte d’oublier son existence !"
 artifact.4090.t: "Une relique dans la main..."
 artifact.4090.desc.antiquarian: "Mon antiquaire [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstName] m’a proposé de sceller mon [that_artifact.GetName] à l’intérieur du manche de mon [this_artifact.GetName], pour être toujours proche [ROOT.Char.GetFaith.HighGodNamePossessive] quand je manie l’arme.\n\n« Vous toucheriez littéralement un morceau [ROOT.Char.GetFaith.PositiveAfterLife3] chaque fois que vous tiendriez votre [this_artifact.GetType|l]. », dit [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstNameNoTooltip], une lueur d’extase religieuse dans les yeux."
 artifact.4090.desc: "En contemplant mon [that_artifact.GetName], il me vient une idée. Et si j’intégrais la relique dans le manche de mon [this_artifact.GetName], afin d’être plus proche [ROOT.Char.GetFaith.HighGodNamePossessive] lorsque je manie l’arme ?"
 artifact.4090.a: "Je serai toujours proche [ROOT.Char.GetFaith.HighGodNamePossessive]."
 artifact.4090.b: "Ce ne serait pas approprié."
 artifact.4090.a.tt: "Relique et arme combinées"
 artifact_weapon_relic_desc: "[this_artifact.GetDesc]\n\n[that_artifact.GetNameNoTooltip] est une relique [ROOT.Char.GetFaith.GetAdjective] encastrée dans le manche."
 relic_weapon_name: "[this_artifact.GetType|U] [ROOT.Char.Custom('artifact_relic_desc')]"
