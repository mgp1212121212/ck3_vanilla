l_french:
 realm_maintenance.1001.t: "Nouv[new_liege.Custom('FR_EauElle')] [new_liege.Custom('FR_SeigneurDame')] lige"
 realm_maintenance.1001.conquest: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] est devenu[new_liege.Custom('FR_E')] votre [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E] par droit de conquête"
 realm_maintenance.1001.conquest_holy_war: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] est devenu[new_liege.Custom('FR_E')] votre [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E] après avoir libéré vos terres du règne [old_liege.Custom2('GetUnbelieverTermAdjective', ROOT.Char)] [old_liege.Custom('FR_du_Char_Pi')][old_liege.GetTitledFirstName] !"
 realm_maintenance.1001.conquest_claim: "$realm_maintenance.1001.conquest$"
 realm_maintenance.1001.conquest_populist: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] est devenu[new_liege.Custom('FR_E')] votre [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E] après avoir libéré vos terres du règne [old_liege.Custom2('GetUnbelieverAndForeignerTerm', ROOT.Char)] [old_liege.Custom('FR_du_Char_Pi')][old_liege.GetTitledFirstName] !"
 realm_maintenance.1001.inheritance: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] est devenu[new_liege.Custom('FR_E')] votre [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E] après avoir hérité des [titles|El] [old_liege.Custom('FR_du_Char_Pi')][old_liege.GetTitledFirstName]"
 realm_maintenance.1001.abdication: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] est devenu[new_liege.Custom('FR_E')] votre [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E] après l’abdication [old_liege.Custom('FR_du_Char_Pi')][old_liege.GetTitledFirstName]"
 realm_maintenance.1001.destroyed: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] est devenu[new_liege.Custom('FR_E')] votre [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E] en raison de la destruction du [title|El]"
 realm_maintenance.1001.created: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] est devenu[new_liege.Custom('FR_E')] votre [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E] en raison de la création du [title|El]"
 realm_maintenance.1001.usurped: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] est devenu[new_liege.Custom('FR_E')] votre [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E] après avoir usurpé les [titles|El] [old_liege.Custom('FR_du_Char_Pi')][old_liege.GetTitledFirstName]"
 realm_maintenance.1001.granted: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] est devenu[new_liege.Custom('FR_E')] votre [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E] en raison de l’obtention des [titles|El]"
 realm_maintenance.1001.revoked: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] est devenu[new_liege.Custom('FR_E')] votre [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E] depuis que les titres [old_liege.Custom('FR_du_Char_Pi')][old_liege.GetTitledFirstName] ont été révoqués"
 realm_maintenance.1001.election: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] est devenu[new_liege.Custom('FR_E')] votre [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E] après avoir remporté l’élection pour remplacer [old_liege.Custom('FR_le_Char_Pi')][old_liege.GetTitledFirstName]"
 realm_maintenance.1001.independency: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] est devenu[new_liege.Custom('FR_E')] votre [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E] en devenant indépendant[new_liege.Custom('FR_E')]"
 realm_maintenance.1001.returned: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] est devenu[new_liege.Custom('FR_E')] votre [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E] après avoir récupéré son titre [old_liege.Custom('FR_du_Char_Pi')][old_liege.GetTitledFirstName]"
 realm_maintenance.1001.leased_out: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] est devenu[new_liege.Custom('FR_E')] votre [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E] en raison du bail d’un [title|El] [old_liege.Custom('FR_du_Char_Pi')][old_liege.GetTitledFirstName]"
 realm_maintenance.1001.lease_revoked: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] est devenu[new_liege.Custom('FR_E')] votre [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E] en raison de la révocation du bail [old_liege.Custom('FR_du_Char_Pi')][old_liege.GetTitledFirstName] sur ses titres"
 realm_maintenance.1001.faction_demand: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] a remplacé [old_liege.Custom('FR_le_Char_Pi')][old_liege.GetTitledFirstName] comme [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E] après avoir été installé[new_liege.Custom('FR_E')] par une [faction|El]"
 realm_maintenance.1001.swear_fealty: "Vous avez juré fidélité [new_liege.Custom('FR_au_Char_Pi')][new_liege.GetTitledFirstName] et devenez son [vassal|El]"
 realm_maintenance.1001.appointment: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] a remplacé [old_liege.Custom('FR_le_Char_Pi')][old_liege.GetTitledFirstName] comme [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E] en tant que [Select_CString(new_liege.IsFemale,'prochaine candidate','prochain candidat')] à la succession"
 realm_maintenance.1001.appointment_succession: "$realm_maintenance.1001.appointment$"
 realm_maintenance.1001.stepped_down: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] est devenu[new_liege.Custom('FR_E')] votre [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E] car [old_liege.Custom('FR_le_Char_Pi')][old_liege.GetTitledFirstName] a choisi de se retirer"
 realm_maintenance.1001.error: "[new_liege.Custom('FR_le_Char_Pi')|U][new_liege.GetTitledFirstName] est devenu[new_liege.Custom('FR_E')] votre [new_liege.Custom('FR_SeigneurDame')] [Concept('liege','lige')|E], mais vous ne savez pas pourquoi !"
 realm_maintenance.2001.t: "Le nouveau [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 realm_maintenance.2001.desc_murdered: "Suite à la mort #EMP tragique#! [previous_holder.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)], la responsabilité de diriger son vaste [title.GetTierAsNameNoTooltip] repose maintenant sur mes épaules."
 realm_maintenance.2001.desc_dead: "En raison du trépas [previous_holder.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)], la responsabilité de diriger son vaste [title.GetTierAsNameNoTooltip] repose maintenant sur mes épaules."
 realm_maintenance.2001.desc_alive: "Il me revient maintenant de diriger le vaste [title.GetTierAsNameNoTooltip|l] que laisse [previous_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 realm_maintenance.2001.desc: "\n\nJe me tiens devant mes vassaux, ajuste ma nouvelle couronne, et [ROOT.Char.Custom('quirk_pos_personal_present')]. Je vais accomplir de grandes choses !"
 realm_maintenance.2001.a: "Longue vie [ROOT.Char.Custom('FR_au_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] !"
