l_french:
 childhood_education.0004.t: "La versatilité de la jeunesse"
 childhood_education.0004.opening: "M[ward.Custom('FR_OnA')] pupille [ward.Custom('FR_le_Char_Pi')][ward.GetTitledFirstName] a changé de domaine d’études.\n\n"
 childhood_education.0004.desc1: "[ward.Custom('FR_IlElle')|U] aspire maintenant à se plonger dans l’art [ward.Custom('FR_education_focus_child_Du')], un domaine dans lequel j’excelle. Cela me fait chaud au cœur !"
 childhood_education.0004.desc2: "[ward.Custom('FR_IlElle')|U] a renoncé à notre domaine d’étude commun pour l’art [ROOT.Char.Custom('FR_education_focus_Du')] !"
 childhood_education.0004.desc_fallback: "[ward.GetSheHe|U] continue maintenant dans l’art [ward.Custom('FR_education_focus_child_Du')]."
 childhood_education.0004.a: "[ward.Custom('FR_le_Char_Pi')|U][ward.GetTitledFirstNameNoTooltip] étudie maintenant [ward.Custom('education_focus_child')] !"
 childhood_education.1011.t: "C’est qui je suis"
 childhood_education.1011.desc: "[guardian.Custom('FR_le_Char_Pi')|U][guardian.GetTitledFirstName] m’a beaucoup appris sur les manières de son peuple- de #EMP notre#! peuple, et non seulement je professe la foi [guardian.GetFaith.GetAdjective], mais je me vois moi-même comme [guardian.GetCulture.GetName]."
 childhood_education.1011.a: "C’est ainsi que je souhaite vivre."
 childhood_education.1012.t: "Un jour béni"
 childhood_education.1012.desc: "Continuellement éduqué[ward.Custom('FR_E')] dans la foi et les pratiques de mon peuple, [ward.Custom('FR_le_Char_Pi')][ward.GetTitledFirstName] m’a dit qu’[ward.Custom('FR_IlElle')] se considérait comme un[ward.Custom('FR_E')] bo[ward.Custom('FR_NNne')] [ward.Custom('FR_FaithGenderedAdj')] de culture [guardian.GetCulture.GetName]."
 childhood_education.1012.a: "[ward.Custom('FR_IlElle')|U] voit enfin la lumière !"
 child_culture_and_faith_converted.parent.message: "La foi et la culture de votre [ward.Custom('GetDaughterSon')] [ward.Custom('FR_le_Char_Pi')][ward.GetTitledFirstName] ont changé sous la tutelle [guardian.Custom('FR_du_Char_Pi')][guardian.GetTitledFirstName]"
 childhood_education.1021.t: "Dans la foi, la vérité"
 childhood_education.1021.desc: "La tutelle [guardian.Custom('FR_du_Char_Pi')][guardian.GetTitledFirstName] m’a beaucoup appris et je sens que je comprends la vraie nature du monde.\n\nComment ai-je pu douter que la foi [guardian.GetFaith.GetAdjective] détenait toutes les réponses ?"
 childhood_education.1021.a: "J’ai trouvé ma vraie foi."
 childhood_education.1022.t: "Dans la foi, la vérité"
 childhood_education.1022.desc: "Grâce à mes cours et ma sagesse, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('ward'))] [ward.Custom('FR_le_Char_Pi')][ward.GetTitledFirstName] a enfin embrassé la vraie foi.\n\nJ’ai toujours su qu’[ward.Custom('FR_IlElle')] deviendrait un[ward.Custom('FR_E')] bo[ward.Custom('FR_NNne')] croyant[ward.Custom('FR_E')] un jour."
 childhood_education.1022.a: "[ROOT.Char.GetFaith.KnowledgeGodName|U] a guidé ma main."
 child_faith_converted.parent.message: "La foi de votre [ward.Custom('GetDaughterSon')] [ward.Custom('FR_le_Char_Pi')][ward.GetTitledFirstName] a changé sous la tutelle [guardian.Custom('FR_du_Char_Pi')][guardian.GetTitledFirstName]"
 childhood_education.1031.t: "Nature et culture"
 childhood_education.1031.desc: "Je suis peut-être d’origine [ward.GetCulture.GetName], mais je ne sais plus ce que cela signifie. Depuis la tutelle [guardian.Custom('FR_du_Char_Pi')][guardian.GetTitledFirstName], je me sens être de culture [guardian.GetCulture.GetName] jusqu’au bout des ongles."
 childhood_education.1031.a: "C’est qui je suis."
 childhood_education.1032.t: "Nature et culture"
 childhood_education.1032.desc: "Je suis très content[ROOT.Char.Custom('FR_E')] d’apprendre que [ward.Custom('FR_LeLa')] jeune [ward.GetTitledFirstName] dont j’assure la tutelle se dit de culture [guardian.GetCulture.GetName]."
 childhood_education.1032.a: "[ward.Custom('FR_IlElle')|U] a raison !"
 child_culture_converted.parent.message: "La culture de votre [ward.Custom('GetDaughterSon')] [ward.Custom('FR_le_Char_Pi')][ward.GetTitledFirstName] a changé sous la tutelle [guardian.Custom('FR_du_Char_Pi')][guardian.GetTitledFirstName]"
 childhood_education.9004.child_message: "[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )] [guardian.Custom('FR_du_Char_Pi')][guardian.GetTitledFirstNameNoTooltip]"
 childhood_education.9004.guardian_message: "[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
 childhood_education.9010.child_message: "[GetPerk( 'just_one_more_hill_perk' ).GetName( GetPlayer )] [parent.Custom('FR_du_Char_Pi')][parent.GetTitledFirstNameNoTooltip]"
 childhood_education.9010.parent_message: "[GetPerk( 'just_one_more_hill_perk' ).GetName( GetPlayer )]"
