l_french:
 child_personality.7000.t: "Le fût dérobé"
 child_personality.7000.desc: "« Regardez ce que j’ai trouvé, [child.GetFirstNameNoTooltip] : un fût rempli [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] ! Je l’ai pris pendant que les cuisiniers regardaient ailleurs », me dit [other_child.GetFirstName] en me lançant un regard malicieux.\n\n« Qu’est-ce que vous attendez ? Buvons tout avant que quelqu’un s’en aperçoive ! », s’exclame-t-[other_child.Custom('FR_IlElle')].\n\nC’est tentant... mais est-ce bien raisonnable ?"
 child_personality.7000.a: "Donnez-moi ça, je vais le remettre moi-même à sa place."
 child_personality.7000.b: "Vous êtes un[other_child.Custom('FR_E')] vrai[other_child.Custom('FR_E')] ami[other_child.Custom('FR_E')], [other_child.GetFirstNameNoTooltip]. Santé !"
 child_personality.7000.c: "Oh, très peu pour moi. Mais allez-y, vous pouvez boire."
 child_personality.7001.t: "$child_personality.7000.t$"
 child_personality.7001.desc: "« J’ai trouvé ces deux-là dans le garde-manger ! » me crie un cuisinier hors de lui en tirant m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('child'))] [child.GetFirstName] et [other_child.GetFirstName] juste derrière.\n\n"
 child_personality.diligent.desc: "« [other_child.GetFirstNameNoTooltip] a volé un fût #EMP rempli#! [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] et [child.GetFirstNameNoTooltip] a vainement essayé de le remettre à sa place avant que je ne m’en rende compte ! », ajoute-t-[cook.Custom('FR_IlElle')], furieu[cook.Custom('FR_XSe')].\n\nOn dirait que m[child.Custom('FR_OnA')] pupille est un vrai trublion, mais aussi qu’[child.Custom('FR_IlElle')] est encore capable de changer d’avis !"
 child_personality.gregarious.desc: "« [other_child.Custom2('FR_IlsElles', SCOPE.sC('child'))|U] ont volé un fût #EMP rempli#! [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] et bu plus de la moitié. Regardez-les, saoul[other_child.Custom2('FR_E', SCOPE.sC('child'))]s comme une barrique, tou[other_child.Custom2('FR_STes', SCOPE.sC('child'))] les deux ! [other_child.Custom2('FR_IlsElles', SCOPE.sC('child'))|U] tiennent à peine debout... », ajoute-t-[cook.Custom('FR_IlElle')], furieu[cook.Custom('FR_XSe')].\n\nOn dirait que m[child.Custom('FR_OnA')] pupille a cédé à la pression de s[other_child.Custom('FR_OnA')] camarade, mais au moins, [child.Custom('FR_LuiElle')] et [other_child.GetFirstNameNoTooltip] s’entendent comme larrons en foire."
 child_personality.temperate.desc: "« [other_child.Custom2('FR_IlsElles', SCOPE.sC('child'))|U] ont volé un fût #EMP entier#! [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')], et [child.GetFirstNameNoTooltip] est resté[child.Custom('FR_E')] là à regarder [other_child.GetFirstNameNoTooltip] boire jusqu’à plus soif ! », ajoute-t-[cook.Custom('FR_IlElle')], furieu[cook.Custom('FR_XSe')].\n\nOn dirait que m[child.Custom('FR_OnA')] pupille a protégé s[other_child.Custom('FR_OnA')] complice en faisant le guet, tout en s’abstenant de boire."
 child_personality.7001.diligent: "Tout[child.Custom('FR_E')] seul[child.Custom('FR_E')] ? C’est très consciencieux de votre part, petit[child.Custom('FR_E')] !"
 child_personality.7001.gregarious: "Ha ! J’ai l’impression que vous vous amusez bien !"
 child_personality.7001.temperate: "C’est très bien que vous ayez refusé de boire."
 child_personality.7001.change.diligent: "J’ai l’impression que quelqu’un a besoin d’une bonne leçon de responsabilité individuelle."
 child_personality.7001.change.gregarious: "Écoutez-moi bien : boire est indispensable pour bien s’amuser !"
 child_personality.7001.change.temperate: "Je ne veux pas que vous buviez de l’alcool, c’est bien compris ?"
 spoilsport_opinion: "Rabat-joie"
 child_personality.7010.t: "Le sermon"
 child_personality.7010.desc: "« Écoutez-moi bien, les enfants. Aujourd’hui, je vous parlerai [ROOT.Char.GetFaith.HighGodNamePossessive], [ROOT.Char.GetFaith.PositiveAfterLife3], [ROOT.Char.GetFaith.NegativeAfterLife3], et même [ROOT.GetCharacter.GetFaith.DevilNamePossessive] ! », s’exclame [sermon_priest.GetFirstName], les yeux pleins de ferveur.\n\nMoi et les autres enfants sommes captivés par son sermon. Qui aurait pu croire que ce qui se trouve dans [ROOT.Char.GetFaith.ReligiousText] puisse être aussi fascinant !\n\nÀ la fin du sermon, il faudra que je dise à [sermon_priest.GetFirstNameNoTooltip] ce que j’en pense."
 child_personality.7010.a: "« Ma foi envers [ROOT.Char.GetFaith.HighGodName] ne faiblira jamais, [sermon_priest.GetFirstNameNoTooltip] ! »"
 child_personality.7010.b: "« C’était quoi, cette histoire de \"droit divin des [ROOT.Char.Custom('GetQueenKing')|l]s\" ? »"
 child_personality.7010.c: "« Je perçois de l’ambition chez \"[ROOT.Char.GetFaith.DevilName]\" ! »"
 child_personality.7011.t: "$child_personality.7010.t$"
 child_personality.7011.desc: "Aujourd’hui, [sermon_priest.GetFirstName] a prononcé un sermon enflammé pour tous les enfants de la Cour, qui ont apparemment été captivés pendant la lecture [sermon_priest.GetFaith.ReligiousText3].\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child'))] [child.GetFirstName] "
 child_personality.zealous.desc: "semble l’avoir pris très à cœur, peut-être même un peu trop. Depuis, [child.Custom('FR_IlElle')] harcèle les domestiques en leur expliquant comment ils pourraient être de meilleurs [child.GetFaith.GetAdherentNamePlural]..."
 child_personality.ambitious.desc: "semble maintenant certain[child.Custom('FR_E')] qu’[child.Custom('FR_IlElle')] se destine à de grandes choses, et affirme haut et fort avoir le soutien inconditionnel [child.GetFaith.HighGodNamePossessive]."
 child_personality.sadistic.desc: "me répète sans arrêt à quel point [child.Custom('FR_IlElle')] a aimé les passages sur [child.GetFaith.DevilName] et qu’[child.Custom('FR_IlElle')] aspire à en poursuivre les idéaux..."
 child_personality.7011.zealous: "Avoir une foi inébranlable vous servira toujours, petit[child.Custom('FR_E')]."
 child_personality.7011.ambitious: "C’est ça, n’oubliez jamais que le divin est avec vous !"
 child_personality.7011.sadistic: "Pensez ce que vous voulez, mais [child.Custom('FR_IlElle')] a bien raison de ne pas avoir de scrupules."
 child_personality.7011.change.zealous: "Votre foi passe avant tout, mon enfant."
 child_personality.7011.change.ambitious: "La foi n’est qu’un moyen de parvenir à ses fins !"
 child_personality.7011.change.sadistic: "Nous vivons dans un monde cruel et plein d’horreurs où il faut tuer pour ne pas être tué."
 clever_child_opinion: "Enfant intelligent"
 delightfully_devilish_opinion: "Délicieusement diabolique"
 worried_opinion: "Préoccupations"
 child_personality.7020.t: "Le passage à tabac"
 child_personality.7020.desc: "« Espèce de sale petit[child.Custom('FR_E')] [child.Custom('InsultNoun')] ! Pourquoi faut-il toujours que vous traîniez dans les parages ? Je vais vous donner une bonne leçon... », s’exclame [evil_person.GetFirstName] en prenant un gourdin.\n\nQu’ai-je fait de mal ? Tout ce que je voulais, c’était voir ce que faisait [evil_person.GetFirstNameNoTooltip] ! [evil_person.GetSheHe|U] s’approche rapidement en brandissant son gourdin en l’air ! À l’aide !\n\n« Si vous dites que c’est moi qui vous ai fait ça, je vous tue... », menace-t-[evil_person.Custom('FR_IlElle')] dans un sourire."
 child_personality.7020.a: "Comm... Comment peut-on être aussi cruel..."
 child_personality.7020.b: "Et s’il en existait d’autres comme [evil_person.Custom('FR_LuiElle')] ?! Je dois #EMP toujours#! rester sur mes gardes... !"
 child_personality.7020.c: "Pitié, ne me faites pas de mal ! Je ferai tout ce que vous voulez !"
 child_personality.7021.t: "$child_personality.7020.t$"
 child_personality.7021.desc: "Que diable est-il arrivé à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('child'))] [child.GetFirstName] ?! [child.GetSheHe|U] est tout[child.Custom('FR_E')] couvert[child.Custom('FR_E')] de bleus... et refuse de me dire qui l’a mis[child.Custom('FR_E')] dans cet état ! Était-ce un autre enfant ? Ou a-t-[child.Custom('FR_IlElle')] importuné un noble au point de l’énerver ?\n\n"
 child_personality.shy.desc: "Maintenant, voilà qu’[child.Custom('FR_IlElle')] ne parle presque plus et se cache constamment des autres... Pauvre [child.Custom('GirlBoy')|l]..."
 child_personality.paranoid.desc: "On dirait même qu’[child.Custom('FR_IlElle')] a peur de son ombre, à moins qu’[child.Custom('FR_IlElle')] n’ait peur de celle de son agresseur ? [child.GetSheHe|U] regarde toujours par-dessus son épaule, comme [child.Custom('FR_SilSielle')] risquait quelque chose..."
 child_personality.craven.desc: "Au moindre bruit, [child.GetFirstNameNoTooltip] court se mettre à l’abri dans un placard. Pauvre [child.Custom('GirlBoy')|l], [child.Custom('FR_IlElle')] semble vivre dans une peur constante..."
 child_personality.7021.shy: "Vous n’êtes pas obligé[child.Custom('FR_E')] de parler si vous n’en avez pas envie..."
 child_personality.7021.paranoid: "Faites attention à vous, petit[child.Custom('FR_E')]. Ne tendez pas l’autre joue."
 child_personality.7021.craven: "Fuyez, cachez-vous, et ne donnez jamais à vos ennemis l’occasion de vous faire du mal."
 child_personality.7021.change.shy: "Évitez les autres, et tout ira bien..."
 child_personality.7021.change.paranoid: "Vos ennemis sont #EMP partout#!. Ne l’oubliez jamais."
 child_personality.7021.change.craven: "Vous auriez dû prendre vos jambes à votre cou !"
 child_personality.7030.t: "Dans la cuisine en solitaire"
 child_personality.7030.desc: "Enfin, j’ai la cuisine pour moi #EMP tout[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')]#! !\n\nJ’ai convaincu le cuisinier, [cook.GetFirstName], que j’allais nettoyer les marmites. Cette promesse faite, [cook.Custom('FR_IlElle')] est parti[cook.Custom('FR_E')] chercher [ROOT.Char.Custom('GetLivestockFowlIndef')] pour le repas de ce soir, laissant ainsi la cuisine #EMP délicieusement#! sans surveillance.\n\nLa nourriture ne manque pas : du miel, [child.Custom('FavoriteTreatDemand')], de la confiture, [child.Custom('GetExpensiveDessert')], des pommes... #EMP JE NE TIENS PLUS !#!\n\nLe moment est venu de..."
 child_personality.7030.a: "... manger un peu de tout, et de m’endormir sur un sac de farine !"
 child_personality.7030.b: "... manger tout ce que je peux, sans en laisser une miette !"
 child_personality.7030.c: "... nettoyer les marmites, comme promis !"
 child_personality.7031.t: "$child_personality.7030.t$"
 child_personality.7031.desc: "« Salutations [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [cook.GetFirstName], l’un des cuisiniers. « Votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] est ici avec moi. [child.GetSheHe|U] avait promis de nettoyer les marmites de la cuisine, voyez... »\n\n[cook.GetSheHe|U] laisse échapper un soupir.\n\n"
 child_personality.lazy.desc: "« ... mais [child.Custom('FR_IlElle')] a tout grignoté comme une petite souris, avant de s’endormir sur un sac de farine ! [child.GetSheHe|U] mériterait une bonne correction, si vous voulez mon avis, mais je vous laisse en faire ce que vous voulez ! »\n\n[child.GetSheHe|U] est tellement apathique et léthargique qu’on pourrait [child.Custom('FR_LeLa')] confondre avec un cadavre !"
 child_personality.gluttonous.desc: "« ... mais [child.Custom('FR_IlElle')] a englouti toutes les sucreries qu’[child.Custom('FR_IlElle')] a pu trouver, comme un vrai goret ! Et maintenant, [child.Custom('FR_IlElle')] est en sueur et tout[child.Custom('FR_E')] rouge d’avoir trop mangé... »\n\n[child.GetFirstNameNoTooltip] a toujours aimé les sucreries mais là, ça va un peu trop loin..."
 child_personality.compassionate.desc: "« ... [child.Custom('FR_IlElle')] a vraiment nettoyé #EMP toutes#! les marmites ! [child.GetSheHe|U] a même récuré le chaudron, sans que je lui demande quoi que ce soit ! C’est vraiment un[child.Custom('FR_E')] brave [child.Custom('GirlBoy')|l] que vous avez là. »\n\nC’est effectivement un acte très désintéressé, mais est-ce vraiment digne de la stature de [child.GetFirstNameNoTooltip]... ?"
 child_personality.7031.lazy: "Bien, ne gaspillez jamais inutilement votre énergie !"
 child_personality.7031.gluttonous: "Personne n’a le droit de vous dire ce que vous pouvez manger ou non."
 child_personality.7031.compassionate: "Quelle bonté ! Vous irez loin dans la vie."
 child_personality.7031.change.lazy: "Ne gaspillez pas votre énergie pour ce genre de personne, petit[child.Custom('FR_E')]."
 child_personality.7031.change.gluttonous: "Vous auriez dû manger toutes les sucreries, c’est votre droit."
 child_personality.7031.change.compassionate: "Vous devriez mieux traiter [cook.GetFirstNameNoTooltip] que ça !"
 lazy_child_opinion: "Enfant paresseux"
 little_pig_opinion: "Petit cochon"
 sweet_child_opinion: "Enfant serviable"
 thankful_opinion: "Reconnaissance"
 child_personality.7040.t: "Cache-cache olé olé"
 child_personality.7040.desc: "La garde-robe située dans les quartiers des domestiques est #EMP le meilleur#! endroit pour se cacher, ils ne me trouveront jamais ! En regardant par l’interstice entre les portes, je vois [lover_1.GetFirstName] et [lover_2.GetFirstName] qui font irruption dans la chambre.\n\n« Oh, m[lover_2.Custom('FR_OnA')] [lover_2.Custom('RomanticComplimentNoun')], comme j’ai hâte de vous dévêtir ! », soupire [lover_1.GetFirstNameNoTooltip], tout en caressant le corps de [lover_2.GetFirstNameNoTooltip].\n\n« Prenez-moi, prenez-moi maintenant, [lover_1.Custom('RaunchyComplimentNoun')] ! » [lover_2.GetFirstNameNoTooltip] gémit bruyamment de plaisir en se laissant tomber sur le lit.\n\n"
 child_personality.7040.desc_motherfather: "Mère ? Père ? Mais... qu’est-ce qu’ils font ?!"
 child_personality.7040.desc_father: "P... Père ? Que faites-vous ?!"
 child_personality.7040.desc_mother: "M... Mère ? Que faites-vous ?!"
 child_personality.7040.desc_default: "Qu’est-ce qu’ils... oh... non, j’aurais préféré ne jamais voir ça !"
 child_personality.7040.a.crush_version: "[child_crush_target.GetFirstNameNoTooltip] est... magnifique. On dirait [child_crush_target.Custom('GetBeautifulMetaphor')]."
 child_personality.7040.a: "C’est bien plus drôle qu’un cache-cache classique !"
 child_personality.7040.b: "Mes pauvres yeux innocents, non ! #EMP Arrêtez ça#! !"
 child_personality.7041.t: "$child_personality.7040.t$"
 child_personality.7041.desc: "Que diable faisait m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('child'))] [child.GetFirstName] dans cette garde-robe du quartier des domestiques ? Jouait-[child.Custom('FR_IlElle')] vraiment à cache-cache, comme [child.Custom('FR_IlElle')] le prétend ?\n\n"
 child_personality.lustful.desc: "[child.GetSheHe|U] a l’air bête avec ce sourire béat, les joues rouges, la bave aux lèvres, [child.Custom('FR_IlElle')] écoute à peine ce que je lui dis...\n\nOh non... Je sais ce qu’il s’est passé. [child.GetSheHe|U] a dû voir deux [ROOT.Char.Custom('lowly_servant_type')]s, euh... #EMP en train de plumer [ROOT.Char.Custom('GetLivestockFowlIndef')]#! ensemble. Ça se voit dans son regard lubrique."
 child_personality.chaste.desc: "[child.GetSheHe|U] ressemble à un fantôme ; [child.Custom('FR_IlElle')] tremble, a les yeux écarquillés, le regard dans le vide...\n\nOh non... Je sais ce qu’il s’est passé. [child.GetSheHe|U] a dû voir deux [ROOT.Char.Custom('lowly_servant_type')]s, euh... #EMP en train de plumer [ROOT.Char.Custom('GetLivestockFowlIndef')]#! ensemble.\n\nPauvre [child.Custom('GirlBoy')|l], [child.Custom('FR_IlElle')] a l’air sous le choc, ça ne m’étonnerait pas qu’[child.Custom('FR_IlElle')] connaisse quelques tourments à l’adolescence..."
 child_personality.7041.lustful: "Espèce de sale petit garnement ! C’est pas de votre âge, ça !"
 child_personality.7041.chaste: "[child.GetSheHe|U] a raison, ça ne sert à rien d’être trop intime."
 child_personality.7041.change.lustful: "N’ayez pas peur, petit[child.Custom('FR_E')] ! Vous comprendrez quand vous serez grand[child.Custom('FR_E')] !"
 child_personality.7041.change.chaste: "Retenez-vous ! Un tel comportement n’est pas digne d’un[child.Custom('FR_E')] [child.Custom('FR_SeigneurDame')] !"
 child_personality.7050.t: "Une leçon d’argent"
 child_personality.7050.desc: "« Sans impôts, le trésor royal serait vite à court d’argent. Les loyaux vassaux sont plus qu’heureux de payer », dit [teacher.GetFirstName], mon professeur, et [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))].\n\n« Par conséquent, il est d’une importance capitale de garder vos sujets heureux, de ne pas trop les taxer, ni trop peu pour éviter qu’ils ne vous trouvent trop complaisant[ROOT.Char.Custom('FR_E')] », continue [teacher.GetFirstNameNoTooltip] en tournant une page.\n\n« Du plus haut [ROOT.Char.GetTitleTierName|l] au plus bas domestique, chacun joue son rôle », conclut-[teacher.Custom('FR_IlElle')] en refermant le livre. « La leçon est terminée, vous pouvez y aller. »"
 child_personality.7050.a: "Sans équité, le pays vacillera !"
 child_personality.7050.b: "Bah ! Quand je régnerai, les impôts seront #EMP élevés#! et #EMP abondants#! !"
 child_personality.7050.c: "On ne fait pas d’omelette sans casser des œufs..."
 child_personality.7051.t: "$child_personality.7050.t$"
 child_personality.7051.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child'))] [child.GetFirstName]"
 child_personality.7051.desc_1: "vient de recevoir une de mes leçons"
 child_personality.7051.desc_2: "vient de recevoir une leçon donnée par [teacher.GetFirstName]"
 child_personality.7051.desc_fin: " sur la gestion du trésor et de l’or qu’il contient.\n\n"
 child_personality.just.desc: "[child.GetFirstNameNoTooltip] semble avoir pris la leçon très à cœur, avec un sens de la justice renforcé.\n\n[child.GetSheHe|U] parle constamment de la façon dont chacun, « du plus haut [ROOT.Char.GetTitleTierName|l] au plus bas domestique », joue son rôle dans l’économie du pays."
 child_personality.greedy.desc: "Toutefois, [child.Custom('FR_IlElle')] semble n’avoir retenu que les passages sur l’or...\n\nEt voilà qu’[child.Custom('FR_IlElle')] prélève de petites taxes à tous les domestiques qu’[child.Custom('FR_IlElle')] rencontre, à leur grand dam."
 child_personality.callous.desc: "[child.GetFirstNameNoTooltip] semble avoir pris la leçon... disons... très à cœur.\n\nBien qu’[child.Custom('FR_IlElle')] comprenne parfaitement le rôle des roturiers, [child.Custom('FR_IlElle')] insiste également sur le fait que « si un paysan arrête de payer ses impôts, alors il n’est plus d’aucune utilité et doit être rejeté ». Une vision très cruelle de la vie..."
 child_personality.7051.just: "Un sens aigu de la justice vous aidera à vous faire aimer du peuple !"
 child_personality.7051.greedy: "C’est ça. Rien n’est plus important que l’or !"
 child_personality.7051.callous: "C’est bien. Ne laissez pas vos sentiments vous empêcher d’avancer."
 child_personality.7051.change.just: "Vous n’avez donc rien compris ?! Cette leçon portait sur l’équité !"
 child_personality.7051.change.greedy: "... hahaha ! Non, petit[child.Custom('FR_E')]. Ce que vous devez faire, c’est les saigner à blanc !"
 child_personality.7051.change.callous: "Les émotions engendrent la faiblesse, petit[child.Custom('FR_E')]. Réprimez-les."
 child_personality.7060.t: "Mystères [child.GetFaith.ReligiousText3]"
 child_personality.7060.desc: "« Regardez cette page, [child.GetFirstNameNoTooltip] ! Je crois que ça parle [child.GetFaith.HighGodNamePossessive], c’est vraiment intéressant », dit [other_child.GetFirstName], un exemplaire ouvert [child.GetFaith.ReligiousText3] posé devant [other_child.Custom('FR_LuiElle')] sur le sol.\n\n« Il y a tant de choses qu’on ne sait pas, tant de choses à apprendre ! Tant de mystères, tant de savoir... Essayons de deviner d’autres vérités, d’imaginer ce que nous pourrions devenir ! », continue [other_child.GetFirstNameNoTooltip], le regard tourné vers le ciel."
 child_personality.7060.a: "Ce livre est un vrai puits de sagesse !"
 child_personality.7060.b: "Pff, vous ne préférez pas qu’on joue avec m[child.Custom('child_favorite_toy')] ?"
 child_personality.7060.c: "Oh, ce que je sais me suffit déjà amplement."
 child_personality.7061.t: "$child_personality.7060.t$"
 child_personality.7061.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('child'))] [child.GetFirstName] et son ami[other_child.Custom('FR_E')] [other_child.GetFirstName] ont pris un exemplaire [child.GetFaith.ReligiousText3] dans le bureau et l’ont emmené dans la salle de jeux...\n\n"
 child_personality.humble.desc: "[other_child.Custom2('FR_IlsElles', SCOPE.sC('child'))|U] ont passé des heures à essayer de comprendre la signification de ces pages, et à parler [child.GetFaith.HighGodNamePossessive] et des nombreux mystères liés au divin.\n\n[child.GetFirstNameNoTooltip] semble avoir développé un profond respect pour les textes de la foi [child.GetFaith.GetAdjective|l]."
 child_personality.cynical.desc: "... et l’ont complètement saccagé ! [other_child.Custom2('FR_IlsElles', SCOPE.sC('child'))|U] ont arraché des pages, piétiné la couverture... Aucun respect !\n\nÀ croire que [child.GetFirstNameNoTooltip] se fiche royalement de la parole du divin..."
 child_personality.content.desc: "[child.GetFirstNameNoTooltip] a bien essayé de le lire, mais [child.Custom('FR_IlElle')] a rapidement compris que ces textes s’adressaient davantage aux [child.GetFaith.PriestNeuterPlural|l].\n\n[child.GetSheHe|U] semble se satisfaire de son incapacité à comprendre la profonde signification du livre..."
 child_personality.7061.humble: "Vous avez raison de considérer la parole sacrée avec respect."
 child_personality.7061.cynical: "Bah ! Ce ne sont que des foutaises, de toute façon."
 child_personality.7061.content: "À mon avis, c’est mieux de ne pas comprendre."
 child_personality.7061.change.humble: "Ces textes méritent le respect ! Ils sont pleins de sagesse et de sens !"
 child_personality.7061.change.cynical: "C’est n’importe quoi, petit[child.Custom('FR_E')]. Oubliez ça."
 child_personality.7061.change.content: "Contentez-vous de ce que vous savez déjà, c’est amplement suffisant."
 child_personality.7070.t: "Du sang et de la salive"
 child_personality.7070.desc: "[child.Custom('GetExpensiveMeal')], mon plat préféré ! Au moment où je m’apprête à manger, ma joie est soudainement interrompue par [other_child.GetFirstName]. Qu’est-ce qu’[other_child.Custom('FR_IlElle')] me veut ?\n\n« Tiens, [child.Custom('InsultNoun')] ! Vous mangez quoi ? Ça a l’air dégoûtant, laissez-moi relever tout ça ! », s’exclame [other_child.GetFirstNameNoTooltip] en s’approchant de mon assiette.\n\n#flatulence *Pteuh !*#! Un épais crachat atterrit tout droit dans mon plat.\n\n« Voilà, ce sera meilleur comme ça ! Hahaha ! », ironise [other_child.GetFirstName] dans un sourire."
 child_personality.7070.a: "Cette fois, c’en est trop, [other_child.Custom('InsultNoun')] !"
 child_personality.7070.b: "Je cracherai en cachette dans ses assiettes, maintenant... #EMP Bon appétit#!."
 child_personality.7070.c: "Sourire et prendre son mal en patience."
 child_personality.7070.c.flavor: "Encaisser sans broncher."
 child_personality.7071.t: "$child_personality.7070.t$"
 child_personality.7071.desc: "[other_child.GetFirstName] aurait craché dans l’assiette de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('child'))], [child.GetFirstName], il y a quelques jours.\n\n"
 child_personality.vengeful.desc: "« Espèce de [other_child.Custom('InsultNoun')] ! », crie [child.GetFirstNameNoTooltip]. « Vous-même ! », rétorque [other_child.GetFirstNameNoTooltip].\n\n[child.GetFirstNameNoTooltip] et [other_child.GetFirstNameNoTooltip] se disputent tous les jours, désormais ! Pas une minute ne se passe sans qu’[child.Custom('FR_IlElle')] ne prépare sa vengeance..."
 child_personality.deceitful.desc: "Un des cuisiniers a surpris [child.GetFirstNameNoTooltip] en train de cracher par vengeance dans l’assiette de [other_child.GetFirstNameNoTooltip] en cachette ! Voilà donc pourquoi [other_child.GetFirstNameNoTooltip] semblait avoir la nausée lors des repas... Ça fait certainement des jours qu’[child.Custom('FR_IlElle')] crache dans l’assiette de [other_child.GetFirstNameNoTooltip]..."
 child_personality.calm.desc: "On dirait que [child.GetFirstNameNoTooltip] essaie de fatiguer [other_child.GetFirstNameNoTooltip] en refusant de réagir à ses brimades. Qu’importe le nombre de fois où [other_child.GetFirstNameNoTooltip] [child.Custom('FR_LeLa')] traite de [child.Custom('InsultNoun')] ou [child.Custom('FR_LeLa')] gifle..."
 child_personality.7071.vengeful: "Vous aurez votre vengeance en temps et en heure."
 child_personality.7071.deceitful: "[other_child.GetFirstNameNoTooltip] a tout ce qu’[other_child.Custom('FR_IlElle')] mérite !"
 child_personality.7071.calm: "Il suffit d’ignorer [other_child.GetFirstNameNoTooltip] jusqu’à ce qu’[other_child.Custom('FR_IlElle')] finisse par se lasser."
 child_personality.7071.change.vengeful: "Ne soyez pas si faible ! Vengez-vous !"
 child_personality.7071.change.deceitful: "La vengeance est un plat qui se mange... indirectement."
 child_personality.7071.change.calm: "Contentez-vous de tendre l’autre joue, petit[child.Custom('FR_E')]."
 child_personality.7080.t: "Une leçon de charité"
 child_personality.7080.desc_1: "« Regardez les pauvres et les opprimés, [child.GetFirstNameNoTooltip]. Ils sont très nombreux, mais seuls quelques-uns sont vraiment dans le besoin. Les autres ne sont que des imposteurs qui cherchent l’aumône. » "
 child_personality.7080.desc_name_1: "[teacher.Custom('FR_le_Char_Pi')|U][teacher.GetTitledFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_name_2: "[teacher.GetCouncilTitle] [teacher.GetFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_2: "m’explique en sortant une petite bourse d’or.\n\n« Parmi eux, lesquels méritent le plus notre bon cœur aujourd’hui, petit[child.Custom('FR_E')] ? », me demande-t-[teacher.Custom('FR_IlElle')] en me tendant le petit sac.\n\nOn dirait que [teacher.GetFirstNameNoTooltip] veut que je donne l’or à ceux qui en ont le plus besoin..."
 child_personality.7080.a: "Ils le méritent tous autant ! Nous devons en donner davantage !"
 child_personality.7080.b: "[ROOT.Char.Custom('lowly_servant_type')|U] ! Non... Ce paysan, là-bas ! Ou alors, peut-être..."
 child_personality.7080.c: "Personne ne mérite quoi que ce soit. Ce sont tous des moins que rien !"
 child_personality.7081.t: "$child_personality.7080.t$"
 child_personality.7081.desc: "[teacher.Custom('FR_le_Char_Pi')|U][teacher.GetTitledFirstName] a emmené m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('child'))] [child.GetFirstName] au marché aujourd’hui. [child.GetFirstNameNoTooltip] devait donner l’aumône aux pauvres pour apprendre la charité et le sort réservé aux moins fortunés.\n\n"
 child_personality.generous.desc: "« L’enfant s’est montré très [child.Custom('ComplimentAdjective')] en donnant quelque chose à tout le monde », rapporte [teacher.GetFirstNameNoTooltip]. « Même quand le sac était vide, [child.Custom('FR_IlElle')] a insisté pour que nous allions en chercher un autre. La générosité poussée à l’extrême. »\n\nOn dirait que [child.GetFirstNameNoTooltip] a un très grand cœur."
 child_personality.fickle.desc: "« L’enfant n’a jamais su décider à qui donner l’or », rapporte [teacher.GetFirstNameNoTooltip], manifestement ennuyé[teacher.Custom('FR_E')]. « En fin de compte, [child.Custom('FR_IlElle')] a donné une pièce à une lavandière unijambiste, une autre à un gamin aveugle, puis [child.Custom('FR_IlElle')] en a utilisé une pour s’acheter [child.Custom('FavoriteTreatDemand')]. [child.Custom('FR_IlElle')|U] m’en a même donné une, avant de perdre la dernière dans un fossé. »\n\nEn définitive, [child.GetFirstNameNoTooltip] semble totalement incapable de prendre une décision..."
 child_personality.arrogant.desc: "« [child.GetSheHe|U] a refusé de donner la moindre pièce à quiconque ! », s’exclame [teacher.GetFirstNameNoTooltip]. « Toutes les personnes que nous avons croisées étaient \"indignes\" et lui étaient \"inférieures\"... Au bout du compte, [child.Custom('FR_IlElle')] a gardé tout l’or. »\n\n[child.GetFirstNameNoTooltip] semble avoir développé un côté égoïste..."
 child_personality.7081.generous: "Il est de notre devoir de donner autant que possible !"
 child_personality.7081.fickle: "Pourquoi choisir une voie quand on peut toutes les choisir ?"
 child_personality.7081.arrogant: "C’est bien, petit[child.Custom('FR_E')]. Vous valez mieux que ces gens."
 child_personality.7081.change.generous: "Non, vous devez voler au secours des plus pauvres !"
 child_personality.7081.change.fickle: "Il faut toujours examiner ses choix. Toujours."
 child_personality.7081.change.arrogant: "Bah ! Ces pauvres gens vous sont tous inférieurs !"
 child_personality.7090.t: "Les subtilités de la diplomatie"
 child_personality.7090.desc: "« Parfois, il arrivera que certains vassaux dépassent les limites », dit [teacher.GetFirstName], mon professeur. « Le pardon renforcera vos liens. »\n\n« De temps en temps, faites confiance à un sujet en dépit de sa mauvaise réputation, pour éviter d’être surmené », continue-t-[teacher.Custom('FR_IlElle')].\n\n« Il est important que vous leur donniez le temps nécessaire pour réparer leurs erreurs », conclut [teacher.GetFirstNameNoTooltip] en roulant le parchemin.\n\n« Bien, qu’avez-vous appris aujourd’hui ? », demande-t-[teacher.Custom('FR_IlElle')] en me regardant attentivement."
 child_personality.7090.a: "Que tout le monde fait des erreurs et qu’il ne faut pas juger."
 child_personality.7090.b: "Qu’il est très important de faire confiance à ses sujets !"
 child_personality.7090.c: "La patience. Il faut laisser le temps au temps."
 child_personality.7091.t: "$child_personality.7090.t$"
 child_personality.7091.desc: "Aujourd’hui, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('child'))] [child.GetFirstName] a reçu une leçon de gestion des vassaux de la part de son professeur, [teacher.GetFirstName]. C’était une leçon difficile et nécessaire, mais peut-être au-delà de ce que peut comprendre [child.GetFirstNameNoTooltip] ?\n\n"
 child_personality.forgiving.desc: "« Tout le monde fait des erreurs ! », s’exclame [child.GetFirstNameNoTooltip]. « Quand je régnerai, je pardonnerai mes sujets et leur laisserai la vie sauve, afin que mon pays puisse prospérer ! »\n\nPeut-être est-[child.Custom('FR_IlElle')] trop indulgent[child.Custom('FR_E')] ?"
 child_personality.trusting.desc: "« Mes sujets sont de tout cœur avec moi ! », s’exclame [child.GetFirstNameNoTooltip]. « Je leur ferai confiance sans distinction, afin que nous puissions bâtir ce pays ensemble ! »\n\nOh, pauvre enfant crédule... Un tel degré de confiance pourrait s’avérer dangereux..."
 child_personality.patient.desc: "« Certaines choses peuvent prendre du temps », répond [child.GetFirstNameNoTooltip]. « Je dois faire preuve de patience et laisser mes sujets avancer à leur rythme pour bien régner. »\n\n[child.GetFirstNameNoTooltip] ne semble pas avoir conscience que certains sujets se feront un plaisir de lui faire perdre son temps..."
 child_personality.7091.forgiving: "Seul le pardon nous permet d’avancer."
 child_personality.7091.trusting: "Bien, chassez les soupçons de votre esprit !"
 child_personality.7091.patient: "La patience est une grande qualité, petit[child.Custom('FR_E')]."
 child_personality.7091.change.forgiving: "Le pardon est la plus grande des vertus !"
 child_personality.7091.change.trusting: "Faites confiance à vos sujets, ils ne vous feront aucun mal !"
 child_personality.7091.change.patient: "Faites preuve de patience et observez la suite des événements avant de porter un jugement."
 child_personality.7100.t: "Effraction dans l’armurerie"
 child_personality.7100.desc: "Nous y sommes enfin ! Toutes les armes de l’armurerie à portée de main, on va bien s’amuser ! Ça, c’est pour tous ces stupides adultes qui refusent qu’on les essaie !\n\n« Regardez ! J’ai trouvé [other_child.Custom('FR_Un_signature_weapon')] ! », s’exclame m[other_child.Custom('FR_OnA')] complice [other_child.GetFirstName], maniant l’arme.\n\nTandis que je tends le bras vers [child.Custom('FR_Un_signature_weapon')], j’entends un #EMP « Aïe ! »#! derrière moi. [other_child.GetFirstNameNoTooltip] s’est blessé[other_child.Custom('FR_E')], et [other_child.Custom('FR_IlElle')] saigne !\n\nQue dois-je faire ?!"
 child_personality.7100.a: "Nous n’avons pas le choix : il faut tout de suite avouer ce que nous avons fait !"
 child_personality.7100.b: "Tant pis, mais je ne veux pas de sang sur mes vêtements. *[child.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')|U] [child.Custom('signature_weapon')]*"
 child_personality.7100.c: "IL ME FAUT DES BANDAGES, VIIIITE !"
 child_personality.7101.t: "$child_personality.7100.t$"
 child_personality.7101.desc: "[ROOT.Char.Custom('CulturalCurse')|U] ! Ces maudits enfants, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('child'))] [child.GetFirstName] et s[other_child.Custom('FR_OnA')] complice [other_child.GetFirstName], ont été pris la main dans le sac à l’armurerie. Ces enfants ne savent donc pas à quel point les armes peuvent être dangereuses ?!\n\n"
 child_personality.honest.desc: "[other_child.GetFirstNameNoTooltip] s’est blessé[other_child.Custom('FR_E')] mais heureusement, [child.GetFirstNameNoTooltip] est allé[child.Custom('FR_E')] chercher le premier adulte venu, en lui avouant tout ce qu’ils avaient fait.\n\n[child.GetFirstNameNoTooltip] a l’air sincèrement bouleversé[child.Custom('FR_E')], je ne pense pas qu’[child.Custom('FR_IlElle')] mentira encore à l’avenir."
 child_personality.arbitrary.desc: "L’un des domestiques les a pris sur le fait. Assis[other_child.Custom('FR_E')] par terre, [other_child.GetFirstNameNoTooltip] pleurait et saignait, pendant que [child.GetFirstNameNoTooltip] continuait de jouer avec l’arme qu’[child.Custom('FR_IlElle')] avait volée, [child.Custom('FR_Un_signature_weapon')]...\n\nApparemment, [child.GetFirstNameNoTooltip] ne voulait pas #EMP « s’arrêter de jouer juste parce que [other_child.GetFirstNameNoTooltip] avait fait n’importe quoi »#!. Que va-t-on faire de c[child.Custom('FR_EEtte')] petit[child.Custom('FR_E')]..."
 child_personality.impatient.desc: "[child.GetFirstNameNoTooltip] a été appréhendé[child.Custom('FR_E')] par un domestique après avoir renversé une armure en cherchant des bandages pour [other_child.GetFirstNameNoTooltip], qui s’était blessé[other_child.Custom('FR_E')] tout[other_child.Custom('FR_E')] seul[other_child.Custom('FR_E')].\n\nOn dirait que [child.GetFirstNameNoTooltip] est plutôt du genre à agir sans réfléchir..."
 child_personality.7101.honest: "C’est bien que vous ayez avoué ce que vous aviez fait."
 child_personality.7101.arbitrary: "C’est compréhensible. Qui s’intéresse à [other_child.GetFirstNameNoTooltip], de toute façon ?"
 child_personality.7101.impatient: "Vous avez foncé tête baissée pour sauver votre ami[other_child.Custom('FR_E')] ? Comme c’est admirable !"
 child_personality.7101.change.honest: "Vous auriez dû admettre votre faute, espèce de sale garnement !"
 child_personality.7101.change.arbitrary: "Vous auriez dû continuer à jouer ; [other_child.GetFirstNameNoTooltip] est sacrifiable."
 child_personality.7101.change.impatient: "Pourquoi n’avez-vous pas immédiatement aidé [other_child.GetFirstNameNoTooltip] ?!"
 child_personality.7200.t: "La grotte sombre"
 child_personality.7200.desc: "« C’est votre jouet favori que vous voulez, c’est ça ? Alors allez le chercher ! », crie [other_child.GetFirstName] à l’enfant en lançant s[other_child.Custom('child_favorite_toy')] dans une grotte sombre. L’enfant se met à pleurer sans retenue.\n\n« Les araignées et les serpents seront contents d’avoir un jouet ! Vous ne le retrouverez jamais ! », s’exclame [other_child.GetFirstNameNoTooltip] en riant de plus belle.\n\nComment [other_child.GetFirstNameNoTooltip] peut-[other_child.Custom('FR_IlElle')] être aussi crue[other_child.Custom('FR_LLle')] envers c[child.Custom('FR_EEtte')] pauvre petit[other_child.Custom('FR_E')] ? La grotte est pleine d’insectes rampants... mais je dois faire quelque chose !"
 child_personality.7200.a: "N’ayez pas peur, je retrouverai votre jouet !"
 child_personality.7200.b: "Gardes ! #EMP Ordonnez#! à [other_child.GetFirstNameNoTooltip] d’aller le rechercher."
 child_personality.7200.c: "Je ne supporte pas de voir ça ! Je vais vous flanquer une bonne raclée !"
 child_personality.7201.t: "$child_personality.7200.t$"
 child_personality.7201.desc: "Un des enfants de la Cour, [other_child.GetFirstName], avait pris le jouet favori d’un[other_child.Custom('FR_E')] plus jeune pour le lancer dans une grotte. M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('child'))] était là et a assisté à toute la scène.\n\n"
 child_personality.brave.desc: "[child.GetSheHe|U] s’est précipité[child.Custom('FR_E')] dans la grotte, et n’en est pas ressorti[child.Custom('FR_E')] pendant près d’une demi-heure ! Mais quand [child.Custom('FR_IlElle')] a reparu, [child.Custom('FR_IlElle')] avait récupéré le jouet, au grand dam de [other_child.GetFirstNameNoTooltip].\n\nC’était très courageux de sa part, quoique peut-être un peu fou."
 child_personality.stubborn.desc: "[child.GetFirstNameNoTooltip] a ordonné aux gardes d’obliger [other_child.GetFirstNameNoTooltip] à descendre dans la grotte ! Nous avons pu entendre [other_child.GetFirstNameNoTooltip] pousser des cris de terreur pendant plusieurs minutes, avant qu’[other_child.Custom('FR_IlElle')] n’en ressorte avec le jouet.\n\nOn dirait que quand [child.GetFirstName] a quelque chose en tête, [child.Custom('FR_IlElle')] ne s’arrête pas avant d’avoir atteint son but..."
 child_personality.wrathful.desc: "[child.GetFirstNameNoTooltip] est entré[child.Custom('FR_E')] dans une colère noire en frappant [other_child.GetFirstNameNoTooltip] méchamment ! [other_child.Custom('FR_LeLa')|U] pauvre petit[other_child.Custom('FR_E')] s’est mis[other_child.Custom('FR_E')] à pleurer encore plus...\n\nOn dirait que [child.GetFirstNameNoTooltip] a du mal à contenir sa colère..."
 child_personality.7201.brave: "Un tel acte de bravoure est louable !"
 child_personality.7201.stubborn: "Que votre volonté soit faite, mon enfant."
 child_personality.7201.wrathful: "[other_child.GetFirstNameNoTooltip] devait payer pour ce qu’[other_child.Custom('FR_IlElle')] avait fait !"
 child_personality.7201.change.brave: "Vous auriez dû y aller vous-même."
 child_personality.7201.change.stubborn: "Vous auriez dû ordonner à [other_child.GetFirstNameNoTooltip] d’aller récupérer le jouet."
 child_personality.7201.change.wrathful: "Pourquoi n’avez-vous pas frappé [other_child.GetFirstNameNoTooltip] sur-le-champ ?!"
 #XXX: "XXX"