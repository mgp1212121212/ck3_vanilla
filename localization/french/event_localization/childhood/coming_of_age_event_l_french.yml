l_french:
 coming_of_age.0001.t: "Passage à l’âge adulte"
 coming_of_age.0001.educator_university: "Avec l’aide [educator.Custom('FR_du_Char_Pi')][educator.GetTitledFirstName] et de l’université,"
 coming_of_age.0001.educator: "Avec l’aide [educator.Custom('FR_du_Char_Pi')][educator.GetTitledFirstName],"
 coming_of_age.0001.desc1: "J’ai terminé mes études en [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.desc1_good_trait: "Malgré les attentes élevées de chacun, mes résultats laissent beaucoup à désirer."
 coming_of_age.0001.desc1_bad_trait: "Bien que mes résultats laissent beaucoup à désirer, cela n’a surpris personne. Au moins, la corvée est terminée !"
 coming_of_age.0001.desc1_fallback_trait: "Même si je n’ai pas fait grand-chose, c’est un soulagement de voir enfin des résultats."
 coming_of_age.0001.desc2: "J’ai enfin terminé mes études en [ROOT.Char.Custom('education_focus_child')] !"
 coming_of_age.0001.desc2_good_trait: "Je suis déçu[ROOT.Char.Custom('FR_E')] de mes résultats, car je pense que j’aurais vraiment pu faire mieux."
 coming_of_age.0001.desc2_bad_trait: "J’ai assez bien réussi, du moins compte tenu du fait que ce domaine ne m’était pas venu naturellement."
 coming_of_age.0001.desc2_fallback_trait: "Mes résultats n’ont pas été formidables, mais cela aurait pu être pire."
 coming_of_age.0001.desc3: "J’ai terminé mes études en [ROOT.Char.Custom('education_focus_child')] !"
 coming_of_age.0001.desc3_good_trait: "Même si les aspects les plus importants du sujet m’échappent, j’ai répondu aux attentes de chacun et appris plus que la plupart de mes pairs !"
 coming_of_age.0001.desc3_bad_trait: "Même si les aspects les plus importants du sujet m’échappent, j’ai contre toute attente appris plus que la plupart de mes pairs !"
 coming_of_age.0001.desc3_fallback_trait: "Même si les aspects les plus importants du sujet m’échappent, j’ai assez bien réussi."
 coming_of_age.0001.desc4: "J’ai réussi à acquérir une compréhension en [ROOT.Char.Custom('education_focus_child')] qui dépasse de loin celle de mes pairs."
 coming_of_age.0001.desc4_good_trait: "Même si j’avais des facilités pour ce domaine, ma maîtrise de celui-ci reste un exploit !"
 coming_of_age.0001.desc4_bad_trait: "J’ai réalisé ce qui semblait impossible !"
 coming_of_age.0001.desc4_fallback_trait: "Atteindre un tel niveau dans ce domaine est vraiment gratifiant."
 coming_of_age.0001.patronaged_spouse_plus_1.desc: "[patronage_spouse_tutor.Custom('FR_le_Char_Pi')|U][patronage_spouse_tutor.GetTitledFirstName] a supervisé mes études et a grandement contribué à mes connaissances en [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc: "[patronage_spouse_tutor.Custom('FR_le_Char_Pi')|U][patronage_spouse_tutor.GetTitledFirstName] a supervisé mes études et m’a aidé à atteindre un niveau de connaissances que je n’avais même jamais rêvé d’avoir."
 coming_of_age.0001.relationships: "\n\nAlors que je fais mes premiers pas dans la vie adulte, je me souviens de certaines personnes qui ont eu un impact sur [ROOT.Char.Custom('FR_LLa')][ROOT.Char.GetWomanMan] que je suis devenu[ROOT.Char.Custom('FR_E')]..."
 coming_of_age.0001.friend: "\nL’amitié que j’ai partagée avec [friend.GetFirstName] signifiait beaucoup pour moi et l’avoir encore à mes côtés est réconfortant."
 coming_of_age.0001.crush: "\nJ’ai passé des moments mémorables avec [crush.GetFirstName], [crush.GetSheHe] m’a vraiment aidé à me comprendre moi-même et à connaître l’amour."
 coming_of_age.0001.bully1: "\nCe que [bully.Custom('FR_le_Char_Pi')][bully.GetTitledFirstName] m’a fait subir pendant l’enfance me pèse toujours, et chaque fois que je [bully.Custom('FR_LeLa')] vois mon humeur se dégrade."
 coming_of_age.0001.bully2: "\nCe que [bully.Custom('FR_le_Char_Pi')][bully.GetTitledFirstName] m’a fait subir pendant l’enfance me pèse toujours. Parfois, j’entends encore le rire qu’[bully.Custom('FR_IlElle')] a eu lorsqu’[bully.Custom('FR_IlElle')] a réduit m[ROOT.Char.Custom('child_favorite_toy')] en morceaux."
 coming_of_age.0001.victim1: "\nJe me demande si [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName] se souvient de ce que je lui ai fait subir lorsque nous étions enfants."
 coming_of_age.0001.victim2: "\nJe me souviens encore du visage horrifié [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName] la fois où j’ai détruit s[victim.Custom('child_favorite_toy')]."
 coming_of_age.0001.relationships_end: "\n\nMaintenant que je suis adulte, je dois cependant laisser ces petits plaisirs enfantins derrière moi et penser à l’avenir."
 coming_of_age.0001.no_relationships: "\n\nEn repensant à mon enfance, je réalise que je n’ai jamais eu vraiment de relation avec qui que ce soit... Alors même que j’ai vu d’autres enfants jouer avec des amis ou parler d’amour, je n’ai jamais vécu de telles choses par moi-même.\n\nJe suis persuadé[ROOT.Char.Custom('FR_E')] que les années à venir permettront de nouer des amitiés !"
 coming_of_age.0001.a: "[ROOT.Char.GetTitledFirstNameNoTooltip], vous êtes un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] maintenant !"
 coming_of_age.0001.tt.1: "Il vous reste beaucoup à apprendre en [THIS.Char.Custom('education_focus_child')] !\n"
 coming_of_age.0001.tt.2: "Il vous reste des choses à apprendre en [THIS.Char.Custom('education_focus_child')]\n"
 coming_of_age.0001.tt.3: "Vous vous êtes plutôt bien débrouillé[THIS.Char.Custom('FR_E')] en [THIS.Char.Custom('education_focus_child')] !\n"
 coming_of_age.0001.tt.4: "Vous vous êtes très bien débrouillé[THIS.Char.Custom('FR_E')] en [THIS.Char.Custom('education_focus_child')] !\n"
 coming_of_age.0001.tt.5: "Vous n’oublierez pas votre affection pour [crush.GetFirstNameNoTooltip] : #P +20#! d’[opinion|El]"
 coming_of_age.0001.tt.7: "Vous n’oublierez pas [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstNameNoTooltip] de sitôt : #N -5#! d’[opinion|El]"
 coming_of_age.0001.tt.9: "Vous n’oublierez pas [bully.Custom('FR_le_Char_Pi')][bully.GetTitledFirstNameNoTooltip] de sitôt : #N -10#! d’[opinion|El]"
 coming_of_age.1001.t: "[educated_child.GetFirstNameNoTooltip] est adulte"
 coming_of_age.1001.desc_university: "Puisque [educated_child.GetFirstName] est devenu[educated_child.Custom('FR_E')] adulte, son temps passé à l’université est terminé.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.desc: "Puisque [educated_child.GetFirstName] est devenu[educated_child.Custom('FR_E')] adulte, mes cours sont terminés.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.patronaged_spouse_plus_1.desc: "\n\nLa contribution [patronage_spouse_tutor.Custom('FR_du_Char_Pi')][patronage_spouse_tutor.GetTitledFirstName] dans l’éducation de [educated_child.GetFirstName] ne peut pas être ignorée. Ses conseils ont aidé l’enfant à aller plus loin que je n’aurais pu le faire seul[ROOT.Char.Custom('FR_E')]."
 coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc: "\n\n[patronage_spouse_tutor.Custom('FR_le_Char_Pi')|U][patronage_spouse_tutor.GetTitledFirstName] a donné à l’enfant des conseils précieux. [educated_child.GetFirstName] ne serait jamais allé[educated_child.Custom('FR_E')] si loin sans [patronage_spouse_tutor.Custom('FR_LuiElle')]."
 coming_of_age.1001.a: "Ils grandissent vite."
 coming_of_age.1002.t: "[educated_child.GetFirstNameNoTooltip] est adulte"
 coming_of_age.1002.desc: "Je suis fi[ROOT.Char.Custom('FR_ErEre')] de voir que m[educated_child.Custom('FR_OnA')] [educated_child.Custom('GetDaughterSon')] est devenu[educated_child.Custom('FR_E')] un[educated_child.Custom('FR_E')] adulte.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1002.patronaged_spouse_plus_1.desc: "\n\nLa contribution [patronage_spouse_tutor.Custom('FR_du_Char_Pi')][patronage_spouse_tutor.GetTitledFirstName] dans l’éducation de [educated_child.GetFirstName] ne peut pas être ignorée. Ses leçons lui ont donné des connaissances précieuses pour sa vie future."
 coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc: "\n\n[patronage_spouse_tutor.Custom('FR_le_Char_Pi')|U][patronage_spouse_tutor.GetTitledFirstName] a donné à l’enfant des conseils précieux. [educated_child.GetFirstName] ne serait jamais allé[educated_child.Custom('FR_E')] si loin sans [patronage_spouse_tutor.Custom('FR_LuiElle')]."
 coming_of_age.1003.t: "Fin des études"
 coming_of_age.1003.standard: "M[educated_child.Custom('FR_OnA')] pupille [educated_child.Custom('FR_le_Char_Pi')][educated_child.GetTitledFirstName] est devenu[educated_child.Custom('FR_E')] adulte, ce qui met fin à la tutelle\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1003.rank_1: "\n\nJe suis sûr[ROOT.Char.Custom('FR_E')] que ses parents seront juste heureux que son éducation soit terminée."
 coming_of_age.1003.rank_2: "\n\nBien qu’[educated_child.Custom('FR_IlElle')] n’ai pas eu d’excellents résultats, je suis sûr[ROOT.Char.Custom('FR_E')] que ses parents ne s’en plaindront pas."
 coming_of_age.1003.rank_3: "\n\nJe suis sûr[ROOT.Char.Custom('FR_E')] que ses parents seront satisfaits de ma tutelle."
 coming_of_age.1003.rank_4: "\n\nSes parents seront fiers de leur [educated_child.Custom('GetDaughterSon')] !"
 coming_of_age.1003.a: "En attendant de nous revoir, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.0003.desc_child_start: "Ma formation $knight_culture_player_adjective_no_tooltip_lowercase$, quant à elle,"
 coming_of_age.0003.desc_child_1: "s’est mal passée et j’ai peu appris de mes instructeurs de combat."
 coming_of_age.0003.desc_child_2: "s’est passée de manière acceptable et j’ai combattu quelques paysans avec un certain succès."
 coming_of_age.0003.desc_child_3: "a réussi et j’ai massacré de nombreux bandits malgré ma jeunesse."
 coming_of_age.0003.desc_child_4: "a été excellente, faisant de moi l’un des plus grands $knight_culture_player_plural_no_tooltip_lowercase$ du pays."
 coming_of_age.1004.t: "Fin des études"
 coming_of_age.1004.desc: "M[educated_child.Custom('FR_OnA')] pupille [educated_child.Custom('FR_le_Char_Pi')][educated_child.GetTitledFirstName] est devenu[educated_child.Custom('FR_E')] adulte, ce qui met fin à la tutelle\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1004.a: "En attendant de nous revoir, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.1005.t: "Fin des études"
 coming_of_age.1005.desc: "M[educated_child.Custom('FR_OnA')] pupille [educated_child.Custom('FR_le_Char_Pi')][educated_child.GetTitledFirstName] est devenu[educated_child.Custom('FR_E')] adulte, ce qui met fin à la tutelle\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')] [educated_child.Custom('DescribingEducationOutcomeProwess')]"
 coming_of_age.1005.a: "En attendant de nous revoir, [educated_child.GetFirstNameNoTooltip]."
 coming_of_age.3011.t: "Le pouvoir réel"
 coming_of_age.3011.desc: "Je savais qu’en étant nommé [senior_emp.GetDiarchTitle|l] par [junior_emp.MakeScope.Var('co_emp_appointer').Char.Custom2('MyCharacterIntroduction', junior_emp)] ce jour viendrait.\n\nJe suis adulte désormais, ce qui implique que mon pouvoir n’est plus simplement nominal. Quand je parle, le pays écoute, et quand je commande, il obéit.\n\nC’est la première véritable étape sur la route du trône."
 coming_of_age.3011.a: "C’est mon destin !"
 coming_of_age.3011.b: "La quête de toute une vie..."
 coming_of_age.3011.c: "J’espère que je suis prêt[ROOT.Char.Custom('FR_E')]."
 coming_of_age.3011.tt.fake_diarchy_transition: "[Select_CString(senior_emp.IsLocalPlayer,'Votre','Le')] [power_sharing|El][senior_emp.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] est devenu un [duumvirate|El]"
 coming_of_age.3011.tt.various_new_powers: "[Select_CString(junior_emp.IsLocalPlayer,'Vous avez','A')] accès à de nombreux nouveaux [diarch_powers|El]"
 coming_of_age.3011.tt.convert_sop_swing: "A gardé ['50%'|P] de l’[scales_of_power|El] gagné pendant l’enfance"
 coming_of_age.3011.tt.not_enough_sop_swing_to_buffs: "L’[scales_of_power|El] n’était pas assez favorable pour gagner des points d’[skill|El] supplémentaires"
 coming_of_age.3012.t: "$coming_of_age.3011.t$"
 coming_of_age.3012.desc.intro: "[junior_emp.Custom2('MyCharacterIntroduction', senior_emp)] est désormais adulte et donc prêt[junior_emp.Custom('FR_E')] à assumer le rôle de deuxième personne la plus puissante de [senior_emp.GetPrimaryTitle.GetDefinitiveName].\n\nAprès moi, bien entendu.\n\nBien qu’un[junior_emp.Custom('FR_E')] jeune [senior_emp.GetDiarchTitle|l] n’ait pas grand-chose à dire sur la gouvernance du pays, rares sont les sujets sur lesquels [junior_emp.Custom('FR_IlElle')] ne pourra pas intervenir en prenant de l’expérience.\n\n"
 coming_of_age.3012.desc.senior_emp_appointed_junior_emp: "J’espère avoir fait un choix judicieux"
 coming_of_age.3012.desc.junior_emp_appointed_elsewhere: "J’espère que [junior_emp.MakeScope.Var('co_emp_appointer').Char.GetFirstName] a fait le bon choix"
 coming_of_age.3012.desc.outro: "en l’élevant à des fonctions aussi élevées."
 coming_of_age.3012.a: "Le Pourpre exige beaucoup de nous..."
