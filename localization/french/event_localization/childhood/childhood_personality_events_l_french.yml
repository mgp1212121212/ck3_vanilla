 child_personality.0001.t: "Une brute"
 child_personality.0001.opening: "Chaque fois que je vois m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('bully'))] [bully.Custom('FR_le_Char_Pi')][bully.GetTitledFirstName], [bully.Custom('FR_IlElle')] trouve une nouvelle façon de me tourmenter."
 child_personality.0001.bullying_1: "\n\nCette fois, [bully.Custom('FR_IlElle')] a menacé de mettre ma tête à travers le trou du mur des cabinets !"
 child_personality.0001.bullying_2: "\n\nCette fois, [bully.GetSheHe] m’a suivi[ROOT.Char.Custom('FR_E')] toute une journée et m’a insulté[ROOT.Char.Custom('FR_E')] sans cesse !"
 child_personality.0001.bullying_3: "\n\nCette fois, [bully.GetSheHe] a renversé un candélabre et m’a accusé !"
 child_personality.0001.end: "\n\n[bully.GetSheHe|U] me fait peur, mais que puis-je faire ?"
 child_personality.0001.no_bully_fallback: "[ROOT.Char.Custom('FR_LeLa')|U] [ROOT.Char.Custom('GetDaughterSon')] d’un domestique est un vrai tyran. Chaque fois que je [ROOT.Char.Custom('FR_LeLa')] vois, [ROOT.Char.Custom('FR_IlElle')] trouve une nouvelle façon de me tourmenter. [ROOT.Char.Custom('FR_IlElle')|U] est grand[ROOT.Char.Custom('FR_E')] et fort[ROOT.Char.Custom('FR_E')], alors que puis-je faire ?"
 child_personality.0001.a: "Au moins je deviens très bo[ROOT.Char.Custom('FR_NNne')] pour me cacher."
 child_personality.0001.b: "De toute façon, je veux rester dans ma chambre toute la journée."
 child_personality.0001.c: "Peut-être que je pourrais [bully.Custom('FR_LeLa')] faire pendre pour ça ?"
 child_personality.0002.t: "Le criminel"
 child_personality.0002.guardian: "En traversant les rues m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('guardian'))] [guardian.Custom('FR_le_Char_Pi')][guardian.GetTitledFirstName] et moi, nous passons à côté du pilori. Un homme y est attaché et implore de l’eau ou une aide quelconque."
 child_personality.0002.no_guardian: "En traversant les rues, nous passons à proximité du pilori. Un homme y est attaché et implore de l’eau ou une aide quelconque."
 child_personality.0002.a: "Ce criminel ne devrait même pas oser me regarder !"
 child_personality.0002.b: "Je vais lui chercher de l’eau au puits."
 child_personality.0002.c: "De l’eau ? J’espère que cette boue fera l’affaire !"
 child_personality.0003.t: "Pris[ROOT.Char.Custom('FR_E')] la main dans le sac !"
 child_personality.0003.guardian: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('guardian'))] [guardian.Custom('FR_le_Char_Pi')][guardian.GetTitledFirstName] m’a surpris[ROOT.Char.Custom('FR_E')] en train de voler le contenu du coffre [robbed_guest.Custom('FR_du_Char_Pi')][robbed_guest.GetTitledFirstName] alors qu’[robbed_guest.Custom('FR_IlElle')] était en visite au château. [guardian.GetFirstName] m’a demandé une explication tout en me menaçant d’une punition."
 child_personality.0003.no_guardian: "J’ai été surpris[ROOT.Char.Custom('FR_E')] en train de voler le contenu du coffre [robbed_guest.Custom('FR_du_Char_Pi')][robbed_guest.GetTitledFirstName] alors qu’[robbed_guest.Custom('FR_IlElle')] était en visite au château. [guardian.GetFirstName] m’a demandé une explication tout en me menaçant d’une punition."
 child_personality.0003.a: "Un... des autres enfants m’a mis au défi de jouer à un jeu."
 child_personality.0003.b: "Je pensais pouvoir m’en sortir, mais je ne le referai plus jamais."
 child_personality.0003.c: "Je n’ai pas plus droit à quoi que ce soit que les autres."
 child_personality.0004.t: "Inspiration courtoise"
 child_personality.0004.desc: "J’étais très impressionné[ROOT.Char.Custom('FR_E')] par un des $knight_culture_player_plural_no_tooltip_lowercase$ du château. Je ne le suis pas moins maintenant qu’il m’a parlé. Je me souviendrai de ses paroles pour le reste de ma vie."
 child_personality.0004.desc_knight: "J’étais très impressionné[ROOT.Char.Custom('FR_E')] par un des $knight_culture_player_plural_no_tooltip_lowercase$ du château et je ne le suis pas moins maintenant que avons parlé. Je me souviendrai de ses paroles pour le reste de ma vie."
 child_personality.0004.a: "« Donnez aux autres leur dû et vous recevrez le vôtre en retour. »"
 child_personality.0004.b: "« Travaillez dur et vous pourrez maîtriser ce que vous souhaitez. »"
 child_personality.0004.c: "« La grandeur vient avec le temps. Il faut être patient. »"
 child_personality.0005.t: "Récréation"
 child_personality.0005.desc: "Je jouais avec d’autres enfants lorsque [doing_push.GetFirstName] a essayé de me faire tomber !\n\n[doing_push.GetSheHe|U] me harcèle sans cesse. Cela commence à me taper sur les nerfs, je devrais faire quelque chose."
 child_personality.0005.a: "Je vais vous montrer ce qui arrive à ceux qui me poussent !"
 child_personality.0005.b: "Pourquoi me poussez-vous ? Je veux juste jouer avec vous."
 child_personality.0005.c: "Oh, attendez, je viens juste de penser à un autre jeu !"
 child_personality.0006.t: "Rejet déchirant"
 child_personality.0006.desc_crush: "Je passe mes journées et mes nuits à penser [crush.Custom('FR_au_Char_Pi')][crush.GetTitledFirstName] et mon cœur bat la chamade chaque fois que je le croise entre les murs du château !\n\nLorsque je lui ai fait part de mes sentiments, [crush.Custom('FR_IlElle')] m’a repoussé[ROOT.Char.Custom('FR_E')] en riant, foulant aux pieds mon cœur tandis qu’[crush.Custom('FR_IlElle')] s’éloignait."
 child_personality.0006.desc: "Je suis épris[ROOT.Char.Custom('FR_E')] d’un [child.Custom('servant_for_romance')] ! Mon cœur bat la chamade chaque fois que nous nous croisons.\n\nLorsque je lui ai fait part de mes sentiments, [crush.Custom('FR_IlElle')] m’a repoussé[ROOT.Char.Custom('FR_E')] en riant"
 child_personality.0006.a_crush: "Je vais lui montrer ce que cela signifie de me rabaisser comme ça !"
 child_personality.0006.a: "Je vais lui montrer ce que cela signifie de me rabaisser comme ça !"
 child_personality.0006.b: "Si c’est ça l’amour, je ne veux plus en entendre parler."
 child_personality.0006.c_crush: "Pense-t-[crush.Custom('FR_IlElle')] vraiment que je renonce aussi facilement ?"
 child_personality.0006.c: "Je ne renonce pas aussi facilement."
 child_personality.0007.t: "Un jugement"
 child_personality.0007.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('guardian'))] [guardian.Custom('FR_le_Char_Pi')][guardian.GetTitledFirstName] m’a parlé de la peine capitale à laquelle un modeste voleur avait été condamné deux jours auparavant.\n\n[guardian.GetSheHe|U] voulait savoir ce que je pensais d’une sanction aussi sévère pour un crime aussi mineur."
 child_personality.0007.a: "C’était excessif. Le châtiment devrait correspondre au crime."
 child_personality.0007.b: "Ce n’est pas la loi d’un pays saint."
 child_personality.0007.c: "Nous devrions tous nous contenter de ce que nous avons."
 child_personality.0008.t: "Un festin pour tous les sens"
 child_personality.0008.desc: "Être à un festin est un flot de sensations. Les gens parlent, l’odeur de toutes sortes de nourriture m’emplit l’esprit, les invités portent de beaux vêtements, les serviteurs transportent des assiettes et...\n"
 child_personality.0008.serving_wench: "\nQuel était le sens du clin d’œil de cette jeune servante tout à l’heure ?"
 child_personality.0008.servant_boy: "\nQuel était le sens du clin d’œil de ce jeune serviteur tout à l’heure ?"
 child_personality.0008.desc_not_server: "\nJe n’en reviens pas de voir à quel point tout est impressionnant ! Quelle magnifique démonstration de puissance."
 child_personality.0008.a: "Tout est si brillant !"
 child_personality.0008.b: "Parler avec les adultes peut être tellement amusant !"
 child_personality.0008.c: "La lueur que je perçois dans ce regard m’obsède !"
 child_personality.0009.t: "L’enfant prêcheur"
 child_personality.0009.desc: "J’ai observé m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child_preacher'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))], [child_preacher.Custom('FR_le_Char_Pi')][child_preacher.GetTitledFirstName], parler [child_preacher.GetFaith.HighGodNamePossessive] à d’autres enfants. Ils se sont moqués d[child_preacher.Custom('FR_EluiElle')] et lui ont jeté des regards mauvais pendant un moment avant que le tumulte ne commence. Malgré les moqueries, [child_preacher.Custom('FR_IlElle')] a essayé de continuer la leçon jusqu’à ce qu’un premier coup soit porté."
 child_personality.0009.desc_fallback: "J’ai regardé mon ami parler [ROOT.Char.GetFaith.HighGodNamePossessive] à d’autres enfants. Ils se sont moqués de lui et lui ont jeté des regards mauvais pendant un moment avant que le tumulte ne commence. Malgré les moqueries, il a essayé de continuer la leçon jusqu’à ce qu’un premier coup soit porté."
 child_personality.0009.a: "Je vais vous protéger !"
 child_personality.0009.a.tt: "Il y a une chance que vous soyez blessé[THIS.Char.Custom('FR_E')]."
 child_personality.0009.b: "Arrêtons-nous tous maintenant pour en parler."
 child_personality.0009.c: "Est-ce ainsi que vous traitez quelqu’un qui prêche la parole divine !?"
 child_personality.0009.d: "Cela devrait être amusant !"
 child_personality.0010.t: "Une vie entre mes mains"
 child_personality.0010.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('guardian'))] [guardian.Custom('FR_le_Char_Pi')][guardian.GetTitledFirstName] m’a amené[ROOT.Char.Custom('FR_E')] dans les bois pour jouer avec un arc. Alors que je cours seul[ROOT.Char.Custom('FR_E')], je tombe sur une biche blessée qui boite et essaie de s’en fuir."
 child_personality.0010.a: "Ce sera le plus gros animal que j’ai jamais abattu !"
 child_personality.0010.b: "Elle est si lente que je pourrais la poignarder et la regarder se vider de son sang."
 child_personality.0010.c: "C’est une épreuve mise en place par [guardian.GetFirstNameNoTooltip], n’est-ce pas ?"
 child_personality.0011.t: "Objet de convoitise"
 child_personality.0011.desc: "J’attends [ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')] depuis longtemps, et m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('guardian'))] [guardian.Custom('FR_le_Char_Pi')][guardian.GetTitledFirstName] promet de m’en obtenir un dans trois mois si je m’investis davantage dans mes études."
 child_personality.0011.a: "Je me contenterai de ce que je fais déjà."
 child_personality.0011.b: "Oh, je n’en ai plus vraiment envie."
 child_personality.0011.c: "Je vais travailler dur !"
 child_personality.0012.t: "Un festin pénible"
 child_personality.0012.desc: "Ce festin est bruyant, les adultes sont ennuyeux et la nourriture n’est pas très bonne. M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('guardian'))] [guardian.GetFirstName] semble s’amuser, alors je ne peux pas attirer son attention pour lui dire que je ne veux pas être ici."
 child_personality.0012.a: "Je me faufile discrètement. Peut-être y a-t-il d’autres enfants dans les environs."
 child_personality.0012.b: "Il y a trop de gens ! Il est temps de se cacher sous la table."
 child_personality.0012.c: "Au moins, tant que je reste ici, je peux continuer à manger !"
 child_personality.0021.t: "Personnalité émergente"
 child_personality.0021.desc: "L’une des rares consolations de mon emprisonnement est d’observer les gens, même si c’est de derrière les barreaux"
 child_personality.0021.serving_wench: "– chaque matin, j’espère apercevoir la belle servante."
 child_personality.0021.servant_boy: "– chaque matin, j’espère apercevoir le beau serviteur."
 child_personality.0021.desc_no_gender: "– chaque matin, j’espère apercevoir ces magnifiques domestiques."
 child_personality.0021.a: "Mon imagination peut faire le reste..."
 child_personality.0022.desc: "Je me suis habitué[ROOT.Char.Custom('FR_E')] à être seul[ROOT.Char.Custom('FR_E')]. Personne à qui parler, personne avec qui jouer, personne avec qui apprendre. La seule pensée qu’une autre personne me touche..."
 child_personality.0022.a: "Cela me donne des frissons !"
 child_personality.0023.desc: "Je ne sais jamais quand je vais prendre mon prochain repas, alors quand on me donne une assiette, je dévore tout ce qu’il y a dessus sans hésiter et quelle que soit la quantité. Ce n’est que lorsque je suis rassasié[ROOT.Char.Custom('FR_E')] que je me sens bien."
 child_personality.0023.a: "C’est l’une des rares joies que j’ai !"
 child_personality.0024.desc: "Je ne sais jamais quand je prendrai mon prochain repas, alors quand on me donne une assiette, je me force à me rationner pour être sûr d’avoir assez à manger. Au début, c’était difficile, mais maintenant c’est une seconde nature."
 child_personality.0024.a: "La modération est la clé."
 child_personality.0025.desc: "Une cuillère jetée, un caillou brillant, une assiette cassée... Jadis, j’aurais pu me moquer de ces babioles, mais je me suis rendu compte que rien n’est vraiment sans valeur !"
 child_personality.0025.a: "Je rassemble tous les trésors que je peux trouver."
 child_personality.0026.desc: "Quand on ne possède rien, un acte de bonté signifie tout, je l’ai appris à mes dépens. L’impact que je peux avoir sur les gens grâce à un simple acte de générosité est époustouflant !"
 child_personality.0026.a: "Ce qui est à moi est... à tout le monde !"
 child_personality.0027.desc: "Coincé[ROOT.Char.Custom('FR_E')] derrière ces barreaux, mes journées passent comme dans un brouillard. Je me réveille, je fais les cent pas et, avec un peu de chance, je mange...\n\nCela ne changerait rien si j’essayais de me trouver des occupations, alors autant ne pas le faire."
 child_personality.0027.a: "Je vais me rendormir."
 child_personality.0028.desc: "Coincé[ROOT.Char.Custom('FR_E')] derrière ces barreaux, mes journées passent comme dans un brouillard. Je me réveille, je fais les cent pas et, avec un peu de chance, je mange...\n\nPour occuper mes journées, je me donne des tâches et j’ai appris à bien les exécuter."
 child_personality.0028.a: "La diligence est la clé !"
 child_personality.0029.desc: "Les gardes qui me suivent partout, [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstName], c[imprisoner.Custom('FR_EEtte')] [imprisoner.Custom('InsultNoun')] [imprisoner.Custom('InsultAdjective')] qui me garde enfermé[ROOT.Char.Custom('FR_E')], les rats qui se faufilent dans les coins sombres... Il y a une colère qui grandit en moi, et elle se renforce chaque jour qui passe !"
 child_personality.0029.a: "Cela me met hors de moi !"
 child_personality.0030.desc: "Je ne peux pas faire grand-chose pour changer ma situation, tant au quotidien qu’au sens large. Il y a peu à faire, et peu à dire."
 child_personality.0030.a: "J’ai appris à le supporter."
 child_personality.0031.desc: "Je ne peux pas faire grand-chose pour changer ma situation, tant au quotidien qu’au sens large. Je dois juste attendre et voir ce qui se passe."
 child_personality.0031.a: "La patience est la clé."
 child_personality.0032.desc: "Si être coincé derrière les barreaux m’a appris quelque chose, c’est que les choses ne peuvent pas attendre ; on ne sait jamais ce qui va se passer dans un jour, dans une heure, dans une minute ! Serai-je même en vie ?"
 child_personality.0032.a: "Je ne peux pas gaspiller le temps dont je dispose !"
 child_personality.0033.desc: "Quand ils m’ont jeté ici, je me suis posé la question : pourquoi me garder derrière les barreaux ? Au fil des jours, je me suis rendu compte que c’est parce qu’ils ont peur de ce que je vais devenir."
 child_personality.0033.a: "Je suis vraiment doué[ROOT.Char.Custom('FR_E')] !"
 child_personality.0034.desc: "Quand ils m’ont jeté ici, je me suis posé la question : pourquoi me garder derrière les barreaux ?\n\nAu fil des jours, je me suis rendu compte que j’ai dû faire quelque chose pour le mériter et que je devrais être reconnaissant[ROOT.Char.Custom('FR_E')] pour tout ce que la vie décide de me donner malgré cela."
 child_personality.0034.a: "Je ne demande pas grand-chose."
 child_personality.0035.desc: "Si la vie derrière les barreaux m’a appris quelque chose, c’est que rien n’est gratuit. Pour obtenir ce que l’on veut, on doit tricher et mentir. J’ai la chance d’avoir des gardes qui peuvent facilement être dupés !"
 child_personality.0035.a: "Seuls les imbéciles disent la vérité."
 child_personality.0036.desc: "Si j’ai appris quelque chose de mon séjour derrière les barreaux, c’est que les gens n’hésitent pas à infliger des punitions, et la meilleure chose que je puisse faire, c’est de ne pas leur donner de raison de le faire. Par ailleurs, quelqu’un est toujours aux aguets."
 child_personality.0036.a: "Mentir ne mène qu’à des ennuis de toute façon."
 child_personality.0037.desc: "Les gardiens sont aussi coriaces qu’amers et ils surveillent chacun de mes mouvements. Quand j’essaie de me cacher, ce n’est qu’une question de temps avant que des rats, ou quelque chose de pire, ne s’approchent furtivement de moi !"
 child_personality.0037.a: "Chaque jour naît une nouvelle peur..."
 child_personality.0038.desc: "Les gardiens sont aussi coriaces qu’amers et ils surveillent chacun de mes mouvements. Il y a des rats dans l’obscurité, et chaque jour apporte sa nouvelle horreur. [imprisoner.Custom('FR_le_Char_Pi')|U][imprisoner.GetTitledFirstName] va devoir redoubler d’efforts [imprisoner.Custom('FR_SilSielle')] veut me faire peur maintenant !"
 child_personality.0038.a: "Je n’ai peur de rien."
 child_personality.0039.desc: "Cela fait longtemps que je n’ai pas vu une autre personne et je ne sais pas si je suis dévasté[ROOT.Char.Custom('FR_E')] ou soulagé[ROOT.Char.Custom('FR_E')].\n\nBien que je souhaite ardemment établir un quelconque contact social après avoir passé tant de temps derrière les barreaux, je ne saurais plus quoi dire si cela se produisait..."
 child_personality.0039.a: "Les gens font peur !"
 child_personality.0040.desc: "Passer toute la journée derrière les barreaux devient tellement ennuyeux ! Une des rares choses qui me réjouissent, ce sont les conversations que je peux avoir avec les gardiens ; ce sont peut-être des brutes, mais certains d’entre eux sont étonnamment intéressants !"
 child_personality.0040.a: "S’il vous plaît, dites-m’en plus !"
 child_personality.0041.desc: "Penser à toutes les opportunités que je rate pendant que je dépéris derrière ces barreaux me tient éveillé[ROOT.Char.Custom('FR_E')] la nuit... Quand je sortirai enfin de ce trou, je rattraperai tout le temps perdu !"
 child_personality.0041.a: "Rien ne m’arrêtera !"
 child_personality.0042.desc: "Coincé dans cette prison, j’ai appris que je n’ai pas besoin de grand-chose pour m’en sortir ; l’opulence n’a pas de valeur intrinsèque. Quand je sortirai enfin d’ici, je vais chérir toutes les choses que j’ai !"
 child_personality.0042.a: "Peu importe leur valeur."
 child_personality.0043.desc: "Derrière ces barreaux, j’ai appris que la seule personne en qui l’on puisse vraiment avoir confiance, c’est soi-même. Qu’est-ce que l’opinion des autres signifie en fin de compte ? D’ailleurs, est-ce que les autres personnes ont de l’importance ?"
 child_personality.0043.a: "Elles n’en ont pas !"
 child_personality.0044.desc: "L’injustice que j’ai constatée dans cette prison, tant de la part des gardiens que des autres prisonniers, est suffisante pour me donner des cauchemars. Si nous ne pouvons pas nous traiter équitablement les uns les autres, alors à quoi tout cela rime ?!"
 child_personality.0044.a: "Sans lois, nous ne sommes pas meilleurs que les animaux."
 child_personality.0045.desc: "Les gens sont égoïstes ; si le temps que j’ai passé derrière les barreaux m’a appris quelque chose, c’est bien cela. Un repas décent inattendu ? Les prisonniers feront tout ce qui est en leur pouvoir pour le voler. Un gardien leur demande de se détourner [ROOT.Char.GetFaith.HighGodNamePossessive] pour une sortie ? Aucune hésitation."
 child_personality.0045.a: "Les gens ne se soucient que d’eux-mêmes."
 child_personality.0046.desc: "La seule et unique constante pendant mon séjour derrière les barreaux a été [ROOT.Char.GetFaith.HighGodNameAlternate]. Chaque fois que j’allais mal, chaque fois que je doutais, [ROOT.Char.GetFaith.HighGodNameSheHe] était là pour moi dans mes prières. Au fur et à mesure que les jours passent, je suis de plus en plus convaincu[ROOT.Char.Custom('FR_E')] que rien ne compte vraiment à part ma foi."
 child_personality.0046.a: "Louons [ROOT.Char.GetFaith.HighGodName] !"
 child_personality.0047.desc: "Où que j’aille, les gardes sont là, à observer. Même lorsque je me crois seul[ROOT.Char.Custom('FR_E')], ils font plus tard un commentaire qui indique qu’ils ont tout vu."
 child_personality.0047.a: "Il y a toujours quelqu’un qui m’observe..."
 child_personality.0048.desc: "[imprisoner.Custom('FR_le_Char_Pi')|U][imprisoner.GetTitledFirstName] a dit que je serais habillé[ROOT.Char.Custom('FR_E')] et nourri[ROOT.Char.Custom('FR_E')], et je l’ai été. Les gardes ont promis que je ne verrais pas la lumière du jour, et je ne l’ai pas vue. La seule chose dont j’ai acquis la certitude derrière ces barreaux, c’est que les gens disent généralement la vérité."
 child_personality.0048.a: "Je leur fais confiance."
 child_personality.0049.desc: "Il y a peu de bonheur à trouver derrière ces barreaux et le moindre geste de gentillesse est important. Rien ne m’apaise autant que de voir la joie dans les yeux des autres."
 child_personality.0049.a: "La gentillesse est tout ce qui compte."
 child_personality.0050.desc: "L’injustice que j’ai constatée dans cette prison, tant de la part des gardiens que des autres prisonniers, suffisait à me donner des cauchemars. Maintenant, plus rien ne peut me surprendre."
 child_personality.0050.a: "Tout le monde est capable de cruauté."
 child_personality.0051.desc: "Les moments de joie se font rares derrière ces barreaux. Les gardiens sont aussi inamicaux que costauds, [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstName] est brusque, voire hostile, et mes codétenus n’arrivent guère à me divertir. Du moins, c’est ce que je pensais. Chaque fois que l’un d’eux souffre, je sens les restes de joie qui s’agitent dans mon âme."
 child_personality.0051.a: "Je veux ressentir cette sensation plus souvent !"
 child_personality.0052.desc: "D’autres personnes décident de ce que je mange, quand et où je dors, où je vais... La seule chose que j’ai derrière ces barreaux, c’est ma conviction, et je ne ferai aucun compromis."
 child_personality.0052.a: "Je suis la seule constante dans cet endroit."
 child_personality.0053.desc: "Il y a si longtemps que je n’ai pas été libre que je ne me souviens plus de ce que c’était que d’avoir mon destin entre mes mains et de prendre mes propres décisions. Aujourd’hui, même la question la plus simple peut me troubler.\n\nMême si j’ai parfois du mal à connaître mes préférences, cela ouvre aussi tant de portes !"
 child_personality.0053.a: "Qui sait ce que je veux faire ?"
 child_personality.0054.desc: "Si quelqu’un vous insulte, et que vous pardonnez et oubliez facilement, il vous insultera certainement à nouveau. Les gardiens, et d’autres prisonniers, m’ont appris cela. Heureusement, il y a peu de choses à faire d’autre dans cette prison que de se souvenir."
 child_personality.0054.a: "Je me vengerai [imprisoner.Custom('FR_du_Char_Pi')][imprisoner.GetTitledFirstNameNoTooltip]."
 child_personality.0055.desc: "Quand on est coincé avec les mêmes personnes jour après jour, on se rend compte que rien n’est blanc ou noir. Les gens ont toujours une raison d’agir comme ils le font, et la plupart font de leur mieux. Je n’aurais que des ennemis autour de moi dans cette prison si je ne pardonnais rien."
 child_personality.0055.a: "Garder des rancunes n’apporte que de la douleur."
 child_personality.0061.t: "L’influence d’un[guardian.Custom('FR_E')] tut[guardian.Custom('FR_EurRice')]"
 child_personality.0061.desc_opening: "Je n’aime pas la solitude, et pourtant j’ai du mal à profiter de la compagnie des autres. J’ai toujours l’impression de me ridiculiser lors des interactions sociales."
 child_personality.0061.desc_shy: "J’ai des affinités avec [guardian.Custom('FR_le_Char_Pi')][guardian.GetTitledFirstNameNoTooltip], m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , guardian)], qui semble avoir la même problématique."
 child_personality.0061.desc_gregarious: "[guardian.Custom('FR_le_Char_Pi')|U][guardian.GetTitledFirstNameNoTooltip], m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , guardian)], est tout le contraire de moi sur ce sujet."
 child_personality.0061.desc_fallback: "Je ne sais pas si je suis [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à le ressentir..."
 child_personality.0061.desc_ending: "J’ai aperçu [guardian.Custom('FR_le_Char_Pi')][guardian.GetTitledFirstNameNoTooltip] à un rassemblement lors duquel tous les participants avaient un verre à la main et souriaient. Il y a peut-être du vrai dans l’adage selon lequel le vin aide à se détendre."
 child_personality.0061.a: "Serait-ce le remède à ma timidité ?"
 child_personality.0061.a.tt: "#EMP Il est possible que vous amélioriez votre diplomatie et que vous ayez tendance à boire.#!"
 child_personality.0061.b: "Non, ma timidité est une épreuve envoyée par [ROOT.Char.GetFaith.HighGodName] !"
 my_ward_or_child: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('child'))] "
 child_personality.101.desc: "[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstName] est venu[child.Custom('FR_E')] se plaindre à propos [bully.Custom('FR_du_Char_Pi')][bully.GetTitledFirstName] qui [child.Custom('FR_LeLa')] martyrise."
 child_personality.101.desc_no_bully: "[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstName] est venu[child.Custom('FR_E')] se plaindre à propos [child.Custom('FR_DuDela')] [child.Custom('GetDaughterSon')] d’un domestique qui [child.Custom('FR_LeLa')] martyrise."
 child_personality.101.craven: "\n\n[child.GetSheHe|U] s’est caché[child.Custom('FR_E')] partout dans le château afin de l’éviter."
 child_personality.101.lazy: "\n\n[child.GetSheHe|U] reste au lit depuis des jours afin de l’éviter."
 child_personality.101.arbitrary: "\n\n[child.GetSheHe|U] a commencé à demander comment faire pendre quelqu’un."
 child_personality.1011.t: "[child.GetFirstNameNoTooltip] se cache"
 child_personality.1012.t: "Enfermé[child.Custom('FR_E')] dans sa chambre"
 child_personality.1013.t: "Questions de châtiment"
 child_personality.101.confirm_craven: "Bien. Ne cherchez pas les problèmes quand ils ne sont pas nécessaires."
 child_personality.101.confirm_lazy: "Vous n’êtes pas obligé[child.Custom('FR_E')] de faire face au monde si vous ne le souhaitez pas."
 child_personality.1013.confirm_arbitrary: "Votre volonté est la seule loi qui compte vraiment."
 child_personality.101.lazy_change: "Pourquoi ne pas vous cacher dans votre chambre ?"
 child_personality.101.arbitrary_change: "Une petite brute mérite toute punition que vous puissiez imaginer."
 child_personality.101.craven_change: "Assurez-vous de rester caché[child.Custom('FR_E')] partout où vous allez !"
 child_personality.1021.t: "Paysans indignes"
 child_personality.1022.t: "Soulager la douleur"
 child_personality.1023.t: "Retourner le couteau dans la plaie"
 child_personality.102.desc_court_location: "Alors que nous marchons dans [court_location.Custom('BaronyTownType')], un criminel enchaîné au pilori capte l’attention [child.Custom('FR_du_Char_Pi')][child.GetTitledFirstName]."
 child_personality.102.desc: "Alors que nous sommes au marché, un criminel enchaîné au pilori capte l’attention [child.Custom('FR_du_Char_Pi')][child.GetTitledFirstName]."
 child_personality.102.arrogant: "\n\n[child.GetFirstNameNoTooltip] a levé la tête et fait semblant d’ignorer la demande d’eau du criminel."
 child_personality.102.compassionate: "\n\nLorsque l’homme a demandé de l’eau, [child.GetFirstNameNoTooltip] a immédiatement promis d’en apporter. De retour du puits à proximité, [child.Custom('FR_IlElle')] a fait boire le criminel dans ses mains en coupe."
 child_personality.102.callous: "\n\n[child.GetFirstNameNoTooltip] l’a observé pendant un moment. Alors qu’il ne faisait que tousser et demander de l’eau, [child.GetFirstNameNoTooltip] a levé les yeux au ciel et a continué à marcher."
 child_personality.102.confirm_arrogant: "C’est bien, rappelez-lui sa place."
 child_personality.102.confirm_compassionate: "Sans gentillesse, le monde s’effondre."
 child_personality.102.confirm_callous: "Un criminel ne mérite que du dédain de votre part."
 child_personality.102.arrogant_change: "Ce criminel ne mérite même pas votre attention."
 child_personality.102.compassionate_change: "Apportez au pauvre homme l’eau qu’il demande."
 child_personality.102.callous_change: "Crachez sur lui. Frappez-le. C’est ce qu’il mérite."
 child_personality.103.desc: "Cela m’a fait un choc de surprendre m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child'))] [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] en train de voler le contenu du coffre de voyage [robbed_guest.Custom('FR_du_Char_Pi')][robbed_guest.GetTitledFirstName] en visite."
 child_personality.103.deceitful: "\n[child.GetSheHe|U] a blâmé un jeu qu’un autre enfant avait inventé, mais je pouvais dire qu’[child.Custom('FR_IlElle')] mentait."
 child_personality.103.honest: "\n[child.GetSheHe|U] a avoué avoir cru pouvoir s’en sortir impunément, mais sait maintenant que c’était mal."
 child_personality.103.humble: "\n[child.GetSheHe|U] m’a cependant impressionné[ROOT.Char.Custom('FR_E')] en m’expliquant humblement pourquoi ce qu’[child.Custom('FR_IlElle')] avait fait était mal."
 child_personality.1031.t: "La paie du mensonge"
 child_personality.1032.t: "Serviteur de l’honnêteté"
 child_personality.1033.t: "Heureux les débonnaires"
 child_personality.103.confirm_deceitful: "Vous devez apprendre à vous en tirer avec vos mensonges."
 child_personality.103.confirm_honest: "L’honnêteté vous sera utile à long terme, mon enfant."
 child_personality.103.confirm_humble: "Nous sommes tous des petits morceaux du monde."
 child_personality.103.deceitful_change: "Non, nous devons couvrir vos actes répréhensibles !"
 child_personality.103.honest_change: "Soyez honnête et vous verrez les autres s’ouvrir à vous."
 child_personality.103.humble_change: "Nous devons tous suivre des règles supérieures à nous."
 child_personality.1041.t: "L’acte de générosité"
 child_personality.1042.t: "Travailler dur"
 child_personality.1043.t: "Chaque chose en son temps"
 child_personality.104.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est impressionné[child.Custom('FR_E')] depuis très longtemps par l’un de mes $knight_culture_player_plural_no_tooltip_lowercase$. Depuis qu’[child.Custom('FR_IlElle')] l’a rencontré en personne, [child.Custom('FR_IlElle')] se répète ses paroles."
 child_personality.104.generous: "\n\n« Donnez aux autres leur dû et vous recevrez le vôtre en retour. »"
 child_personality.104.diligent: "\n\n« Il faut travailler dur afin de maîtriser ce qu’on souhaite. »"
 child_personality.104.patient: "\n\n« La grandeur vient avec le temps. Il faut être patient. »"
 child_personality.104.confirm_generous: "Tandis que d’autres grandissent autour d[child.Custom('FR_EluiElle')], [child.Custom('FR_LuiElle')] aussi."
 child_personality.104.confirm_diligent: "Effectivement. Le travail acharné [child.Custom('FR_LeLa')] mènera où [child.Custom('FR_IlElle')] voudra."
 child_personality.104.confirm_patient: "Les opportunités finissent toujours par arriver pour qui sait attendre."
 child_personality.104.generous_change: "N’oubliez pas le rôle que jouent les autres dans votre grandeur."
 child_personality.104.diligent_change: "[child.GetSheHe|U] doit apprendre que travailler dur donne toujours des résultats."
 child_personality.104.patient_change: "Il y a un temps pour chaque chose, ch[child.Custom('FR_ErEre')] [child.GetFirstNameNoTooltip]."
 child_personality.1051.t: "Prompt[child.Custom('FR_E')] à la colère"
 child_personality.1052.t: "Imperturbable"
 child_personality.1053.t: "Intérêts changeants"
 child_personality.105.desc: "Je regardais [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] jouer avec d’autres enfants lorsque [doing_push.Custom('FR_le_Char_Pi')][doing_push.GetTitledFirstName] tenta de [child.Custom('FR_LeLa')] faire tomber."
 child_personality.105.wrathful: "En un instant, une bagarre éclata !"
 child_personality.105.forgiving: "\n[child.GetFirstName] resta calme et s’assit pour parler avec [doing_push.GetFirstName]."
 child_personality.105.fickle: "Il ne fallut longtemps avant que [child.GetFirstName] en fasse un jeu entièrement nouveau et oublie complètement le jeu précédent."
 child_personality.105.confirm_wrathful: "[child.GetFirstNameNoTooltip] a donné autant qu’[child.Custom('FR_IlElle')] a reçu !"
 child_personality.105.confirm_forgiving: "[child.GetFirstNameNoTooltip] sait tendre l’autre joue."
 child_personality.105.confirm_fickle: "Passer à autre chose est souvent la meilleure approche."
 child_personality.105.wrathful_change: "[child.GetSheHe|U] ne doit jamais se laisser faire !"
 child_personality.105.forgiving_change: "[child.GetFirstNameNoTooltip] doit apprendre à tendre l’autre joue."
 child_personality.105.fickle_change: "[child.GetFirstNameNoTooltip] ne devrait pas s’attarder sur de tels sujets."
 child_personality.1061.t: "Ressentiment persistant"
 child_personality.1062.t: "Une perte d’intérêt"
 child_personality.1063.t: "Insistance"
 child_personality.106.desc: "[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstName] a secrètement des sentiments pour [crush.Custom('FR_le_Char_Pi')][crush.GetTitledFirstName] depuis quelque temps. Cependant, quand [child.Custom('FR_IlElle')] lui a enfin avoué ses sentiments, [crush.Custom('FR_IlElle')] lui a répondu durement."
 child_personality.106.vengeful: "\n\nMaintenant, [child.GetFirstName] murmure entre ses dents chaque fois qu’[crush.Custom('FR_IlElle')] passe."
 child_personality.106.chaste: "\n\nLe rejet semble avoir amené [child.GetFirstName] à se méfier de toute attirance."
 child_personality.106.stubborn: "\n\n[child.GetFirstName] [crush.Custom('FR_LeLa')] poursuit toujours aussi obstinément, cependant."
 child_personality.106.confirm_vengeful: "Ah, les vices enfantins."
 child_personality.106.confirm_chaste: "Il ne faut pas du tout toucher à la luxure."
 child_personality.106.confirm_stubborn: "Si on échoue au début, on ne peut que réessayer."
 child_personality.106.vengeful_change: "[child.GetFirstNameNoTooltip] ne devrait laisser personne [child.Custom('FR_LeLa')] traiter de la sorte !"
 child_personality.106.chaste_change: "Peut-être que [child.GetFirstNameNoTooltip] n’est pas fait[child.Custom('FR_E')] pour l’amour..."
 child_personality.106.stubborn_change: "[child.GetFirstNameNoTooltip] ne devrait pas abandonner aussi facilement !"
 child_personality.1071.t: "Un jugement sévère"
 child_personality.1072.t: "Au nom du divin"
 child_personality.1073.t: "Une modération inspirée"
 child_personality.107.desc: "Suite à la condamnation à mort d’un modeste voleur, j’ai demandé [child.Custom2('FR_au_MyCharacterIntroduction', ROOT.Char)] ce qu’[child.Custom('FR_IlElle')] en pensait."
 child_personality.107.just: "\n\n[child.GetSheHe|U] a répondu que la peine était beaucoup trop sévère pour un crime aussi petit."
 child_personality.107.cynical: "\n\n[child.GetSheHe|U] a exprimé des doutes sur le fait qu’un dieu puisse souhaiter qu’un pays soit gouverné par une loi aussi sévère."
 child_personality.107.temperate: "\n\n[child.GetSheHe|U] a déclaré avoir appris à ne pas prendre plus que ce qu’on peut gérer."
 child_personality.107.confirm_just: "La punition ne correspond en effet pas au crime."
 child_personality.107.confirm_cynical: "Ne vous attendez pas à voir la justice [child.GetFaith.HighGodNamePossessive]."
 child_personality.107.confirm_temperate: "Aller trop loin peut être terriblement dangereux."
 child_personality.107.just_change: "[child.GetSheHe|U] doit apprendre la bonne exécution de la loi."
 child_personality.107.cynical_change: "Il est temps de lui montrer que [ROOT.Char.GetFaith.HighGodName] ne s’en soucie guère."
 child_personality.107.temperate_change: "C’est une leçon de modération en toutes choses."
 child_personality.1081.t: "Un œil vif"
 child_personality.1082.t: "Faire connaissance"
 child_personality.1083.t: "Un échange inapproprié"
 child_personality.108.desc: "[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstName] a semblé énormément apprécier notre dernier festin !"
 child_personality.108.greedy: "\n[child.Custom('FR_IlElle')|U] ne s’arrêtait plus de parler des riches vêtements et de l’or scintillant qu’il y a vus."
 child_personality.108.gregarious: "\n[child.GetSheHe|U] s’est très bien entendu[child.Custom('FR_E')] avec tous ceux à qui [child.Custom('FR_IlElle')] avait parlé, même les adultes."
 child_personality.108.lustful: "\nEnsuite [child.GetSheHe] ne pouvait pas s’empêcher de parler des sentiments que les regards échangés avec l’un[child.Custom('FR_EOpp')] des plus jeunes domestiques avait provoqués en [child.Custom('FR_LuiElle')]."
 child_personality.108.confirm_greedy: "Ce sont les ornements du pouvoir par lesquels notre monde est gouverné."
 child_personality.108.confirm_gregarious: "Il n’est jamais mauvais de se faire des amis."
 child_personality.108.confirm_lustful: "Oh, [child.Custom('FR_LeLa')] jeune coquin[child.Custom('FR_E')] arrive à l’âge adulte, n’est-ce pas ?"
 child_personality.108.greedy_change: "Remarquez à quel point la vraie valeur réside dans les ornements du pouvoir !"
 child_personality.108.gregarious_change: "Je vais lui montrer comment se faire des amis lors d’un festin !"
 child_personality.108.lustful_change: "J’ai vu comment vous avez regardé [child.Custom('FR_LeLaOpp')] domestique, [child.GetFirstNameNoTooltip]."
 child_personality.1091.t: "S’embourber"
 child_personality.1092.t: "[child.Custom('FR_LeLa')|U] jeune médiat[child.Custom('FR_EurRice')]"
 child_personality.1093.t: "Défenseur de la foi"
 child_personality.109.desc: "Il y a eu du tumulte entre les enfants aujourd’hui. [child_preacher.Custom('FR_le_Char_Pi')|U][child_preacher.GetTitledFirstName] a essayé de prêcher auprès de ses camarades plus jeunes et est devenu[child_preacher.Custom('FR_E')] la cible d’une petite rixe."
 child_personality.109.desc_fallback: "Il y a eu du tumulte entre les enfants aujourd’hui. Un enfant a tenté de prêcher auprès ses camarades et est devenu la cible d’une petite rixe."
 child_personality.109.brave: "\n\n[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstName] est intervenu[child.Custom('FR_E')] et a fait ce qu’[child.Custom('FR_IlElle')] a pu pour [child_preacher.Custom('FR_LeLa')] protéger."
 child_personality.109.brave_fallback: "\n\n[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstName] est intervenu[child.Custom('FR_E')] et a fait ce qu’[child.Custom('FR_IlElle')] a pu pour le protéger."
 child_personality.109.calm: "\n\n[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstName] est intervenu[child.Custom('FR_E')] et a réussi à arrêter la bagarre avant que quelqu’un ne soit blessé."
 child_personality.109.zealous: "\n\n[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstName] était furieu[child.Custom('FR_XSe')] que l’on puisse s’en prendre à quelqu’un qui tente de parler au nom [child.GetFaith.HighGodNamePossessive] et fait partir les autres enfants."
 child_personality.109.confirm_brave: "Ne reculez jamais devant un défi, [child.GetFirstNameNoTooltip]."
 child_personality.109.confirm_calm: "Rester calme face à la pression est extrêmement important."
 child_personality.109.confirm_zealous: "Vous servirez bien le divin, mon enfant !"
 child_personality.109.brave_change: "N’ayez pas peur. Foncez dans le tas quand vous le devez."
 child_personality.109.calm_change: "Laissez-moi vous dire comment vous auriez pu calmer la situation..."
 child_personality.109.zealous_change: "Ne laissez jamais personne contrarier le divin."
 child_personality.1101.t: "Avec certitude"
 child_personality.1102.t: "Avec joie"
 child_personality.1103.t: "Avec suspicion"
 child_personality.110.desc: "J’ai amené [child.GetFirstName] jouer avec un arc et, à ma grande surprise, [child.Custom('FR_IlElle')] est tombé[child.Custom('FR_E')] sur une biche blessée."
 child_personality.110.ambitious: "\n\n[child.GetSheHe|U] n’a pas hésité un instant à l’abattre."
 child_personality.110.sadistic: "\n\nQuand [child.Custom('FR_IlElle')] m’a montré l’animal, ses blessures témoignaient d’une mort lente et atroce. [child.GetFirstNameNoTooltip] a juste souri."
 child_personality.110.paranoid: "\n\nPlus tard, [child.GetSheHe] s’en est violemment pris[child.Custom('FR_E')] à moi, pensant que j’avais organisé cette rencontre comme une sorte d’épreuve à passer."
 child_personality.110.confirm_ambitious: "La grandeur vous attend, [child.GetFirstNameNoTooltip]."
 child_personality.110.confirm_sadistic: "C’est juste un animal."
 child_personality.110.confirm_paranoid: "Oui, c’était une épreuve. Bien joué, [child.GetFirstNameNoTooltip]."
 child_personality.110.ambitious_change: "Montrez-moi que vous pourriez abattre une bête vous-même !"
 child_personality.110.sadistic_change: "Il y a toujours des victimes. Faites en sorte de ne pas en être une."
 child_personality.110.paranoid_change: "C’était un test. J’espère que vous ferez mieux la prochaine fois."
 child_personality.1111.t: "Assez satisfait[child.Custom('FR_E')]"
 child_personality.1112.t: "Un avis changeant"
 child_personality.1113.t: "Me faire confiance"
 child_personality.111.desc: "[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstName] me demande [child.Custom('child_object_of_interest_indefinite')] depuis longtemps, alors je lui ai dit que je lui procurerai ce jouet dans trois mois [child.Custom('FR_SilSielle')] faisait preuve d’une plus grande concentration dans ses études."
 child_personality.111.content: "\n\n[child.GetSheHe|U] a répondu que son degré d’investissement dans ses études [child.Custom('FR_LeLa')] satisfaisait, récompense ou non."
 child_personality.111.fickle: "\n\n[child.GetSheHe|U] a simplement écarté mon offre en disant qu’[child.Custom('FR_IlElle')] n’était plus intéressé[child.Custom('FR_E')]."
 child_personality.111.trusting: "\n\nDepuis que j’ai fait cette promesse, [child.Custom('FR_IlElle')] a redoublé d’efforts dans ses études."
 child_personality.111.confirm_content: "Nous devons tous apprendre à accepter notre sort."
 child_personality.111.confirm_fickle: "Changer d’avis est sain."
 child_personality.111.confirm_trusting: "Jamais je ne vous duperais, [child.GetFirstNameNoTooltip]."
 child_personality.111.content_change: "[child.GetSheHe|U] doit se concentrer sur ce qu’[child.Custom('FR_IlElle')] possède déjà."
 child_personality.111.fickle_change: "Je devrais lui apprendre une façon de penser plus flexible."
 child_personality.111.trusting_change: "[child.GetFirstNameNoTooltip] doit apprendre à me croire sur parole."
 child_personality.1121.t: "S’esquiver"
 child_personality.1122.t: "Isolé[child.Custom('FR_E')] dans la grande salle"
 child_personality.1123.t: "[child.Custom('FR_LeLa')|U] petit[child.Custom('FR_E')] gourmand[child.Custom('FR_E')]"
 child_personality.112.desc: "[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstName] semble avoir passé un moment difficile lors de notre dernier festin."
 child_personality.112.impatient: "Peu de temps après le début, [child.GetSheHe] est parti[child.Custom('FR_E')] discrètement et n’a plus été vu[child.Custom('FR_E')] de toute la soirée."
 child_personality.112.shy: "[child.GetSheHe|U] s’est glissé[child.Custom('FR_E')] sous une des tables et s’est caché[child.Custom('FR_E')] des gens pendant tout le repas."
 child_personality.112.gluttonous: "[child.GetSheHe|U] a enfoui son visage dans sa nourriture et les seuls mots qu’[child.Custom('FR_IlElle')] a prononcé l’ont été pour demander le plat suivant."
 child_personality.112.confirm_impatient: "Si vous avez mieux à faire, alors faites-le."
 child_personality.112.confirm_shy: "L’important est que les invités savaient que vous étiez là."
 child_personality.112.confirm_gluttonous: "Manger est toujours un plaisir !"
 child_personality.112.impatient_change: "Si c’était une corvée, alors vous auriez tout simplement dû partir."
 child_personality.112.shy_change: "C’est un devoir de se montrer, que vous le vouliez ou non !"
 child_personality.112.gluttonous_change: "Concentrez-vous sur la nourriture si la compagnie vous dérange."
 child_personality.2001.t: "Perdu la trace"
 child_personality.2001.desc: "J’aime jouer avec [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName], lui faire savoir quand [child.Custom('FR_IlElle')] agit bizarrement, de temps en temps [child.Custom('FR_LeLa')] bousculer un peu."
 child_personality.2001.craven: "\n\nOn dirait presque qu’[child.Custom('FR_IlElle')] se cache de moi."
 child_personality.2001.a: "Qu’est-ce qu’[child.Custom('FR_IlElle')] est, un[child.Custom('FR_E')] poltro[child.Custom('FR_NNne')] ?"
 child_personality.2002.t: "Enfermé[child.Custom('FR_E')]"
 child_personality.2002.lazy: "\n\nMaintenant, [child.Custom('FR_IlElle')] ne fait que passer la journée dans sa chambre à ne rien faire."
 child_personality.2002.a: "[child.GetSheHe|U] n’est pas drôle."
 child_personality.2003.t: "La demande déraisonnable"
 child_personality.2003.arbitrary: "\n\n[child.Custom('FR_IlElle')|U] en a eu assez et a couru vers les adultes en leur disant que je devrais être pendu[ROOT.Char.Custom('FR_E')] pour ça !"
 child_personality.2003.a: "C’est sévère !"
 child_personality.2004.t: "Passer de la bagarre à l’amitié"
 child_personality.2004.desc: "Je pensais que [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] allait se battre avec moi après que je l’eusse accidentellement bousculé[child.Custom('FR_E')] en jouant, mais sa colère passa rapidement.\n\nAu lieu de cela, nous avons commencé à parler, puis à jouer encore. C’était tellement amusant que maintenant nous jouons tous les jours !"
 child_personality.2004.a: "Je suis heureu[ROOT.Char.Custom('FR_XSe')] d’avoir un[child.Custom('FR_E')] ami[child.Custom('FR_E')] comme [child.Custom('FR_LuiElle')]."
 child_personality.2005.t: "Persévérance"
 child_personality.2005.desc: "[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstName] m’a demandé de jouer et de faire des promenades avec [child.Custom('FR_LuiElle')] tant de fois, que j’ai finalement dû préciser que je ne voulais tout simplement pas.\n\nDéçu[child.Custom('FR_E')] au début, il devint vite évident qu’[child.Custom('FR_IlElle')] ne renoncerait pas à essayer de me convaincre de l’apprécier."
 child_personality.2005.a: "[child.GetSheHe|U] aurait déjà dû arrêter depuis longtemps !"
 child_personality.2005.b: "C’est mignon qu’[child.Custom('FR_IlElle')] n’abandonne pas."
 child_personality.2005.c: "[child.GetFirstName] ? Qui est-ce ?"
 child_personality.2006.t: "Mon sauveteur"
 child_personality.2006.opening: "Alors que j’essayais d’apprendre aux autres enfants ce que je savais de Dieu, ils ont commencé à se moquer de moi et à lever la main sur moi."
 child_personality.2006.bully: "Malgré la façon dont [child.Custom('FR_IlElle')] m’a traité[ROOT.Char.Custom('FR_E')] par le passé, [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] a été [child.Custom('FR_LeLa')] seul[child.Custom('FR_E')] à oser intervenir et à veiller à ma sécurité."
 child_personality.2006.victim: "Malgré la façon dont je l’ai traité par le passé, [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] était [child.Custom('FR_LeLa')] seul[child.Custom('FR_E')] à oser intervenir et à veiller à ma sécurité."
 child_personality.2006.desc: "[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstName] a été [child.Custom('FR_LeLa')] seul[child.Custom('FR_E')] qui a osé intervenir et qui a fait en sorte que je sois en sécurité."
 child_personality.2006.a: "Nous sommes proches depuis."
 child_personality.2007.t: "Une confrontation"
 child_personality.2007.desc: "[child_preacher.Custom('FR_le_Char_Pi')|U][child_preacher.GetTitledFirstName] était en train de parler [child_preacher.GetFaith.HighGodNamePossessive] à plusieurs enfants et a commencé à m’énerver.\n\nJe ne faisais que [child_preacher.Custom('FR_LeLa')] bousculer un peu quand [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] a subitement commencé à me taper violemment en me disant de [child_preacher.Custom('FR_LeLa')] laisser tranquille."
 child_personality.2007.a: "Je m’amusais juste un peu, idiot[child.Custom('FR_E')] !"
 #Curious
 child_personality.3001.t: "Quoi ? Pourquoi ? Comment ?"
 child_personality.3001.desc: "Il y a tant à voir, à sentir et à toucher ! D’où venez-vous ? Pourquoi le ciel est bleu ? Qu’y a-t-il au-delà de cette colline ? S’il vous plaît, s’il vous plaît, je veux y aller et le découvrir !"
 child_personality.3001.a: "Il y a tant de questions !"
 child_personality.3001.message: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', personality_child)] [personality_child.Custom('FR_le_Char_Pi')][personality_child.GetTitledFirstName] pose toujours plein de questions !"
 child_personality.3002.desc: "Il n’y a jamais un moment de calme ! M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , personality_child)] [personality_child.Custom('FR_le_Char_Pi')][personality_child.GetTitledFirstName] pose plein de questions ! Je fais de mon mieux pour encourager sa curiosité, mais parfois je suis juste épuisé[ROOT.Char.Custom('FR_E')] par le flot incessant de réflexions et d’interrogations."
 child_personality.3002.a: "Quand un père et une mère s’aiment beaucoup..."
 #Rowdy
 child_personality.3003.t: "Un feu naissant"
 child_personality.3003.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guardian'))] [guardian.GetFirstName] continue de m’ordonner de rester immobile et de me taire, même si je lui dis que c’est impossible ! C’est comme si mes bras et mes jambes bougeaient seuls et que si je ne les suivais pas, ils tomberaient et partiraient sans moi !"
 child_personality.3003.a: "Je fais ce que je veux !"
 child_personality.3003.message: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA',personality_child)] [personality_child.Custom('FR_le_Char_Pi')][personality_child.GetTitledFirstName] manigance toujours quelque chose !"
 child_personality.3004.t: "Un[personality_child.Custom('FR_E')] faut[personality_child.Custom('FR_EurRice')] de troubles"
 child_personality.3004.desc: "Quand ce n’est pas une farce, c’est une bagarre, un tuteur mécontent ou des genoux éraflés en raison d’une aventure qui a mal tourné. J’en suis arrivé[ROOT.Char.Custom('FR_E')] à m’attendre à des bêtises de la part de m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , personality_child)] [personality_child.Custom('FR_le_Char_Pi')][personality_child.GetTitledFirstName]. Sa créativité me tient en alerte."
 child_personality.3004.a: "On ne s’ennuie jamais !"
 #Bossy
 child_personality.3005.t: "Un[ROOT.Char.Custom('FR_E')] dirigeant[ROOT.Char.Custom('FR_E')] en devenir"
 child_personality.3005.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guardian'))] [guardian.GetFirstName] continue de me demander de laisser les autres enfants choisir les jeux auxquels ils jouent parfois, mais pourquoi devrais-je le faire, alors que je sais toujours lequel est le meilleur ? J’en ai assez d[guardian.Custom('FR_EluiElle')] et de tous les autres grands qui me disent quoi faire !"
 child_personality.3005.a: "Ils n’ont pas à me dire quoi faire !"
 child_personality.3005.message: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA',personality_child)] [personality_child.Custom('FR_le_Char_Pi')][personality_child.GetTitledFirstName] sait vraiment ce qu’[personality_child.Custom('FR_IlElle')] veut !"
 child_personality.3006.desc: "Il n’y a pas de limite aux opinions et aux besoins de m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , personality_child)] [personality_child.Custom('FR_le_Char_Pi')][personality_child.GetTitledFirstName]. La moitié du temps, [personality_child.Custom('FR_IlElle')] essaie de me dire quoi faire, comme si nos rôles étaient inversés !"
 child_personality.3006.a: "Impressionnant ou exaspérant, il n’y a qu’un pas entre les deux."
 #Charming
 child_personality.3007.t: "Travailler plus intelligemment, pas plus dur"
 child_personality.3007.desc: "« Sois genti[ROOT.Char.Custom('FR_LLle')] et travaille dur », me dit continuellement m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guardian'))] [guardian.GetFirstName]. Je fais de mon mieux, mais parfois c’est trop épuisant ! N’est-il pas plus intelligent de tricher et de mentir un peu pour obtenir ce que je veux ?!"
 child_personality.3007.a: "Et tout le monde est si facile à tromper, aussi !"
 child_personality.3007.message: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA',personality_child)] [personality_child.Custom('FR_le_Char_Pi')][personality_child.GetTitledFirstName] est à la fois trompeu[personality_child.Custom('FR_RSe')] et rusé[personality_child.Custom('FR_E')] !"
 child_personality.3008.t: "Doux sourires et petits mensonges"
 child_personality.3008.desc: "Tout comme les autres enfants de son âge, m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , personality_child)] [personality_child.Custom('FR_le_Char_Pi')][personality_child.GetTitledFirstName] ment parfois et teste les limites. Cependant, [personality_child.Custom('FR_IlElle')] évite souvent les soupçons avec son comportement angélique, et les gens lui pardonnent toujours quand [personality_child.Custom('FR_IlElle')] se fait prendre.\n\nJe me demande juste à quel point [personality_child.Custom('FR_IlElle')] peut se tirer d’affaire..."
 child_personality.3008.a: "Je vais garder un œil ouvert."
 #Pensive
 child_personality.3009.t: "Perdu[ROOT.Char.Custom('FR_E')] dans ses pensées"
 child_personality.3009.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guardian'))] [guardian.GetFirstName] me dit que je devrais jouer avec les autres enfants. Mais ils sont si bruyants ! Il faut qu’il y ait du silence pour que je m’entende penser !"
 child_personality.3009.a: "Il y a tant de choses auxquelles penser..."
 child_personality.3009.message: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA',personality_child)] [personality_child.Custom('FR_le_Char_Pi')][personality_child.GetTitledFirstName] est souvent perdu[personality_child.Custom('FR_E')] dans ses pensées !"
 child_personality.3010.t: "Perdu[personality_child.Custom('FR_E')] dans ses pensées"
 child_personality.3010.desc: "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , personality_child)] [personality_child.Custom('FR_le_Char_Pi')][personality_child.GetTitledFirstName] est un[personality_child.Custom('FR_E')] enfant étrangement calme. Quand les autres jouent, [personality_child.Custom('FR_IlElle')] se tient souvent à l’écart. [personality_child.Custom('FR_IlElle')|U] ne parle pas beaucoup, mais je me doute qu’[personality_child.Custom('FR_IlElle')] pense toujours à quelque chose."
 child_personality.3010.a: "Je me demande ce qu’[personality_child.Custom('FR_IlElle')] a en tête ?"
