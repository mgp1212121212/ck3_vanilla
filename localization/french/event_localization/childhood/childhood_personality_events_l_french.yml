 child_personality.4011.t: "Attirance naissante"
 child_personality.4011.desc_opening: "Blotti[ROOT.Char.Custom('FR_E')] dans mon lit, sous ma peau [ROOT.Char.Custom('FR_De_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')], je m’endors dans une brume chaude.\n\n"
 child_personality.4011.desc_1: "Un[ROOT.Char.Custom('FR_E_GetAnimalType')] [ROOT.Char.Custom('GetAnimalType')] magnifique, debout devant moi, me pousse à le suivre dans [ROOT.Char.Custom('TerrainType')]. Alors que nous atteignons une clairière, mon cœur se met à battre la chamade, mon corps à vibrer, mon âme à s’attendrir. Alors que je me retourne, l’animal est parti et à la place se trouve..."
 child_personality.4011.desc_2: "Devant moi se trouve une personne voilée par le brouillard et qui m’invite à la suivre. Alors que je la rejoins et la touche, la brume commence à se dissiper, et une rougeur chaude nous entoure. Je me penche pour l’embrasser. Lorsque je recule, je fais face au sourire chaleureux d'..."
 child_personality.4011.desc_3: "Je me réveille au milieu de la nuit – la poitrine haletante et la peau chaude. Je n’ai jamais ressenti ça avant. Serais-je malade ? De quoi ai-je rêvé ? Tout ce dont je me souviens, c’est..."
 child_personality.4011.a: "... un superbe garçon."
 child_personality.4011.b: "... une jolie fille."
 child_personality.4011.c: "... une jolie fille. Ou était-ce un garçon ? Je ne me souviens pas clairement."
 child_personality.4011.d: "... une personne. Je suis content[ROOT.Char.Custom('FR_E')] que cela ne soit qu’un rêve."
 child_personality.4012.desc: "On m’a dit qu’il était naturel de ressentir une attirance envers certaines personnes et qu’avec le temps je voudrai les connaître intimement. J’ai essayé de comprendre ce que cela signifiait, mais tout ce que j’en ai conclu c’est qu’il est amusant d’explorer ce mystère avec des [ROOT.Char.Custom('GirlBoyPlural')]."
 child_personality.4012.a: "Je préfère les [ROOT.Char.Custom('GirlBoyPlural')] !"
 child_personality.4013.desc: "Tout en jouant avec d’autres enfants, j’ai constaté que je ne me souciais pas d’avoir une fille ou un garçon comme partenaire pour nos jeux plus intimes. Les autres enfants semblent avoir des préférences, même très marquées pour certains, mais je ne comprends pas pourquoi."
 child_personality.4013.a: "Les filles et les garçons sont tellement intéressants !"
 child_personality.4014.desc: "Tous les autres enfants semblent impatients de se mettre par deux, de sourire et de jouer ensemble à des jeux de bisous et de câlins. Lorsqu’ils voient que je n’y accorde aucun intérêt, ils semblent confus et on me dit que je devrais aimer davantage les [dummy_opposite_gender.Custom('GirlBoyPlural')]."
 child_personality.4014.a: "Je ne comprends vraiment pas..."
 child_personality.4015.desc: "Alors que je regarde marcher un[dummy_opposite_gender.Custom('FR_E')] jeune domestique, en sueur à cause du travail et une rougeur sur les joues, je suis fasciné[ROOT.Char.Custom('FR_E')]. Quel est ce sentiment ? Ce désir ?"
 child_personality.4015.a: "Les [dummy_opposite_gender.Custom('GirlBoyPlural')] sont si fascinant[dummy_opposite_gender.Custom('FR_E')]s !"
 child_personality.4015.b: "Je sais que c’est un[crush.Custom('FR_E')] roturi[crush.Custom('FR_ErEre')], mais [crush.Custom('FR_IlElle')] fait battre mon cœur !"
 #Reincarnation, by Mathilda Bjarnehed
 child_personality.9900.t: "Le portrait craché"
 child_personality.9900.start.desc: "Les gens me disent continuellement que je suis le portrait craché de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', ancestor)] [ancestor.Custom('FR_le_Char_Pi')][ancestor.GetTitledFirstName]. Je ne l’ai jamais rencontré[ancestor.Custom('FR_E')], mais puisqu’ils le disent en souriant, cela doit être un compliment.\n\n"
 child_personality.9900.start.sinful.desc: "Les gens me disent continuellement que je suis le portrait craché de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', ancestor)] [ancestor.Custom('FR_le_Char_Pi')][ancestor.GetTitledFirstName]. Je ne l’ai jamais rencontré[ancestor.Custom('FR_E')], c’était apparemment un[ancestor.Custom('FR_E')] [ancestor.GetWomanMan] malfaisant[ancestor.Custom('FR_E')].\n\n"
