l_french:
 childhood.0002.t: "Les moments de jeu"
 childhood.0002.opening: "Il est très amusant d’être en compagnie [crush.Custom('FR_du_Char_Pi')][crush.GetTitledFirstName] !\n\n"
 childhood.0002.loud: "[crush.GetSheHe|U] demande généralement beaucoup d’attention, mais cela ne me dérange pas. Chaque fois que je [crush.Custom('FR_LeLa')] vois, ma journée est plus belle !"
 childhood.0002.quiet: "[crush.GetSheHe|U] est un peu timide la plupart du temps, mais [crush.Custom('FR_IlElle')] rend chaque moment spécial !"
 childhood.0002.fallback: "Chaque fois que je [crush.Custom('FR_LeLa')] vois, ma journée est plus belle et j’aimerais que nous puissions jouer tout le temps."
 childhood.0002.end: "\n\nDès que nos regards se croisent, mon ventre est parcouru de papillons... Oh, je me demande [crush.Custom('FR_SilSielle')] aimerait cette fleur que j’ai trouvée ?"
 childhood.0002.a: "[crush.GetFirstNameNoTooltip], cette fleur est pour vous !"
 childhood.0002.b: "Non... nous devrions juste être ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('crush'))]s."
 crush_returned: "[crush.GetFirstNameNoTooltip] vous apprécie aussi !"
 crush_crushed: "[crush.GetFirstNameNoTooltip] veut seulement être un[crush.Custom('FR_E')] ami[crush.Custom('FR_E')]..."
 childhood.0004.t: "Amitié florissante"
 childhood.0004.desc1: "J’ai beaucoup joué avec [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName] ces derniers temps. L’autre jour, [friend.Custom('FR_IlElle')] m’a même laissé emprunter s[friend.Custom('child_favorite_toy')] préféré ! Nous nous entendons vraiment bien et nous nous amusons tellement !"
 childhood.0004.desc2: "[friend.Custom('FR_le_Char_Pi')|U][friend.GetTitledFirstName] et moi avons passé beaucoup de temps ensemble à parler et à jouer. Nous nous amusons tellement !"
 childhood.0004.desc3: "J’ai passé beaucoup de temps avec [friend.GetFirstName] dernièrement."
 childhood_0004.desc3_rowdy: "[friend.GetSheHe|U] a toujours quelque chose à l’esprit et les moments que nous passons ensemble ne sont jamais ennuyeux !"
 childhood_0004.desc3_curious: "[friend.GetSheHe|U] sait tout ce qui se passe à la cour, nos conversations ne sont jamais ennuyeuses !"
 childhood_0004.desc3_charming: "Personne d’autre ne me fait rire comme [friend.Custom('FR_LuiElle')] !"
 childhood_0004.desc3_pensive: "[friend.GetSheHe|U] pose toujours les bonnes questions, en dégageant la vérité de chaque conversation. Je ne m’ennuie jamais quand je suis avec [friend.Custom('FR_LuiElle')] !"
 childhood_0004.desc3_bossy: "[friend.GetSheHe|U] sait toujours exactement ce que nous devrions faire lorsque nous nous rencontrons et je ne m’ennuie jamais lorsque je suis avec [friend.Custom('FR_LuiElle')] !"
 childhood_0004.desc3_fallback: "Nous nous amusons toujours ensemble, que nous jouions à l’un de nos jeux préférés ou que nous parlions tout simplement !"
 childhood.0004.a: "C’est un[friend.Custom('FR_E')] bo[friend.Custom('FR_NNne')] ami[friend.Custom('FR_E')] !"
 childhood.0004.b: "J’aime beaucoup jouer avec [friend.Custom('FR_LuiElle')] !"
 childhood.0004.c: "Il est difficile de trouver un[friend.Custom('FR_E')] meilleur[friend.Custom('FR_E')] ami[friend.Custom('FR_E')] qu[friend.Custom('FR_EluiElle')] !"
 childhood.0004.a_alt: "Faisons le serment d’être ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('friend'))]s pour toujours !"
 childhood.0004.c_alt: "Vous êtes bête de me faire confiance, [child.Custom('InsultNoun')] !"
 childhood.0004.d: "... Vous voulez récupérer le jouet ? Aucune chance !"
 childhood.0006.t: "Des attentions indésirables"
 childhood.0006.opening: "[bully.Custom('FR_le_Char_Pi')|U][bully.GetTitledFirstName] me harcèle depuis longtemps."
 childhood.0006.mean: "[bully.GetSheHe|U] est brutal[bully.Custom('FR_E')], se moque de moi et me bouscule."
 childhood.0006.loud: "Beaucoup d’autres enfants l’écoutent et [bully.Custom('FR_IlElle')] utilise son influence pour les retourner contre moi."
 childhood.0006.quiet: "[bully.GetSheHe|U] passe généralement inaperçu[bully.Custom('FR_E')] et m’attaque quand personne ne regarde."
 childhood.0006.nice: "Tout le monde a la conviction que c’est un[bully.Custom('FR_E')] saint[bully.Custom('FR_E')], alors qu’[bully.Custom('FR_IlElle')] profite de la moindre de mes erreurs pour se moquer de moi."
 childhood.0006.fallback: "[bully.GetSheHe|U] saisit toutes les occasions pour me regarder méchamment et se moquer de moi."
 childhood.0006.toy: "Et pas seulement ça... [bully.Custom('FR_IlElle')|U] a cassé m[ROOT.Char.Custom('child_favorite_toy')] préféré, c[bully.Custom('FR_EEtte')] [bully.Custom('InsultNoun')] !"
 childhood.0006.end: "Je n’arrive pas à [bully.Custom('FR_LeLa')] faire arrêter, peu importe ce que je fais !"
 childhood.0006.a: "Il n’y a pas pire qu[bully.Custom('FR_EluiElle')] !"
 childhood.0006.b: "Grrr... Je vais vous battre à mort !"
 childhood.0006.b.critical_success: "Vous [bully.Custom('FR_LeLa')] battez à mort"
 childhood.0006.b.success: "Vous [bully.Custom('FR_LeLa')] frappez et [bully.Custom('FR_IlElle')] vous laisse tranquille"
 childhood.0006.b.failure: "[bully.Custom('FR_IlElle')|U] vous frappe"
 childhood.0006.b.critical_failure: "[bully.Custom('FR_IlElle')|U] vous frappe violemment"
 childhood.0006.b.death: "[bully.Custom('FR_IlElle')|U] vous bat à mort"
 childhood.0006.c: "Je vais vous payer 5 pièces d’or pour vous en aller"
 childhood.0006.c_leave: "[bully.Custom('FR_IlElle')|U] ne part pas"
 childhood.0008.t: "Gestion de la colère"
 childhood.0008.desc: "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('victim'))] [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName] m’énerve.\n\n"
 childhood.0008.mean: "[victim.GetSheHe|U] saisit toutes les occasions pour me harceler et prend visiblement du plaisir dans l’agacement et la souffrance qu’[victim.Custom('FR_IlElle')] provoque."
 childhood.0008.loud: "[victim.GetSheHe|U] jase encore et toujours, peu importe le sujet et peu importe que je lui dise que je ne suis pas intéressé[ROOT.Char.Custom('FR_E')]. Ça ne s’arrête jamais !"
 childhood.0008.quiet: "J’ai essayé de [victim.Custom('FR_LeLa')] faire parler, lui faire exprimer une opinion, dire #EMP quelque chose#! ! Quoi que je fasse, [victim.Custom('FR_IlElle')] ne fait que s’éloigner de plus en plus, qu’est-ce qui ne va pas avec [victim.Custom('FR_LuiElle')] ?!"
 childhood.0008.nice: "[victim.GetSheHe|U] veut avoir le beau rôle en prêchant une vertu après l’autre. Ses sermons incessants ont l’effet inverse sur moi..."
 childhood.0008.fallback: "[victim.GetSheHe|U] est toujours dans mes pattes, parle des choses les plus ennuyeuses et réussit constamment à dire ce qu’il ne faut pas à chaque conversation..."
 childhood.0008.a: "Cela lui apprendra d’être si pénible !"
 childhood.0008.b: "La prochaine fois, j’essayerai d’être genti[ROOT.Char.Custom('FR_LLle')]."
 childhood.0008.c: "Je [victim.Custom('FR_LeLa')] hais ! [victim.GetSheHe|U] serait mieux... mort[victim.Custom('FR_E')]."
 childhood.0009.t: "Petits plaisirs innocents"
 childhood.0009.opening: "Être enfin capable de remettre [victim.GetFirstName] à sa place améliore considérablement mon humeur.\n\n"
 childhood.0009.desc1: "Un de mes jeux préférés est de voir combien de fois je peux [victim.Custom('FR_LeLa')] pousser avant qu’[victim.Custom('FR_IlElle')] en ait assez !"
 childhood.0009.desc2: "J’ai pris l’habitude de [victim.Custom('FR_LeLa')] suivre partout, en critiquant autant que possible chacun de ses gestes."
 childhood.0009.desc3: "Je lui ai pris s[victim.Custom('child_favorite_toy')], un jouet qu’[victim.Custom('FR_IlElle')] aime particulièrement, et [victim.Custom('FR_IlElle')] doit maintenant faire ce que je lui dis !"
 childhood.0009.fallback: "J’ai trouvé s[victim.Custom('child_favorite_toy')] par hasard. Cacher ce jouet qu’[victim.Custom('FR_IlElle')] aime tant et [victim.Custom('FR_LeLa')] regarder le chercher partout a été plaisant toute la semaine !"
 childhood.0009.a: "C’est juste pour s’amuser !"
 childhood.0012.t: "Des petites attentions"
 childhood.0012.desc: "Alors que je jouais avec [crush_holder.Custom('FR_le_Char_Pi')][crush_holder.GetTitledFirstName] l’autre jour, [crush_holder.Custom('FR_IlElle')] a été d’une rare gentillesse envers moi. Je n’avais jamais pensé à [crush_holder.Custom('FR_LuiElle')] de cette façon auparavant, mais je commence peut-être à [crush_holder.Custom('FR_LeLa')] considérer comme plus qu’un[crush_holder.Custom('FR_E')] ami[crush_holder.Custom('FR_E')]."
 childhood.0012.a: "« [crush_holder.GetTitledFirstName], je crois que je vous aime bien ! »"
 childhood.0012.b: "[crush_holder.Custom('FR_le_Char_Pi')|U][crush_holder.GetTitledFirstName] n’est rien de plus qu’un[crush_holder.Custom('FR_E')] ami[crush_holder.Custom('FR_E')]."
 childhood.0013.t: "Interactions amicales"
 childhood.0013.desc: "Dernièrement, moi et [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] avons passé beaucoup de temps ensemble.\n\n"
 childhood.0013.desc1: "L’autre jour, je l’ai même laissé emprunter m[child.Custom('child_favorite_toy')] préféré ! Nous nous entendons vraiment bien et nous nous amusons tellement !"
 childhood.0013.desc2: "[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstName] et moi avons passé beaucoup de temps ensemble ces derniers temps à parler et à jouer. Nous nous amusons tellement !"
 childhood.0013.desc3: ""
 childhood.0013.desc3_rowdy: "[child.GetSheHe|U] accepte toujours mes cabrioles et me suit dans toutes mes aventures. Le temps que nous passons ensemble n’est jamais ennuyeux !"
 childhood.0013.desc3_curious: "[child.GetSheHe|U] est excellent[child.Custom('FR_E')] pour écouter tous les commérages que je déniche à la cour, apportant des commentaires perspicaces et un nouvel angle de vue."
 childhood.0013.desc3_charming: "Personne d’autre ne rit de mes blagues autant qu[child.Custom('FR_EluiElle')] !"
 childhood.0013.desc3_pensive: "[child.GetSheHe|U] apprécie toujours ma compagnie, écoute mes idées et me fait plaisir avec de longues conversations."
 childhood.0013.desc3_bossy: "[child.GetSheHe|U] suit toujours mon exemple, je ne m’ennuie jamais quand je suis avec [child.Custom('FR_LuiElle')] !"
 childhood.0013.desc_fallback: "C’est toujours amusant d’être en sa compagnie, que ce soit lorsque nous jouons ou quand il faut discuter de quelque chose !"
 childhood.0013.desc_end: "J’aime beaucoup sa compagnie et je pense que nous allons rester proches pendant longtemps."
 childhood.0013.a: "Je suis tellement content[ROOT.Char.Custom('FR_E')] que nous nous connaissions !"
 childhood.0910.t: "Un tourment constant"
 childhood.0910.opening: "Ce que [bully.Custom('FR_le_Char_Pi')][bully.GetTitledFirstName] m’a fait subir quand j’étais enfant m’affecte encore grandement."
 childhood.0910.desc1: "Les regards mauvais, les éclats de rires, la souffrance endurée... Chaque fois que je [bully.Custom('FR_LeLa')] vois, mon humeur se dégrade.\n\n[bully.Custom('FR_IlElle')|U] est devenu[bully.Custom('FR_E')] un[bully.Custom('FR_E')] adulte, mais je sais qu’[bully.Custom('FR_IlElle')] ne sera jamais une personne bien !"
 childhood.0910.desc2: "\n\nJe peux encore entendre son rire moqueur alors qu’[bully.Custom('FR_IlElle')] piétinait m[ROOT.Char.Custom('child_favorite_toy')] préféré."
 childhood.0910.a: "Je ne lui pardonnerai jamais !"
 childhood.0911.t: "Les petits plaisirs d’enfance"
 childhood.0911.desc_rival: "[victim.Custom('FR_le_Char_Pi')|U][victim.GetTitledFirstName] a peut-être grandi, mais cela ne signifie pas pour autant qu’[victim.Custom('FR_IlElle')] m’ait pardonné pour ce que je lui ai fait subir lorsque nous étions enfants.\n\nC’est tout aussi bien, parce que la haine que je lui porte a également grandi !"
 childhood.0911.opening: "Je me demande si [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName] se souvient de ce que je lui ai fait subir lorsque nous étions jeunes."
 childhood.0911.desc1: "\n\nMaintenant qu’[victim.Custom('FR_IlElle')] a grandi, cependant, je dois abandonner ces petits plaisirs d’enfance et me concentrer sur autre chose."
 childhood.0911.desc2: "Je me souviendrai toujours de son visage horrifié quand j’ai détruit s[victim.Custom('child_favorite_toy')]. C’était hilarant !\n\nMaintenant qu’[victim.Custom('FR_IlElle')] a grandi, cependant, je dois abandonner ces petits plaisirs d’enfance et me concentrer sur autre chose."
 childhood.0911.a: "À un de ces quatre, [victim.GetTitledFirstName]."
 childhood.0998.t: "Des sentiments qui mûrissent"
 childhood.0998.desc: "Je me souviens de tous les bons moments que j’ai partagés avec [crush.Custom('FR_le_Char_Pi')][crush.GetTitledFirstName] quand j’étais enfant.\n\n[crush.Custom('FR_IlElle')|U] me sera toujours ch[crush.Custom('FR_ErEre')], même si rien ne se passe entre nous en grandissant !"
 childhood.0998.a: "J’ai de la chance de l’avoir connu[crush.Custom('FR_E')]."
 childhood.0999.t: "Des sentiments qui mûrissent"
 childhood.0999.desc: "Je me souviens de tous les bons moments que j’ai partagés avec [root_crush.Custom('FR_le_Char_Pi')][root_crush.GetTitledFirstName] quand nous étions plus jeunes.\n\nMême [root_crush.Custom('FR_SilSielle')] est maintenant entré[root_crush.Custom('FR_E')] dans le monde des adultes, [root_crush.Custom('FR_IlElle')] me sera toujours ch[root_crush.Custom('FR_ErEre')] !"
 childhood.0999.desc_unrequited: "Même [root_crush.Custom('FR_SilSielle')] ne m’a jamais exprimé de sentiments en retour..."
 childhood.0999.a: "J’ai de la chance de l’avoir connu[root_crush.Custom('FR_E')]."
 childhood.1000.t: "Une grande amitié"
 childhood.1000.desc: "[friend_to_crush.Custom('FR_le_Char_Pi')|U][friend_to_crush.GetTitledFirstName] est un[friend_to_crush.Custom('FR_E')] très bo[friend_to_crush.Custom('FR_NNne')] ami[friend_to_crush.Custom('FR_E')] !\n\nJe m’amuse à chaque fois que nous passons du temps ensemble et [friend_to_crush.Custom('FR_IlElle')] me comprend mieux que quiconque. Je me demande parfois si je n’en veux pas davantage..."
 childhood.1000.a: "Je pense que ce que je ressens est plus que de l’amitié !"
 childhood.1000.c: "[friend_to_crush.GetSheHe|U] est juste un[friend_to_crush.Custom('FR_E')] ami[friend_to_crush.Custom('FR_E')] !"
 childhood.1000.b: "Je vous ai apporté [friend_to_crush.Custom('FavoriteTreatDemand')]... Vous voulez qu’on se tienne la main ?"
 sweet_opinion: "Très gentil"
 crush_crushed_hard: "[crush.GetFirstNameNoTooltip] ne veut plus de notre amitié..."
 risks_childhood.1000: "On ne peut pas dire comment [friend_to_crush.GetFirstNameNoTooltip] va réagir..."
 childhood.1001.t: "C’en est trop"
 childhood.1001.opening: "[bully.Custom('FR_le_Char_Pi')|U][bully.GetTitledFirstName] me tourmente impitoyablement, me bouscule et m’humilie.\n\n"
 childhood.1001.desc: "Cela ne peut plus continuer ! Il est temps que je lui montre à qui [bully.Custom('FR_IlElle')] a affaire."
 childhood.1001.fallback: "Même si cela me pèse, je n’ai pas les moyens de l’en empêcher !"
 childhood.1001.a: "À propos de votre manque de bonnes manières..."
 childhood.1001.a.success: "Je lui donne une bonne leçon"
 childhood.1001.a.failure: "[bully.Custom('FR_IlElle')|U] me bat"
 childhood.1001.b: "Parlons de votre comportement..."
 childhood.1001.b.success: "Je [bully.Custom('FR_LeLa')] convaincs d’arrêter de me harceler"
 childhood.1001.c: "Je vous maudis, [bully.GetTitledFirstNameNoTooltip]."
 childhood.1001.d: "[adult_friend.GetFirstNameNoTooltip], vous êtes adulte, aidez-moi s’il vous plaît !"
 childhood.1002.t: "[guardian_parent.Custom('MotherFather')|U] d’un grand soutien"
 childhood.1002.desc1: "Aïe ! En jouant dans le jardin avec [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName], je suis tombé[ROOT.Char.Custom('FR_E')] et me suis écorché le genou. M[guardian_parent.Custom('FR_OnA')] [guardian_parent.Custom('MotherFather')] était juste de l’autre côté de la cour, profitant du beau temps, et [friend.GetFirstName] m’a poussé à aller [guardian_parent.Custom('FR_LeLa')] voir."
 childhood.1002.desc2: "Aïe ! En jouant avec m[ROOT.Char.Custom('child_favorite_toy')], je suis tombé[ROOT.Char.Custom('FR_E')] et me suis écorché le genou. Alors que je venais à peine de me relever, m[guardian_parent.Custom('FR_OnA')] [guardian_parent.Custom('MotherFather')] est venu[guardian_parent.Custom('FR_E')] vers moi et m’a demandé si j’allais bien."
 childhood.1002.desc2_add: "\n\n« Soyez brave », dit-[guardian_parent.GetSheHe]. « Tout ira bien, je suis là pour vous aider – écoutez simplement ce que j’ai à dire, et vous apprendrez comment éviter que cela ne se reproduise. »"
 childhood.1002.desc3: "Approfondissant le livre que je devais étudier, je me suis rendu compte que j’avais du mal à saisir certaines subtilités du sujet. \n\nJe suis censé[ROOT.Char.Custom('FR_E')] bientôt présenter le contenu à m[guardian_parent.Custom('FR_OnA')] [guardian_parent.Custom('MotherFather')], mais si je continue seul[ROOT.Char.Custom('FR_E')], je pourrais être coincé[ROOT.Char.Custom('FR_E')] avec ce livre toute la nuit."
 childhood.1002.a: "[guardian_parent.Custom('MotherFather')|U], aidez-moi, s’il vous plaît !"
 childhood.1002.b: "Je peux gérer ça tout[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')]."
 childhood.1002.b_1: "Ça ne se passe pas bien"
 childhood.1002.b_2: "Vous vous en sortez bien"
 childhood.1003.t: "Petites blessures"
 childhood.1003.desc1: "Je profitais du temps, écoutant les rires de m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] et de son ami[friend.Custom('FR_E')] [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName], quand tout à coup j’ai vu [child.GetFirstName] tomber et se faire mal au genou. [child.GetSheHe|U] s’est approché[child.Custom('FR_E')] de moi, à la demande de son ami[friend.Custom('FR_E')], et a demandé mon aide pour soigner la blessure."
 childhood.1003.desc2: "Je me promenais dans les jardins, profitant du temps, quand j’ai vu m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] tomber et se faire mal son genou en jouant avec s[child.Custom('child_favorite_toy')]. Lorsque je me suis approché d[child.Custom('FR_EluiElle')] pour lui demander [child.Custom('FR_SilSielle')] allait bien, [child.Custom('FR_IlElle')] m’a demandé de l’aider à soigner sa blessure."
 childhood.1003.desc3: "J’avais demandé un travail exigeant à m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName], en lui demandant de lire un livre compliqué en quelques jours seulement. La veille du jour où [child.Custom('FR_IlElle')] était censé[child.Custom('FR_E')] me présenter le contenu, [child.Custom('FR_IlElle')] est venu[child.Custom('FR_E')] me demander de l’aide."
 childhood.1003.a: "Je suis content[ROOT.Char.Custom('FR_E')] qu’[child.Custom('FR_IlElle')] puisse compter sur moi !"
 childhood.1004.t: "Un esprit fatigué"
 childhood.1004.desc: "« Dormez-vous assez ? »\n\nLa question inquiète de m[guardian_parent.Custom('FR_OnA')] [guardian_parent.Custom('MotherFather')] me rappelle que je n’ai pas bien dormi ces derniers temps. La pression constante de bien exécuter toutes les tâches l’emporte sur mon désir de dormir. \n\n[guardian_parent.GetSheHe|U] me dit de prendre ma soirée et de me coucher tôt, et c’est une offre que j’accepte avec joie."
 childhood.1004.a: "Merci, [guardian_parent.Custom('MotherFather')]."
 childhood.1004.b: "Une occasion parfaite pour lire au lit !"
 childhood.1004.c: "Je vais rester debout et faire un cadeau pour m[guardian_parent.Custom('FR_OnA')] [guardian_parent.Custom('MotherFather')] !"
 childhood.1005.t: "Un esprit fatigué"
 childhood.1005.desc: "« Que faites-vous de tout votre temps ?! »\n\nL’accusation de m[guardian_parent.Custom('FR_OnA')] [guardian_parent.Custom('MotherFather')] me pèse. J’ai essayé de terminer chaque tâche qui m’incombait, mais [guardian_parent.Custom('FR_IlElle')] ne semble jamais être satisfait[guardian_parent.Custom('FR_E')]."
 childhood.1005.a: "Je vais essayer de faire mieux !"
 childhood.1005.b: "J’essaie déjà de mon mieux."
 childhood.1005.c: "#EMP Vous ne pouvez pas me dire ce que je dois faire, [guardian_parent.Custom('MotherFather')|U] !#!"
 childhood.1006.t: "Quand des opposés entrent en conflit"
 childhood.1006.desc: "M[guardian_parent.Custom('FR_OnA')] [guardian_parent.Custom('MotherFather')] ne me laisse plus jamais tranquille. Depuis qu’[guardian_parent.Custom('FR_IlElle')] a décidé que je n’étais pas assez appliqué[ROOT.Char.Custom('FR_E')], [guardian_parent.Custom('FR_IlElle')] a pris l’initiative de ne plus jamais me laisser me détendre. \n\n[guardian_parent.GetSheHe|U] se plaint même dès que j’essaie de m’esquiver pour une courte sieste !"
 childhood.1006.a: "[guardian_parent.Custom('MotherFather')|U] n’est jamais content[guardian_parent.Custom('FR_E')] !"
 childhood.1006.b: "Je suppose que je vais essayer..."
 childhood.1006.c: "ZZZzzz#DIE1 zzz#!#DIE2 zzz...#!"
 childhood.1007.t: "Une ombre grandissante"
 childhood.1007.opening: "[bully.Custom('FR_le_Char_Pi')|U][bully.GetTitledFirstName] est une telle nuisance !\n\n"
 childhood.1007.young_malicious: "Alors que je jouais avec m[ROOT.Char.Custom('child_favorite_toy')], [bully.Custom('FR_IlElle')] a fulminé dans ma chambre et m’a arraché des mains ce jouet que j’aime tant."
 childhood.1007.young_extroverted: "[bully.GetSheHe|U] raconte toujours des mensonges sur moi aux autres enfants, ce qui les fait moins m’apprécier."
 childhood.1007.young_dominant: "Alors que je jouais dans le jardin avec d’autres enfants, [bully.Custom('FR_IlElle')] est venu[bully.Custom('FR_E')] soudainement et a ordonné à tout le monde de ne plus jouer avec moi."
 childhood.1007.young_emotional: "Je passais juste devant [bully.Custom('FR_LuiElle')] dans le hall quand soudain [bully.Custom('FR_IlElle')] s’est mis[bully.Custom('FR_E')] à pleurer fort et a dit que je l’avais frappé[bully.Custom('FR_E')]."
 childhood.1007.malicious: "Je me promenais dans les jardins lorsqu’[bully.Custom('FR_IlElle')] sortit de la verdure et me poussa dans la boue. [bully.GetSheHe|U] était même en train de rire."
 childhood.1007.dominant: "[bully.GetSheHe|U] a apparemment ordonné aux autres enfants de m’éviter et, maintenant, ils se taisent chaque fois que je suis à proximité. Je sais que c’est de sa faute et que les autres enfants n’y sont pour rien, mais ça fait mal quand même."
 childhood.1007.extroverted: "Chaque fois qu’[bully.Custom('FR_IlElle')] en a l’occasion, [bully.Custom('FR_IlElle')] fait de son mieux pour convaincre les autres enfants que je suis une personne horrible. [bully.GetSheHe|U] ment, mais moi seul[bully.Custom('FR_E')] sais que ce n’est pas la vérité."
 childhood.1007.fallback: "Alors que je passais devant [bully.Custom('FR_LuiElle')], [bully.Custom('FR_IlElle')] a soudain tendu la jambe et m’a fait trébucher !"
 childhood.1007.end: "\n\n[bully.GetSheHe|U] ne me laissera pas tranquille, je ne sais pas quoi faire."
 childhood.1007.a: "Il n’y a pas pire qu[bully.Custom('FR_EluiElle')] !"
 childhood.1007.b: "[bully.GetFirstNameNoTooltip] doit pouvoir entendre raison !"
 childhood.1007.b.success: "[bully.GetSheHe|U] finit par entendre raison"
 childhood.1007.b.failure: "[bully.GetSheHe|U] renforce son harcèlement"
 childhood.1007.c: "Je vais évacuer mes frustrations sur [victim.GetFirstNameNoTooltip]..."
 childhood.1007.d: "Non. #EMP Je suis [ROOT.Char.Custom('FR_CeluiCelle')] qui brutalise.#!"
 childhood.1007.d.success: "Vous retournez la situation concernant [bully.GetFirstNameNoTooltip]"
 childhood.1007.d.failure: "[bully.GetFirstNameNoTooltip] ne cède pas"
 childhood.1007.c.toast: "[child.GetFirstNameNoTooltip] vous brutalise"
 childhood.1008.t: "Entente non conventionnelle"
 childhood.1008.opening: "[victim.Custom('FR_le_Char_Pi')|U][victim.GetTitledFirstName] est finalement bo[victim.Custom('FR_NNne')] à quelque chose ! \n\nLa vie a été assez stressante ces derniers temps, mais [victim.Custom('FR_IlElle')] a réussi à m’aider à me détendre.\n\n"
 childhood.1008.1: "Je l’ai croisé dans un couloir et, alors qu’[victim.Custom('FR_IlElle')] passait près de moi, j’ai tendu la jambe et l’ai fait trébucher. La tête qu’[victim.Custom('FR_IlElle')] a faite était inestimable !"
 childhood.1008.2: "Chaque fois que nous discutons ensemble, je mets en doute tout ce qu’[victim.Custom('FR_IlElle')] dit et me moque de ses conclusions."
 childhood.1008.3: "Juste au moment où [victim.Custom('FR_IlElle')] était sur le point de manger un morceau de pain au petit-déjeuner, je lui ai donné un coup dans le dos. Ce qu’[victim.Custom('FR_IlElle')] a recraché sur la table était assez dégoûtant, mais le bruit qu’[victim.Custom('FR_IlElle')] a fait était hilarant !"
 childhood.1008.a: "Ça aide de se défouler !"
 childhood.1008.b: "Finissons-en avec une bonne vieille raclée !"
 childhood.1008.c: "[extra_bully.GetFirstNameNoTooltip] ! Aidez-moi à embêter c[victim.Custom('FR_EEtte')] [victim.Custom('InsultNoun')] [victim.Custom('InsultAdjective')] !"
 childhood.1009.t: "L’inquiétude d’un[friend.Custom('FR_E')] ami[friend.Custom('FR_E')]"
 childhood.1009.opening: "[friend.Custom('FR_le_Char_Pi')|U][friend.GetTitledFirstName] est un[friend.Custom('FR_E')] bo[friend.Custom('FR_NNne')] ami[friend.Custom('FR_E')]. [friend.GetSheHe|U] a remarqué que quelque chose me pesait et m’a convaincu de me confier.\n\n"
 childhood.1009.1: "« Que faisons-nous ici-bas ? Quel est le plan [ROOT.Char.GetFaith.FateGodNamePossessive] ? »"
 childhood.1009.2: "« Qu’est-ce que je suis vraiment censé[ROOT.Char.Custom('FR_E')] être quand je serai grand[ROOT.Char.Custom('FR_E')] ? »"
 childhood.1009.3: "« Comment pouvez-vous savoir si l’affection de quelqu’un pour vous est authentique ? »"
 childhood.1009.end: "\n\nLe simple fait d’en parler avec [friend.Custom('FR_LuiElle')] m’a déjà fait me sentir mieux !"
 childhood.1009.a: "J’ai de la chance d’avoir un[friend.Custom('FR_E')] aussi bo[friend.Custom('FR_NNne')] ami[friend.Custom('FR_E')]."
 childhood.1009.b: "Vous êtes si aimable, je veux que vous ayez m[ROOT.Char.Custom('child_favorite_toy')] !"
 gave_toy_opinion: "A donné un jouet"
 childhood.1009.c: "Vous savez tant de choses, [friend.GetFirstNameNoTooltip]. Dites-m’en plus !"
 childhood.1010.t: "Toujours dans mon esprit"
 childhood.1010.opening: "Je ne peux pas arrêter de penser [crush.Custom('FR_au_Char_Pi')][crush.GetTitledFirstName], à sa façon de sourire et de parler.\n\n"
 childhood.1010.returned: "Le simple fait de savoir que mes sentiments sont réciproques me procure une grande joie et me rassure."
 childhood.1010.not_returned: "Le fait mes sentiments ne semblent pas réciproques me pèse énormément."
 childhood.1010.a: "M[crush.Custom('FR_OnA')] ch[crush.Custom('FR_ErEre')] [crush.GetTitledFirstNameNoTooltip] !"
 childhood.1010.b: "Oh, malheur !"
 childhood.1010.c: "L’amour est un mensonge !"
 childhood.1010.d: "[crush.GetFirstNameNoTooltip], je vous ai apporté [ROOT.Char.Custom('SeductionGiftTypeIndefiniteSimple')] !"
 childhood.1010.d.effect: "Un autre cadeau pourrait [crush.Custom('FR_LeLa')] faire craquer ou vous briser le cœur, encore une fois."
 childhood.1010.e: "Mon cœur bat la chamade en vous voyant !"
 hopeless_romantic_modifier: "Romantique invétéré"
 hopeless_romantic_modifier_desc: "Ce personnage croit fermement à l’amour romantique et courtois, et ce depuis son plus jeune âge.\n[success_chance|E] d’un [GetScheme('courting').GetTypeName|l] : #P +10%#!"
 childhood.1011.t: "Le cœur a ses raisons"
 childhood.1011.opening: "J’ai remarqué que [crush_returned.Custom('FR_le_Char_Pi')][crush_returned.GetTitledFirstName] m’a prêté une attention particulière récemment, en appréciant à la fois mes blagues et mes opinions.\n\n"
 childhood.1011.returned: "Cela fait du bien d’être apprécié[ROOT.Char.Custom('FR_E')] de la sorte, et cela m’a fait prendre conscience de sa gentillesse.\n\nEn fait, il se pourrait que je sois aussi intéressé[ROOT.Char.Custom('FR_E')] par [crush_returned.Custom('FR_LuiElle')] qu[crush_returned.Custom('FR_IlElle')] l’est par moi !"
 childhood.1011.not_returned: "Bien que les compliments soient agréables, cela devient agaçant. Pourquoi ne me laisse-t-[crush_returned.Custom('FR_IlElle')] pas tranquille ?"
 childhood.1011.a: "« [crush_returned.GetFirstNameNoTooltip], je crois que je vous aime bien. »"
 childhood.1011.b: "[crush_returned.GetSheHe|U] m’énerve."
 childhood.1011.c: "Non, mon cœur appartient à [true_crush.GetFirstNameNoTooltip] !"
 heartbroken_opinion: "Cœur brisé"
 childhood.1012.t: "Sévère punition"
 childhood.1012.desc: "Je sais que j’ai eu du mal avec mes études récemment et je sais que m[guardian_parent.Custom('FR_OnA')] [guardian_parent.Custom('MotherFather')] est déçu[guardian_parent.Custom('FR_E')] de moi. Ce à quoi je ne m’attendais pas, c’est qu’[guardian_parent.Custom('FR_IlElle')] aille jusqu’à confisquer m[ROOT.Char.Custom('child_favorite_toy')] que j’aime tant !\n\n"
 childhood.1012.desc_2: "« Ce jouet va dans la cheminée », dit [guardian_parent.Custom('MotherFather')|U] en le jetant dans les flammes. « Peut-être que vous réfléchirez à deux fois avant de vous comporter comme un[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNne')] à rien. »\n\n"
 childhood.1012.desc2: "Le pire, c’est qu’[guardian_parent.Custom('FR_IlElle')] a semblé indifférent[guardian_parent.Custom('FR_E')] à ma détresse."
 childhood.1012.desc3: "Le pire, c’est qu’[guardian_parent.Custom('FR_IlElle')] a semblé apprécier ma détresse."
 childhood.1012.a: "[guardian_parent.GetSheHe|U] peut être si crue[guardian_parent.Custom('FR_LLle')] !"
 childhood.1012.b: "Comment avez-vous pu ? Je vous déteste !"
 cruel_upbringing_modifier: "Éducation cruelle"
 cruel_upbringing_modifier_desc: "Ce personnage a été élevé dans la méfiance et la cruauté."
 childhood.1013.t: "La destruction de son jouet"
 childhood.1013.desc: "J’ai trouvé m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('victim'))] [victim.GetFirstName] qui criait de joie et riait, alors qu’[victim.Custom('FR_IlElle')] jouait avec s[victim.Custom('child_favorite_toy')] dans le jardin.\n\n[victim.GetSheHe|U] n’avait pas le droit d’être aussi heureu[victim.Custom('FR_XSe')], et en quoi ce stupide jouet était-il si particulier ? D’ailleurs, après le lui avoir arraché des mains, il s’est cassé aussi facilement que n’importe quelle vieillerie."
 childhood.1013.a: "Vous auriez dû voir sa tête !"
 childhood.1013.b: "Je n’arrive pas à croire ce que j’ai fait... J’ai été vilain[ROOT.Char.Custom('FR_E')] !"
 childhood.1014.t: "Mon jouet préféré détruit"
 childhood.1014.desc: "Alors que je jouais, [bully.Custom('FR_le_Char_Pi')][bully.GetTitledFirstName] qui me tourmente sans cesse s’est discrètement approché[bully.Custom('FR_E')] de moi et m’a arraché des mains m[ROOT.Char.Custom('child_favorite_toy')] avant de fracasser ce jouet que j’aime tant.\n\n« Qui joue avec [ROOT.Char.Custom('child_favorite_toy_indefinite')] maintenant ? »"
 childhood.1014.a: "[bully.GetSheHe|U] est horrible !"
 childhood.1015.t: "Solutions diplomatiques"
 childhood.1015.desc: "À l’insistance [educator.Custom('FR_du_Char_Pi')][educator.GetTitledFirstName], m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] et moi suivons les négociations en cours concernant la participation de la Couronne à l’administration locale du [province.GetName].\n\nAu cours des discussions, je ne peux pas m’empêcher de remarquer que [province_holder.Custom('FR_le_Char_Pi')][province_holder.GetTitledFirstName] ne sait pas comment coordonner un tel effort, et puisque j’étudie le sujet depuis un moment, je devrais probablement intervenir."
 childhood.1015.a: "« Si vous vouliez simplement m’écouter un instant... »"
 childhood.1015.b: "J’ai beaucoup à apprendre. Je devrais écouter."
 childhood.1015.b.tt: "Ceci complétera vos études en [diplomacy|El] à tou[THIS.Char.Custom2('FR_STes' , SCOPE.sC('study_friend'))] les deux"
 childhood.1015.a.flavor: "Pourquoi est-ce qu’ils rient ? Mes idées sont géniales !"
 childhood.1016.t: "Questions martiales"
 childhood.1016.desc: "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] et moi regardons les troupes mener une simulation de bataille en dehors de la ville dans le cadre de nos études.\n\n« Maintenant, encerclez-les et attaquez leur flanc ! », crie [commander.Custom('FR_le_Char_Pi')][commander.GetTitledFirstName]. Avant même de m’en rendre compte, je fais un pas en avant et attire son attention."
 childhood.1016.a: "« En fait, je pense qu’une attaque directe fonctionnerait mieux. »"
 childhood.1016.b: "Je ferais mieux de me contenter d’observer."
 childhood.1016.b.tt: "Ceci complétera vos études en [martial|El] à tou[THIS.Char.Custom2('FR_STes' , SCOPE.sC('study_friend'))] les deux"
 childhood.1017.t: "Une affaire de grain"
 childhood.1017.desc: "Les négociations avec [province_holder.Custom('FR_le_Char_Pi')][province_holder.GetTitledFirstName] de [province.GetName] concernant la gestion des céréales dans la région durent depuis des heures. M[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] jette des coups d’œil furtifs dans ma direction depuis une demi-heure, me faisant savoir que je ne suis pas seul[ROOT.Char.Custom('FR_E')] dans ma misère.\n\nAlors que tout le monde quitte la pièce pour une pause, je repère un grand livre ouvert sur le bureau [province_holder.Custom('FR_du_Char_Pi')][province_holder.GetTitledFirstName]. Des notes sur le traitement du blé sont griffonnées sur toute la page et, en effectuant quelques petits changements, je pourrais sérieusement affecter la production de la région."
 childhood.1017.a: "Je me demande ce qui se passera si je change ces chiffres."
 childhood.1017.a.tt: "Parfois, vous apprenez en faisant des erreurs. Ceci complétera vos études en [stewardship|El] à tou[THIS.Char.Custom2('FR_STes' , SCOPE.sC('study_friend'))] les deux"
 childhood.1017.b: "Il vaut mieux ne rien changer."
 childhood.1018.t: "Intrigant incident"
 childhood.1018.desc: "S’il y a une chose que [educator.Custom('FR_le_Char_Pi')][educator.GetTitledFirstName] a essayé de m’enseigner, c’est que parfois un mensonge est nécessaire.\n\nAlors que m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] et moi surprenons [province_holder.Custom('FR_le_Char_Pi')][province_holder.GetTitledFirstName] du [province.GetName] en train de parler de truquer les chiffres de son rapport d’impôt pour éventuellement faire prospérer la région, je repense à la leçon de [educator.GetFirstName]."
 childhood.1018.a: "Cette information doit parvenir à [educator.GetFirstNameNoTooltip] !"
 childhood.1018.a.tt: "Ceci complétera vos études en [intrigue|El] à tou[THIS.Char.Custom2('FR_STes' , SCOPE.sC('study_friend'))] les deux."
 childhood.1018.b: "Ils pourraient #EMP vraiment#! faire bon usage de cet argent supplémentaire."
 childhood.1019.t: "Lire ou ne pas lire"
 childhood.1019.desc: "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] et moi avons été chargés de remettre une pile de livres aux délégués du [province.GetName]. L’envie de prendre quelques minutes, voire quelques jours d’ailleurs, pour les étudier est presque irrésistible.\n\nLe fait qu’une livraison rapide des livres ait apparemment une grande importance pour la productivité continue de la région ne fait que renforcer notre curiosité."
 childhood.1019.a: "Nous nous assurons que les livres soient étudiés #EMP en profondeur#!."
 childhood.1019.a.tt1: "Ceci complétera vos études en [learning|El] à tou[THIS.Char.Custom2('FR_STes' , SCOPE.sC('study_friend'))] les deux."
 childhood.1019.a.tt2: "Ceci complétera vos études en [stewardship|El] à tou[THIS.Char.Custom2('FR_STes' , SCOPE.sC('study_friend'))] les deux."
 childhood.1019.b: "Les livres arriveront à destination à temps !"
 childhood.2001.t: "Le chaton"
 childhood.2001.desc_educator: "Alors que je joue sous la surveillance [educator.Custom('FR_du_Char_Pi')][educator.GetTitledFirstName], j’entends soudain un son. Il est faible, mais il est là !"
 childhood.2001.desc: "Alors que je joue dehors, j’entends soudain un son. Il est faible, mais il est là !"
 childhood.2001.desc_ending: "\n\nJe regarde derrière chaque buisson, sous chaque rocher, dans toutes les directions et... là ! Un minuscule chaton au pied d’un buisson épineux, tout seul."
 childhood.2001.a: "C’est mon chaton maintenant !"
 childhood.2001.b: "[educator.Custom('FR_le_Char_Pi')|U][educator.GetTitledFirstNameNoTooltip] semble parfois avoir besoin de compagnie..."
 childhood.2001.c: "Je me demande ce qu’il se cache à l’intérieur !"
 gift_of_cat_opinion: "Don d’un chat"
 gift_of_dog_opinion: "Don d’un chien"
 childhood.2002.desc: "Alors que je suis dehors avec [ward.Custom('FR_le_Char_Pi')][ward.GetTitledFirstName], je ne [ward.Custom('FR_LeLa')] vois plus. Avant que je n’aie le temps de vraiment m’inquiéter, [ward.Custom('FR_IlElle')] revient en sautillant et tient un petit chaton dans ses mains !\n\n« [educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip] ! Regardez ce que j’ai trouvé. C’est un cadeau pour vous ! »"
 childhood.2002.a: "Je vous remercie !"
 childhood.2002.b: "Beuh, remettez ça où vous l’avez trouvé."
 childhood.2002.c: "Oh, vous avez trouvé mon cadeau pour vous ! Comment fait-on pour ce que vous me devez ?"
 childhood.2002.d: "Enfin quelque chose à torturer !"
 childhood.2003.t: "Le chiot"
 childhood.2003.desc_educator: "Alors que je me promène avec [educator.Custom('FR_le_Char_Pi')][educator.GetTitledFirstName], j’entends le son très léger d’un animal effrayé."
 childhood.2003.desc_friend: "Alors que je joue dehors avec [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName], j’entends le son très léger d’un animal effrayé."
 childhood.2003.desc: "Alors que je joue dehors, j’entends le son très léger d’un animal effrayé."
 childhood.2003.desc_ending: "\n\nJe regarde sous chaque pierre, derrière chaque buisson et finalement je le trouve ! Un petit chiot, tout seul, assis entre deux pierres."
 childhood.2003.a: "C’est mon chiot maintenant !"
 childhood.2003.b: "Tenez, [friend.GetFirstNameNoTooltip], prenez-le."
 childhood.2003.c: "[educator.Custom('FR_le_Char_Pi')|U][educator.GetTitledFirstNameNoTooltip] semble parfois avoir besoin de compagnie..."
 childhood.2003.d: "Je me demande ce qu’il se cache à l’intérieur !"
 childhood.2004.desc: "Alors que je suis dehors avec [ward.Custom('FR_le_Char_Pi')][ward.GetTitledFirstName], je ne [ward.Custom('FR_LeLa')] vois plus. Avant que je n’aie le temps de vraiment m’inquiéter, [ward.Custom('FR_IlElle')] revient en sautillant avec un petit chiot dans ses mains !\n\n« [educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip] ! Regardez ce que j’ai trouvé. C’est un cadeau pour vous ! »"
 childhood.2005.desc: "Je joue dehors avec [ward.Custom('FR_le_Char_Pi')][ward.GetTitledFirstName] quand [ward.Custom('FR_IlElle')] disparaît soudain dans [ROOT.Char.Custom('TerrainType')]. Où est-[ward.Custom('FR_IlElle')] allé[ward.Custom('FR_E')] ? Je regarde autour de moi, et soudain [ward.Custom('FR_IlElle')] réapparaît avec un petit chiot dans ses mains.\n\n« [friend.GetFirstNameNoTooltip] ! C’est pour vous ! », s’exclame-t-[ward.Custom('FR_IlElle')]."
 childhood.2005.a: "Un chiot ! ! !"
 childhood.2005.b: "Beuh, posez ça."
 childhood.2006.desc: "Je joue dehors avec [ward.Custom('FR_le_Char_Pi')][ward.GetTitledFirstName] quand [ward.Custom('FR_IlElle')] disparaît soudain dans [ROOT.Char.Custom('TerrainType')]. Où est-[ward.Custom('FR_IlElle')] allé[ward.Custom('FR_E')] ? Je regarde autour de moi, et soudain [ward.Custom('FR_IlElle')] réapparaît avec un petit chaton dans ses mains.\n\n« [friend.GetFirstNameNoTooltip] ! C’est pour vous ! », s’exclame-t-[ward.Custom('FR_IlElle')]."
 childhood.2006.a: "Un chaton ! ! !"
 childhood.2006.b: "Beuh, posez ça."
 childhood.2010.t: "Des attentes"
 childhood.2010.desc_opening: "« Vous êtes toujours là pour moi, et j’espère que vous savez que je vous en suis reconnaissant[ward.Custom('FR_E')] », dit"
 childhood.2010.desc_shy: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)] qui s’approche de moi dans un rare élan de courage et d’ouverture."
 childhood.2010.desc_mean: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)] qui s’approche de moi dans un rare élan d’honnêteté."
 childhood.2010.desc_proud: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)] qui s’approche de moi dans un rare élan de reconnaissance."
 childhood.2010.desc_fallback: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)] qui s’approche de moi dans un rare élan."
 childhood.2010.a: "Quand j’en ai besoin, je m’attends à ce que vous soyez là pour moi aussi."
 childhood.2010.b: "C’est ce qu’implique le rôle de tut[ROOT.Char.Custom('FR_EurRice')]."
 childhood.2011.desc: "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a travaillé très dur sur mon éducation ces derniers temps. Je lui en suis reconnaissant[ROOT.Char.Custom('FR_E')], mais [guardian.Custom('FR_IlElle')] a également précisé que je lui suis redevable, comme il se doit. Je suis sûr[ROOT.Char.Custom('FR_E')] qu’[guardian.Custom('FR_IlElle')] a raison."
 childhood.2011.tt: "Cela permet d’améliorer légèrement votre éducation"
 childhood.2011.a: "[guardian.GetSheHe|U] est m[guardian.Custom('FR_OnA')] tut[guardian.Custom('FR_EurRice')] après tout."
 childhood.2100.t: "La deuxième langue"
 childhood.2100.desc: "M[educator.Custom('FR_OnA')] tut[educator.Custom('FR_EurRice')] [educator.Custom('FR_le_Char_Pi')][educator.GetTitledFirstName] m’enseigne bien. Parfois, je l’entends parler en langue [educator.GetCulture.GetLanguage.GetNameNoTooltip|l] – c’est ce qu’[educator.Custom('FR_IlElle')] parle chez [educator.Custom('FR_LuiElle')], je pense.\n\nBien qu’[educator.Custom('FR_IlElle')] parle principalement en langue [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] avec moi, [educator.Custom('FR_IlElle')] essaie également de m’apprendre un peu de sa langue maternelle.\n\nMaintenir deux langues dans ma tête est difficile... mais peut-être cela vaut-il la peine ?"
 childhood.2100.a: "Je devrais écouter et me concentrer, peut-être vais-je apprendre ?"
 childhood.2100.b_hash: "Nan, je préfère aller jouer !"
 learn_language_ongoing.2100.a.success: "Vous apprenez la langue de [educator.GetFirstNameNoTooltip]"
 learn_language_ongoing.2100.a.success_parent: "[ward.Custom('GetDaughterSon')|U] apprend la langue"
 learn_language_ongoing.2100.a.success_parent_desc: "[educator.GetFirstNameNoTooltip] a enseigné à [ward.GetFirstName] la [language|El] [educator.GetCulture.GetLanguage.GetName]"
 learn_language_ongoing.2100.a.failure: "Vous ne parvenez pas à apprendre la langue de [educator.GetFirstNameNoTooltip]"
 childhood.2200.t: "Parlez-vous ma langue ?"
 childhood.2200.desc: "Alors que je suis [educator.GetNameNoTooltip], je constate qu’[educator.Custom('FR_IlElle')] parle dans la langue de la Cour autour de moi, et je commence étrangement à la comprendre. Si je fais des efforts, je pourrais la maîtriser moi aussi !"
 childhood.2200.a: "Je peux parler comme les adultes !"
 childhood.2200.b: "C’est ennuyeux, parlez juste en langue [ROOT.Char.GetCulture.GetLanguage.GetName] !"
 childhood.2300.t: "Les langues de mon arbre généalogique"
 childhood.2300.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('parent'))] dit parfois des mots en langue [parent.GetCulture.GetLanguage.GetName] et je m’aperçois que je progresse dans la compréhension de celle-ci. Je suis sûr[ROOT.Char.Custom('FR_E')] que si je faisais l’effort, je pourrais converser !"
 childhood.2300.a: "Je peux simplement parler comme [parent.GetMotherFather|l] !"
 childhood.2300.b: "Quel ennui ! Pourquoi apprendre cette langue, de toute façon !?"
 childhood.2300.a.success_parent_desc: "[ward.GetFirstName] a appris la [language|El] [parent.GetCulture.GetLanguage.GetName|l] par l’observation."
 childhood.2400.t: "L’âge de raison"
 childhood.2400.desc: "Éduquer [questioning_ward.GetFirstName] est gratifiant, mais pas toujours facile. Aujourd’hui même, [questioning_ward.Custom('FR_IlElle')] a voulu « poser quelques questions simples sur la foi [ROOT.Char.GetFaith.GetAdjective] », mais ses interrogations se sont rapidement transformées en sérieux doutes.\n\n[questioning_ward.GetFirstNameNoTooltip] est-[questioning_ward.Custom('FR_IlElle')] en train de remettre en question notre foi ?"
 childhood.2400.a.neutral: "Permettez-moi de dissiper vos doutes."
 childhood.2400.a.zealous: "Je vais chasser ces doutes de votre esprit."
 childhood.2400.a.toast.succ: "[questioning_ward.Custom('FR_le_Char_Pi')|U][questioning_ward.GetTitledFirstName] est convaincu[questioning_ward.Custom('FR_E')] par votre foi"
 childhood.2400.a.toast.fail: "[questioning_ward.Custom('FR_le_Char_Pi')|U][questioning_ward.GetTitledFirstName] a toujours des doutes"
 childhood.2400.b: "[realm_priest.Custom('FR_le_Char_Pi')|U][realm_priest.GetTitledFirstName] pourra mieux répondre à ces questions."
 childhood.2400.b.toast.succ: "[realm_priest.Custom('FR_le_Char_Pi')|U][realm_priest.GetTitledFirstName] a convaincu [questioning_ward.Custom('FR_le_Char_Pi')][questioning_ward.GetTitledFirstName]"
 childhood.2400.b.toast.fail: "[realm_priest.Custom('FR_le_Char_Pi')|U][realm_priest.GetTitledFirstName] n’a pas pu convaincre [questioning_ward.Custom('FR_le_Char_Pi')][questioning_ward.GetTitledFirstName]"
 childhood.2400.c: "Vous marquez un point..."
 childhood.2400.d: "Vous avez eu tort de me dire ça, [questioning_ward.GetFirstNameNoTooltip]."
 childhood.2410.desc.intro: "[questioning_ward.GetFirstNameNoTooltip] pousse un soupir, tout comme moi. Alors que nous exprimons nos doutes à l’égard de la foi, le fossé entre "
 childhood.2410.desc.parentchild: "[ROOT.Char.Custom('MotherFather')] et [questioning_ward.Custom('GetDaughterSon')]"
 childhood.2410.desc.guardianward: "tuteur et pupille"
 childhood.2410.desc.outro: "se réduit légèrement."
 childhood.2410.a: "Ce sera notre secret."
