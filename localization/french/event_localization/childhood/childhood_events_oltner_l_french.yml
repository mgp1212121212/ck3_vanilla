l_french:
 childhood.7000.t: "Une farce aux dépens de [stolen_clothes.GetFirstNameNoTooltip]"
 childhood.7000.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('stolen_clothes'))] [stolen_clothes.GetFirstName] a l’air un peu… #EMP rasoir,#! mettons ! [stolen_clothes.GetSheHe|U] prend les choses bien trop au sérieux, à force de s’occuper des affaires de la Cour à longueur de journée. Peut-être faudrait-il mettre un peu d’#EMP ambiance#! ?\n\n"
 childhood.7000.desc_child: "Je sais que [child_helper.GetFirstName] acceptera de m’aider à mettre en œuvre mon #EMP plan machiavélique#!, si je lui demande.\n\n"
 childhood.7000.desc_end: "Je me demande comment réagirait [stolen_clothes.GetFirstNameNoTooltip] si ses vêtements disparaissaient ? #EMP *rire moqueur*#!"
 childhood.7000.a: "Je vais m’introduire dans ses appartements et prendre ses vêtements !"
 childhood.7000.b: "[child_helper.GetFirstNameNoTooltip], distrayez-[stolen_clothes.Custom('FR_LeLa')]. #EMP Allons-y !#!"
 childhood.7000.c: "Non, je ferais mieux de faire preuve de gentillesse. Prenez le temps de vous reposer, [stolen_clothes.GetFirstNameNoTooltip]."
 childhood.7000.d: "Hum… Ce n’est pas le bon moment."
 childhood.7000.a.success: "Vous volez les vêtements"
 childhood.7000.a.failure: "[stolen_clothes.GetSheHe|U] vous prend sur le fait"
 childhood.7001.desc_helper: "J’ai réussi ! [child_helper.GetFirstName] a distrait [stolen_clothes.GetFirstName] en lâchant [ROOT.Char.Custom('GetLivestockFowlIndef')] dans sa chambre, tôt ce matin. Pendant ce temps, j’ai fait main basse sur tous les vêtements que j’ai pu trouver !"
 childhood.7001.desc_nohelper: "J’ai réussi ! Je me suis faufilé[ROOT.Char.Custom('FR_E')] dans la chambre de [stolen_clothes.GetFirstNameNoTooltip] et j’ai raflé tous ses vêtements, avant qu’[stolen_clothes.GetSheHe] se réveille. "
 childhood.7001.desc_angry: "[stolen_clothes.GetFirstNameNoTooltip] s’est réveillé[stolen_clothes.Custom('FR_E')] en fureur et m’a pourchassé[ROOT.Char.Custom('FR_E')] dans le corridor, dans le plus simple appareil !\n\n« Sale morveu[ROOT.Char.Custom('FR_XSe')] ! Rendez-moi immédiatement mes vêtements ou je vous tords le cou ! », crie-t-[stolen_clothes.GetSheHe], dans une colère noire.\n\n[stolen_clothes.GetFirstNameNoTooltip] n’a peut-être pas aimé ma farce, mais tout le monde l’a trouvée #EMP hilarante !#!"
 childhood.7001.desc_funny: "[stolen_clothes.GetFirstNameNoTooltip] s’est vite réveillé[stolen_clothes.Custom('FR_E')] et m’a pourchassé[ROOT.Char.Custom('FR_E')] dans le corridor, dans le plus simple appareil !\n\n« Revenez ! Rendez-moi immédiatement mes vêtements, soyez genti[ROOT.Char.Custom('FR_LLle')] ! » crie-t-[stolen_clothes.GetSheHe] en courant jusque dans la grande salle. Là, [stolen_clothes.GetSheHe] s’arrête et prend conscience de sa nudité !\n\nTout le monde, même [stolen_clothes.GetFirstNameNoTooltip], a trouvé toute l’affaire #EMP très#! drôle, et nous avons ri jusqu’à en perdre haleine."
 childhood.7001.a: "Je recommencerai ! Encore et #EMP encore#! !"
 childhood.7001.b: "Sans vous, [child_helper.GetFirstNameNoTooltip], je n’y serais jamais arrivé[ROOT.Char.Custom('FR_E')] !"
 childhood.7001.c: "Une bonne farce peut faire des miracles !"
 childhood.7002.desc_helper: "Misère ! [child_helper.GetFirstName] devait lâcher [ROOT.Char.Custom('GetLivestockFowlIndef')] dans la chambre à coucher de [stolen_clothes.GetFirstNameNoTooltip], mais l’animal a provoqué un désastre ! Il a hurlé juste au moment où nous entrions et [stolen_clothes.GetFirstNameNoTooltip] a bondi hors de son lit. Évidemment, [stolen_clothes.GetSheHe] a immédiatement vu ce que nous faisions.\n\n"
 childhood.7002.desc_nohelper: "Malédiction ! Tandis que j’entre, [stolen_clothes.GetFirstName] ouvre grand les yeux, et saute de son lit !\n\n"
 childhood.7002.desc_angry: "[stolen_clothes.GetSheHe|U] attrape rapidement son pot de chambre bien rempli et le lance avec une redoutable précision. Dans un grand #flatulence splash#!, me voilà recouvert[ROOT.Char.Custom('FR_E')] de ce qui doit être l’équivalent de #EMP plusieurs nuits#! d’excréments !\n\n« Ça vous apprendra à me déranger ! Sortez d’ici, ou je vous en envoie d’autres ! », hurle-t-[stolen_clothes.Custom('FR_IlElle')]."
 childhood.7002.desc_funny: "« Écoutez-moi bien ! », dit [stolen_clothes.GetFirstNameNoTooltip] en me tenant fermement l’oreille. « On ne vole pas les vêtements des autres ! Il va falloir apprendre les bonnes manières... »\n\nOh non, pas #EMP les bonnes manières !#!"
 childhood.7002.a: "#EMP Non ! Aaaaah !#!"
 childhood.7002.b: "Je ne recommencerai pas, c’est promis !"
 childhood.7002.c: "#EMP Tout ça#!, c’était l’idée de [child_helper.GetFirstNameNoTooltip] !"
 bully_stops: "[bully.GetFirstName] cesse de vous tourmenter"
 skill_increased: "Amélioration de l’aptitude"
 funny_opinion: "Drôle"
 childhood.7100.t: "Un spectacle traumatisant"
 childhood.7100.desc: "Je suis en train de jouer dans la cour quand j’aperçois [child_to_annihilate.GetFirstName] qui joue avec d’autres enfants.\n\n"
 childhood.7100.killed_by_sow: "Tout à coup, alors que [child_to_annihilate.GetFirstNameNoTooltip] passe devant l’enclos à cochons, une énorme truie s’empare de son bras. Elle ne le lâche pas. Je m’éloigne à mesure que les cris résonnent de plus en plus fort, avant de s’interrompre brutalement.\n\n"
 childhood.7100.kicked_by_horse: "Alors qu’[child_to_annihilate.Custom('FR_IlElle')] frôle un cheval en passant, celui-ci se cabre tout à coup. [child_to_annihilate.GetFirstNameNoTooltip] est propulsé[child_to_annihilate.Custom('FR_E')] dans les airs sur plusieurs mètres avant de retomber lourdement, immobile et couvert[child_to_annihilate.Custom('FR_E')] de sang.\n\n"
 childhood.7100.kicked_by_camel: "Alors qu’[child_to_annihilate.Custom('FR_IlElle')] frôle un chameau en passant, celui-ci se cabre tout à coup. [child_to_annihilate.GetFirstNameNoTooltip] est propulsé[child_to_annihilate.Custom('FR_E')] dans les airs sur plusieurs mètres avant de retomber lourdement, immobile et couvert[child_to_annihilate.Custom('FR_E')] de sang.\n\n"
 childhood.7100.stomped_by_elephant: "Alors qu’[child_to_annihilate.Custom('FR_IlElle')] frôle un éléphant en passant, celui-ci se cabre tout à coup et barrit sauvagement. L’éléphant abat l’une de ses énormes pattes sur [child_to_annihilate.GetFirstNameNoTooltip], l’écrasant littéralement au sol.\n\n"
 childhood.7100.smashed_by_roof_tile: "Alors qu’[child_to_annihilate.Custom('FR_IlElle')] passe sous un bâtiment à proximité, une tuile se détache tout à coup du toit. Dans un énorme #EMP BAM#!, elle frappe [child_to_annihilate.GetFirstNameNoTooltip] à la tête et [child_to_annihilate.Custom('FR_LeLa')] fait tomber à la renverse.\n\n"
 childhood.7100.desc_end: "Le profond silence fait rapidement place aux cris terrifiés des témoins. Par [ROOT.Char.GetFaith.HighGodName], comment est-ce possible ?!"
 death_sow: "a été mordu[CHARACTER.Custom('FR_E')] à mort par une truie"
 death_horse: "a été tué[CHARACTER.Custom('FR_E')] par une ruade de cheval"
 death_camel: "a été tué[CHARACTER.Custom('FR_E')] par une ruade de chameau"
 death_roof_tile: "a reçu une tuile sur la tête"
 childhood.7100.a: "Qu... Quoi ?! N... Non !"
 childhood.7100.b: "...#DIE1 ha#!haha ! Vous avez vu ça ?!"
 childhood.7100.c: "Pff."
 childhood.7100.d: "Vous... Vous pouvez me réconforter un peu, [friend_to_comfort.GetFirstNameNoTooltip] ?"
 childhood.7100.d.friend: "Votre ami[friend_to_comfort.Custom('FR_E')] [friend_to_comfort.GetFirstNameNoTooltip] fait de son mieux pour vous réconforter"
 childhood.7200.t: "Barrière de la langue"
 childhood.7200.desc: "J’aime beaucoup jouer avec [language_friend.GetFirstName], mais j’ai parfois du mal à comprendre ce qu’[language_friend.Custom('FR_IlElle')] dit...\n\nS’il est tout à fait possible de communiquer uniquement avec des gestes de la main et des grimaces, ce serait bien mieux si je pouvais parler en langue [language_friend.GetCulture.GetLanguage.GetNameNoTooltip|l] avec [language_friend.Custom('FR_LuiElle')] !\n\nJe devrais peut-être étudier plus sérieusement, pour le bien de ma relation avec [language_friend.GetFirstNameNoTooltip] ?"
 childhood.7200.a: "Je vais étudier nuit et jour !"
 childhood.7200.b: "Je vais demander à un serviteur de nous lire quelques fables en langue [language_friend.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 childhood.7200.c: "Non, c’est trop de travail. Je préfère #EMP jouer#! !"
 entertained_opinion: "Amusé"
 childhood.7300.t: "Se préparer pour le futur"
 childhood.7300.desc: "Un jour, je régnerai pour de bon, sans tuteurs impulsifs et sans professeurs pédants pour me surveiller... Et quand ce jour sera venu, je m’assurerai de placer mes sujets sous mon emprise.\n\n[beating_target_1.Custom('FR_le_Char_Pi')|U][beating_target_1.GetTitledFirstName] est faible et docile, il ne fait aucun doute que ma présence intimidante [beating_target_1.Custom('FR_LeLa')] poussera à se montrer... #EMP loyal[beating_target_1.Custom('FR_E')]#! à l’avenir.\n\n"
 childhood.7100.beating_target_2: "À moins que [beating_target_2.Custom('FR_le_Char_Pi')][beating_target_2.GetTitledFirstName] ne mérite davantage d’avoir mon attention ? [beating_target_1.Custom('FR_LuiElle')|U] aussi, [beating_target_1.Custom('FR_IlElle')] est faible.\n\n"
 childhood.7100.beating_target_3: "Sinon, il y a toujours [beating_target_3.Custom('FR_LeLa')] chéti[beating_target_3.Custom('FR_FVe')] [beating_target_3.GetTitledFirstName], que je pourrais faire plier d’un simple regard ! "
 childhood.7300.desc_end: "Que de choix..."
 childhood.7300.a: "[beating_target_1.GetFirstNameNoTooltip], laissez-moi vous présenter mes poings !"
 childhood.7300.b: "Venez ici, [beating_target_2.GetFirstNameNoTooltip]..."
 childhood.7300.c: "Rien de personnel, [beating_target_3.GetFirstNameNoTooltip], mais les affaires sont les affaires."
 childhood.7300.d: "C’est indigne de moi..."
 childhood.7300.a.success: "Vous intimidez [beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.a.failure: "Vous ne parvenez pas à intimider [beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.b.success: "Vous intimidez [beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.b.failure: "Vous ne parvenez pas à intimider [beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.c.success: "Vous intimidez [beating_target_3.GetFirstNameNoTooltip]"
 childhood.7300.c.failure: "Vous ne parvenez pas à intimider [beating_target_3.GetFirstNameNoTooltip]"
 childhood.7400.t: "Ange gardien"
 childhood.7400.desc: "Oh non... m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('bully'))] [bully.GetFirstName] est encore là. Tout ce que je veux, c’est jouer en paix, pourquoi est-ce qu’[bully.Custom('FR_IlElle')] ne peut pas me laisser tranquille ?\n\n« Qu’est-ce que vous faites là, #EMP [ROOT.Char.Custom('InsultNoun')] ?!#! », me crie [bully.GetFirstNameNoTooltip] au visage."
 childhood.7400.desc_2: "\n\nSoudain, quelqu’un me tapote l’épaule. « [bully.Custom('FR_IlElle')|U] vous embête ? », me demande d’une voix calme [bodyguard.GetFirstName], mon garde du corps. « Vous voulez que je lui apprenne les bonnes manières ? »"
 childhood.7400_father_dead: "« Espèce de [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')] ! Oh, et en plus... votre père est mort ! Haha ! »"
 childhood.7400_mother_dead: "« Espèce de sale [ROOT.Char.Custom('InsultNoun')] ! Oh, et en plus... votre mère est morte ! Haha ! »"
 childhood.7400_none_dead: "« Espèce de sale [ROOT.Char.Custom('InsultNoun')] qui pue, personne ne veut jouer avec vous ! »"
 childhood.7400.a: "Vous allez m’obéir à partir de maintenant, compris ?"
 childhood.7400.b: "Allez-y, [bodyguard.GetFirstNameNoTooltip], tabassez-[bully.Custom('FR_LeLa')] !"
 childhood.7400.c: "Vous devez apprendre la gentillesse."
 every_parent_of_bully: "Chaque parent de [bully.GetFirstName]"
 childhood.7500.t: "Une histoire du passé"
 childhood.7500.desc: "« Approchez, j’aimerais vous raconter une histoire. », me dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('guardian'))] [guardian.Custom('FR_le_Char_Pi')][guardian.GetTitledFirstName], en m’appelant près du feu de camp.\n\n"
 childhood.7500.participant: "« C’est l’histoire de quand [guardian_memory.GetDescription]. Oui, m[guardian.Custom2('FR_RelationToMe_OnA', SCOPE.sC('memory_participant'))]... »"
 childhood.7500.participant_dead: "« C’est l’histoire de quand [guardian_memory.GetDescription]. [memory_participant.GetSheHe|U] était m[guardian.Custom2('FR_RelationToMe_OnA', SCOPE.sC('memory_participant'))] et [memory_participant.GetSheHe] [memory_participant.GetDeathReason]... »"
 childhood.7500.no_participant: "« C’est l’histoire de quand [guardian_memory.GetDescription]... »"
 childhood.7500.midpoint: "[guardian.GetFirstNameNoTooltip] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('guardian'))] et continue de raconter son histoire, tandis que les flammes du feu de camp caressent le ciel étoilé."
 childhood.7500.family: "\n\n« ... souvenez-vous de l’importance de votre famille, [ROOT.Char.GetFirstNameNoTooltip]. Portez fièrement le nom de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip]. #EMP [ROOT.Char.GetHouse.GetMotto].#! »"
 childhood.7500.martial: "\n\n« ... affinez vos compétences, vos aptitudes, et votre esprit au combat. [ROOT.Char.GetFirstNameNoTooltip], vous aurez toujours des ennemis, alors entraînez-vous pour les vaincre. »"
 childhood.7500.death: "\n\n« ... m[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetFirstNameNoTooltip], souvenez-vous de la morale de mon histoire. Tout le monde meurt un jour, assurez-vous simplement que vos ennemis meurent avant vous. »"
 childhood.7500.war: "\n\n« ... les ravages de la guerre mettront à rude épreuve le courage de chaque [ROOT.Char.GetWomanMan]. N’oubliez pas que toute stratégie nécessite de l’habileté, [ROOT.Char.GetFirstNameNoTooltip]. »"
 childhood.7500.relationships: "\n\n« ... tous ceux qui vous entourent, vos amis, vos conseillers, même vos rivaux, ce sont eux qui importent. Gardez-les près de vous, surtout vos ennemis. »"
 childhood.7500.childhood: "\n\n« ... une histoire de ma propre enfance ! Oh, comme le temps passe vite ! »"
 childhood.7500.a: "C’est une sacrée histoire, [guardian.GetFirstNameNoTooltip]."
 childhood.7500.b: "#DIE2 ...z#!#DIE1 z#!zZ"
 culture_tradition_events.2100.t: "Une histoire au coin du feu"
 culture_tradition_events.2100.b: "Je me sens toujours mieux après avoir écouté vos histoires."
