 south_asia.0001.t: "Une nouvelle ère"
 south_asia.0001.desc: "La foule chante mon nom alors que je suis purifié dans les eaux des sources célestes. Je me lève comme chakravarti, souverain légitime et bienveillant du monde entier.\n\nMes [ROOT.Char.GetFaith.AltPriestTermPlural] me disent qu’il est temps que le monde soit guidé par ma lumière, mais je n’ai pas besoin de leur assurance. En regardant à travers les plaines, je peux le sentir en moi."
 south_asia.0001.a: "Le monde prononce mon nom."
 south_asia.0002.t: "[chakravarti.Custom('FR_LeLa')|U] chakravarti"
 south_asia.0002.intro: "Les gens venus nombreux ont marché depuis des jours, voire des semaines pour assister à la cérémonie. Toute la vie [chakravarti.Custom('FR_du_Char_Pi')][chakravarti.GetTitledFirstName] mène à cet unique moment."
 south_asia.0002.text: "\n\nJ’observe dans un silence de stupéfaction m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('chakravarti'))] émerge des sources sacrées. Ses [chakravarti.GetFaith.AltPriestTermPlural] l’annoncent comme [chakravarti.Custom('FR_LeLa')] chakravarti, notre [chakravarti.GetLadyLord] bienveillant[chakravarti.Custom('FR_E')].\n\nÀ présent, personne ne peut plus contester qu’[chakravarti.Custom('FR_IlElle')] est [chakravarti.Custom('FR_LeLa')] dirigeant[chakravarti.Custom('FR_E')] légitime du monde entier."
 south_asia.0002.a: "C’est un honneur d’avoir pu assister à ce moment."
 south_asia.0002.b: "Laissez-moi me jeter à vos pieds d’exultation !"
 south_asia.0003.text: "\n\nC’est seulement lorsque m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('chakravarti'))] émerge des sources sacrées que toute la force du moment me frappe. Ses [chakravarti.GetFaith.AltPriestTermPlural] l’annoncent comme [chakravarti.Custom('FR_LeLa')] chakravarti, le souverain légitime du monde entier.\n\nTandis que [chakravarti.Custom('FR_le_Char_Pi')][chakravarti.GetTitledFirstName] observe les plaines en contrebas, je ne peux pas m’empêcher de penser que c’est vrai."
 south_asia.0003.a: "Laissez-moi vous rejoindre dans votre triomphe, [chakravarti.Custom('FR_MonseigneurMadame')|U] !"
 south_asia.0003.b: "Quelle est la prochaine étape pour le souverain du monde ?"
 south_asia.0004.relevant_religion: "Des hérauts sont arrivés en nombre pour apporter des nouvelles de l’Empire des Indes. Pour la première fois à notre époque, un chakravarti a fait son apparition."
 south_asia.0004.desc: "Des hérauts sont arrivés en nombre de l’Inde, annonçant l’apparition de leur « chakravarti » et enthousiasmés par sa bienveillance."
 south_asia.0004.text: "\n\nPar de grands rituels avec des hordes de croyants à ses pieds, [chakravarti.Custom('FR_le_Char_Pi')][chakravarti.GetTitledFirstName] a endossé le rôle de souverain légitime du monde entier."
 south_asia.0004.a: "Sera-t-[chakravarti.Custom('FR_IlElle')] une nouvelle menace ou un[chakravarti.Custom('FR_E')] grand[chakravarti.Custom('FR_E')] allié[chakravarti.Custom('FR_E')] ?"
 south_asia.0004.b: "Les païens peuvent garder leurs prétentions ridicules !"
 south_asia.0011.t: "Les eaux sacrées"
 south_asia.0011.desc: "Pendant toute une journée, du lever au coucher du soleil, je me tiens immergé[ROOT.Char.Custom('FR_E')] jusqu’à la taille dans le fleuve. La prenant dans mes mains, je soulève l’eau vers le ciel avant de la laisser tomber. Encore et encore.\n\nJe tremble au moment où je reviens sur la terre ferme, où je suis accueilli[ROOT.Char.Custom('FR_E')] par des [ROOT.Char.GetFaith.PriestNeuterPlural] subordonnés. J’ai juré de protéger non seulement l’eau qui coulait entre mes mains aujourd’hui, mais aussi le fleuve tout entier et donc l’éternité de la vie."
 south_asia.0011.a: "Personne ne peut douter de mon dévouement [ROOT.Char.GetFaith.HighGodName2]."
 south_asia.0012.desc: "Grâce à un contrôle des rives du Gange, [ruler_of_ganges.Custom('FR_le_Char_Pi')][ruler_of_ganges.GetTitledFirstName] a réclamé la tutelle spirituelle de ces eaux sacrées. C’est une demande d’autorité sans précédent, mais les [ruler_of_ganges.GetFaith.PriestNeuterPlural] l’ont approuvée."
 south_asia.0012.a.like: "Il semble que l’éternité a un nouveau protecteur."
 south_asia.0012.a.dislike: "Comme si quelqu’un allait respecter un[ruler_of_ganges.Custom('FR_E')] te[ruler_of_ganges.Custom('FR_LLle')] opportuniste !"
 south_asia.0013.t: "Mon but divin usurpé"
 south_asia.0013.desc: "À cause de ma perte de territoire, mon autorité sur le Gange n’est plus respectée par le peuple et les [ROOT.Char.GetFaith.PriestNeuterPlural] de mon pays ! Pire encore, [ruler_of_ganges.Custom('FR_le_Char_Pi')][ruler_of_ganges.GetTitledFirstName] a réclamé le rôle que j’avais obtenu autrefois de protect[ruler_of_ganges.Custom('FR_EurRice')] du fleuve sacré."
 south_asia.0013.a: "C[ruler_of_ganges.Custom('FR_EEtte')] parvenu[ruler_of_ganges.Custom('FR_E')] n’est qu’une imposture !"
 south_asia.0021.t: "[founder.Custom('FR_le_Char_L')|U][founder.GetTitleAsNameNoTooltip] de $k_bene_israel$"
 south_asia.0021.desc: "Contraint de mener une vie nomade et de vivre dans de petites enclaves à travers le monde, le peuple juif a manqué d’un foyer qui lui appartienne. Les siècles d’errance, semble-t-il, touchent enfin à leur fin.\n\n[founder.Custom('FR_le_Char')|U][founder.GetNameNoTooltip] a été couronné[founder.Custom('FR_E')] [founder.GetTitleAsNameNoTooltip] de $k_bene_israel$. Bien que cela semble irréel, il semble que le peuple juif ait trouvé une terre où vivre le long de la côte ouest de l’Inde. Elle est appelée le nouvel Israël et le [founder.GetFaith.ReligiousHeadTitleName] a été rétabli. [founder.Custom('FR_le_Char_Pi')|U][founder.GetTitledFirstNameNoTooltip] pense inaugurer un nouvel âge d’or pour les adeptes du judaïsme dans le monde entier."
 south_asia.0021.a: "Une nouvelle maison pour nous !"
 south_asia.0021.b: "Il n’y a qu’un seul Israël !"
 south_asia.0021.c: "Quel couronnement improbable."
 south_asia.0030.t: "Diffusion de la foi theravada"
 south_asia.0030.desc: "Bien que nous soyons l’un des derniers bastions des enseignements theravada, nos nobles continuent d’embrasser la foi avec enthousiasme. Les roturiers, cependant, conservent une fierté féroce à l’égard de leurs traditions, et le culte de leurs divinités malveillantes reste très répandu.\n\nUn dirigeant pourrait trouver sage de faire des compromis sur des questions comme celles-ci, mais peut-être qu’une approche plus stricte est nécessaire..."
 south_asia.0030.a: "Ces paysans simples d’esprit doivent être mis au pas !"
 south_asia.0030.b: "Ils peuvent vénérer leurs anciens dieux, dans la limite du raisonnable."
 south_asia.0030.c: "Je m’en occuperai plus tard."
 south_asia.0030.a.tt: "Tous les comtés de la région de Birmanie"
 south_asia.0030.a.ari.tt: "Tous les vassaux aristes"
 south_asia.0030.b.theravada.tt: "Tous les vassaux theravada"
 south_asia.0031.t: "Aggravation des tensions religieuses"
 south_asia.0031.desc: "C’est une chose d’être des intrus culturels, c’en est une autre de revendiquer une hégémonie religieuse. Les roturiers sont en colère, et les nobles à la Cour, dont [ari_vassal.Custom('FR_le_Char_Pi')][ari_vassal.GetTitledFirstName], ne manquent pas de grogner à la mention de mon nom.\n\nJe peux choisir entre la conciliation et l’intransigeance, ou même l’inaction, mais je dois le faire sagement..."
 south_asia.0031.a: "Écraser la populace, et identifier quiconque ose la protéger."
 south_asia.0031.b: "Nous ne pouvons pas nous permettre de détruire le pays."
 south_asia.0031.c: "Envoyer un message. Exécuter publiquement les meneurs."
 south_asia.0031.d: "J’ai fait tout ce que j’ai pu."
 south_asia.0031.a.tt: "Tous les comtés"
 south_asia.0031.b.theravada: "Tous les vassaux theravada"
 south_asia.0031.c.all.tt: "Tous les autres vassaux"
 south_asia.0032.t: "Apaisement des tensions religieuses"
 south_asia.0032.desc: "Les divinités traditionnelles birmanes restent encore bien ancrées, en particulier dans les zones rurales. Retirer aux gens le droit de pratiquer le culte qu’ils souhaitent ferait plus de mal que de bien, et c’est pourquoi l’introduction d’une trente-septième divinité – Thagyamin, le dieu protecteur bouddhiste – dans le panthéon en tant que première et principale divinité a été bien accueillie.\n\nUne occasion en or se présente à vous. Le cœur traditionnel du bouddhisme [ROOT.Char.GetFaith.GetAdherentName] se trouve au Lanka, mais il est constamment menacé par les puissances du continent. Par ailleurs, il est peut-être temps pour nous de décider de la voie à suivre pour notre foi récemment renforcée."
 south_asia.0032.a: "Inviter les réfugiés religieux du Lanka à la Cour."
 south_asia.0032.b: "Nous serons les seuls gardiens de la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 south_asia.0032.a.tt: "Des [guests|El] lankais arrivent"
 south_asia.0032.a.ruler.tt: "Tous les dirigeants cinghalais theravada"
 south_asia.0032.a.lankan: "Des réfugiés religieux lankais sont arrivés à la Cour"
 south_asia.0033.t: "Volonté religieuse imposée"
 south_asia.0033.desc: "Les insurgés religieux sont partis. Ceux qui ont eu le courage et la folie de résister ont été abattus, mais la majorité a gardé la bouche fermée et la tête baissée par peur des persécutions. Les chefs religieux [ari_vassal.GetFaith.GetAdherentNamePlural] ont fui vers la campagne où ils peuvent continuer à pratiquer leurs rituels animistes.\n\nLa question se pose maintenant pour ceux qui, à la Cour, étaient autrefois si effrontés dans leur soutien et qui, aujourd’hui, se font discrets."
 south_asia.0033.a: "Tous ceux qui sont à ma Cour doivent admettre leur adhésion à la vraie foi !"
 south_asia.0033.b: "Assez de sang a été versé, laissons-les."
 south_asia.0033.c: "Vous avez eu votre chance. GARDES !"
 south_asia.0034.t: "Conflit religieux évité"
 south_asia.0034.desc: "Pousser le pays au bord de la guerre civile pour défendre la foi démontre du zèle, mais savoir quand me retenir démontre de la compassion. Le peuple continue de grogner, mais qu’il en soit ainsi.\n\nLe clivage religieux dans la vallée de l’Irrawaddy demeure, mais au moins mon emprise sur celle-ci reste intacte, et une conversion par des moyens conventionnels reste possible."
 south_asia.0034.a: "Siddhārtha Gautama approuverait ma compassion."
 south_asia.0034.b: "Et nous les convertirons."
 south_asia.0034.counties: "Tous les comtés"
 south_asia.0034.vassals: "Tous les vassaux"
 south_asia.0034.aricounties: "Tous les comtés aristes"
 south_asia.0035.t: "Préserver les terres theravada"
 south_asia.0035.desc: "Tout véritable adepte des enseignements de Bouddha est à même d’apprécier l’importance sacrée de la préservation de ses paroles. Le Canon Pāli, bien qu’il ait été écrit des centaines d’années après la mort de Siddhārtha Gautama, représente le recueil le plus précis des paroles du Bouddha dans le monde connu.\n\nEn raison des intrigues politiques dans le continent indien, la sécurité de ces textes sacrés est de plus en plus menacée dans les terres [ROOT.Char.GetFaith.GetAdjective]s de la péninsule de Lanka. Je dois agir !"
 south_asia.0035.a: "Nous enverrons des fidèles [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] préserver la foi."
 south_asia.0035.b: "Envoyer des émissaires et proposer des liens d’amitié."
 south_asia.0035.b.theravada.tt: "Tous les dirigeants indépendants theravada"
 south_asia.0035.a.lanka: "Tous les comtés du Lanka"
 south_asia.0036.t: "Gérer les aristes"
 south_asia.0036.desc: "L’avenir de la foi en dehors de la vallée de l’Irrawaddy étant désormais assuré, il reste à savoir ce qu’il faut faire avec les moines [ari_faith.GetAdherentNamePlural] qui détiennent toujours un grand pouvoir, tout en exhibant leur hédonisme. Leur influence a pu être amoindrie, mais ne doit pas être sous-estimée.\n\nCes chefs religieux qui boivent du vin et sacrifient des animaux doivent être gérés avec doigté, de peur que leur persécution menace la paix encore fragile dans la région."
 south_asia.0036.a: "Le peuple a besoin de connaître leurs péchés. Diviser pour régner."
 south_asia.0036.b: "Ils peuvent se convertir, ou fuir dans les forêts et les montagnes."
 south_asia.0036.b.tt: "Tous les autres comtés de la Birmanie"
 south_asia.0037.t: "Une foi préservée"
 south_asia.0037.desc: "Alors que les derniers vestiges du pouvoir des moines s’estompent, c’est comme si un poids avait été enlevé de mes épaules. Les relations religieuses dans le pays sont harmonieuses, la foi est prospère, et le peuple me considère à juste titre comme son chef, tant sur le plan politique que spirituel.\n\nMon grand voyage touche à sa fin, et mon pays peut à juste titre se considérer comme un bastion d’une foi [ROOT.Char.GetFaith.GetAdjective] forte et saine."
 south_asia.0037.a: "Nous construirons la foi encore plus loin !"
 south_asia.0037.b: "Je ne fais que suivre la volonté du Bouddha."
 south_asia.0037.b.tt: "Tous les vassaux"
 south_asia.0038.t: "Le clivage religieux"
 south_asia.0038.desc: "Depuis de nombreuses années, la vallée de l’Irrawaddy est confrontée à un clivage religieux. Les nobles citadins adhèrent à la foi [proselytiser.GetFaith.GetAdjective], tandis que les roturiers et ceux qui vivent dans les vastes forêts continuent de vénérer les divinités et les esprits variés de la foi ari.\n\nM[proselytiser.Custom('FR_OnA')] [proselytiser.Custom('FR_SeigneurDame')] lige, [proselytiser.Custom('FR_le_Char_P')][proselytiser.GetFullName], a pris l’initiative d’y remédier et de rendre dominante la foi theravada sur ses terres et, donc, sur les miennes. Aujourd’hui encore, ses moines parcourent mes terres et refaçonnent le paysage religieux à leur image."
 south_asia.0038.a: "La foi theravada prospérera !"
 south_asia.0038.b: "C’est un scandale !"
 south_asia.0038.c: "Ce n’est rien d’autre que les inepties habituelles."
 south_asia.0038.tt: "Plusieurs de vos [counties|El] pourraient basculer vers la foi theravada"
 south_asia.0039.t: "[Select_CString(proselytiser.IsFemale,'Une zélatrice brutale','Un zélateur brutal')]"
 south_asia.0039.desc: "Le travail de conversion [proselytiser.Custom('FR_du_Char_P')][proselytiser.GetFullName] semble avoir mal tourné. Son approche autoritaire de la diffusion de la foi theravada a provoqué des protestations, qui ont ensuite été brutalement écrasées.\n\nTous les seigneurs et dames qui ont osé protéger un adepte de la foi ari ont disparu ou affirment avoir été mal cités, et aucun n’ose mettre à l’épreuve la patience de leur [proselytiser.Custom('FR_SeigneurDame')] zélé[proselytiser.Custom('FR_E')].\n\nReste à savoir s’il y aura d’autres répercussions pour ceux connus pour avoir été dans le camp des opprimés..."
 south_asia.0039.a: "Ce n’est rien de plus que ce qu’ils méritent."
 south_asia.0039.b: "Un jour, les fidèles déchus seront vengés."
 south_asia.0039.c: "Juste une dispute insignifiante de plus entre païens."
 south_asia.0040.t: "Une foi préservée ?"
 south_asia.0040.desc: "[proselytiser.Custom('FR_le_Char_P')|U][proselytiser.GetFullName], m[proselytiser.Custom('FR_OnA')] [proselytiser.Custom('FR_SeigneurDame')] lige, a œuvré sans relâche pour convertir la population à la foi [proselytiser.GetFaith.GetAdjective]. Il a été impossible d’arrêter le flot de prédicateurs qui se sont aventurés à travers mes terres pour la répandre.\n\nLes adeptes traditionnels aristes, dont le nombre diminue, se réfugient dans des forêts autour des montagnes de l’Arakan pour pratiquer leur culte discrètement."
 south_asia.0040.a: "Merveilleux ! La vraie foi prospérera !"
 south_asia.0040.b: "Ses actes ne seront pas oubliés."
 south_asia.0040.c: "Cela ne me concerne vraiment pas."
 south_asia.0040.tt: "Plusieurs de vos [counties|El] pourraient basculer vers la foi theravada"
 south_asia.0041.t: "Un cadeau de l’étranger"
 south_asia.0041.desc: "C’est le cinquième moine de la journée à passer par ma Cour qui éveille mon intérêt ; il est rare que les membres de la foi soient si nombreux au grand jour. Une enquête rapide révèle la raison de ce nouvel afflux de fidèles sur mes terres.\n\n[proselytiser.Custom('FR_le_Char_P')|U][proselytiser.GetFullName], [Select_CString(proselytiser.IsFemale,'une dame étrangère','un seigneur étranger')], a établi la foi [proselytiser.GetFaith.GetAdjective] dans son pays. Informé[proselytiser.Custom('FR_E')] des épreuves que notre foi commune a subies dans mon pays, [proselytiser.Custom('FR_IlElle')] a envoyé de nombreux bhikku pour aider à diffuser et à soutenir la foi dans ses terres ancestrales."
 south_asia.0041.a: "Je n’oublierai pas ce geste."
 south_asia.0050.t: "Les royaumes de l’Hindoustan"
 south_asia.0050.desc: "Les Maurya, les Kouchans, les Guptas, les Palas et les Pratihâras : depuis des millénaires, la plaine indo-gangétique a été à la fois le siège et le champ de bataille de nombreux grands empires. Certains souverains venaient de l’étranger, d’autres étaient originaires du sous-continent lui-même.\n\nLa Maison [founder.GetHouse.GetNameNoTooltip] n’est pas aussi ancienne, mais là où toutes ces autres dynasties ont fini par échouer, nous avons bâti notre propre pays. Le temps est venu d’en faire un grand empire et de créer un véritable appareil gouvernemental pour régner sur la multitude de peuples et de religions qui ont ces terres pour patrie."
 south_asia.0050.a: "Une nouvelle capitale se dressera à Delhi !"
 south_asia.0050.b: "Nous ferons de Lahore le centre de l’Empire"
 south_asia.0050.c: "L’Empire sera gouverné depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 south_asia.0051.t: "Le Sultanat de [founder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 south_asia.0051.desc: "Nous apprenons que la Maison [founder.GetHouse.GetNameNoTooltip] a consolidé son emprise sur la plaine indo-gangétique en fondant un empire musulman sur les ruines des dynasties hindoues et bouddhistes des temps anciens.\n\nSe nommant [founder.Custom('FR_LuiElle')]-même [founder.GetFullName], [founder.GetFirstNameNoTooltip] affiche des ambitions impériales pour régner sur toute l’Inde depuis [founder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], ce qui lui vaut rapidement d’être à la fois craint[founder.Custom('FR_E')] et admiré[founder.Custom('FR_E')]."
 south_asia.0051.a: "$middle_europe_decisions.0016.a$"
 south_asia.0051.b: "Nous allons écraser ces parvenus prétentieux !"
 south_asia.0051.c: "Enfin un champion de la vraie foi !"
 south_asia.0051.d: "Une évolution préoccupante"
 south_asia.0051.e: "$middle_europe_decisions.0016.d$"
