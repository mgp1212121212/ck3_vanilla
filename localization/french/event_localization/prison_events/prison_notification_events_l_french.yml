l_french:
 prison_notification.0001.t: "En prison !"
 prison_notification.0001.desc: "J’ai été capturé[ROOT.Char.Custom('FR_E')] et suis détenu[ROOT.Char.Custom('FR_E')] contre mon gré par [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstName].\n\nJe ne suis plus libre de rentrer à m[ROOT.Char.Custom('FR_GetCourt_OnA')] ni de voyager."
 prison_notification.0001.a: "J’espère que cela ne durera pas."
 prison_notification.0002.t: "En prison !"
 prison_notification.0002.desc: "[prisoner.Custom('FR_le_Char_Pi')|U][prisoner.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))], est détenu[prisoner.Custom('FR_E')] contre sa volonté par [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstName]."
 prison_notification.0002.a: "Que peut-on faire pour [prisoner.Custom('FR_LuiElle')] ?"
 prison_notification.0003.message: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] emprisonné[prisoner.Custom('FR_E')]"
 prison_notification.1001.t: "Hors de la lumière"
 prison_notification.1001.desc: "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] m’a fait jeter dans les cachots ! Est-ce que je vais croupir ici, dans les galeries froides et humides de son [actor.Custom('FortifiedBuilding')] ?"
 prison_notification.1001.a: "[actor.GetSheHe|U] est pire que les rats qui courent ici !"
 prison_notification.1001.a.tt: "Dans les cachots, je vais lentement gagner du [stress|El], jusqu’à des niveaux dangereux !"
 prison_notification.1002.t: "De l’air plus frais"
 prison_notification.1002.desc: "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] a jugé bon de me libérer de mon emprisonnement dans son cachot, mais seulement pour me garder en résidence surveillée."
 prison_notification.1002.a: "Toute miséricorde est la bienvenue."
 prison_notification.1002.a.tt: "La résidence surveillée n’augmente pas le gain de [stress|El]."
 prison_notification.2001.t: "De nouveau libre"
 prison_notification.2001.desc: "Je ne suis plus détenu[ROOT.Char.Custom('FR_E')] par [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstName]. Je rentre chez moi."
 prison_notification.2001.a: "Je pensais ne plus jamais revoir mes terres."
 prison_notification.2002.t: "De nouveau libre"
 prison_notification.2002.desc: "[prisoner.Custom('FR_le_Char_Pi')|U][prisoner.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))], est sorti[prisoner.Custom('FR_E')] de la prison [imprisoner.Custom('FR_du_Char_Pi')][imprisoner.GetTitledFirstName], et est de nouveau libre !"
 prison_notification.2002.a: "L’emprisonnement est cruel."
 prison_notification.2003.message: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] libéré[prisoner.Custom('FR_E')]"
