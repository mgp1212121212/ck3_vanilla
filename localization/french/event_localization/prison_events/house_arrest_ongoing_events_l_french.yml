l_french:
 house_arrest_ongoing.0001.t: "Des objectifs et des rêves"
 house_arrest_ongoing.0001.desc: "Chaque jour passé en tant que prisonni[ROOT.Char.Custom('FR_ErEre')] [prison_holder.Custom('FR_du_Char_Pi')][prison_holder.GetTitledFirstName] est un autre jour où je passe à côté de mes plans soigneusement élaborés.\n\nLa vraie punition n’est pas l’enfermement, mais de ne pouvoir rien faire !"
 house_arrest_ongoing.0001.a: "Je me demande où en sont les affaires à la Cour ?"
 house_arrest_ongoing.0001.b: "Je dois m’y prendre à l’avance pour être prêt[ROOT.Char.Custom('FR_E')] à ma libération."
 house_arrest_ongoing.0002.t: "Mauvais jugement"
 house_arrest_ongoing.0002.desc: "Qui [prison_holder.Custom('FR_le_Char_Pi')][prison_holder.GetTitledFirstName] pense-t-[prison_holder.Custom('FR_IlElle')] être ?! Pour me garder ici, enfermé[ROOT.Char.Custom('FR_E')] dans une cage comme un animal, puis pour avoir l’audace de prétendre que c’est la justice.\n\nComme si quelqu’un d’autre que [ROOT.Char.GetFaith.HighGodName] avait le droit de #EMP me#! juger."
 house_arrest_ongoing.0002.a: "Je ne me suis jamais senti[ROOT.Char.Custom('FR_E')] aussi insulté[ROOT.Char.Custom('FR_E')] !"
 house_arrest_ongoing.0002.b: "Je dois essayer de rester calme."
 house_arrest_ongoing.0003.t: "Jours de solitude"
 house_arrest_ongoing.0003.desc_opening: "Passer mon temps séparé[ROOT.Char.Custom('FR_E')] de tous ceux que j’aime est une punition cruelle. Je me retrouve à chercher une source de réconfort et de compagnie, mais elles sont peu nombreuses."
 house_arrest_ongoing.0003.desc_friendly_prisoner: "\n\nLa seule chose qui me permet de traverser les longues journées est ma relation avec [friendly_prisoner.GetTitledFirstName]."
 house_arrest_ongoing.0003.a: "Quelqu’un va-t-il simplement me parler ?!"
 house_arrest_ongoing.0003.b: "Je vais trouver quelqu’un qui est prêt à me parler."
 house_arrest_ongoing.0003.c: "[friendly_prisoner.GetSheHe|U] est ma seule source d’amitié."
 house_arrest_ongoing.0003.d: "[friendly_prisoner.GetSheHe|U] est ma seule source de réconfort et d’amour."
 house_arrest_ongoing.0003.e: "[ROOT.Char.GetFirstNameNoTooltip] est ma seule source de réconfort et d’amour."
 house_arrest_ongoing.0004.t: "Alléger mon fardeau"
 house_arrest_ongoing.0004.desc1: "« Je sais que vos livres et vos rouleaux vous manquent, alors je vous ai apporté un petit quelque chose du marché ! »"
 house_arrest_ongoing.0004.desc2: "« Je sais à quel point vous aimez les gâteaux, et le cuisinier ne faisait pas attention, alors... »"
 house_arrest_ongoing.0004.desc3: "« J’ai vu ce bracelet en ville aujourd’hui et je savais que vous l’aimeriez. S’il vous plaît, mettez-le ! »"
 house_arrest_ongoing.0004.desc4: "« Je n’ai pas pu convaincre les gardes de m’accorder grand chose, mais j’espère qu’une promenade dans les jardins vous remontera le moral ! »"
 house_arrest_ongoing.0004.desc: "\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('friend_at_court'))] [friend_at_court.Custom('FR_le_Char_Pi')][friend_at_court.GetTitledFirstName] pense toujours à moi et fait de son mieux pour rendre ma punition plus confortable."
 house_arrest_ongoing.0004.a: "Je ne sais pas ce que j’aurais fait sans [friend_at_court.Custom('FR_LuiElle')] !"
 house_arrest_ongoing.0005.t: "M[rival_at_court.Custom('FR_OnA')] tourmenteu[rival_at_court.Custom('FR_RSe')] personne[rival_at_court.Custom('FR_LLle')]"
 house_arrest_ongoing.0005.desc: "« Oh, vous auriez dû voir les mimes aux festivités. Quel spectacle ! »\n\nÊtre enfermé[ROOT.Char.Custom('FR_E')] ici est déjà assez grave. Avoir en plus à gérer les moqueries de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('rival_at_court'))] [rival_at_court.Custom('FR_le_Char_Pi')][rival_at_court.GetTitledFirstName], c’est trop. [rival_at_court.Custom('FR_IlElle')|U] fait tout ce qu’[rival_at_court.Custom('FR_IlElle')] peut pour rendre ma vie aussi misérable que possible, maintenant que je suis tombé[ROOT.Char.Custom('FR_E')] si bas."
 house_arrest_ongoing.0005.a: "Cela fonctionne aussi !"
