l_french:
 dungeon_ongoing.0001.t: "Bavardage incessant"
 dungeon_ongoing.0001.desc: "Je ne peux pas voir qui c’est, ni exactement d’où ça vient, mais les seuls moments où ses murmures ne résonnent pas à travers le cachot humide, c’est quand ce sont des cris."
 dungeon_ongoing.0001.a: "Si seulement vous pouviez arrêter, même pour un instant !"
 dungeon_ongoing.0001.b: "« Est-ce que tu me parles, mon ami ? »"
 dungeon_ongoing.0002.t: "L’attente"
 dungeon_ongoing.0002.desc: "C’est le temps qui s’écoule qui m’énerve vraiment. Qui sait combien de temps s’est déjà écoulé ou même combien de temps il me reste ici ? Cela peut être des heures ou des mois."
 dungeon_ongoing.0002.a: "Je dois sortir d’ici !"
 dungeon_ongoing.0002.b: "Je peux attendre aussi longtemps que nécessaire."
 dungeon_ongoing.0003.t: "« Baisse d’un ton ! »"
 dungeon_ongoing.0003.desc: "J’ai harangué les gardes à travers les barreaux en leur disant qu’ils doivent me laisser sortir. Un regard menaçant, des poings levés et un grognement m’intimant de rester tranquille ont été leur réponse."
 dungeon_ongoing.0003.a: "Les appels au devoir ne sont clairement pas la solution."
 dungeon_ongoing.0003.b: "Vous pensez que vous pouvez me faire taire avec des menaces ?!"
 dungeon_ongoing.0004.t: "Une infection"
 dungeon_ongoing.0004.desc: "Je pensais que la plaie était presque guérie, mais maintenant elle a commencé à brûler. Je ne peux pas regarder correctement dans le noir, mais c’est bulbeux au toucher.\n\nJe ne peux pas dire si la moiteur accompagnant la douleur est du sang, du pus ou de la condensation de l’air humide."
 dungeon_ongoing.0004.a: "S’il vous plaît, j’ai besoin d’aide..."
 dungeon_no_response_tooltip: "#F Personne ne semble entendre vos appels.#!"
 dungeon_ongoing.0005.t: "Cela ne brûle plus"
 dungeon_ongoing.0005.desc: "La peau autour de ma plaie est dure, comme du bois humide, mais la sensation de brûlure a disparu. Il semble que l’infection ait disparu."
 dungeon_ongoing.0005.a: "Je remercie [ROOT.Char.GetFaith.HealthGodName]."
 dungeon_ongoing.0006.t: "Pessimisme"
 dungeon_ongoing.0006.desc: "Un froid constant, une humidité perpétuelle et une faim éternelle due à une portion de gruau trop petite."
 dungeon_ongoing.0006.a: "Qu’ai-je fait [ROOT.Char.GetFaith.HighGodName2] pour mériter un tel sort ?!"
 dungeon_ongoing.0006.b: "Cela aurait pu être pire."
 dungeon_ongoing.0007.t: "Envie de quelque chose de plus"
 dungeon_ongoing.0007.desc: "Je suis coincé[ROOT.Char.Custom('FR_E')] ici dans l’obscurité pendant que le monde extérieur avance. Je devrais être dehors, tourné[ROOT.Char.Custom('FR_E')] vers les cieux, et non oublié[ROOT.Char.Custom('FR_E')] sous terre."
 dungeon_ongoing.0007.a: "Je mérite tellement mieux !"
 dungeon_ongoing.0007.b: "Je dois me concentrer uniquement sur la survie."
 dungeon_ongoing.0008.t: "Les jours qui passent"
 dungeon_ongoing.0008.desc: "J’ai été descendu[ROOT.Char.Custom('FR_E')] ici pour toujours. Cela fait-il des mois ? Des années ? Mon exil dans les ténèbres ne finira jamais !"
 dungeon_ongoing.0008.a: "Ça fait tellement longtemps !"
 dungeon_ongoing.0009.t: "Le réconfort d’une amie"
 dungeon_ongoing.0009.desc: "Je ne sais pas comment j’aurais pu survivre ici sans le réconfort apporté par ma chère [ROOT.Char.Custom('prison_pet')].\n\nChaque fois que je me sens triste, elle est là pour me réconforter, chaque fois que j’ai envie d’abandonner, elle me pousse à continuer. Je n’avais jamais rencontré une [ROOT.Char.Custom('prison_pet')] comme elle !"
 dungeon_ongoing.0009.a: "Tu es une adorable petite [ROOT.Char.Custom('prison_pet')], n’est-ce pas ?"
 dungeon_ongoing.0010.t: "Dernière chance"
 dungeon_ongoing.0010.desc: "Peut-être ne suis-je pas encore dans le tombeau. Je pourrais écrire à [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] et l’implorer de m’éviter de finir en bière. Mais pourrais-je apporter une lettre à [letter_recipient.GetCurrentLocation.GetNameNoTooltip], alors que je suis l’objet de toutes les attentions ?"
 dungeon_ongoing.0010.a: "Les gardes eux-mêmes m’y aideront."
 dungeon_ongoing.0010.a.tt: "Je dois persuader les gardes [imprisoner.Custom('FR_du_Char_U_Pi')][imprisoner.GetShortUINameNoTooltip] d’apporter ma lettre."
 dungeon_ongoing.0010.a.success.t: "Ma lettre est envoyée"
 dungeon_ongoing.0010.a.success.desc: "[letter_recipient.Custom('FR_le_Char_Pi')|U][letter_recipient.GetTitledFirstNameNoTooltip] pourrait négocier ma libération"
 dungeon_ongoing.0010.a.failure.t: "Les gardes sont inébranlables"
 dungeon_ongoing.0010.b: "Il est si facile de dissimuler une lettre."
 dungeon_ongoing.0010.b.tt: "Je dois faire passer ma lettre à la barbe des gardes [imprisoner.Custom('FR_du_Char_U_Pi')][imprisoner.GetShortUINameNoTooltip]."
 dungeon_ongoing.0010.b.failure.t: "Les gardes saisissent ma lettre"
 dungeon_ongoing.0010.c: "Non, je dois faire preuve de prudence."
 dungeon_ongoing.0011.t: "[prisoner.Custom2('RelationToMeShort', ROOT.Char)|U] enfermé[prisoner.Custom('FR_E')]"
 dungeon_ongoing.0011.desc: "J’ai reçu une lettre à laquelle je ne m’attendais pas du tout, de la part de [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]. [prisoner.GetSheHe|U] me raconte dans les détails le plus horribles son emprisonnement par [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstName] et m’implore de l’en tirer immédiatement, par peur d’y mourir."
 dungeon_ongoing.0011.a: "Pas question qu’[prisoner.GetSheHe] reste un instant de plus dans cet endroit !"
 dungeon_ongoing.0011.a.tt: "Je vais implorer [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstNameNoTooltip] de libérer [prisoner.Custom('FR_le_Char_Pi')][prisoner.GetTitledFirstNameNoTooltip]"
 dungeon_ongoing.0011.a.success.t: "[imprisoner.Custom('FR_le_Char_Pi')|U][imprisoner.GetTitledFirstNameNoTooltip] accède à ma demande"
 dungeon_ongoing.0011.a.failure.t: "[imprisoner.Custom('FR_le_Char_Pi')|U][imprisoner.GetTitledFirstNameNoTooltip] ne libère pas [prisoner.Custom('FR_le_Char_Pi')][prisoner.GetTitledFirstNameNoTooltip]"
 dungeon_ongoing.0011.a_not_ai: "[imprisoner.Custom('FR_le_Char_Pi')|U][imprisoner.GetTitledFirstNameNoTooltip] va réfléchir à la libération [prisoner.Custom('FR_du_Char_Pi')][prisoner.GetTitledFirstNameNoTooltip]"
 dungeon_ongoing.0011.b: "Peuh ! [prisoner.GetFirstNameNoTooltip] doit exagérer."
 dungeon_ongoing.0012.t: "Lettres brûlées"
 dungeon_ongoing.0012.desc: "Les jours défilent sans que je reçoive de réponse de [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]. Que se passe-t-il ? Pourquoi n’a-t-[letter_recipient.GetSheHe] pas répondu ? Si seulement j’étais libre de cette cage de pierre !"
 dungeon_ongoing.0012.a: "Peut-être ma lettre a-t-elle été égarée ?"
 dungeon_ongoing.0012.b: "Je savais bien que [letter_recipient.Custom('FR_le_Char_Pi')][letter_recipient.GetTitledFirstNameNoTooltip] était une peau de vache !"
 dungeon_ongoing.0013.t: "Proche au cachot"
 dungeon_ongoing.0013.desc_intro: "Bien que j’aie d’excellents motifs pour garder [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] en prison, il est évident que [letter_recipient.Custom('FR_le_Char_Pi')][letter_recipient.GetTitledFirstName] n’est pas cet avis.\n\n"
 dungeon_ongoing.0013.desc_reasoning_compassionate: "« L’emprisonnement d’un [ROOT.Char.GetHouse.GetBaseName] vous laisse-t-il donc de marbre ? demande-t-[letter_recipient.GetSheHe]. Pardonnez ses transgressions et pensez au bien de la Maison, je vous en supplie. »"
 dungeon_ongoing.0013.desc_reasoning_other: "« Enfermer l’un des nôtres dans nos propres murs ne nous rend que plus fragiles face aux menaces extérieures, proteste-t-[letter_recipient.GetSheHe]. Libérerez donc [prisoner.Custom('FR_le_Char_Pi')][prisoner.GetTitledFirstNameNoTooltip] pour le bien du [realm_title.GetNameNoTier] ! »"
 dungeon_ongoing.0013.a: "[prisoner.Custom('FR_le_Char_Pi')|U][prisoner.GetTitledFirstNameNoTooltip] sera libéré[prisoner.Custom('FR_E')] aujourd’hui."
 dungeon_ongoing.0013.b: "J’ai le droit de l’emprisonner, au diable la famille !"
 dungeon_ongoing.0014.t: "Échos solitaires"
 dungeon_ongoing.0014.desc: "J’ai entendu les gardes chuchoter. [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a bien reçu ma lettre et a intercédé en ma faveur auprès [imprisoner.Custom('FR_du_Char_Pi')][imprisoner.GetTitledFirstName]. Malheureusement, cette vile canaille a endurci son cœur et a rejeté la demande [letter_recipient.Custom('FR_du_Char_Pi')][letter_recipient.GetTitledFirstNameNoTooltip]. Je ne suis pas plus libre qu’avant."
 dungeon_ongoing.0014.a: "Au moins, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', letter_recipient)][letter_recipient.Custom('FR_le_Char_Pi')][letter_recipient.GetTitledFirstNameNoTooltip], s’est montré[Select_CString(letter_recipient.IsFemale, 'e bonne', ' bon')] envers moi."
 dungeon_ongoing.0014.b: "N’y a-t-il donc personne pour m’aider ?"
 dungeon_ongoing.9001.t: "À l’intérieur"
 dungeon_ongoing.9001.desc: "Je ne me rappelle ni de la dernière fois où j’ai vu le soleil, ni de la dernière fois où j’ai eu de la nourriture solide.\n\nJ’ai l’impression que l’humidité de l’air s’est fixée dans mes poumons.\n\nSi une dent me fait mal, je l’arrache simplement de mes gencives qui pourrissent."
 dungeon_ongoing.9001.a: "C’est si difficile de bouger."
 dungeon_ongoing.9002.t: "L’ombre de soi-même"
 dungeon_ongoing.9002.desc: "La toux ne s’arrête plus. Cela fait des jours et je n’ai pas dormi une heure sans qu’elle me réveille.\n\nLécher des gouttes d’eau sur le mur ne fait plus rien."
 dungeon_ongoing.9002.a: "Je veux seulement que ça se termine."
 dungeon_ongoing.9003.t: "Un vague souvenir"
 dungeon_ongoing.9003.desc: "Est-ce que je sortirai un jour d’ici ? Suis-je simplement enfermé[ROOT.Char.Custom('FR_E')] et abandonné[ROOT.Char.Custom('FR_E')] ?\n\nEst-ce que quelqu’un d’autre que le geôlier sait que je suis ici ?\n\nReste-t-il quelqu’un qui connaît mon nom ?\n\nQui sait qui j’étais ?"
 dungeon_ongoing.9003.a: "Je peux à peine me rappeler leurs visages..."
 dungeon_ongoing.9004.t: "L’abandon"
 dungeon_ongoing.9004.desc: "Je vais mourir ici. Je le sais avec certitude. Je ne sentirai plus jamais le soleil sur mon visage ni n’entendrai des éclats de rire sans une pointe de désespoir."
 dungeon_ongoing.9004.a: "Ceci est mon monde."
 dungeon_ongoing.9005.t: "Une perte insondable"
 dungeon_ongoing.9005.desc: "Ma fidèle compagne, mon amie la plus précieuse, ma bouée de sauvetage dans cet endroit sombre...\n\nAlors que je berce ma [ROOT.Char.Custom('prison_pet')] mourante dans mes bras, je suis submergé[ROOT.Char.Custom('FR_E')] par le désespoir. Si même un être aussi pur doit mourir ici, quelle chance ai-je ?"
 dungeon_ongoing.9005.a: "Tu ne peux pas me laisser seul[ROOT.Char.Custom('FR_E')] ici !"
