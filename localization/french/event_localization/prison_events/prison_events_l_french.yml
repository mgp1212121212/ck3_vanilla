l_french:
 prison.1001.t: "La vérité ou le supplice"
 prison.1001.start.desc: "Ma rêverie se termine brusquement lorsque la porte de la cellule s’ouvre. La silhouette du garde m’est familière, mais [actor.Custom('FR_LLa')][actor.GetWomanMan] derrière lui... Oh, non.\n\n"
 prison.1001.rack.desc: "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] m’attache [actor.Custom('FR_LuiElle')]-même au chevalet, le sourire aux lèvres. « J’espère que vous avez entendu les autres. Les cris, le craquement des os et des tendons."
 prison.1001.whip.desc: "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] fait tourner un fouet dans sa main. « Oh, le fouet a l’air assez inoffensif, mais il peut séparer la chair des os aussi bien qu’un couteau."
 prison.1001.rats.desc: "« Ces rats peuvent sembler timides », dit [actor.Custom('FR_le_Char_Pi')][actor.GetTitledFirstName], montrant un seau légèrement grinçant. « Mais s’ils sentent le feu, ils rongeraient sans problème #emp n’importe quoi#! pour s’échapper."
 prison.1001.poetry.desc: "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] tire un parchemin interminable de sous son bras.\n\n« J’espère que cela ne vous dérange pas si je vous lis un volume ou deux de mes... meilleurs poèmes. », me dit-[actor.Custom('FR_IlElle')]."
 prison.1001.my_secret.desc: "« Je sens que vous cachez quelque chose. Dites-moi la vérité, ou bien... », dit [actor.Custom('FR_le_Char_Pi')][actor.GetTitledFirstName]."
 prison.1001.anothers_secret.desc: "« Vous savez quelque chose à propos [reveal_secret_owner.Custom2('FR_du_MyCharacterIntroductionNoComma', SCOPE.sC('actor'))]. Dites-moi tout, ou bien... », dit [actor.Custom('FR_le_Char_Pi')][actor.GetTitledFirstName]."
 prison.1001.a: "Je vais tout vous dire, je le jure !"
 prison.1001.b: "..."
 prison.1002.rack.desc: "Pourquoi faire compliqué quand on peut faire simple ? Rien ne vaut le bon vieux chevalet. Quand le geôlier traîne [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName] dans la pièce, ses yeux sont immédiatement attirés par le grand cadre en bois."
 prison.1002.whip.desc: "Oh, le doux baiser du fouet ! Il a l’air assez inoffensif, mais il peut séparer la chair des os aussi bien qu’un couteau. À en juger par le regard [recipient.Custom('FR_du_Char_Pi')][recipient.GetTitledFirstName], [recipient.Custom('FR_IlElle')] le sait aussi."
 prison.1002.rats.desc: "Les rats dans le seau peuvent sembler timides au début, mais ils rongeront avec bonheur la poitrine d’un supplicié, lorsque de la chaleur y aura été ajoutée. Alors que j’explique le concept [recipient.Custom('FR_au_Char_Pi')][recipient.GetTitledFirstName], sa résolution disparaît sous mes yeux."
 prison.1002.poetry.desc: "Quand on peut manier les mots pour faire plaisir aussi bien que moi, les manier pour faire du mal est facile.\n\nJe retire le long volume de poésie de sous mon bras, le déploie, et laisse le rouleau tomber jusqu’au sol et rouler doucement au-delà du seuil de la porte."
 prison.1002.anothers_secret.desc: "\n\n« Non, non, Je... J’ai des informations ! [reveal_secret_owner.Custom('FR_le_Char_Pi')|U][reveal_secret_owner.GetTitledFirstName] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')] ! Je vais tout vous dire ! »"
 prison.1002.my_secret.desc: "\n\n« Pitié, non ! #EMP Pitié !#! Je vais vous dire tout ce que vous voulez savoir ! Je... [secret_to_reveal.Custom('SecretDescriptionFirstPerson')|U] ! »"
 prison.1002.a: "Intrigant. Ramenez-[recipient.Custom('FR_LeLa')] dans la cellule."
 prison.1002.b: "Je n’en ai pas encore #emp tout à fait#! fini avec vous..."
 prison.1003.t: "La torture"
 prison.1003.rack.desc: "Pourquoi faire compliqué quand on peut faire simple ? Rien ne vaut le bon vieux chevalet. Le son produit lorsque les os se cassent et les muscles se déchirent est assez inoubliable. Mais pas aussi inoubliable que la douleur que [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName] va bientôt connaître..."
 prison.1003.whip.desc: "Oh, le doux baiser du fouet ! Il a l’air assez inoffensif, mais il peut séparer la chair des os aussi bien qu’un couteau — une vérité dont [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName] va bientôt faire l’expérience. [recipient.GetSheHe|U] dormira sur son ventre pendant une bonne période..."
 prison.1003.rats.desc: "« Ces rats peuvent sembler timides », dis-je en attachant le seau à la poitrine mise à nu de [recipient.GetFirstName]. « Mais dès qu’il fera chaud là-dedans, ils feront tout pour s’échapper. Heureusement pour eux, leurs dents sont #emp très#! acérées ». [recipient.GetSheHe|U] implore ma piété tandis que je place le charbon ardent."
 prison.1003.poetry.desc: "$prison.1002.poetry.desc$\n\nPuis, je commence ma lecture."
 prison.1003.a: "Ah... Je pourrais écouter ses cris pendant des heures."
 prison.1003.b: "Cela devait être fait."
 prison.1010.rack.desc: "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] m’attache [actor.Custom('FR_LuiElle')]-même au chevalet, le sourire aux lèvres. J’ai entendu les cris, le son quand les os et les muscles #emp craquent#!... J’implore sa pitié, mais cela ne [actor.Custom('FR_LeLa')] fait que sourire davantage."
 prison.1010.whip.desc: "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] fait pivoter un fouet dans sa main. « Le fouet a l’air assez inoffensif, mais il peut séparer la chair des os aussi bien qu’un couteau. Permettez-moi de vous le démontrer... »"
 prison.1010.rats.desc: "« Ces rats peuvent sembler timides », dit [actor.Custom('FR_le_Char_Pi')][actor.GetTitledFirstName] en attachant le seau à ma poitrine mise à nu. « Mais dès qu’il fera chaud là-dedans, ils feront tout pour s’échapper. Heureusement pour eux, leurs dents sont #emp très#! acérées. »"
 prison.1010.poetry.desc: "$prison.1001.poetry.desc$\n\nPuis, [actor.Custom('FR_IlElle')] commence à lire."
 prison.1010.a: "Pitié, non, Je... #emp Aaaaaaaah !#!"
 prison.1020.t: "Aveuglé"
 prison.1020.start.desc: "Le geôlier traîne [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName], paniqué[recipient.Custom('FR_E')], dans la [ROOT.Char.Custom('GetRoom')]. « S’il vous plaît ! Je ferai tout ce que vous voulez ! » crie-t-[recipient.Custom('FR_IlElle')]. Ses protestations sont écourtées par le geôlier qui [recipient.Custom('FR_LeLa')] bâillonne et l’attache sur la table.\n\n"
 prison.1020.cruel.desc: "« Oh, [recipient.GetFirstNameNoTooltip] », lui soupiré-je de façon théâtrale. « Vous et moi n’avons jamais été d’accord. L’aspect positif, c’est que je sais maintenant comment rectifier la situation. »"
 prison.1020.compassionate.desc: "« Cela peut sembler barbare », dis-je tandis que [physician.Custom('FR_LeLa')] médecin prépare ses outils, « mais c’est pour la stabilité du pays. Croyez-moi, je n’y prends aucun plaisir. »"
 prison.1020.compassionate.landless.desc: "« Cela peut sembler barbare », dis-je tandis que [physician.Custom('FR_LeLa')] médecin prépare ses outils, « mais c’est pour le mieux. Croyez-moi, je n’y prends aucun plaisir. »"
 prison.1020.child.desc: "Cela va faire tout aller mieux », me dit [physician.Custom('FR_LeLa')] médecin tandis qu’[physician.Custom('FR_IlElle')] tend [recipient.Custom('FR_au_Char_Pi')][recipient.GetTitledFirstName] le breuvage sédatif. Sa petite main tremble, mais [recipient.Custom('FR_IlElle')] la boit quand même.\n\nDès lors que [recipient.Custom('FR_LeLa')] [recipient.Custom('GirlBoy')] est endormi[recipient.Custom('FR_E')], [physician.Custom('FR_LeLa')] médecin me regarde longuement et me demande : « En êtes-vous sûr[actor.Custom('FR_E')], [actor.Custom('FR_MonseigneurMadame')|U] ? »"
 prison.1020.a: "Oh, oui, cela va faire #emp mal#!."
 prison.1020.b: "J’ai mes raisons."
 prison.1021.start.desc: "Alors que je contemple tranquillement mon destin, le geôlier entre soudain pour me traîner hors de ma cellule. Là, dans le couloir sombre, [actor.Custom('FR_le_Char_Pi')][actor.GetTitledFirstName] attend.\n\n"
 prison.1021.landless_start.desc: "Alors que je contemple tranquillement mon destin, le geôlier entre soudain pour me traîner hors de ma cage et je me retrouve tout à coup face [actor.Custom('FR_au_Char_Pi')][actor.GetTitledFirstName].\n\n"
 prison.1021.cruel.desc: "Son sourire ravi me glace le sang.\n\n« Ne vous inquiétez pas. Je ne suis pas là pour votre tête. Vos yeux feront très bien l’affaire. »"
 prison.1021.compassionate.desc: "« [recipient.GetFirstNameNoTooltip], je veux que vous sachiez que je n’y prends aucun plaisir. Je suis obligé[actor.Custom('FR_E')] de vous aveugler. Pour la stabilité du pays. »"
 prison.1021.child.desc: "« Cela va faire tout aller mieux », me dit [physician.Custom('FR_LeLa')] médecin tandis qu’[physician.Custom('FR_IlElle')] me tend une petite bouteille en verre. C’est un mauvais endroit, avec des gens méchants, mais son regard... il est doux. D’une main tremblante, je soulève la bouteille à mes lèvres."
 prison.1021.a: "Mes... Mes yeux ? Laissez-moi partir ! #emp Nonnn !#!"
 prison.1021.b: "Je... Je me sens drôle..."
 prison.1025.t: "Castré"
 prison.1025.cruel.desc: "« Oh, [recipient.GetFirstNameNoTooltip] », lui soupiré-je de façon théâtrale. « Ne vous inquiétez pas. Je ne suis pas là pour votre tête – ni quelque chose d’autre qui soit de valeur d’ailleurs. Votre membre viril fera très bien l’affaire. »"
 prison.1026.cruel.desc: "Son sourire ravi me glace le sang.\n\n« Ne vous inquiétez pas. Je ne suis pas là pour votre tête – ni quelque chose d’autre qui soit de valeur d’ailleurs. Votre membre viril fera très bien l’affaire. »"
 prison.1026.compassionate.desc: "« [recipient.GetFirstNameNoTooltip], je veux que vous sachiez que je n’y prends aucun plaisir. Je suis obligé[actor.Custom('FR_E')] de vous castrer. Pour la stabilité du pays. »"
 prison.1026.a: "Quoi... ? Laissez-moi partir ! #emp Nonnn !#!"
 prison.1030.t: "Défiguration"
 prison.1030.cruel.desc: "« Eh bien, [recipient.GetFirstNameNoTooltip], soupiré-je théâtralement. On dirait qu’il est temps que l’extérieur de votre demeure mortelle reflète la laideur de l’intérieur. »"
 prison.1031.cruel.desc: "Son sourire ravi me glace le sang.\n\n« Ne vous inquiétez pas. Je ne viens pas pour votre tête. Une partie seulement fera très bien l’affaire. »"
 prison.1031.a: "Mon... mon nez ? Laissez-moi partir ! #EMP Non, non !#!"
 prison.1041.t: "Mutilation"
 prison.1041.cruel.desc: "« [recipient.GetFirstName], j’ai toujours admiré chez vous votre capacité à tirer le meilleur parti de circonstances défavorables. Vous semblez toujours vous en sortir avec moins – même avec quelques kilos de moins... » dis-je en souriant d’un air satisfait."
 prison.1041.compassionate.desc: "« [recipient.GetFirstName], je veux que vous sachiez que je n’y prends aucun plaisir. Je suis obligé[actor.Custom('FR_E')] de vous mutiler. Pour la stabilité du pays. »"
 prison.1042.cruel.desc: "Je frissonne en voyant son air satisfait.\n\n« [recipient.GetFirstName], j’ai toujours admiré chez vous votre capacité à tirer le meilleur parti de circonstances défavorables. Vous semblez toujours vous en sortir avec moins – même avec quelques kilos de moins... »"
 prison.1041.a: "Mes... mes membres ? Non, vous ne pouvez pas, vous ne pouvez pas !"
 prison.9001.t: "La liberté"
 prison.9001.desc_1: "J’ai passé de nombreux jours à planifier mon évasion, mais tout cela n’a servi à rien, car le garde oublie tout simplement de fermer la cellule et s’éloigne."
 prison.9001.desc_2: "Grâce à des compliments bien formulés, le garde me voit avec une chaleureuse familiarité au lieu de sa distance initiale. Alors que je demande de prendre un peu l’air, il ne se méfie même pas et finit face contre terre dans un fossé."
 prison.9001.desc_3_opening: "Un moment de distraction était tout ce dont j’avais besoin pour faire glisser les clés de la ceinture du garde dans mon dos."
 prison.9001.desc_3_house_arrest: "À la tombée de la nuit, j’ouvre lentement la porte de ma cellule et grimace lorsqu’elle grince."
 prison.9001.desc_3: "À la tombée de la nuit, je sors lentement de ma cellule et grimace lorsque la porte grince."
 prison.9001.desc_4: "Je fouille chaque recoin de la cellule. J’inspecte chaque gond, chaque barreau et chaque chaîne. Alors que la nuit tombe à nouveau, je trouve enfin ce que je cherchais : une pierre mal fixée ! Il faut ensuite élargir rapidement le trou pour en faire un tunnel."
 prison.9001.desc_5: "Je parcours les lieux, dont chaque porte m’est familière. Je sais qui va où et à quelle heure. Je sais qui fait appel à quels serviteurs et connais le chemin le plus rapide pour sortir d’ici. Quand la nuit tombe, j’attends simplement le bon moment et m’éclipse."
 prison.9001.desc_6: "J’attends que la nuit tombe, et dès que je suis certain[ROOT.Char.Custom('FR_E')] qu’il n’y a personne aux alentours, je prends un barreau dans chaque main et me penche. La sueur coule dans mes yeux et mon souffle haletant résonne dans l’obscurité, mais je finis par avoir un espace juste assez grand pour passer."
 prison.9001.desc_7: "Dès que le garde part, je me précipite sur la serrure. Elle est vieille et rouillée, et je n’ai qu’à travailler avec un petit clou que j’ai trouvé dans un coin. Une petite torsion, un petit mouvement et... #EMP ça y est !#!"
 prison.9001.desc_8: "Je souris alors que le garde tente d’étouffer un bâillement. Je fais durer la discussion depuis des heures maintenant et me lance sur le sujet [ROOT.Char.Custom('subject_of_interest')] sans fléchir. Il finit par s’assoupir sur sa chaise et il devient alors facile de lui prendre ses clés."
 prison.9001.desc_9: "De nombreux jours de regards aguicheurs, de gestes suggestifs et autres incitations ont finalement porté leurs fruits, et alors que le garde s’approche de moi et délacer s[dummy_gender.Custom('GetUpperClothingArticle')], je souris. C’est une chose indolore que de s’évanouir dans les affres de la félicité, et je m’assure de ne pas causer de tort excessif."
 prison.9001.desc_ending_1: "\n\nAlors que je disparais dans [imprisoner.Custom('TerrainType')] entourant le [imprisoner.Custom('ResidenceBuilding')] [imprisoner.Custom('FR_du_Char_Pi')][imprisoner.GetTitledFirstName] j’ose enfin espérer."
 prison.9001.desc_ending_2: "\n\nAlors que je disparais dans l’obscurité et suis loin de tout, je penche la tête en arrière et ris."
 prison.9001.a: "Je suis libre !"
 prison.9002.desc_opening: "Tout ce dont j’ai besoin, c’est d’un moment d’inattention."
 prison.9002.desc_rat: "Je relâche mon rat qui se fraye tranquillement un chemin à travers le sol, sur le tabouret où se repose le garde, et jusqu’aux clés."
 prison.9002.desc_stone: "Je me glisse derrière le garde et lui fracasse l’arrière de son casque avec ma pierre. Alors qu’il tombe au sol, je le fouille rapidement pour trouver les clés."
 prison.9002.desc_spoon: "J’enfonce ma cuillère dans la serrure. Après avoir beaucoup manœuvré, la serrure laisse échapper un #EMP clic#!."
 prison.9002.desc_cockroach: "Je lâche ma blatte, et alors qu’elle se précipite sous les pieds du garde, il recule assez pour se cogner violemment le crâne contre le sol."
 prison.9002.desc_end: "Ma fidèle [ROOT.Char.Custom('prison_pet')] et moi disparaissons peu de temps plus tard dans [imprisoner.Custom('TerrainType')] entourant le [imprisoner.Custom('ResidenceBuilding')] [imprisoner.Custom('FR_du_Char_Pi')][imprisoner.GetTitledFirstName]."
 prison.9002.a: "Nous sommes libres, ma [ROOT.Char.Custom('prison_pet')] !"
 prison.9003.desc: "Dès que les gardiens [imprisoner.Custom('FR_du_Char_Pi')][imprisoner.GetTitledFirstName] nous tournent le dos, à moi et à m[prison_friend.Custom('FR_OnA')] codétenu[prison_friend.Custom('FR_E')] [prison_friend.Custom('FR_le_Char_Pi')][prison_friend.GetTitledFirstName], nous passons à l’action. Mes nombreux jours d’emprisonnement m’ont cependant affaibli, et lorsque le garde me frappe d’un puissant coup de poing dans le ventre, je me retrouve rapidement accablé[ROOT.Char.Custom('FR_E')] et immobilisé[ROOT.Char.Custom('FR_E')]. Tandis qu’il prépare le coup de grâce, je vois [prison_friend.Custom('FR_le_Char_Pi')][prison_friend.GetTitledFirstNameNoTooltip] se profiler au-dessus de nous, le couteau du gardien à la main... Rapidement, nous sommes à nouveau en mouvement.\n\nAlors que nous avançons dans la nuit, accoudés l’un à l’autre, nous rions."
 prison.9003.a: "Nous sommes libres !"
 prison.9499.t: "C’est une évasion !"
 prison.9499.desc_house_arrest: "M[escapee.Custom('FR_OnA')] prisonni[escapee.Custom('FR_ErEre')] [escapee.Custom('FR_le_Char_Pi')][escapee.GetTitledFirstName] s’est évadé[escapee.Custom('FR_E')] !"
 prison.9499.desc_dungeon: "[escapee.Custom('FR_le_Char_Pi')|U][escapee.GetTitledFirstName] s’est évadé[escapee.Custom('FR_E')] de mes cachots !"
 prison.9499.desc_ending: "\n\nLes gardiens n’ont rien à dire pour leur défense, mais le mal est déjà fait."
 prison.9499.a: "Soyez maudit[escapee.Custom('FR_E')], [escapee.GetFirstNameNoTooltip] !"
 prison.9501.t: "Impossible de s’évader"
 prison.9501.desc: "Alors que le garde est momentanément distrait, j’attrape les clés accrochées à sa ceinture, mais une main ferme m’arrête à mi-chemin.\n\n« Oh non non. Il n’y a pas d’échappatoire ici, #EMP [ROOT.Char.Custom('FR_MonseigneurMadame')|U]#! », se moque-t-il avant de poursuivre :\n\n« Vous pensiez que la bouillie que vous receviez était mauvaise ? »\n\n« Vous allez voir. »"
 prison.9501.a: "Je vais moisir ici..."
 prison.9502.t: "Ma brave [ROOT.Char.Custom('prison_pet')]"
 prison.9502.desc_opening: "Alors que le garde se retourne, je prends rapidement ma [ROOT.Char.Custom('prison_pet')] et la lui lance à la tête.\n\n"
 prison.9502.desc_rat: "Elle se démène, essaye de s’agripper, mais le garde s’empresse de la jeter par terre.\n\nMes cris de protestation sont presque étouffés par les gémissements angoissés du gardien qui se met impitoyablement à l’écraser avec son talon."
 prison.9502.desc_stone: "Elle rebondit avec fracas sur le casque du garde, mais il se retourne d’un air surpris.\n\nRepérant la pierre, il la jette plus loin et ricane."
 prison.9502.desc_spoon: "Elle rebondit sur le casque du garde et il semble à peine le remarquer.\n\nEn se retournant et en repérant la cuillère égarée, il la ramasse et la glisse dans sa propre ceinture."
 prison.9502.desc_cockroach: "Elle essaye de s’agripper, mais il a levé sa main et a impitoyablement jeté ma blatte bien-aimée au sol et la piétine avec un ricanement dégoûté."
 prison.9502.a: "Non ! ! Ma [ROOT.Char.Custom('prison_pet')] !"
 prison.9503.t: "Trahison"
 prison.9503.desc: "M[prison_friend.Custom('FR_OnA')] codétenu[prison_friend.Custom('FR_E')] [prison_friend.Custom('FR_le_Char_Pi')][prison_friend.GetTitledFirstName] et moi avons passé de nombreuses nuits à préparer notre évasion.\n\nTandis que je fais du bruit pour attirer l’attention, [prison_friend.GetSheHe] se tient prêt[prison_friend.Custom('FR_E')] à côté de la porte. Le garde l’ouvre et je souris. [prison_friend.GetFirstNameNoTooltip] va maintenant l’attaquer par derrière et... la porte se ferme derrière le garde. [prison_friend.Custom('FR_le_Char_Pi')|U][prison_friend.GetTitledFirstNameNoTooltip] disparaît dans la nuit, sans être inquiété[prison_friend.Custom('FR_E')], tandis que tous les gardiens convergent vers moi."
 prison.9503.a: "Eh bien, au moins [prison_friend.GetSheHe] est sorti[prison_friend.Custom('FR_E')]..."
 prison.9503.b: "C[prison_friend.Custom('FR_EEtte')] [prison_friend.Custom('InsultNoun')] [prison_friend.Custom('InsultAdjective')] m’a trahi[ROOT.Char.Custom('FR_E')] !"
 prison.9504.t: "L’autre prisonnier"
 prison.9504.desc: "J’ai passé de nombreuses heures à planifier ma fuite, et alors que je me fraie un chemin vers la sortie au milieu de la nuit, je ne peux m’empêcher de sourire. Cela pourrait bien marcher ! Le garde est neutralisé, la voie...\n\n« [ROOT.Char.GetFirstNameNoTooltip] s’échappe ! Gardes ! Gardes ! » crie m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('prison_rival'))] [prison_rival.Custom('FR_le_Char_Pi')][prison_rival.GetTitledFirstName] d’une voix grinçante qui rompt le silence. Je me retrouve rapidement entouré[ROOT.Char.Custom('FR_E')] par des gardes armés et en colère."
 prison.9504.a: "Soyez maudit[prison_rival.Custom('FR_E')], [prison_rival.GetFirstNameNoTooltip] !"
 prison.9505.t: "Repousser les limites"
 prison.9505.opening: "Il devient de plus en plus clair pour moi que je dois prendre mon destin en main. Il est également clair que dans les [bg_override_char.Custom('GetDungeonPlural')|l], toutes les enceintes ne sont pas partout aussi bien gardées."
 prison.9505.tumble: "\n\nAprès une mauvaise chute d’un mur, j’aimerais bien que ce soit le cas. Cela a pris une heure avant que quelqu’un me trouve et m’aide à me rendre à mes appartements, où un guérisseur a été appelé."
 prison.9505.tunnels: "\n\nJ’ai cependant vite découvert que les galeries sous les murs étaient sombres et déroutantes. Ce n’est qu’après de nombreuses éraflures que j’ai réussi à trouver le moyen de sortir et me retrouver... dans la cour."
 prison.9505.camp: "\n\nCependant, je me rends bientôt compte que je suis au centre d’un labyrinthe de tentes et de braseros, peuplé de soldats désœuvrés et d’obstacles en tout genre. Me retrouvant les quatre fers en l’air après avoir trébuché sur une corde de tente, j’accepte que je ne trouverai pas d’issue, tandis que les gardes m’enferment à nouveau."
 prison.9505.a: "Je suis... Je suis encore en vie !"
