l_french:
 #### Your Heir is a Jerk, by Isabella Welch
 hold_court.4001.t: "Un fardeau"
 hold_court.4001.desc.intro: "[annoyed_vassal.Custom('FR_le_Char_Pi')|U][annoyed_vassal.GetTitledFirstName] se précipite vers l’avant de la salle du trône et dit : « [ROOT.Char.Custom2('RelationToMeAddress', annoyed_vassal)|U], nombreux sont ceux qui pensent que [preferred_heir.Custom('FR_le_Char_Pi')][preferred_heir.GetTitledFirstName] devrait devenir votre successeur au lieu [annoying_heir.Custom('FR_du_Char_Pi')][annoying_heir.GetTitledFirstName]. Il est connu dans tout le pays que votre hériti[annoying_heir.Custom('FR_ErEre')] actue[annoying_heir.Custom('FR_LLle')] est si offensant[annoying_heir.Custom('FR_E')] qu’[annoying_heir.Custom('FR_IlElle')] fait de l’offense une compétence !"
 hold_court.4001.heir_street_fight: "s’attarde à l’extérieur des tavernes et pousse les paysans ivres à se battre. Plusieurs sont morts dans ces bagarres où [annoying_heir.Custom('FR_IlElle')] tue pour le sport ! »"
 hold_court.4001.heir_robbery: "Lors de mon voyage, j’ai été volé par un cavalier aux vêtements aux couleurs criardes. Il m’a déshabillé et attaché à un arbre, avant d’enlever son masque et de jubiler que je constate qu’il s’agissait en fait [annoying_heir.Custom('FR_du_Char_Pi')][annoying_heir.GetTitledFirstNameNoTooltip] ! »"
 hold_court.4001.heir_tavern: "[annoying_heir.GetSheHe|U] vit pratiquement à la taverne, et une fois qu’[annoying_heir.Custom('FR_IlElle')] a dilapidé sa bourse, d’autres lui offrent des boissons en échange d’imitations obscènes de vous ! »"
 hold_court.4001.heir_diplomacy_failure: "[annoying_heir.GetSheHe|U] refuse d’assister à une seule réunion, et lorsque je lui ai demandé pourquoi, [annoying_heir.Custom('FR_IlElle')] m’a répondu qu’elles étaient trop ennuyeuses et que nous aurions bien plus de plaisir à nous entretuer. »"
 hold_court.4001.heir_hated: "C’est un[annoying_heir.Custom('FR_E')] vantard[annoying_heir.Custom('FR_E')] insupportable qui m’a même dit ne pas se soucier de ce qu’on pense d[annoying_heir.Custom('FR_EluiElle')]. »"
 hold_court.4001.protective_parent: "\n\n[protective_parent.Custom('FR_le_Char_Pi')|U][protective_parent.GetTitledFirstNameNoTooltip] crie sa désapprobation. « M[annoying_heir.Custom('FR_OnA')] petit[annoying_heir.Custom('FR_E')] ne ferait jamais une telle chose ! »"
 hold_court.4001.accusation_default: "\n\n[annoyed_vassal.GetSheHe|U] soupire. « Mais je suis sûr[annoyed_vassal.Custom('FR_E')] qu’[annoying_heir.Custom('FR_IlElle')] niera l’avoir fait. »"
 hold_court.4001.heir_admission: "\n\n[annoying_heir.Custom('FR_le_Char_Pi')|U][annoying_heir.GetTitledFirstNameNoTooltip] arbore un sourire narquois et souffle : « Oh, je l’ai absolument fait. »"
 hold_court.4001.a: "Excellent, [annoying_heir.Custom('FR_IlElle')] tient de s[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetMotherFather] !"
 hold_court.4001.b: "C’est en est trop ! Va pour [preferred_heir.Custom('FR_le_Char_Pi')][preferred_heir.GetTitledFirstNameNoTooltip]."
 hold_court.4001.c: "D’après mon expérience, [preferred_heir.Custom('FR_le_Char_Pi')][preferred_heir.GetTitledFirstNameNoTooltip] est tout aussi insupportable !"
 hold_court.4001.d: "Le fait d’être imparfait implique que les soldats [annoying_heir.Custom('FR_LeLa')] voient comme l’un[annoying_heir.Custom('FR_E')] des leurs !"
 disabled_fallback: "infirme"
 ## Inspired Poet appears at court and makes demands by Isabella Welch
 hold_court.4500.t: "Poésie sans fin"
 hold_court.4500.desc: "Une belle silhouette dégageant une aura prometteuse s’approche. « Je suis [Select_CString(ROOT.Char.IsFemale,'une grande poétesse','un grand poète')] qui a voyagé loin pour vous servir. J’ai composé la plus grande ballade du cosmos, sur votre gloire et la splendeur de la Cour [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]. »"
 hold_court.4500.a: "Je n’ai pas besoin de [Select_CString(demanding_poet.IsFemale,'poétesse','poète')]."
 hold_court.4500.b: "Vos vers sont charmants, venez écrire pour ma Cour."
 ### Peasants are convinced you're a literal monster by Isabella Welch
 hold_court.4600.t: "Devenir insensible..."
 hold_court.4600.desc: "Un groupe de paysans crasseux se présente devant mon trône. Ils sont armés de l’équipement agricole le plus redoutable que j’aie jamais vu, malgré ma riche expérience dans la répression de rébellions.\n\n« L’être qui nous gouverne est [Select_CString(ROOT.Char.IsFemale,'une démone incarnée','un démon incarné')]. [Select_CString(ROOT.Char.IsFemale,'Aucune femme','Aucun homme')] véritable n’aurait été capable d’actes aussi violents et de paroles aussi répugnantes. Nous exigeons la fin de votre monstrueuse tyrannie ! »"
 hold_court.4600.a: "Je ne suis pas [Select_CString(ROOT.Char.IsFemale,'une démone','un démon')], mais un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], ce qui est bien pire."
 hold_court.4600.b: "Bonne idée ! [chancellor.GetCouncilTitle], répandez la nouvelle que je suis [Select_CString(ROOT.Char.IsFemale,'une démone','un démon')] !"
 hold_court.4600.c: "Ai-je vraiment été si abominable ?"
 hold_court.4600.c.tt: "Il n’est pas trop tard pour changer"
 hold_court.4600.d: "Faites disparaître ces gueux de ma vue."
 ### Vassal invites you to a suspicious dinner by Isabella Welch
 hold_court.4601.t: "M[ROOT.Char.Custom('FR_OnA')] délicieu[ROOT.Char.Custom('FR_XSe')] [ROOT.GetCharacter.GetLadyLord],"
 hold_court.4601.d: "Mon cœur n’a cessé de battre la chamade depuis que j’ai entendu des villageois raconter que vous aviez l’âme d’un[ROOT.Char.Custom('FR_E')] démon[ROOT.Char.Custom('FR_E')]. Je regrette de ne pas avoir mieux connu votre nature redoutable.\n\nVenez à mon château, nous dînerons les mets les plus raffinés de tout le pays !"
 hold_court.4601.a: "Cela semble exquis !"
 hold_court.4601.b: "Nous avons déjà de bons banquets à mon château..."
 ### Sophisticated Cannibal dinner by Isabella Welch
 hold_court.4602.t: "M[ROOT.Char.Custom('FR_OnA')] délicieu[ROOT.Char.Custom('FR_XSe')] [ROOT.GetCharacter.GetLadyLord]"
 hold_court.4602.desc: "Le [cannibal_vassal.Custom('FortifiedBuilding')] [cannibal_vassal.Custom('FR_du_Char_Pi')][cannibal_vassal.GetTitledFirstNameNoTooltip] n’est éclairé que par quelques bougies vacillantes. [cannibal_vassal.GetSheHe|U] me fait asseoir devant une table de banquet avec une myriade de morceaux de viandes à peine cuites.\n\n[cannibal_vassal.GetSheHe|U] se tapit derrière ma chaise, attendant que je choisisse de la nourriture. Après un moment, [cannibal_vassal.Custom('FR_IlElle')] se penche à côté de ma tête, en montrant les dents.\n\n« Beaucoup [ROOT.Char.Custom('FR_DDe')][ROOT.Char.GetWomenMen] cuisiné[ROOT.Char.Custom('FR_E')]s sont devant nous ce soir, mais aucun[ROOT.Char.Custom('FR_E')] aussi délicieu[ROOT.Char.Custom('FR_XSe')] que vous !"
 hold_court.4602.a: "Qui dois-je manger pour mon entrée ?"
 hold_court.4602.b: "Très bien, vous pouvez prendre une seule bouchée."
 hold_court.4602.c: "Je vais y aller ! C’est de mauvais goût !"
 ## Shady genealogist offers to prove you are descended from mythical heroes by Isabella Welch
 hold_court.4900.t: "Dans les temps anciens..."
 hold_court.4900.desc: "Un[suspicious_genealogist.Custom('FR_E')] viei[suspicious_genealogist.Custom('FR_LLle')] [suspicious_genealogist.GetWomanMan] s’approche de mon trône, le bruit de sa canne accompagnant chacun de ses pas.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je suis généalogiste. Vous savez que vous êtes d’origine noble et que ce n’est pas tout à fait pareil qu’une origine divine ou mythique. Je désire rédiger un parchemin qui retracera votre lignée complète jusqu’à l’aube de l’Histoire. Pour quelques pièces d’or, je pourrais révéler la vérité, à vous et au monde entier, à savoir que vous êtes [ROOT.Char.Custom('FR_LeLa')] descendant[ROOT.Char.Custom('FR_E')] [ROOT.GetCharacter.Custom('GetMythicalFounder')] ! »"
 hold_court.4900.a: "« Je n’ai pas besoin d’un bout de papier pour me dire ça ! »"
 hold_court.4900.b: "« Excellent ! Veillez à ce que la liste soit très longue ! »"
 hold_court.4900.c: "« [ROOT.GetCharacter.Custom('GetMythicalFounder')|U] ? Rien comparé à moi ! »"
 hold_court.4900.d: "« Ma dynastie est peut-être encore petite, mais nous ne sommes pas idiots ! »"
 hold_court.4900.e: "« Une prémisse parfaite pour enrichir ma légende ! »"
 hold_court.4901.desc.intro: "Après quelques jours, [suspicious_genealogist.Custom('FR_LeLa')] généalogiste, [suspicious_genealogist.Custom('FR_le_Char_Pi')][suspicious_genealogist.GetTitledFirstName] revient. [suspicious_genealogist.GetSheHe|U] déploie un parchemin assez long pour faire le tour d’une de mes provinces. Mon [chaplain.GetCouncilTitle|l] trébuche légèrement sur le parchemin alors que l’extrémité déployée roule jusqu’au pied de mon trône.\n\n« Voici la vérité sur votre origine, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit-[suspicious_genealogist.Custom('FR_IlElle')] avant de s’éclaircir la gorge et commencer à lire : « En ce jour, nous dévoilons une grande histoire. Devant nous se tient [ROOT.GetCharacter.Custom('FR_le_Char_Pi')][ROOT.GetCharacter.GetTitledFirstNameNoTooltip],"
 hold_court.4901.mothers: "fille [mother_1.Custom('FR_du_Char_P')][mother_1.GetFullNameNicknamedNoTooltip], engendrée par la redoutable [mother_2.GetFullNameNicknamedNoTooltip], enfant [mother_3.Custom('FR_du_Char_P')][mother_3.GetFullNameNicknamedNoTooltip], sortie du ventre [mother_4.Custom('FR_du_Char_P')][mother_4.GetFullNameNicknamedNoTooltip], enfant de la vénérable [mother_5.GetFullNameNicknamedNoTooltip]... »"
 hold_court.4901.fathers: "fils [father_1.Custom('FR_du_Char_P')][father_1.GetFullNameNicknamedNoTooltip], engendré par le redoutable [father_2.GetFullNameNicknamedNoTooltip], enfant [father_3.Custom('FR_du_Char_P')][father_3.GetFullNameNicknamedNoTooltip], fils du remarquable [father_4.GetFullNameNicknamedNoTooltip], enfant du vénérable [father_5.GetFullNameNicknamedNoTooltip]... »"
 hold_court.4901.desc.outro: "\n\nQuelques paupières à la Cour commencent à s’affaisser."
 hold_court.4901.a: "Il est temps de faire une sieste. Je vais rêver de ma propre gloire."
 hold_court.4901.a.tt: "Vous laissez le reste de la Cour écouter attentivement."
 hold_court.4901.b: "C’est plus excitant que n’importe quelle ballade !"
 hold_court.4901.c: "« Assez ! Le pays vous est redevable pour vos services. »"
