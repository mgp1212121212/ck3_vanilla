 ## Evangelical Backlash
 hold_court.8120.t: "Réactions fanatiques"
 hold_court.8120.desc: "Un[peasant.Custom('FR_E')] pauvre [peasant.Custom('FR_FaithGenderedAdj')] qui m’évoque un mélange d’humilité et de supplication s’avance.\n\n« Glorieu[ROOT.Char.Custom('FR_XSe')] [ROOT.Char.GetTitleAsNameNoTooltip|l], je viens vous supplier d’arrêter les religieux qui harcèlent les habitants de [conversion_target.GetNameNoTier] et les poussent à adopter la foi [ROOT.Char.GetFaith.GetAdjective]. »\n\n"
 hold_court.8120.desc.same_religion: "« Nous suivons tous les enseignements [peasant.GetFaith.CreatorNamePossessive] et nous nous tournons vers lui pour qu’il nous guide et nous accorde sa miséricorde ! [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je vous conjure de nous permettre de garder nos rites locaux et de vivre sans crainte de violence ou de blâme. »"
 hold_court.8120.desc.same_culture: "Bien que nous ayons des croyances différentes, nous sommes tous des frères et sœurs [peasant.GetCulture.GetCollectiveNoun]. Que nous suivions [peasant.GetFaith.HighGodName] ou [ROOT.Char.GetFaith.HighGodName], ne pouvons-nous pas vivre ensemble en paix ?"
 hold_court.8120.desc.other: "« Nous sommes des [peasant.GetCulture.GetCollectiveNoun|U], nos traditions diffèrent des grands [ROOT.Char.GetCulture.GetCollectiveNoun|U]. Pourriez-vous nous laisser conserver les coutumes de nos ancêtres et vénérer [peasant.GetFaith.CreatorName] en paix ? Ayez pitié, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 hold_court.8120.a: "Les religieux [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] laisseront les [peasant.GetFaith.GetAdherentNamePluralNoTooltip] en paix."
 hold_court.8120.a.tt_conversion: "Les comtés [peasant.GetFaith.GetAdherentNamePlural] ne peuvent pas être convertis pendant 15 ans"
 hold_court_8120_conversion_tt: "Vous tolérez cette foi"
 hold_court.8120.b: "Nous avons beaucoup à apprendre des [peasant.GetFaith.GetAdherentNamePluralNoTooltip]."
 hold_court.8120.b.tt_eastern: "La foi [THIS.Char.GetFaith.GetAdjective] a le [core_tenet|El] $tenet_eastern_syncretism_name$"
 hold_court.8120.b.tt_pagan: "La foi [THIS.Char.GetFaith.GetAdjective] a le [core_tenet|El] $tenet_unreformed_syncretism_name$"
 hold_court.8120.b.tt_christianity: "La foi [THIS.Char.GetFaith.GetAdjective] a le [core_tenet|El] $tenet_christian_syncretism_name$"
 hold_court.8120.b.tt_islam: "La foi [THIS.Char.GetFaith.GetAdjective] a le [core_tenet|El] $tenet_islamic_syncretism_name$"
 hold_court.8120.b.tt_judaism: "La foi [THIS.Char.GetFaith.GetAdjective] a le [core_tenet|El] $tenet_jewish_syncretism_name$"
 hold_court.8120.c: "[ROOT.Char.GetFaith.CreatorName] exige un paiement de la part des mécréants."
 hold_court.8120.c.tt_tenet: "La foi [THIS.Char.GetFaith.GetAdjective] n’a pas le [core_tenet|El] $tenet_tax_nonbelievers_name$"
 hold_court.8120.d: "[ROOT.Char.GetFaith.DevilName|U] vous attend, [ROOT.Char.Custom2('FR_GetUnbelieverTerm_Plural', SCOPE.sC('peasant'))] !"
 hold_court.8120.e: "Non."
