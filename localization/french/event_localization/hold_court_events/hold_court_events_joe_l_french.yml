 ## Personal Matter
 hold_court.8161.t: "Une affaire privée"
 hold_court.8161.desc.intro: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('victim'))] [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName] s’avance, escorté[victim.Custom('FR_E')] avec appréhension par s[victim.GetPrimarySpouse.Custom('FR_OnA')] [victim.GetPrimarySpouse.GetWifeHusband] [victim.GetPrimarySpouse.GetFirstName] qui semble de mauvaise humeur.\n\n[victim.GetPrimarySpouse.GetSheHe|U] s’exclame : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [accused.Custom('FR_le_Char_Pi')][accused.GetTitledFirstName] essaie de séduire m[victim.Custom('FR_OnA')] [victim.GetWifeHusband]. C’est un affront envers [victim.GetPrimarySpouse.GetFaith.HighGodName] !"
 hold_court.8161.desc.nemesis: "C[accused.Custom('FR_EEtte')] [accused.Custom('InsultNoun')] [accused.Custom('InsultAdjective')] ne reculera devant rien pour me nuire ! »"
 hold_court.8161.desc.rival: "C[accused.Custom('FR_EEtte')] détestable [accused.Custom('InsultNoun')] veut m’embarrasser ! »"
 hold_court.8161.desc.quarry: "[accused.GetSheHe|U] convoite de toute évidence m[victim.Custom('FR_OnA')] be[victim.Custom('FR_LLle')] épou[victim.Custom('FR_XSe')] et ne peut se contenir ! »"
 hold_court.8161.desc.their_dislike: "[accused.GetSheHe|U] ne m’a jamais aimé ! Cela doit être [accused.Custom('FR_LuiElle')] ! »"
 hold_court.8161.desc.my_dislike: "Je ne l’ai jamais aimé[accused.Custom('FR_E')], et pour cause ! »"
 hold_court.8161.desc.intrigue: "Tout le monde sait qu’il est un[accused.Custom('FR_E')] infâme comploteu[accused.Custom('FR_XSe')] qui tisse des toiles et joue avec les vies ! »"
 hold_court.8161.desc.fallback: "Je ne vois pas qui d’autre cela pourrait être ! »"
 hold_court.8161.desc.body: "\n\n[victim.GetFirstName] est manifestement gêné[victim.Custom('FR_E')] que cela soit révélé publiquement et peut à peine se résoudre à croiser mon regard."
 hold_court.8161.a.homosexual: "De tels outrages ne seront pas tolérés !"
 hold_court.8161.a.adultery: "Je ne tolérerai pas d’adultères à ma Cour !"
 hold_court.8161.c: "Nous verrons s’il y a du vrai dans tout cela."
 hold_court.8161.d.involved: "Ces soupçons ne sont certainement pas fondés."
 hold_court.8161.d.permitted: "Et alors ?"
 hold_court.8161.d.fallback: "Il n’y a pas de preuve ?"
 ## Noble Privileges
 hold_court.8180.t: "Nobles privilèges"
 hold_court.8180.desc.intro: "[contract_lord.Custom('FR_le_Char_Pi')|U][contract_lord.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('contract_lord'))], s’avance à grands pas, manifestement impatient[contract_lord.Custom('FR_E')] d’entendre ma réponse à sa requête.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U],"
 hold_court.8180.desc.religious: "vous ne devez jamais mettre en doute la loyauté de la Maison [contract_lord.GetHouse.GetBaseName], mais notre relation serait plus forte sans la menace de persécution pour nos croyances. »"
 hold_court.8180.desc.fortification: "si la Maison [contract_lord.GetHouse.GetBaseName] doit se défendre elle-même et [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], le [contract_lord.GetPrimaryTitle.GetNameNoTier] demande la permission et de l’aide pour renforcer ses redoutes. »"
 hold_court.8180.desc.coinage: "le commerce dans mes terres est freiné par le manque de monnaie, je demande de laisser la Maison [contract_lord.GetHouse.GetBaseName] fabriquer ses propres pièces avec l’approbation royale, pour le bien de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. »"
 hold_court.8180.desc.war_declaration: "la Maison [contract_lord.GetHouse.GetBaseName] est glorieuse et noble, je demande de laisser [contract_lord.GetPrimaryTitle.GetNameNoTier] se défendre et défendre [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] dans cette nouvelle bataille. »"
 hold_court.8180.desc.council: "la Maison [contract_lord.GetHouse.GetBaseName] fait partie des plus grandes en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ; nos conseils devraient toujours être écoutés par [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] ! »"
 hold_court.8180.desc.title_revocation: "il est exaspérant pour une grande Maison comme la nôtre de voir une menace de révocation peser sur nous comme de simples barons. »"
 hold_court.8180.desc.scutage: "mes terres manquent de soldats, je vous implore de permettre à la Maison [contract_lord.GetHouse.GetBaseName] de vous payer en or plutôt qu’en hommes. »"
 hold_court.8180.desc.march: "la Maison [contract_lord.GetHouse.GetBaseName] pourrait mieux servir votre pays si le [contract_lord.GetPrimaryTitle.GetNameNoTier] bénéficiait du statut et des exemptions d’une marche. »"
 hold_court.8180.desc.palatinate: "la grande Maison [contract_lord.GetHouse.GetBaseName] et son [contract_lord.GetPrimaryTitle.GetName] sont de loyaux serviteurs de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ; nous méritons une plus grande reconnaissance de notre qualité."
 hold_court.8180.desc.family_entrepeneurship: "le [contract_lord.GetPrimaryTitle.GetNameNoTier] pourrait rendre la dynastie [ROOT.Char.GetDynasty.GetName] riche s’il était développé, nous devons juste préserver notre main d’œuvre pour les projets locaux et la défense. »"
 hold_court.8180.desc.centralized_power: "le [contract_lord.GetPrimaryTitle.GetNameNoTier] croule sous les demandes d’impôt de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], mais a beaucoup d’hommes en réserve. Compensons ce déséquilibre pour le bien des deux parties."
 hold_court.8180.desc.religious_heretic: "\n\n« C’est [contract_lord.GetFaith.HighGodName2] qu’il appartient de décider lesquels de ses fidèles sont justes. »"
 hold_court.8180.desc.religious_heathen: "\n\n« [contract_lord.GetFaith.HighGodName|U] me protégera moi et les miens, et pourra aussi veiller sur vous. »"
 hold_court.8180.desc.martial_defensive: "\n\n« Laissez-nous assurer la défense du pays en votre nom, et ainsi récolter tous deux les bénéfices de la paix. »"
 hold_court.8180.desc.martial_offensive: "\n\n« C’est seulement par l’épée que nos privilèges réciproques sont protégés. Et elle doit restée aiguisée. »"
 hold_court.8180.desc.stewardship: "\n\n« N’entravez pas la prospérité potentielle de vos sujets et nous pourrons tous nous enrichir ensemble ! »"
 hold_court.8180.desc.status: "\n\n« Exclure vos partisans les plus qualifiés et les plus éminents ne sert qu’à semer la division et la méfiance. »"
 hold_court.8180.desc.family: "\n\n« Laissez les grands nobles de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] bénéficier des plus grands avantages."
 hold_court.8180.desc.fallback: "\n\n« Faisons en sorte que la stabilité du pays ne soit pas menacée par des désaccords futiles."
 hold_court.8180.a.religious: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] ne doit plus craindre mes [ROOT.Char.GetFaith.BishopNeuterPlural]."
 hold_court.8180.a.fortification: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] sera un bastion du pays."
 hold_court.8180.a.coinage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] peut frapper sa propre monnaie."
 hold_court.8180.a.war_declaration: "Les ennemis de [contract_lord.GetPrimaryTitle.GetNameNoTooltip] trembleront une nouvelle fois !"
 hold_court.8180.a.council: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] aura toujours mon oreille."
 hold_court.8180.a.title_revocation: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] sera inaliénable."
 hold_court.8180.a.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] peut garder ses guerriers."
 hold_court.8180.a.march: "Le pays se tournera vers [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] pour se défendre."
 hold_court.8180.a.palatinate: "Le statut de [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] ne doit plus être mis en doute."
 hold_court.8180.a.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] va s’agrandir."
 hold_court.8180.a.centralized_power: "Les soldats [contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] serviront le pays."
 hold_court.8180.b: "Prouvez-moi que vous connaissez la valeur de la liberté."
 hold_court.8180.b.tt.success: "[contract_lord.Custom('FR_le_Char_Pi')|U][contract_lord.GetTitledFirstNameNoTooltip] accepte de payer"
 hold_court.8180.b.tt.failure: "[contract_lord.Custom('FR_le_Char_Pi')|U][contract_lord.GetTitledFirstNameNoTooltip] est contrarié[contract_lord.Custom('FR_E')] par la demande"
 hold_court.8180.c: "J’ai entendu dire que vous aviez une belle collection..."
 hold_court.8180.c.tt.success: "[contract_lord.Custom('FR_le_Char_Pi')|U][contract_lord.GetTitledFirstNameNoTooltip] renonce à [vassal_artifact.GetName]"
 hold_court.8180.d: "De tels droits exigent des sacrifices en retour."
 hold_court.8180.d.tt.success: "[contract_lord.Custom('FR_le_Char_Pi')|U][contract_lord.GetTitledFirstNameNoTooltip] renonce à [vassal_title.GetNameNoTierNoTooltip]"
 hold_court.8180.e: "Seulement si les frontières de [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] ne sont jamais modifiées."
 hold_court.8180.e.tt.success: "[contract_lord.Custom('FR_le_Char_Pi')|U][contract_lord.GetTitledFirstNameNoTooltip] accepte de partager"
 hold_court.8180.f: "En échange de plus grands engagements, bien sûr."
 hold_court.8180.g: "N’est-il pas suffisant d’être [contract_lord.GetTitleAsNameNoTooltip|l] ?"
 ## The Enemy Within
 hold_court.8190.t: "L’ennemi à l’intérieur"
 hold_court.8190.desc.intro: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.Custom('FR_le_Char_Pi')][aggressor_vassal.GetTitledFirstName] peut à peine contenir sa rage, puis éclate : « Quelque chose doit être fait à propos de c[other_vassal.Custom('FR_EtEtte')] étrang[other_vassal.Custom('FR_ErEre')] d’origine [other_vassal.GetCulture.GetName] ! »\n\n[aggressor_vassal.GetSheHe|U] gesticule à tout va, « J’en ai assez [other_vassal.Custom('FR_du_Char_Pi')][other_vassal.GetTitledFirstName] et de ses coutumes ridicules."
 hold_court.8190.desc.ethos: "[other_vassal.Custom('get_hold_court_8190_ethos')] »"
 hold_court.8190.desc.heritage: "Tout en eux est étranger aux vertus de [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip] ! »"
 hold_court.8190.desc.language: "Et de cette prétendue langue [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip|l] qui n’est qu’un bruit insolent ! »"
 hold_court.8190.desc.fallback: "Je veux dire, avez-vous vu comment ces sauvages mangent ?! »"
 hold_court.8190.desc.body: "\n\n« Il est temps que vos sujets étrangers adoptent les mœurs de leurs supérieurs ! »"
 hold_court.8190.a: "Notre noblesse doit être [aggressor_vassal.GetCulture.GetNameNoTooltip] !"
 hold_court.8190.a.tt_accept: "[other_vassal.Custom('FR_le_Char_Pi')|U][other_vassal.GetTitledFirstName] est d’accord"
 hold_court.8190.a.tt_refuse: "[other_vassal.Custom('FR_le_Char_Pi')|U][other_vassal.GetTitledFirstName] refuse"
 hold_court.8190.a.tt.vassals: "Chaque vassal non [THIS.Char.GetCulture.GetName]"
 hold_court.8190.a.tt.promote: "Chaque comté [other_vassal.GetCulture.GetName] en [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8190_county_value')|0X]) sera plus difficile à intégrer"
 hold_court.8190.b: "Vous avez beaucoup à apprendre des autres traditions."
 hold_court.8190.b.tt.vassals: "Tout autre vassal [other_vassal.GetCulture.GetName]"
 hold_court.8190.b.tt_success: "Les tensions culturelles sont atténuées"
 hold_court.8190.b.tt_failure: "Vos platitudes sont rejetées"
 hold_court.8190.c: "De culture [aggressor_vassal.GetCulture.GetNameNoTooltip] ou non, [other_vassal.GetFirstNameNoTooltip] est un[other_vassal.Custom('FR_E')] vassal[other_vassal.Custom('FR_E')] loyal[other_vassal.Custom('FR_E')]."
 hold_court.8190.d: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] est une terre pour de nombreux peuples."
 #Modifiers
 hold_court_8190_vassal_modifier: "Culture indésirable"
 #Custom
 hold_court_8190_bellicose: "Ces brutes se battent à chaque occasion !"
 hold_court_8190_stoic: "Prendre tout de manière stoïque ? Oh, je vous en prie !"
 hold_court_8190_bureaucratic: "Ils n’ont aucun respect pour les méthodes éprouvées de leurs ancêtres."
 hold_court_8190_spiritual: "Ils sont tellement obsédés par le désir de plaire [ROOT.Char.GetFaith.HighGodName2] et à leurs [ROOT.Char.GetFaith.AltPriestTermPlural]."
 hold_court_8190_courtly: "Ils sont toujours à se prosterner devant leurs dirigeants comme des chats !"
 hold_court_8190_egalitarian: "Ils traitent les étrangers comme des égaux ! Pff !"
 hold_court_8190_communal: "Ils n’ont pas une once d’initiative ou d’autonomie !"
 ## Servant of God
 hold_court.8200.t: "[aggressor_vassal.Custom('FR_ServiteurServante')|U] [ROOT.Char.GetFaith.HighGodNamePossessive]"
 hold_court.8200.desc.intro: "Apparemment m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.Custom('FR_le_Char_Pi')][aggressor_vassal.GetTitledFirstName] est en train de s’énerver en attendant une audience.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U],"
 hold_court.8200.desc.vassal: "je ne supporte pas votre tolérance à l’égard des [ROOT.Char.Custom2('FR_GetUnbelieverTerm_Plural', SCOPE.sC('infidel_vassal'))] tels que [infidel_vassal.Custom('FR_le_Char_Pi')][infidel_vassal.GetTitledFirstName] ! Il ne devrait pas y en avoir dans le pays, et encore moins dans la noblesse ! »"
 hold_court.8200.desc.pope: "les [ROOT.Char.Custom2('FR_GetUnbelieverTerm_Plural', SCOPE.sC('infidel_vassal'))] se rallient au faux [ROOT.Char.GetFaith.BishopNeuter] [infidel_vassal.Custom('FR_le_Char_Pi')][infidel_vassal.GetTitledFirstName], et tout cela sous votre protection ! »"
 hold_court.8200.desc.body: "\n\n« La volonté [ROOT.Char.GetFaith.HighGodNamePossessive] est claire : [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] devrait être une terre de fidèles ! À bas ces chiens [infidel_vassal.GetFaith.GetAdherentNamePlural] ! »"
 hold_court.8200.a: "Vous avez raison, [infidel_vassal.GetTitledFirstNameNoTooltip] doit se convertir !"
 hold_court.8200.a.tt_accept: "[infidel_vassal.Custom('FR_le_Char_Pi')|U][infidel_vassal.GetTitledFirstName] accepte de se convertir"
 hold_court.8200.a.tt_refuse: "[infidel_vassal.Custom('FR_le_Char_Pi')|U][infidel_vassal.GetTitledFirstName] refuse de se convertir"
 hold_court.8200.a.tt.vassals: "Tout vassal non [THIS.Char.GetFaith.GetAdherentName]"
 hold_court.8200.a.tt.convert: "Tout comté [infidel_vassal.GetFaith.GetAdherentName] en [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8200_county_value')|0X]) sera plus difficile à convertir"
 hold_court.8200.c: "Par [infidel_vassal.GetFaith.HighGodName], je vois maintenant la vérité !"
 hold_court.8200.c.tt.vassals: "Chaque vassal [infidel_vassal.GetFaith.GetAdherentName]"
 hold_court.8200.d: "Je juge une personne par sa qualité, non par ses croyances."
 hold_court.8200.e: "Toutes les fois sont les bienvenues dans mon [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 cultural_benevolence_tt: "Bienveillance culturelle"
 cultural_intolerance_tt: "Intolérance culturelle"
 #Modifiers
 hold_court_8200_vassal_modifier: "Foi indésirable"
 ## Rightful Lord
 hold_court.8210.t: "Terres légitimes"
 hold_court.8210.desc.intro: "[aggressor_vassal.Custom('FR_le_Char_Pi')|U][aggressor_vassal.GetTitledFirstName], visiblement mécontent[aggressor_vassal.Custom('FR_E')], se précipite vers mon trône... \n\n« [aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U],"
 hold_court.8210.desc.de_jure: "mes droits légaux sur [vassal_claim.GetName] sont bien attestés ; ces terres ont longtemps été considérées comme faisant partie intégrante de mon [vassal_claim.GetDeJureLiege.GetName]. »"
 hold_court.8210.desc.strong: "mon droit légitime sur [vassal_claim.GetName] ne fait aucun doute ; il a été reconnu à la fois par vos propres hérauts et par les [ROOT.Char.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. »"
 hold_court.8210.desc.weak: "j’ai droit au [vassal_claim.GetName], quoi qu’en disent les autres !"
 hold_court.8210.desc.other: "\n\n« Soutiendrez-vous ma demande et ferez-vous en sorte que votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.Custom('FR_le_Char_Pi')][defender_vassal.GetTitledFirstName] renonce à ce qui ne lui appartient pas ? »"
 hold_court.8210.desc.self: "\n\n« Allez-vous renoncer à ce qui ne vous appartient pas, en soutien à ma demande ? »"
 hold_court.8210.a: "Cette injustice prend fin maintenant."
 hold_court.8210.b: "Ces questions sont traditionnellement réglées par la force."
 hold_court.8210.b.tt_aggressor: "[aggressor_vassal.Custom('FR_le_Char_Pi')|U][aggressor_vassal.GetTitledFirstNameNoTooltip] remporte le duel"
 hold_court.8210.b.tt_defender: "[defender_vassal.Custom('FR_le_Char_U_Pi')|U][defender_vassal.GetShortUINameNoTooltip|U] [defender_vassal.LocalPlayerString( 'conserverez', 'conservera' )] le titre"
 hold_court.8210.c.none: "Vous n’avez aucune revendication, [aggressor_vassal.Custom('InsultNoun')]."
 hold_court.8210.c.other: "La revendication de [defender_vassal.GetFirstNameNoTooltip] est la plus juste."
 hold_court.8210.c.self: "Ma revendication est la plus juste."
 hold_court.8210.d: "Je n’interviens pas dans ce genre de choses."
 hold_court.8210.e: "[defender_vassal.Custom('FR_le_Char_L')|U][defender_vassal.GetTitleAsNameNoTooltip] vous jurera fidélité."
 hold_court.8210.f.other: "Vous en déciderez par l’épée."
 hold_court.8210.f.self: "Vous devez gagner cette terre par l’épée."
 hold_court.8210.duel_tt: "[defender_vassal.Custom('FR_le_Char_U_Pi')|U][defender_vassal.GetShortUINameNoTooltip|U] [defender_vassal.LocalPlayerString( 'défierez', 'défiera' )] [aggressor_vassal.Custom('FR_le_Char_Pi')][aggressor_vassal.GetTitledFirstName] pour [vassal_claim.GetName]"
 ## The King's Peace
 hold_court.8260.t: "La paix [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip]"
 hold_court.8260.desc.intro: "[vassal_faction_target.Custom('FR_le_Char_P')|U][vassal_faction_target.GetFullName] s’approche, la mine renfrognée et impatient[vassal_faction_target.Custom('FR_E')] de délivrer son message.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], m[vassal_faction_target.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('vassal_faction_leader'))] [vassal_faction_leader.Custom('FR_le_Char_Pi')][vassal_faction_leader.GetTitledFirstName] cherche à contester ma place légitime"
 hold_court.8220.desc.claimant: "et installer m[vassal_faction_target.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('vassal_claimant'))] [vassal_claimant.Custom('FR_le_Char_Pi')][vassal_claimant.GetTitledFirstName] comme usurpat[vassal_claimant.Custom('FR_EurRice')] en [vassal_faction.GetSpecialTitle.GetNameNoTier] ! »"
 hold_court.8220.desc.claimant_self: "et régner sur [vassal_faction.GetSpecialTitle.GetNameNoTier] ! »"
 hold_court.8220.desc.liberty: "en étouffant mon pouvoir et en contredisant mes décisions alors que je suis son [vassal_faction_target.GetTitleAsNameNoTooltip|l] ! »"
 hold_court.8260.desc.body: "\n\n« [vassal_faction.GetLeader.GetSheHe|U] rassemble les mécontents en ce moment même. Il vous faut leur rappeler où se trouve le pouvoir dans ce pays ! »"
 hold_court.8260.a.peace: "[vassal_faction.GetLeader.Custom('FR_le_Char_Pi')|U][vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] arrêtera ces jeux."
 hold_court.8260.a.war: "[vassal_faction.GetLeader.Custom('FR_le_Char_Pi')|U][vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] doit se rendre immédiatement !"
 hold_court_8260_faction_member_tt: "Chaque membre de la [vassal_faction.GetName|l] ([SCOPE.ScriptValue('court_8260_faction_value')|0]) ciblant [vassal_faction_target.Custom('FR_le_Char_Pi')][vassal_faction_target.GetTitledFirstName]"
 hold_court.8260.b: "Les agitateurs ne seront pas tolérés."
 hold_court.8260.c: "Il y aura la paix dans mon pays !"
 hold_court.8260.d: "Ils ont quand même des arguments solides, non ?"
 hold_court.8260.e: "Oh, il me faut. Me faut-il vraiment ?"
 ## Oath of Fealty
 hold_court.8270.t: "Le serment d’allégeance"
 hold_court.8270.desc: "Mes hérauts annoncent l’arrivée d’un petit chef voisin, [neighbor.Custom('FR_le_Char_P')|U][neighbor.GetFullName].\n\n[neighbor.GetSheHe|U] entre avec dignité et s’incline : « Votre Grâce, je suis venu[neighbor.Custom('FR_E')] vous proposer d’être votre fidèle vassal[neighbor.Custom('FR_E')] en échange de votre protection. Puissent nos deux grandes Maisons prospérer grâce à cet arrangement ! »"
 hold_court.8270.a: "J’accepte, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b: "Je pense que ces termes sont un peu unilatéraux..."
 hold_court.8270.b.accept: "[neighbor.Custom('FR_le_Char_Pi')|U][neighbor.GetTitledFirstNameNoTooltip] accepte vos modifications"
 hold_court.8270.b.refuse: "[neighbor.Custom('FR_le_Char_Pi')|U][neighbor.GetTitledFirstNameNoTooltip] refuse"
 hold_court.8270.d: "Je pense que non."
 ## Nomadic Neighbors
 hold_court.8280.t: "Voisins nomades"
 hold_court.8280.desc.foreign: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] attend une audience, apparemment préoccupé[feudal_vassal.Custom('FR_E')] par ses problèmes.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », roucoule-t-[feudal_vassal.Custom('FR_IlElle')], « Les nomades [nomad_culture.GetCollectiveNoun|l] à mes frontières sont agités et plus nombreux chaque jour à passer de [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier] à mon [feudal_county.GetName]. »\n\n« Je crains que si on ne les chasse pas ils n’aient bientôt colonisé toutes ces terres ! »"
 hold_court.8280.desc.local: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a proposé une audience avec moi et [nomad.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! crie [feudal_vassal.GetFirstNameNoTooltip]. Les cavaliers nomades des terres de [nomad.GetFirstNameNoTooltip] affluent dans mon [feudal_county.GetName]. Ils doivent repartir ! »\n\n[nomad.GetFirstNameNoTooltip] hausse les épaules et explique : « Mon peuple est vagabond, il ne souhaite que trouver des pâturages décents et inexploités pour ses animaux... »"
 hold_court.8280.a.foreign: "Ils doivent être renvoyés en [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8280.a.local: "[nomad.GetTitledFirstNameNoTooltip], gardez vos cavaliers sous contrôle !"
 hold_court.8280.b: "J’ai toujours besoin de cavaliers habiles."
 hold_court.8280.c: "Vous exagérez de toute évidence, [feudal_vassal.GetFirstNameNoTooltip]."
 hold_court.8290.t: "La charte [city_province.GetTitle.GetAdjectiveNoTooltip]"
 hold_court.8290.desc: "Devant moi se tient [Select_CString(city_vassal.IsFemale,'une inconnue','un inconnu')] : [city_mayor.GetSheHe] se prénomme [city_mayor.GetFirstName], un[city_mayor.Custom('FR_E')] [city_mayor.GetTitleAsNameNoTooltip|l] du domaine de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', city_vassal)], [city_vassal.Custom('FR_le_Char_Pi')][city_vassal.GetTitledFirstName].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je viens ici sans la permission de [Select_CString(city_vassal.IsFemale,'ma dame','mon seigneur')] lige pour vous demander d’accorder à ma ville, [city_province.GetTitle.GetNameNoTier], les terres environnantes pour qu’elle les gouverne comme elle l’entend. »\n\n« Nous pourrions gérer nos propres affaires et apporter une grande prospérité au pays, si seulement nous étions libérés des taxes et des responsabilités écrasantes imposées par [city_vassal.Custom('FR_le_Char_L')][city_vassal.GetTitleAsNameNoTooltip|l] de [city_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip]. »"
 hold_court.8290.a: "J’espère que votre ville se souviendra de ma grâce."
 hold_court.8290.b: "Un avant-goût du caractère fructueux futur pourrait me convaincre."
 hold_court.8290.c: "Ce que vous demandez est inacceptable."
 every_glory_hound_and_owner_actor: "[city_vassal.Custom('FR_le_Char_Pi')|U][city_vassal.GetTitledFirstName] et tout [vassal|El] [GetVassalStance( 'glory_hound' ).GetName|l][GetVassalStance( 'glory_hound' ).GetTextIcon] ([actor.MakeScope.ScriptValue('number_of_glory_hound_vassals')|V0])"
 hold_court_8290_grant_tooltip: "Le titre [city_county.GetName] est retiré [city_vassal.Custom('FR_au_Char_Pi')][city_vassal.GetTitledFirstName] et devient une [republic|El] sous l’autorité [city_mayor.Custom('FR_du_Char_Pi')][city_mayor.GetTitledFirstName]"
 hold_court.8300.t: "Renonciation aux droits"
 hold_court.8300.desc: "Bien que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', city_vassal)], [city_vassal.Custom('FR_le_Char_Pi')][city_vassal.GetTitledFirstName], soit [Select_CString(city_vassal.IsFemale,'la bienvenue','le bienvenu')] dans mes halls, [city_vassal.GetSheHe] ne semble pas savoir comment aborder le sujet.\n\n[city_vassal.GetSheHe|U] finit par trouver ses mots : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je ne suis qu’un[city_vassal.Custom('FR_E')] modeste [city_vassal.GetTitleAsNameNoTooltip|l], satisfait[city_vassal.Custom('FR_E')] de mes petites possessions. Je ne m’occupe que des intérêts de mon peuple à [city_vassal.GetPrimaryTitle.GetNameNoTier], et surtout de ceux des âmes de [city_province.GetTitle.GetNameNoTier] et bien sûr de ceux de tous les habitants de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. »\n\n« Je vous demande de me permettre de renoncer aux droits héréditaires de ma famille sur mes terres afin de les gouverner collectivement, comme le font les maires des villes. »"
 hold_court.8300.a: "Une proposition des plus séduisantes."
 hold_court.8300.b: "Si vous ne voulez pas de ces privilèges, un autre en voudra."
 hold_court.8300.c: "Vos droits sont inviolables, [city_vassal.GetFirstNameNoTooltip] !"
 hold_court.8310.t: "Consolidation du pays"
 hold_court.8310.desc: "Je suis surpris[ROOT.Char.Custom('FR_E')] de voir m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', drifting_vassal)], [drifting_vassal.Custom('FR_le_Char_Pi')][drifting_vassal.GetTitledFirstName], [Select_CString(drifting_vassal.IsFemale,'une dame','un seigneur')]"
 hold_court.8310.faith_culture: "de culture [drifting_vassal.GetCulture.GetName], de foi [drifting_vassal.GetFaith.GetAdjective] et d’origine [drifting_duchy.GetAdjectiveNoTooltip],"
 hold_court.8310.culture: "de culture [drifting_vassal.GetCulture.GetName] et d’origine [drifting_duchy.GetAdjectiveNoTooltip],"
 hold_court.8310.faith: "de foi [drifting_vassal.GetFaith.GetAdjective] et d’origine [drifting_duchy.GetAdjectiveNoTooltip],"
 hold_court.8310.fallback: "d’origine [drifting_duchy.GetAdjectiveNoTooltip],"
 hold_court.8310.body: "à genoux devant moi aujourd’hui.\n\n[drifting_vassal.GetSheHe|U] commence : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], nous savons tous que les temps ont changé. Les anciennes lois et coutumes [drifting_duchy.GetDeJureLiege.GetAdjectiveNoTooltip] doivent être balayées si [drifting_duchy.GetNameNoTierNoTooltip] veut être reconnu à juste titre comme un organe à part entière de [drifting_kingdom.GetNameNoTierNoTooltip]. »\n\n« Ce n’est pas une mince affaire que de déraciner ces vestiges persistants au sein du peuple, mais avec le bon... #EMP levier#!... »"
 hold_court.8310.a: "Le bon #EMP levier#! ?! Une telle trahison doit être éradiquée !"
 hold_court.8310.b: "Nous avons bien compris ce que vous vouliez dire, [drifting_vassal.GetFirstNameNoTooltip]."
 hold_court.8310.c: "Je vais regarder les statuts [drifting_duchy.GetAdjectiveNoTooltip]."
 hold_court.8310.c.success: "Vos changements sont les bienvenus"
 hold_court.8310.c.failure: "Vous rendez les choses plus confuses"
 hold_court.8310.d: "Ces choses prennent simplement du temps."
 hold_court.8310.county_tooltip: "Tous les [counties|El] [de_jure|El] [drifting_duchy.GetAdjective] de votre [realm|El]"
 hold_court.8320.t: "Problèmes d’homologation"
 hold_court.8320.self: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', probate_vassal)], [probate_vassal.Custom('FR_le_Char_Pi')][probate_vassal.GetTitledFirstName], s’avance vers moi, ainsi"
 hold_court.8320.regent: "[probate_rep.Custom('FR_le_Char_Pi')|U][probate_rep.GetTitledFirstName], [probate_vassal.Custom2('RelationToMeShort', probate_rep)] [probate_vassal.Custom('FR_du_Char_L')][probate_vassal.GetTitleAsName|l] de [probate_vassal.GetPrimaryTitle.GetNameNoTier], s’avance vers moi, ainsi"
 hold_court.8320.monk: "qu’un moine [probate_priest.GetFaith.GetAdherentNameNoTooltip]."
 hold_court.8320.priest: "qu’un[probate_priest.Custom('FR_E')] religieu[probate_priest.Custom('FR_XSe')] [probate_priest.Custom('FR_FaithGenderedAdj')]."
 hold_court.8320.desc: "De vagues souvenirs de cette affaire me reviennent à l’esprit : un litige au sujet des souhaits [Select_CString(probate_dead.IsFemale,'de la défunte','du défunt')] [probate_dead.GetTitledFirstName]...\n\n[probate_vassal.GetFirstNameNoTooltip] s’exclame : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], soyez assuré[ROOT.Char.Custom('FR_E')] que ces promesses de terres sont de purs mensonges ! M[probate_vassal.Custom2('FR_RelationToMeShort_OnA', probate_dead)] a peut-être fait l’aumône ici et là, mais tout [probate_county.GetName|l] ?! C’est tout simplement absurde ! »\n\n"
 hold_court.8320.monk_2: "Le moine s’éclaircit la gorge :"
 hold_court.8320.priest_2: "[probate_priest.Custom('FR_LeLa')|U] religieu[probate_priest.Custom('FR_XSe')] s’éclaircit la gorge :"
 hold_court.8320.body: "« Je m’appelle [probate_priest.GetFirstName], [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [probate_dead.GetFaith.HouseOfWorship3] de [probate_province.GetTitle.GetNameNoTier]. Nous disons la vérité ! [probate_dead.GetFirstNameNoTooltip] était [Select_CString(probate_dead.IsFemale,'une femme pieuse','un homme pieux')]. [probate_dead.GetSheHe|U] a passé beaucoup de temps avec nous avant qu’[probate_dead.GetSheHe] ne trouve la paix [probate_dead.GetFaith.HighGodNameAlternatePossessive] dans [probate_dead.GetFaith.PositiveAfterLife]... »\n\n[probate_vassal.Custom('FR_le_Char_Pi')|U][probate_vassal.GetTitledFirstNameNoTooltip] lève les yeux au ciel, le visage cramoisi par la colère."
 hold_court.8320.a: "La terre appartient aux fidèles [probate_priest.GetFaith.HighGodNamePossessive]."
 hold_court.8320.b: "Gardez le titre, [probate_vassal.GetFirstNameNoTooltip], mais dédommagez les [probate_priest.GetFaith.AltPriestTermPlural]."
 hold_court.8320.c: "C’est compliqué. Il semble que les revendications s’annulent les unes les autres..."
 hold_court.8320.d: "Rien ne l’emporte sur les droits de succession d’un[probate_vassal.Custom('FR_E')] [probate_dead.Custom2('RelationToMeShort', probate_vassal)]."
 every_close_family_hold_court_8320_tooltip: "Sa [close_family|El]"
 hold_court_8320_grant_tooltip: "Le titre de [probate_county.GetName] est retiré [probate_vassal.Custom('FR_au_Char_Pi')][probate_vassal.GetTitledFirstName] et devient une [theocracy|El] sous l’autorité [probate_priest.Custom('FR_du_Char_Pi')][probate_priest.GetTitledFirstName]"
 hold_court.8330.t: "Une dissension en [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 hold_court.8330.desc: "On me présente [vassal_1.Custom('FR_le_Char_Pi')][vassal_1.GetTitledFirstName] et [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName], deux de mes [Select_CString(And(vassal_1.IsFemale, vassal_2.IsFemale), 'vassales', 'vassaux')] qui exercent pouvoir et influence dans la politique de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], aussi chaotique soit-elle. Avant même qu’[vassal_1.Custom2('FR_IlsElles', vassal_2)] n’ouvrent la bouche, il est clair qu’[vassal_1.Custom2('FR_IlsElles', vassal_2)] sont en désaccord.\n\n[vassal_1.GetFirstNameNoTooltip] s’avance, « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je suis venu[vassal_1.Custom('FR_E')] ici aujourd’hui pour que [vassal_2.GetFirstNameNoTooltip] soit réprimandé[vassal_2.Custom('FR_E')] et ce publiquement. »\n\n"
 hold_court.8330.intro.courtly: "« Les vieilles familles nobles du pays étendent de plus en plus chaque année la portée de leurs privilèges,"
 hold_court.8330.intro.glory_hound: "« Les bellicistes cherchent à entraîner le pays dans un conflit à des fins personnelles mesquines,"
 hold_court.8330.intro.parochial: "Les seigneurs paresseux et sans ambition qui recherchent une vie tranquille sapent notre pouvoir tandis qu’ils font fortune,"
 hold_court.8330.intro.zealot: "« Il est clair que les [ROOT.Char.GetFaith.AltPriestTermPlural] ont gagné beaucoup trop d’influence dans le pays,"
 hold_court.8330.intro.minority: "Les païens et les étrangers rient de votre générosité et complotent avec vos ennemis,"
 hold_court.8330.outro.courtly: "ce qui est une menace au statut des grandes familles : la Maison [vassal_1.GetHouse.GetBaseNameNoTooltip], voire même la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] !"
 hold_court.8330.outro.glory_hound: "tandis que nous devenons mous et sans défense face aux ruses de nos ennemis insidieux."
 hold_court.8330.outro.parochial: "nous devons être prudents si nous voulons maintenir l’équilibre délicat des intérêts du pays."
 hold_court.8330.outro.zealot: "ignorant les préceptes [ROOT.Char.GetFaith.ReligiousText3] et la volonté [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hold_court.8330.outro.minority: "ignorant que les communautés pacifiques qui coopèrent avec nous sont la clé de notre force."
 hold_court.8330.end: "Je suis sûr[vassal_2.Custom('FR_E')] que vous êtes d’accord avec moi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »\n\n[vassal_2.GetFirstNameNoTooltip] secoue simplement la tête, me regardant avec impatience et espoir, ainsi que toute la Cour..."
 hold_court.8330.a.courtly: "Les droits ancestraux des nobles priment sur tous les autres."
 hold_court.8330.a.glory_hound: "Quoi que nous fassions, cela doit rendre le pays plus fort."
 hold_court.8330.a.parochial: "Je suis ici pour assurer une gouvernance forte et stable."
 hold_court.8330.a.zealot: "Nous tous, même moi, ne sommes que des instruments [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hold_court.8330.a.minority: "Nous gagnons beaucoup à la pluralité."
 hold_court.8330.c: "Vous êtes tous deux de précieux sujets du pays."
 hold_court.8330.c.success: "Vous les charmez tous les deux"
 hold_court.8330.c.failure: "Leurs partisans ne sont pas satisfaits"
 hold_court.8330.d: "Une telle vanité ne fait qu’insulter vos pairs vassaux."
 every_other_non_minor_vassal_actor: "Chaque autre [vassal|El] non [GetVassalStance( 'barons_and_minor_landholders' ).GetName|l][GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon] ([actor.MakeScope.ScriptValue('hold_court_8330_other_vassals_count')|V0])"
 hold_court.8340.t: "Recherche d’un emploi"
 hold_court.8340.desc: "[Select_CString(candidate.IsFemale,'Une femme','Un homme')] s’avance avec une dignité tranquille, avant de s’incliner profondément : « Je suis [candidate.GetFirstName], votre [Select_CString(candidate.IsFemale,'loyale servante','loyal serviteur')]. Je me présente devant vous aujourd’hui pour un emploi à votre Cour. »\n\n"
 hold_court.8340.diplomacy: "« J’ai connu de nombreuses cours et accueilli chaleureusement des seigneurs locaux de [birthplace.GetNameNoTierNoTooltip], mon pays d’origine, ainsi que leurs nombreux invités."
 hold_court.8340.stewardship: "« Je suis un[candidate.Custom('FR_E')] gestionnaire accompli[candidate.Custom('FR_E')] ayant travaillé pour de nombreux seigneurs et cours de [birthplace.GetNameNoTierNoTooltip], mon pays d’origine."
 hold_court.8340.intrigue: "« J’ai une expérience très variée, acquise dans les villes de [birthplace.GetNameNoTierNoTooltip], mon pays d’origine."
 hold_court.8340.learning: "« Je suis [Select_CString(candidate.IsFemale,'une femme','un homme')] de lettres, ayant écrit pour des seigneurs locaux et des [birthplace.GetCountyData.GetFaith.AltPriestTermPlural] de [birthplace.GetNameNoTierNoTooltip], mon pays d’origine."
 hold_court.8340.prowess: "« Je suis [Select_CString(candidate.IsFemale,'une combattante expérimentée','un combattant expérimenté')], ayant servi des seigneurs locaux et des garnisons de [birthplace.GetNameNoTierNoTooltip], mon pays d’origine."
 hold_court.8340.outro: "Ce serait un honneur de mettre mes talents au service d’une plus grande cause, au service de [ROOT.Char.Custom('FR_MonseigneurMadame')|U], et de tout son pays. »"
 hold_court.8340.a: "J’ai justement le poste idéal."
 hold_court.8340.b: "D’accord, j’ai quelque chose pour vous."
 hold_court.8340.c: "Ah, enfin quelqu’un d’utile !"
 hold_court.8340.d: "Il n’y a pas de postes vacants pour le moment..."
