l_french:
 hold_court.7000.t: "Part équitable"
 hold_court.7000.desc: "[local_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] arrive à la Cour, le regard admiratif de la richesse qui semble couler à flots dans la capitale.\n\n« Tout le monde sait que le monde entier jalouse [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Hélas, l’ensemble du pays n’a pas cette chance. Dans le comté [low_dev_county.GetNameNoTier], par exemple, les champs ne produisent rien, et rares sont les âmes chargées de leur entretien. Ne serait-il pas fantastique que le pays entier soit aussi magnifique que [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U] ? »"
 hold_court.7000.a: "« En effet. »"
 hold_court.7000.b: "« Vos sujets ont-ils tenté de vivre à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U] ? »"
 hold_court.7000.c: "« Cela devrait-il m’intéresser ? Car ce n’est pas le cas. »"
 hold_court.7010.t: "Deux fois, une famille"
 hold_court.7010.desc: "[friendly_neighbour.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entre d’un pas conquérant dans ma Cour, comme si sa présence même dans ma bienveillante Cour [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] ne représentait pas qu’une grossière intrusion.\n\n« Brave [ROOT.Char.GetTitleAsNameNoTooltip|l] [ROOT.Char.GetFirstName], ce n’est pas un secret, vous possédez de nombreux ennemis à vos frontières, mais je ne souhaite aucunement en faire partie. Nombreux sont ceux qui voudraient voir les [ROOT.Char.GetFaith.GetAdherentNamePlural] éradiqués de la région, mais je vous propose qu’ensemble, nous restaurions la paix. L’affaire est on ne peut plus simple : vous avez un[potential_prince.Custom('FR_E')] [potential_prince.Custom('GetDaughterSon')], j’ai un[foreign_princess.Custom('FR_E')] [foreign_princess.Custom('GetDaughterSon')]. Marions-les et oublions ces vaines querelles. »"
 hold_court.7010.a.jewish: "« Mazel tov ! »"
 hold_court.7010.a: "« Alors organisons ce mariage ! »"
 hold_court.7010.b: "« Ma lame a soif de votre sang ! »"
 hold_court.7010.c: "« Un tel mariage serait une hérésie. »"
 every_county_10_dev_below_capital: "Tout [county|El] avec au moins 10 niveaux de [development|El] de moins que la [capital|El]"
 hc_7000_dev_boost: "Développement prospère"
 hc_7000_dev_boost_desc: "Récemment, des ressources ont été réattribuées pour contribuer à la croissance de ce comté."
 hc_7000_dev_reduction: "Développement entravé"
 hc_7000_dev_reduction_desc: "Les ressources de ce comté sont réattribuées vers de lointaines régions du pays, ce qui nuit à la qualité de vie ici."
 hc_7010_holy_war: "Préparation à la guerre sainte"
 hc_7010_holy_war_desc: "Ce personnage a récemment décrété que tous les non-croyants devaient être éradiqués, en particulier sur ses terres."
 hc_7010_tolerance: "Tolérance par alliance"
 hc_7010_tolerance_desc: "Ce personnage a récemment marié une personne de sa famille à un membre d’une autre foi, ce qui a répandu le sentiment de tolérance à travers ses terres."
 hold_court.7020.t: "Le Bouclier [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]"
 hold_court.7020.desc.intro: "[same_faith_friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] arrive aujourd’hui dans ma Cour. À sa suite, une sombre procession de [ROOT.Char.GetFaith.PriestNeuterPlural], psalmodiant une prière traditionnelle [ROOT.Char.GetFaith.GetAdjective] chemin faisant.\n\n« Brave [ROOT.Char.GetTitleAsNameNoTooltip|l], vous et moi savons bien que les anciennes croyances sont menacées."
 hold_court.7020.desc.mid.oppression: "D’innombrables adeptes [ROOT.Char.GetFaith.HighGodNamePossessive] ont été asservis à [threatening_ruler.GetName], et le risque de conversion forcée s’accroît chaque jour."
 hold_court.7020.desc.mid.recent_war: "La menace [threatening_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] a profané vos terres et brûlé les temples [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hold_court.7020.desc.mid.holy_site: "Notre terre sainte nous reste inaccessible et je crains que les fidèles ne puissent jamais visiter les lieux choisis par [ROOT.Char.GetFaith.HighGodName] sur cette Terre."
 hold_court.7020.desc.outro: "Pour moi, il est clair que nous devons organiser la foi pour que les anciennes croyances puissent survivre à l’assaut porté par la religion [threatening_ruler.GetFaith.GetReligion.GetAdjective]. »"
 hold_court.7020.a: "« Nous devons changer pour persister. »"
 hold_court.7020.b: "« Restez forts. Nous ne devons pas sacrifier nos traditions. »"
 hold_court.7020.c: "« Ensemble, nous préserverons les traditions une bonne fois pour toutes. »"
 rival_planning_holy_war: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'avez', 'a')] refusé la requête de paix religieuse[TARGET_CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')]"
 rival_planning_holy_war_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'avez', 'a')] refusé la requête de paix religieuse[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')]"
 friend_beyond_faith: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'avez', 'ont')] mis de côté tous [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'vos', 'leurs')] différends religieux au nom de la famille et de l’alliance"
 friend_united_by_faith: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] [Select_CString( Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'êtes', 'sont' )] désormais uni[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'es', 's')] dans la foi"
 ignore_3_site_rule_tt: "Vous pouvez réformer votre [faith|El] sans la condition habituelle de posséder des [holy_sites|El]"
 friend_will_convert_tt: "[same_faith_friend.GetFirstName|U] se convertira à la foi réformée avec vous."
 truce_religious_tolerance: "Tolérance religieuse"
 hc_7020_guardian_of_the_old_ways: "Gardien des anciennes croyances"
 hc_7020_guardian_of_the_old_ways_desc: "Ce personnage se dévoue constamment pour la protection et la préservation de sa foi."
