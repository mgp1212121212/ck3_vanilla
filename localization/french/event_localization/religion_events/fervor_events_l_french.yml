 #Scandal Event Localization
 fervor.1002.t: "Religieux scandaleux"
 fervor.1002.desc.start: "Le monde [sinful_theocrat.GetFaith.GetAdherentNameNoTooltip] a été [sinful_theocrat.Custom('GetShockedExpression')] d’apprendre que [sinful_theocrat.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 fervor.1002.desc.start_hof: "Le monde [sinful_theocrat.GetFaith.GetAdherentNameNoTooltip] a été consterné d’apprendre que [sinful_theocrat.Custom('FR_le_Char_Pi')][sinful_theocrat.GetTitledFirstName]"
 fervor.1002.desc.lustful: "a été pris[sinful_theocrat.Custom('FR_E')] en flagrant délit avec plusieurs jeunes domestiques à son domicile ! Le pauvre aide qui les a découverts a dû détourner le regard tandis que les coupables se précipitaient pour attraper leurs vêtements et s’habiller."
 fervor.1002.desc.chaste: "n’a eu aucun rapport sexuel depuis des années ! Malgré de nombreuses propositions, le [sinful_theocrat.Custom('GetCouncilOrTitleName')|l] semble totalement indifférent[sinful_theocrat.Custom('FR_E')] à l’idée d’avoir des relations charnelles avec quiconque."
 fervor.1002.desc.gluttonous: "a été découvert[sinful_theocrat.Custom('FR_E')] en train d’engloutir [sinful_theocrat.Custom('GetExpensiveMeal')], [sinful_theocrat.Custom('GetExpensiveMealAlt')], [sinful_theocrat.Custom('GetExpensiveDessert')] et des verres [sinful_theocrat.Custom('GetExpensiveDrink')] lors d’un banquet luxuriant. Cette gloutonnerie a terni sa légitimité."
 fervor.1002.desc.temperate: "a un mode de vie ascétique et vit derrière des portes closes ! [sinful_theocrat.GetSheHe] aurait renoncé au luxe et même aux moindres commodités, préférant vivre aussi simplement que possible."
 fervor.1002.desc.greedy: "a détourné l’argent que des fidèles ont donné à des œuvres de charité, en le réaffectant à son usage personnel !"
 fervor.1002.desc.generous: "a secrètement donné son argent pour nourrir les plus démunis !"
 fervor.1002.desc.lazy: "a inventé des excuses pour remettre à plus tard et éviter à tout prix ses responsabilités !"
 fervor.1002.desc.diligent: "a travaillé jusque tard dans la nuit pour terminer l’un de ses projets personnels !"
 fervor.1002.desc.wrathful: "frappe des serviteurs qui l’ont contrarié[sinful_theocrat.Custom('FR_E')], au point de leur avoir infligé des blessures !"
 fervor.1002.desc.calm: "est incapable de ressentir de fortes émotions, préférant rester impassible même lorsque c’est clairement inapproprié !"
 fervor.1002.desc.patient: "a l’habitude de tergiverser lorsqu’[sinful_theocrat.Custom('FR_IlElle')] doit prendre des décisions importantes, ce qui entraîne des retards inutiles dans son travail !"
 fervor.1002.desc.impatient: "est incapable d’attendre que tout soit fait correctement et harcèle ses domestiques !"
 fervor.1002.desc.arrogant: "se considère intrinsèquement supérieur[sinful_theocrat.Custom('FR_E')] à ses pairs, incapable de folie et surtout de doute."
 fervor.1002.desc.humble: "est docile et empli[sinful_theocrat.Custom('FR_E')] de doute sur [sinful_theocrat.Custom('FR_LuiElle')]-même, pensant que ceux qui l’entourent sont toujours plus compétents et qu’[sinful_theocrat.GetSheHe] ne mérite pas son poste !"
 fervor.1002.desc.deceitful: "a régulièrement menti aux [sinful_theocrat.Custom('DefaultPriestTitlePlural')] locaux. [sinful_theocrat.GetSheHe|U] semble les avoir menés sur de fausses pistes afin de faire aboutir ses propres desseins !"
 fervor.1002.desc.honest: "s’est révélé[sinful_theocrat.Custom('FR_E')] être un[sinful_theocrat.Custom('FR_E')] piètre menteu[sinful_theocrat.Custom('FR_RSe')], ses tentatives d’intrigue étant loin d’être convaincantes."
 fervor.1002.desc.craven: "s’est révélé[sinful_theocrat.Custom('FR_E')] être lâche et docile, préférant céder aux demandes que de défendre ce qui est juste."
 fervor.1002.desc.brave: "se met imprudemment en danger, [sinful_theocrat.Custom('FR_LuiElle')] ainsi que ses collaborateurs, pour de simples frissons !"
 fervor.1002.desc.shy: "invente des excuses pour éviter de parler en public et préfère rester enfermé[sinful_theocrat.Custom('FR_E')] seul[sinful_theocrat.Custom('FR_E')] chez [sinful_theocrat.Custom('FR_LuiElle')] !"
 fervor.1002.desc.gregarious: "a tendance à intentionnellement imposer sa présence à d’autres personnes, violant ainsi leur espace personnel et leur faisant perdre du temps !"
 fervor.1002.desc.ambitious: "envisage d’acquérir des propriétés et des titres supplémentaires pour [sinful_theocrat.Custom('FR_LuiElle')]-même. Les nombreuses propriétés qu’[sinful_theocrat.GetSheHe] possède déjà ne lui suffisent apparemment pas."
 fervor.1002.desc.content: "n’a pas su saisir les multiples occasions d’accroître son pouvoir personnel et ses possessions et se contente apparemment de ce qu’[sinful_theocrat.GetSheHe] a déjà."
 fervor.1002.desc.arbitrary: "a fait des exceptions pour des procédures importantes afin de privilégier les personnes qu’[sinful_theocrat.GetSheHe] apprécie."
 fervor.1002.desc.just: "a un code d’honneur incroyablement rigide, refusant de l’enfreindre même en cas de circonstances atténuantes !"
 fervor.1002.desc.cynical: "ne pas croit pas réellement aux enseignements [sinful_theocrat.GetFaith.GetAdjective] et les voit simplement comme un instrument politique commode."
 fervor.1002.desc.zealous: "croit inébranlablement aux mondes surnaturel et spirituel, malgré l’absence de toute preuve rationnelle pour de telles choses."
 fervor.1002.desc.paranoid: "est extrêmement méfiant[sinful_theocrat.Custom('FR_E')] et va jusqu’à penser que son entourage essaie constamment de planifier sa chute !"
 fervor.1002.desc.trusting: "est incroyablement naï[sinful_theocrat.Custom('FR_FVe')] et fait trop facilement confiance, omettant de mettre en doute même les mensonges les plus flagrants qui lui ont été racontés par ses serviteurs."
 fervor.1002.desc.compassionate: "a été trop compatissant[sinful_theocrat.Custom('FR_E')], faisant preuve de pitié dans des situations où personne ne le ferait, simplement parce qu’[sinful_theocrat.GetSheHe] ne peut supporter de voir les gens souffrir."
 fervor.1002.desc.callous: "se montre particulièrement sans cœur, incapable ou ne souhaitant manifester aucune sympathie, même pour ceux qui se trouvent dans des situations désastreuses."
 fervor.1002.desc.sadistic: "a été découvert[sinful_theocrat.Custom('FR_E')] en train de torturer un[sinful_theocrat.Custom('FR_E')] jeune domestique dans une chambre secrète sous ses appartements et d’en apprécier apparemment les cris de terreur !"
 fervor.1002.desc.stubborn: "a jeté des rapports de ses aides sans même les lire, refusant d’envisager de nouvelles informations sur les décisions qu’[sinful_theocrat.GetSheHe] avait déjà prises."
 fervor.1002.desc.fickle: "est incapable de tenir sa position quand la situation devient difficile, se pliant au premier signe de résistance à ses décisions."
 fervor.1002.desc.vengeful: "a gardé une liste de tous ceux qui lui ont fait du tort et qui détaille les nombreuses façons qu’[sinful_theocrat.GetSheHe] compte employer pour satisfaire son désir de vengeance !"
 fervor.1002.desc.forgiving: "omet régulièrement de punir correctement ceux qui ne s’acquittent pas de leurs responsabilités, préférant plutôt leur donner une deuxième, voire une troisième chance avant de les punir !"
 fervor.1002.desc.fallback: "est incroyablement impie, ne répondant même pas aux critères de base attendus pour un [sinful_theocrat.Custom('GetCouncilOrTitleName')|l]."
 fervor.1002.desc.end: "\n\nBien que les scandales concernant des [sinful_theocrat.GetFaith.AltPriestTermPlural] ne soient pas nouveaux, c’est inquiétant quand cela en concerne un si près de chez soi..."
 fervor.1002.desc.end_hof: "\n\nBien que les scandales concernant des [sinful_theocrat.GetFaith.AltPriestTermPlural] ne soient pas nouveaux, de nombreuses personnes sont attérées que ce soit le chef de notre foi qui succombe à de telles tentations."
 fervor.1002.b: "Condamner ses transgressions !"
 fervor.1002.c: "Défendre publiquement sa réputation, en risquant la mienne !"
 fervor.1002.d: "Je ferais mieux de rester silencieu[ROOT.Char.Custom('FR_XSe')] à ce sujet..."
 #Exaltation Event Localization
 fervor.2002.t: "Exaltation [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 fervor.2002.desc.lustful: "Le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] est devenu[virtuous_theocrat.Custom('FR_E')] une source d’inspiration pour d’innombrables personnes vertueuses et l’objet du désir de jeunes [virtuous_theocrat.GetFaith.GetAdherentNamePlural]. \n\nLes récits de ses conquêtes amoureuses se sont répandus très loin, ce qui a amené beaucoup de gens à [virtuous_theocrat.Custom('FR_LeLa')] considérer comme un parangon de l’amour infini [ROOT.Char.GetFaith.FertilityGodNamePossessive]."
 fervor.2002.desc.chaste: "Le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] a acquis une réputation impeccable pour son rejet absolu de tout plaisir charnel.\n\nSa discipline inébranlable a servi d’exemple à beaucoup de jeunes [virtuous_theocrat.GetFaith.GetAdherentNamePlural] essayant de résister à l’attrait dégradant de la luxure."
 fervor.2002.desc.gluttonous: "Beaucoup de personnes ont raconté des histoires merveilleuses sur les somptueux banquets du [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName]. A [virtuous_theocrat.GetWomanMan] au goût raffiné, le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] de [scoped_primary_title.GetNameNoTier] a vraiment adopté la vertu épicurienne que tout bon disciple [ROOT.Char.GetFaith.WealthGodNamePossessive] devrait avoir."
 fervor.2002.desc.temperate: "Le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName], un modèle d’ascétisme inflexible, a montré comment une âme disciplinée peut trouver la paix et la lucidité véritables par la méditation et l’abstinence.\n\nMalgré son rang illustre, [virtuous_theocrat.GetFirstNameNoTooltip] se nourrit seulement de repas les plus frugaux pour montrer son engagement indéfectible envers le dogme [virtuous_theocrat.GetFaith.GetAdherentNameNoTooltip]."
 fervor.2002.desc.greedy: "Peu [virtuous_theocrat.Custom('FR_De_HouseOfWorshipPlural')][virtuous_theocrat.GetFaith.HouseOfWorshipPlural] peuvent prétendre égaler la splendeur et la munificence du [scoped_primary_title.GetName]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] s’est donné[virtuous_theocrat.Custom('FR_E')] pour mission dans la vie de prouver son dévouement en consacrant un flot ininterrompu d’or et de richesses à la gloire [ROOT.Char.GetFaith.WealthGodNamePossessive]."
 fervor.2002.desc.generous: "Les pauvres et les nécessiteux sont toujours les bienvenus dans [virtuous_theocrat.GetFaith.HouseOfWorship] de [virtuous_theocrat.GetFirstName]. \n\nLe [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] de [scoped_primary_title.GetNameNoTier] est devenu[virtuous_theocrat.Custom('FR_E')] célèbre pour sa nature généreuse et ses nombreuses œuvres de charité. Son exemple a poussé de nombreux [virtuous_theocrat.GetFaith.GetAdherentNamePlural] à la recherche d’une récompense divine à abandonner leurs biens matériels."
 fervor.2002.desc.generous.pope: "Les pauvres et les nécessiteux sont toujours les bienvenus dans [virtuous_theocrat.GetFaith.HouseOfWorship] de [virtuous_theocrat.GetFirstName]. \n\nLe [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] de [scoped_primary_title.GetNameNoTier] sera célèbre longtemps pour sa nature généreuse et ses nombreuses œuvres de charité. Son exemple a poussé de nombreux [virtuous_theocrat.GetFaith.GetAdherentNamePlural] à la recherche d’une récompense divine à abandonner leurs biens matériels."
 fervor.2002.desc.lazy: "Ce n’est que par un détachement absolu des choses terre-à-terre de ce monde que l’âme peut trouver sa place légitime dans l’autre. Et seules quelques personnes incarnent cette vertu comme le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] de [scoped_primary_title.GetNameNoTier]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] passe la majeure partie de ses journées à méditer, évitant les jeux insensés de la politique et les tracasseries du travail manuel pour atteindre un état de sérénité divine."
 fervor.2002.desc.diligent: "De nombreux récits ont été inspirés par le travail inlassable du [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] au service [ROOT.Char.GetFaith.HighGodNamePossessive]. \n\nMalgré son rang prestigieux, [virtuous_theocrat.GetFirstNameNoTooltip] est toujours prêt[virtuous_theocrat.Custom('FR_E')] à se salir les mains et à accomplir même les tâches les plus pénibles et les plus laborieuses, devenant un véritable exemple de la vertu [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 fervor.2002.desc.wrathful: "Le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] est un[virtuous_theocrat.Custom('FR_E')] [virtuous_theocrat.GetWomanMan] passionné[virtuous_theocrat.Custom('FR_E')] devenu[virtuous_theocrat.Custom('FR_E')] célèbre pour son tempérament vif et sa nature violente.\n\nCe n’est qu’en châtiant le blasphème rapidement et fermement que le péché peut être purifié, et [virtuous_theocrat.GetFirstNameNoTooltip] a sans aucun doute transmis la peur [ROOT.Char.GetFaith.WarGodNamePossessive] à d’innombrables fidèles avec ses emportements fréquents."
 fervor.2002.desc.wrathful.pope: "Un[virtuous_theocrat.Custom('FR_E')] [virtuous_theocrat.GetWomanMan] passionné[virtuous_theocrat.Custom('FR_E')], le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] est devenu[virtuous_theocrat.Custom('FR_E')] célèbre pour son tempérament vif et sa nature violente.\n\nCe n’est qu’en châtiant le blasphème rapidement et fermement que le péché peut être purifié, et [virtuous_theocrat.GetFirstNameNoTooltip] a sans aucun doute transmis la peur [ROOT.Char.GetFaith.WarGodNamePossessive] à d’innombrables fidèles avec ses emportements fréquents."
 fervor.2002.desc.calm: "Beaucoup de gens ont constaté que le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] incarne la sérénité divine que peu de personnes peuvent espérer atteindre au cours de leur vie.\n\nUn[virtuous_theocrat.Custom('FR_E')] [virtuous_theocrat.GetWomanMan] très discipliné[virtuous_theocrat.Custom('FR_E')] qui est un brillant exemple du triomphe de la raison sur la passion."
 fervor.2002.desc.impatient: "Les hommes n’ont que peu de temps dans ce monde et c’est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive] que nous ne perdions pas une seconde.\n\nLe [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] a pris à cœur ce principe, à tel point qu’[virtuous_theocrat.GetSheHe] est devenu[virtuous_theocrat.Custom('FR_E')] célèbre dans le monde entier pour son intolérance envers la paresse et le travail inutile."
 fervor.2002.desc.impatient.pope: "Les hommes n’ont que peu de temps dans ce monde et c’est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive] que nous ne perdions pas une seconde.\n\nLe [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] a pris à cœur ce principe, à tel point qu’on se souviendra pendant longtemps de son intolérance envers la paresse et le travail inutile."
 fervor.2002.desc.arrogant: "Offenser un émissaire [ROOT.Char.GetFaith.HighGodNamePossessive] n’est pas différent d’être blasphématoire en présence de la divinité elle-même.\n\nLe [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] le sait très bien, et en [scoped_primary_title.GetName] [virtuous_theocrat.GetSheHe] a toujours montré peu de tolérance envers les cyniques et les imbéciles."
 fervor.2002.desc.humble: "Toutes les œuvres de l’homme sont pâles en comparaison de la magnificence [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nLe [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] le sait mieux que beaucoup d’autres prêtres : beaucoup d’histoires se sont répandues sur sa nature douce et humble. Évitant la vie confortable auquel son rang lui donnerait droit, [virtuous_theocrat.GetFirstNameNoTooltip] est souvent vu[virtuous_theocrat.Custom('FR_E')] marchant pieds nus au milieu des membres les plus pauvres de ses fidèles."
 fervor.2002.desc.deceitful: "La raison est le plus grand cadeau [ROOT.Char.GetFaith.KnowledgeGodNamePossessive] à l’humanité, ce qui nous sépare des bêtes.\n\nLe [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] est un brillant exemple de cette vérité. Avec son esprit vif et son talent oratoire, [virtuous_theocrat.GetSheHe] a déjoué et ridiculisé un nombre incalculable de cyniques, de blasphémateurs et, dit-on, même de démons."
 fervor.2002.desc.honest: "Le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] est devenu[virtuous_theocrat.Custom('FR_E')] une figure célèbre et très respectée auprès de nombreux [virtuous_theocrat.GetFaith.GetAdherentNamePlural] pour son honnêteté.\n\nAucun mensonge n’est trop petit, aucune vérité trop inconfortable pour c[virtuous_theocrat.Custom('FR_EEtte')] pieu[virtuous_theocrat.Custom('FR_XSe')] [virtuous_theocrat.GetWomanMan] dont l’exemple inspire chaque jour d’innombrables fidèles."
 fervor.2002.desc.honest.pope: "Le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] sera pour longtemps cité[virtuous_theocrat.Custom('FR_E')] par les [virtuous_theocrat.GetFaith.GetAdherentNamePlural] pour son honnêteté.\n\nAucun mensonge n’est trop petit, aucune vérité trop inconfortable pour c[virtuous_theocrat.Custom('FR_EEtte')] pieu[virtuous_theocrat.Custom('FR_XSe')] [virtuous_theocrat.GetWomanMan] dont l’exemple inspire chaque jour d’innombrables fidèles."
 fervor.2002.desc.craven: "La vie est un cadeau très précieux et le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] a incité beaucoup de ses fidèles à adopter les vertus de prudence et de prévoyance pour éviter les risques inutiles et vivre longtemps au service [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[virtuous_theocrat.GetSheHe|U] quitte rarement [virtuous_theocrat.GetFaith.HouseOfWorship], endroit réputé plus sûr que toute trésorerie et aussi imprenable que toute forteresse."
 fervor.2002.desc.brave: "De nombreux jeunes prédicateurs se rendent chaque jour [virtuous_theocrat.GetFaith.HouseOfWorship2] du [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] pour recevoir les conseils de c[virtuous_theocrat.Custom('FR_EEtte')] prêtr[virtuous_theocrat.Custom('FR_EEsse')] estimé[virtuous_theocrat.Custom('FR_E')].\n\n[virtuous_theocrat.GetFirstNameNoTooltip] est devenu[virtuous_theocrat.Custom('FR_E')] célèbre pour sa détermination inébranlable et son intrépidité. Qu’il s’agisse de chasser une bête sauvage ou de faire face à des hérétiques et des blasphémateurs, [virtuous_theocrat.GetFirstNameNoTooltip] est toujours prêt[virtuous_theocrat.Custom('FR_E')] et désireu[virtuous_theocrat.Custom('FR_XSe')] de charger l’ennemi."
 fervor.2002.desc.shy: "Le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] illustre pleinement que l’isolement est fondamental pour purifier l’âme.\n\nÉvitant les tracas de la société commune, ce prêtre vénéré a atteint un état de communion avec le divin auquel les [virtuous_theocrat.GetFaith.GetAdherentNamePlural] ne peuvent que rêver."
 fervor.2002.desc.gregarious: "Le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] est devenu[virtuous_theocrat.Custom('FR_E')] un pilier de sa communauté.\n\nToujours prêt[virtuous_theocrat.Custom('FR_E')] à écouter les fidèles, [virtuous_theocrat.GetSheHe] incarne l’esprit congrégationaliste souvent prêché, mais rarement suivi par ses confrères."
 fervor.2002.desc.gregarious.pope: "Le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] affiche régulièrement un niveau d’engagement auprès de la communauté que tous les [virtuous_theocrat.GetFaith.GetAdherentNamePlural] aspirent à imiter.\n\nToujours prêt[virtuous_theocrat.Custom('FR_E')] à écouter les fidèles, [virtuous_theocrat.GetSheHe] incarne l’esprit congrégationaliste souvent prêché, mais rarement suivi par ses confrères."
 fervor.2002.desc.ambitious: "Peu de gens recherchent la faveur [ROOT.Char.GetFaith.HighGodNamePossessive] avec plus de ferveur et de détermination que le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName].\n\nSes recherches incessantes de gloire sont devenues une source d’inspiration pour d’innombrables jeunes [virtuous_theocrat.GetFaith.GetAdherentNamePlural]."
 fervor.2002.desc.content: "Selon nombre de gens, le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] a vraiment embrassé le délaissement des affaires mondaines qui est au centre du dogme [ROOT.Char.GetFaith.GetAdherentNameNoTooltip].\n\n[virtuous_theocrat.GetSheHe|U] ne montre aucun intérêt pour la gloire et se contente de mener une vie au service [ROOT.Char.GetFaith.HighGodNamePossessive]."
 fervor.2002.desc.arbitrary: "Tout érudit raisonnable sait que la volonté divine est impénétrable et toujours changeante, mais seuls quelques-uns en illustrent la nature. C’est le cas du [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName]. \n\nLe [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] de [scoped_primary_title.GetNameNoTier] a acquis une réputation pour son jugement rapide et énigmatique, à tel point que beaucoup de gens en sont venus à penser qu’[virtuous_theocrat.GetSheHe] a été touché[virtuous_theocrat.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.just: "La réputation inébranlable et irréprochable du [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] lui a valu le respect de beaucoup de gens.\n\nSouvent appelé[virtuous_theocrat.Custom('FR_E')] à régler des différends, [virtuous_theocrat.GetSheHe] est perçu[virtuous_theocrat.Custom('FR_E')] comme incarnant l’esprit de justice divine qui est si central dans le dogme [virtuous_theocrat.GetFaith.GetAdherentNameNoTooltip]."
 fervor.2002.desc.cynical: "Durant ses années d’étude et de prédication, le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] s’est bâti[virtuous_theocrat.Custom('FR_E')] une réputation d’illustre esprit critique.\n\nLe monde est rempli de mystères laissés par [ROOT.Char.GetFaith.HighGodName] et ce n’est que par un questionnement constant et une attitude rationnelle que les fidèles peuvent véritablement atteindre l’illumination."
 fervor.2002.desc.zealous: "Le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] est aux yeux de beaucoup de gens un rempart protégeant la foi contre la corruption et l’hérésie.\n\nUn[virtuous_theocrat.Custom('FR_E')] [virtuous_theocrat.GetWomanMan] d’une dévotion inflexible, [virtuous_theocrat.GetSheHe] se bat jour et nuit pour s’assurer que tous les fidèles qui [virtuous_theocrat.Custom('FR_LeLa')] suivent respectent le dogme [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] à la lettre."
 fervor.2002.desc.zealous.pope: "Le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] est aux yeux de beaucoup de gens un rempart protégeant la foi contre la corruption et l’hérésie.\n\nC’est un[virtuous_theocrat.Custom('FR_E')] [virtuous_theocrat.GetWomanMan] d’une dévotion inflexible qui se bat jour et nuit pour s’assurer que l’intégrité de la foi [virtuous_theocrat.GetFaith.GetName] soit maintenue et que le clergé adhère aux vérités dogmatiques énoncées dans [virtuous_theocrat.GetFaith.ReligiousText]."
 fervor.2002.desc.paranoid: "Lorsque les hérétiques et les blasphémateurs se cachent partout, un esprit vif et inquisiteur est la meilleure arme de tout fervent adepte [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nLe [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] a inspiré d’innombrables prédicateurs avec sa volonté de dévoiler l’hérésie et d’assurer ainsi l’intégrité continue de notre foi."
 fervor.2002.desc.trusting: "Le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] a travaillé dur ces dernières années pour répandre la vérité révélée selon laquelle tous les hommes [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] sont honnêtes et francs.\n\nCe n’est que par la confiance implicite dans la parole de son prochain que l’on peut favoriser l’honnêteté en retour."
 fervor.2002.desc.compassionate: "Le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName], toujours prêt[virtuous_theocrat.Custom('FR_E')] à écouter et à aider les âmes moins fortunées, est un exemple de bonté [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 fervor.2002.desc.callous: "Le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] a maintes fois montré à nombre de ses pairs et fidèles à quel point il était important pour un pieu [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] de maintenir une attitude détachée à la fois de la tentation et de la souffrance.\n\nLes passions inspirées par le monde matériel sont passagères et sans importance comparées à la gloire du monde spirituel."
 fervor.2002.desc.sadistic: "Le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] est devenu[virtuous_theocrat.Custom('FR_E')] à parts égales respecté[virtuous_theocrat.Custom('FR_E')] et redouté[virtuous_theocrat.Custom('FR_E')] par ses fidèles. Un[virtuous_theocrat.Custom('FR_E')] [virtuous_theocrat.GetWomanMan] impitoyable qui passe ses journées à punir les pécheurs partout où [virtuous_theocrat.GetSheHe] peut les trouver, assurant la purification de leur âme par une apothéose de la douleur."
 fervor.2002.desc.sadistic.pope: "Le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] est devenu[virtuous_theocrat.Custom('FR_E')] à parts égales respecté[virtuous_theocrat.Custom('FR_E')] et redouté[virtuous_theocrat.Custom('FR_E')] par ses fidèles. Un[virtuous_theocrat.Custom('FR_E')] [virtuous_theocrat.GetWomanMan] impitoyable qui passe ses journées à punir les pécheurs partout où [virtuous_theocrat.GetSheHe] peut les trouver, assurant la purification de leur âme par une apothéose de la douleur."
 fervor.2002.desc.forgiving: "Le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] est devenu[virtuous_theocrat.Custom('FR_E')] un symbole du pardon infini [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nToujours prêt[virtuous_theocrat.Custom('FR_E')] à offrir un coup de main et un esprit ouvert à ceux qui sont dans le besoin, [virtuous_theocrat.GetFirstNameNoTooltip] a contribué à maintenir en vie le précepte [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] selon lequel personne n’est jamais vraiment innocent et que personne ne peut donc juger les autres en dehors [ROOT.Char.GetFaith.HighGodNamePossessive]."
 fervor.2002.desc.fallback: "Le [virtuous_theocrat.Custom('GetCouncilOrTitleName')|l] [virtuous_theocrat.GetFirstName] est considéré[virtuous_theocrat.Custom('FR_E')] par beaucoup de gens comme un parangon de la vertu [ROOT.Char.GetFaith.GetAdjectiveNoTooltip].\n\nSa conduite impeccable et son travail inlassable en tant qu’érudit et prédicateur ont permis de revigorer la foi de manière significative au cours des dernières années."
 fervor.2001.a.a: "[virtuous_theocrat.GetSheHe|U] est un exemple pour nous tous !"
 fervor.2001.a.b: "C’est louable."
 fervor.2001.a.c: "Mais est-ce qu’[virtuous_theocrat.GetSheHe] le fait pour [ROOT.Char.GetFaith.HighGodName] ou pour la gloire ?"
