 jewish_events.0001.t: "La fin de la polygamie [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 jewish_events.0001.desc: "Pendant des siècles, on ne savait pas vraiment si avoir plusieurs conjoints était permis, mais après un petit concile des rabbins les plus influents de la foi [ROOT.Char.GetFaith.GetAdjective], il a été décidé que la polygamie n’était plus une pratique autorisée.\n\nCette décision se fonde principalement sur la crainte qu’une personne ne soit pas en mesure de subvenir correctement aux besoins de plusieurs conjoints et que la pratique de la polygamie ne conduise les conjoints à commettre des actes de jalousie coupables les uns envers les autres."
 jewish_events.0001.a: "Ainsi soit-il."
 jewish_events.0001.b: "Nous, les [ROOT.Char.GetCulture.GetCollectiveNoun], n’abandonnerons pas nos pratiques !"
 jewish_events.0001.c: "Je pense que les rabbins oublient quelle est leur place."
