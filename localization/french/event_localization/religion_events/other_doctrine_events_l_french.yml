l_french:
 #False conversion events.
 false_conversion.0020.t: "Croyants [old_faith.GetAdherentNamePluralNoTooltip]"
 false_conversion.0020.desc: "Dans ma vie publique, je suis la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] à la lettre. Je souscris à ses valeurs, lis [ROOT.Char.GetFaith.ReligiousText] et me rends dans les [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nEn privé, cependant, j’ai du mal à me détacher des enseignements [old_faith.GetAdherentNamePluralNoTooltip] et une partie de moi aspire à pratiquer ouvertement les anciennes rites.\n\nLe moment est peut-être venu de réaffirmer que je suis [old_faith.GetAdherentNameNoTooltip] et de mobiliser les autres fidèles cachés et convertis récents."
 false_conversion.0020.desc_landless: "Jusqu’à présent, j’ai suivi la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] à la lettre. Je souscris à ses valeurs, lis [ROOT.Char.GetFaith.ReligiousText] et me rends dans les [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nEn privé, cependant, j’ai du mal à me détacher des enseignements [old_faith.GetAdherentNamePluralNoTooltip] et une partie de moi aspire à revenir aux anciens rites.\n\nLe moment est peut-être venu de réaffirmer mon identité [old_faith.GetAdjectiveNoTooltip] et de l’enraciner [ROOT.Char.Custom('FR_GetCourt_Au')]."
 false_conversion.0020.a: "Mon cœur est connu [old_faith.HighGodNamePossessive] !"
 false_conversion.0020.b: "Non, le moment n’est pas encore venu."
 false_conversion.0020.c: "$false_conversion.0020.a$"
 false_conversion.0030.t: "Amnistie pour les faux convertis"
 false_conversion.0030.desc_start: "J’ai entendu des histoires de personnes dans mon pays qui pratiquent secrètement une autre foi.\n\n"
 false_conversion.0030.desc_no_secret_faith: "Bien que je sois un[ROOT.Char.Custom('FR_E')] fervent[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], ma foi a toujours épousé un idéal de diversité et il semble dommage que des gens pensent devoir garder leur culte secret par crainte de persécution.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist: "Certains de ces croyants secrets peuvent être des [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] qui ont été forcés à rester dans l’ombre en raison de la persécution religieuse.\n\n"
 false_conversion.0030.desc_has_secret_faith: "Moi-même, j’ai du mal à me défaire de beaucoup de rituels et de croyances de la foi [old_faith.GetAdjectiveNoTooltip]. Bien que jamais je n’avouerai publiquement mon culte, je souffre quand je pense à la situation difficile des cercles secrets des faux convertis.\n\n"
 false_conversion.0030.desc_end: "Je pourrais, en tant que [ROOT.Char.GetTitleAsNameNoTooltip], prononcer une amnistie publique pour tous les faux convertis..."
 false_conversion.0030.a: "Nous devrions tous être libres d’adorer le divin !"
 false_conversion.0030.a.tt: "Je serai informé du nombre, le cas échéant, de faux convertis qui acceptent mon offre."
 false_conversion.0030.b_no_secret_faith: "Cela n’a aucun sens."
 false_conversion.0030.b_has_secret_faith: "Il vaut mieux que cela reste secret"
 false_conversion.0031.t: "$false_conversion.0030.t$"
 false_conversion.0031.desc: "M[ROOT.Char.GetLiege.Custom('FR_OnA')] [ROOT.Char.GetLiege.Custom('FR_SeigneurDame')] lige [ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] a publié une annonce générale dans tout [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] selon laquelle [ROOT.Char.GetLiege.GetSheHe] souhaite que chacun adore le divin ouvertement, quelle que soit la nature de sa foi, et offre l’amnistie à ceux qui pratiquent leur religion en secret."
 false_conversion.0031.a: "Enfin, nous sortons de l’ombre !"
 false_conversion.0031.b: "Nous avons déjà entendu des mensonges sur la tolérance par le passé..."
 false_conversion.1000.t: "Une fin à la foi [ROOT.Char.GetFaith.GetAdjective]"
 false_conversion.1000.desc_intro: "[actor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vient enfin d’exiger de moi"
 false_conversion.1000.desc_has_family: "et du reste de ma famille"
 false_conversion.1000.desc_convert: "une renonciation à la foi [actor.GetFaith.GetAdjective].\n\n"
 false_conversion.1000.desc_forced: "[actor.GetSheHe|U] m’a pratiquement mis le couteau sous la gorge en formulant cette exigence, tout en usant de son hameçon contre moi. Pourtant, si j’en prends le risque, je peux continuer à pratiquer la foi [ROOT.Char.GetFaith.GetAdjective] "
 false_conversion.1000.desc_voluntary: "J’ai plus ou moins cédé à ses exigences. Mais peut-être puis-je continuer à prêcher la foi [actor.GetFaith.GetAdjective] ouvertement, tout en pratiquant le [ROOT.Char.GetFaith.GetName] "
 false_conversion.1000.desc_bold: "en secret."
 false_conversion.1000.desc_cowardly: "sous cape."
 false_conversion.1000.desc_outro: "\n\nC’est une bien lourde décision à prendre soi-même."
 false_conversion.1000.a: "Le dernier jour des antiques traditions."
 false_conversion.1000.b_single: "Je réciterai les textes [actor.GetFaith.GetAdherentNamePluralNoTooltip], mais mon cœur restera [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]."
 false_conversion.1000.b_sanctioned_single: "[ROOT.Char.GetFaith.HighGodName] me pardonnera de pratiquer en secret."
 false_conversion.1000.b_plural: "Nous réciterons les textes [actor.GetFaith.GetAdherentNamePluralNoTooltip], mais nos cœurs resteront [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]."
 false_conversion.1000.b_sanctioned_plural: "[ROOT.Char.GetFaith.HighGodName] nous pardonnera de pratiquer en secret."
 false_conversion.1010.desc_has_no_family: "et [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 false_conversion.1010.desc_spouse_intro: "[spouse.GetFirstNameNoTooltip] et moi avons passé de longues nuits à tenter en vain d’échapper aux exigences [actor.Custom('FR_du_Char_Pi')][actor.GetTitledFirstNameNoTooltip]. Enfin, [spouse.GetFirstNameNoTooltip] dit le fond de sa pensée :\n\n"
 false_conversion.1010.desc_spouse_advises_secrecy: "« Nous ne pouvons pas tourner le dos [spouse.GetFaith.HighGodName2], peu importe les exigences [actor.Custom('FR_du_Char_Pi')][actor.GetTitledFirstNameNoTooltip]. Nous devons continuer à adorer [spouse.GetFaith.HighGodName], même si ce n’est qu’en secret. »"
 false_conversion.1010.desc_spouse_advises_conversion_cynical: "« Peu m’importe que nous adorions [actor.GetFaith.HighGodName] ou [spouse.GetFaith.HighGodName]. Mais si [actor.Custom('FR_le_Char_Pi')][actor.GetTitledFirstNameNoTooltip] veut que nous adoptions sa foi, pourquoi ne pas le faire ? »"
 false_conversion.1010.desc_spouse_advises_conversion_neutral: "« Cela me peine de l’admettre, mais nous ne pouvons pas nous permettre de pratiquer les rites [spouse.GetFaith.GetAdherentNamePluralNoTooltip], même en secret. Nous devons respecter la volonté [actor.Custom('FR_du_Char_Pi')][actor.GetTitledFirstNameNoTooltip] et nous convertir à la foi [actor.GetFaith.GetAdjectiveNoTooltip]. »"
 false_conversion.1010.desc_outro_demure: "\n\nDois-je suivre le conseil de mon "
 false_conversion.1010.desc_spouse_disliked: "[spouse.Custom('InsultAdjective')] "
 false_conversion.1010.desc_spouse_liked: "[spouse.Custom('ComplimentAdjective')] "
 false_conversion.1010.desc_outro_wife_husband: "de [spouse.GetWifeHusband] ?"
 false_conversion.2000.t: "Un moment de faiblesse"
 false_conversion.2000.desc_intro: "Plus je passe de temps avec [vulnerable_relation.Custom2('MyCharacterIntroduction', owner)], plus"
 false_conversion.2000.desc_descriptor_grief: "sa peine étouffante"
 false_conversion.2000.desc_descriptor_depression: "son extrême mélancolie"
 false_conversion.2000.desc_descriptor_stress: "son angoisse étouffante"
 false_conversion.2000.desc_bridge: "devient manifeste.\n\n"
 false_conversion.2000.desc_quote_grief: "« Même les choses les plus insignifiantes me rappellent [deceased_character.GetFirstName], se lamente [vulnerable_relation.Custom('FR_le_Char_Pi')][vulnerable_relation.GetTitledFirstNameNoTooltip]. Comment vivre en ce monde, sans sa présence ? »"
 false_conversion.2000.desc_quote_depression: "« Chaque jour est plus pénible que le précédent, me confie [vulnerable_relation.Custom('FR_le_Char_Pi')][vulnerable_relation.GetTitledFirstNameNoTooltip]. Comment continuer ainsi, alors que ma volonté de vivre s’efface de mes yeux ? »"
 false_conversion.2000.desc_quote_stress: "« Les malheurs du quotidien sont devenus une torture, déplore [vulnerable_relation.Custom('FR_le_Char_Pi')][vulnerable_relation.GetTitledFirstNameNoTooltip]. Chaque jour, je prie pour qu’on me délivre de cette fatalité. »"
 false_conversion.2000.desc_outro: "\n\nPeut-être que [owner.GetSecretFaith.HighGodName] pourrait insuffler une nouvelle vie dans cette carcasse ambulante ?"
 false_conversion.2000.a: "« La foi [owner.GetSecretFaith.GetAdjective] saura vous guérir de votre chagrin. »"
 false_conversion.2000.a_flavor: "[vulnerable_relation.Custom('FR_le_Char_Pi')|U][vulnerable_relation.GetTitledFirstNameNoTooltip] envisagera de se convertir secrètement à la foi [owner.GetSecretFaith.GetAdjectiveNoTooltip]"
 false_conversion.2000.a_success: "[vulnerable_relation.Custom('FR_le_Char_Pi')|U][vulnerable_relation.GetTitledFirstNameNoTooltip] trouve du réconfort auprès [owner.GetSecretFaith.HighGodNamePossessive]"
 false_conversion.2000.a_failure: "[vulnerable_relation.Custom('FR_le_Char_Pi')|U][vulnerable_relation.GetTitledFirstNameNoTooltip] prend ma suggestion comme une insulte"
 false_conversion.2000.b: "Je ne devrais pas profiter du malheur [vulnerable_relation.Custom('FR_du_Char_Pi')][vulnerable_relation.GetTitledFirstNameNoTooltip]."
 false_conversion.2001.t: "Période difficile"
 false_conversion.2001.desc_grief: "Il ne se passe pas un jour sans que le souvenir [deceased_character.Custom('FR_du_Char_Pi')][deceased_character.GetTitledFirstName] ne me hante. Chaque petit rappel de son passage en ce monde me précipite dans un nouvel abîme de chagrin."
 false_conversion.2001.desc_depression: "Les jours traînent en longueur, tandis que mon entourage vit joies et malheurs. Pourtant, je demeure perdu[ROOT.Char.Custom('FR_E')] dans une mer de grisaille où je me noie depuis [vulnerable_relation.GetAge] ans déjà."
 false_conversion.2001.desc_stress: "J’ai développé des tressaillements involontaires. Je me ronge les ongles, grince des dents et tourne en rond jusqu’à l’épuisement avant d’aller au lit pour voir défiler les heures, incapable de trouver le sommeil. Et pourtant, l’angoisse continue de me dominer, sans que je comprenne pourquoi."
 false_conversion.2001.desc_outro: "\n\nAlors que j’en arrive à me demander comment continuer à vivre, [vulnerable_relation.Custom2('RelationToMeAddress', owner)] me murmure à l’oreille : « Il vous suffit d’embrasser le pouvoir de guérison de la foi [owner.GetSecretFaith.GetAdjective], [owner.Custom2('RelationToMeAddress', vulnerable_relation)], et vos malheurs s’évaporeront. »"
 false_conversion.2001.a: "Alors, j’accueillerai sans retenue la foi [owner.GetSecretFaith.GetAdjectiveNoTooltip] dans mon cœur !"
 false_conversion.2001.b: "Qu’insinuez-vous exactement, [owner.GetTitledFirstNameNoTooltip] ?"
 false_conversion.2001.b_flavor: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstNameNoTooltip] n’en dit pas plus, pour l’instant"
 false_conversion.8000.t: "Foi exposée"
 false_conversion.8000.desc_intro: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a révélé que je pratique la foi [ROOT.Char.GetSecretFaith.GetAdjective] à huis clos !"
 false_conversion.8000.desc_disapproving_chaplain: "[disapproving_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] exige que je me repente en public et que je me prosterne devant [disapproving_chaplain.GetFaith.HighGodName]."
 false_conversion.8000.desc_silent_chaplain: "[silent_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] reste coi à ce sujet ; je dois donc demander moi-même le repentir."
 false_conversion.8000.desc_outro: ""
 false_conversion.8000.a: "Je ne douterai plus jamais de la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] !"
 false_conversion.8000.b: "La foi [ROOT.Char.GetSecretFaith.GetAdjectiveNoTooltip] est la seule foi véritable !"
 event_false_convert_my_vassal.t: "Votre vassal a révélé sa foi secrète"
 event_false_convert_my_liege.t: "Votre seigneur lige a révélé sa foi secrète"
 event_false_convert_interface.desc: "[ROOT.Char.Custom('FR_le_Char_U_Pi')|U][ROOT.Char.GetShortUIName] a renoncé à sa foi publique pour la foi [ROOT.Char.GetFaith.GetAdjective] et a ainsi révélé sa fausse conversion."
 event_false_converts.t: "Faux convertis révélés"
 event_false_converts_plus_counties.desc: "[ROOT.Var('num_false_converts_vassal').GetValue|V0] de mes vassaux possédant des terres ont abjuré leur foi.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] des personnages sans terre à ma cour ont abjuré leur foi.\n\n[ROOT.Var('num_false_converts_counties').GetValue|V0] de mes comtés abritaient de vastes communautés de faux convertis qui ont rendu publique leur foi cachée."
 event_false_converts_without_counties.desc: "[ROOT.Var('num_false_converts_vassal').GetValue|V0] de mes vassaux possédant des terres ont abjuré leur foi.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] des personnages sans terre à ma cour ont abjuré leur foi."
 event_false_converts_counties_only.desc: "[ROOT.Var('num_false_converts_counties').GetValue|V0] comtés de mon pays abritaient de grandes communautés de [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] cachés et beaucoup d’entre eux ont fait comme moi en révélant leur foi."
 false_convert_modifier: "Suspicion de fausse conversion"
 false_convert_modifier_desc: "On pense que de nombreuses communautés de ce comté pratiquent encore leur ancienne foi en secret."
 relieved_cryptos_modifier: "A libéré les faux convertis"
 relieved_cryptos_modifier_desc: "La population est reconnaissante de pouvoir à nouveau pratiquer sa foi au grand jour."
 #Spreading the crypto-faith events
 convert_to_crypto_religion_key: "Se convertir à la cryptoreligion [ROOT.Char.GetSecretFaith.GetAdjectiveNoTooltip]"
 convert_to_crypto_religion_interaction_key: "Se convertir à la cryptoreligion [actor.GetSecretFaith.GetAdjectiveNoTooltip]"
 convert_to_crypto_religion_interaction: "$convert_to_crypto_religion_interaction_key$ #weak (complot)#!"
 convert_to_crypto_religion_interaction_desc: "Tenter de faire [recipient.Custom('FR_du_Char_U_Pi')][recipient.GetShortUINameNoTooltip] [Select_CString(recipient.IsFemale, 'une croyante secrète', 'un croyant secret')] de la foi [actor.GetSecretFaith.GetAdjective]"
 convert_to_crypto_religion: "Convertir à la crypto#D religion#!"
 convert_to_crypto_religion_desc: "Je vais impartir la sagesse [SCHEME.GetOwner.GetSecretFaith.KnowledgeGodNamePossessive] [SCHEME.GetTargetCharacter.Custom('FR_au_Char_U_Pi')][SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] et en faire un pratiquant secret de la foi [SCHEME.GetOwner.GetSecretFaith.GetAdjectiveNoTooltip]."
 convert_to_crypto_religion_desc_general: "Faites usage de prosélytisme pour faire d’une cible un pratiquant secret de la foi [CHARACTER.GetSecretFaith.GetAdjective]."
 convert_to_crypto_religion_action: "Convertir"
 convert_to_crypto_religion_interaction_notification: "$convert_to_crypto_religion_interaction_key$"
 convert_to_crypto_religion_scheme_invalidated_title: "Le complot $convert_to_crypto_religion$ prend fin @scheme_icon!"
 convert_to_crypto_religion_general_desc: "[scheme|E] visant à présenter une foi secrète à une cible, dans l’espoir d’agrandir la congrégation secrète de l’initiateur."
 convert_to_crypto_religion_no_more_secret: "Je ne pratique plus la cryptoreligion [CHARACTER.GetSecretFaith.GetAdjective]."
 convert_to_crypto_religion_invalid: "Je ne peux plus convertir [target.Custom('FR_le_Char_U_Pi')][target.GetShortUIName|U] à la cryptoreligion [CHARACTER.GetSecretFaith.GetAdjective]."
