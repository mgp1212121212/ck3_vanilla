l_french:
 religious_interaction.1.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.1.desc: "Après de nombreuses prières et délibérations, j’ai décidé de faire droit à votre requête de divorcer de votre [secondary_recipient.GetWifeHusband] [secondary_recipient.GetFirstNameNoTooltip]"
 religious_interaction.1.consanguinity: "pour des raisons de consanguinité."
 religious_interaction.1.fallback: "en raison de suspicion d’adultère."
 religious_interaction.1.adultery: "pour adultère."
 religious_interaction.1.different_faith: "sur la base de sa non adhésion à la vraie foi."
 religious_interaction.1.eunuch: "au motif qu’il n’est pas suffisamment équipé."
 religious_interaction.1.a: "Je suis désolé[ROOT.Char.Custom('FR_E')], [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.2.desc: "Après de longues délibérations, j’ai décidé qu’il était dans l’intérêt de notre Maison de faire droit à votre requête de divorcer de votre [secondary_recipient.GetWifeHusband] [secondary_recipient.GetFirstNameNoTooltip]"
 religious_interaction.2.infertility: "en raison de son refus de consommer le mariage."
 religious_interaction.2.adultery: "au motif d’avoir violé le caractère sacré du mariage en couchant avec quelqu’un d’autre."
 religious_interaction.3.desc: "J’ai examiné votre situation et décidé d’accéder à votre requête."
 religious_interaction.3.defensive_war: "Puissent ces fonds vous aider à défendre votre foi contre [war_target.Custom('FR_le_Char_Pi')][war_target.GetTitledFirstName] et sa horde d’envahisseurs [war_target.GetFaith.GetAdjective] !"
 religious_interaction.2.offensive_war: "Que ces fonds vous apportent la victoire dans votre guerre contre [war_target.Custom('FR_le_Char_Pi')][war_target.GetTitledFirstName] !"
 religious_interaction.3.fallback: "Que ces fonds vous aident à répandre la vraie foi en vos terres !"
 religious_interaction.3.a: "Louez [ROOT.Char.GetFaith.WealthGodName], voici le remboursement de la taxe !"
 religious_interaction.3.b: "Ces fonds m’apporteront la victoire !"
 religious_interaction.3.c: "Je vais dépenser cette somme à bon escient."
 religious_interaction.3.d: "Cet or va remplir mes coffres qui en ont bien besoin !"
 religious_interaction.32.desc: "J’ai examiné votre demande et j’ai décidé de la rejeter."
 religious_interaction.32.a: "Oh non !"
 religious_interaction.4.desc: "J’ai réfléchi à votre requête et ai décidé de reconnaître votre revendication sur le [target.GetName]."
 religious_interaction.4.child: "Puisque [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName] est un[secondary_recipient.Custom('FR_E')] enfant, vous avez le droit d’intervenir."
 religious_interaction.4.they_are_female: "Puisque [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName] est une femme, vous avez le droit d’intervenir."
 religious_interaction.4.they_are_male: "Puisque [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName] est un homme, vous avez le droit d’intervenir."
 religious_interaction.4.fallback: "Il existe des preuves irréfutables que vos ancêtres ont, en fait, régné sur cette terre dans les temps anciens."
 religious_interaction.4.a: "Je vais prouver que je suis un[ROOT.Char.Custom('FR_E')] digne souverain[ROOT.Char.Custom('FR_E')] !"
 religious_interaction.42.desc: "J’ai examiné votre demande de revendication sur le [target.GetName] et j’ai décidé de la rejeter."
 religious_interaction.42.a: "Malédiction !"
 religious_interaction.5.child: "En raison de votre minorité,"
 religious_interaction.5.they_are_female: "En raison de votre appartenance à la gent féminine,"
 religious_interaction.5.they_are_male: "En raison de votre appartenance à la gent masculine,"
 religious_interaction.5.fallback: "En raison de votre manque évident de piété,"
 religious_interaction.5.outro: "une condition qui inquiète beaucoup l’Église, j’ai accordé [actor.Custom('FR_au_Char_Pi')][actor.GetTitledFirstName] une revendication sur [target.GetName], à sa demande."
 religious_interaction.5.a: "Quelle sottise !"
 religious_interaction.6.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.6.desc: "Après de nombreuses prières et délibérations, j’ai décidé d’accéder à votre demande de divorce concernant [secondary_actor.GetFirstNameNoTooltip] et s[secondary_recipient.Custom('FR_OnA')] [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.6.consanguinity: "en raison de la consanguinité."
 religious_interaction.6.fallback: "en raison d’un soupçon d’adultère."
 religious_interaction.6.adultery: "pour adultère."
 religious_interaction.6.different_faith: "au motif qu’ils n’adhèrent pas à la vraie foi."
 religious_interaction.6.eunuch: "au motif qu’ils ne sont pas équipés de manière adéquate."
 religious_interaction.6.a: "Désolé[ROOT.Char.Custom('FR_E')], [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.1001.t.fatwa: "Fatwa décrétée !"
 religious_interaction.1001.t: "Condamnation juridique !"
 religious_interaction.1001.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('actor'))] [actor.Custom('FR_le_Char_Pi')][actor.GetTitledFirstName] m’a vu[ROOT.Char.Custom('FR_E')] condamné[ROOT.Char.Custom('FR_E')] en tant que péch[ROOT.Char.Custom('FR_EurEresse')] par un décret de ses [actor.GetFaith.PriestNeuterPlural] !\n\nCela pourrait servir de base légale pour faire valoir que je suis inapte à régner sur une terre [recipient.GetFaith.GetAdjective]."
 religious_interaction.1001.a: "[actor.Custom('FR_SilSielle')|U] n’était pas m[actor.Custom('FR_OnA')] [actor.Custom('FR_SeigneurDame')] lige, j’aurais..."
 religious_interaction.1001.a.revoke_tt: "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] peut [revoke|El] un de mes titres"
 #Religious Head of Faith Interactions
 religious_interaction.1010: "Il est louable que vous cherchiez à expier vos péchés. J’accepte votre généreux don et vous envoie ma bénédiction en retour."
 religious_interaction.1011: "Vos méfaits sont beaucoup trop graves pour être rachetés par de l’or. Si vous souhaitez vraiment expier vos péchés, vous devez changer de conduite et me prouver que vous recherchez vraiment le pardon. Ce n’est qu’alors que j’accepterai votre don."
 religious_interaction.1020: "J’ai entendu des nouvelles troublantes [actor.Custom('FR_du_Char_Pi')][actor.GetTitledFirstName] à propos de vos méfaits."
 religious_interaction.1021: "Vous pouvez vous faire passer pour un[actor.Custom('FR_E')] [actor.Custom('FR_FaithGenderedAdj')], mais vos actions prouvent que vous ne suivez pas vraiment le chemin [actor.GetFaith.HighGodNamePossessive]. Puisque je ne peux pas laisser votre comportement malsain se retrancher derrière le masque de la droiture [actor.GetFaith.GetAdjective], je n’ai d’autre choix que de vous excommunier. Puisse [actor.GetFaith.HighGodName] avoir pitié de votre âme."
 religious_interaction.1022: "Je suis très troublé[recipient.Custom('FR_E')] par vos récits des méfaits [secondary_recipient.Custom('FR_du_Char_Pi')][secondary_recipient.GetTitledFirstName]. Cela me peine de devoir m’y résoudre, mais je conviens que pour le bien de la foi [actor.GetFaith.GetAdjective], [secondary_recipient.Custom('FR_IlElle')] doit être excommunié[secondary_recipient.Custom('FR_E')]."
 religious_interaction.1023: "Qu’avez-vous cru en essayant de faire excommunier un coreligionnaire [actor.GetFaith.GetAdjective] ? La foi [actor.GetFaith.GetAdjective] ne saurait servir d’outil pour une manœuvre politique ! Vous devriez vous estimer heureu[ROOT.Char.Custom('FR_XSe')] que je ne vous excommunie pas pour une telle requête."
 religious_interaction.1024: "Je vois que vous vous êtes vraiment repenti[ROOT.Char.Custom('FR_E')] de vos péchés et que vous vous êtes donné beaucoup de mal pour vous racheter. Bien que vos transgressions contre la foi [actor.GetFaith.GetAdjective] soient graves, vos récentes actions me font croire que vous méritez une autre chance.\n\nÀ la lumière de ceci, je lève par la présente votre excommunication et vous souhaite un bon retour dans la foi [actor.GetFaith.GetAdjective]."
 religious_interaction.1025: "Pensez-vous que j’excommunie les gens sur un coup de tête ? Pensez-vous que des excuses timides suffisent ? Suppliez autant que vous voulez, il ne vous sera pas permis de réintégrer la communauté [actor.GetFaith.GetAdjective] tant que vous n’aurez pas prouvé que vous avez changé vos mauvaises manières."
 religious_interaction.1030: "Après beaucoup un temps de profonde méditation, j’ai conclu que vos paroles étaient vraies et sages. Je vais rejoindre un ordre monastique et commencer une nouvelle vie au service [actor.GetFaith.HighGodNamePossessive]."
 religious_interaction.1031: "Votre suggestion de renoncer définitivement à ma vie actuelle et d’aller vivre dans un monastère isolé est ridicule. Je suis heureu[recipient.Custom('FR_XSe')] là où je suis et je n’ai pas l’intention de changer cette situation."
 religious_interaction.1000.positive: "Le bien-fondé de ma requête a été perçu !"
 religious_interaction.1000.negative: "Vraiment fâcheux..."
 religious_interaction.1000.strong_negative: "Malédiction !"
 religious_interaction.1024.positive: "Je suis content[ROOT.Char.Custom('FR_E')] que [recipient.GetFirstNameNoTooltip] ait vu la sagesse de cette action."
 religious_interaction.2002.desc: "J’ai décidé de vous suivre dans la lumière et de me convertir à la foi [ROOT.Char.GetFaith.GetAdjective] !"
 religious_interaction.2002.a: "Que [ROOT.Char.GetFaith.HighGodName] soit loué !"
 religious_interaction.2003.desc: "Ma foi est trop forte pour être influencée par vos paroles terrestres. Je préfère obtenir ma récompense [recipient.GetFaith.DivineRealm2]."
 religious_interaction.2003.hooking_out: "\n\nJe tiens également à vous rappeler ce que vous me devez et que vous feriez mieux de ne pas me poursuivre simplement parce que je suis un[recipient.Custom('FR_E')] vrai[recipient.Custom('FR_E')] croyant[recipient.Custom('FR_E')]."
 religious_interaction.2003.a: "Je souhaitais seulement votre salut."
 religious_interaction.2003.b: "Eh bien, vous allez payer le prix dans ce monde !"
 religious_interaction.2003.c: "Ne pensez pas que je vous laisserai vous en tirer !"
 religious_interaction.2003.d: "Oh, je pense que vous allez croire exactement ce que je vous dis."
 religious_interaction.2011.desc: "Je me ferais un plaisir de vous rejoindre dans votre exultation, mais le simple coût de la rénovation des [recipient.GetFaith.HouseOfWorshipPlural] et de faire du prosélytisme auprès des paysans...\n\nSi vous aidiez aux dépenses, je serais plus que disposé[recipient.Custom('FR_E')] à prier [ROOT.Char.GetFaith.HighGodName]."
 religious_interaction.2011.a: "Tout pour la foi."
 religious_interaction.2011.b: "Je ne paierai pas pour votre salut éternel !"
 religious_interaction.2011.c: "Vous le ferez pour quelque chose de beaucoup plus précieux que l’or."
 religious_interaction.2012.desc: "Je vois le bien-fondé de votre foi, mais j’espère que vous comprenez à quel point le chemin des ténèbres à la lumière est long et sinueux.\n\nPeut-être que si vous promettiez de me soutenir de quelque manière que ce soit, le trajet serait plus facile."
 religious_interaction.2012.a: "J’accepte, pour le bien de la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 religious_interaction.2012.b: "Je ne vais pas négocier pour votre âme !"
 religious_interaction.2012.c: "Vous avez des dettes à me rembourser, d’abord."
 religious_interaction.2021.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\nIl est temps de me suivre dans la lumière, m[actor.Custom2('FR_RelationToMe_OnA', SCOPE.sC('recipient'))]. En considération de tout ce que vous me devez, j’exige que vous convertissiez à la foi [actor.GetFaith.GetAdjective] !"
 religious_interaction.2021.a: "Je... C’est entendu, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('actor'))]."
 #######################################################
 ### Sun Trial by Mathilda Bjarnehed & Nick Meredith ###
 #######################################################
 #I have been left in the sun to die!
 religious_interaction.2100.t: "Jugement [imprisoner.GetFaith.HighGodNamePossessive]"
 religious_interaction.2100.desc: "Après avoir passé je ne sais combien de temps dans une cellule sombre, la lumière du jour est aveuglante. Les gardes qui m’escortent hors du [imprisoner.Custom('FortifiedBuilding')] et dans une région reculée sont étonnamment solennels.\n\n"
 religious_interaction.2100.descwaterlogged: "Alors que le soleil brille, le sol marécageux sur lequel je me tiens clapote et aspire mes pieds. J’aperçois bientôt m[imprisoner.Custom('FR_OnA')] emprisonneu[imprisoner.Custom('FR_RSe')], [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstName], qui s’approche avec suffisance, mais aussi avec précaution, de la zone détrempée, accompagné[imprisoner.Custom('FR_E')] de plusieurs [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descpleasant: "Le soleil brille, le sol sur lequel je me tiens semble sain et luxuriant. J’aperçois bientôt m[imprisoner.Custom('FR_OnA')] emprisonneu[imprisoner.Custom('FR_RSe')], [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstName], qui s’approche, l’air incertain[imprisoner.Custom('FR_E')], accompagné[imprisoner.Custom('FR_E')] de plusieurs [imprisoner.Custom('DefaultPriestTitlePlural')|l].\n\n"
 religious_interaction.2100.descforest: "Le soleil brille de tous ses feux et ses rayons passent à travers le couvert des arbres. J’aperçois bientôt m[imprisoner.Custom('FR_OnA')] emprisonneu[imprisoner.Custom('FR_RSe')], [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstName], se frayant un chemin dans les fourrés, accompagné[imprisoner.Custom('FR_E')] de plusieurs [imprisoner.Custom('DefaultPriestTitlePlural')|l].\n\n"
 religious_interaction.2100.descoasis: "Le soleil tape dans le désert et fait miroiter la surface des eaux de l’oasis. J’aperçois bientôt m[imprisoner.Custom('FR_OnA')] emprisonneu[imprisoner.Custom('FR_RSe')], [imprisoner.GetTitledFirstName], en train de barboter, accompagné[imprisoner.Custom('FR_E')] de plusieurs [imprisoner.Custom('DefaultPriestTitlePlural')|l].\n\n"
 religious_interaction.2100.deschostile: "Alors que je pose mes yeux sur [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstName], entouré[imprisoner.Custom('FR_E')] d’une dizaine de [imprisoner.Custom('DefaultPriestTitlePlural')], le but de notre petit voyage devient clair.\n\n« [ROOT.Char.GetFullNameNoTooltip]. Vous serez laissé[ROOT.Char.Custom('FR_E')] ici, attaché[ROOT.Char.Custom('FR_E')] à ce pieu, et [imprisoner.GetFaith.HighGodName] décidera de votre sort. Si vous êtes innocent[ROOT.Char.Custom('FR_E')], vous vivrez, mais si vous êtes coupable, vous périrez. »"
 religious_interaction.2100.middledefault: "« Pour vos transgressions, vous serez jugé[ROOT.Char.Custom('FR_E')] par [imprisoner.GetFaith.HighGodName] ! », gronde-t-[imprisoner.GetSheHe]. Les gardes s’avancent et attachent mes membres à un pieu, tandis que les [imprisoner.Custom('DefaultPriestTitlePlural')|l] entament un chant funèbre, les bras tendus. Le groupe se retire finalement et je me retrouve seul[ROOT.Char.Custom('FR_E')], à bientôt mourir de soif."
 religious_interaction.2100.middleoasis: "« Pour vos transgressions, vous serez jugé[ROOT.Char.Custom('FR_E')] par [imprisoner.GetFaith.HighGodName] », gronde-t-[imprisoner.GetSheHe]. Les gardes s’avancent et attachent mes membres à un pieu, dans l’eau jusqu’à la poitrine, tandis que les [imprisoner.Custom('DefaultPriestTitlePlural')|l] entament un chant funèbre, les bras tendus. Le groupe se retire finalement et je me retrouve seul[ROOT.Char.Custom('FR_E')], à bientôt mourir de soif."
 religious_interaction.2100.endwaterlogged: "\n\nJe regarde mon environnement détrempé."
 religious_interaction.2100.endpleasant: "\n\nJe regarde mon bel environnement."
 religious_interaction.2100.endforest: "\n\nJe regarde mon environnement verdoyant."
 religious_interaction.2100.endoasis: "\n\nJe regarde les eaux."
 religious_interaction.2100.a.believer: "Je serai jugé[ROOT.Char.Custom('FR_E')] équitablement par [imprisoner.GetFaith.HighGodName] !"
 religious_interaction.2100.a.unbeliever: "Vous me laissez ici ?!"
 religious_interaction.2100.a.confused: "Euh..."
 religious_interaction.2100.a.success: "Vous survivez au Jugement"
 religious_interaction.2100.a.failure: "Vous périssez sous le soleil"
 #I have survived!
 religious_interaction.2101.t: "Miséricorde [imprisoner.GetFaith.HighGodNamePossessive]"
 religious_interaction.2101.start.desc: "De l’eau, j’ai besoin d’eau ! Ma gorge, ma tête, ma peau... tout est en feu !\n\nEst-ce que [ROOT.Char.GetFaith.DevilName] était vraiment là, à rire de ma misère ? Est-ce que [ROOT.Char.GetFaith.WaterGodName] m’a offert une outre d’eau ? J’ai bu encore et encore, mais ma soif n’a pas été apaisée."
 religious_interaction.2101.end.desc: "\n\nQuand [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstName] revient et qu’une gourde est pressée contre mes lèvres, la brume de mon esprit s’éclaircit. [imprisoner.Custom('FR_LuiElle')|U] semble un peu déçu[imprisoner.Custom('FR_E')] de me trouver en vie, mais le divin a parlé."
 religious_interaction.2101.desc.pleasant: "J’ai presque apprécié mes journées enchaîné[ROOT.Char.Custom('FR_E')] en plein air. Les oiseaux chantaient, le soleil réchauffait ma peau et les gouttes de pluie m’ont rafraîchi[ROOT.Char.Custom('FR_E')] et étanché ma soif.\n\nLorsque [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstName] revient, [imprisoner.GetSheHe] est manifestement irrité[imprisoner.Custom('FR_E')] par ma vitalité et ma bonne humeur, mais [imprisoner.GetSheHe] ne peut se soustraire aux conditions qu’[imprisoner.GetSheHe] avait [imprisoner.Custom('FR_LuiElle')]-même fixées : le divin a parlé !"
 religious_interaction.2101.desc.oasis: "J’ai presque apprécié mes journées suspendu[ROOT.Char.Custom('FR_E')] dans les eaux rafraîchissantes de l’oasis. Même si le soleil tape fort, mes cordes sont suffisamment lâches pour que je puisse me pencher et boire de l’eau.\n\nLorsque [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstName] revient, [imprisoner.GetSheHe] est manifestement irrité[imprisoner.Custom('FR_E')] par ma vitalité et ma bonne humeur, mais [imprisoner.GetSheHe] ne peut se soustraire aux conditions qu’[imprisoner.GetSheHe] avait [imprisoner.Custom('FR_LuiElle')]-même fixées : le divin a parlé !"
 religious_interaction.2101.a: "Je suis innocent[ROOT.Char.Custom('FR_E')] !"
 #They survived...
 religious_interaction.2102.desc: "Nous trouvons [prisoner.Custom('FR_le_Char_Pi')][prisoner.GetTitledFirstName] inconscient[prisoner.Custom('FR_E')] le dernier soir de son Jugement, mais toujours en vie.\n\n« C’est un miracle ! », s’écrie le [ROOT.Char.Custom('DefaultPriestTitle')], les mains levées vers le ciel. « [ROOT.Char.GetFaith.HighGodName|U] a parlé ! C[prisoner.Custom('FR_EtEtte')] [prisoner.GetWomanMan] est innocent[prisoner.Custom('FR_E')] ! »"
 religious_interaction.2102.oasis: "Alors que je m’approche de l’endroit où nous avons laissé [prisoner.Custom('FR_le_Char_Pi')][prisoner.GetTitledFirstName] attaché[prisoner.Custom('FR_E')] à un pieu immergé à mi-hauteur dans les eaux de l’oasis, nous [prisoner.Custom('FR_LeLa')] trouvons non seulement conscient[prisoner.Custom('FR_E')] mais en pleine santé !\n\n« C’est un miracle ! », s’exclame un [ROOT.Char.Custom('DefaultPriestTitle')|l], les mains levées vers le ciel. « [ROOT.Char.GetFaith.HighGodName|U] a parlé ! C[prisoner.Custom('FR_EtEtte')] [prisoner.GetWomanMan] est innocent[prisoner.Custom('FR_E')] ! »\n\nJe grince des dents de frustration tandis que les [ROOT.Char.Custom('DefaultPriestTitlePlural')|l] détachent [prisoner.GetFirstNameNoTooltip]. Pourquoi diable l’avons-nous laissé[prisoner.Custom('FR_E')] ici ?!"
 religious_interaction.2102.pleasant: "Alors que je m’approche de l’endroit où nous avons laissé [prisoner.Custom('FR_le_Char_Pi')][prisoner.GetTitledFirstName] attaché[prisoner.Custom('FR_E')] à un pieu, nous [prisoner.Custom('FR_LeLa')] trouvons non seulement conscient[prisoner.Custom('FR_E')] mais carrément souriant[prisoner.Custom('FR_E')].\n\n« C’est un miracle ! », s’exclame un [ROOT.Char.Custom('DefaultPriestTitle')|l], les mains levées vers le ciel. « [ROOT.Char.GetFaith.HighGodName|U] a parlé ! C[prisoner.Custom('FR_EtEtte')] [prisoner.GetWomanMan] est innocent[prisoner.Custom('FR_E')] ! »\n\nJe grince des dents de frustration tandis que les [ROOT.Char.Custom('DefaultPriestTitlePlural')|l] détachent [prisoner.GetFirstNameNoTooltip]. Pourquoi diable l’avons-nous laissé[prisoner.Custom('FR_E')] ici ?!"
 religious_interaction.2102.a: "C’est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive]."
 religious_interaction.2102.b: "[prisoner.Custom('FR_IlElle')|U] me semble bien mort[prisoner.Custom('FR_E')] à moi..."
 religious_interaction.2102.b.tt: "[ROOT.Char.GetFaith.HighGodName|U] n’a pas #EMP toujours#! raison !"
 religious_interaction.2102.b.success: "Votre ingérence passe inaperçue"
 religious_interaction.2102.b.failure: "Vous êtes dénoncé[ROOT.Char.Custom('FR_E')] comme meurtrier"
 #I have died...
 religious_interaction.2103.t: "La fureur [imprisoner.GetFaith.HighGodNamePossessive]"
 religious_interaction.2103.end.desc: "\n\nSi telle est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive], peut-être que je le mérite. Peut-être que je suis... mauvais[ROOT.Char.Custom('FR_E')]."
 religious_interaction.2103.desc.pleasant: "J’ai été si présomptueu[ROOT.Char.Custom('FR_XSe')], si stupide. Rester si longtemps à l’air libre serait difficile pour n’importe qui, je le comprends maintenant. Le jour, le soleil tape, la nuit, le vent hurle et me plaque. Le ciel quant à lui reste impitoyablement sans nuages.\n\nDe l’eau, de l’eau. Elle est partout autour de moi, enfermée dans l’étreinte de la nature, mais il n’y a pas une goutte que je puisse boire. Ma tête pend mollement."
 religious_interaction.2103.desc.waterlogged: "Bien que le vent me plaque et que le soleil me tape sur la peau, la pluie constante qui s’abat si souvent sur cette région me rafraîchit au moins. Je souris en levant les yeux au ciel, alors qu’une autre averse commence.\n\nSoudain, le monde se met à vaciller. D’abord imperceptiblement, puis de plus en plus vite. Il me faut quelques instants pour réaliser que mon pieu est déséquilibré et qu’il est en train de basculer directement dans la mare devant moi !\n\nLorsque je heurte l’eau, j’essaie frénétiquement de me libérer, mais c’est peine perdue. Tous mes membres sont attachés et le poids du pieu m’enfonce plus loin dans l’étang peu profond. Je crie, mais aucun son ne s’échappe de ma gorge et l’eau s’engouffre dans ma bouche."
 religious_interaction.2103.desc.oasis: "Alors que je subis mon Jugement ligoté[ROOT.Char.Custom('FR_E')] à un pieu à moitié immergé dans les eaux de l’oasis et que le soleil me tape sur la peau, l’eau contre ma poitrine me rafraîchit au moins.\n\nSoudain, le monde se met à vaciller. D’abord imperceptiblement, puis de plus en plus vite. Il me faut quelques instants pour réaliser que le sable cède sous mon pieu et que je vais basculer en avant dans l’étang !\n\nLorsque je heurte l’eau, j’essaie frénétiquement de me libérer, mais c’est peine perdue. Tous mes membres sont attachés et le poids du tronc d’arbre me pousse plus profondément dans l’eau. Je crie, mais aucun son ne s’échappe de ma gorge, et l’eau s’engouffre dans ma bouche."
 religious_interaction.2103.a: "Je... je suis si fatigué[ROOT.Char.Custom('FR_E')]..."
 religious_interaction.2103.b: "#DIE1 Bleub...#! #DIE2 bl...#!"
 #They died!
 religious_interaction.2104.desc: "Le dernier soir du Jugement [prisoner.Custom('FR_du_Char_Pi')][prisoner.GetTitledFirstName], [prisoner.Custom('FR_IlElle')] ne bouge pas alors que nous l’approchons. Alors qu’un des serviteurs met une fiole sur ses lèvres desséchées, l’eau coule sur son menton sans la moindre réaction de sa part.\n\n« [ROOT.Char.GetFaith.HighGodName|U] a parlé ! », s’écrie [Select_CString(ROOT.Char.IsFemale,'la religieuse','le religieux')], les mains levées vers le ciel. « C[prisoner.Custom('FR_EtEtte')] [prisoner.GetWomanMan] est coupable ! »"
 religious_interaction.2104.desc.drowned: "Alors que nous approchons de l’endroit où nous avons laissé [prisoner.Custom('FR_le_Char_Pi')][prisoner.GetTitledFirstName], nous nous apercevons que le pieu auquel nous l’avions attaché[prisoner.Custom('FR_E')] est vraisemblablement tombé vers l’avant, directement dans la mare à proximité. Les liens que nous avions mis sur ses membres ont bien tenu, et avec le poids du tronc d’arbre qui pesait sur [prisoner.Custom('FR_LuiElle')], [prisoner.GetSheHe] n’a eu aucune chance.\n\n« [ROOT.Char.GetFaith.HighGodName|U] a parlé ! », s’exclame un [ROOT.Char.Custom('DefaultPriestTitle')|l], les mains levées vers le ciel. « C[prisoner.Custom('FR_EEtte')] [prisoner.GetWomanMan] est coupable ! »"
 religious_interaction.2104.desc.oasisdrowned: "Alors que nous approchons de l’endroit où nous avons laissé [prisoner.Custom('FR_le_Char_Pi')][prisoner.GetTitledFirstName], nous nous apercevons que le pieu auquel nous l’avions attaché[prisoner.Custom('FR_E')] est vraisemblablement tombé vers l’avant, directement dans la mare à proximité. Les liens que nous avions mis sur ses membres ont bien tenu, et avec le poids du tronc d’arbre qui pesait sur [prisoner.Custom('FR_LuiElle')], [prisoner.GetSheHe] n’a eu aucune chance.\n\n« [ROOT.Char.GetFaith.HighGodName|U] a parlé ! », s’exclame un [ROOT.Char.Custom('DefaultPriestTitle')|l], les mains levées vers le ciel. « C[prisoner.Custom('FR_EEtte')] [prisoner.GetWomanMan] est coupable ! »"
 religious_interaction.2104.b.drowned: "Je suppose que c’est une façon de voir les choses..."
 ##############################################
 ### Literalist Debate by Ewan Cowhig Croft ###
 ##############################################
 religious_interaction.2400.t: "Un grand débat"
 religious_interaction.2400.desc: "Le page tremble de peur tandis qu’il me lit la lettre hostile [actor.Custom('FR_du_Char_Pi')][actor.GetTitledFirstName]. [actor.Custom('FR_CeluiCelle')|U]-ci me défie dans un débat public sur les vertus et les vices de notre foi commune et remet en question mon adhésion aux principes [recipient.GetFaith.GetAdherentNamePluralNoTooltip].\n\nMon serviteur bute sur les mots, tandis que le ton de la lettre ne laisse aucun doute sur ce que pense l’auteur concernant ma piété."
 religious_interaction.2400.a: "Que[actor.Custom('FR_LLle')] malotru[actor.Custom('FR_E')] ! Je relève le défi !"
 religious_interaction.2400.a.tt_success: "Le débat public humilie [actor.Custom('FR_le_Char_U_Pi')][actor.GetShortUINameNoTooltip]"
 religious_interaction.2400.a.tt_fail: "[actor.Custom('FR_le_Char_U_Pi')|U][actor.GetShortUINameNoTooltip] remet ma foi en question avec succès"
 religious_interaction.2400.b: "Je ne salirai pas [recipient.GetFaith.HighGodName] avec cette farce."
 religious_interaction.2400.b.tt: "[actor.Custom('FR_le_Char_U_Pi')|U][actor.GetShortUINameNoTooltip] en sera informé[actor.Custom('FR_E')]"
 religious_interaction.2400.b_turned_down: "[recipient.Custom('FR_le_Char_U_Pi')|U][recipient.GetShortUIName] a refusé mon défi de débattre"
 used_literalist_debate_modifier: "A récemment débattu"
 used_literalist_debate_modifier_desc: "Ce personnage a récemment lancé un débat sur les principes essentiels de sa foi."
 literally_debated_modifier: "A récemment débattu"
 literally_debated_modifier_desc: "Ce personnage a récemment été mêlé à un débat sur les principes essentiels de sa foi."
 religious_interaction.2401.desc_intro: "Mon adversaire et moi nous rencontrons dans une grande salle de [debate_locale.GetNameNoTierNoTooltip], debout sur des tables bancales placées à quelques mètres l’une de l’autre et entouré[ROOT.Char.Custom2('FR_E', SCOPE.sC('actor'))]s par une foule de spectateurs enthousiastes. La salle fait silence et attend que le débat commence.\n\n"
 religious_interaction.2401.desc_won: "Pendant une heure, je démolis [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName], attaque sa piété, son sens de la vertu, et remets même en question sa loyauté envers [actor.GetFaith.HighGodName]. La foule est virulente et [recipient.Custom('FR_LeLa')] bombarde d’œufs pourris et de choux moisis jusqu’à ce qu’[recipient.Custom('FR_IlElle')] fuit hors de la salle."
 religious_interaction.2401.desc_lost: "Les attaques verbales [recipient.Custom('FR_du_Char_Pi')][recipient.GetTitledFirstName] commencent sans tarder, me donnant à peine une chance de les réfuter et en peu de temps la foule acclame le vainqueur tout désigné.\n\nJe continue à braver la pluie de légumes pourris pendant quelques minutes, mais je suis finalement forcé[ROOT.Char.Custom('FR_E')] de battre en retraite quand un des paysans me lance un poulet vivant à la tête."
 religious_interaction.2401.a_won: "Ne suis-je pas aimé[ROOT.Char.Custom('FR_E')] par [actor.GetFaith.HighGodName] ?"
 religious_interaction.2401.a_lost: "Ces gens ne comprennent pas la religion [actor.GetFaith.GetReligion.GetAdjectiveNoTooltip] !"
 religious_interaction.2402.desc_won: "Malgré la suffisance [actor.Custom('FR_du_Char_Pi')][actor.GetTitledFirstName] à me défier dans un débat, sa détermination s’évanouit devant ma tempête de mots cinglants et de critiques pieuses. Très vite, la foule se joint à moi, et mon adversaire se retire sous une pluie de légumes moisis et un coq particulièrement agressif."
 religious_interaction.2402.desc_lost: "Bien que je fasse de mon mieux, [actor.Custom('FR_le_Char_Pi')][actor.GetTitledFirstName] a clairement bien préparé ses arguments et la foule lui mange dans la main presque immédiatement. [actor.Custom('FR_IlElle')|U] continue à me critiquer pendant plus d’une heure, m’accusant de tous les vices et insinuant même que ma loyauté envers [recipient.GetFaith.HighGodName] est discutable.\n\nFinalement, je m’enfuis, sous un déluge de produits pourris provenant de la foule."
 religious_interaction.2403.desc: "[victim.Custom('FR_le_Char_Pi')|U][victim.GetTitledFirstName] n’a pas la moindre chance. Bien qu’[victim.Custom('FR_IlElle')] se croie bien préparé[victim.Custom('FR_E')], j’écrase ses piètres arguments comme s’il s’agissait de mouches. À chaque contre-argument, [victim.Custom('FR_IlElle')] tressaille comme [victim.Custom('FR_SilSielle')] avait été touché[victim.Custom('FR_E')] par un coup. [victim.Custom('FR_IlElle')|U] semble finalement si incapable de se défendre que même la foule se tait.\n\n« ... et c’est pourquoi », dis-je en levant la main de façon théâtrale, un doigt accusateur pointé à travers la pièce, « vous ne serez jamais... »\nJe m’arrête quand je me rends compte qu’[victim.Custom('FR_IlElle')] halète et se tient"
 religious_interaction.2403.conclusion_either: "la poitrine."
 religious_interaction.2403.conclusion_man: "le bras."
 religious_interaction.2403.conclusion_woman: "le ventre."
 religious_interaction.2403.a.low_compassion: "« Je vois que vous choisissez la facilité pour tenter de vous en sortir »"
 religious_interaction.2403.a.zealous: "« [ROOT.Char.GetFaith.PantheonTerm|U] [ROOT.Char.GetFaith.PantheonTermHasHave] visiblement choisi un vainqueur. »"
 religious_interaction.2403.a.stubborn: "« Hé, je n’ai pas fini ! »"
 religious_interaction.2403.a: "« Est-ce que... Est-ce que ça va ? »"
 religious_interaction.2403.a.tt: "[victim.Custom('FR_le_Char_U_Pi')|U][victim.GetShortUIName] a une crise cardiaque et [character_death_dies|El]"
 religious_interaction.2500.desc: "Pour que vous retrouviez vos esprits... Ce doit être un signe [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] ! Bienvenue dans la vraie foi."
 religious_interaction.2500.a: "Louons [ROOT.Char.GetFaith.HighGodName] !"
 religious_interaction.2501.desc: "Vous devez sûrement plaisanter ? Vos évidentes manœuvres politiques de fuite ne dissuaderont jamais le courroux [recipient.GetFaith.HighGodNamePossessive] !"
 #########################
 #Exaltation of Pain tenet
 #########################
 religious_interaction.2600.t: "Leçons de grâce"
 religious_interaction.2600.desc.recipient: "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] me prend doucement la main et me conduit vers une collection d’objets tranchants et émoussés que nous utiliserons lors de notre séance. L’une des lames scintille à la lumière et je sens un sentiment de paix m’envahir.\n\nL’outil à la main, je lui fais signe de se retourner. [actor.Custom('FR_IlElle')|U] enlève son haut, découvrant la peau immaculée de son dos. Je me mets au travail et les doux gémissements et grognements se transforment bientôt en une sorte de bourdonnement provenant du fond de sa gorge.\n\nJe sais déjà avec quel outil je vais affiner ma grâce."
 religious_interaction.2600.desc.actor: "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstName] jette un regard attentif sur les outils de transcendance et tremble légèrement d’impatience.\n\nJ’attrape son poignet, je lui mets une lame tranchante dans la main, pour ensuite la presser doucement contre ma poitrine. « Avec prudence, hein ? Et d’une main ferme. La précision est capitale. »\n\n[recipient.Custom('FR_IlElle')|U] me regarde dans les yeux et hoche la tête, puis commence à déboutonner son haut et à exposer un endroit de chair sans la moindre cicatrice – qui ne va pas tarder à connaître la grâce [recipient.GetFaith.HighGodNamePossessive]."
 religious_interaction.2600.a: "« Atteignons la transcendance ensemble. »"
 religious_interaction.2610.desc: "Je dois malheureusement m’occuper de quelques affaires importantes... mais la prochaine fois, nous rendrons grâce avec d’autant plus d’enthousiasme !"
 religious_interaction.2610.a: "Quel dommage !"
 attempted_transcendence_together_opinion: "Tentative de transcendance conjointe"
