l_french:
 faith_conversion.1001.t: "Conversion"
 faith_conversion.1001.start: "En raison de ma décision de me convertir à la foi [new_faith.GetAdjective], je me suis arrangé[ROOT.Char.Custom('FR_E')] pour qu’un [new_faith.PriestNeuter] vienne [ROOT.Char.Custom('FR_GetCourt_Au')] et dirige les rites.\n\n"
 faith_conversion.1001.desc: "Le sort de mon âme immortelle est en jeu, alors je prie pour que ma décision soit la bonne.\n\nMétaphysique mise à part,"
 faith_conversion.1001.desc.zealous: "Alors qu’il récite des lignes [new_faith.ReligiousText3], j’acquiers la conviction d’avoir fait le bon choix.\n\nPeu importe la force de mon zèle,"
 faith_conversion.1001.desc.zealous.carnal_male: "Alors qu’il récite des lignes [new_faith.ReligiousText3], j’acquiers la conviction d’avoir fait le bon choix.\n\nPeu importe la force de mon zèle,"
 faith_conversion.1001.desc.zealous.carnal_female: "Alors qu’il récite des lignes [new_faith.ReligiousText3], j’acquiers la conviction d’avoir fait le bon choix.\n\nPeu importe la force de mon zèle,"
 faith_conversion.1001.desc.compassionate: "Le sort de mon âme immortelle est en jeu, ainsi que celles de mes sujets, alors je prie pour que ma décision soit la bonne.\n\nMétaphysique mise à part,"
 faith_conversion.1001.desc.reincarnation: "Ma prochain incarnation est en jeu, alors je prie pour que ma décision soit la bonne.\n\nMétaphysique mise à part,"
 faith_conversion.1001.desc.cynical: "Même si je ne crois pas vraiment aux bêtises que le [new_faith.PriestNeuter] raconte, il y avait suffisamment d’avantages politiques à se convertir pour que je sache que je devrais le faire tôt ou tard.\n\nQuelles que soient mes raisons,"
 faith_conversion.1001.end.is_vassal.convert_away: "ma préoccupation la plus immédiate est d’ordre temporel. Comment va réagir [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] en apprenant que j’ai renié sa foi ?"
 faith_conversion.1001.end.is_vassal.convert_to: "je suis soulagé[ROOT.Char.Custom('FR_E')] de savoir que [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] ne pourra plus m’en vouloir pour ma foi."
 faith_conversion.1001.end.is_top_liege.convert_away: "ma préoccupation la plus immédiate est d’ordre temporel. La plupart de mes vassaux étant d’une autre foi, serai-je capable de garder mon pays uni contre les rébellions internes et les opportunistes étrangers ?"
 faith_conversion.1001.end.is_top_liege.convert_to: "je peux me rassurer en sachant que la majorité de mon pays est uni derrière [new_faith.PantheonTerm], un authentique pays [new_faith.GetAdherentNameNoTooltip]."
 faith_conversion.1001.end.is_landless_adventurer: "l’idée que la foi [new_faith.GetAdjectiveNoTooltip] se répande depuis mon humble camp me fait chaud au cœur."
 faith_conversion.1001.a: "Gloire [ROOT.Char.GetFaith.HighGodName2] !"
 faith_conversion.1001.b: "Au moins j’ai [template_priest.GetFirstNameNoTooltip] pour me guider..."
 faith_conversion.1101.toast: "Conversion du seigneur lige"
