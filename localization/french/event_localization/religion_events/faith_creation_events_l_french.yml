l_french:
 faith_creation.1001.t.schism: "Le schisme [reformed_faith.GetAdjectiveNoTooltip]"
 faith_creation.1001.t.reformation: "La réforme [reformed_faith.GetAdjectiveNoTooltip]"
 faith_creation.1001.desc.schism: "Un nouveau schisme de la religion [reformed_faith.GetReligion.GetAdjective] a eu lieu lorsque [reformer.Custom('FR_le_Char_Pi')][reformer.GetTitledFirstName] et ceux qui [reformer.Custom('FR_LeLa')] suivent se sont séparés de la communauté [old_faith.GetAdjective] pour former un nouveau mouvement religieux."
 faith_creation.1001.desc.reformation: "[reformer.Custom('FR_le_Char_Pi')|U][reformer.GetTitledFirstName], une personnalité éminente des [reformed_faith.GetAdherentNamePlural], a réuni les [reformer.Custom('DefaultPriestTitlePlural')] importants du pays pour discuter de leurs croyances et établir une doctrine officielle de la foi païenne."
 faith_creation.1001.desc.schism.personal: "Les [old_faith.AltPriestTermPlural] [old_faith.GetAdjective] se sont égarés et on ne peut plus compter sur eux pour nous guider. Pour y remédier, j’ai réuni un groupe restreint de [reformer.Custom('DefaultPriestTitlePlural')] pour discuter de l’avenir de notre foi."
 faith_creation.1001.desc.reformation.personal: "J’ai finalement réussi à réunir tous les [reformer.Custom('DefaultPriestTitlePlural')] importants afin qu’ils puissent discuter de nos croyances et établir une doctrine officielle pour guider notre foi."
 #Pick one line from this set (Outlook):
 faith_creation.1001.desc.outlook.ghw: "\n\nLes [reformer.Custom('DefaultPriestTitlePlural')] exaltés parlent déjà de lancer des [reformed_faith.GHWNamePlural] pour répandre leur nouvelle foi à travers le monde et"
 faith_creation.1001.desc.outlook.pacifism: "\n\nCes [reformer.Custom('DefaultPriestTitlePlural')] [reformed_faith.GetAdjectiveNoTooltip] ont condamné la violence, disant que la guerre ne mène qu’à la souffrance et à la haine, et"
 faith_creation.1001.desc.outlook.dogmatic: "\n\nCes [reformer.Custom('DefaultPriestTitlePlural')] ont déclaré la foi [reformed_faith.GetAdjectiveNoTooltip] comme étant la seule vraie foi, et"
 faith_creation.1001.desc.outlook.accepting: "\n\nCes [reformer.Custom('DefaultPriestTitlePlural')] [reformed_faith.GetAdjectiveNoTooltip] encouragent la coopération et la tolérance, même envers les non-croyants, et"
 faith_creation.1001.desc.outlook.fallback: "\n\nCes [reformer.Custom('DefaultPriestTitlePlural')] [reformed_faith.GetAdjectiveNoTooltip] ont adopté une vision pragmatique et équilibrée des autres fois et"
 #And one line from this second set (Beliefs):
 faith_creation.1001.desc.belief.sacrifice: "affirmé que le seul moyen de montrer une dévotion appropriée est d’honorer [reformed_faith.HighGodName] par des sacrifices humains !"
 faith_creation.1001.desc.belief.indulgent: "encouragé les adeptes à se livrer aux désirs de la chair et à vivre pleinement leur vie."
 faith_creation.1001.desc.belief.incest: "approuvent les mariages de proches parents, affirmant que les liens familiaux sont sacrés et que de tels mariages sont bénis."
 faith_creation.1001.desc.belief.aniconism: "rejettent l’utilisation de tout symbolisme religieux, affirmant que de simples effigies ne peuvent reproduire la grandeur [reformed_faith.HighGodNamePossessive]."
 faith_creation.1001.desc.belief.ascetic: "encouragent l’ascèse auprès de leurs adeptes, affirmant que les poursuites matérialistes bloquent la voie vers l’épanouissement spirituel."
 faith_creation.1001.desc.belief.spirits: "ont demandé l’aide des esprits pour guider les fidèles à travers ces temps agités."
 faith_creation.1001.desc.belief.superstition: "de nombreuses superstitions anciennes et de mythes ont été canonisés dans la doctrine officielle."
 faith_creation.1001.desc.belief.nature: "ont un grand respect pour la nature elle-même, cherchant à la préserver et à la protéger de ceux qui l’exploiteraient pour leur besoin personnel."
 faith_creation.1001.desc.belief.community: "la nouvelle foi s’est mélangée aux traditions culturelles de ses adeptes pour former des communautés très unies de [reformed_faith.GetAdherentNamePluralNoTooltip] qui hésitent à accepter les étrangers."
 faith_creation.1001.desc.belief.fallback: "demandent à tous les adeptes de mettre de côté les vieilles querelles et de s’unir pour le bien de la nouvelle foi."
 #End with a reference to
 faith_creation.1001.desc.temporal: "\n\n[reformer.GetFirstNameNoTooltip] a choisi de diriger personnellement ce mouvement [reformed_faith.GetAdjectiveNoTooltip] en plein essor et s’est attribué le titre de [reformed_faith.ReligiousHeadName], un poste élevé qu’[reformer.Custom('FR_IlElle')] est censé[reformer.Custom('FR_E')] transmettre à ses descendants."
 faith_creation.1001.desc.temporal.personal: "\n\nJ’ai choisi de diriger personnellement ce mouvement [reformed_faith.GetAdjectiveNoTooltip] en plein essor et me suis attribué le titre de [reformed_faith.ReligiousHeadName], un poste élevé que je transmettrai à mes descendants."
 faith_creation.1001.desc.spiritual: "\n\nLes [reformer.Custom('DefaultPriestTitlePlural')] [reformed_faith.GetAdjectiveNoTooltip] ont choisi [reformed_hof.GetFirstNameNoTooltip] comme leur nouveau [reformed_faith.ReligiousHeadName], qui déterminera la doctrine religieuse et arbitrera les conflits entre les fois pour l’ensemble du monde [reformed_faith.GetAdjectiveNoTooltip]."
 faith_creation.1001.desc.spiritual.sameold: "\n\nLes [reformer.Custom('DefaultPriestTitlePlural')] [reformed_faith.GetAdjectiveNoTooltip] ont choisi de garder [reformed_hof.GetFirstNameNoTooltip] comme [reformed_faith.ReligiousHeadName]. Il lui reviendra donc encore de déterminer la doctrine religieuse et d’arbitrer les conflits entre les fois pour l’ensemble du monde [reformed_faith.GetAdjectiveNoTooltip]."
 faith_creation.1001.desc.no_head: "\n\nLe mouvement en plein essor a décidé de ne pas instituer de chef religieux, préférant laisser chaque [reformer.Custom('DefaultPriestTitle')] déterminer quels enseignements sont appropriés dans [reformed_faith.HouseOfWorship] qui est sous leur responsabilité."
 faith_creation.1001.desc.no_holy_sites: "\n\nLes [reformed_faith.GetAdherentNamePluralNoTooltip] attendent avec impatience l’arrivée annoncée de leur [reformed_faith.ReligiousHeadName], un grand chef qui ralliera tous les fidèles derrière lui et inaugurera un nouvel âge d’or [reformed_faith.GetAdjectiveNoTooltip]."
 faith_creation.1001.o.frightened: "Puisse [ROOT.Char.GetFaith.HighGodName] nous sauver de ces [second.Custom('GetUnbelieverNamePlural')] sanguinaires !"
 faith_creation.1001.o.heretical: "Ces hérétiques vont payer pour leurs crimes contre [ROOT.Char.GetFaith.HighGodName] !"
 faith_creation.1001.o.crusader: "Une [ROOT.Char.GetFaith.GHWName] ou deux vont remettre ces [second.Custom('GetUnbelieverNamePlural')] à leur place !"
 faith_creation.1001.o.interested: "Nous devrions garder un œil sur cette évolution..."
 faith_creation.1001.o.uninterested: "Peu importe ce que ces [second.Custom('GetUnbelieverNamePlural')] croient."
 faith_creation.1001.o.getreaction: "[ROOT.Char.Custom2('GetFaithCreationReaction', reformer)]"
 faith_creation.1001.o.personal: "Le monde verra que nous avons [ROOT.Char.GetFaith.HighGodName] à nos côtés !"
 faith_creation.1010.t: "[HoF.GetFirstNameNoTooltip] déclaré[HoF.Custom('FR_E')] [faith.ReligiousHeadName]"
 faith_creation.1010.desc.start: "Bien que la justesse de notre foi n’ait jamais été mise en doute, la période de temps que nous avons dû endurer sans chef spirituel a été éprouvante. Mais cette épreuve est enfin terminée, car"
 faith_creation.1010.desc.temporal.personal: "j’ai enfin convaincu les [faith.AltPriestTermPlural] de m’accepter comme [faith.ReligiousHeadName]."
 faith_creation.1010.desc.temporal: "[HoF.Custom('FR_le_Char_Pi')][HoF.GetTitledFirstName] a réussi à convaincre les [faith.AltPriestTermPlural] de l’accepter comme [faith.ReligiousHeadName]."
 faith_creation.1010.desc.spiritual: "les [faith.AltPriestTermPlural] se sont réunis pour élire [HoF.GetFirstName] comme [faith.ReligiousHeadName]."
 faith_creation.1010.desc.end: "\n\nTous les fidèles sont enfin unis derrière un seul chef et il semble qu’un nouvel âge d’or pour la foi [faith.GetAdjectiveNoTooltip] commence."
 faith_creation.1010.desc.end.personal: "\n\nTous les fidèles sont enfin unis derrière moi et je ferai connaître à la foi [faith.GetAdjectiveNoTooltip] à un nouvel âge d’or !"
 faith_creation.1010.a: "Gloire [faith.HighGodName2] !"
 faith_creation.1011.message.title: "Création d’un chef de la foi"
 faith_creation.1011.message.desc: "Les [faith.AltPriestTermPlural] [faith.GetAdherentNamePlural] ont fait du [faith.ReligiousHeadName|l] [HoF.GetFirstName] leur [head_of_faith|El]"
