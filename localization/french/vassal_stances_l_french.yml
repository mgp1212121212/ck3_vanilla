 minority: "Minorité"
 minority_desc: "Les [vassals|El] d’une [GetVassalStance( 'minority' ).GetNameNoTooltip|l] estiment que leur [faith|El] ou leur [culture|El] est marginalisée par leur [liege|El]. Les vassaux de [religions|El] ou [cultures|El] hostiles avec moins de 30 % d’[cultural_acceptance|El] adoptent souvent cette [vassal_stance|El].\n\n#low Les vassaux d’une [GetVassalStance( 'minority' ).GetName|l] aiment lorsque leur seigneur lige :#!\n$EFFECT_LIST_BULLET$Utilise la [councillor_task|El] $task_accept_culture$\n#weak (car ils changent souvent de position lorsqu’ils dépassent 30 % d’acceptation culturelle.)#!\n\n#low Les vassaux d’une [GetVassalStance( 'minority' ).GetName|l] n’aiment pas lorsque leur seigneur lige :#!\n$EFFECT_LIST_BULLET$Convertit la foi ou la culture d’un [county|El]\n$EFFECT_LIST_BULLET$A une [crown_authority|El] élevée\n\nIls préfèrent les [heirs|El] honorables et compatissants, de préférence d’une autre foi ou d’une autre culture que celle de leur seigneur lige actuel."
