l_french:
 glory_hound: "Avide de gloire"
 glory_hound_desc: "Un [vassal|El] [GetVassalStance( 'glory_hound' ).GetNameNoTooltip|l] se soucie de sa position sociale et de son prestige, et de montrer au monde la puissance du pays dont il fait partie. Les vassaux hardis ou sans compassion adoptent souvent cette [vassal_stance|El].\n\n#low Un vassal [GetVassalStance( 'glory_hound' ).GetNameNoTooltip|l] aime lorsque son seigneur lige :#!\n$EFFECT_LIST_BULLET$A une [succession_law|El] de type partition\n$EFFECT_LIST_BULLET$[Concept('victory','Gagne')|E] les [wars|El] offensives\n$EFFECT_LIST_BULLET$L’invite à une [activity|El] de [GetActivityType('activity_hunt').GetName|l]\n\n#low Un vassal [GetVassalStance( 'glory_hound' ).GetNameNoTooltip|l] n’aime pas lorsque son seigneur lige :#!\n$EFFECT_LIST_BULLET$A une [crown_authority|El] élevée\n$EFFECT_LIST_BULLET$Signe la [defeat|El] ou la [white_peace|El] dans les guerres\n$EFFECT_LIST_BULLET$[Concept('marries','Épouse')|E] un [lowborn|El] comme [primary_spouse|El]\n\nIl préfère les [heirs|El] hardis et braves avec une aptitude élevée en [martial|El][martial_i]."
 glory_hound_filter_option: "$glory_hound$"
 glory_hound_filter_option_desc: "N’afficher que les personnages ayant la [vassal_stance|El] [GetVassalStance( 'glory_hound' ).GetName|l]"
