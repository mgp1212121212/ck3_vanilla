 parochial: "Esprit de clocher"
 parochial_desc: "Les [vassals|El] à l’[GetVassalStance( 'parochial' ).GetName|l] veulent la stabilité, la décentralisation, la paix et que le pays ne se mêle pas des affaires extérieures. Les vassaux honorables ou réservés adoptent souvent cette [vassal_stance|El].\n\n#low Les vassaux à l’[GetVassalStance( 'parochial' ).GetName|l] aiment lorsque leur seigneur lige :#!\n$EFFECT_LIST_BULLET$Construit ou améliore des [holdings|El]\n$EFFECT_LIST_BULLET$Fait d’eux des [guardians|El] de la [close_family|El]\n$EFFECT_LIST_BULLET$Effectue la [councillor_task|El] $task_domestic_affairs$\n\n#low Les vassaux à l’[GetVassalStance( 'parochial' ).GetName|l] n’aiment pas lorsque leur seigneur lige :#!\n$EFFECT_LIST_BULLET$A une [crown_authority|El] élevée\n$EFFECT_LIST_BULLET$Déclare des [wars|El] difficiles\n\nIls préfèrent les [heirs|El] honorables et raisonnables avec une aptitude élevée en [stewardship|El][stewardship_i]."
 parochial_filter_option: "$parochial$"
 parochial_filter_option_desc: "N’afficher que les personnages ayant la [vassal_stance|El] [GetVassalStance( 'parochial' ).GetName|l]"
