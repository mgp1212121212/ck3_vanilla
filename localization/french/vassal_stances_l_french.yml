 zealot: "Fanatique"
 zealot_desc: "Les [vassals|El] [GetVassalStance( 'zealot' ).GetNameNoTooltip|l]s sont focalisés sur les questions de foi et influencés par des actions pieuses. Les vassaux zélés ou vengeurs adoptent souvent cette [vassal_stance|El], tout comme le [clergy|El].\n\n#low Les vassaux [GetVassalStance( 'zealot' ).GetNameNoTooltip|l]s aiment lorsque leur seigneur lige :#!\n$EFFECT_LIST_BULLET$Construit ou améliore les [holdings|El] [Concept('temple','religieuses')|E]\n$EFFECT_LIST_BULLET$Réussit le [scheme|El] visant à [GetScheme('learn_language').GetActionName|l]\n$EFFECT_LIST_BULLET$A des [traits|El] [virtuous|El]\n$EFFECT_LIST_BULLET$Participe à des [activities|El] de [pilgrimage|El]\n\n#low Les vassaux [GetVassalStance( 'zealot' ).GetNameNoTooltip|l]s n’aiment pas lorsque leur seigneur lige :#!\n$EFFECT_LIST_BULLET$Demande au [head_of_faith|El] de l’[gold|El][gold_i]\n$EFFECT_LIST_BULLET$A des [traits|El] [Concept( 'sinful', 'immoraux' )|E]\n\nIls préfèrent les [heirs|El] zélés et vertueux ayant une aptitude en [learning|El][learning_i] élevée."
