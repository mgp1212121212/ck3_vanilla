 courtly: "Courtois"
 courtly_desc: "Les [vassals|El] [GetVassalStance( 'courtly' ).GetNameNoTooltip|l] croient en la noblesse et la tradition, et souhaitent préserver les hiérarchies existantes. Les vassaux sociaux ou compatissants adoptent souvent cette [vassal_stance|El].\n\n#low Les vassaux [GetVassalStance( 'courtly' ).GetNameNoTooltip|l] aiment lorsque leur seigneur lige :#!\n$EFFECT_LIST_BULLET$Leur donne des [court_positions|El]\n$EFFECT_LIST_BULLET$Crée des [titles|El]\n$EFFECT_LIST_BULLET$Les invite à une [activity|El] de [GetActivityType('activity_feast').GetName|l]\n\n#low Les vassaux [GetVassalStance( 'courtly' ).GetNameNoTooltip|l] n’aiment pas lorsque leur seigneur lige :#!\n$EFFECT_LIST_BULLET$Donne des [titles|El] aux [Concept('lowborn','roturiers')|El]\n$EFFECT_LIST_BULLET$[Concept('marries','Épouse')|E] un personnage [Concept('lowborn','roturier')|El] comme [primary_spouse|El]\n$EFFECT_LIST_BULLET$[disinherits|E] les [heirs|El] non contestés\n\nIls préfèrent les [heirs|El] sociaux et compatissants, dotés d’une [diplomacy|El][diplomacy_i] élevée."
