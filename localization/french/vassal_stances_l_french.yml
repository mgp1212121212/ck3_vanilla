 belligerent: "Belliciste"
 belligerent_desc: "[SelectLocalization(GetPlayer.GetGovernment.IsType('nomad_government'), 'belligerent_nomad_desc', 'belligerent_general_desc')]"
 belligerent_nomad_desc: "Les [vassals|El] $belligerent|l$s attendent des démonstrations d’autorité de la part de leur [liege|El]. Ils participent souvent à des tournois pour assister à la [prowess|El] du seigneur lige. Les [nomads|El] ont une plus grande probabilité d’adopter cette [vassal_stance|El].\n\n#low Les vassaux $belligerent|l$s aiment lorsque leur seigneur lige :#!\n$EFFECT_LIST_BULLET$A une [nomadic_authority|El] élevée\n$EFFECT_LIST_BULLET$Organise un [GetActivityType( 'activity_tournament' ).GetName|l] et gagne des [contests|El]\n$EFFECT_LIST_BULLET$Organise des [activities|El] de [GetActivityType( 'activity_hunt' ).GetName|l]\n$EFFECT_LIST_BULLET$Gagne des [single_combat_duel_plural|El]\n$EFFECT_LIST_BULLET$Exige l’[obedience|El]\n\n#low Les vassaux $belligerent|l$s n’aiment pas lorsque leur seigneur lige :#!\n$EFFECT_LIST_BULLET$Perd des [single_combat_duel_plural|El]\n$EFFECT_LIST_BULLET$A une [obedience|El] faible\n$EFFECT_LIST_BULLET$A une [succession_law|El] de partition\n\nIls préfèrent les [heirs|El] hardis et courroucés avec une [skill|El] en [prowess|El][prowess_i] élevée."
