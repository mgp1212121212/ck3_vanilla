 ep3_contract_event.0091.desc: "Pour savoir à quoi j’ai affaire, j’invite [knight.Custom('FR_le_Char_Pi')][knight.GetTitledFirstName] à s’entraîner avec"
 ep3_contract_event.0091.desc_me: "moi.\n\nNous nous mettons en position et guettons une ouverture."
 ep3_contract_event.0091.desc_me_high_prowess: "[knight.GetFirstNameNoTooltip] frappe [Select_CString(knight.IsFemale,'la première','le premier')] et m’assène une véritable tempête de coups avec s[knight.Custom('FR_OnA_signature_weapon')]. Je suis pris[ROOT.Char.Custom('FR_E')] au dépourvu : j’essaie de me reprendre et de contrer avec quelques coups de mon cru. Mais [knight.Custom('FR_IlElle')] parvient à parer les attaques de m[ROOT.Char.Custom('FR_OnA_signature_weapon')] sans trop de difficulté."
 ep3_contract_event.0091.desc_me_low_prowess: "La garde de [knight.GetFirstNameNoTooltip] présente des failles, ce qui me permet de porter quelques coups, peu nombreux mais très précis, avec m[helper.Custom('FR_OnA_signature_weapon')]. [knight.GetSheHe|U] n’est manifestement pas à la hauteur."
 ep3_contract_event.0091.desc_helper: "[helper.Custom('FR_le_Char_Pi')][helper.GetTitledFirstName].\n\nIls se mettent en position et guettent une ouverture."
 ep3_contract_event.0091.desc_high_prowess: "[knight.Custom('FR_le_Char_Pi')|U][knight.GetTitledFirstNameNoTooltip] frappe [Select_CString(knight.IsFemale,'la première','le premier')] et assène une véritable tempête de coups avec s[knight.Custom('FR_OnA_signature_weapon')]. [helper.GetFirstNameNoTooltip] semble impuissant[helper.Custom('FR_E')] face à la nette supériorité de l’adversaire."
 ep3_contract_event.0091.desc_low_prowess: "La garde de [knight.GetFirstNameNoTooltip] présente des failles, ce qui permet à [helper.GetFirstName] de porter quelques coups, peu nombreux mais très précis, avec s[helper.Custom('FR_OnA_signature_weapon')]. [knight.GetSheHe|U] a même du mal à rester debout. On dirait que ce sera un entraînement assez long..."
 ep3_contract_event.0091.desc_outro: "\n\nJ’arrête le combat avant qu’il ne devienne sanglant. « Merci, [knight.GetFirstNameNoTooltip]. J’en ai vu assez pour savoir comment poursuivre votre entraînement. »"
 ep3_contract_event.0091.a: "Quelqu’un comme ça pourrait m’être utile !"
 ep3_contract_event.0091.b: "En faire un [trait_to_teach.GetNameNoTooltip( ROOT.Char )|l] devrait être facile !"
 ep3_contract_event.0091.c: "« [helper.GetFirstNameNoTooltip], donnez-lui une leçon privée. »"
