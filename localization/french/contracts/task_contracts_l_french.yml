 ep3_contract_event.0093.desc: "Lorsque nous arrivons en [task_contract_destination.GetName], je fais rapidement réunir les pires fauteurs de troubles pour leur demander des comptes. [corrupt_province_peasant.Custom('FR_le_Char_Pi')|U][corrupt_province_peasant.GetTitledFirstName], un[corrupt_province_peasant.Custom('FR_E')] paysa[corrupt_province_peasant.Custom('FR_NNne')] reconnu[corrupt_province_peasant.Custom('FR_E')] parle au nom de tous.\n\n"
 ep3_contract_event.0093.desc_taxes: "« Les dîmes sont élevées, mais nous les payons ! Les taxes que nous payons sur nos marchandises nous laissent à peine de quoi vivre ! Nous acceptons ces paiements – alors que [task_contract_councillor_liege.Custom('FR_le_Char_Pi')][task_contract_councillor_liege.GetTitledFirstName] nous en demande toujours plus – pendant que les collecteurs d’impôts s’enrichissent chaque jour. C’est à eux que vous devriez parler ! »"
 ep3_contract_event.0093.desc_bandits: "« Nous craignons pour la sécurité de nos enfants. C’est du devoir [task_contract_councillor_liege.Custom('FR_du_Char_Pi')][task_contract_councillor_liege.GetTitledFirstName] de nous protéger, mais [task_contract_councillor_liege.Custom('FR_IlElle')] ne pense qu’à nous contrôler ! Si ses soldats ne se chargent pas d’éliminer ces hors-la-loi, alors mes semblables défendront la vie de leurs enfants de la pointe de leurs faux, fléaux et flèches ! »"
 ep3_contract_event.0093.desc_riots: "« Nos idées sont les nôtres ! Comme si nous allions accepter l’intervention d’étrangers – pouah ! Ce que nous rejetons, c’est la présence des bandits et des voyous [task_contract_councillor_liege.Custom('FR_du_Char_Pi')][task_contract_councillor_liege.GetTitledFirstName] ! Ne pouvons-nous donc pas gérer nos affaires locales en toute tranquillité ? »"
 ep3_contract_event.0093.desc_low_control: "« Il est de notre nature d’être gouvernés – mais [task_contract_councillor_liege.Custom('FR_le_Char_Pi')][task_contract_councillor_liege.GetTitledFirstName] le fait de façon si injuste ! Le chaos règne sur les terres et nous avons bien du mal à défendre ce qui nous appartient, pourtant [task_contract_councillor_liege.Custom('FR_IlElle')] continue de nous exploiter tels des chevaux de trait ! Nous nous démenons sans la promesse d’être épargnés par la guerre ou les maladies en retour ! »"
 ep3_contract_event.0093.a: "« Faites taire vos semblables ou mourrez, paysa[corrupt_province_peasant.Custom('FR_NNne')] ! »"
 ep3_contract_event.0093.b: "Je ne supporte pas une telle injustice."
 ep3_contract_event.0093.a_win: "Vous aidez le [task_contract_councillor.GetCouncilTitleFirstName|l] à exercer son autorité"
 ep3_contract_event.0093.a_lose: "Mais vous devez laisser derrière vous [Select_CString(ROOT.Char.IsFemale,'certaines','certains')] de vos [ROOT.Char.GetWomenMen]"
