 ep3_contract_event.0094.desc: "Lorsque l’épreuve tonitruante de faire capituler chaque meneur de paysans est terminée, nous nous remettons en route. [task_contract_councillor.Custom('FR_le_Char_Pi')|U][task_contract_councillor.GetTitledFirstName] mentionne notre destination suivante.\n\n« Nous devons aller à [corrupt_province.GetName], pour le meilleur comme pour le pire. La pègre locale pose de graves problèmes. »"
