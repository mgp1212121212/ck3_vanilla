 has_task_contract_type: "[TASK_CONTRACT_TYPE.GetName]"
 laamp_transport_vip_contract: "Escorter l’émissaire"
 laamp_transport_vip_desc_title: "Valeureux soldats de fortune,"
 laamp_transport_vip_desc: "Un noble envoyé [TaskContract.GetEmployer.Custom('FR_du_Char_L')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] a besoin d’être protégé des bandits et des accidents et requiert l’aide de voyageurs expérimentés."
 laamp_transport_ward_contract: "Transférer le pupille"
 laamp_transport_ward_desc_title: "Mercenaires responsables de bonne réputation,"
 laamp_transport_ward_desc: "[TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] récompensera quiconque sera prêt à escorter son enfant au cours du voyage vers la Cour de son éducateur."
 laamp_transport_explorer_contract: "Explorateur enthousiaste"
 laamp_transport_explorer_desc_title: "Mercenaires de confiance,"
 laamp_transport_explorer_desc: "[TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] recherche assistance et protection pour sa prochaine équipée."
 laamp_transport_artifact_contract: "Livraison d’objets"
 laamp_transport_artifact_desc_title: "Honnêtes voyageurs fortunés,"
 laamp_transport_artifact_desc: "Un héritage de grande valeur est sur le point de changer de mains. [TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] recherche quelqu’un pour s’assurer que l’objet arrive à destination en toute sécurité."
 laamp_transport_gold_contract: "Un cadeau en or"
 laamp_transport_gold_desc_title: "Vous, dont le courage et la vigilance sont sans faille,"
 laamp_transport_gold_desc: "Un convoi important est sur le point de quitter [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip]. [TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] offre une lourde récompense à quiconque souhaite assurer sa protection."
 laamp_transport_animal_contract: "Un cadeau vivant"
 laamp_transport_animal_desc_title: "Voyageurs au grand cœur,"
 laamp_transport_animal_desc: "Un animal de compagnie auquel [TaskContract.GetEmployer.Custom('FR_le_Char_L')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] tient a besoin de protection sur la route."
 laamp_construction_contract_contract: "Travaux de construction"
 laamp_construction_contract_desc_title: "Commerçants ingénieux et expérimentés,"
 laamp_construction_contract_desc: "Un chantier lancé par [TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] commence à manquer de matériel. Une belle somme est promise à quiconque fournira des matériaux de construction."
 laamp_treasure_hunting_contract_contract: "Chasse au trésor"
 laamp_treasure_hunting_contract_desc_title: "Aventuriers perspicaces,"
 laamp_treasure_hunting_contract_desc: "Des rumeurs d’un trésor légendaire sont parvenues jusqu’aux oreilles [TaskContract.GetEmployer.Custom('FR_du_Char_L')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip]. [TaskContract.GetEmployer.GetSheHe|U] cherche un aventurier compétent pour les confirmer."
 laamp_join_war_contract_contract: "Soyez à nos côtés"
 laamp_join_war_contract_desc_title: "Croisez le fer aux côtés des justes !"
 laamp_join_war_contract_desc: "Une aide militaire est requise dans un pays déchiré par la guerre ([TaskContract.GetEmployer.GetPrimaryTitle.GetBaseNameNoTier]) pendant [TaskContract.MakeScope.Var('task_contract_war').War.MakeScope().ScriptValue('task_contract_war_duration_value')] jours !"
 laamp_raid_contract_contract: "Incursion pour faire des prisonniers"
 laamp_raid_contract_desc_title: "Pilleurs impitoyables,"
 laamp_raid_contract_desc: "[TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] recherche un capitaine audacieux capable de capturer des victimes vivantes pour envoyer un message à ses ennemis..."
 laamp_help_claimant_contract_contract: "Soutien à la revendication"
 laamp_help_claimant_contract_desc_title: "Défenseurs de nobles causes,"
 laamp_help_claimant_contract_desc: "[TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] cherche des légitimistes pour soutenir sa juste revendication sur [TaskContract.MakeScope.Var('task_contract_title').Title.GetName] contre [TaskContract.MakeScope.Var('task_contract_target').Char.Custom('FR_le_Char_U_Pi')][TaskContract.MakeScope.Var('task_contract_target').Char.GetTitledFirstName]."
 laamp_steal_artifact_contract_contract: "Récupération de l’objet"
 laamp_steal_artifact_contract_desc_title: "Voyous avides,"
 laamp_steal_artifact_contract_desc: "[TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] récompensera quiconque est prêt à restituer ce qui lui revient de droit – [TaskContract.MakeScope.Var('task_contract_object').Artifact.GetName]."
 laamp_cultural_minority_contract_contract: "Protéger le patrimoine"
 laamp_cultural_minority_contract_desc_title: "Entendez notre appel !"
 laamp_cultural_minority_contract_desc: "[TaskContract.GetEmployer.Custom('FR_le_Char_Pi')|U][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] demande l’aide de [TaskContract.GetEmployer.GetCulture.GetCollectiveNoun] ou quiconque serait prêt à défendre ses droits auprès [TaskContract.GetEmployer.GetLiege.Custom('FR_du_Char')][TaskContract.GetEmployer.GetLiege.GetName]."
 laamp_religious_minority_contract_contract: "Protéger les fidèles"
 laamp_religious_minority_contract_desc_title: "La justice [TaskContract.GetEmployer.GetFaith.PositiveAfterLife3] !"
 laamp_religious_minority_contract_desc: "[TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] recherche des [TaskContract.GetEmployer.GetFaith.GetAdherentNamePlural] ou autres sympathisants prêts à négocier leur protection religieuse avec [TaskContract.GetEmployer.GetLiege.Custom('FR_le_Char')][TaskContract.GetEmployer.GetLiege.GetName]."
 laamp_prison_break_contract_contract: "Évasion de prison"
 laamp_prison_break_contract_desc_title: "À ceux qui voyagent librement,"
 laamp_prison_break_contract_desc: "[TaskContract.GetEmployer.Custom('FR_le_Char_Pi')|U][TaskContract.GetEmployer.GetTitledFirstNameNoTooltip] recherche un individu insaisissable pour libérer l’un de ses proches emprisonné."
 laamp_join_faction_contract_contract: "Soutien d’une faction"
 laamp_join_faction_contract_desc_title: "Dissidents de tous bords,"
 laamp_join_faction_contract_desc: "[TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] est exaspéré[TaskContract.GetEmployer.Custom('FR_E')] par le règne [TaskContract.GetTarget.Custom('FR_du_Char_Pi')][TaskContract.GetTarget.GetTitledFirstName]. [TaskContract.GetEmployer.GetSheHe|U] invite tous ceux qui s’opposent [TaskContract.GetTarget.Custom('FR_au_Char_Pi')][TaskContract.GetTarget.GetTitledFirstNameNoTooltip] à rejoindre la [TaskContract.MakeScope.Var('task_contract_faction').Faction.GetName|l]."
 laamp_join_faction_contract_request: "Ce [task_contract|El] requiert que vous rejoigniez une [faction|El]"
 laamp_help_faith_conversion_contract_contract: "Devoirs missionnaires"
 laamp_help_faith_conversion_contract_desc_title: "Fervents disciples [TaskContract.GetEmployer.GetFaith.CreatorNamePossessive],"
 laamp_help_faith_conversion_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')] répand la parole [TaskContract.GetEmployer.GetFaith.HighGodNamePossessive] en [TaskContract.GetLocation.GetName]. Les croyants sont les bienvenus pour prêter leur voix."
 laamp_help_faith_conversion_contract_request: "Ce [task_contract|El] requiert que vous [Concept('travel','voyagiez')|E] jusqu’au [county|El] en cours de [Concept('convert_county','conversion')|E]."
 laamp_fight_faith_conversion_contract_contract: "Arrêter les missionnaires"
 laamp_fight_faith_conversion_contract_desc_title: "Les fidèles sont assaillis !"
 laamp_fight_faith_conversion_contract_desc: "La communauté [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip] est hantée par les missionnaires [TaskContract.MakeScope.Var('task_contract_councillor').Char.GetFaith.GetAdherentNamePluralNoTooltip]. Nous recherchons un négociateur compétent ou un voyou intimidant pour faire face à ces païens."
 laamp_fight_faith_conversion_contract_request: "Ce [task_contract|El] requiert que vous [Concept('travel','voyagiez')|E] jusqu’à un [county|El] en cours de [Concept('convert_county','conversion')|E] ou avec le [liege|El] du [realm_priest|El]"
 laamp_help_train_commanders_contract_contract: "Instruction des chevaliers"
 laamp_help_train_commanders_contract_desc_title: "Vétérans à embaucher,"
 laamp_help_train_commanders_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')] veut maintenir ses [TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|l] en bonne forme. Un commandant ou un épéiste expérimenté est recherché afin de leur transmettre son savoir."
 laamp_help_train_commanders_contract_request: "Ce [task_contract|El] requiert que vous utilisiez l’[character_interaction|El] d’$task_contract_train_knight_interaction|l$ sur les [knights|El] du [contractor|El]"
 task_contract_train_knight_interaction: "Entraîner les chevaliers"
 task_contract_train_knight_interaction_desc: "Une session d’entraînement pour améliorer la [prowess|El] ou enseigner des [commander_traits|El] aux [recipient.Custom('KnightCulturePlural')] de [recipient.GetFirstName]"
 recipient_secondary_task_contract_train_knight_interaction: "Élève"
 task_contract_train_knight_interaction.tt: "A une chance d’améliorer la [prowess|El] ou d’apprendre un [commander_trait|El]"
 laamp_help_find_secrets_contract_contract: "Des yeux dans l’ombre"
 laamp_help_find_secrets_contract_desc_title: "Chut !"
 laamp_help_find_secrets_contract_desc: "Un observateur rusé est nécessaire en [TaskContract.GetLocation.GetName]. [TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] veut garder un œil sur ses voisins. [TaskContract.GetEmployer.GetSheHe|U] est simplement curieu[TaskContract.GetEmployer.Custom('FR_XSe')]... Vous n’avez pas besoin d’en savoir plus."
 laamp_help_find_secrets_contract_request: "Ce [task_contract|El] requiert que vous exécutiez un [scheme|El] [GetScheme('laamp_help_find_secrets_scheme').GetTypeName]"
 laamp_help_fabricate_claim_contract_contract: "Revendications oubliées"
 laamp_help_fabricate_claim_contract_desc_title: "Savants érudits,"
 laamp_help_fabricate_claim_contract_desc: "$laamp_council_task_contract_desc_liege$ est [TaskContract.GetEmployer.Custom('FR_LeLa')] propriétaire légitime de [TaskContract.MakeScope.Var('task_contract_destination').Province.GetName]. [TaskContract.GetEmployer.GetSheHe|U] en a simplement égaré la preuve ! Récupérez ces droits ancestraux pour recevoir sa gratitude éternelle."
 laamp_council_task_contract_desc_liege: "[TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip]"
 laamp_council_task_contract_desc_councillor: "[TaskContract.GetTarget.Custom('FR_MonseigneurMadame')|U], [TaskContract.GetTarget.Custom('FR_le_Char_Pi')][TaskContract.GetTarget.GetTitledFirstName|l],"
 laamp_help_fabricate_claim_contract_request: "Ce [task_contract|El] requiert que vous exécutiez un [scheme|El] [GetScheme('generate_claim').GetTypeName]"
 laamp_help_increase_control_contract_contract: "Lutte contre la corruption"
 laamp_help_increase_control_contract_desc_title: "Manieurs de gourdins,"
 laamp_help_increase_control_contract_desc: "[TaskContract.GetTarget.GetPrimaryTitle.GetNameNoTierNoTooltip] souffre de banditisme endémique, de fonctionnaires usuriers et de paysans paniqués. Quiconque est disposé à y faire régner l’ordre sera récompensé."
 laamp_help_increase_control_contract_request: "Ce [task_contract|El] requiert que vous [Concept('travel','voyagiez')|E] jusqu’aux [counties|El] du [contractor|El] ayant un [county_control|El] faible"
