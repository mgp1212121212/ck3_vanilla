 ep3_contract_event.0084.desc: "J’obtiens une audience avec le [task_contract_councillor_liege.GetName] après avoir tiré mon épingle du jeu en [task_contract_destination.GetName].\n\n« [task_contract_councillor_liege.GetTitleAsNameNoTooltip|U], dis-je. Au nom [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstName] et des [task_contract_employer.GetFaith.GetAdherentNamePlural] de vos terres, je me présente devant vous. Votre [task_contract_councillor.GetCouncilTitleFirstName|l] a commis des actes méprisables contre cette communauté et mérite d’être puni ! Une telle justice ne serait-elle pas aussi la voie [task_contract_councillor_liege.GetFaith.HighGodNamePossessive] ? »\n\n[task_contract_councillor_liege.Custom('FR_le_Char_Pi')|U][task_contract_councillor_liege.GetTitledFirstNameNoTooltip] fronce les sourcils.\n\n« Je comprends. La tyrannie est loin de moi. Je vais écouter vos requêtes. Et ce n’est qu’après que je déciderai du sort de mon [task_contract_councillor.GetCouncilTitle|l] et de tous les [task_contract_employer.GetFaith.GetAdherentNamePlural] de mon pays. »"
 ep3_contract_event.0084.a: "Les [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] devraient se gouverner eux-mêmes."
 ep3_contract_event.0084.a_win_rights: "À [task_contract_employer.GetFirstNameNoTooltip] : [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip] et une garantie de protection"
