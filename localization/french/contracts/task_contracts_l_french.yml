 ep3_contract_event.0007.desc_castle_castle: "Nous frappons à minuit. Dans la nuit noire, nous pénétrons dans le [task_contract_destination.GetHolding.GetType.GetName|l] sans nous faire remarquer. Nous trouvons rapidement l’objet – [newly_created_artifact.GetName] – grâce aux informations de [local_1.GetFirstName]. Mais en sortant, les sentinelles nous repèrent ! Je prends l’objet et me mets à courir. Les gardes commencent à sortir de tous les coins. Mes complices et moi sommes séparés.\n\nAprès une longue poursuite, je me retrouve dans l’obscurité, derrière les murs. J’entends au loin la voix haletante de [local_2.GetFirstName] :\n\n« [ROOT.Char.GetSheHe|U] a volé ce qui nous revenait de droit. [Select_CString(ROOT.Char.IsFemale,'Quelle vipère perfide','Quelle truandaille')] ! »"
 ep3_contract_event.0007.desc_church_church: "Je me mets à genoux et commence à réciter des versets [local_1.GetFaith.ReligiousText3].\n\n« J’en ai assez vu et entendu. Vous êtes bien un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] [local_1.GetFaith.HighGodNamePossessive] ! » [local_1.Custom('FR_le_Char_Pi')|U][local_1.GetTitledFirstName] est manifestement impressionné[local_1.Custom('FR_E')]. « Vous n’avez pas besoin de chercher plus loin. Je vous donne l’objet ([newly_created_artifact.GetName]). Prenez-en soin, car c’est également un cadeau [local_1.GetFaith.HighGodNamePossessive] ! »"
 ep3_contract_event.0007.desc_city_city: "« Vos prix sont élevés et je ne suis qu’[Select_CString(ROOT.Char.IsFemale,'une pauvre aventurière','un pauvre aventurier')] » J’essaie de négocier. « Je dois payer mes hommes et nourrir nos chevaux. Tenez. C’est tout ce que j’ai. Pouvons-nous faire affaire ? »\n\n[local_1.GetFirstName] ne me croit pas vraiment, mais [local_1.GetSheHe] est [Select_CString(local_1.IsFemale,'une vendeuse expérimentée','un vendeur expérimenté')], alors [local_1.GetSheHe] fait rapidement une contre-offre. « Je suis d’accord. Mais je dois d’abord vous montrer ceci. » [local_1.GetSheHe|U] sort un objet – [newly_created_artifact.GetName]. « Regardez cette beauté ! C’est une série limitée, juste pour vous. Je suis prêt[local_1.Custom('FR_E')] à vendre les deux pour un prix raisonnable ! »"
 ep3_contract_event.0007.desc_castle_buy: "[local_1.GetFirstName] et [local_2.GetFirstName] discutent un moment entre [local_1.Custom2('FR_EuxElles', local_2)].\n\n« C’est un grand risque, mais votre offre est généreuse. L’objet sera vôtre, si nous parvenons à l’obtenir. »\n\nLe soir même, je me rends au lieu de rendez-vous à l’extérieur du château et entends un grand vacarme derrière le mur. [local_1.GetFirstNameNoTooltip] et [local_2.GetFirstNameNoTooltip] descendent des pierres au-dessus de moi.\n\n« Courez ! Nous avons de la compagnie ! » hurle [local_1.GetFirstNameNoTooltip] alors qu’[local_1.GetSheHe] me dépasse. Nous nous précipitons dans [task_contract_destination.Custom('TerrainTypeProvince')|l] jusqu’à ce que nous atteignions un endroit sûr.\n\n« Je crois que vous nous devez le double », dit [local_2.GetFirstNameNoTooltip] en essayant encore de reprendre son souffle."
 ep3_contract_event.0007.desc_city_buy: "« Quelle offre généreuse ! [newly_created_artifact.GetName] est vôtre. C’est un plaisir de faire affaire avec vous. » [local_1.GetFirstName] pense manifestement que l’offre lui est extrêmement favorable.\n\nPeut-être aurais-je pu négocier un meilleur prix ? Je serai plus patient[ROOT.Char.Custom('FR_E')] la prochaine fois."
 ep3_contract_event.0007.desc_church_buy: "« Je suis [Select_CString(ROOT.Char.IsFemale,'une femme','un homme')] [ROOT.Char.GetFaith.HighGodNamePossessive] et seules les Puissances supérieures peuvent me juger », rétorqué-je en criant [local_1.Custom('FR_AuAla')] [Select_CString(local_1.IsFemale,local_1.GetFaith.PriestFemale,local_1.GetFaith.PriestMale)]. « Je suis prêt[ROOT.Char.Custom('FR_E')] à vous offrir une belle somme ! »\n\n« Essayez-vous vraiment de soudoyer [Select_CString(local_1.IsFemale,'une servante','un serviteur')] [local_1.GetFaith.HighGodNamePossessive] ? » [local_1.GetFirstName] semble d’abord offensé[local_1.Custom('FR_E')], mais plus [local_1.Custom('FR_IlElle')] regarde le sac d’argent, plus la tentation est forte.\n\n« En y réfléchissant, [task_contract_destination.Custom('GetLocationFaithTemple')] a besoin de réparations au niveau du toit. Prenez l’objet – [newly_created_artifact.GetName] –, mais pas un mot sur notre transaction ! »"
 ep3_contract_event.0007.desc_castle_intimidate: "« Pour qui vous prenez-vous ? » ricane [local_1.GetFirstName] en prenant de l’assurance. « Nous sommes deux et vous êtes seul[ROOT.Char.Custom('FR_E')] ! »\n\n« En êtes-vous sûr[local_1.Custom('FR_E')] ? » Je réponds en faisant signe à mes hommes de les encercler. « Maintenant, veuillez m’apporter l’objet – [newly_created_artifact.GetName]. »\n\nNous nous retrouvons la nuit suivante. [local_1.GetFirstNameNoTooltip] et [local_2.GetFirstName] ont l’air [Select_CString(And(local_1.IsFemale, local_2.IsFemale), 'fatiguées et vaincues', 'fatigués et vaincus')].\n\n« Nous avons failli nous faire prendre là-bas. J’espère que cet objet vous est très précieux ! » [local_1.GetSheHe|U] me le tend avec une grimace douloureuse."
 ep3_contract_event.0007.desc_city_intimidate: "Je fais signe à mes partisans d’entrer avec fracas dans la boutique où nous encerclons rapidement [Select_CString(local_1.IsFemale,'la commerçante','le commerçant')].\n\n« Je vous en prie, j’ai une famille à nourrir et cette boutique est tout ce que je possède ! » supplie [local_1.GetFirstName].\n\n« [follower.GetFirstName], montrez-lui que nous ne plaisantons pas ! » ordonné-je à mon bras droit. [follower.GetSheHe|U] tend le bras vers une étagère branlante, pleine de marchandises délicates. Alors qu’[follower.GetSheHe] s’apprête à jeter tout ce qui se trouve sur le comptoir, [local_1.Custom('FR_LeLa')] propriétaire s’interpose.\n\n« Je vous en supplie, arrêtez ! Prenez ce que vous voulez et partez ! »"
 ep3_contract_event.0007.desc_church_intimidate: "« [follower.GetFirstName] ! Nous avons affaire à [Select_CString(local_1.IsFemale,'une entêtée','un entêté')] ! » J’appelle mes partisans qui envahissent [task_contract_destination.Custom('GetLocationFaithTemple')].\n\n« S’il vous plaît, un peu de respect, n’approchez pas ! » supplie [local_1.GetFirstName]. Il est trop tard, mes compagnons sont déchaînés. Ils attrapent des offrandes et commencent à saccager l’endroit. En infériorité numérique, [local_1.GetNameNoTooltip] doit céder.\n\n« Très bien, prenez l’objet – [newly_created_artifact.GetName] –, barbares, mais épargnez ce lieu sacré. »"
 ep3_contract_event.0007.desc_library: "« Merci pour votre offre, mais peut-être savez-vous où je pourrais trouver une propriété inhabitée ou un fort abandonné ? » demandé-je, convaincant [local_1.GetFirstName] de m’indiquer à contrecœur la direction de vieilles ruines.\n\nDès que j’y pénètre, je me pâme d’admiration devant la quantité de livres anciens qui se trouvent dans les salles couvertes de toiles d’araignée. Il me faut toute la nuit pour les explorer. Puis, au fond de la cave, je tombe sur une carte, avec un X qui indique un endroit pas très loin d’ici !\n\nMes hommes et moi arrivons sur place à l’aube. Quelques coups de pelle plus tard, [follower.GetFirstName] m’appelle depuis l’un des trous :\n\n« Un coffre ! Il est rempli de pièces ! Et qu’est-ce que cela ? [newly_created_artifact.GetName] dit une note ! »"
 ep3_contract_event.0007.desc_explore: "Au lieu de me fier à [local_1.GetFirstName] qui ne sait pas tenir sa langue ou à d’étranges rumeurs, je retourne à un bâtiment apparemment abandonné.\n\nD’abord, nous traversons un jardin envahi par la végétation, puis endurons une odeur de moisi à l’intérieur des chambres. Au moins, nous sommes sûrs que l’endroit est désert. Nous nous séparons pour couvrir le terrain aussi vite que possible. Au bout d’un moment, [follower.GetFirstName] m’appelle depuis la chambre principale :\n\n« C’était sous le lit », dit-[follower.GetSheHe] en me montrant un coffre rouillé. « Rempli de pièces ! Et serait-ce que je pense ? [newly_created_artifact.GetName] ! »"
 ep3_contract_event.0007.a: "Pourquoi ne garderais-je pas l’objet ?"
 ep3_contract_event.0007.b: "Parfait ! Envoyez cela [task_contract_employer.Custom('FR_au_Char_Pi')][task_contract_employer.GetTitledFirstNameNoTooltip]."
 ep3_contract_event.0007.castle: "« Vous vous trompez, je suis de votre côté ! »"
 ep3_contract_event.0007.castle_buy: "« D’accord, mais seulement si vous vous joignez à moi. »"
 ep3_contract_event.0007.city_city: "Je prends tout."
 ep3_contract_event.0008.t: "$contract_event_prefix$ $laamp_join_war_contract_contract$"
 ep3_contract_event.0008.desc: "Une petite troupe de cavaliers au postérieur endolori s’arrête à mon camp et l’un de ces visiteurs entre dans ma grande tente.\n\n« Je suis le capitaine de la sentinelle [task_contract_employer.GetPrimaryTitle.GetAdjective] et je parle au nom [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstName], commence le soldat. [Select_CString(task_contract_employer.IsFemale,'Ma dame','Mon seigneur')] lige serait intéressé[task_contract_employer.Custom('FR_E')] par votre petite bande de combattants pugnaces. »\n\n« Une [task_contract_war.Custom('WarCasusBelliShort')] cause [task_contract_employer.Custom('FR_au_Char_L')][task_contract_employer.GetTitleAsNameNoTooltip] des nuits blanches. L’ennemi se défend férocement, alors [task_contract_employer.GetSheHe] m’a envoyé vous demander vos épéistes ! Prêterez-vous votre esprit combattif à [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip] ? »"
 ep3_contract_event.0008.a: "Cela semble être une cause juste, j’accepte de l’aider !"
 ep3_contract_event.0008.b: "$ep3_contract_event.0001.invalidate$"
