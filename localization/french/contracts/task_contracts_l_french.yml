 ep3_contract_event.0565.t.critsuccess: "Agitat[councillor.Custom('FR_EurRice')] : réussite exceptionnelle"
 ep3_contract_event.0565.t.success: "Agitat[councillor.Custom('FR_EurRice')] : réussite"
 ep3_contract_event.0565.t.failure: "Agitat[councillor.Custom('FR_EurRice')] : échec"
 ep3_contract_event.0565.t.critfailure: "Agitat[councillor.Custom('FR_EurRice')] : échec critique"
 ep3_contract_event.0565.desc.critsuccess: "J’élimine [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] avec une célérité inouïe ; [councillor.Custom('FR_IlElle')] meurt dans l’ignominie, réduit[councillor.Custom('FR_E')] au silence avant même que ses compagnons n’aient le temps de faire un tollé.\n\nLa pâle lueur de l’aube m’extirpe de cette nuit sanglante, et je lave mon péché dans un cours d’eau proche.\n\nUn agent m’attend sur la rive. Impossible de dire s’il s’agit du même qu’auparavant, mais je remarque qu’[messenger.Custom('FR_IlElle')] porte des sacs bien remplis.\n\n« [task_contract_employer.Custom('FR_le_Char_L')|U][task_contract_employer.GetTitleAsNameNoTooltip] vous remercie pour votre travail. [task_contract_employer.GetSheHe|U] a ajouté un gage supplémentaire de sa reconnaissance. »"
 ep3_contract_event.0565.desc.success: "[councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName] n’est plus de ce monde. L’assassinat ne s’est pas déroulé parfaitement, mais le résultat est le même : j’ai éliminé ma cible.\n\nLa pâle lueur de l’aube m’extirpe de cette nuit mortelle, et je lave mon péché dans un cours d’eau proche.\n\nUn agent m’attend sur la rive. Impossible de dire s’il s’agit du même individu qu’auparavant, mais je remarque le sac lourd attaché à sa selle.\n\n« [task_contract_employer.Custom('FR_le_Char_L')|U][task_contract_employer.GetTitleAsNameNoTooltip] vous remercie pour votre travail, et se souviendra de votre diligence. »"
 ep3_contract_event.0565.desc.failure: "J’entends encore le fracas de la vaisselle et du mobilier, les cris de panique et le son des coups... J’essaie tant bien que mal de laver de mes mains ce carnage dans un cours d’eau, mais rien n’y fait.\n\nC’est un échec sur toute la ligne. [councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName] vit toujours, et mon contrat avec [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstName] est nul. Je vais éviter de m’éterniser ici, car je me suis fait des ennemis qui pourraient vouloir se venger."
 ep3_contract_event.0565.desc.critfailure: "Quel désastre ! Tous les clients de l’établissement se sont finalement retournés contre moi, et j’ai à peine réussi à en réchapper.\n\nJe nettoie mes plaies dans un cours d’eau proche avant de les panser avec de la boue, puis je raccroche mon bagage tant bien que mal.\n\nJe dois m’enfuir plus loin encore... [councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName] vit toujours, et [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstName] sera f[task_contract_employer.Custom('FR_OuOlle')] de rage en l’apprenant. Il serait insensé de traîner dans le coin."
 ep3_contract_event.0565.a: "Personne n’entendra plus jamais parler [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName]."
 ep3_contract_event.0565.b: "Malédiction."
 laamp_gain_wanderer_contract_contract: "Aider un[task_contract_employer.Custom('FR_E')] vagabond[task_contract_employer.Custom('FR_E')]"
 laamp_gain_wanderer_contract_desc_title: "Veuillez lire attentivement !"
 laamp_gain_wanderer_contract_desc: "Besoin d’un sauvetage en [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip] ! Récompense sous forme de service et d’or, ainsi que tout le butin trouvé sur place."
 laamp_gain_wanderer_contract_request: "Ce [task_contract|El] requiert que vous [Concept('travel','voyagiez')|E] jusqu’à [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0570.t: "Sauveteu[ROOT.Char.Custom('FR_RSe')]"
 ep3_contract_event.0570.desc: "En arrivant à [location.GetName], quelques questions suffisent à m’aiguiller dans la bonne direction. Je trouve [task_contract_employer.GetFirstName] en difficulté, enchaîné[task_contract_employer.Custom('FR_E')] contre un mur dans un bâtiment plutôt mal gardé.\n\nUn[prisonguard.Custom('FR_E')] garde patrouille dans la zone, et je profite d’un moment où [prisonguard.Custom('FR_IlElle')] n’est pas là pour m’approcher de sa cellule.\n\n« Vous êtes venu[ROOT.Char.Custom('FR_E')] me délivrer ? demande-t-[task_contract_employer.Custom('FR_IlElle')] faiblement. Faites vite ! Libérez-moi avant que les scélérats qui m’ont emprisonné[task_contract_employer.Custom('FR_E')] reviennent ! »"
 ep3_contract_event.0570.a: "Attendre que [prisonguard.Custom('FR_LeLa')] garde repasse, la lame prête."
 ep3_contract_event.0570.a.tt: "Vous affrontez [prisonguard.GetFirstNameNoTooltip] dans un #V duel#!.\nVotre [prowess|El] : #V [root_for_loc.GetProwess]#![prowess_i]\n[prowess|E] de [prisonguard.GetFirstNameNoTooltip] : #V [prisonguard.GetProwess]#![prowess_i]"
 ep3_contract_event.0570.b: "Je pourrais tenter de distraire [prisonguard.Custom('FR_LeLa')] garde ?"
 ep3_contract_event.0570.b.success: "Votre diversion fonctionne"
 ep3_contract_event.0570.b.failure: "[prisonguard.Custom('FR_LeLa')|U] garde ne se fait pas avoir"
 ep3_contract_event.0570.b.failure.tt: "Vous parvenez à vous échapper, mais avec des blessures"
 ep3_contract_event.0570.c: "J’aurais peut-être le temps de crocheter la serrure..."
 ep3_contract_event.0570.c.success: "Vous arrivez à crocheter la serrure"
 ep3_contract_event.0570.c.failure: "Vous n’avez pas le temps et devez vous enfuir"
 ep3_contract_event.0575.t.success: "$ep3_contract_event.0570.t$ : réussite"
 ep3_contract_event.0575.t.failure: "$ep3_contract_event.0570.t$ : échec"
 ep3_contract_event.0575.desc.duel: "[prisonguard.Custom('FR_LeLa')|U] garde tombe lourdement au sol, sans vie, et je m’empresse de [prisonguard.Custom('FR_LeLa')] détrousser de sa bourse, ses clés et autres. Je trouve quelques pièces et un objet ([newly_created_artifact.GetName]), mais mieux vaut ne pas s’attarder davantage.\n\n"
 ep3_contract_event.0575.desc.success: "Nous devons nous hâter. Je retire ses fers, qui s’écroulent au sol dans un fracas métallique, et nous courons vers la sortie. Nous passons une porte, puis un couloir, bifurquons à un angle et ressortons enfin sous le soleil. Liberté.\n\n« Je ne vous remercierai jamais assez ! » [task_contract_employer.GetFirstName] exulte, le souffle encore coupé par cet effort soudain. « Je vous suis redevable. Considérez-moi à votre service à partir d’aujourd’hui. »"
 ep3_contract_event.0575.desc.failure: "Cette évasion a été un échec total. [task_contract_employer.GetFirstName] est toujours enchaîné[task_contract_employer.Custom('FR_E')] à ce mur, et tout espoir de m’offrir ses services en guise de remerciement est anéanti.\n\nJe n’ai plus qu’à retourner à ma monture, discrètement, car on m’a aussi certainement pris[ROOT.Char.Custom('FR_E')] en chasse, et retourner d’où je viens."
 ep3_contract_event.0575.a: "C’est un plaisir de vous accueillir !"
 ep3_contract_event.0575.b: "Dommage."
 ep3_pilfered_brooch: "Broche plaqué argent"
 laamp_find_secret_contract_contract: "Découvrir un secret"
 laamp_find_secret_contract_desc_title: "Rassasiez ma curiosité..."
 laamp_find_secret_contract_desc: "J’ai besoin d’yeux et d’oreilles rusés en [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip] pour révéler des secrets personnels. La plus grande discrétion est de mise."
 laamp_find_secret_contract_request: "Ce [task_contract|El] requiert que vous [Concept('travel','voyagiez')|E] jusqu’à [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0580.t: "Informations classées secrètes"
 ep3_contract_event.0580.desc: "Les suspicions [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstName] concernent s[task_contract_employer.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('secret_haver'))], [secret_haver.Custom('FR_le_Char_Pi')][secret_haver.GetTitledFirstName], que je vais devoir traquer dans les couloirs [secret_haver.GetFaith.HouseOfWorship3].\n\n[secret_haver.GetSheHe|U] semble perdu[secret_haver.Custom('FR_E')] dans ses pensées, et j’en profite pour me rapprocher un peu plus, en me cachant derrière une protubérance dans le mur.\n\nJ’arrive presque à entendre ce qu’[secret_haver.Custom('FR_IlElle')] marmonne... mais impossible de dire avec certitude s’il s’agit d’une confession [secret_haver.GetFaith.HighGodName2] ou [secret_haver.Custom('FR_SilSielle')] se parle à [secret_haver.Custom('FR_LuiElle')]-même."
 ep3_contract_event.0580.a: "Approcher encore un peu plus..."
 ep3_contract_event.0580.a.success: "Vous vous rapprochez suffisamment pour entendre"
 ep3_contract_event.0580.a.failure: "Vous n’arrivez pas à comprendre ce qu’[secret_haver.Custom('FR_IlElle')] dit"
 ep3_contract_event.0580.b: "Je pourrais aussi faire semblant d’avoir compris..."
 ep3_contract_event.0580.b.success: "[task_contract_employer.GetFirstNameNoTooltip] croit votre mensonge"
 ep3_contract_event.0580.b.failure: "[task_contract_employer.GetFirstNameNoTooltip] ne vous croit pas du tout"
