 ep3_contract_event.0013.desc_success: "Vos contributions ont été essentielles pour gagner la guerre et la bravoure de vos hommes est admirée par mes soldats.\n\nQue ce paiement puisse vous aider à célébrer notre superbe victoire !"
 ep3_contract_event.0013.desc_failure: "On devrait vous surnommer « [ROOT.Char.Custom('FR_LeLa')] Parjure » après m’avoir fait faux bond sur le champ de bataille !\n\nMoi, qui aurais voulu me battre à vos côtés, vous qualifie de [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')] ! Et vos hommes ne valent pas mieux !"
 ep3_contract_event.0013.a: "Combattre à vos côtés était un honneur."
 ep3_contract_event.0013.b: "« [ROOT.Char.Custom('FR_LeLa')|U] Parjure » ne sonne pas si mal."
