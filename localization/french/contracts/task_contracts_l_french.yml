 ep3_contract_event.0020.desc: "Quelques [task_contract_employer.GetCulture.GetCollectiveNoun] souhaitant me parler pénètrent dans mon camp.\n\n« Salutations, aventuri[ROOT.Char.Custom('FR_ErEre')] ! commence le plus âgé. Nous venons d’une terre voisine, [task_contract_destination.GetName], sur laquelle [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstName] règne avec justice dans la noble tradition [task_contract_employer.GetCulture.GetNameNoTooltip] ! » Quelques timides éloges sur [task_contract_employer.GetFirstNameNoTooltip] interrompent le discours de l’aîné. Il poursuit :\n\n« Cependant, [Select_CString(task_contract_target.IsFemale,'sa dame','son seigneur')] lige, [task_contract_target.Custom('FR_le_Char_Pi')][task_contract_target.GetTitledFirstName], est [Select_CString(task_contract_target.IsFemale,'une étrangère','un étranger')] qui méconnaît nos coutumes. Au nom [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstNameNoTooltip], nous vous implorons de nous aider à garantir notre liberté culturelle sous le règne [task_contract_target.Custom('FR_du_Char_L')][task_contract_target.GetTitleAsName] ! »"
 ep3_contract_event.0020.a: "Rassurez-vous, j’ai des moyens de l’atteindre !"
 ep3_contract_event.0020.b: "J’ai appris quelques astuces pour mettre les [task_contract_target.GetCulture.GetCollectiveNounNoTooltip] de mon côté."
 ep3_contract_event.0020.c: "Je peux lui rendre une petite visite avec mes meilleurs hommes !"
 ep3_contract_event.0020.d: "Il doit bien exister un stratagème crédible dans la loi [task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip]."
