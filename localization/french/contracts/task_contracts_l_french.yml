 ep3_contract_event.0092.t: "$contract_event_prefix$ $laamp_help_increase_control_contract_contract|l$"
 ep3_contract_event.0092.desc: "[task_contract_councillor.Custom('FR_le_Char_Pi')|U][task_contract_councillor.GetTitledFirstName], [task_contract_councillor.GetCouncilTitle|l] de [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier], visite mon camp pour une journée. À peine nous retrouvons-nous en privé qu’[task_contract_councillor.Custom('FR_IlElle')] commence à marmonner :\n\n« C’est embarrassant de l’avouer, mais j’ai besoin de votre aide pour gérer les paysans rebelles de [task_contract_destination.GetName] ». [task_contract_councillor.Custom('FR_IlElle')|U] souffle avec un regard noir :\n\n« Ils bafouent l’autorité [task_contract_councillor_liege.Custom('FR_du_Char_L')][task_contract_councillor_liege.GetTitleAsName] !"
 ep3_contract_event.0092.desc_taxes: "Les collecteurs d’impôts se font jeter des pierres devant des portes fermées ! Les taxes et droits de douane ancestraux sont ignorés de toute part. »"
 ep3_contract_event.0092.desc_bandits: "Ils s’organisent en milices, affirmant qu’ils sont terrorisés par les bandits ! Toute la région n’est plus qu’une vaste terre insubordonnée. »"
 ep3_contract_event.0092.desc_riots: "Je suspecte une influence étrangère qui provoque le petit peuple à effectuer de terribles actions... ce qui doit immédiatement cesser ! »"
 ep3_contract_event.0092.desc_low_control: "Je n’arrive plus à les contrôler ! Ils frappent et humilient tous ceux que j’envoie, me défiant d’envoyer l’armée. Leurs actions sont un point noir qui entache tout le pays ! »"
 ep3_contract_event.0092.a: "Laissez-moi m’en occuper !"
