 ep3_contract_event.0070.t: "$contract_event_prefix$ $laamp_join_faction_contract_contract$"
 ep3_contract_event.0070.desc: "Un grand contingent armé sous la bannière [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstName], visite mon camp.\n\n« Je vous salue, [ROOT.Char.GetTitledFirstNameNoTooltip] ! J’ai entendu dire que vous vous intéressiez à notre cause ! Laissez-moi vous parler de notre [task_contract_target.Custom('InsultAdjective')] ennemi[task_contract_target.Custom('FR_E')], [task_contract_target.Custom('FR_le_Char_Pi')][task_contract_target.GetTitledFirstName]. "
 ep3_contract_event.0070.desc_fallback_faction: "$ep3_contract_event.0070.desc$Comme [task_contract_target.GetSheHe] s’insinue au cœur de ses sujets, nous déchirant de l’intérieur ! Nous souhaitons [task_contract_target.Custom('FR_LeLa')] pousser dans la Lumière, l’exposer comme la minable vipère qu’[task_contract_target.Custom('FR_IlElle')] est ! »\n\n« Pire encore..."
 ep3_contract_event.0070.desc_liberty_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U] a pris notre pays par la gorge, étouffant la noblesse de son pouvoir amassé ! »\n\n« C’est intolérable ! Et..."
 ep3_contract_event.0070.desc_independence_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U] est un[task_contract_target.Custom('FR_E')] [task_contract_target.Custom('FR_SeigneurDame')] lige incompétent[task_contract_target.Custom('FR_E')] – indigne ! Tout bonnement indigne ! Nous autres sujets seront mieux seuls.\n\nEt puis..."
 ep3_contract_event.0070.desc_claimant_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U] est [Select_CString(task_contract_target.IsFemale, 'une dame lige', 'un seigneur lige')] indigne et illégitime de [task_contract_faction.GetSpecialTitle.GetName]. Nos espoirs reposent sur [task_contract_faction.GetSpecialCharacter.Custom('FR_le_Char_Pi')][task_contract_faction.GetSpecialCharacter.GetTitledFirstName] : [Select_CString(task_contract_faction.GetSpecialCharacter.IsFemale,'une authentique meneuse','un authentique meneur')], ainsi qu’[Select_CString(task_contract_faction.GetSpecialCharacter.IsFemale,'une femme','un homme')] [task_contract_faction.GetSpecialCharacter.Custom('PersonalityGetPositiveTraitDesc')] et [task_contract_faction.GetSpecialCharacter.Custom('DescriptorPositiveStandalone')]. »\n\nEt [task_contract_target.Custom('FR_le_Char_Pi')][task_contract_target.GetTitledFirstNameNoTooltip]..."
 ep3_contract_event.0070.desc_nation_fracturing_faction: "$ep3_contract_event.0070.desc$Non seulement [task_contract_target.GetSheHe] n’est pas fait pour la couronne, mais l’ensemble de son pays – [task_contract_faction.GetSpecialTitle.GetName] – est pourri jusqu’à la moelle ! Nous pensons que rien ne peut le sauver. »\n\n« La seule façon d’aller de l’avant est de le détruire et de le reconstruire sur ses cendres."
 ep3_contract_event.0070.desc_liege_taxes: "ses impôts extorquent jusqu’à la dernière pièce moi-même et mon peuple ! »"
 ep3_contract_event.0070.desc_liege_levies: "ses levées exigent jusqu’au dernier des paysans de mes champs ! »"
 ep3_contract_event.0070.desc_liege_culture: "[task_contract_target.GetSheHe] est éhontément de culture [task_contract_target.GetCulture.GetName] ! »"
 ep3_contract_event.0070.desc_liege_faith: "[task_contract_target.GetSheHe] pratique éhontément la foi [task_contract_target.GetFaith.GetAdjective] ! »"
 ep3_contract_event.0070.desc_liege_fallback: "[task_contract_target.GetSheHe] est [task_contract_target.Custom('DescriptorNegativeStandalone')] ! »"
 ep3_contract_event.0070.desc_outro: "crache le meneur [task_contract_employer.Custom('KnightCultureNoTooltip')|l] en me tendant la main : « Vous joindrez-vous à nous ? »"
 ep3_contract_event.0070.a: "Je veux un bout des terres de [task_contract_target.GetFirstNameNoTooltip] !"
 ep3_contract_event.0070.b: "Une juste cause, en effet !"
 ep3_contract_event.0080.t: "$contract_event_prefix$ $laamp_help_fabricate_claim_contract_contract$"
 ep3_contract_event.0080.desc: "Mon camp est honoré de la visite du [task_contract_councillor.GetCouncilTitleFirstName] de [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier].\n\n« Je vous salue, [ROOT.Char.GetTitledFirstNameNoTooltip]. Vous semblez être une personne perspicace, car vous avez compris ce qui nous anime, en secret. » [task_contract_councillor.GetFirstNameNoTooltip] pose une main sur mon épaule. « Vous savez, [task_contract_target.Custom('FR_le_Char_Pi')][task_contract_target.GetTitledFirstName] est [Select_CString(task_contract_target.IsFemale,'une usurpatrice','un usurpateur')]. Je le sais, [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstNameNoTooltip] le sait, et vous le savez. » [task_contract_councillor.GetSheHe|U] me tape sur la poitrine.\n\n« Supposons que vous trouviez des preuves de la revendication ancestrale de [Select_CString(task_contract_councillor_liege.IsFemale,'ma dame','mon seigneur')] lige. Diriez-vous à tout le monde la vérité ? »"
 ep3_contract_event.0080.open_start_generate_claim_interaction: "Ouvre l’[character_interaction|El] pour commencer le [scheme|El] [GetScheme('generate_claim').GetTypeName]"
 ep3_contract_event.0080.a: "Je vais voir ce que je peux faire."
 ep3_contract_event.0082.t: "$contract_event_prefix$ $laamp_fight_faith_conversion_contract_contract$"
 ep3_contract_event.0082.desc: "Une délégation de croyants [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] visite mon camp, présentant une requête pour énerver les cœurs :\n\n« Ô puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitledFirstNameNoTooltip] ! commencent-ils. Nous ne sommes qu’un rassemblement de pauvres [task_contract_employer.GetFaith.DevoteeNeuterPlural]. Jour et nuit, nous sommes harcelés par des missionnaires envoyés de [task_contract_councillor_liege.GetCapitalLocation.GetName] par [task_contract_councillor_liege.Custom('FR_le_Char_Pi')][task_contract_councillor_liege.GetTitledFirstName] ! Nous avons été obligés de fuir ici, car le [task_contract_councillor.GetCouncilTitleFirstName] répand le mal chez nous. Celui qui est attrapé est converti de force ! »\n\nLes réfugiés en haillons tombent à genoux de désespoir :\n\n« Au nom [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstName] – [task_contract_employer.GetFaith.HighGodNamePossessive] – sauvez-nous ! »"
 ep3_contract_event.0082.a: "Je vais essayer d’arrêter le [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] !"
 ep3_contract_event.0082.b: "Je parlerai avec [task_contract_councillor_liege.Custom('FR_le_Char_Pi')][task_contract_councillor_liege.GetTitledFirstNameNoTooltip] en [task_contract_councillor_liege.GetCapitalLocation.GetNameNoTooltip], sa capitale."
 ep3_contract_event.0082.to_destination: "Vous vous rendrez en [task_contract_destination.GetName] pour faire cesser le travail missionnaire du [task_contract_target.GetCouncilTitleFirstName]"
 ep3_contract_event.0082.to_liege: "Vous vous rendrez en [task_contract_councillor_liege.GetName] pour [task_contract_councillor_liege.Custom('FR_LeLa')] convaincre de rappeler le [task_contract_councillor.GetCouncilTitleFirstName]"
 ep3_contract_event.0083.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0083.desc: "Nous arrivons en [task_contract_destination.GetName]. Lorsque [task_contract_employer.GetTitledFirstName] pénètre dans [task_contract_destination.Custom('GetLocationFaithTemple')], [task_contract_employer.Custom('FR_IlElle')] pousse un cri d’effroi !\n\n« Tout est dévasté ! Les voyous ont volé [task_contract_employer.GetFaith.ReligiousSymbol] ! Piétiné un autre symbole ! Arraché les pages [task_contract_employer.GetFaith.ReligiousText3] ! Qui a pu avoir l’audace de saccager ce lieu à feu et à sang ? Qui d’autre que [task_contract_councillor.Custom('FR_le_Char_Pi')][task_contract_councillor.GetTitledFirstName] ! »\n\n« Maintenant vous comprenez, [ROOT.Char.GetTitledFirstNameNoTooltip] ! » dit-[task_contract_employer.Custom('FR_IlElle')] en désignant le symbole profané. « Nous ne pouvons plus vivre ainsi ! »"
 ep3_contract_event.0083.a: "« Retirons [task_contract_councillor.Custom('FR_le_Char_Pi')][task_contract_councillor.GetTitledFirstNameNoTooltip] de l’équation. »"
 ep3_contract_event.0083.b: "« [task_contract_councillor.Custom('FR_le_Char_Pi')|U][task_contract_councillor.GetTitledFirstNameNoTooltip] ne comprendra que le pouvoir. »"
 ep3_contract_event.0083.c: "« On peut certainement jouer l’apaisement avec le [task_contract_councillor.GetFaith.PriestNeuter] [task_contract_councillor.GetFaith.GetAdherentNameNoTooltip] ? »"
 ep3_contract_event.0083.d: "Fuyez, [task_contract_employer.GetFirstNameNoTooltip] ! Vous êtes en sécurité avec moi."
 ep3_contract_event.0083.a_win: "Vous réussissez à capturer le [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.a_lose: "Vous échouez à capturer le [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.b_win: "Vous intimidez le [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.b_lose: "Vous ne parvenez pas à menacer le [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.c_win: "Vous négociez une coexistence pacifique avec le [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
