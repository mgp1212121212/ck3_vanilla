 ep3_contract_event.0085.desc: "[task_contract_destination.GetName] est"
 ep3_contract_event.0085.desc_good: "[task_contract_destination.GetName] semble plutôt calme depuis mon arrivée. Je vois le [task_contract_councillor.GetCouncilTitleFirstName], qui est au service [task_contract_councillor_liege.Custom('FR_du_Char_Pi')][task_contract_councillor_liege.GetTitledFirstName], entouré[task_contract_councillor.Custom('FR_E')] par des [task_contract_destination.County.GetFaith.GetAdherentNamePlural] locaux.\n\n« Je vous salue, [Select_CString(ROOT.Char.IsFemale,'voyageuse','voyageur')] ! J’étais justement en train de réciter à mes disciples un passage [task_contract_councillor.GetFaith.ReligiousText3]. » [task_contract_councillor.GetSheHe|U] désigne les villageois. « Peut-être pourriez-vous nous indiquer vos paraboles préférées ? »"
 ep3_contract_event.0085.desc_bad: "En [task_contract_destination.GetName], [task_contract_destination.Custom('GetLocationFaithTemple')] est en feu ! Je trouve le [task_contract_councillor.GetCouncilTitleFirstName], qui est au service [task_contract_councillor_liege.Custom('FR_du_Char_Pi')][task_contract_councillor_liege.GetTitledFirstName], dans les quartiers périphériques ; ses [task_contract_councillor.Custom('WomenMenPeople_GenderPreference')] ont planté des têtes de [task_contract_destination.County.GetFaith.GetAdherentNamePlural] au bout de leurs épées.\n\n« Ah, juste à temps ! Ces paysans n’ont pas voulu montrer de respect à nos prédicateurs, et nous avons donc décidé de leur montrer le vrai pouvoir [task_contract_councillor.GetFaith.HighGodNamePossessive]. » [task_contract_councillor.Custom('FR_le_Char_Pi')|U][task_contract_councillor.GetTitledFirstNameNoTooltip] s’amuse visiblement.\n\n« S’il vous plaît, ayez pitié ! implorent les survivants. Nous ne sommes que de simples [task_contract_destination.County.GetFaith.DevoteeNeuterPlural]. Nous ne voulons pas faire de mal : s’il vous plaît, laissez-nous en paix. »"
 ep3_contract_event.0085.a: "C’est de la folie. [task_contract_councillor.Custom('FR_le_Char_Pi')|U][task_contract_councillor.GetTitledFirstNameNoTooltip] doit être arrêté[task_contract_councillor.Custom('FR_E')] !"
 ep3_contract_event.0085.a_win_critical: "Vous réussissez à capturer [task_contract_councillor.Custom('FR_le_Char_Pi')][task_contract_councillor.GetTitledFirstNameNoTooltip]"
