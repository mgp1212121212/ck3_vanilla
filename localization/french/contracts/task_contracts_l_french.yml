 ep3_contract_event.0090.desc: "Lorsque j’arrive, je suis accueilli[ROOT.Char.Custom('FR_E')] par le [task_contract_councillor.GetCouncilTitleFirstName], qui est au service [task_contract_councillor_liege.Custom('FR_du_Char_Pi')][task_contract_councillor_liege.GetTitledFirstName].\n\n« Je suis heureu[task_contract_councillor.Custom('FR_XSe')] que vous ayez pu venir. Nous avons besoin de quelqu’un de compétent en matière de guerre, car nos commandants sont assez peu formés ». Le [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip] incline la tête et ajoute rapidement : « Du moins... selon notre [task_contract_councillor_liege.Custom('FR_SeigneurDame')] lige. »\n\n« Je vous inviterais volontiers à entrer, mais [task_contract_councillor_liege.Custom('FR_le_Char_L')][task_contract_councillor_liege.GetTitleAsNameNoTooltip] veut que vous commenciez immédiatement la formation. Choisissez qui vous voulez et faites-le armer. »"
 ep3_contract_event.0090.a: "Laisse-moi voir ces [task_contract_councillor_liege.Custom('WomenMenPeople_GenderPreference')] !"
