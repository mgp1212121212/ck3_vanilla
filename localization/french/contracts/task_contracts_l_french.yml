 ep3_contract_event.0006.city: "« Baissez votre prix et c’est d’accord ! »"
 ep3_contract_event.0006.city_won: "Vous convainquez [local_1.Custom('FR_le_Char_U_Pi')][local_1.GetShortUIName] de baisser le prix"
 ep3_contract_event.0006.city_lost_desc: "[local_1.Custom('FR_le_Char_Pi')|U][local_1.GetTitledFirstNameNoTooltip] ne veut plus vous le vendre"
