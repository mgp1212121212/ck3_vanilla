 laamp_boost_legitimacy_contract_desc_title: "Voyageurs de bonne famille,"
 laamp_boost_legitimacy_contract_desc: "[TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] recherche une personne d’une éloquence pénétrante pour aider les paysans indisciplinés de son royaume à comprendre que son droit de régner est inimitable. Des comparutions locales doivent être faites."
 laamp_boost_legitimacy_contract_request: "Ce [task_contract|El] requiert que vous [Concept('travel','voyagiez')|E] jusqu’à [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0510.t: "Droit de régner"
 ep3_contract_event.0510.desc: "À mon arrivée à [location.GetName], la situation est pour le moins tendue. Le petit peuple est clairement mécontent, et leur meneu[peasant.Custom('FR_RSe')], un[peasant.Custom('FR_E')] [Select_CString(peasant.IsFemale,'femme','homme')] appelé[peasant.Custom('FR_E')] [peasant.GetFirstName], harangue la foule.\n\n« [task_contract_employer.Custom('FR_le_Char_Pi')|U][task_contract_employer.GetTitledFirstName] ? Qu’[task_contract_employer.Custom('FR_IlElle')] aille au diable ! crie-t-[peasant.GetSheHe]. On avait de vrais souverains autrefois, nommés par [peasant.GetFaith.FateGodName] ! »\n\n[peasant.GetSheHe|U] délivre un discours passionné, mais une grande partie de la foule hésite manifestement sur sa loyauté."
 ep3_contract_event.0510.a: "Si j’arrive à convaincre c[peasant.Custom('FR_EEtte')] paysa[peasant.Custom('FR_NNne')], d’autres suivront."
 ep3_contract_event.0510.a.success: "Vous [peasant.Custom('FR_LeLa')] convainquez, ainsi que son public"
 ep3_contract_event.0510.a.failure: "Vous ne parvenez pas à formuler d’argument convaincant"
 ep3_contract_event.0510.a.critfailure: "Votre rhétorique vous fait cruellement défaut"
 ep3_contract_event.0510.b: "La force prévaut toujours..."
 ep3_contract_event.0510.b.success: "Vos menaces fonctionnent"
 ep3_contract_event.0510.b.failure: "[peasant.GetFirstNameNoTooltip] n’a que faire de vos menaces"
 ep3_contract_event.0510.b.critfailure: "Vous analysez mal la situation, qui s’envenime"
 ep3_contract_event.0510.c: "Peut-être c[peasant.Custom('FR_EEtte')] paysa[peasant.Custom('FR_NNne')] se laissera-t-[peasant.Custom('FR_IlElle')] amadouer par une bourse d’or..."
 ep3_contract_event.0520.t.success: "$ep3_contract_event.0510.t$ : réussite"
 ep3_contract_event.0520.t.failure: "$ep3_contract_event.0510.t$ : échec"
 ep3_contract_event.0520.t.critfailure: "$ep3_contract_event.0510.t$ : échec critique"
 ep3_contract_event.0520.desc.success: "[peasant.Custom('FR_LeLa')|U] paysa[peasant.Custom('FR_NNne')] chahuteu[peasant.Custom('FR_RSe')] était déterminé[peasant.Custom('FR_E')], mais sa volonté s’est brisée sur le rempart de ma conviction, et la foule, qui semblait vouloir en venir aux mains, se fait peu à peu silencieuse.\n\nLes badauds finissent par se disperser, reconnaissant le droit légitime [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstName] de régner sur [location.GetName]. Les représentants de mon employeu[task_contract_employer.Custom('FR_RSe')] rengainent les armes, me remercient pour mon travail et me récompensent comme il se doit."
 ep3_contract_event.0520.desc.failure: "La situation dégénère... rapidement. Je ne m’attendais pas à ce qu’un[peasant.Custom('FR_E')] simple paysa[peasant.Custom('FR_NNne')] fasse étalage d’une telle éloquence, mais [peasant.Custom('FR_IlElle')] balaie mon argumentaire et entraîne une foule déchaînée avec [peasant.Custom('FR_LuiElle')].\n\nJe bats en retraite ! Ses adhérents me jettent des pierres, reprenant en chœur ses insultes.\n\nCela ne plaira pas [task_contract_employer.Custom('FR_au_Char_Pi')][task_contract_employer.GetTitledFirstName]..."
 ep3_contract_event.0520.desc.critfailure: "Je n’aurais jamais cru faire face à une opposition si farouche.\n\nMa tentative d’impressionner [peasant.Custom('FR_LeLa')] paysa[peasant.Custom('FR_NNne')] tombe à l’eau, et le chaos s’installe à une vitesse alarmante. Alors que je me retourne pour fuir la scène, on crache sur ma cape et je reçois une flopée de légumes pourris.\n\nLa réputation [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstName] semble bel et bien changer, mais d’une façon différente de celle que je lui avais promise..."
 ep3_contract_event.0520.a: "Excellent."
 ep3_contract_event.0520.b: "Au moins, j’aurais essayé..."
 laamp_rid_councillor_contract_contract: "Punir l’agitat[councillor.Custom('FR_EurRice')]"
 laamp_rid_councillor_contract_desc_title: "Spécialistes volontaires demandés,"
 laamp_rid_councillor_contract_desc: "[TaskContract.GetEmployer.Custom('FR_le_Char_Pi')|U][TaskContract.GetEmployer.GetTitledFirstName] requiert une lame aiguisée et discrète pour [TaskContract.GetEmployer.Custom('FR_LeLa')] débarrasser d’un personnage... turbulent. Prudence et efficacité seront copieusement récompensées."
 laamp_rid_councillor_contract_request: "Ce [task_contract|El] requiert que vous [Concept('travel','voyagiez')|E] jusqu’à [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0550.t: "Agitat[councillor.Custom('FR_EurRice')] : missives dans l’ombre"
 ep3_contract_event.0550.desc: "J’arrive à [location.GetName], au lieu convenu. L’endroit est presque désert, et je repère aussitôt une silhouette encapuchonnée approcher. Celle-ci m’interpelle discrètement.\n\n« Vous êtes [ROOT.Char.GetFirstNameNoTooltip] ? »\n\nJ’acquiesce, puis [messenger.GetSheHe] me fait passer une lettre sans dire un mot, avant de disparaître dans l’ombre.\n\n[task_contract_employer.Custom('FR_le_Char_Pi')|U][task_contract_employer.GetTitledFirstName] ne veut clairement pas que l’on retrace quoi que ce soit jusqu’à [task_contract_employer.Custom('FR_LuiElle')]."
 ep3_contract_event.0550.a: "Voyons ce que ça dit..."
 ep3_contract_event.0550.a.tt: "Ouvrir la lettre."
 ep3_contract_event.0555.desc: "Vous comprendrez certainement la nécessité de rester discret. C’est le désespoir qui me pousse à agir ainsi, mais je ne peux me compromettre.\n\nVotre cible est [councillor.Custom('FR_le_Char')][councillor.GetName]. [councillor.GetSheHe|U] doit disparaître... de son poste, ou bien même de ce monde. Peu importe.\n\nVous pourrez [councillor.Custom('FR_LeLa')] trouver ce soir, dans un lieu appelé [ROOT.Char.Custom('GetPubName')]. Détruisez cette missive, et veillez à ne plus jamais en parler."
 ep3_contract_event.0555.a: "Ah... je dois donc éliminer un[councillor.Custom('FR_E')] [councillor.GetActiveCouncilTask.GetPositionName] indiscipliné[councillor.Custom('FR_E')]."
 ep3_contract_event.0560.t: "Agitat[councillor.Custom('FR_EurRice')] : un[councillor.Custom('FR_E')] [councillor.GetActiveCouncilTask.GetPositionName] indiscipliné[councillor.Custom('FR_E')]"
 ep3_contract_event.0560.desc: "J’arrive à la taverne en quelques minutes à peine. Je scrute furtivement l’arrière et découvre ma cible profitant d’une soirée endiablée, totalement insouciant[councillor.Custom('FR_E')] du danger.\n\nJe pourrais faire les choses simplement : entrer soudainement et tailler [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] en pièces... mais peut-être une approche plus subtile fonctionnerait-elle aussi ?\n\nEt puis, finalement... pourquoi ne pas laisser à c[councillor.Custom('FR_EEtte')] pauvre [Select_CString(councillor.IsFemale,'femme','homme')] la vie sauve ?"
 ep3_contract_event.0560.a: "J’entre par la grande porte !"
 ep3_contract_event.0560.a.success: "Le combat est rapide, et il ne reste aucun témoin"
 ep3_contract_event.0560.a.neutral: "[councillor.GetFirstNameNoTooltip] meurt dans la lutte"
 ep3_contract_event.0560.a.failure: "Vous ratez votre embuscade et devez vous enfuir"
 ep3_contract_event.0560.a.critfailure: "Le combat est une catastrophe"
 ep3_contract_event.0560.b: "Il faudra se contenter d’un coup de couteau dans les latrines."
 ep3_contract_event.0560.b.success: "Le plan fonctionne à merveille"
 ep3_contract_event.0560.b.neutral: "Une bagarre éclate, et plusieurs témoins vous voient fuir"
 ep3_contract_event.0560.b.failure: "On sonne l’alarme, contrecarrant vos plans"
 ep3_contract_event.0560.c: "Je pourrais empoisonner sa boisson ?"
 ep3_contract_event.0560.c.critsuccess: "Le poison ne sera jamais détecté"
 ep3_contract_event.0560.c.success: "Le temps que l’on remarque le poison, il est déjà trop tard"
 ep3_contract_event.0560.c.failure: "[councillor.GetFirstNameNoTooltip] ressent à peine une nausée"
 ep3_contract_event.0560.c.critfailure: "Vous êtes pris[ROOT.Char.Custom('FR_E')] en flagrant délit de tentative de meurtre"
 ep3_contract_event.0560.d: "Un enlèvement parfaitement mené porterait les mêmes fruits..."
 ep3_contract_event.0560.d.critsuccess: "Vous parvenez à enlever [councillor.GetFirstNameNoTooltip]"
 ep3_contract_event.0560.d.success: "Votre cible ne se laisse pas faire et doit être maîtrisée"
 ep3_contract_event.0560.d.failure: "[councillor.GetFirstNameNoTooltip] s’échappe"
 ep3_contract_event.0560.contractcritsuccess: "Votre [task_contract|El] est une #P réussite exceptionnelle#!"
