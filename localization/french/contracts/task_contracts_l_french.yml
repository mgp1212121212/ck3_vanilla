 laamp_base_2021_request: "$laamp_request_boilerplate_stewardship_scheme$"
 laamp_base_2031_request: "Ce [task_contract|El] requiert que vous [Concept('travel','voyagiez')|E] jusqu’à la [holding|El] d’un [baron|El] et réussissiez un défi. Vous testerez forcément votre [stewardship|El], mais les autres options dépendront du résultat, de votre [camp_purpose|El], de vos [followers|El] et de vos [officers|El]."
 laamp_base_2041_request: "Ce [task_contract|El] requiert que vous vous [Concept('travel','rendiez')|E] dans [TaskContract.GetEmployer.MakeScope.ScriptValue('laamp_base_2041_num_counties_to_rob_sans_capital_value')|0] [counties|El] dans les terres [TaskContract.GetEmployer.Custom('FR_du_Char_Pi')][TaskContract.GetEmployer.GetTitledFirstName] pour passer des défis de plus en plus difficiles en matière d’[stewardship|El], d’[intrigue|El] ou de [aptitude|El] de [GetCourtPositionType('master_bard_camp_officer').GetName()|l], et ainsi duper ses sujets pour qu’ils vous remettent les impôts pour [TaskContract.GetEmployer.Custom('FR_le_Char_L')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip]\n$laamp_request_boilerplate_criminal$"
 laamp_base_3001_request: "Ce [task_contract|El] requiert que vous vous [Concept('travel','rendiez')|E] dans trois [counties|El] en réussissant des défis d’[intrigue|El] ou de [diplomacy|El] dans chaque ; ou en dépensant simplement du [prestige|El] et de l’[opinion|El]."
