 ep3_contract_event.0001.desc: "Une délégation [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstName] déambule sous les volets de ma grande tente.\n\n« Bonjour, aventurier ! dit un envoyé. Les routes de ce monde sont nombreuses et périlleuses. Si vous voulez bien travailler pour [task_contract_employer.GetPrimaryTitle.GetNameNoTier], votre expertise sera bien rémunérée par [Select_CString(task_contract_employer.IsFemale,'ma dame','mon seigneur')] lige. »\n\n"
 ep3_contract_event.0001.desc_intro_explorer: "Laissant sa mule chargée s’ébrouer à l’extérieur, [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstName] est introduit[task_contract_employer.Custom('FR_E')] dans ma tente.\n\n« Salutations ! On dit que vous êtes [Select_CString(ROOT.Char.IsFemale,'une femme','un homme')] du monde ; seriez-vous assez courageu[ROOT.Char.Custom('FR_XSe')] pour vous aventurer loin aux côtés de l’[Select_CString(task_contract_employer.IsFemale,'exploratrice curieuse','explorateur curieux')] de tout que je suis ? »\n\n"
 ep3_contract_event.0001.desc_vip: "« Moi, [task_contract_object.Custom('FR_le_Char_Pi')][task_contract_object.GetTitledFirstName], je suis [Select_CString(task_contract_object.IsFemale,'une loyale servante','un loyal serviteur')] [task_contract_employer.Custom('FR_du_Char_L')][task_contract_employer.GetTitleAsNameNoTooltip]. Je dois transmettre sa parole à [task_contract_destination.GetTitle.GetNameNoTier], dans les halls [task_contract_target.Custom('FR_du_Char_Pi')][task_contract_target.GetTitledFirstName]. Guidez-moi, protégez-moi et faites en sorte que ma missive ne tombe pas entre les mains d’indiscrets ! »"
 ep3_contract_event.0001.desc_artifact: "« Son inestimable [escorted_artifact.GetName] vous sera confié. Apportez l’objet à [task_contract_destination.GetTitle.GetName], où se trouve [task_contract_target.Custom('FR_le_Char_Pi')][task_contract_target.GetTitledFirstName], car il a été promis comme cadeau. Et attention ! Si ce vénérable trésor n’arrive pas à bon port, les conséquences seront terribles. »"
 ep3_contract_event.0001.desc_child: "« \"Protégez [task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)] !\" a ordonné [task_contract_employer.Custom('FR_le_Char_L')][task_contract_employer.GetTitleAsNameNoTooltip]. [Select_CString(task_contract_object.IsFemale,'La jeune fille','Le jeune garçon')] recevra une éducation sans pareille à [task_contract_destination.GetTitle.GetNameNoTier], où [task_contract_target.Custom('FR_LeLa')] sage [task_contract_target.GetTitledFirstName] l’attend. Gardez c[task_contract_object.Custom('FR_EtEtte')] enfant près de vous : son sort est crucial pour l’avenir de [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip] ! »"
 ep3_contract_event.0001.desc_gold: "« Nous transportons un coffre imposant rempli de bijoux, de parfums et de métaux précieux. Vous devez l’emporter à [task_contract_destination.GetTitle.GetNameNoTier] et le présenter, en grande pompe, [task_contract_target.Custom('FR_au_Char_Pi')][task_contract_target.GetTitledFirstName]. C’est un généreux cadeau qui rendra [task_contract_target.Custom('FR_le_Char_L')][task_contract_target.GetTitleAsNameNoTooltip] redevable envers mon seigneur et qui doit donc être gardé précieusement. »"
 ep3_contract_event.0001.desc_explorer: "Je vous paierai grassement si vous m’emmenez au [task_contract_destination.GetTitle.GetName] en me protégeant pendant le trajet ! »"
 ep3_contract_event.0001.desc_explorer_intro: "« J’ai entendu dire que [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]"
 ep3_contract_event.0001.desc_capitals: "« Les voyageurs s’extasient devant [task_contract_destination.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetDefinitiveName], dont la capitale est considérée comme grandiose et belle, peut-être la plus belle de la région."
 ep3_contract_event.0001.desc_special_buildings_martial: "$ep3_contract_event.0001.desc_explorer_intro$ est un puissant testament des gloires martiales passées."
 ep3_contract_event.0001.desc_special_buildings_learning: "$ep3_contract_event.0001.desc_explorer_intro$ est un grand centre d’apprentissage et un dépôt de connaissances."
 ep3_contract_event.0001.desc_special_buildings_religious: "$ep3_contract_event.0001.desc_explorer_intro$ est l’un de ces rares endroits où les visiteurs se sentent véritablement en présence du divin."
 ep3_contract_event.0001.desc_special_buildings_diplomatic: "$ep3_contract_event.0001.desc_explorer_intro$ est un lieu de pouvoir chargé d’histoire, que l’on ne peut approcher qu’avec révérence et décorum."
 ep3_contract_event.0001.desc_special_buildings_economic: "$ep3_contract_event.0001.desc_explorer_intro$ est une source de grandes richesses, connue des marchands de tous les pays."
 ep3_contract_event.0001.desc_grand_city: "« Je souhaite visiter une grande ville, un paradis urbain où les citoyens sont fiers, les rues larges et les marchés animés."
 ep3_contract_event.0001.desc_special_buildings_wonder: "$ep3_contract_event.0001.desc_explorer_intro$ est une véritable merveille, un spectacle que certains qualifient de magique."
 ep3_contract_event.0001.desc_mausoleum_at_halicarnassus: "« On dit que le $TRAVEL_POINT_OF_INTEREST_TT_poi_mausoleum_at_halicarnassus$ est une imposante épitaphe à l’un des souverains d’autrefois, qui ne ressemble à rien de ce qui a été construit par ceux de notre époque..."
 ep3_contract_event.0001.desc_lighthouse_of_alexandria: "« Quel phare plus fier que le $TRAVEL_POINT_OF_INTEREST_TT_poi_lighthouse_of_alexandria$ regarde d’en haut la Méditerranée ? Je souhaite contempler de mes propres yeux son éclat majestueux."
 ep3_contract_event.0001.desc_natural_feature: "$ep3_contract_event.0001.desc_explorer_intro$ fait partie des plus belles créations [task_contract_employer.GetFaith.HighGodNamePossessive], un spectacle à couper le souffle."
 ep3_contract_event.0001.desc_animal: "« [task_contract_employer.Custom('CatOrDogStoryName')], un animal de compagnie très apprécié [task_contract_employer.Custom('FR_du_Char_L')][task_contract_employer.GetTitleAsNameNoTooltip], a touché la corde sensible [task_contract_target.Custom('FR_du_Char_Pi')][task_contract_target.GetTitledFirstName]. Mon seigneur lige a gracieusement accepté d’envoyer la créature à [task_contract_destination.GetTitle.GetNameNoTier]. Pourriez-vous assurer la sécurité de la tendre bête ? »"
 ep3_contract_event.0001.desc_construction: "« [task_contract_employer.Custom('FR_le_Char_L')|U][task_contract_employer.GetTitleAsNameNoTooltip] construit une [task_contract_destination.GetHolding.GetConstructingHoldingType.GetName|l] en [task_contract_destination.GetTitle.GetNameNoTier] et attend une livraison de bois et de pierre. Lorsque vous arriverez sur le chantier, nous pourrons entamer d’autres négociations. »"
 ep3_contract_event.0001.vip: "[task_contract_object.Custom('FR_le_Char_Pi')|U][task_contract_object.GetTitledFirstNameNoTooltip] voyagera rapidement et en toute sécurité !"
 ep3_contract_event.0001.child: "Je prendrai soin [task_contract_object.Custom('FR_du_Char_Pi')][task_contract_object.GetTitledFirstNameNoTooltip]."
 ep3_contract_event.0001.explorer: "[task_contract_destination.GetNameNoTooltip], comme c’est grandiose ! Allons-y !"
 ep3_contract_event.0001.artifact: "Je veillerai à ce que cet objet soit bien protégé."
 ep3_contract_event.0001.gold: "Je voyagerai avec ce coffre toujours en vue."
 ep3_contract_event.0001.animal: "[task_contract_employer.Custom('CatOrDogStoryName')] voyagera sur un oreiller en satin."
