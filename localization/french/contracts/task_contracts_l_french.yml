 ep3_contract_event.0021.t: "$contract_event_prefix$ $laamp_religious_minority_contract_contract$"
 ep3_contract_event.0021.desc: "Quelques [task_contract_employer.GetFaith.GetAdherentNamePlural] souhaitant me parler pénètrent dans mon camp.\n\n« Salutations, aventuri[ROOT.Char.Custom('FR_ErEre')] ! commence le plus âgé. Nous venons d’une terre voisine, [task_contract_destination.GetName], sur laquelle [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstName] règne en suivant pieusement [task_contract_employer.GetFaith.ReligiousText] ! » Quelques acclamations timides au nom [task_contract_employer.GetFaith.HighGodNamePossessive] interrompent le discours de l’aîné. Il poursuit :\n\n« Cependant, [Select_CString(task_contract_target.IsFemale,'sa dame','son seigneur')] lige, [task_contract_target.Custom('FR_le_Char_Pi')][task_contract_target.GetTitledFirstName], est un[task_contract_target.Custom('FR_E')] [task_contract_employer.Custom2('GetUnbelieverTerm', task_contract_target)] qui méconnaît nos croyances. Au nom [task_contract_employer.GetFaith.HighGodNamePossessive], nous vous implorons de nous aider à garantir notre liberté religieuse sous le règne [task_contract_target.Custom('FR_du_Char_L')][task_contract_target.GetTitleAsName] ! »"
 ep3_contract_event.0021.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0021.b: "J’ai appris quelques astuces pour mettre les [task_contract_target.GetFaith.GetAdherentNamePluralNoTooltip] de mon côté."
 ep3_contract_event.0021.c: "$ep3_contract_event.0020.c$"
 ep3_contract_event.0021.d: "Je trouverai de quoi [task_contract_target.Custom('FR_LeLa')] convaincre dans [task_contract_target.GetFaith.ReligiousText]."
 ep3_contract_event.0021.e: "$ep3_contract_event.0020.e$"
 ep3_contract_event.0021.tt: "La réussite du [scheme|El] implique que [task_contract_target.Custom('FR_le_Char_U_Pi')][task_contract_target.GetShortUIName] [Select_CString(task_contract_target.IsLocalPlayer,'accordiez','accorde')] l’[obligation|El] de [GetSubjectContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )|l] [task_contract_employer.Custom('FR_au_Char_U_Pi')][task_contract_employer.GetShortUIName]"
 cultural_acceptance_laamp_cultural_minority_contract: "Les efforts de l’[adventurer|El] ont permis l’[obligation|El] de la [GetSubjectContractType( 'title_revocation_rights' ).GetObligationName( 'title_revocation_rights_protected' )|l] contre un seigneur lige étranger"
 ep3_contract_event.0030.t: "$contract_event_prefix$ $laamp_prison_break_contract_contract$"
 ep3_contract_event.0030.desc: "« C[task_contract_target.Custom('FR_EEtte')] [task_contract_target.Custom('InsultNoun')] [task_contract_target.Custom('InsultAdjective')] de [task_contract_target.GetTitledFirstName] ! » Des jurons bruyants à l’extérieur de ma tente me réveillent.\n\n« Qui est là ? Qui me dérange en pleine nuit dans mon propre camp ? » demandé-je, encore à moitié endormi[ROOT.Char.Custom('FR_E')].\n\n« C’est moi, [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstName] ! annonce fièrement l’intrus[task_contract_employer.Custom('FR_E')] . Dépêchez-vous, il n’y a pas de temps à perdre ! [task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)|U] a été [Select_CString(task_contract_object.IsFemale,'faite prisonnière','fait prisonnier')] par [Select_CString(task_contract_target.IsFemale,'la maudite','le maudit')] [task_contract_target.GetTitledFirstNameNoTooltip]. » Voyant ma confusion, [task_contract_employer.Custom('FR_IlElle')] ajoute rapidement :\n\n« Je vous paierai généreusement, si vous arrivez à [task_contract_object.Custom('FR_LeLa')] faire sortir ! »"
 ep3_contract_event.0030.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0030.b: "Je vais immédiatement planifier une évasion !"
 ep3_contract_event.0030.c: "Cela peut attendre demain matin."
 ep3_contract_event.0030.c.tt: "Débloque l’[interaction|El] $prison_break_contract_interaction$"
 ep3_contract_event.0030.agents: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thief' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thug' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_infiltrator' ).GetName]\n$EFFECT_LIST_BULLET$[secrecy_i] [GetAgentSlotType( 'agent_lookout' ).GetName]\n$EFFECT_LIST_BULLET$[secrecy_i] [GetAgentSlotType( 'agent_decoy' ).GetName]"
 treasure_map_prefix: "Carte au trésor"
 ep3_contract_event.0040.t: "$treasure_map_prefix$ : la déchirure"
 ep3_contract_event.0040.desc: "Alors que je sors la carte au trésor pour lui jeter un autre regard perplexe, quelque chose dans le sac accroche le tissu et un bruit de déchirure se produit !\n\nMa carte est maintenant déchirée en plein milieu et des lambeaux tombent sur le sol.\n\nJe reste là, en état de choc, tenant les morceaux désormais inutiles dans ma main."
 ep3_contract_event.0040.a: "Mon employeur ne va pas apprécier cela."
 ep3_contract_event.0040.a_travel: "Mais je... juste... Tant pis."
 ep3_contract_event.0040.b: "Autant rester ici."
 ep3_contract_event.0041.t_dead: "$treasure_map_prefix$ : l’éternité n’attend personne"
 ep3_contract_event.0041.t_incapable: "$treasure_map_prefix$ : la nuit tombe"
 ep3_contract_event.0041.desc_intro: "Un garde intervient alors que j’avance vers la tente [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstName] : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... [task_contract_employer.GetSheHe|U] nous a quittés. »"
 ep3_contract_event.0041.desc_dead: "$ep3_contract_event.0041.desc_intro$\n\nJ’entre dans la tente et pendant un battement de cils [task_contract_employer.GetFirstNameNoTooltip] semble simplement dormir – jusqu’à ce que je remarque que son visage prend lentement la pâleur de la mort.\n\nEncore sous le choc,"
 ep3_contract_event.0041.desc_incapable: "$ep3_contract_event.0041.desc_intro$\n\nJ’entre dans la tente et trouve [task_contract_employer.GetFirstNameNoTooltip] affaissé[task_contract_employer.Custom('FR_E')] sur le sol, encore en vie, mais... pas avec nous.\n\nEncore sous le choc, je l’aide à s’adosser, puis"
 ep3_contract_event.0041.desc_outro: "je regarde autour de moi dans l’espoir de trouver la carte au trésor, mais je comprends rapidement qu’elle n’est pas ici.\n\nIl est donc impossible de mener à bien la recherche de l’ultime trésor."
 ep3_contract_event.0041.a: "Nous devrions rentrer."
 ep3_contract_event.0041.a.tt: "Vous déplacez votre [camp|El] en [THIS.Char.GetCurrentLocation.GetNameNoTooltip]"
 ep3_contract_event.0041.a.flavor_dead: "Que son âme repose auprès [task_contract_employer.GetFaith.HighGodNamePossessive]."
 ep3_contract_event.0041.a.flavor_incapable: "Quelle terrible... condition ?"
 ep3_contract_event.0041.b: "De toute façon, cela ne vaut pas la peine de faire demi-tour."
 treasure_map_employer_is_incapable.tt: "[task_contract_employer.Custom('FR_le_Char_U_Pi')|U][task_contract_employer.GetShortUIName|U] a gagné le [trait|El] [GetTrait('incapable').GetName( GetNullCharacter )]"
 treasure_map_disappeared.tt: "La carte est introuvable !"
 ep3_contract_event.0043.t: "$treasure_map_prefix$ : ce qui nous échappe"
 ep3_contract_event.0043.desc: "[task_contract_employer.Custom('FR_le_Char_Pi')|U][task_contract_employer.GetTitledFirstName] s’approche de moi et me donne une tape sur l’épaule : « J’apprécie vraiment que vous m’aidiez pour cette dernière aventure. »\n\n[task_contract_employer.GetSheHe|U] me tend quelque chose en lambeaux – [0043_treasure_map.GetName]. Les rides autour de ses yeux s’adoucissent alors qu’[task_contract_employer.Custom('FR_IlElle')] sourit : « Cela peut ne pas paraître grand-chose, mais j’ai dû lutter contre [task_contract_employer.GetFaith.DevilName] pour l’obtenir. Prenez-en soin. »\n\n[Select_CString(task_contract_employer.IsFemale,'La vieille femme','Le vieil homme')] s’arrête un instant pour laisser ses paroles faire leur effet, puis ricane : « Dès que vous êtes prêt[ROOT.Char.Custom('FR_E')], nous partirons chercher le trésor ! »"
 ep3_contract_event.0043.a: "Allons-y !"
 ep3_contract_event.0043.a.tt: "Affiche la [decision|El] de [GetDecisionWithKey('treasure_map_contract_decision').GetName|l]"
 ep3_contract_event.0043.b: "Nous le ferons... prochainement."
 ep3_contract_event.0045.t: "$treasure_map_prefix$ : un tiens vaut mieux..."
 ep3_contract_event.0045.desc_intro_artifact: "Nous arrivons à l’aube à l’endroit indiqué sur la carte [0045_treasure_map.GetName] dans [excavation_location.GetName]. Je cherche un endroit où on aurait pu cacher un trésor.\n\nDevant moi, [excavation_location.Custom('TerrainTypeProvince')|l] à perte de vue. C’est un spectacle majestueux, presque trop pour être la toile de fond d’une simple recherche."
 ep3_contract_event.0045.desc_artifact_historical: "$ep3_contract_event.0045.desc_intro_artifact$\n\nFinalement, je repère un monticule sous quelques arbustes qui semblent un peu trop soignés pour être naturels. En creusant, je heurte quelque chose, que je déterre avec précaution. C’est... [treasure_artifact_historical.GetName] ?!"
 ep3_contract_event.0045.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro_artifact$\n\nJe vois de vieux arbres creux à proximité. En regardant dans les cavités, j’en trouve une qui n’est pas vide. Je tends la main et en sors... [treasure_artifact_jewelry.GetName]."
 ep3_contract_event.0045.desc_intro_gold: "Nous arrivons dans la campagne de [excavation_location.GetName] en début d’après-midi et commençons à chercher des indices concernant l’endroit indiqué sur la [0045_treasure_map.GetName].\n\nEn parcourant [excavation_location.Custom('TerrainTypeProvince')|l], je remarque une cavité bien cachée dans une falaise rocheuse. Elle mène à une petite grotte."
 ep3_contract_event.0045.desc_gold_great: "$ep3_contract_event.0045.desc_intro_gold$\n\nÀ l’intérieur de la grotte, un coffre en bois poussiéreux a été placé dans un coin. Ses motifs décrivent d’étranges et sombres activités.\n\nEn l’ouvrant, je découvre une quantité considérable de pièces d’or, de bijoux et d’objets de valeur !"
 ep3_contract_event.0045.desc_gold_mediocre: "$ep3_contract_event.0045.desc_intro_gold$\n\nL’intérieur de la grotte, apparemment oubliée depuis longtemps, contient des objets dispersés.\n\nJ’examine ce qui semble être une ancienne – et étrangement lourde – urne et découvre une quantité respectable d’or à l’intérieur."
 ep3_contract_event.0045.desc_gold_poor: "$ep3_contract_event.0045.desc_intro_gold$\n\nL’intérieur de la grotte semble être un sanctuaire secret dédié à une obscure divinité. Et sous les yeux d’esprits inconnus, je ne trouve rien d’autre de valeur qu’une simple babiole en or sur une plaque près de l’effigie."
 ep3_contract_event.0045.desc_intro_scenery: "Nous sommes arrivés aux abords de [excavation_location.GetName], et en cherchant le symbole sur la [0045_treasure_map.GetName] nous passons devant des falaises et des buissons..."
 ep3_contract_event.0045.desc_riches_in_scenery_dry: "$ep3_contract_event.0045.desc_intro_scenery$\n\nParcourir [excavation_location.Custom('TerrainTypeProvince')|l] nous mène à une oasis fantastique. L’eau fraîche est un répit bienvenu par rapport à la chaleur torride. Des poissons colorés dansent et font onduler la surface de l’eau.\n\nJe pense au fait que, même durant les moments les plus difficiles, ces havres de paix demeurent inchangés. Je m’y sens intensément plus proche [ROOT.Char.GetFaith.HighGodNamePossessive] dans un tel lieu de sérénité."
 ep3_contract_event.0045.desc_riches_in_scenery: "$ep3_contract_event.0045.desc_intro_scenery$\n\nParcourir [excavation_location.Custom('TerrainTypeProvince')|l] nous mène à une magnifique source d’eau. Une pléthore d’oiseaux et d’autres animaux viennent s’y abreuver, sans être dérangés par le monde extérieur.\n\nJe suis émerveillé[ROOT.Char.Custom('FR_E')] par la beauté de l’endroit. Toutes les créatures – insectes, poissons, oiseaux, et grosses bêtes – s’y côtoient parfaitement sans aucun conflit. \n\nL’intérieur de ma poitrine se réchauffe. Ce doit être une orchestration divine !"
 ep3_contract_event.0045.desc_pillaged: "$ep3_contract_event.0045.desc_intro_gold$\n\nAprès un peu plus d’une heure, je trouve un trou partiellement couvert avec un petit coffre en bois à l’intérieur. Il est presque vide, à l’exception de quelques babioles d’origine [excavation_location.GetCulture.GetNameNoTooltip]."
 ep3_contract_event.0045.a: "Quelle merveilleuse nouvelle pour [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstNameNoTooltip] !"
 ep3_contract_event.0045.a_artifact_historical: "[task_contract_employer.Custom('FR_le_Char_Pi')|U][task_contract_employer.GetTitledFirstNameNoTooltip] sera ravi[task_contract_employer.Custom('FR_E')] !"
 ep3_contract_event.0045.a_pillaged: "Hum. J’imagine que je ferais mieux d’en informer mon employeur..."
 ep3_contract_event.0045.b: "Qui trouve, garde."
 ep3_contract_event.0045.b_artifact_historical: "Cela m’appartient..."
 ep3_contract_event.0045.b_pillaged: "Il n’y a pas grand-chose à célébrer."
 ep3_contract_event.0045.b.flavor_reforged: "Je vais transformer l’objet pour en faire quelque chose d’utile..."
 ep3_contract_event.0045.b.flavor: "Je garderai cela pour plus tard."
 ep3_contract_event.0050.t: "$treasure_map_prefix$ : ... que deux tu l’auras"
 ep3_contract_event.0050.desc_artifact_historical: "« [treasure_artifact_historical.GetName] ! » s’exclame [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstName] lorsque je lui remets l’objet.\n\n« Soyez béni[ROOT.Char.Custom('FR_E')], [Select_CString(ROOT.Char.IsFemale,'ma bonne dame','mon bon monsieur')]. Je vous remercie du fond du cœur d’avoir récupéré ceci. Je sais combien cela a dû vous en coûter d’accepter de vous en séparer... »\n\n[task_contract_employer.GetSheHe|U] me regarde avec un sourire sincère : « Ma mère avait raison, elle m’a toujours dit de faire confiance aux étrangers. »"
 ep3_contract_event.0045.desc_intro: "[task_contract_employer.GetFirstName] a du mal à contenir son excitation lorsque je [task_contract_employer.Custom('FR_LeLa')] retrouve dans sa tente."
 ep3_contract_event.0050.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro$ « C’est magnifique ! Regardez ces étranges dessins ! »\n\n[task_contract_employer.GetSheHe|U] examine les moindres détails de [treasure_artifact_jewelry.GetName], poussant presque des cris de joie avant de me lancer un grand sourire : « Vous avez ma gratitude éternelle. »"
 ep3_contract_event.0050.desc_gold: "$ep3_contract_event.0045.desc_intro$ « De l’or, dites-vous ? Pas mal pour un dernier trésor ! »\n\nUne brève expression de mélancolie à l’idée qu’il s’agit là de la fin de sa vie d’aventures traverse son visage alors qu’[task_contract_employer.GetSheHe] met fin à ce moment : « Merci beaucoup de m’avoir rapporté tout cet or. Partez, avec toute ma gratitude. »"
 ep3_contract_event.0050.desc_scenic: "$ep3_contract_event.0045.desc_intro$ « Cela a dû être un spectacle incroyable. J’ai passé tant de temps de ma vie à chercher la richesse, des babioles et tout ce qui brille. Ceci... »\n\n[task_contract_employer.GetSheHe|U] s’arrête un court instant, perdu[task_contract_employer.Custom('FR_E')] dans ses pensées : « C’est ici que je vais passer mes derniers jours. En paix. Merci. »"
 ep3_contract_event.0050.desc_pillaged: "$ep3_contract_event.0045.desc_intro$ « C’était déjà saccagé ? »\n\n[task_contract_employer.GetSheHe|U] pousse un profond soupir : « La vie d’un aventurier ne se termine pas par un coup d’éclat, mais plutôt par un... gémissement, je suppose. Merci pour votre travail. »"
 ep3_contract_event.0050.a: "C’est un plaisir de travailler avec vous."
 ep3_contract_event.0060.t: "$contract_event_prefix$ $laamp_help_claimant_contract_contract$"
 ep3_contract_event.0060.desc: "Un groupe de voyageurs [task_contract_employer.GetCulture.GetCollectiveNoun], leurs lances ornées de nouvelles bannières colorées, s’arrête à mon camp. L’un[commander.Custom('FR_E')] des [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l], [commander.Custom('FR_le_Char_Pi')][commander.GetTitledFirstName], m’apporte une demande de s[task_contract_employer.Custom('FR_OnA')] maîtr[task_contract_employer.Custom('FR_EEsse')].\n\n« [task_contract_employer.Custom('FR_le_Char_Pi')|U][task_contract_employer.GetTitledFirstName] se prépare à frapper contre l’ignoble [task_contract_target.GetTitledFirstName], et – par la force des armes – récupérer ce qui lui appartient de droit ! »\n\n« Et lorsque nos bannières flotteront sur [task_contract.MakeScope.Var('task_contract_title').Title.GetNameNoTier], de magnifiques récompenses seront distribuées à quiconque s’est battu aux côtés [task_contract_employer.Custom('FR_du_Char_L')][task_contract_employer.GetTitleAsNameNoTooltip] ! »"
 ep3_contract_event.0060.a: "$ep3_contract_event.0008.a$"
 ep3_contract_event.0060.join_war: "[task_contract_taker.Custom('FR_le_Char_U_Pi')|U][task_contract_taker.GetShortUIName|U] rejoindra la [war|El] en tant qu’attaquant"
