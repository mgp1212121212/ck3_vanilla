 ep3_contract_event.0011.desc: "Je suis amené[ROOT.Char.Custom('FR_E')] devant [task_contract_target.Custom('FR_le_Char_Pi')][task_contract_target.GetTitledFirstName] en personne.\n\n« Vous êtes venu[ROOT.Char.Custom('FR_E')] sur ordre de m[task_contract_target.Custom2('FR_RelationToMeShort_OnA',task_contract_employer)] [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstName], n’est-ce pas ? Pour quelle raison ? »\n\n"
 ep3_contract_event.0011.desc_vip: "$ep3_contract_event.0011.desc$[task_contract_object.Custom('FR_le_Char_Pi')|U][task_contract_object.GetTitledFirstName] s’avance. « Digne [task_contract_target.GetTitledFirstNameNoTooltip|l], je parle au nom [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstNameNoTooltip], mais le message n’est destiné qu’à vous. »\n\n« Venez, répond sombrement [task_contract_target.Custom('FR_le_Char_L')][task_contract_target.GetTitleAsNameNoTooltip]. Nous parlerons dans mes appartements. [ROOT.Char.GetTitledFirstNameNoTooltip], vos services méritent d’être reconnus : vous êtes mon invité[ROOT.Char.Custom('FR_E')], vous pouvez rester à mon [task_contract_destination.GetHolding.GetType.GetName|l] ! »"
 ep3_contract_event.0011.desc_artifact: "$ep3_contract_event.0011.desc$Je présente le précieux objet, [escorted_artifact.GetName], à la grande surprise de la Cour.\n\n« Quel beau cadeau ! s’exclame [task_contract_target.Custom('FR_le_Char_L')][task_contract_target.GetTitleAsNameNoTooltip]. Vous avez bien travaillé, aventuri[ROOT.Char.Custom('FR_ErEre')]. Vous pouvez rester et profiter des plaisirs qu’offre [task_contract_destination.GetName]. »"
 ep3_contract_event.0011.desc_ward: "$ep3_contract_event.0011.desc$Je tape une dernière fois sur l’épaule de [task_contract_object.GetFirstName] et [task_contract_object.Custom('FR_LeLa')] fais avancer. « J’amène un[task_contract_object.Custom('FR_E')] enfant noble qui mérite une éducation solide ».\n\n"
 ep3_contract_event.0011.desc_ward_accepted: "[task_contract_target.Custom('FR_le_Char_Pi')|U][task_contract_target.GetTitledFirstNameNoTooltip] reçoit les hommages de l’enfant et lui dit : « À partir de maintenant, je serai votre tut[task_contract_target.Custom('FR_EurRice')] et votre gardie[task_contract_target.Custom('FR_NNne')]. Et, si votre [Select_CString(ROOT.Char.IsFemale,'compagne','compagnon')] de voyage le souhaite, [ROOT.Char.Custom('FR_IlElle')] pourra également rester ici pendant quelque temps. »"
 ep3_contract_event.0011.desc_ward_too_old: "J’ai bien peur, répond [task_contract_target.Custom('FR_le_Char_L')][task_contract_target.GetTitleAsNameNoTooltip], en regardant [task_contract_object.Custom('FR_LeLa')] jeune devant [task_contract_target.Custom('FR_LuiElle')], que le temps ait déjà fait de ce[task_contract_object.Custom('FR_TTte')] enfant un[task_contract_object.Custom('FR_E')] adulte. Je n’oserais pas [task_contract_object.Custom('FR_LeLa')] traiter comme un[task_contract_object.Custom('FR_E')] innocent[task_contract_object.Custom('FR_E')] sans méfiance. »"
 ep3_contract_event.0011.desc_ward_limit: "J’ai bien peur, répond [task_contract_target.Custom('FR_le_Char_L')][task_contract_target.GetTitleAsNameNoTooltip], d’être déjà accablé[task_contract_target.Custom('FR_E')] par suffisamment d’enfants chouineurs. Il n’y a pas de place à ma Cour pour un[task_contract_object.Custom('FR_E')] autre pupille. »"
 ep3_contract_event.0011.desc_gold: "« Noble [task_contract_target.GetTitledFirstName] ! proclamé-je. Ce coffre regorge d’or, d’argent et de pierres précieuses, sélectionnés pour vous dans le riche trésor [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstName] ! »\n\n[task_contract_target.Custom('FR_le_Char_Pi')|U][task_contract_target.GetTitledFirstNameNoTooltip] bondit de son trône : « Louons [task_contract_target.GetFaith.HighGodName] et [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstNameNoTooltip] ! Peu de gens ont connu une telle générosité ! Je vous remercie, voyageu[ROOT.Char.Custom('FR_RSe')]. Vous êtes libre de rester en [task_contract_destination.GetName]... surtout s’il y a encore quelques pièces égarées dans votre tente... »"
 ep3_contract_event.0011.desc_explorer: "\n\n« Je n’étais pas certain[task_contract_object.Custom('FR_E')] de m’en sortir, souffle [task_contract_object.Custom('FR_le_Char_Pi')][task_contract_object.GetTitledFirstName]. Mais vous avez été un guide constant à travers tous les périls ! Je vous remercie. Votre paie est bien méritée. Et vous devez l’admettre, [task_contract_destination.GetNameNoTooltip] est remarquable !"
 ep3_contract_event.0011.desc_explorer_building: "Nous sommes en [task_contract_destination.GetName] et nous arrivons enfin à destination. Nous approchons du [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]$ep3_contract_event.0011.desc_explorer$ »"
 ep3_contract_event.0011.desc_explorer_other: "Nous nous trouvons enfin dans [task_contract_destination.Custom('TerrainTypeProvince')|l] de [task_contract_destination.GetTitle.GetName] : la destination [task_contract_object.Custom('FR_du_Char_Pi')][task_contract_object.GetTitledFirstName].$ep3_contract_event.0011.desc_explorer$ »"
 ep3_contract_event.0011.desc_animal_dog: "$ep3_contract_event.0011.desc$J’ai du mal à tenir [task_contract_target.Custom('DogStoryName')]. Le chien se libère finalement, se jette sur [task_contract_target.Custom('FR_le_Char_Pi')][task_contract_target.GetTitledFirstNameNoTooltip], [task_contract_target.Custom('FR_LeLa')] renverse et lui lèche le visage."
 ep3_contract_event.0011.desc_animal_cat: "$ep3_contract_event.0011.desc$[task_contract_target.Custom('CatStoryName')] sort d’un petit coffre. Le chat se met à ronronner lorsqu’il remarque [task_contract_target.Custom('FR_le_Char_Pi')][task_contract_target.GetTitledFirstNameNoTooltip]."
 ep3_contract_event.0011.desc_animal_dog_hate: "$ep3_contract_event.0011.desc_animal_dog$\n\n« Enlevez-moi ce sale chien ! L’odeur qu’il dégage est vraiment ignoble ! Maudit[task_contract_employer.Custom('FR_E')] soit [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstNameNoTooltip] d’avoir souillé mon intérieur avec cette bête !"
 ep3_contract_event.0011.desc_animal_dog_love: "$ep3_contract_event.0011.desc_animal_dog$\n\n« Quel rayon de soleil vous m’apportez ! Merci, voyageu[ROOT.Char.Custom('FR_RSe')]. Vous avez fait du bien à tout le pays en apportant cette créature, alors vous pouvez y rester aussi longtemps que vous le souhaitez. »"
 ep3_contract_event.0011.desc_animal_cat_hate: "$ep3_contract_event.0011.desc_animal_cat$\n\n« Serait-ce... un chat ?! Sortez ce démon décharné d’ici ! J’en ai déjà mal à la tête ! Et mon nez est prêt à exploser ! »"
 ep3_contract_event.0011.desc_animal_cat_love: "$ep3_contract_event.0011.desc_animal_cat$\n\n« Oh, serait-ce [task_contract_target.Custom('CatStoryName')] ? C’est vraiment généreux de la part [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstNameNoTooltip] ! En remerciement pour votre participation, voyageu[ROOT.Char.Custom('FR_RSe')], vous pouvez rester ici aussi longtemps que vous le souhaitez. »"
 ep3_contract_event.0011.desc_construction: "J’observe le chantier en [task_contract_destination.GetName]. Alors que les ouvriers déchargent les matériaux que j’ai apportés, je suis approché[ROOT.Char.Custom('FR_E')] par [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstName] en personne.\n\n« Une livraison dans les temps, [ROOT.Char.GetFirstNameNoTooltip] ! dit-[task_contract_employer.Custom('FR_IlElle')]. Cependant, comme vous pouvez le voir, il nous reste [task_contract_destination.GetHolding.GetConstructionTimeLeft] pour terminer [task_contract_destination.GetHolding.GetConstructingHoldingType.GetName|l]. J’ai besoin de plus de main d’œuvre. »\n\n« Resterez-vous en [task_contract_destination.GetNameNoTooltip] pour offrir la force de vos hommes au labeur de mes travailleurs ? »"
 ep3_contract_event.0011.a: "Je me ferai un plaisir de déplacer mon camp en [task_contract_destination.GetNameNoTooltip]."
 ep3_contract_event.0011.b: "J’aimerais beaucoup que [task_contract_object.Custom('FR_le_Char_Pi')][task_contract_object.GetTitledFirstNameNoTooltip] reste avec nous définitivement."
 ep3_contract_event.0011.c: "Peut-être que cela vous fera changer d’avis ?"
 ep3_contract_event.0011.d_end: "Je devrais retourner à mon camp."
 ep3_contract_event.0011.d_continue: "Je dois poursuivre mon voyage."
 ep3_contract_event.0011.reward: "Vous remplissez le contrat de [task_contract.GetType.GetName] et [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstNameNoTooltip] vous récompensera"
 ep3_contract_event.0011.construction_invalidation: "@warning_icon! #X Si l’emplacement du [camp|El] change, le modificateur sera supprimé et le [task_contract|El] sera invalidé.#!"
 ep3_contract_event.0011.construction_reward: "Si votre [camp|El] reste en [task_contract_destination.GetName] jusqu’à ce que la construction soit terminée, le [task_contract|El] sera #P rempli#! :"
 ep3_contract_event.0012.opening_angry: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
