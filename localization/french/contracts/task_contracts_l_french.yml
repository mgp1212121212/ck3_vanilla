 ep3_contract_event.0581.t: "$ep3_contract_event.0580.t$ : un nouveau marché"
 ep3_contract_event.0581.desc: "Alors que je m’approche [secret_haver.Custom('FR_du_Char_Pi')][secret_haver.GetTitledFirstName] d’un air menaçant, [secret_haver.Custom('FR_IlElle')] tend les mains pour négocier avec moi.\n\n« A-Attendez ! Je sais que vous m’espionniez, et je sais aussi que vous pouvez me faire avouer le reste... mais j’ai une offre à vous faire. »\n\n« Je connais [task_contract_employer.Custom('FR_CeluiCelle')] qui vous a engagé[ROOT.Char.Custom('FR_E')], et [task_contract_employer.Custom('FR_IlElle')] traîne plus de secrets qu’[task_contract_employer.Custom('FR_IlElle')] veut bien l’admettre. »\n\n« Si je vous donne ceci... » [secret_haver.Custom('FR_IlElle')|U] sort une petite bourse d’or, tout en retirant l’une de ses bagues ; « ... peut-être cela vous persuadera-t-il de garder secret tout ce que vous avez entendu, et de préserver mon intimité ? »"
 ep3_contract_event.0581.a: "Je dois respecter ma part du contrat."
 ep3_contract_event.0581.b: "C’est une offre alléchante..."
 ep3_contract_event.0585.t.success: "$ep3_contract_event.0580.t$ : réussite"
 ep3_contract_event.0585.t.failure: "$ep3_contract_event.0580.t$ : échec"
 ep3_contract_event.0585.desc.success: "« Excellent, excellent ! » [task_contract_employer.Custom('FR_le_Char_Pi')|U][task_contract_employer.GetTitledFirstName] exulte après que je lui rapporte ce que j’ai entendu. « J’avais mes doutes, bien sûr, mais savoir qu’ils étaient fondés, vous comprenez... »\n\n[task_contract_employer.Custom('FR_IlElle')|U] hèle un garde, qui apporte mon dû, et réfléchit en se grattant le menton.\n\n« Votre récompense. J’aurai peut-être à nouveau besoin de vos services à l’avenir, j’espère que vous accepterez. Au revoir, [ROOT.Char.GetTitledFirstNameNoTooltip]. »"
 ep3_contract_event.0585.desc.failure: "« Imbécile. [ROOT.Char.Custom('InsultNoun')|U] [ROOT.Char.Custom('InsultAdjective')] ! » [task_contract_employer.Custom('FR_le_Char_Pi')|U][task_contract_employer.GetTitledFirstName] n’est nullement impressionné[task_contract_employer.Custom('FR_E')] par ma tentative de découvrir le secret de [secret_haver.GetFirstName].\n\n« Je dois absolument découvrir son secret ! Tous ceux à qui j’ai confié cette mission étaient incompétents ou mentaient ! J’espérais que vous interrompiez cette mauvaise série. » [task_contract_employer.GetSheHe|U] me montre la porte du doigt, la mine sombre.\n\n« Dehors. Prions pour que nos chemins ne se croisent plus jamais, [ROOT.Char.GetTitledFirstNameNoTooltip]. »"
 ep3_contract_event.0585.desc.liedsuccessfully: "« Alors ? » J’attends que [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstName] considère mon mensonge honteux en retenant mon souffle. « Oui... oui ! C’est parfaitement logique ! »\n\nAlors que je lâche un soupir de profond soulagement, [task_contract_employer.GetSheHe] fait signe à un garde d’apporter ma récompense.\n\n« Je dois avouer que je ne m’attendais pas à une telle information, mais quand on y réfléchit, après tout... » [task_contract_employer.GetSheHe|U] semble maintenant davantage se parler à [task_contract_employer.Custom('FR_LuiElle')]-même qu’à moi.\n\nC’est le moment de m’éclipser."
 ep3_contract_event.0585.a: "Excellent."
 ep3_contract_event.0585.b: "Malédiction !"
 laamp_eliminate_heir_contract_contract: "Éliminer un[heir.Custom('FR_E')] [Select_CString(heir.IsFemale,'héritière','héritier')]"
 laamp_eliminate_heir_contract_desc_title: "Bandits de grands chemins,"
 laamp_eliminate_heir_contract_desc: "Lame experte et silencieuse recherchée pour... régler une affaire familiale. Contacts privilégiés et richesses à la clé."
 laamp_eliminate_heir_contract_request: "Ce [task_contract|El] requiert que vous [Concept('travel','voyagiez')|E] jusqu’à [TaskContract.GetLocation.GetName]."
 ep3_contract_event.0590.t: "Meurtre"
 ep3_contract_event.0590.desc: "L’[Select_CString(heir.IsFemale,'héritière','héritier')] problématique [task_contract_employer.Custom('FR_du_Char_Pi')][task_contract_employer.GetTitledFirstName], [heir.Custom('FR_le_Char_Pi')][heir.GetTitledFirstName], est relativement laxiste en termes de protection personnelle. Une balade nocturne peut permettre de se changer les idées, mais elle invite aussi les prédateurs...\n\nPourtant, quelque chose retient ma main. J'ai un contrat à respecter, mais... quelque chose me pose problème.\n\nPeut-être y a-t-il une autre façon de faire ?"
 ep3_contract_event.0590.a: "Ça suffit. Il est temps de mourir, [heir.GetFirstNameNoTooltip]."
 ep3_contract_event.0590.a.success: "[heir.GetFirstNameNoTooltip] meurt en silence"
 ep3_contract_event.0590.a.failure: "[heir.GetFirstNameNoTooltip] vous entend arriver et s’enfuit"
 ep3_contract_event.0590.b: "Je pourrais essayer de l’immobiliser ?"
 ep3_contract_event.0590.b.success: "[heir.GetFirstNameNoTooltip] s’effondre sur [heir.Custom('FR_LuiElle')]-même"
 ep3_contract_event.0590.b.failure: "[heir.GetFirstNameNoTooltip] vous entend arriver"
 ep3_contract_event.0590.b.fatalbonk: "Vous [heir.Custom('FR_LeLa')] frappez un peu trop fort..."
 ep3_contract_event.0590.c: "Peut-être qu’en lui expliquant la situation..."
 ep3_contract_event.0590.c.success: "[heir.GetFirstNameNoTooltip] accepte de vous suivre"
 ep3_contract_event.0590.c.failure: "[heir.GetFirstNameNoTooltip] tourne votre histoire en dérision"
 ep3_contract_event.0590.c.critfailure: "Vous laissez échapper l’identité de votre commanditaire"
 ep3_contract_event.0591.t: "$ep3_contract_event.0590.t$ : deuxième chance"
 ep3_contract_event.0591.desc.knockedout: "Assis[ROOT.Char.Custom('FR_E')] sur un rocher aux abords de [location.GetName], je regarde [heir.Custom('FR_le_Char_Pi')][heir.GetTitledFirstName] revenir à [heir.Custom('FR_LuiElle')]. J’ai visiblement mis exactement la force qu’il fallait dans le coup à la tête que je lui ai porté : [heir.Custom('FR_IlElle')] aura mal au crâne toute la journée, mais ne risque pas de séquelles graves.\n\nJe prends le temps de bien lui expliquer la situation et, malgré l’émotion que celle-ci a dû susciter, sa réaction est étonnamment positive.\n\n« Merci de m’avoir épargné[heir.Custom('FR_E')] », dit-[heir.Custom('FR_IlElle')] en attachant un sac au cheval que j’avais préparé pour [heir.Custom('FR_LuiElle')]. « Je ne l’oublierai jamais. J’espère que nous nous reverrons un jour. » Et sur ce, [heir.Custom('FR_IlElle')] repart au trot sur sa monture, me saluant d’un grand signe de la main."
 ep3_contract_event.0591.desc.camewillingly: "Assis[ROOT.Char.Custom('FR_E')] sur un rocher, je regarde [heir.Custom('FR_le_Char_Pi')][heir.GetTitledFirstName] attacher un sac à son cheval. Le temps que nous avons mis à rejoindre les abords de [location.GetName] était amplement suffisant pour lui expliquer la situation, et [heir.GetFirstNameNoTooltip] ne cesse d’exprimer sa gratitude.\n\n« Merci de m’avoir épargné[heir.Custom('FR_E')] », dit-[heir.Custom('FR_IlElle')] une fois son sac solidement fixé. « Je ne l’oublierai pas. J’espère vous revoir un jour. » Et sur ce, [heir.Custom('FR_IlElle')] repart au trot sur sa monture, me saluant d’un grand signe de la main."
 ep3_contract_event.0591.a: "Bonne chance à vous !"
 ep3_contract_event.0595.t: "$ep3_contract_event.0590.t$ : acte défait"
 ep3_contract_event.0595.desc: "J’ai anéanti mes chances d’accomplir la volonté de [task_contract_employer.GetFirstName].\n\n[heir.GetFirstName|U] vit, et demeure une épine dans le pied de m[task_contract_employer.Custom('FR_OnA')] employeu[task_contract_employer.Custom('FR_RSe')]. Et si je veux éviter son courroux, je dois m’éloigner de [location.GetName] aussi vite que possible."
 ep3_contract_event.0595.a: "De retour sur la route..."
