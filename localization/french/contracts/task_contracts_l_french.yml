 ep3_contract_event.0095.desc: "Des rumeurs me parviennent : mon aide envers les gens du peuple les a poussés à agir ! Les courageux se réunissent en fiers groupes, acclamant mon nom et agitant des armes improvisées – prêts à la révolte ! Malheureusement, ces nouvelles sont aussi arrivées aux oreilles [task_contract_councillor.Custom('FR_du_Char_Pi')][task_contract_councillor.GetTitledFirstName].\n\n« Je croyais que nous avions un accord ? Vous deviez réunir ces imbéciles et leur infliger la peur de leur vie ! Pas, par [task_contract_councillor.GetFaith.GoodGodNames], vous apitoyer sur le sort de ces canailles ! Quoi, maintenant – vous allez vous joindre à la révolte de ces roturiers ?! »"
 ep3_contract_event.0095.a: "« Des droits pour les paysans ! »"
 ep3_contract_event.0095.b: "Je n’ai rien à voir avec eux..."
 ep3_contract_event.0095.c: "« Non, attendez ! Je peux tout expliquer ! »"
