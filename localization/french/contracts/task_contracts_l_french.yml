 ep3_contract_event.0006.desc: "Arrivé[ROOT.Char.Custom('FR_E')] en [task_contract_destination.GetName], je visite la [task_contract_destination.Custom('GetGuildType')] locale. Je cherche des curiosités, en vain. Je m’arrête"
 ep3_contract_event.0006.desc_locals: "à la taverne, où j’écoute une conversation intrigante entre deux commères.\n\n« C’est comme je vous le dis, [local_2.GetFirstName]. L’objet précieux – [newly_created_artifact.GetName] – est caché dans [task_contract_destination.Custom('TerrainTypeProvince')|l] et je connais son emplacement exact ! » murmure l’un des [local_1.GetCulture.GetCollectiveNounNoTooltip].\n\n« Chut, [local_1.GetFirstName]. On nous écoute », siffle l’autre en me montrant du doigt."
 ep3_contract_event.0006.desc_locals_temple: "visiter [task_contract_destination.Custom('GetLocationFaithTemple')].\n\n« Bienvenue, voyageu[ROOT.Char.Custom('FR_RSe')] ! m’accueille [local_1.Custom('FR_LeLa')] religieu[local_1.Custom('FR_XSe')] du lieu. J’ai ouï dire que vous cherchiez des trésors matériels. Eh bien, je pourrais vous parler d’un objet – [newly_created_artifact.GetName]. »\n\n« Mais seulement si vous avez la faveur [local_1.GetFaith.WealthGodNamePossessive]... »"
 ep3_contract_event.0006.desc_locals_city: "au marché, où un colporteur m’accueille à l’entrée.\n\n« Salutations voyageu[ROOT.Char.Custom('FR_RSe')] ! D’après ce que je vois, vous avez une idée claire de ce que vous cherchez. Il se trouve que j’ai tout ce qu’il vous faut. Peut-être seriez-vous intéressé[ROOT.Char.Custom('FR_E')] par cet objet spécial : [newly_created_artifact.GetName] ? »"
 ep3_contract_event.0006.desc_locals_castle: "aux portes de [task_contract_destination.GetHolding.GetType.GetName|l], où je remarque deux habitants.\n\n« Je ne mens pas, [local_2.GetFirstName]. La famille [local_ruler.GetDynastyHouseName] a acquis un trésor : [newly_created_artifact.GetName] ! Je viens de les voir le transporter dans leur [local_ruler.Custom('ResidenceBuilding')] », dit l’un.\n\n« Ce ne sera pas facile, [local_1.GetFirstName], mais l’objet pourrait être nôtre ! » répond le second avec un clin d’œil."
 ep3_contract_event.0006.castle: "« Excusez-moi, mais peut-être pouvons-nous unir nos forces ? »"
 ep3_contract_event.0006.castle_won: "Vous réussissez à récupérer l’objet"
