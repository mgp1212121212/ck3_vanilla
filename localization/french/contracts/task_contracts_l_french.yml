 ep3_contract_event.0012.desc_employer_dead_outro: "J’annule votre obligation liée au [ROOT.Char.Custom('GetInvalidatedContractType')|l]. Ne vous inquiétez pas, voici de l’or en compensation."
 ep3_contract_event.0012.desc_employer_dead: "Je dois vous informer que [Select_CString(task_contract_employer.IsFemale,'ma prédécesseure','mon prédécesseur')], [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstName], a péri. En tant que nouvel employeur, $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_unlanded_employer: "Vos services concernant le [ROOT.Char.Custom('GetInvalidatedContractType')|l] ne sont donc plus requis."
 ep3_contract_event.0012.desc_unlanded_employer_is_imprisoned: "Je dois vous informer que je ne suis plus libre. $ep3_contract_event.0012.desc_unlanded_employer$"
 ep3_contract_event.0012.desc_target_dead: "Je dois vous informer que m[task_contract_employer.Custom2('FR_RelationToMeShort_OnA',task_contract_target)] [task_contract_employer.Custom('FR_le_Char_Pi')][task_contract_employer.GetTitledFirstName] a péri. En raison des circonstances, $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_prisoner_free: "Je dois vous informer que m[task_contract_employer.Custom2('FR_RelationToMeShort_OnA',task_contract_object)] [task_contract_object.GetFirstName] est déjà sorti[task_contract_object.Custom('FR_E')] de prison. J’ignore si vous y êtes pour quelque chose, mais $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_dead_intro: "Votre incompétence est stupéfiante et mon indignation est incommensurable. Comment avez-vous pu laisser"
 ep3_contract_event.0012.desc_escortee_dead: "$ep3_contract_event.0012.desc_dead_intro$ [task_contract_object.GetFirstName] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_pet_dead: "$ep3_contract_event.0012.desc_dead_intro$ [ROOT.Char.Custom('CatOrDogStoryName')] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_dead_outro: "périr ? Vous avez pourtant accepté le [ROOT.Char.Custom('GetInvalidatedContractType')|l] ! J’espère que c’est la dernière fois que nous nous rencontrons, d’une manière ou d’une autre."
 ep3_contract_event.0012.desc_not_vassal: "Réjouissez-vous, je ne suis plus le vassal [Select_CString(task_contract_target.IsFemale,'de la maudite','du maudit')] [task_contract_target.GetTitledFirstName]. $ep3_contract_event.0012.desc_employer_dead_outro|U$"
 ep3_contract_event.0012.desc_faction_disbanded: "Les circonstances ont conduit à la dissolution de notre faction. $ep3_contract_event.0012.desc_employer_dead_outro|U$"
 ep3_contract_event.0012.a: "Triste nouvelle, mais quelques pièces valent mieux que rien."
 ep3_contract_event.0012.b: "Il n’y avait rien que je puisse faire."
 ep3_contract_event.0012.c: "Continuons d’avancer vers [travel_destination.GetNameNoTooltip]."
 ep3_contract_event.0013.opening_success: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
