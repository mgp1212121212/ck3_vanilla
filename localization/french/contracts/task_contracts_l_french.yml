 ep3_contract_event.0580.c.tt: "Des menaces directes sont parfois plus efficaces que l’espionnage."
 ep3_contract_event.0580.c.neutral.tt: "[secret_haver.GetFirstNameNoTooltip] arbore un sourire étrange..."
 ep3_contract_event.0580.c.success: "Vos menaces fonctionnent"
 ep3_contract_event.0580.c.failure: "[secret_haver.GetFirstNameNoTooltip] se moque de vos menaces"
