 ep3_contract_event.0100.t: "$contract_event_prefix$ $laamp_help_find_secrets_contract_contract|l$"
 ep3_contract_event.0100.desc: "Je dois rencontrer le [task_contract_councillor.GetCouncilTitleFirstName], qui est au service [task_contract_councillor_liege.Custom('FR_du_Char_Pi')][task_contract_councillor_liege.GetTitledFirstName], mais lorsque j’arrive en [task_contract_destination.GetName], le [task_contract_destination.GetHolding.GetType.GetName|l] semble vide... Il n’y a donc personne ici ?\n\n« Vous avez l’air perdu[ROOT.Char.Custom('FR_E')], aventuri[ROOT.Char.Custom('FR_ErEre')], murmure-t-on dans les ombres. Êtes-vous vraiment apte à cette tâche ? Ce qu’il nous faut, c’est quelqu’un de vigilant, de prudent, de perspicace... »\n\nJe regarde frénétiquement autour de moi : c’est comme si la voix venait d’une autre direction à chaque nouveau mot.\n\n« Vous ne semblez pas l’être... » dit la voix, alors que [task_contract_councillor.Custom('FR_le_Char_Pi')][task_contract_councillor.GetTitledFirstNameNoTooltip] apparaît derrière moi."
 ep3_contract_event.0100.a: "Oh, [task_contract_councillor.GetSheHe] est bien, mais je peux faire mieux !"
