 laamp_base_learning_contract_events.4015.d.success.tt: "[camp_priest.Custom('FR_le_Char_U_Pi')|U][camp_priest.GetShortUIName] réussit à convaincre [challenge_character.Custom('FR_le_Char_U_Pi')][challenge_character.GetShortUIName]"
