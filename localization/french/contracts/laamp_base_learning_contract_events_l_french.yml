 laamp_base_learning_contract_events.4110.t: "$laamp_base_learning_contract_events_prefix.4100$ : un dernier essai"
 laamp_base_learning_contract_events.4110.desc: "Je devine le désastre imminent alors que le regard de [child_to_educate.GetFirstName] commence à se perdre à nouveau dans le vide.\n\nPour une raison qui m’échappe, c[child_to_educate.Custom('FR_EtEtte')] enfant est vraiment peu récepti[child_to_educate.Custom('FR_FVe')]... Je serre les poings et prends quelques respirations profondes. Peut-être que j’aborde les choses sous le mauvais angle ?\n\nLa leçon touche à sa fin, alors je ferais mieux de tenter un dernier essai pour lui apprendre quelque chose d’utile."
 laamp_base_learning_contract_events.4110.a: "« Hé, [child_to_educate.Custom('ChildPetName')], que connaissez-vous de... »"
 laamp_base_learning_contract_events.4110.b: "« Connaissez-vous le mot [alternative_language_culture.GetLanguage.GetNameNoTooltip] pour #EMP crotte de nez#! ? »"
 laamp_base_learning_contract_events.4110.b.tt: "Vous ne connaissez pas plus de [Concept('language','langues')|E] que [child_to_educate.Custom('FR_le_Char_Pi')][child_to_educate.GetShortUIName]"
 laamp_base_learning_contract_events.4110.c: "Tant pis. [child_to_educate.GetSheHe|U] est une cause perdue."
 laamp_base_learning_contract_events.4110.c.tt: "@alert_icon! #alert_trial L’échec du [task_contract|El] est imminent#!"
 #Conclusion
 laamp_base_learning_contract_events.4120.t: "$laamp_base_learning_contract_events_prefix.4100$ : l’examen"
 laamp_base_learning_contract_events.4120.desc.success: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] arbore un regard impénétrable, presque admiratif :\n\n« Votre approche éducative est certes, peu orthodoxe, et [child_to_educate.GetFirstName] a bien appris de nouvelles perspectives sur certains sujets... Peut-être vous contacterai-je à nouveau si vos services sont désirés à l’avenir. »\n\nJe hoche la tête légèrement et me retourne pour partir."
 laamp_base_learning_contract_events.4120.desc.success_critical: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] tente de cacher son enthousiasme :\n\n« Eh bien, vos méthodes peu conventionnelles semblent fonctionner ! [child_to_educate.Custom('FR_LeLa')|U] jeune [child_to_educate.GetFirstName] montre déjà des signes de pensées et d’idées plus développées ! »\n\n« Angles d’attaque, courtoisies sociales, économie... un merveilleux travail ! Merci et surtout, prévenez-moi la prochaine fois que vous serez dans les parages ! » s’exclame [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip] en faisant de grands gestes.\n\nUn léger sourire se dessine sur mes lèvres quand je hoche la tête."
 laamp_base_learning_contract_events.4120.desc.failure: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] secoue la tête avec incrédulité.\n\n« Je ne vous mentirai pas, j’en attendais plus de votre part. C’était une démonstration pathétique de tutorat – laisser [child_to_educate.GetFirstName] errer dans la nature aurait été bien plus éducatif. Déguerpissez maintenant. Et ne repassez jamais le pas de ma porte. »\n\nJe sens mes joues rougir de honte d’avoir échoué en tournant les talons pour partir."
