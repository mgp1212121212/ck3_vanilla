 laamp_base_4100_desc: "[TaskContract.GetEmployer.Custom('FR_le_Char_L')|U][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] recherche des personnes de lettre pour enseigner à des enfants de sa Cour. Toute performance méritoire sera récompensée."
 laamp_base_4100_request: "Pour ce [task_contract|El], vous devez relever #BOLD 3#! défis d’[skill|El] afin d’éduquer l’enfant concerné."
