 #Conclusion
 laamp_base_learning_contract_events.4027.t: "$laamp_base_learning_contract_events_prefix.4021$ : conclusion"
 laamp_base_learning_contract_events.4027.desc.success.critical: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] feuillette le manuscrit, prenant le temps de contempler un passage de chaque page. « Je dois dire... »\n\n[employer.GetSheHe|U] se retourne et tend délicatement le manuscrit à son domestique. « Vous avez vu cela ? Je pourrais bien l’exposer. C’est une œuvre époustouflante. »\n\nApplaudissant doucement, [employer.GetSheHe] se penche vers moi avec malice : « J’ai particulièrement apprécié ce passage dans la marge. Beau travail ! Profitez bien de vos récompenses, et prévenez-moi si vous revenez en [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. »\n\nJe me redresse avec fierté et hoche la tête."
 laamp_base_learning_contract_events.4027.desc.success.standard: "Regardant le manuscrit d’un œil curieux, [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] hoche la tête d’appréciation : « C’est somme toute un bel ouvrage. Je vais le ranger dans ma bibliothèque avec les autres travaux. »\n\n[employer.GetSheHe|U] me tend une bourse de taille raisonnable. « Je pense que cela compensera le temps que vous y avez passé. »\n\n« Prévenez-moi si vous voulez recommencer à l’occasion », finit-[employer.GetSheHe] avant de tourner les talons et de partir.\n\nJ’accepte la bourse et m’incline avec courtoisie."
 laamp_base_learning_contract_events.4027.desc.success.qualified: "« Ce n’est pas vraiment ce que j’avais en tête. C’est un... sacré travail, mais... » [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] fronce un peu le nez en tendant le manuscrit à son domestique.\n\n« Peut-être que je le mettrai sur l’une des étagères. Vous saurez trouver la sortie, n’est-ce pas ? » N’attendant pas ma réponse, [employer.GetSheHe] a déjà quitté la pièce.\n\nJe ramasse la petite bourse près de la porte et commence à arpenter les couloirs en quête de la sortie."
 laamp_base_learning_contract_events.4027.desc.failure: "« Mais quelle sorte de... » [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] se tait un moment avant de jeter le manuscrit à son domestique.\n\n« Vous avez osé dépenser mon encre et mes papiers précieux pour ces... bêtises ? »\n\n[employer.GetSheHe|U] se frotte les tempes tout en piétinant sur place en petits cercles : « Je vous invite chez moi. Dans mon bureau ! Et c’est tout ce que vous trouvez à me proposer ? J’hésite à appeler les gardes pour cette trahison ! »"
 laamp_base_learning_contract_events.4027.a: "« Réfléchissez : vous avez là un manuscrit unique. »"
 laamp_base_learning_contract_events.4027.a.tt: "C’est un très bel ouvrage."
