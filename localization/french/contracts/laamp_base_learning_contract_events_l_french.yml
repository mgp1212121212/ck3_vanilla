 #Transcribe texts for a local ruler
 laamp_base_4001_request: "Pour ce [task_contract|El], vous devez transcrire un manuscrit en relevant #BOLD 3#! défis d’[Concept('skill','aptitude')|E] d’[learning|El], ou en comptant sur vos [lifestyle_traits|El] pour produire un manuscrit encore meilleur"
 laamp_base_learning_contract_events_prefix.4001: "Transcription"
