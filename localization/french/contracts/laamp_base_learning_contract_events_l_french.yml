 laamp_base_learning_contract_events.4015.e.flavor: "Si certains arguments sont considérés comme controversés, qu’il en soit ainsi..."
 #Conclusion
 laamp_base_learning_contract_events.4017.t: "$laamp_base_learning_contract_events_prefix.4011$ : conclusion"
 laamp_base_learning_contract_events.4017.desc.success.critical: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] se met presque à danser dans la pièce lors de mon retour : « Merveilleux ! Des brebis égarées qui sont toutes revenues à leur enclos. Mais l’horrible [mentioned_disputee.GetFirstName]... »\n\n[employer.GetSheHe|U] se tourne pour prendre en mains une bourse, pleine de pièces, qu’[employer.GetSheHe] me tend aussitôt : « Vous avez bien gagné tout cet or. Merci, et surtout prévenez-moi si votre voyage vous ramène à nouveau à [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ! »\n\nJe souris et hoche la tête."
 laamp_base_learning_contract_events.4017.desc.success.standard: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] hoche la tête sagement et se pince les lèvres : « Un travail bien fait. La plupart d’entre eux m’ont envoyé des lettres soulignant la justesse de mes propos lors de nos disputes. »\n\n[employer.GetSheHe|U] hésite un moment, puis ajoute : « Je ne doute pas que le reste finira par reconnaître la vérité. C’est moi qui ai raison, après tout. »\n\nJ’acquiesce avec courtoisie et tourne les talons pour m’en aller."
 laamp_base_learning_contract_events.4017.desc.success.qualified: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] fronce les sourcils lorsque je reviens à [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] : « Hum. C’est acceptable, mais je m’attendais à un peu plus. »\n\n[employer.GetSheHe|U] se tourne, se marmonnant à [employer.Custom('FR_LuiElle')]-même : « Peut-être que le prochain fera mieux... »\n\nSe rendant compte que je suis encore là, [employer.GetSheHe] me montre une petite bourse près de la porte : « Eh bien, servez-vous. Vous saurez trouver le chemin du retour. »"
 laamp_base_learning_contract_events.4017.desc.failure: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] se moque de moi lorsque j’entre dans la pièce : « Oh, vous avez osé revenir ? Après un aussi pitoyable travail ? »\n\n[employer.GetSheHe|U] secoue la tête avec dédain : « Avez-vous la moindre connaissance de [employer.GetFaith.GetNameNoTooltip] ? Heureusement que cela ne parle du fait de traiter avec des imbéciles ! »\n\n[employer.GetSheHe|U] se tourne pour partir, et j’attends un moment avant de remonter les couloirs pour chercher la sortie."
 laamp_base_learning_contract_events.4017.a: "« Pensez-y : j’ai semé les graines du doute. »"
 laamp_base_learning_contract_events.4017.a.tt: "Ils reviendront vers l’église. Je le sais."
 laamp_base_learning_contract_events.4017.a.success.tt: "[employer.Custom('FR_le_Char_U_Pi')|U][employer.GetShortUIName] est convaincu[employer.Custom('FR_E')]"
 laamp_base_learning_contract_events.4017.a.failure.tt: "Vous ne parvenez pas à convaincre [employer.Custom('FR_le_Char_U_Pi')][employer.GetShortUIName]"
 laamp_base_learning_contract_events.4017.b.success_critical: "« J’ai été guidé[GetPlayer.Custom('FR_E')] par [employer.GetFaith.HighGodNameAlternate] ! »"
 laamp_base_learning_contract_events.4017.b.success_standard: "« Il a suffi de trouver les bons mots. »"
 laamp_base_learning_contract_events.4017.b.success_qualified: "« Ils changeront d’avis, je n’en doute pas. »"
 laamp_base_learning_contract_events.4017.b.failure_standard: "$laamp_base_learning_contract_events.4005.a.failure_standard$"
 #Create a work of learning for a ruler
 laamp_base_4021_request: "Pour ce [task_contract|El] vous devez créer un manuscrit pour [TaskContract.GetEmployer.Custom('FR_le_Char_L')][TaskContract.GetEmployer.GetTitleAsNameNoTooltip] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier], en relevant surtout des défis d’[skill|El] d’[learning|El], mais potentiellement des défis d’autres [skills|El], et grâce à votre expérience de [lifestyle_traits|E] et de [travel|El]."
 laamp_base_learning_contract_events_prefix.4021: "Le manuscrit"
 laamp_base_learning_contract_events.4021.t: "$laamp_base_learning_contract_events_prefix.4021$ : tout un travail"
 laamp_base_learning_contract_events.4021.desc: "Je marmonne tout en regardant le bureau [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName]. Plein de textes, de manuscrits et de nouvelles sont réunis ici, dans des piles bien faites, alignées sur les étagères.\n\nLa qualité d’une œuvre ne dépend pas de sa longueur, n’est-ce pas ? La mention même d’un seul mot peut invoquer des émotions complexes.\n\nMais d’abord, réfléchissons : quelle longueur suis-je capable de produire ?"
 laamp_base_learning_contract_events.4021.a: "Mieux vaut faire simple."
 laamp_base_learning_contract_events.4021.a.tt: "S’en tenir à #V 3#! chapitres"
 laamp_base_learning_contract_events.4021.b: "Ma création sera détaillée."
 laamp_base_learning_contract_events.4021.b.tt: "Viser #V 5#! chapitres\n$EFFECT_LIST_BULLET$Chance supplémentaire d’obtenir un point d’[skill|El] au dernier chapitre"
 laamp_base_learning_contract_events.4021.tt.chapter_explanation: "#TUT Avec plus de chapitres, vous devrez relever plus de défis. Les récompenses s’accumuleront, mais les difficultés également.#!"
 laamp_base_learning_contract_events.4021.tt.explanation: "#TUT Pour terminer ce [task_contract|El] :\n$EFFECT_LIST_BULLET$Relevez un défi d’[learning|El], un défi combiné avec une autre [skill|El] concernée, ou utilisez votre expérience de [traveling|El]\n$EFFECT_LIST_BULLET$Gagnez un tiers de ces défis pour une #P réussite relative#!\n$EFFECT_LIST_BULLET$Gagnez deux-tiers de ces défis pour une #P réussite ordinaire#!\n$EFFECT_LIST_BULLET$Gagnez tous vos défis pour une #P réussite exceptionnelle#!#!"
 laamp_base_learning_contract_events.4025.t.first: "$laamp_base_learning_contract_events_prefix.4021$ : humbles débuts"
 laamp_base_learning_contract_events.4025.t.last: "$laamp_base_learning_contract_events_prefix.4021$ : le dernier chapitre"
 laamp_base_learning_contract_events.4025.t: "$laamp_base_learning_contract_events_prefix.4021$ : le chapitre suivant"
 #Intro
 laamp_base_learning_contract_events.4025.desc.intro.first: "Je baisse les yeux sur la page blanche devant moi. Les mots. Pourquoi est-ce toujours si difficile d’écrire le premier mot ?"
 laamp_base_learning_contract_events.4025.desc.intro.final_shot: "Essuyant une goutte de sueur qui perlait sur mon front, j’ai l’esprit en ébullition. Mon travail est sur le point de se terminer. Mais est-il assez bon pour être proposé ?"
 laamp_base_learning_contract_events.4025.desc.intro.last: "Relisant mes notes, je laisse échapper un grognement de satisfaction. Pertinent et concis. Voilà qui devrait certainement satisfaire [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName]."
 laamp_base_learning_contract_events.4025.desc.intro.inspiration: "Une pensée me traverse soudainement. [SCOPE.Custom('GetInspirationTopic')|U]. Ce n’est pas si difficile après tout. Plus j’y pense, plus l’inspiration et l’envie de partager mes connaissances à ce sujet me viennent."
 laamp_base_learning_contract_events.4025.desc.intro.01: "Au bout d’un moment, je me retrouve à griffonner sans m’arrêter, remplissant page après page de réflexions et d’observations en rapport avec [SCOPE.Custom('GetLatestTopic')]."
 laamp_base_learning_contract_events.4025.desc.intro.02: "Assis[ROOT.Char.Custom('FR_E')] à écrire, je profite du chant des oiseaux qui me parvient depuis les superbes jardins de [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 laamp_base_learning_contract_events.4025.desc.intro.03: "Le temps passe vite alors que je suis assis[ROOT.Char.Custom('FR_E')] près du lutrin, à noter les moindres observations et perspectives sur le sujet « [SCOPE.Custom('GetLatestTopic')] »."
 #Mid
 laamp_base_learning_contract_events.4025.desc.first: "Me caressant doucement le menton de ma [ROOT.Char.Custom('WritingInstrument')], je me demande quel sujet devrait aborder le manuscrit."
 laamp_base_learning_contract_events.4025.desc.final_shot: "La lumière du jour baisse lentement alors que je suis assis[ROOT.Char.Custom('FR_E')] près d’une bougie. Il fait bien plus frais, et je me retrouve seul[ROOT.Char.Custom('FR_E')] avec mes pensées qui me rappellent mon échec. Pas même la nourriture, pourtant fréquente, ne parviendra à apaiser mon humeur."
 laamp_base_learning_contract_events.4025.desc.last: "Les assiettes s’empilent alors que je profite des derniers instants d’hospitalité, maintenant que mon travail touche à sa fin. Mais j’ai comme l’impression que les domestiques se montrent plus avares... ou est-ce que je me fais des idées ?"
 laamp_base_learning_contract_events.4025.desc.01: "La lumière du jour baisse lentement alors que je suis assis[ROOT.Char.Custom('FR_E')] près d’une bougie dans le bureau [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName], profitant de l’hospitalité qui va de pair avec le travail de scribe."
 laamp_base_learning_contract_events.4025.desc.02: "Des domestiques passent de temps à autre pour faire le ménage dans la pièce ou m’apporter de quoi manger, mais ils font très attention à rester silencieux et à fermer la porte en sortant."
 laamp_base_learning_contract_events.4025.desc.03: "De temps à autre, quand [employer.Custom('FR_IlElle')] est dans les parages, [employer.Custom('FR_le_Char_Pi')][employer.GetTitledFirstName] passe la tête dans son bureau pour jeter un œil à mes pages tachées d’encre. [employer.GetSheHe|U] acquiesce avant de repartir, de toute évidence [employer.Custom('FR_IlElle')] a des sujets plus importants à traiter ailleurs."
 #Outro
 laamp_base_learning_contract_events.4025.desc.outro.first.has_topic: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] voulait un écrit parlant du sujet « [SCOPE.Custom('GetPreferedTopic')] ». Un point valide à considérer. Par où vais-je commencer..."
 laamp_base_learning_contract_events.4025.desc.outro.first.no_topic: "Laissant mon regard se perdre à nouveau dans la pièce, je fouille mon esprit pour des sujets appropriés à mon premier chapitre..."
 laamp_base_learning_contract_events.4025.desc.outro.final_shot: "J’y réfléchis puis me redresse. Deux options se présentent à moi : reconnaître que cela me dépasse, ou – je bombe le torse – faire un dernier essai concluant !"
 laamp_base_learning_contract_events.4025.desc.outro.01: "Conscient[ROOT.Char.Custom('FR_E')] de cela, je réfléchis maintenant à la question primordiale : est-ce que je continue à écrire sur le sujet « [SCOPE.Custom('GetLatestTopic')] » ou est-ce qu’il serait plus judicieux de me diversifier ?"
 laamp_base_learning_contract_events.4025.desc.outro.02: "Je pèse le pour et le contre tout en réfléchissant au sujet que devrait aborder le prochain chapitre."
 laamp_base_learning_contract_events.4025.desc.outro.03: "Cette pensée à l’esprit, je reporte mon attention sur la page : est-ce toujours pertinent d’écrire à propos du sujet « [SCOPE.Custom('GetLatestTopic')] » ?"
 laamp_base_learning_contract_events.4025.a: "Mon esprit va les impressionner !"
 laamp_base_learning_contract_events.4025.a.second: "Un peu de trait d’esprit ne ferait pas de mal."
 laamp_base_learning_contract_events.4025.b: "Un passage sur le savoir-vivre pourrait être utile."
 laamp_base_learning_contract_events.4025.b.second: "Un autre théorème diplomatique serait de bon ton."
 laamp_base_learning_contract_events.4025.c: "Mon expérience militaire devrait bien se transcrire."
 laamp_base_learning_contract_events.4025.c.second: "Une autre section sur les commandants, peut-être ?"
 laamp_base_learning_contract_events.4025.d: "Une question d’intendance. Un sujet qui me tient à cœur."
 laamp_base_learning_contract_events.4025.d.second: "Cette fois, abordons le sujet de l’efficacité."
 laamp_base_learning_contract_events.4025.e: "Un traité sur la tromperie. C’est parti."
 laamp_base_learning_contract_events.4025.e.second: "Un autre chapitre sur l’art de la discrétion, peut-être."
 laamp_base_learning_contract_events.4025.f: "J’ai de nombreuses histoires de voyage à raconter."
 laamp_base_learning_contract_events.4025.f.second: "Une autre salve d’histoires de voyage pourrait convenir."
 laamp_base_learning_contract_events.4025.g: "Les pèlerinages. Existe-t-il sujet plus divin ?"
 laamp_base_learning_contract_events.4025.g.second: "En savons-nous jamais assez sur les pèlerinages ?"
 laamp_base_learning_contract_events.4025.h: "Toutes ces merveilles que j’ai vues. Voilà ce dont je vais parler."
 laamp_base_learning_contract_events.4025.h.second: "Il reste encore plein de merveilles à aborder !"
 laamp_base_learning_contract_events.4025.i: "Je ferais mieux de bien m’installer."
 laamp_base_learning_contract_events.4025.i.second: "Il faudrait mieux que je sois bien installé[ROOT.Char.Custom('FR_E')]."
 laamp_base_learning_contract_events.4025.i.flavor: "Cela me donne mal à la tête..."
 laamp_base_learning_contract_events.4025.j: "Un dernier effort..."
 laamp_base_learning_contract_events.4025.k: "Non. Cela n’en vaut pas la peine."
 laamp_base_learning_contract_events.4025.success.tt: "Le chapitre est réussi"
 laamp_base_learning_contract_events.4025.success.t: "Chapitre exceptionnel"
 laamp_base_learning_contract_events.4025.failure.tt: "Vous bâclez le chapitre"
 laamp_base_learning_contract_events.4025.failure.t: "Chapitre médiocre"
