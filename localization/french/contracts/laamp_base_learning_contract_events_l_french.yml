 laamp_base_learning_contract_events.4001.failure.t: "Transcription rejetée"
 laamp_base_learning_contract_events.4001.t: "$laamp_base_learning_contract_events_prefix.4001$ : la dernière ligne droite"
 laamp_base_learning_contract_events.4001.t.diplomacy: "$laamp_base_learning_contract_events_prefix.4001$ : les appartements privés"
 laamp_base_learning_contract_events.4001.t.martial: "$laamp_base_learning_contract_events_prefix.4001$ : la paix dans la guerre"
 laamp_base_learning_contract_events.4001.t.stewardship: "$laamp_base_learning_contract_events_prefix.4001$ : quand parle l’or"
 laamp_base_learning_contract_events.4001.t.intrigue: "$laamp_base_learning_contract_events_prefix.4001$ : des langues silencieuses"
 laamp_base_learning_contract_events.4001.t.learning: "$laamp_base_learning_contract_events_prefix.4001$ : paroles divines"
 laamp_base_learning_contract_events.4001.desc.01: "La lueur du jour s’efface peu à peu alors que je me trouve dans l’appartement [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName], à copier frénétiquement des lignes de travers à l’encre, d’une feuille à l’autre, à la lumière de la bougie.\n\nMes paupières se font lourdes et je m’assoupis un instant avant de me réveiller en sursaut. De ce que je comprends, ce passage précis semble porter sur [SCOPE.Custom('GetScriptTopic')] – mais par [ROOT.Char.GetFaith.HighGodName], qu’est-ce qu’il traîne en longueur."
 laamp_base_learning_contract_events.4001.desc.02: "Quelques jours ont passé et j’avance dans la transcription. Cependant, le passage actuel est d’un ennui sans nom...\n\nMon esprit commence à s’évader et je cligne plusieurs fois des yeux pour me forcer à revenir dans le royaume de la réalité. Le passage semble porter sur [SCOPE.Custom('GetScriptTopic')], ce qui, en soit, n’est pas si désagréable."
 laamp_base_learning_contract_events.4001.desc.03: "J’arrive à la fin de la transcription qui se déroule [SCOPE.Custom('GetScoreAdjective')] pour le moment. Une fois encore, le scribe à l’origine de ce manuscrit a choisi une approche des plus ennuyeuses possible pour ce sujet.\n\nMon regard s’attarde sur [attendant.Custom('FR_LeLa')] domestique, un sujet bien plus intéressant, jusqu’à ce qu’[attendant.GetSheHe] m’adresse un regard suspect, me poussant à revenir sur mon texte. Le passage en lui-même semble porter sur [SCOPE.Custom('GetScriptTopic')], ce qui pourrait intéresser les lecteurs... si son écriture n’était pas aussi guindée."
 laamp_base_learning_contract_events.4001.desc.final_shot: "Des pages non terminées, des taches d’encre, des plumes à perte de vue... Je me masse les tempes tout en réfléchissant au chaos causé par la débâcle de ma transcription.\n\nJe sens les yeux [attendant.Custom('FR_DuDela')] domestique [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] me fixer le dos alors que je n’ose me retourner pour faire face à mon échec cuisant.\n\nMais soudainement, [ROOT.Char.Custom('GetMarginalia')] dessiné dans les marges attire mon regard. Je me redresse dans un ultime acte de défi : un échec ? Il suffit que je me dépêche de transcrire ces dernières pages !"
 laamp_base_learning_contract_events.4001.outro.01: "\n\nJe laisse courir un doigt taché d’encre le long d’[ROOT.Char.Custom('GetMarginalia')] dessiné dans les marges. Peut-être que je devrais améliorer le texte juste un peu, pour le rendre plus passionnant."
 laamp_base_learning_contract_events.4001.outro.02: "\n\nJ’observe tranquillement [ROOT.Char.Custom('GetMarginalia')], gribouillé dans les marges, tout en réfléchissant à la situation."
 laamp_base_learning_contract_events.4001.outro.03: "\n\nJe réfléchis à la meilleure façon de continuer tout en admirant [ROOT.Char.Custom('GetMarginalia')] dans les marges."
 laamp_base_learning_contract_events.4001.outro.secret: "\n\nTout en réfléchissant, je remarque un autre gribouillis parlant [employer.Custom('FR_du_Char_L')][employer.GetTitleAsNameNoTooltip] dans les marges. Si seulement j’avais un peu de temps pour l’interpréter..."
 laamp_base_learning_contract_events.4001.a: "Et si je l’enjolivais, juste un peu..."
 laamp_base_learning_contract_events.4001.b: "Je pourrais m’inspirer de mes expériences personnelles !"
 laamp_base_learning_contract_events.4001.b.unavailable: "Si seulement j’avais plus d’expérience à ce sujet."
 laamp_base_learning_contract_events.4001.b.tt.unavailable: "Vous n’avez aucun [lifestyle_trait|El] applicable à ce passage"
 laamp_base_learning_contract_events.4001.b.tt.used: "Vous avez déjà utilisé ce [lifestyle_trait|El] pour cette transcription"
 laamp_base_learning_contract_events.4001.b.flavor.unlearned: "Mais comment l’amener..."
 laamp_base_learning_contract_events.4001.c: "Hum... Je vois des similarités avec la langue [additional_language_culture.GetLanguage.GetNameNoTooltip|l]"
 laamp_base_learning_contract_events.4001.c.tt.used: "Vous avez déjà utilisé votre connaissance de cette [language|El] pour cette transcription"
 laamp_base_learning_contract_events.4001.c.unavailable: "J’aimerais tant avoir plus de connaissances."
 laamp_base_learning_contract_events.4001.c.tt.unavailable: "Vous ne connaissez qu’une [language|El]"
 laamp_base_learning_contract_events.4001.d: "Je vais m’en tenir au texte."
 laamp_base_learning_contract_events.4001.d.secret: "Je vais passer le reste de mon temps à l’interpréter."
 laamp_base_learning_contract_events.4001.d.flavor.unlearned: "Qu’est-ce que ce gribouillis peut bien signifier..."
 laamp_base_learning_contract_events.4001.d.flavor.unwind: "Pourquoi faire plus quand je peux en faire moins."
 laamp_base_learning_contract_events.4001.d.secret.tt: "Vous découvrez le [secret|El] [employer.Custom('FR_du_Char_U_Pi')][employer.GetShortUIName]"
 laamp_base_learning_contract_events.4001.e: "Je ferais mieux de bien m’installer."
 laamp_base_learning_contract_events.4001.f: "Non. C’est terminé."
 laamp_base_learning_contract_events.4001.f.tt: "$laamp_base_learning_contract_events.4110.c.tt$"
 #Conclusion
 laamp_base_learning_contract_events.4005.t: "$laamp_base_learning_contract_events_prefix.4001$ : la fin"
 laamp_base_learning_contract_events.4005.desc.success.critical: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] tente de cacher son enthousiasme :\n\n« Eh bien, vos méthodes peu conventionnelles semblent fonctionner ! [child_to_educate.Custom('FR_LeLa')|U] jeune [child_to_educate.GetFirstName] montre déjà des signes de pensées et d’idées plus développées ! »\n\n« Angles d’attaque, courtoisies sociales, économie... un merveilleux travail ! Merci et surtout, prévenez-moi la prochaine fois que vous serez dans les parages ! » s’exclame [employer.Custom('FR_le_Char_L')][employer.GetTitleAsNameNoTooltip] en faisant de grands gestes.\n\nUn léger sourire se dessine sur mes lèvres quand je hoche la tête."
 laamp_base_learning_contract_events.4005.desc.success: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] feuillette les pages, l’air intrigué : « Eh bien, ce manuscrit est certainement plus intéressant que dans mes souvenirs... »\n\n[employer.GetSheHe|U] tend le texte à [Select_CString(attendant.IsFemale,'sa ','son ')]domestique : « Étudiez-moi cela et nous en reparlerons ce soir. »\n\n[employer.GetSheHe|U] se tourne ensuite vers moi et me tend une bourse bien lourde avec un petit sourire : « Beau travail. Comme convenu, voilà votre récompense. »"
 laamp_base_learning_contract_events.4005.desc.success.qualified: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] se pince les lèvres tout en inspectant le manuscrit : « C’est en effet une copie de l’œuvre originale. Merci pour cette livraison fiable. »\n\n[employer.GetSheHe|U] tourne les talons et s’en va, mais s’arrête avant de sortir pour ajouter : « Oh. Vous trouverez votre récompense à la porte. Je vous laisse partir. »\n\nJe repère une bourse près de la porte quand je me retourne pour m’en aller."
 laamp_base_learning_contract_events.4005.desc.failure: "[employer.Custom('FR_le_Char_Pi')|U][employer.GetTitledFirstName] secoue la tête :\n\n« Comment est-ce... qu’est-ce que... c’est inacceptable. Vous avez ruiné mes appartements et gaspillé de précieuses ressources de scribes. »\n\n[employer.GetSheHe|U] grince des dents : « Partez. Immédiatement. Avant que je ne me sente d’humeur moins bienveillante. »\n\nJe me hâte vers la porte."
 laamp_base_learning_contract_events.4005.a.success_critical: "« Une simple journée de travail. »"
 laamp_base_learning_contract_events.4005.a.success_standard: "« Avec plaisir. »"
 laamp_base_learning_contract_events.4005.a.success_qualified: "« Une transcription de livrée. »"
 laamp_base_learning_contract_events.4005.a.failure_standard: "« Compris. »"
 #Help settle theological arguments
 laamp_base_4011_request: "Pour ce [task_contract|El], vous devrez voyagez dans les terres [TaskContract.GetEmployer.Custom('FR_du_Char_Pi')][TaskContract.GetEmployer.GetTitledFirstName] et régler quelques litiges théologiques locaux en relevant des défis d’[skill|El] d’[learning|El], grâce à votre [piety_level|El] et vos [traits|El] religieux applicables, votre [piety|El] ou votre [stress|El]."
 laamp_base_learning_contract_events_prefix.4011: "Une question théologique"
 laamp_base_learning_contract_events.4011.t: "$laamp_base_learning_contract_events_prefix.4011$ : en route"
 laamp_base_learning_contract_events.4011.desc: "L’aube s’est levée et j’ai rassemblé ma suite pour qu’elle m’accompagne jusqu’à la demeure [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] en [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nLes chevaux piaffent d’impatience et je jette un dernier regard au camp avant de me mettre en route."
 laamp_base_learning_contract_events.4011.a: "Qu’on se dépêche !"
 laamp_base_learning_contract_events.4011.a.tt: "@camp_travel_short_icon! Vous [Concept('travel','voyagez')|E] sans votre [domicile|El]"
 laamp_base_learning_contract_events.4011.tt.destination_list.5_destinations: "Vous commencez immédiatement à [Concept('traveling','voyager')|E] vers [employer_location_destination.GetName], puis [destination_1.GetNameNoTier], puis [destination_2.GetNameNoTier], puis [destination_3.GetNameNoTier], puis [destination_4.GetNameNoTier], puis [destination_5.GetNameNoTier], et enfin vous retournez à [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.4_destinations: "Vous commencez immédiatement à [Concept('traveling','voyager')|E] vers [employer_location_destination.GetName], puis [destination_1.GetNameNoTier], puis [destination_2.GetNameNoTier], puis [destination_3.GetNameNoTier], puis [destination_4.GetNameNoTier], et enfin vous retournez à [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.3_destinations: "Vous commencez immédiatement à [Concept('traveling','voyager')|E] vers [employer_location_destination.GetName], puis [destination_1.GetNameNoTier], puis [destination_2.GetNameNoTier], puis [destination_3.GetNameNoTier], et enfin vous retournez à [employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.explanation: "#TUT Pour terminer ce [task_contract|El] :\n$EFFECT_LIST_BULLET$Relevez un défi d’[learning|El], utilisez votre [piety_level|El] ou vos [fame_traits|El] ou bien convainquez le détenteur de la destination grâce à des moyens impies\n$EFFECT_LIST_BULLET$Gagnez un tiers de ces défis pour une #P réussite relative#!\n$EFFECT_LIST_BULLET$Gagnez deux tiers de ces défis pour une #P réussite ordinaire#!\n$EFFECT_LIST_BULLET$Gagnez tous vos défis pour une #P réussite exceptionnelle#!\n\n@alert_icon!#alert_trial Annuler le [travel|El] invalidera le [task_contract|El]#!#!"
 laamp_base_learning_contract_events.4014.t: "$laamp_base_learning_contract_events_prefix.4011$ : la main qui guide"
 laamp_base_learning_contract_events.4014.desc: "« ... et c’est alor qu’[dummy_gender.GetSheHe] a commencé à ricaner ! » La rage indignée [employer.Custom('FR_du_Char_Pi')][employer.GetTitledFirstName] est palpable.\n\n« J’ai déjà alimenté nombre de discussions théologiques par le passé, et [employer.GetFaith.HighGodNameAlternate|l] sait que j’essaie de faire preuve de patience. Malgré tout, certains de mes sujets ont sans doute besoin d’un petit coup de pouce pour voir la Lumière. Peut-être pourriez-vous être ce guide spirituel. »\n\n[employer.GetSheHe|U] acquiesce pour lui-même, semblant satisfait[employer.Custom('FR_E')] de sa solution : « Que [employer.GetFaith.HighGodName] vous bénisse au cours de votre voyage. Partez maintenant. »"
 laamp_base_learning_contract_events.4014.a: "« Je ferai de mon mieux. »"
 laamp_base_learning_contract_events.4014.a.tt: "Commencer le voyage vers [destination_1.GetNameNoTier]"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t1: "#TUT Vous avez un score de #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! sur #V [task_contract.MakeScope.Var('win_t1_threshold').GetValue]#! pour obtenir une #P réussite relative#!#!"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t2: "#TUT Vous avez un score de #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! sur #V [task_contract.MakeScope.Var('win_t2_threshold').GetValue]#! pour obtenir une #P réussite#!#WEAK (vous avez pour le moment une réussite relative)#!#!"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t3: "#TUT Vous avez un score de #V [task_contract.MakeScope.Var('wins_tally').GetValue]#! sur #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#! pour obtenir une #P réussite exceptionnelle#! #WEAK (vous avez pour le moment une réussite)#!#!"
 laamp_base_learning_contract_events.4015.tt.disputes_left: "#TUT Il vous reste #V [task_contract.MakeScope.Var('opportunities_left_tally').GetValue]#! litiges sur #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#!#!"
 laamp_base_learning_contract_events.4015.tt.progress_towards_success: "$laamp_base_contract_schemes.2781.tt.progress_towards_success$"
 laamp_base_learning_contract_events.4015.tt.no_progress: "$laamp_base_learning_contract_events.4001.tt.no_progress$"
 laamp_base_learning_contract_events.4015.t: "$laamp_base_learning_contract_events_prefix.4011$ : [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4015.desc.surroundings.alley: "Je repère [challenge_character.Custom('FR_le_Char_Pi')][challenge_character.GetTitledFirstName] dans une ruelle de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] alors que je me rends à sa demeure. [challenge_character.GetSheHe|U] plisse les yeux et vient vers moi à mesure que je m’approche."
 laamp_base_learning_contract_events.4015.desc.surroundings.market: "Dans un coin du marché, je tombe sur [challenge_character.Custom('FR_le_Char_Pi')][challenge_character.GetTitledFirstName] qui inspecte minutieusement des [challenge_character.Custom('GetTradeGoods')] colportés par un marchand de la région. [challenge_character.GetSheHe|U] lève les yeux lorsque je m’approche."
 laamp_base_learning_contract_events.4015.desc.surroundings.outdoors_temple: "Une douce brise m’accueille lorsque j’arrive sur les terres sacrées de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. [challenge_character.Custom('FR_le_Char_Pi')|U][challenge_character.GetTitledFirstName] marche tranquillement un peu plus loin devant, mais finit par ralentir et se tourner vers moi alors que je m’approche."
 laamp_base_learning_contract_events.4015.desc.surroundings.temple: "[challenge_character.Custom('FR_le_Char_Pi')|U][challenge_character.GetTitledFirstName] s’apprête à quitter [challenge_character.GetFaith.HouseOfWorship] quand j’arrive. [challenge_character.GetSheHe|U] penche la tête quand [challenge_character.GetSheHe] voit que je me dirige vers [challenge_character.Custom('FR_LuiElle')]."
 laamp_base_learning_contract_events.4015.desc.surroundings.study: "À mon arrivée, je tombe sur [challenge_character.Custom('FR_le_Char_Pi')][challenge_character.GetTitledFirstName] plongé[challenge_character.Custom('FR_E')] dans une carte à son bureau. Sans lever les yeux, [challenge_character.GetSheHe] grogne en réaction à ma présence."
 laamp_base_learning_contract_events.4015.desc.surroundings.physician: "Je trouve [challenge_character.Custom('FR_le_Char_Pi')][challenge_character.GetTitledFirstName] dans le cabinet du médecin, plongé[challenge_character.Custom('FR_E')] dans une conversation avec deux membres de ses [challenge_character.GetFaith.AltPriestTermPlural]. Le trio s’arrête aussitôt de parler à mon approche, me gratifiant d’un regard inquisiteur."
 laamp_base_learning_contract_events.4015.desc.surroundings.council_chamber: "À mon arrivée, [challenge_character.Custom('FR_le_Char_Pi')][challenge_character.GetTitledFirstName] se trouve dans les chambres du Conseil, à regarder par la fenêtre avec mélancolie. [challenge_character.GetSheHe|U] se tourne lentement vers moi en entendant mes pas."
 laamp_base_learning_contract_events.4015.desc.surroundings.corridor: "À mon arrivée, [challenge_character.Custom('FR_le_Char_Pi')][challenge_character.GetTitledFirstName] arpente l’un des longs couloirs. [challenge_character.GetSheHe|U] se retourne pour me regarder quand je m’approche."
 laamp_base_learning_contract_events.4015.desc.surroundings.relaxing_room: "[challenge_character.Custom('FR_le_Char_Pi')|U][challenge_character.GetTitledFirstName] est confortablement installé dans un fauteuil capitonné quand j’entre dans la salle de détente. [challenge_character.GetSheHe|U] relève la tête quand je m’approche."
 laamp_base_learning_contract_events.4015.desc.local_mood.disapproval: "« [employer.GetSheHe|U] a toujours été un peu bête sur ce sujet en particulier », reconnaît-[challenge_character.GetSheHe] quand je lui explique la raison de ma venue. « Je ne suis certainement pas d’accord avec sa vision, et je ne le serai sans doute jamais. »"
 laamp_base_learning_contract_events.4015.desc.local_mood.anger: "« Vous débarquez ici, osant m’interrompre, pour ça ? Que[employer.Custom('FR_LLle')] [employer.GetTitleAsName] mesquin[employer.Custom('FR_E')] ! » [challenge_character.GetSheHe|U] serre les poings et prend quelques respirations profondes pour se calmer. « Rien de ce que vous direz ne pourra me convaincre d’être d’accord avec [Select_CString(employer.IsFemale,'cette','ce')] [employer.Custom('InsultNounClumsy')] ! »"
 laamp_base_learning_contract_events.4015.desc.local_mood.admiration: "« Je suis navré[challenge_character.Custom('FR_E')] qu’[employer.GetSheHe] ressente cela. Mais ma loyauté repose avant tout envers [challenge_character.GetFaith.GetNameNoTooltip]. J’ai bien peur que vous ne puissiez pas faire grand-chose », me dit-[challenge_character.GetSheHe] d’un air contrit."
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent: "« Le quoi de qui ? Euh. D’accord. J’imagine qu’on peut en discuter. Je doute que cela changera grand-chose. Mais si cela vous tient à cœur. »"
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent.02: "Ses yeux s’écarquillent et [challenge_character.GetSheHe] cligne des yeux plusieurs fois avant de comprendre ce que je veux dire : « Je vois. C’est dommage qu’[employer.GetSheHe] ressente cela, mais nous allons devoir accepter d’être en désaccord. » [challenge_character.GetSheHe|U] fronce les sourcils."
 laamp_base_learning_contract_events.4015.desc.local_mood.thinking: "« Oh ? Ce petit désaccord-là ? Je n’y ai pas vraiment prêté attention, mais si vous avez d’autres arguments à me présenter, je suis tout ouïe. » [challenge_character.GetSheHe|U] hausse les épaules : « Je ne voulais pas particulièrement [employer.Custom('FR_LeLa')] mettre en colère, même si nous ne sommes pas vraiment d’accord sur ce point. »"
 laamp_base_learning_contract_events.4015.desc.outro: "Je hoche la tête en réfléchissant à la meilleure façon de continuer."
 laamp_base_learning_contract_events.4015.desc.outro_priest.intro: "À ma droite, mon prêtre du camp, [camp_priest.GetFirstName],"
 laamp_base_learning_contract_events.4015.desc.outro_priest: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ acquiesce, se préparant mentalement à ses convictions spirituelles."
 laamp_base_learning_contract_events.4015.desc.outro_priest.wary: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ commence à sembler fatigué[camp_priest.Custom('FR_E')] alors qu’[camp_priest.Custom('FR_IlElle')] plisse les yeux, réfléchissant à des contrepoints."
 laamp_base_learning_contract_events.4015.desc.outro_priest.exhausted: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ n’a pas l’air au mieux de sa forme. Tandis que son regard se perd de temps à autre dans les cieux, je pose une main délicate sur son épaule."
 laamp_base_learning_contract_events.4015.a: "« Permettez-moi de vous partager mon interprétation. »"
