 laamp_base_learning_contract_events.4027.a.failure.tt: "$laamp_base_learning_contract_events.4017.a.failure.tt$"
 laamp_base_learning_contract_events.4027.b.success_critical: "« Une merveille de plus dans ce monde. »"
 laamp_base_learning_contract_events.4027.b.success_standard: "« Je vis pour servir. »"
 laamp_base_learning_contract_events.4027.b.success_qualified: "« Il faut dire que l’on m’a un peu pressé[ROOT.Char.Custom('FR_E')]. »"
 laamp_base_learning_contract_events.4027.b.failure_standard: "$laamp_base_learning_contract_events.4005.a.failure_standard$"
