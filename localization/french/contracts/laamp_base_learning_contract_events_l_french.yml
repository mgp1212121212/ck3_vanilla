 #Intro
 laamp_base_learning_contract_events.4100.desc.intro.first_time: "[child_to_educate.GetFirstName] me lance un regard curieux, mais plein d’espoir lorsque nous nous retrouvons pour notre première leçon."
 laamp_base_learning_contract_events.4100.desc.intro.stress: "Alors que je m’approche, [child_to_educate.GetFirstName] recule instinctivement, plissant les yeux avec suspicion."
 laamp_base_learning_contract_events.4100.desc.intro.support_no_support: "Un bref regard confus traverse le visage de [child_to_educate.GetFirstName] alors qu’[child_to_educate.GetSheHe] se demande où mon assistant de notre dernière leçon a disparu."
 laamp_base_learning_contract_events.4100.desc.intro.support: "[child_to_educate.GetFirstName] inspecte [support_person.GetFirstName] d’un regard curieux quand nous approchons."
 laamp_base_learning_contract_events.4100.desc.intro.learning: "[child_to_educate.GetFirstName] me lance un regard impénétrable, lorsque nous nous retrouvons pour la leçon suivante."
 laamp_base_learning_contract_events.4100.desc.intro.topic: "Alors que nous nous réunissons à nouveau, [child_to_educate.GetFirstName] penche la tête pendant que je résume le sujet de notre dernière leçon."
 #Surroundings
 laamp_base_learning_contract_events.4100.desc.surroundings.alley_day: "\n\nLa ruelle déborde d’activité, les marchands se déplaçant rapidement d’une place à l’autre, "
 laamp_base_learning_contract_events.4100.desc.surroundings.gallows: "\n\nLa foule venue assister à la potence se disperse, sa soif de sang satisfaite, "
 laamp_base_learning_contract_events.4100.desc.surroundings.market: "\n\nSur le marché, les marchandises s’échangent et les requêtes sont satisfaites, "
 laamp_base_learning_contract_events.4100.desc.surroundings.docks: "\n\nLes bateaux de pêche viennent d’accoster et les trésors de la mer sont débarqués, "
 laamp_base_learning_contract_events.4100.desc.surroundings.armory: "\n\nLa fournaise gronde, les armes sont empilées aux quatre coins de l’armurerie, "
 laamp_base_learning_contract_events.4100.desc.surroundings.garden: "\n\nLa tranquillité des jardins offre de nombreuses opportunités d’enseignement, "
 laamp_base_learning_contract_events.4100.desc.surroundings.tavern: "\n\nLa taverne accueille pléthore de visiteurs et d’habitués, "
 laamp_base_learning_contract_events.4100.desc.surroundings.temple: "\n\nPlusieurs [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] arpentent paisiblement les terres sacrées, "
 laamp_base_learning_contract_events.4100.desc.surroundings.throneroom: "\n\nLes domestiques font des allers-retours à la salle du trône, "
 laamp_base_learning_contract_events.4100.desc.surroundings.farmlands: "\n\nUne troupe de villageois, allant et venant, traverse les plaines agricoles, "
 laamp_base_learning_contract_events.4100.desc.surroundings.plains: "\n\nLes vents parcourent les plaines, et ceux qui les traversent en sentent le souffle sur leur visage, "
 laamp_base_learning_contract_events.4100.desc.surroundings.steppe: "\n\nLa steppe semble se poursuivre à l’infini, alors que nous nous trouvons à l’extrémité de la propriété, "
 laamp_base_learning_contract_events.4100.desc.surroundings.desert: "\n\nDu sable, partout, à perte de vue. Nous nous affairons en périphérie de la propriété, "
 laamp_base_learning_contract_events.4100.desc.surroundings.drylands: "\n\nIl y a peu d’eau dans les terres arides mais nous croisons tout de même plusieurs groupes de voyageurs, "
 laamp_base_learning_contract_events.4100.desc.surroundings.oasis: "\n\nL’oasis, qui se trouve à l’une des extrémités de la propriété, attire nombre de visiteurs, "
 laamp_base_learning_contract_events.4100.desc.surroundings.hills: "\n\nLes collines ondoyantes abritent de nombreux [ROOT.Char.Custom('RegionalFarmAnimalPlural')] en pâture, "
 laamp_base_learning_contract_events.4100.desc.surroundings.mountains: "\n\nLes montagnes du coin accueillent toutes sortes de voyageurs et d’activités, "
 laamp_base_learning_contract_events.4100.desc.surroundings.wetlands: "\n\nLes marécages abritent toutes sortes d’animaux nuisibles, comme le découvre rapidement le voyageur imprudent, "
 laamp_base_learning_contract_events.4100.desc.surroundings.foggy_forest: "\n\nUn brouillard rougeoyant enveloppe la forêt, tandis que les habitants préparent leur prochain repas non loin, "
 laamp_base_learning_contract_events.4100.desc.surroundings.managed_forest: "\n\nLe camp de bûcherons voisin déborde d’activité, "
 laamp_base_learning_contract_events.4100.desc.surroundings.pine_forest: "\n\nDes cueilleurs fouillent les buissons pour récolter les délicieux fruits de la région, "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest: "\n\nNous tombons sur un camp local d’aventuriers amicaux dans la forêt, "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest_cave: "\n\n[ROOT.Char.Custom('FR_LeLa')|U] sage du coin qui habite la grotte attire beaucoup de monde, "
 laamp_base_learning_contract_events.4100.desc.surroundings.snowy_forest: "\n\nLes villageois pistent des traces d’animal dans la neige, "
 #Topic
 laamp_base_learning_contract_events.4100.desc.topic.diplomacy: "et je remarque plusieurs opportunités d’éduquer [child_to_educate.GetFirstNameNoTooltip] sur la grâce des interactions sociales."
 laamp_base_learning_contract_events.4100.desc.topic.martial: "et en observant les environs, je remarque rapidement plusieurs angles d’attaque que je devrais enseigner à [child_to_educate.GetFirstNameNoTooltip]."
 laamp_base_learning_contract_events.4100.desc.topic.stewardship: "et en regardant autour de moi, j’identifie de nombreuses possibilités d’en améliorer l’organisation actuelle. Un sujet que je devrais enseigner à [child_to_educate.GetFirstNameNoTooltip]."
 laamp_base_learning_contract_events.4100.desc.topic.intrigue: "et en déambulant le long du chemin, je garde un œil sur notre environnement – une aptitude qui servirait grandement [child_to_educate.GetFirstNameNoTooltip]."
 laamp_base_learning_contract_events.4100.desc.topic.learning: "et je trouve [ROOT.Char.Custom('GetScientificObjects')] qu’il serait bien que je montre à [child_to_educate.GetFirstNameNoTooltip]."
 laamp_base_learning_contract_events.4100.desc.topic.prowess: "et je commence immédiatement à relever tous les angles dangereux desquels nous pourrions nous faire attaquer – une aptitude que je devrais enseigner à [child_to_educate.GetFirstNameNoTooltip]."
 #Distraction
 laamp_base_learning_contract_events.4100.desc.distraction.stress: "\n\nL’enfant marche derrière moi, détournant résolument le regard et m’ignorant à chaque fois que je [child_to_educate.Custom('FR_LeLa')] regarde, se préparant à ma prochaine explosion d’impatience. Les sourcils froncés, je réfléchis à la situation."
 laamp_base_learning_contract_events.4100.desc.distraction.hobbyhorse: "\n\nDerrière moi, [Select_CString(child_to_educate.IsFemale,'ma protégée','mon protégé')] déambule, attrapant son cheval en bois. [child_to_educate.GetSheHe|U] l’enfourche, s’amusant à courir en cercle."
 laamp_base_learning_contract_events.4100.desc.distraction.attention: "\n\nMais quand je me retourne l’enfant s’est arrêté[child_to_educate.Custom('FR_E')] net, observant attentivement un bâton de la taille d’un bras qu’[child_to_educate.GetSheHe] a trouvé par terre tout en ignorant totalement mes appels."
 laamp_base_learning_contract_events.4100.desc.distraction.dog: "\n\nPuis, de nulle part, un énorme [ROOT.Char.Custom('get_region_dog_type')] court vers l’enfant, prêt à jouer. [child_to_educate.Custom('FR_LeLa')|U] [child_to_educate.Custom('GirlBoy')] pousse un cri de joie et se met immédiatement à jouer avec le chien."
 laamp_base_learning_contract_events.4100.desc.distraction.running: "\n\nTout à coup, le regard [child_to_educate.Custom('FR_DuDela')] jeune [child_to_educate.Custom('GirlBoy')] pétille et [child_to_educate.Custom('FR_IlElle')] s’écrit : « Les bandits arrivent ! » avant d’éclater de rire et de faire des allers-retours en courant avec sa domestique."
 laamp_base_learning_contract_events.4100.desc.distraction.crushing: "\n\nPlus loin, un[dummy_gender.Custom('FR_E')] superbe [dummy_gender.Custom('GirlBoy')] semble avoir ensorcelé [Select_CString(child_to_educate.IsFemale,'ma protégée','mon protégé')]. [child_to_educate.GetSheHe|U] se faufile pour observer [dummy_gender.Custom('FR_LeLa')] [dummy_gender.Custom('GirlBoy')] qui transporte des provisions, ignorant royalement ma présence."
 laamp_base_learning_contract_events.4100.desc.distraction.other_kids: "\n\nD’autres enfants courent lors d’un jeu improvisé, attirant l’attention [child_to_educate.Custom('FR_DuDela')] [child_to_educate.Custom('GirlBoy')]. [child_to_educate.GetSheHe|U] se précipite vers eux et rejoint le jeu avant que je puisse l’arrêter."
 laamp_base_learning_contract_events.4100.desc.distraction.friends: "\n\nMon élève semble avoir amené plusieurs de ses amis, ce qui ne me dérange pas, mais ils n’ont l’air en rien intéressés par ma leçon, à mon grand étonnement. Je me retiens de les fusiller du regard alors qu’ils se chamaillent les uns les autres."
 laamp_base_learning_contract_events.4100.desc.distraction.hiding: "\n\n[child_to_educate.Custom('FR_LeLa')|U] [child_to_educate.Custom('GirlBoy')] semble avoir une soudaine envie de jouer puisqu’[child_to_educate.GetSheHe] court d’une cachette à l’autre dans le but de me fuir. J’essaie de maîtriser ma frustration grandissante."
 laamp_base_learning_contract_events.4100.desc.distraction.unimpressed: "\n\nSon amabilité initiale passée, l’enfant, pour une raison ou une autre, se penche en arrière et commence à m’ignorer, fermant les yeux et faisant semblant de s’endormir au milieu de ma leçon."
 #Outro
 laamp_base_learning_contract_events.4100.desc.outro_body: "me fait un signe de la main, prêt[support_person.Custom('FR_E')] à m’aider si j’en ai besoin."
 laamp_base_learning_contract_events.4100.desc.outro: "\n\n[support_person.GetFirstName] $laamp_base_learning_contract_events.4100.desc.outro_body$"
 laamp_base_learning_contract_events.4100.desc.outro_other: "\n\n[support_person.GetFirstNameNoTooltip] $laamp_base_learning_contract_events.4100.desc.outro_body$"
 laamp_base_learning_contract_events.4100.a: "« [child_to_educate.Custom('ChildPetName')|U], saviez-vous que... »"
 laamp_base_learning_contract_events.4100.b: "« Très bien, mais pas longtemps. Ensuite, nous commencerons. »"
 laamp_base_learning_contract_events.4100.b.scholar: "Et si j’adoptais une approche plus intellectuelle ?"
 laamp_base_learning_contract_events.4100.c.support_exists: "« [support_person.GetFirstNameNoTooltip], c’est à vous de briller ! »"
 laamp_base_learning_contract_events.4100.c.diplomacy.support_not_exists: "Si seulement j’avais une personne plus diplomate pour m’aider."
 laamp_base_learning_contract_events.4100.c.martial.support_not_exists: "Si seulement j’avais un partisan plus martial pour m’aider."
