 viz_extravagance.t1.treasure.hankerchiefs: "Ce personnage utilise un nombre tout simplement démesuré de mouchoirs en lin fin : dix par jour en été, et il les jette après !"
 viz_extravagance.t1.treasure.cosmetics: "Ce personnage a une réserve incroyable de parfums, d’onguents et de cosmétiques de qualité, pour quelqu’un de son rang."
 viz_extravagance.t1.treasure.jewellery: "Ce personnage ne semble jamais manquer de nouveaux bijoux dont se parer ; il brille de l’éclat de l’or, de l’argent et des pierres précieuses."
 viz_extravagance.t1.treasure.furniture: "Le mobilier de ce personnage est toujours fait du meilleur bois et des meilleurs métaux étrangers. Il est remplacé à chaque changement de mode, et toujours de bon goût."
 viz_extravagance.t1.treasure.clothing: "La garde-robe de ce personnage semble n’avoir pas de fin, et n’abriter que les vêtements les plus beaux, répondant aux dernières exigences de la mode, tout comme du nécessaire pour en lancer de nouvelles."
 viz_extravagance.t1.treasure.hats: "Ce personnage porte rarement le même couvre-chef plus d’une semaine ou deux. Pourquoi se priver, quand il y a tant de choix : toujours plus haut, toujours plus neuf, chaque année !"
 viz_extravagance.t1.treasure.relics: "Ce personnage est réputé posséder une petite collection de belles reliques sacrées."
 viz_extravagance.t1.treasure.drugs: "Les placards de ce personnage sont réputés abriter une belle collection de drogues, boissons et autres plaisirs parmi les plus difficiles à trouver à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.treasure.game_pieces: "Ce personnage possède un exemplaire de tous les jeux de société connus dans cette partie du monde, avec des pièces taillées dans toute sorte de matériaux, des pierres précieuses aux os de bêtes légendaires."
 viz_extravagance.t1.treasure.hourglasses: "Ce personnage possède certains des sabliers les incroyablement précis au monde. Pour un fonctionnaire, il existe peu d’outils plus luxueux."
 viz_extravagance.t1.activities.parades: "Ce personnage prend plaisir à organiser des défilés au cours desquels des pièces de monnaie et de la nourriture sont distribuées aux nécessiteux, toujours à ses propres frais et en son nom propre."
 viz_extravagance.t1.activities.festivals: "Ce personnage est connu pour laisser libre accès aux jardins et aux salles basses de ses résidences privées à l’occasion de petites fêtes, permettant ainsi aux roturiers de goûter brièvement à la grandeur de la noblesse."
 viz_extravagance.t1.activities.auctions: "Ce personnage organise régulièrement des ventes aux enchères caritatives, vendant certains des trésors qu’il a accumulés afin de récolter des fonds pour les plus démunis du pays."
 viz_extravagance.t1.activities.feasts: "Ce personnage aime festoyer régulièrement avec la noblesse locale lors de réunions privées. On raconte à voix basse que certains ont versé le sang pour obtenir une invitation."
 viz_extravagance.t1.activities.board_game_tourneys: "Ce personnage adore organiser des tournois de jeux de société pour la classe supérieure, où les grands de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] jouent à toutes les variantes les plus récentes."
 viz_extravagance.t1.activities.pigeon_racing: "Ce personnage est fasciné par les courses de pigeon, à tel point que c’en est gênant. Il possède même un vaste pigeonnier."
 viz_extravagance.t1.activities.orgies: "Ce personnage est connu pour organiser des rencontres discrètes pour certains des résidents de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] les plus débauchés."
 viz_extravagance.t1.activities.feasts.weekly: "Ce personnage se fait un plaisir d’organiser d’immenses banquets chaque semaine, toutes les semaines : la petite noblesse de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] en dépend pour ses seules cuisines."
 viz_extravagance.t1.activities.exhibitions: "Ce personnage a un goût prononcé pour l’art et met un point d’honneur à agir en mécène et exposer les fruits de sa bienfaisance, parfois même pour les membres les plus humbles de la société."
 viz_extravagance.t1.activities.feasts.commoners: "Ce personnage aime les festins copieux et réguliers, mais il met un point d’honneur à inviter les citoyens les plus notables de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], même s’ils n’ont pas le bon statut social."
 viz_extravagance.t1.property.townhouse: "À [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], ce personnage possède une maison citadine richement aménagée, malgré sa taille modeste."
 viz_extravagance.t1.property.minor_businesses: "Les nombreux et divers intérêts commerciaux de ce personnage consistent en petits ateliers, guildes mineures et petites propriétés foncières, tout autour de la capitale."
 viz_extravagance.t1.property.small_arena: "Ce personnage possède et entretient une petite piste privée pour les courses de chevaux. Cela permet des jeux d’argent qui, bien que secondaires, ne sont pas à négliger."
 viz_extravagance.t1.property.manse: "Ce personnage possède un manoir privé juste à l’extérieur de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], assez près pour être pratique, assez loin pour être discret."
 viz_extravagance.t1.property.toll_road: "Ce personnage est le seul propriétaire d’une route à péage particulièrement rentable menant à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. La façon dont il l’a acquise et la date de l’établissement du péage est un sujet de spéculation."
 viz_extravagance.t1.property.agent_network: "Ce personnage entretient un réseau d’agents dans tout le pays, surveillant et maintenant ses intérêts commerciaux jusque dans les avant-postes les plus éloignés."
 viz_extravagance.t1.property.rooftop_garden: "Ce personnage fait entretenir à ses frais un vaste jardin sur les toits de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], à la grande surprise des habitants du quartier."
 viz_extravagance.t1.property.market_officials_on_payroll: "Il est de notoriété publique que ce personnage paie tous les inspecteurs et douaniers de l’un des principaux marchés de la capitale. Tout cela pour préserver l’intégrité du pays, ça va sans dire."
 viz_extravagance.t1.property.hostel: "Ce personnage possède une auberge bon marché à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], qui met un point d’honneur à accueillir les plus pauvres et les plus démunis."
 viz_extravagance.t1.property.gangers: "Ce personnage aurait une des plus grosses bandes de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] à sa solde ; personne ne sait ce qu’un fonctionnaire honnête trafique avec de telles brutes."
 viz_extravagance.t1.charity.orphans: "Ce personnage finance une allocation publique pour accueillir et éduquer un nombre déterminé d’orphelins, chaque année. Les jeunes reçoivent une éducation convenable, sont nourris et logés, et reçoivent une instruction morale jusqu’à leur majorité."
 viz_extravagance.t1.charity.building_repair: "Ce personnage finance un petit fonds accessible aux citoyens de la capitale dont les bâtiments subissent des dommages : s’ils n’ont pas les moyens de réparer, ils reçoivent une subvention."
 viz_extravagance.t1.charity.feasts.religious: "Chaque année, ce personnage subventionne un certain nombre de fêtes religieuses annuelles, pour les roturiers de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.charity.widowers: "Ce personnage verse une pension à certains veufs démunis de la capitale."
 viz_extravagance.t1.charity.widows: "Ce personnage verse une pension à certaines veuves démunies de la capitale."
 viz_extravagance.t1.charity.beggars: "Ce personnage finance un fonds qui nourrit et habille les mendiants et les indigents de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. C’est une aide providentielle pour la lie du pays."
 viz_extravagance.t1.charity.awkward_children: "Ce personnage s’est arrangé pour remplacer les jarres des jeunes domestiques qui cassent la leur en allant quérir de l’eau, le matin, sans que leurs maîtres n’entendent jamais parler de leurs petites maladresses."
 viz_extravagance.t1.charity.civil_service.guard: "Ce personnage finance un poste de garde ainsi qu’un garde, à l’extérieur d’un des bâtiments administratifs les plus importants de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t1.charity.birds: "Ce personnage paie pour que des graines soient régulièrement semées dans certaines ruelles, pour les oiseaux de la capitale. Seuls des barbares laisseraient ces animaux mourir de faim."
 viz_extravagance.t1.charity.monastery: "Ce personnage a payé la création et paie l’entretien d’une communauté religieuse isolée, loin des péchés de la vie quotidienne."
 viz_extravagance.t1.charity.judges: "Ce personnage paie certains juges professionnels du pays pour qu’ils consacrent plus de temps à l’écoute des affaires et à parcourir leurs circuits."
 viz_extravagance.t1.charity.kitchens: "Ce personnage finance plusieurs petites cuisines gratuites, qui nourrissent les pauvres reconnaissants de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t2.treasure.cabinet_of_curiosities: "Ce personnage possède une pièce dédiée aux curiosités exotiques et aux étranges appareillages venus de pays lointains. Cela n’a pas grande utilité, mais ses invités en raffolent !"
 viz_extravagance.t2.treasure.gems: "On raconte que ce personnage possède un grand nombre de sacs de pierres précieuses. Les rares personnes qui ont vu sa collection affirment que chaque sac contient une famille unique de belles pierres."
 viz_extravagance.t2.treasure.sculpture: "Ce personnage est un grand amoureux des arts et nombre de ses résidences sont ornées de statues en métaux précieux ou sculptées dans les pierres les plus lustrées et les plus chères."
 viz_extravagance.t2.treasure.decorative_martial_gear: "Ce personnage apprécie les armes et les armures décoratives. Ses résidences sont jonchées d’accessoires militaires ornés au point d’en être inutilisables, allant d’épées en or aux boucliers incrustés de pierres précieuses."
 viz_extravagance.t2.treasure.bezoar_cutlery: "Ce personnage possède un service de couverts taillés dans des bézoards, d’une valeur exorbitante. Ces pierres arcanes sont réputées ralentir, neutraliser, voire inverser les effets des poisons, même des plus violents. Il s’agit donc d’accessoires non seulement suprêmement élégants, mais aussi pratiques."
 #Narrator's note: bezoars do not, in fact, stop poison. Le big RIP.
 viz_extravagance.t2.treasure.fly_stones: "Ce personnage possède une petite collection de pierres à mouches, des pierres mystiques censées repousser les mouches, les moustiques et autres gêneurs volant dans un petit rayon, ce qui en fait une babiole très prisée à table."
 #Narrator's note: fly stones are sadly fictional.
 viz_extravagance.t2.treasure.indexed_bribes: "Ce personnage est connu pour distribuer des pots-de-vin méticuleusement organisés et échelonnés, si réguliers et prévisibles qu’il doit sûrement avoir des centaines de sacs de chaque taille prêts à l’usage, chacun avec le compte exact d’or."
 viz_extravagance.t2.treasure.map_of_world: "Ce personnage possède une carte de tout le monde connu, supposée être la plus précise du pays. Elle couvre un mur entier et on le trouve souvent en train de l’observer, perdu dans ses pensées."
 viz_extravagance.t2.treasure.horse_armour: "Les nombreuses montures de ce personnage sont le plus souvent couvertes de tissus fins et d’ornementations ostentatoires coordonnés à ceux portés par leur propriétaire. Il y a même des selles décorées de perles et des rênes en argent."
 viz_extravagance.t2.treasure.crockery: "Ce personnage se vante souvent de la taille extraordinaire des casseroles et des poêles de sa cuisine, faits dans les matériaux les plus rares de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t2.activities.feasts.pool: "Ce personnage prend plaisir à organiser des festivités autour d’un grand bassin artificiel, construit à grands frais dans l’une de ses résidences privées et entouré de coussins bien rembourrés, de canapés et du tintement des coupes où la boisson coule à flot."
 viz_extravagance.t2.activities.gambling.horse: "La fierté de ce personnage est une écurie remplie d’étalons de course parmi les plus doués, presque tous issus de la plus pure lignée étrangère."
 viz_extravagance.t2.activities.feasts.interactive: "Les fêtes de ce personnage sont bien connues pour leurs nombreuses distractions : des pochettes de monnaie sont cachées dans la nourriture des invités, des actes de propriété qui n’attendent que d’être signés sont abandonnés dans les latrines, des sculptures se déplient pour révéler une pierre précieuse, voilà un aperçu des merveilles qui attendent les convives. C’est à qui se servira le premier."
 viz_extravagance.t2.activities.feasts.long: "Ce personnage croit fermement qu’une fête ne se termine que lorsque les garde-manger de l’hôte sont totalement vidés. Certaines de ces fêtes ont duré plus d’une semaine."
 viz_extravagance.t2.activities.concerts: "Parmi les arts, ce personnage privilégie la musique, considérant son absence comme la pire des tragédies. Beaucoup de ses fêtes consistent en grands concerts dont certains prévus pour tant d’invités que des roturiers peuvent y assister."
 viz_extravagance.t2.activities.theatre: "Ce personnage aime le théâtre, le jeu d’acteur et les acrobaties, pour ne citer que cela. Ses fêtes comptent un nombre disproportionné d’artistes ambulants et chacune compte au moins un vieux classique interprété par de nouveaux visages."
 viz_extravagance.t2.activities.poetry: "Ce personnage se considère comme une sorte de poète, sans faire grand cas de l’avis d’autrui en la matière. Quoi qu’il en soit, on s’arrache les invitations aux fêtes luxueuses où il déclame ses créations."
 viz_extravagance.t2.activities.amnesties: "Ce personnage croit au pardon universel, à condition que chacun se repente et fasse amende honorable. Il use de son poste dans l’administration pour amnistier régulièrement les criminels qui font acte de contrition de façon satisfaisante."
 viz_extravagance.t2.activities.animal_baiting: "Ce personnage n’aime rien de plus que les renâclements, les grognements et les cris d’une bête féroce qui se bat pour sa vie. Lors de la plupart de ses fêtes, des rabatteurs, des chiens et des créatures farouches, exotiques ou banales, s’affrontent dans des fosses."
 viz_extravagance.t2.activities.sermons: "Ce personnage vit sa religion avec passion, bien au-delà de ce que chacun juge raisonnable, et met un point d’honneur à inviter des [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural] errants dans chacune de ses fêtes, et à y faire donner des sermons."
 viz_extravagance.t2.property.monopoly: "Ce personnage a la chance d’avoir le monopole de la vente de certains produits de première nécessité, dans les murs de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Il contrôle le bureau qui accorde de tels monopoles, mais c’est certainement un hasard."
 viz_extravagance.t2.property.exotic_market: "Ce personnage possède l’un des plus célèbres marchés d’articles exotiques de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] et y prélève une taxe conséquente."
 viz_extravagance.t2.property.mine: "Ce personnage possède une mine lucrative, près de la capitale, qui constitue une source capitale de métaux communs pour les ménages et les marchands."
 viz_extravagance.t2.property.warehouses: "Ce personnage est propriétaire d’une vaste série d’entrepôts sise près du quartier marchand de la capitale. Elle est si bien approvisionnée en marchandises exotiques que les habitants l’appellent « la chambre forte de [ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip] »."
 viz_extravagance.t2.property.messenger_network: "Ce personnage entretient un réseau de messagers discrets (et surtout loyaux) qui s’étend dans tout le pays. Ils sont capables de communiquer sa volonté et ses instructions à chaque avant-poste du territoire."
 viz_extravagance.t2.property.workshops: "Ce personnage possède presque tous les ateliers de l’une des rues les plus industrieuses de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], réputée pour la diversité et la beauté de ses marchandises."
 viz_extravagance.t2.property.personal_temple: "Ce personnage possède un lieu de culte personnel ostentatoire, à son usage exclusif, celui de sa famille et de ses alliés les plus proches."
 viz_extravagance.t2.property.fort: "Ce personnage possède un petit fort dans un arrière-pays dangereux situé près de [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]. Bien qu’il soit coûteux à entretenir, la région est riche en bêtes dont la capture rapporte gros."
 viz_extravagance.t2.property.treasury: "Le trésor de ce personnage est si grand qu’il occupe un bâtiment entier, un complexe fortifié au cœur de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] où sa monnaie est en sécurité."
 viz_extravagance.t2.property.defensible_palace: "Ce personnage possède un petit palais fortifié à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], que l’on dit sillonné de passages secrets et d’issues de secours dérobées."
 viz_extravagance.t2.charity.schools: "Ce personnage finance personnellement plusieurs écoles dédiées à l’éducation de jeunes enfants qui, autrement, n’en recevraient pas la moindre."
 viz_extravagance.t2.charity.hospitals: "Ce personnage finance personnellement plusieurs hôpitaux célèbres à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Ces institutions qui soignent les plus pauvres, mais dépendent entièrement de ses largesses."
 viz_extravagance.t2.charity.poor_funerals: "Ce personnage paie en personne les funérailles de tous les miséreux de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], dont la famille ou les amis sont trop pauvres pour leur offrir une digne cérémonie."
 viz_extravagance.t2.charity.scholars.philosophical: "Ce personnage finance personnellement plusieurs philosophes de premier plan et des institutions consacrées à l’étude des mystères de ce monde."
 viz_extravagance.t2.charity.scholars.legal: "Ce personnage finance personnellement certains avocats, juristes et clercs de justice les plus éminents du pays, promouvant ainsi la clarification et la défense d’une paix publique juste et équitable pour chacun."
 viz_extravagance.t2.charity.civil_service.extra_positions: "Ce personnage finance personnellement la dotation de postes clés de la fonction publique, magnifiant le pouvoir de la bureaucratie en fournissant des fonds là où ils sont le plus nécessaires."
 viz_extravagance.t2.charity.police: "Ce personnage finance personnellement un guet qui parcourt [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], veillant au respect de la loi, tel que le vizir l’exige."
 viz_extravagance.t2.charity.scholars.theological: "Ce personnage finance personnellement certains des plus célèbres théologiens du pays, investissant dans la promotion de la bonne théorie [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.GetAdjective], au nom de ses coreligionnaires."
 viz_extravagance.t2.charity.scholars.mystical: "Ce personnage finance personnellement plusieurs mystiques et ésotéristes bien connus, qui dispensent leur étrange savoir dans les Cours de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t2.charity.circumcision: "Chaque année, ce personnage finance personnellement la circoncision et l’éducation religieuse de plusieurs orphelins trouvés dans les rues de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t2.charity.preachers: "Ce personnage finance personnellement des [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural] mendiants qui sillonnent le pays pour apporter la parole divine aux fidèles dans le besoin et donnent de bons conseils spirituels à ceux dont la foi est moindre."
 viz_extravagance.t3.treasure.mirrors: "Ce personnage possède des douzaines de miroirs, parmi les plus clairs et les plus chers qui soient, d’un luxe inconcevable, hors de portée de la plupart des nobles."
 viz_extravagance.t3.treasure.parasols: "Selon la rumeur, ce personnage possède un parasol pour chaque jour de l’année : certains sont brodés d’or, d’autres d’argent ; certains sont en soie, d’autres en damassé ; certains sont incrustés de rubis, d’autres d’émeraudes ; et ainsi de suite."
 viz_extravagance.t3.treasure.silk_bigtop: "Ce personnage possède une tente de voyage capable d’accueillir une cinquantaine de personnes, fabriquée dans la soie la plus luxueuse. Chaque panneau est richement brodé, chaque poteau est en métal précieux ou en laque coûteuse."
 viz_extravagance.t3.treasure.fabrics: "Ce personnage s’enorgueillit de posséder de grandes quantités de textiles, parmi les plus luxueux du monde connu : soies, damas, velours, brocarts fins et courtepointes élaborées, déclinés en une sélection presque sans fin de petites variations et de spécialités régionales."
 viz_extravagance.t3.treasure.exotic_pets: "Ce personnage ravit et terrifie ses visiteurs avec sa ménagerie d’animaux exotiques. On y trouve des lions, des tigres, des cerfs étranges venus de loin et d’autres créatures bizarres."
 viz_extravagance.t3.treasure.carpets: "Ce personnage possède un tapis particulièrement célèbre. Il mesure cent coudées de long et la moitié de large, tissé en soie cousue d’or, et doublé de satin argenté, brodé de scènes religieuses et historiques, censées relater l’histoire du monde."
 viz_extravagance.t3.treasure.gold_mattress: "Ce personnage possède un matelas prétendument tissé exclusivement de fil d’or, sur lequel auraient dormi certains des personnages les plus célèbres de l’histoire récente."
 viz_extravagance.t3.treasure.birth_control: "Ce personnage possède des concoctions, des pilules et des moyens plus exotiques pour assurer une copulation sûre, heureuse et infructueuse."
 viz_extravagance.t3.treasure.sculpture.articulated: "Une sculpture entièrement articulée de lui-même fait la fierté de ce personnage. Sa pose et ses vêtements peuvent être modifiés autant que le vizir le souhaite."
 viz_extravagance.t3.treasure.plants: "Ce personnage possède une célèbre collection de plantes, de mousses et d’herbes rares, conservée dans cinq cents pots de cristal."
 viz_extravagance.t3.activities.feasts.surprise: "Ce personnage est connu pour organiser des fêtes ou il surprend les convives les plus charmants en leur faisant des dons : telle plaisanterie spirituelle est récompensée par dix mille têtes de bétail, telle tenue époustouflante rapporte à son possesseur un palais isolé et ses serviteurs, telle conversation passionnante des atours de soie teintée."
 viz_extravagance.t3.activities.aid: "Ce personnage veille à ce que les nobles voisins de ses domaines soient satisfaits par de petits cadeaux ici et là : cent tapis de luxe, trois mille selles de qualité, douze pots d’ambre gris, dix mille bonnes lances, ce genre de choses."
 viz_extravagance.t3.activities.scholars.debates: "Ce personnage invite à ses réunions des érudits de tous bords, venus de tout le monde connu. Il se délecte des conversations entre les plus grands esprits de son époque, qu’il a rassemblés à la même table."
 viz_extravagance.t3.activities.feasts.give_away: "Ce personnage aime organiser des festins pour ses fidèles alliés, ses partisans et ses amis. Par pure coïncidence, il offre souvent des cadeaux pour l’équivalent de la rançon d’un prince, lors de ces événements, mais parvient toujours à trouver des cadeaux encore plus exorbitants à offrir."
 viz_extravagance.t3.activities.land_and_livestock_grants: "Les hordes de bétail de ce personnage font l’objet d’une légende locale ; le nombre de têtes qu’il donne en récompense de bons services ou par charité se chiffre facilement en dizaines de milliers, chaque année."
 viz_extravagance.t3.activities.feasts.spectacle: "Les fêtes de ce personnage sont toujours spectaculaires. S’il n’y a pas au moins un contorsionniste en équilibre à l’extrémité d’un mât, sur la tête duquel un enfant se livre à des cabrioles en jonglant avec des charbons ardents, à quoi bon ?"
 viz_extravagance.t3.activities.feasts.coin_shower: "Ce personnage aime se livrer à des démonstrations de richesse délicieusement franches : il fait régulièrement pleuvoir des centaines ou des milliers de pièces de monnaie sur ses invités favoris."
 viz_extravagance.t3.activities.gambling.palanquin: "Ce personnage prétend avoir inventé et maîtrisé un sport unique en son genre : la course de palanquins, durant laquelle ses porteurs se mesurent à ceux d’autres nobles. Le but étant de porter leur fardeau jusqu’à un lieu précis de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] le plus vite possible."
 viz_extravagance.t3.activities.orgies: "Ce personnage organise ouvertement des festins voués aux plaisirs de la chair, durant lesquels ses invités sont choyés, huilés et servis du mieux possible."
 viz_extravagance.t3.activities.parades: "Ce personnage croit que la richesse ne sert à rien si elle est cachée. Son obsession est d’organiser des parades exhibant ses animaux exotiques, ses beaux chevaux, ses serviteurs bien soignés et ses vêtements de luxe. Il les fait régulièrement défiler dans les rues de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t3.property.pool.cushions: "Ce personnage entretient une grande piscine bordée de coussins. Après tout, tant qu’à nager, autant le faire dans le luxe."
 viz_extravagance.t3.property.businesses: "Les activités commerciales de ce personnage constituent des méandres de routes commerciales, de monopoles, de protections et de domaines interconnectés."
 viz_extravagance.t3.property.palace.huge: "Ce personnage possède un palais qui est officiellement légèrement plus petit que celui [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip]. Ceux qui l’ont vu de leurs yeux en doutent."
 viz_extravagance.t3.property.bathhouse: "Ce personnage entretient un complexe de bains privés pour lui-même et ses alliés les plus proches. C’est l’antre de toutes les magouilles politiques les plus sordides, mais aussi les plus propres, de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t3.property.stables: "Ce personnage possède une écurie tout simplement colossale, abritant des centaines des plus beaux destriers du pays, voire plus."
 viz_extravagance.t3.property.pool.gold: "Ce personnage possède une piscine dont le fond est tapissé d’une épaisse couche de pièces d’or. À quoi bon être riche si on ne peut pas nager dans l’or ?"
 viz_extravagance.t3.property.fleet.commercial: "Ce personnage possède des douzaines de navires commerciaux privés. Cette flotte sillonne le monde entier."
 viz_extravagance.t3.property.business.stolen: "Ce personnage acquiert sans cesse de petites affaires qui n’arrivent pas à payer leurs dettes, que ce soit à des prêteurs ou à l’état. Un certain instinct de conservation empêche la plupart des gens de le remarquer."
 viz_extravagance.t3.property.tycoon: "Ce personnage possède près d’un quart de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Son domaine privé comprend des quartiers entiers."
 viz_extravagance.t3.property.den_of_vice: "Ce personnage serait le propriétaire de l’un des plus célèbres antres du vice de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. On peut s’y procurer n’importe quelle préparation à base de substances exotiques, à condition d’y mettre le prix."
 viz_extravagance.t3.charity.observatories: "Ce personnage est le mécène d’un grand observatoire qui observe les cieux et note le mouvement des étoiles."
 viz_extravagance.t3.charity.universities: "Ce personnage finance plusieurs universités locales, petites, mais prestigieuses, promouvant l’érudition en son nom."
 viz_extravagance.t3.charity.libraries: "La richesse de ce personnage est souvent mise à contribution pour la création, l’extension et la préservation d’un petit nombre de bibliothèques, où sont copiées de grandes œuvres, afin de diffuser le savoir au sein de la noblesse."
 viz_extravagance.t3.charity.bathhouses: "Ce personnage a fait construire et entretien de grands bains publics, en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], ce qui l’a rendu très populaire auprès de la populace, qui aurait bien du mal à s’offrir un tel luxe par elle-même."
 viz_extravagance.t3.charity.hospitals.equipment: "Ce personnage prend la peine non seulement de financer les hôpitaux locaux, mais aussi de leur fournir les tout derniers onguents, outils chirurgicaux et instruments médicaux."
 viz_extravagance.t3.charity.civil_service.expansion: "Ce personnage paie les salaires de nombreux services administratifs, ce qui permet de mieux répartir le travail quotidien et de réduire la pression sur l’État."
 viz_extravagance.t3.charity.watermills: "Ce personnage finance la création de moulins à eau communaux dans des villages pauvres et d’autres zones rurales, améliorant ainsi considérablement leur qualité de vie."
 viz_extravagance.t3.charity.beggar_spies: "La paranoïa légendaire de ce personnage le conduit à payer la moitié des mendiants et des vagabonds du pays, leur fournissant occasionnellement nourriture et logement en échange de rapports sur tout ce qu’ils voient et entendent."
 viz_extravagance.t3.charity.hajj_water_tanks: "Ce personnage paie pour la création et le remplissage de citernes à l’extérieur de la sainte Mecque, dont l’eau permettra d’abreuver les pèlerins assoiffés qui accomplissent le Hadj."
 viz_extravagance.t3.charity.holy_warrior_gear: "Ce personnage donne régulièrement armes et armures aux soldats qui servent diverses causes sacrées, qu’il s’agisse de mener des razzias contre les ennemis de la foi ou de protéger les fidèles."
 viz_extravagance.t4.treasure.cushions: "Ce personnage possède des milliers et des milliers de coussins, une avalanche ininterrompue de taffetas et de soie qui fait de chaque pièce de sa résidence un lieu où il fait bon s’asseoir ou faire la sieste."
 viz_extravagance.t4.treasure.martial_gear: "Ce personnage aime un peu trop s’amuser avec le matériel militaire ; il aurait plus d’armes et d’armures décoratives que le [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] n’en possède de réelles."
 viz_extravagance.t4.treasure.cosmetics: "Ce personnage possède assez de parfums pour payer la rançon d’un empereur : ambre gris précieux en pot, eau de rose parfumée, ghaliya odorant, poudre de musc, extrait de bois d’aloès et, bien sûr, safran, le tout en quantité et dans des flacons qui pourraient payer les soldes d’armées entières."
 viz_extravagance.t4.treasure.office: "Le bureau viziriel de ce personnage est habillé et meublé de pierre incrustée, de métal et de verre, conférant au tout une aura de pouvoir ferme et serein."
 viz_extravagance.t4.treasure.crockery.historic: "Ce personnage possède un service complet de vaisselle et de couverts dédiés à ses fêtes, dont chaque pièce aurait appartenu au souverain d’un pays lointain et exotique ou d’un empire défunt."
 viz_extravagance.t4.treasure.precious_orchard: "Ce personnage est célèbre pour son verger précieux : une cour remplie d’arbres en or et en argent, portant un assortiment de fruits taillés dans des pierres précieuses."
 viz_extravagance.t4.treasure.fleet.personal: "Ce personnage est célèbre pour la ligne impressionnante de sa barque de plaisance personnelle, ainsi que pour les nombreux navires et embarcations plus petits qui parcourent les voies navigables de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] en son nom."
 viz_extravagance.t4.treasure.massive_sword: "Ce personnage est tristement célèbre pour posséder une épée décorative aussi longue que trois soldats allongés les uns après les autres, suspendue dans sa salle préférée."
 viz_extravagance.t4.treasure.mystic_ingredients: "La collection d’ingrédients alchimiques exotiques de ce personnage est un sujet de rumeurs populaire. Il possède des plantes étranges et exotiques, des minerais bizarres provenant des profondeurs de la Terre et des poudres extraites de la viande et des os de créatures légendaires."
 viz_extravagance.t4.treasure.sensible_investments_for_smart_adults: "Ce personnage possède un seul manuscrit enluminé comportant l’image disgracieuse d’un singe. Il semblerait que cette œuvre soit excessivement chère, mais pour quelle raison ? Mystère !"
 viz_extravagance.t4.activities.feasts.pool.rose: "Ce personnage est connu pour organiser des fêtes où sa piscine est jonchée de fleurs valant des dizaines de milliers de pièces d’or. C’est un spectacle parfumé tel que les invités n’en ont jamais vu auparavant, et n’en verront plus jamais."
 viz_extravagance.t4.activities.give_aways: "Au gré de sa fantaisie, ce personnage offre des cadeaux qui éclipsent les fortunes que seuls les marchands les plus chanceux pourraient espérer accumuler."
 viz_extravagance.t4.activities.feasts.big: "Une des fêtes privées entre amis de ce personnage est, aux yeux des autres, un festival de proportions phénoménales, tel qu’on en voit une fois par décennie."
 viz_extravagance.t4.activities.menagerie: "La ménagerie de ce personnage comprend des reptiles, des oiseaux aux couleurs éclatantes, d’énormes mammifères et, apparemment, un exemplaire de tout ce que le règne animal a à offrir."
 viz_extravagance.t4.activities.aid: "Les largesses de ce personnage le conduisent à tant aider son prochain, et si généreusement, que certains prétendus « nobles » des environs semblent en dépendre entièrement pour tenir leur rang."
 viz_extravagance.t4.activities.host: "Ce personnage considère que l’accueil de diplomates étrangers est de la plus haute importance, mais moins que de démontrer l’infériorité du pays de ses invités en dépensant une quantité indécente d’argent."
 viz_extravagance.t4.activities.gambling.xtra_xtreme: "Ce personnage joue de l’argent, des bêtes, des terres, des vies et tout ce qui lui passe par la tête, et en telle quantité que d’aucuns se demandent si sa fortune connaît la moindre limite."
 viz_extravagance.t4.activities.masquerade: "Ce personnage organise régulièrement des fêtes costumées sur des thèmes historiques et mythiques que ses invités doivent suivre, et dans lesquelles ces derniers sont incités à dépenser au moins un mois de revenus pour chaque tenue."
 viz_extravagance.t4.activities.plants.ever_changing: "Ce personnage estime que la variété des épices est une métaphore de la vie. Il entretient donc un jardin de plantes, d’aromates et d’herbes exotiques en constante évolution, qui fleurissent et fructifient tous à des moments différents de l’année et dans des conditions différentes."
 viz_extravagance.t4.activities.feasts.cannibal: "Tout le monde s’accorde à dire que ce personnage organise les festins les plus délicieux que le pays ait jamais connus, avec de succulents morceaux de viande. Mais la nature exacte de celle-ci fait débat."
 viz_extravagance.t4.property.palace.pool: "Ce personnage possède un palais rien que pour abriter son immense piscine. Il réside ailleurs, ses quartiers privés et ses bureaux sont donc entièrement séparés de l’endroit où il reçoit ses invités."
 viz_extravagance.t4.property.palace.spa: "Ce personnage possède une vaste retraite à la campagne, non loin de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. C’est un endroit tranquille, à l’écart de l’agitation de la ville, dont la tranquillité est garantie par un domaine immense."
 viz_extravagance.t4.property.army: "Ce personnage possède une armée privée de voyous et de coupe-jarrets, prêts à imposer sa volonté partout dans [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 viz_extravagance.t4.property.livestock: "Les vastes troupeaux appartenant à ce personnage, qu’il s’agisse de chevaux ou de bêtes de somme, paissent sur une grande partie du pays."
 viz_extravagance.t4.property.palace.guest: "Ce personnage possède un palais privé réservé aux invités de passage, témoignage de richesse et de pouvoir que peu remarquent."
 viz_extravagance.t4.property.spire: "Ce personnage mène la plupart de ses affaires viziriales depuis une flèche inquiétante qui s’élève au-dessus de la plupart des bâtiments de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. On raconte que depuis ses nombreuses fenêtres, il est possible de voir toutes les ruelles et tous les coins de rue."
 viz_extravagance.t4.property.palace.monthly: "Ce personnage entretient peut-être plus d’une douzaine de palais dans tout [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], passant de l’un à l’autre tous les mois."
 viz_extravagance.t4.property.bordello: "Ce personnage dirige un lupanar privé où ses artistes préférés lui offrent régulièrement les plaisirs les plus lascifs."
 viz_extravagance.t4.property.gaol: "Ce personnage possède une prison privée où il enferme ses débiteurs. Quand les pauvres ne peuvent pas payer leurs dettes au vizir, la sanction est prompte et certaine. Ils y restent jusqu’à ce que leur famille rembourse l’argent, si tout va bien."
 viz_extravagance.t4.property.palace.torture: "« L’enfer de [ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip], » c’est ainsi qu’on appelle le jardin des étranges délices étranges et des instruments effroyables où ce personnage fait subir les tourments les plus cruels à ses ennemis et à ses rivaux."
 viz_extravagance.t4.charity.waystations: "Ce personnage finance des relais de poste et des caravansérails dans tout le pays, destinés aux petits groupes et aux voyageurs solitaires."
 viz_extravagance.t4.charity.bridges: "Il est de notoriété publique que ce personnage consacre beaucoup d’argent à la construction et à l’entretien de nouveaux ponts, dans tout le pays. Pour un fonctionnaire, c’est le signe de prestige suprême."
 viz_extravagance.t4.charity.dole: "Ce personnage subventionne sur ses propres fonds une distribution privée de nourriture aux citoyens les plus démunis de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], s’assurant ainsi que personne n’est affamé, tant qu’il a de l’argent à dépenser."
 viz_extravagance.t4.charity.housing: "Ce personnage finance la construction de petits immeubles dans les lieux inoccupés de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ou contre ses murs, pour les sans-abri."
 viz_extravagance.t4.charity.gardens: "Ce personnage paie l’entretien d’un grand jardin public, un petit havre de paix et de tranquillité dans un monde parfois bien trop cruel."
 viz_extravagance.t4.charity.civil_service.fire: "Ce personnage est personnellement responsable de l’entretien d’un service de pompiers pour [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], presque du jamais vu dans le reste du monde."
 viz_extravagance.t4.charity.aqueducts: "Ce personnage est responsable de la création et de l’entretien de plusieurs petits aqueducs qui alimentent [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] en eau douce. La populace lui en est très reconnaissante."
 viz_extravagance.t4.charity.festivals: "Ce personnage offre chaque année un grand festival annuel à tous les habitants de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. La ville entière attend cet événement avec impatience."
 viz_extravagance.t4.charity.pilgrimage: "Ce personnage gère un fonds caritatif destiné à ceux qui veulent entreprendre un pèlerinage. Ils reçoivent une allocation, ainsi que l’équipement et les connaissances nécessaires pour le réussir."
 viz_extravagance.t4.charity.loans: "Ce personnage gère un fonds caritatif qui organise la remise des prêts et des dettes, légales ou non, qui affligent les pauvres du pays."
