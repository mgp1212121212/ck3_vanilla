 ##################################################
 ##Misc
 ##################################################
 ##Attempt to Overthrow Liege
 diarch_attempt_to_overthrow_liege: "Tenter de renverser le seigneur lige"
 diarch_attempt_to_overthrow_liege_desc: "[ROOT.Char.GetLiege.GetFirstNameNoTooltip], notre prétendu[ROOT.Char.GetLiege.Custom('FR_E')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l], ne peut pas gouverner sans moi, alors que je pourrais régner sans [ROOT.Char.GetLiege.Custom('FR_LuiElle')]. J’ai seulement besoin du soutien tacite d’un nombre suffisant de personnes influentes dans le pays, de quelques soldats loyaux et d’une opportunité..."
 diarch_attempt_to_overthrow_liege_tooltip: "Lancez un coup d’État pour prendre les [titles|El] de votre [liege|El] sans entrer en [war|El]"
 diarch_attempt_to_overthrow_liege.tt.majority_powerful_vassal_support: "Vous avez [SCOPE.ScriptValue('pv_overthrow_tally_display_value')|0] [powerful_vassals|El] éligibles qui vous soutiennent #weak (y compris vous-même)#! dans votre complot, sur [SCOPE.ScriptValue('pv_overthrow_threshold_display_value')|0] requis"
 diarch_attempt_to_overthrow_liege_bypass: "Vous avez déjà jeté les bases d’une telle tentative"
 diarch_attempt_to_overthrow_liege.tt.liege_cant_hold_only_hof_highest_title: "Le seul [title|El] du plus haut [title_tier|El] de votre [liege|El] est un titre de [head_of_faith|El]"
 diarch_attempt_to_overthrow_liege.second_step: "Organiser votre complot"
 diarch_attempt_to_overthrow_liege_confirm: "Aller dans la salle du trône"
 diarch_attempt_to_overthrow_liege_confirm.prowess: "#X Se préparer à un duel#!"
 diarch_attempt_to_overthrow_liege.tt.coup_types: "Vous pouvez baser votre coup d’État sur votre [diplomacy|El], [intrigue|El] ou [prowess|El]"
 diarch_attempt_to_overthrow_liege.tt.liege_response: "Soit votre [liege|El] va capituler, soit lui ou un mandataire va essayer de vous battre à l’[skill|El] que vous choisissez"
 diarch_attempt_to_overthrow_liege.tt.liege_response.information_on_converting_councillors: "#WEAK Les [powerful_vassals|El] qui soutiennent votre coup d’État refuseront de se substituer à leur [liege|El]#!"
 diarch_attempt_to_overthrow_liege.tt.consequences: "#WEAK En cas de succès, une partie de la [strife|El] actuelle sera convertie en [tyranny|El]#!"
 diarch_coup_attempt_standard_suite_effect.tt.reduced_amount: "La conversion de [strife|El] en [tyranny|El] sera réduite en raison de votre coup d’État par la [diplomacy|El]"
 diarch_attempt_to_overthrow_liege.tt.liege_accepts: "Vos demandes sont acceptées"
 diarch_attempt_to_overthrow_liege.tt.liege_accepts.usurp_targets.primary: "Vous [Concept('usurp','usurpez')|E] tous les [titles|El] du plus haut [title_tier|El] [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName]"
 diarch_attempt_to_overthrow_liege.tt.liege_accepts.usurp_targets.kingdom: "Vous usurpez le [title|El] de [kingdom|El] dans lequel [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] détient le plus de [counties|El] en [liege.GetPrimaryTitle.GetName]"
 diarch_attempt_to_overthrow_liege.tt.liege_accepts.usurp_targets.capital: "Vous usurpez la [de_jure_capital|El] de [liege.GetPrimaryTitle.GetName] aux mains [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName]"
 diarch_attempt_to_overthrow_liege.tt.liege_accepts.keep_more_titles: "[liege.Custom('FR_le_Char_Pi')|U][liege.GetTitledFirstName] conserve tous les [titles|El] restants"
 diarch_attempt_to_overthrow_liege.tt.liege_accepts.remains_ruling: "Quoi qu’il en soit, [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] reste un [ruler|El]"
 diarch_attempt_to_overthrow_liege.tt.liege_fights_and_loses: "Vos demandes sont rejetées, mais vous l’emportez"
 diarch_attempt_to_overthrow_liege.tt.liege_fights_and_loses.take_more_titles: "Vous prenez encore plus de [titles|El] [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName]"
 diarch_attempt_to_overthrow_liege.tt.liege_fights_and_loses.may_lose_everything: "Si le [realm|El] est assez petit, [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] peut tout perdre"
 diarch_attempt_to_overthrow_liege.tt.diplomacy_coup: "Effets du coup d’État par la [diplomacy|El]"
 diarch_attempt_to_overthrow_liege.tt.intrigue_coup: "Effets du coup d’État par l’[intrigue|El]"
 diarch_attempt_to_overthrow_liege.tt.prowess_coup: "Effets du coup d’État par la [prowess|El]"
 diarch_attempt_to_overthrow_liege.tt.win.liege_lives: "#P Victoire#! : votre [liege|El] vit et devient libre"
 diarch_attempt_to_overthrow_liege.tt.win.considered_merciful: "#P Victoire#! : votre miséricorde implique que moins de [strife|El] se traduira en [tyranny|El]"
 diarch_attempt_to_overthrow_liege.tt.lose.usurper_captured: "#N Défaite#! : vous êtes [imprisoned|El]"
 diarch_attempt_to_overthrow_liege.tt.win.liege_captured: "#P Victoire#! : vous [Concept('imprisoned','emprisonnez')|E] votre [liege|El]"
 diarch_attempt_to_overthrow_liege.tt.win.liege_dies: "#P Victoire#! : votre [liege|El] [character_death_dies|El]"
 diarch_attempt_to_overthrow_liege.tt.loss.usurper_dies: "#N Défaite#! : vous [Concept('character_death_die','mourez')|E]"
 diarch_attempt_to_overthrow_liege.tt.coup_diplomacy: "Coup d’État par la diplomatie\n#low $diarch_attempt_to_overthrow_liege.tt.coup_diplomacy_desc$#!"
 diarch_attempt_to_overthrow_liege.tt.coup_diplomacy_desc: "Les mots peuvent y remédier."
 coup_diplomacy_tooltip: "Votre conspiration est régie par des manœuvres politiques subtiles et de belles paroles"
 diarch_attempt_to_overthrow_liege.tt.coup_intrigue: "Coup d’État par l’intrigue\n#low $diarch_attempt_to_overthrow_liege.tt.coup_intrigue_desc$#!"
 diarch_attempt_to_overthrow_liege.tt.coup_intrigue_desc: "Quelques coups de dagues sont nécessaires."
 coup_intrigue_tooltip: "Votre conspiration repose sur la fourberie"
 diarch_attempt_to_overthrow_liege.tt.coup_prowess: "Coup d’État par la prouesse\n#low $diarch_attempt_to_overthrow_liege.tt.coup_prowess_desc$#!"
 diarch_attempt_to_overthrow_liege.tt.coup_prowess_desc: "Vous choisissez la violence."
 coup_prowess_tooltip: "Votre conspiration se veut rapide et violente"
