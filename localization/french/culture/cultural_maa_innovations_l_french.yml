 #Military
 tradition_hird_name: "$innovation_hird$"
 tradition_hird_desc: "$innovation_hird_desc$"
 innovation_hird: "Hirds"
 innovation_hird_desc: "La tradition consistant à garder des troupes au service d’une maison nous a bien servi. En formalisant et en élargissant ce système, nous pouvons déployer des régiments entiers de húskarls dans nos armées."
 innovation_zweihanders: "Zweihanders"
 innovation_zweihanders_desc: "Ces énormes épées à deux mains sont aussi utiles pour abattre les charges de $knight_culture_player_plural_no_tooltip_lowercase$ qu’à briser les formations de piques ennemies, ce qui en fait un formidable ajout à nos propres régiments de piques."
 #innovation_longbows: "Longbow"
 #innovation_longbows_desc: "Taking advantage of the strong yew wood that grows here, our bowyers have learned to make longbows so powerful they require specialized training from an early age to use effectively. This investment is worth it, as our longbowmen can shoot arrows which travel further and penetrate deeper than those fired by other archers."
 innovation_adaptive_militia: "Milice adaptative"
 innovation_adaptive_militia_desc: "Des armes telles que le godendart sont bon marché et faciles à fabriquer et étonnamment efficaces contre les charges de cavalerie. Elles nous permettent d’adapter nos milices pour avoir de bien meilleures chances lorsqu’elles combattent des $knight_culture_player_plural_no_tooltip_lowercase$ en armure."
 innovation_valets: "Valets"
 innovation_valets_desc: "La mise en place d’un système de serviteurs dévoués pour nos nobles cavaliers nous permettra d’affronter des $knight_culture_player_plural_no_tooltip_lowercase$ à la fois mieux armés et mieux protégés."
 innovation_pike_columns: "Colonnes de piques"
 innovation_pike_columns_desc: "Les piquiers ont toujours été de puissants défenseurs, mais ils ont toujours manqué de mobilité et d’attaque. Concevoir de nouvelles formations pour remédier à cette lacune améliorera nos chances de victoire au combat."
 innovation_legionnaires: "Légionnaires"
 innovation_legionnaires_desc: "Nous avons restauré l’empire romain, nous faisons de même avec la structure de l’ancienne légion romaine et de ses redoutables troupes d’élite"
 innovation_desert_tactics: "Tactiques du désert"
 innovation_desert_tactics_desc: "Le Levant est un endroit mal connu avec un terrain peu propice aux charges de cavalerie. Nous devons nous adapter à ces terres et à la cavalerie de campagne, qui sont mieux adaptées au combat dans notre nouveau pays."
 innovation_caballeros: "Caballeros"
 innovation_caballeros_desc: "Les étalons andalous sont plus aptes à voyager et à combattre sur un terrain difficile que les autres races de chevaux. Nous pouvons former des régiments de cavalerie spécialisés qui en bénéficient."
 innovation_cataphracts: "Cataphractes"
 innovation_cataphracts_desc: "Entièrement recouverte d’une armure en fer, notre cavalerie de cataphractes intimidante peut briser presque n’importe quelle ligne défensive en chargeant directement avec ses lances."
 innovation_hobbies: "Chevaux hobby"
 innovation_hobbies_desc: "Les cavaliers sur nos chevaux celtiques sont à la fois rapides et agiles – parfaits pour la reconnaissance et les raids en terrain difficile où les $knight_culture_player_plural_no_tooltip_lowercase$ ennemis rechignent à aller."
 innovation_rectilinear_schiltron: "Schiltron rectiligne"
 innovation_rectilinear_schiltron_desc: "Le cercle de piques traditionnel est une puissante formation défensive, mais sa capacité offensive et sa mobilité sont limitées. Tout en exigeant une grande discipline, notre schiltron rectiligne est une formation supérieure capable également de puissantes tactiques offensives et défensives."
 tradition_forest_wardens_name: "$innovation_forest_wardens$"
 tradition_forest_wardens_desc: "$innovation_forest_wardens_desc$"
 innovation_forest_wardens: "Gardiens des forêts"
 innovation_forest_wardens_desc: "Nos ancêtres vivent dans ces forêts depuis des générations, mais ils sont maintenant menacés par des étrangers. Des siècles d’expérience accumulée dans la lutte contre les forêts nous aideront à protéger notre patrie ancestrale."
 innovation_compound_bows: "Arcs assemblés"
 innovation_compound_bows_desc: "Fabriqués à partir de corne, de bois et de tendon, nos arcs assemblés sont beaucoup plus petits qu’un arc traditionnel tout en étant tout aussi puissants. Cette taille réduite permet de tirer confortablement à cheval, ce qui nous permet d’avoir des archers à cheval dévastateurs."
 tradition_khadga_puja_name: "Khadga puja"
 tradition_khadga_puja_desc: "Cette culture a adopté l’art martial et le culte rituel des épées à deux mains, ce qui leur permet de former des guerriers forts et habiles. Leurs lourdes épées leur permettent de faucher l’infanterie et la cavalerie."
 innovation_khandayats: "Khandayats"
 innovation_khandayats_desc: "Habiles pour utiliser l’épée à deux tranchants khanda, nos fantastiques fantassins sont aptes à combattre dans la jungle et à abattre la cavalerie légère ennemie."
 tradition_garuda_warriors_name: "Guerriers garudas"
 tradition_garuda_warriors_desc: "Les guerriers émérites de cette culture sont appelés garudas et doivent se battre jusqu’à la mort. Même ceux qui suivent un garuda sont censés mourir si leur chef meurt, que ce soit au combat ou de leur propre main."
 tradition_futuwaa_name: "$innovation_futuwaa$"
 tradition_futuwaa_desc: "$innovation_futuwaa_desc$"
 innovation_futuwaa: "Futuwah"
 innovation_futuwaa_desc: "Nos jeunes se regroupent dans des centres qui encouragent les prouesses, la vigueur et le comportement moral. En les soutenant, nous nous assurons un approvisionnement en soldats en bonne santé que nous pouvons rallier à notre cause."
 tradition_land_of_the_bow_name: "Terre de l’arc"
 tradition_land_of_the_bow_desc: "Sur une terre d’abondance rendue fertile par le Nil et leur propre ingéniosité, les Nubiens prospère depuis des générations. Depuis presque aussi longtemps, l’arc est l’arme de choix pour dissuader les pilleurs et les brigands des déserts environnants."
 tradition_desert_ribat_name: "Ribats du désert"
 tradition_desert_ribat_desc: "Cette culture a une tradition de retraites fortifiées dans le désert, où les fidèles peuvent vivre en contact avec le ciel et le sable. Ce mode de vie forme des guerriers du désert capables et pieux et attire les mystiques."
 tradition_mubarizuns_name: "$innovation_mubarizuns$"
 tradition_mubarizuns_desc: "$innovation_mubarizuns_desc$"
 innovation_mubarizuns: "Mubarizun"
 innovation_mubarizuns_desc: "Inspirés des champions légendaires de l’armée des Rachidun, nos soldats mubarizun sont formés pour exceller dans les combats en formation aussi bien que singuliers."
 tradition_hussar_name: "$innovation_hussar_raids$"
 tradition_hussar_desc: "$innovation_hussar_raids_desc$"
 innovation_hussar_raids: "Raids de konni"
 innovation_hussar_raids_desc: "Cavalerie légère pouvant frapper rapidement les ennemis exposés avant de se retirer. Les konni peuvent servir de régiments spécialisés dans le harcèlement et les raids."
 tradition_druzhina_name: "$innovation_druzhina$"
 tradition_druzhina_desc: "$innovation_druzhina_desc$"
 innovation_druzhina: "Droujiina"
 innovation_druzhina_desc: "Les soldats varangiens ont longtemps servi de gardes du corps imposants à nos monarques, mais ils peuvent tout aussi bien servir d’infanterie lourde dans nos armées."
 tradition_horn_mountain_skirmishing_name: "$innovation_mountain_skirmishing$"
 tradition_horn_mountain_skirmishing_desc: "$innovation_mountain_skirmishing_desc$"
 innovation_mountain_skirmishing: "Escarmouche en montagne"
 innovation_mountain_skirmishing_desc: "Les grandes montagnes de la Corne de l’Afrique posent des problèmes logistiques à de nombreux types d’armées, mais nos escarmoucheurs peuvent facilement s’adapter à ces situations pour mettre en déroute les envahisseurs ennemis."
 tradition_bush_hunting_name: "$innovation_bush_hunting$"
 tradition_bush_hunting_desc: "$innovation_bush_hunting_desc$"
 innovation_bush_hunting: "Chasse de brousse"
 innovation_bush_hunting_desc: "La brousse est un endroit rude et accidenté, mais elle offre de nombreuses opportunités à ceux qui savent où regarder et comment l’exploiter. Entraîner nos archers à ces techniques leur donnera un avantage lorsqu’ils engageront des ennemis dans ces zones."
 tradition_mobile_guards_name: "$innovation_mobile_guards$"
 tradition_mobile_guards_desc: "$innovation_mobile_guards_desc$"
 innovation_mobile_guards: "Tactiques défensives"
 innovation_mobile_guards_desc: "Notre peuple a été exilé et chassé à maintes reprises. Bien que tragiques, ces expériences nous ont amenés à acquérir une habileté exceptionnelle en tactiques d’arrière-garde qui minimisent les pertes."
 innovation_alpine_supremacy: "Suprématie alpine"
 innovation_alpine_supremacy_desc: "La haute altitude de nos terres exige de nos soldats une logistique et des techniques de combat différentes de celles des plaines. La maîtrise de ces compétences fera de nous des seigneurs incontestés de la montagne."
 innovation_sahel_horsemen: "Cavaliers du Sahel"
 innovation_sahel_horsemen_desc: "Le Sahel est une plaine sèche et aride, où de vastes distances sont souvent parcourues à cheval. Les cavaliers du Sahel sont des guerriers à cheval qui utilisent des armures légères rembourrées et des javelots pour dévaster leurs ennemis. Ils sont rapides et peuvent facilement traverser les déserts arides."
 innovation_bamboo_bows: "Arc en bambou"
 innovation_bamboo_bows_desc: "L’une des plus anciennes armes traditionnelles des fantassins indiens est l’arc en bambou, qui est à la fois peu coûteux à fabriquer et facile à transporter et à entretenir. L’arc étant également l’arme favorite de nombreux chasseurs, les armées indiennes ne manquent pas d’archers expérimentés."
 innovation_zbrojnosh: "Zbrojnosh"
 innovation_zbrojnosh_desc: "Les collines et les montagnes boisées de notre pays exigent une approche différente de la guerre. Nos hommes armés, les #EMP zbrojnosh#!, sont formés pour faire tourner le terrain à leur avantage et ont prouvé qu’ils étaient de bons combattants capables de vaincre des armées beaucoup plus importantes."
 tradition_upland_skirmishing_name: "$innovation_upland_skirmishing$"
 tradition_upland_skirmishing_desc: "$innovation_upland_skirmishing_desc$"
 innovation_upland_skirmishing: "Escarmouche des hautes terres"
 innovation_upland_skirmishing_desc: "Les collines de la savane boisée sont notre patrie depuis des générations. Nos ancêtres nous ont montré comment utiliser ce terrain, alors nous pouvons utiliser ces connaissances pour notre défense contre les pilleurs qui menacent nos frontières."
 innovation_sarawit: "Sarawit"
 innovation_sarawit_desc: "Les hautes terres où nos ancêtres se sont installés nécessitent une approche particulière de l’agriculture. La construction de cultures en terrasses nous a appris à développer de nouvelles tactiques militaires, qui sont utilisées par nos soldats serawit."
 tradition_mountain_herding_name: "Élevage de montagne"
 tradition_mountain_herding_desc: "Cette culture a fait des montagnes froides son foyer dans une région par ailleurs sèche. Les éleveurs et les agriculteurs de ces hautes terres font des guerriers robustes, et au fil du temps, leur labeur a permis à ce peuple de prospérer bien au dessus du désert aride."
 innovation_desert_mountain_herding: "Pratiques des montagnes du désert"
 innovation_desert_mountain_herding_desc: "Depuis l’Antiquité, les habitants de nos montagnes cherchent des méthodes pour faire paître leurs troupeaux en terrain inhospitalier. Ce sont devenus des guerriers très robustes, appelés abudrar."
 tradition_burman_royal_army_name: "Armée royale"
 tradition_burman_royal_army_desc: "$innovation_royal_army_tradition_desc$"
 innovation_royal_army_tradition: "Tradition d’armée royale"
 innovation_royal_army_tradition_desc: "Avoir une armée permanente qui veille sur la capitale est une tradition pour nous. Cela nous a donné accès à des soldats robustes qui fonctionnent extrêmement bien avec les troupes de soutien, comme les éléphants de guerre."
 innovation_repeating_crossbow: "Chu-ko-nu"
 innovation_repeating_crossbow_desc: "L’arbalète à répétition, connue sous le nom de chu-ko-nu, est une invention ingénieuse dotée d’un mécanisme facile à utiliser. Ce qui lui manque en termes de portée et de pouvoir de pénétration, elle le compense par la rapidité de ses volées, ce qui en fait une arme idéale pour les positions défensives."
 innovation_men_at_arms: "Hommes d’armes"
 innovation_men_at_arms_desc: "Entraîner et équiper des armées permanentes qui restent à la disposition de nos dirigeants aidera à la centralisation de notre pouvoir."
 innovation_pole_vault: "Saut à la perche"
 innovation_pole_vault_desc: "Le saut à la perche, est une invention simple qui demande beaucoup de pratique pour être maîtrisée. Un sauteur habile sera capable de se propulser par-dessus de grands espaces et de hauts rochers, ainsi que par-dessus certaines fortifications."
