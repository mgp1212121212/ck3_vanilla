l_french:
 language_events.0001.t: "Léthargie lexicale"
 language_events.0001.desc: "C’est difficile de garder toutes ces langues dans ma tête, j’oublie toujours quelle langue je parle !\n\nL’autre jour, je me suis accidentellement présenté[ROOT.Char.Custom('FR_E')] en utilisant un mélange déroutant de mots des langues [language_to_forget.GetLanguage.GetNameNoTooltip|l] et [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]... et je n’ai même pas remarqué que je l’avais fait jusqu’à ce qu’on me le dise !\n\nPeut-être devrais-je simplement délaisser la langue [language_to_forget.GetLanguage.GetNameNoTooltip|l] ?"
 language_events.0001.a: "Je la laisse s’effacer de ma mémoire..."
 language_events.0001.b: "Non ! Je dois travailler plus dur !"
 language_events.0002.b.tt: "Vous envoyez des percepteurs pour prélever #P 50#![gold_i] à chaque comté de culture [vassal_speaking_other_language.GetCulture.GetName] du pays [vassal_speaking_other_language.Custom('FR_du_Char_Pi')][vassal_speaking_other_language.GetTitledFirstName]"
 language_events.0002.t: "Une langue en commun"
 language_events.0002.desc: "J’ai appris que m[vassal_speaking_other_language.Custom('FR_OnA')] vassal[vassal_speaking_other_language.Custom('FR_E')], [vassal_speaking_other_language.Custom('FR_le_Char_Pi')][vassal_speaking_other_language.GetTitledFirstName], fait publiquement l’éloge de mes compétences en langue [vassal_speaking_other_language.GetCulture.GetLanguage.GetName], langue que ses propres sujets parlent !\n\nMes conseillers me suggèrent de profiter de cette occasion pour lui envoyer une lettre de reconnaissance en langue [vassal_speaking_other_language.GetCulture.GetLanguage.GetNameNoTooltip]."
 language_events.0002.a: "« Une meilleure compréhension permet de prospérer ensemble ! »"
 language_events.0002.b: "« Je peux donc vous imposer plus efficacement, ch[vassal_speaking_other_language.Custom('FR_ErEre')] vassal[vassal_speaking_other_language.Custom('FR_E')]. »"
 language_events.0010.t: "Leçon de langue [language_to_forget.GetLanguage.GetNameNoTooltip|l] !"
 language_events.0010.desc: "Je me réveille en sueur après un cauchemar éprouvant, où une chouette me suivait constamment et testait mes connaissances en langue [language_to_forget.GetLanguage.GetNameNoTooltip].\n\nSymbole de sagesse dans certaines cultures, le démon à plumes m’a harcelé[ROOT.Char.Custom('FR_E')] toute la nuit, et je redoutais de le décevoir. Peut-être que ce rêve est le reflet du stress que je ressens à vouloir garder mes connaissances à niveau."
 language_events.0010.a: "Cela ne peut plus durer."
 language_events.0010.b: "Je vais continuer à me dépasser chaque jour !"
