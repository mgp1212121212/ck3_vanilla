l_french:
 FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD: "[faction_military_power|E] au-delà du seuil : #V $VALUE|0=-$#!"
 FACTION_DISCONTENT_POWER_BELOW_THRESHOLD: "[faction_military_power|E] en-deçà du seuil : #V $VALUE|0=-$#!"
 FACTION_POWER_HARD_RULE: "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )] : #V +$VALUE|0$#!"
 FACTION_POWER_INTERNAL_ISSUES: "Factions existantes : #V $VALUE|0$#!"
 FACTION_DEMAND_ACCEPT: "Je suppose que je n’ai pas le choix..."
 FACTION_DEMAND_REFUSE: "Je ne me laisserai pas menacer !"
 FACTION_DEMAND_ACCEPTED_OPT: "Une sage décision"
 FACTION_DEMAND_REFUSED_OPT: "Alors c’est la guerre !"
 faction_demand.2004.opt_tt: "Je rejoins la guerre contre [faction_target.Custom('FR_le_Char_U_Pi')][faction_target.GetShortUIName]"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT: "Envoyer l’ultimatum !"
 FACTION_IMPRISONMENT_RETALIATION_WARNING: "#high Emprisonner [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUIName] pourrait pousser la [retaliating_faction.GetName|l] à se révolter !#!"
 faction_demand.9001.t: "La [retaliating_faction.GetName|l] riposte"
 FACTION_FAILED_IMPRISONMENT_RETALIATION: "[actor.Custom('FR_le_Char_U_Pi')|U][actor.GetShortUIName] a injustement tenté d’emprisonner [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUIName], qui est l’un de mes compagnons de faction."
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION: "[actor.Custom('FR_le_Char_U_Pi')|U][actor.GetShortUIName] a injustement emprisonné [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUIName], qui est l’un de mes compagnons de faction."
 FACTION_IMPRISONMENT_RETALIATION_END: "\n\nUne attaque aussi flagrante contre la [retaliating_faction.GetName|l] ne peut être considérée que comme un acte de guerre, et si nous ne nous défendons pas maintenant, nous serons sûrement éliminés un par un !"
 FACTION_IMPRISONMENT_RETALIATION_OPT: "Aux armes !"
 #Independence Faction
 independence_faction: "$game_concept_independence_faction$"
 independence_faction_desc: "Les membres de la [faction|El] d’indépendance cherchent à devenir indépendants de leur [liege|El].\n\n#S Ultimatum#!\nTous les membres de la faction deviennent [Concept( 'independent_ruler', 'indépendants' )|E]\nLe [liege|El] perd du [prestige|El]"
 independence_faction_short_effect_desc: "Exige l’indépendance au [liege|El]"
 nation_fracturing_faction: "Faction de dissolution"
 nation_fracturing_faction_desc: "Les membres de la [faction|El] de dissolution cherchent à détruire le pays de leur [liege|El].\n\n#S Ultimatum#!\nTous les membres de la faction deviennent [Concept( 'independent_ruler', 'indépendants' )|E]\nLe [liege|El] perd son [primary_title|El] et les autres [titles|El] du même [title_tier|El]"
 nation_fracturing_faction_short_effect_desc: "Exige la dissolution du pays du [liege|El]"
 liege_primary_title_dissolution: "Vous êtes désormais indépendant !"
 liege_primary_title_dissolution_desc: "Votre seigneur lige a perdu son [primary_title|El] en raison d’une [faction|El] de dissolution"
 FACTION_DEMAND_COLLAPSE: "Demande de dissolution de [faction_target.GetPrimaryTitle.GetNameNoTier]"
 FACTION_DEMAND_COLLAPSE_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nIl est temps que vous reconnaissiez que vous n’êtes pas en mesure de maintenir l’unité de [faction_target.GetPrimaryTitle.GetNameNoTier]. Il est temps de mettre fin à votre règne ou à celui de tout autre : la région a besoin de plus de liberté. Acceptez nos demandes ou affrontez nos épées sur le champ de bataille !"
 FACTION_DEMAND_COLLAPSE_ACCEPTED: "Demandes de dissolution acceptées"
 FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVos demandes peu judicieuses ne serviront qu’à nous affaiblir tous. Quoi qu’il en soit, pour épargner le pays d’une effroyable effusion de sang, je me dois d’accepter votre demande d’indépendance."
 FACTION_DEMAND_COLLAPSE_REFUSED: "Demandes de dissolution refusées"
 FACTION_DEMAND_COLLAPSE_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVotre tentative honteuse de chantage n’a pas réussi. Peu importe le nombre d’âmes corrompues que vous avez attirées pour vous aider à mener à bien votre plan, je ne céderai pas sans me battre. Je préférerais mourir en défendant ce qui est légitimement mien !"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION: "La fin de [faction_target.GetPrimaryTitle.GetNameNoTier] !"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC: "Le moment est venu ! Les voix unifiées de la [faction.GetName|l] s’accordent pour dire que le [faction_target.GetName] a perdu tout droit de gouverner. L’indépendance nous sera accordée, de gré ou de force !"
 faction_demand.1002.tt: "Le titre [faction_target.GetPrimaryTitle.GetNameNoTier] est détruit"
 FACTION_DEMAND_INDEPENDENCE: "Demande d’indépendance"
 FACTION_DEMAND_INDEPENDENCE_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nIl est temps que vous reconnaissiez la pleine indépendance de [faction_leader.GetPrimaryTitle.GetNameNoTier] et des autres États de la [faction.GetName|l]. Acceptez nos exigences ou affrontez nos épées sur le champ de bataille !"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED: "Demandes d’indépendance acceptées"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVos demandes peu judicieuses ne serviront qu’à nous affaiblir tous. Quoi qu’il en soit, pour épargner le pays d’une effroyable effusion de sang, je me dois d’accepter votre demande d’indépendance."
 FACTION_DEMAND_INDEPENDENCE_REFUSED: "Demandes d’indépendance refusées"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVotre tentative honteuse de chantage n’a pas réussi. Peu importe le nombre d’âmes corrompues que vous avez attirées pour vous aider à mener à bien votre plan, je ne céderai pas sans me battre. Je préférerais mourir en défendant ce qui est légitimement mien !"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION: "Indépendance !"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC: "Le moment est venu ! Les voix unifiées de la [faction.GetName|l] s’accordent pour dire que le [faction_target.GetName] a perdu tout droit de gouverner. L’indépendance nous sera accordée, de gré ou de force !"
 faction_demand.0002.tt: "Tous les membres de la faction obtiennent l’indépendance !"
 FACTION_DEMAND_BRIBE_CO_EMPEROR: "Le don d’un poste ne pourrait-il pas les obliger à coopérer ?"
 FACTION_DEMAND_BRIBE_CO_EMPEROR_REASON: "[faction_leader.Custom('FR_le_Char_U_Pi')|U][faction_leader.GetShortUIName] doit être le [claimant|El] de la [faction|El] #weak ([faction.GetSpecialCharacter.GetTitledFirstName])#!"
 faction_demand.0000.faction_leader_accepts: "Si leur chef accepte votre offre"
 faction_demand.0000.faction_leader_rejects: "Si leur chef rejette votre offre"
 faction_demand.0000.enter_co_rule_avoiding_worst_effects: "[faction_target.Custom('FR_le_Char_U_Pi')|U][faction_target.GetShortUIName|U] [Select_CString(faction_leader.IsLocalPlayer,'vous ','')] [Select_CString(faction_target.IsLocalPlayer,'nommez','nomme')] [Concept('co_emperor',Select_CString(faction_leader.IsFemale,'coimpératrice','coempereur'))|E][faction_leader.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')], évitant ainsi les pires conséquences de la [faction.GetName|l]"
 faction_demand.0000.truce_from_co_rule: "[faction_target.Custom('FR_le_Char_U_Pi')|U][faction_target.GetShortUIName|U] [Select_CString(faction_target.IsLocalPlayer,'gagnez','gagne')] une [truce|El] de [EmptyScope.ScriptValue('faction_counter_offer_appointed_co_emperor_value')] an avec chaque membre de la [faction|El]"
 ep3_truce_appointed_faction_leader_coruler: "Trêve après l’élévation du chef de faction au rang de coempereur"
 FACTION_DEMAND_COUNTER_OFFER_CORULE: "Contre-offre de la faction"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVos demandes sont fondées – peut-être même qu’elles révèlent des erreurs dans mon propre jugement. Déposez les armes et rejoignez-moi en tant que co-[faction_target.GetTitleAsNameNoTooltip|l], et nous gouvernerons [faction_target.GetPrimaryTitle.GetDefinitiveName] ensemble !"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_ACCEPT: "Une offre que je ne peux pas refuser..."
 FACTION_DEMAND_COUNTER_OFFER_CORULE_REJECT: "Pff, ce n’est qu’un calice empoisonné !"
 faction_demand.0000.offer_accepted: "Contre-offre acceptée"
 faction_demand.0000.enter_co_emperorship: "[faction_leader.GetFirstName] devient votre [co_emperor|El]"
 faction_demand.0000.offer_rejected: "Contre-offre rejetée"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_MEMBER_NOTIFICATION: "Élévation du chef de faction"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_MEMBER_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nJe suis heureu[faction_leader.Custom('FR_XSe')] d’annoncer que [faction_target.Custom('FR_le_Char_Pi')][faction_target.GetTitledFirstName] a entendu raison. [faction_target.GetSheHe|U] m’a nommé[faction_leader.Custom('FR_E')] co-[faction_target.GetTitleAsNameNoTooltip|l] et j’ai convenu que nous déposerions les armes. Cela prend effet immédiatement."
 FACTION_DEMAND_COUNTER_OFFER_MEMBER_NOTIFICATION.A: "Nous étions si proches..."
 FACTION_DEMAND_COUNTER_OFFER_MEMBER_NOTIFICATION.B: "Quelle bêtise ! Quel égoïsme !"
 #Peasant Faction
 peasant_faction: "Faction paysanne"
 peasant_faction_desc: "La [faction|El] paysanne veut libérer le peuple de la domination étrangère ou infidèle, et s’efforcera de remplacer un seigneur lige qui n’a pas la [culture|El] ou la [faith|El] des roturiers des [counties|El]."
 peasant_faction_short_effect_desc: "Exige un [county_control|El] plus bas"
 peasant_faction_every_county: "Chaque [county|El] dans la [faction|El]"
 peasant_faction_spawn_county_levies: "Lève une [army|El] [new_title.GetAdjective] proportionnelle aux [levies|El]"
 FACTION_DEMAND_PEASANT: "[ROOT.Char.Custom('InsultAdjectiveArticle')|U] [ROOT.Char.GetTitledFirstName],"
 FACTION_DEMAND_PEASANT_DESC: "Vos lois oppressives nous accablent depuis trop longtemps. Nous en avons fini de vous payer des impôts.\n\nLorsque vos coffres et votre garde-manger seront vides, vous regretterez de ne pas nous avoir traités plus équitablement."
 FACTION_DEMAND_PEASANT_ACCEPT: "Je suppose que je pourrais accorder un privilège fiscal..."
 FACTION_DEMAND_PEASANT_REFUSE: "Jamais ! Le sort d’un paysan est de servir son seigneur !"
 FACTION_PEASANT_NAME: "Faction paysanne"
 FACTION_PEASANT_TITLE_NAME: "Révolte paysanne"
 #Nomadic Faction
 nomadic_faction: "Faction nomade"
 nomadic_faction_desc: "La [faction|El] nomade veut être gouvernée par un [ruler|El] [GetGovernment( 'nomad_government' ).GetName|l] dont la [yurt|El] partage sa [culture|El] et sa [faith|El]."
 nomadic_faction_short_effect_desc: "Veut instaurer de nouveaux [realms|El] avec un [government|El] [GetGovernment( 'nomad_government' ).GetName|l]"
 FACTION_DEMAND_NOMADIC: "[ROOT.Char.Custom('InsultAdjectiveArticle')|U] [ROOT.Char.GetTitledFirstName],"
 FACTION_DEMAND_NOMADIC_DESC: "Nous ne plierons plus sous le joug de l’oppression ! Nous, [peasant_leader.GetCulture.GetCollectiveNoun] d’un fier gouvernement [GetGovernment( 'nomad_government' ).GetName|l], sommes nés pour errer en liberté sous des cieux infinis.\n\nAvec [peasant_leader.GetFaith.WarGodName] pour guider nos cavaliers, nous nous libérerons de votre pitoyable autorité et reprendrons notre place dans la steppe !"
 FACTION_DEMAND_NOMADIC_ACCEPT_GRANT_INDEPENDENCE: "Bien ! Il n’y a pas de place dans mon pays pour vos sales troupeaux."
 FACTION_DEMAND_NOMADIC_VASSAL_DESC: "Nous ne tolérerons pas plus longtemps votre vile oppression des [peasant_leader.GetFaith.GetAdherentNamePlural] de culture [peasant_leader.GetCulture.GetName]. Nous sommes nés pour errer en liberté sous des cieux infinis, et nous rejetons votre tyrannie. Notre heure est venue !\n\nNous nous débarrasserons une fois pour toutes de votre autorité et de celle de votre [faction_target.Custom('FR_SeigneurDame')] lige, [faction_target.Custom('FR_le_Char_Pi')][faction_target.GetTitledFirstName] !"
 FACTION_DEMAND_NOMADIC_VASSAL_JOIN_WAR: "Alors je vous retrouverai sur le champ de bataille, #EMP vermine#! !"
 #Populist Faction
 populist_faction: "Faction du peuple"
 populist_faction_desc: "La [faction|El] du peuple veut être libérée de toute autorité étrangère ou infidèle et cherchera donc l’indépendance vis-à-vis d’un seigneur lige qui n’a pas sa [culture|El] ou sa [faith|El]."
 populist_faction_short_effect_desc: "Exige l’indépendance au [liege|El]"
 populist_faction_short_effect_desc_admin: "Veut que la [state_faith|El] soit la sienne"
 FACTION_DEMAND_POPULIST: "[ROOT.Char.Custom('InsultAdjectiveArticle')|U] [ROOT.Char.GetTitledFirstName],"
 FACTION_DEMAND_POPULIST_DESC_ADMIN: "Nous ne tolérerons plus aucune oppression de la part de votre règne [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]. La foi [peasant_leader.GetFaith.GetAdjective] doit être reconnue comme la principale foi du pays !\n\nAccordez à notre foi le statut qu’elle mérite, ou préparez-vous à affronter le courroux de nos nombreux fidèles !"
 FACTION_DEMAND_POPULIST_DESC_CULTURE: "Nous ne tolérerons plus l’oppression étrangère des traditions [peasant_leader.GetCulture.GetName]s plus longtemps. Notre destin est entre nos mains !\n\nDonnez-nous le droit de nous gouverner nous-mêmes ou vous ferez face à la colère combinée de tous mes concitoyens !"
 FACTION_DEMAND_POPULIST_DESC_FAITH: "Nous ne tolérerons plus votre vile oppression [peasant_leader.GetFaith.GetAdjective] plus longtemps. Notre destin est entre nos mains !\n\nAvec [peasant_leader.GetFaith.WarGodName] pour nous guider, nous nous soulèverons et nous libérerons de votre règne [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] !"
 FACTION_DEMAND_POPULIST_DESC: "Nous ne tolérerons plus votre vile oppression de la communauté [peasant_leader.GetFaith.GetAdjective] [peasant_leader.GetCulture.GetName] plus longtemps. Notre destin est entre nos mains !\n\nAvec [peasant_leader.GetFaith.WarGodName] pour nous guider, nous nous soulèverons et nous libérerons de votre règne [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] !"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT: "Attendez... Et si j’adoptais vos us et coutumes ?"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT_STATE_FAITH: "La foi [peasant_leader.GetFaith.GetNameNoTooltip] sera mise à l’honneur."
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE: "Bien, je n’ai pas besoin de sujets aussi querelleurs !"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT: "#N Cela vous laissera sans terre !#!"
 FACTION_DEMAND_POPULIST_REFUSE: "Vous voulez la liberté ? Vous la trouverez dans la mort !"
 FACTION_DEMAND_POPULIST_REFUSE_ADMIN: "Ces changements ne sont pas de votre ressort, [peasant_leader.Custom('InsultNoun')] [peasant_leader.Custom('InsultAdjective')] !"
 FACTION_DEMAND_POPULIST_REFUSE_TT: "[peasant_leader.Custom('FR_le_Char_Pi')|U]#high [peasant_leader.GetTitledFirstName]#! et la #high [faction.GetName|l]#! vous déclarent la [war|El]"
 FACTION_POPULIST_REVOLT_TITLE_NAME: "Révolte du peuple"
 FACTION_NOMADIC_REVOLT_TITLE_NAME: "la révolte nomade"
 FACTION_POPULIST_CREATED_TITLE_NAME: "les [founder_culture.GetCollectiveNounNoTooltip]"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH: "Vous partagez peut-être nos traditions et nos croyances, mais nous ne pouvons plus vous tolérer, ni vous ni [faction_target.Custom('FR_le_Char_Pi')][faction_target.GetTitledFirstName] !\n\nSoit vous vous écartez, soit vous nous aidez à gagner la liberté que nous méritons !"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE: "Nous ne tolérerons pas plus longtemps l’oppression culturelle des [peasant_leader.GetCulture.GetCollectiveNoun]. Le moment est venu pour nous d’agir !\n\nNous n’exigerons rien de moins que d’être libérés de votre [faction_target.Custom('FR_SeigneurDame')] lige, [faction_target.Custom('FR_le_Char_Pi')][faction_target.GetTitledFirstName] !"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH: "Nous ne tolérerons pas plus longtemps votre ignoble oppression des fidèles [peasant_leader.GetFaith.GetAdherentNamePlural]. Le moment est venu pour nous d’agir !\n\nNous avons [peasant_leader.GetFaith.WarGodName] pour nous guider et nous nous soulèverons pour nous libérer de la domination de votre [faction_target.Custom('FR_SeigneurDame')] lige, [faction_target.Custom('FR_le_Char_Pi')][faction_target.GetTitledFirstName] !"
 FACTION_DEMAND_POPULIST_VASSAL_DESC: "Nous ne supporterons pas plus longtemps votre vile oppression des bons [peasant_leader.GetFaith.GetAdherentNamePlural] [peasant_leader.GetCulture.GetCollectiveNoun|l]. Le moment est venu pour nous d’agir !\n\nNous nous libérerons de votre domination et de la tyrannie de votre [faction_target.Custom('FR_SeigneurDame')] lige, [faction_target.Custom('FR_le_Char_Pi')][faction_target.GetTitledFirstName] !"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS: "Laissez-moi me joindre à votre cause !"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS: "Attendez ! Et si j’adoptais vos coutumes et que je vous aidais ?"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS_TT: "Vous aiderez les rebelles contre votre [liege|El]"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR: "Alors je vous retrouverai sur le champ de bataille, traître !"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT: "Vous ne pouvez pas vous joindre à cette guerre, car vous êtes déjà en guerre contre un autre participant"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT_2: "Vous ne pouvez pas vous joindre à cette guerre, car vous affronteriez un allié qui combat à vos côtés dans un autre conflit"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_TT: "Vous aiderez votre [liege|El] contre les rebelles."
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE: "Je préfère ne pas m’impliquer..."
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_A: "Vous ne rejoignez pas la #high [populist_war.GetName|l]#!"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_B: "#N Vous perdrez une partie de votre pays si votre seigneur lige se soumet à leurs exigences !#!"
 POPULIST_FACTION_INDEPENDENCE_TITLE: "Indépendance acquise"
 POPULIST_FACTION_INDEPENDENCE_DESC: "Vous avez obtenu votre indépendance vis-à-vis [faction_target.Custom('FR_du_Char_Pi')][faction_target.GetTitledFirstName] grâce à la [popular_faction|El]"
 VASSAL_JOINS_LIEGE_TOOLTIP: "[vassal_to_join_liege.Custom('FR_le_Char_Pi')|U]#high [vassal_to_join_liege.GetTitledFirstName]#! rejoint la guerre dans votre camp en tant que défenseur"
 VASSAL_JOINS_REBELS_TOOLTIP: "[vassal_to_join_rebels.Custom('FR_le_Char_Pi')|U]#high [vassal_to_join_rebels.GetTitledFirstName]#! rejoint la guerre dans le camp des rebelles en tant qu’attaquant"
 populist_faction_same_culture_faith_as_liege: "Ne peut pas être de la même [culture|El] et de la même [faith|El] que votre [liege|El]"
 #Liberty Faction
 liberty_faction: "Faction pour la liberté"
 liberty_faction_desc: "La [faction|El] pour la liberté cherche à baisser l’[crown_authority|El], l’[tribal_authority|El], ou l’[imperial_bureaucracy|El], car hormis ce point les membres restent fidèles au [realm|El]."
 liberty_faction_desc_admin: "La [faction|El] pour la liberté cherche à baisser l’[imperial_bureaucracy|El], car hormis ce point les membres restent fidèles au [realm|El]."
 liberty_faction_desc_tribal: "La [faction|El] pour la liberté cherche à baisser l’[tribal_authority|El], car hormis ce point les membres restent fidèles au [realm|El]."
 liberty_faction_desc_feudal: "La [faction|El] pour la liberté cherche à baisser l’[crown_authority|El], car hormis ce point les membres restent fidèles au [realm|El]."
 liberty_faction_short_effect_desc: "Veut baisser l’[crown_authority|El]"
 liberty_faction_short_effect_desc_admin: "Veut baisser l’[imperial_bureaucracy|El]"
 liberty_faction_short_effect_desc_tribal: "Veut baisser l’[tribal_authority|El]"
 FACTION_DISCONTENT_CA_1: "Autorité de la Couronne limitée : #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_2: "Autorité de la Couronne élevée : #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_3: "Autorité de la Couronne absolue : #V $VALUE|0$%#!"
 FACTION_DEMAND_LIBERTY: "Demande de liberté"
 FACTION_DEMAND_LIBERTY_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nIl est temps que vous reconnaissiez les droits anciens et inaliénables de vos vassaux ! Acceptez les demandes de la [faction.GetName|l] ou affrontez nos épées sur le champ de bataille !"
 FACTION_DEMAND_LIBERTY_ACCEPTED: "Demandes de liberté acceptées"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVos notions égoïstes de « liberté » affaibliront le pays dans son ensemble. Cependant, pour éviter les effusions de sang inutiles, j’accepte vos demandes."
 faction_demand.0102.tt: "L’[crown_authority|El] de votre seigneur lige est abaissée !"
 FACTION_DEMAND_LIBERTY_REFUSED: "Demandes de liberté refusées"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVotre tentative d’intimidation ridicule ne réussira jamais. Je suis votre seigneur lige ! Misérable groupe de félons, vous apprendrez votre place sur le champ de bataille !"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION: "La liberté ou la mort !"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC: "Le moment est venu ! Les seigneurs de la [faction.GetName|l] s’accordent pour dire que le [faction_target.GetName] est un despote qui doit renoncer à son autorité tyrannique sur nous... par la pointe de l’épée s’il le faut."
 #Claimant faction
 claimant_faction: "Faction du prétendant"
 claimant_faction_desc: "Les membres de cette [faction|El] soutiennent un prétendant qui vise un titre appartenant à son [liege|El]."
 claimant_faction_short_effect_desc: "Exige le titre [ROOT.Faction.GetSpecialTitle.GetName]"
 FACTION_DEMAND_CLAIMANT: "Demande d’un prétendant au titre"
 FACTION_DEMAND_CLAIMANT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nRégner sur [faction_targeted_title.GetNameNoTier] est un droit divin qui appartient [faction_claimant.Custom('FR_au_Char')][faction_claimant.GetName], et nous avons les soutiens nécessaires pour le faire appliquer. Acceptez ce fait pacifiquement ou nous emploierons la force !"
 FACTION_DEMAND_CLAIMANT_DESC_ME: "Régner sur [faction_targeted_title.GetNameNoTier] est un droit divin qui m’appartient, et j’ai enfin les moyens de le faire appliquer. Acceptez ce fait pacifiquement ou ce sera par la force !"
 FACTION_DEMAND_CLAIMANT_ACCEPTED: "Demande du prétendant acceptées"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC: "Il est clair pour moi que vous préféreriez voir le pays brûler plutôt que d’abandonner cette entreprise insensée. Pour le bien du pays, je dois accepter vos demandes, mais sachez qu’une grande injustice a été commise ici aujourd’hui. Cela ne durera pas !"
 FACTION_DEMAND_CLAIMANT_REFUSED: "Demandes du prétendant refusées"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC: "La revendication [faction_claimant.Custom('FR_du_Char_U_Pi')][faction_claimant.GetShortUIName] sur mon titre n’est pas plus réelle que les histoires que nous racontons aux enfants la nuit. Peu importe le nombre d’imbéciles dupés que vous avez rassemblés pour mener à bien votre projet, je ne me plierai pas à un tel ramassis d’excréments. Je préférerais mourir que de céder mon droit du sang à quelqu’un d’aussi méprisable !"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION: "Une revendication légitime !"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC: "Le moment est venu ! Tous ceux qui soutiennent [faction_claimant.Custom('FR_le_Char_Pi')][faction_claimant.GetTitledFirstName] en tant que dirigeant légitime de [faction_targeted_title.GetNameNoTier] vont se lever comme un seul homme afin qu’[faction_claimant.GetSheHe] puisse prendre sa place légitime sur le trône. Nous emploierons la force s’il le faut !"
 FACTION_CLAIMANT_INVITE: "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_DESC: "[faction_target.Custom('FR_le_Char_Pi')|U][faction_target.GetTitledFirstName] occupe un trône qui devrait être vôtre ! Je soutiens votre revendication par la parole et par l’épée, et j’ai la conviction que d’autres personnes dans le pays défendront également cette cause légitime. Tout ce que vous avez à faire c’est accepter."
 FACTION_CLAIMANT_INVITE_ACCEPT: "Enfin !"
 FACTION_CLAIMANT_INVITE_REFUSE: "Ce n’est pas bien..."
 FACTION_CLAIMANT_INVITE_ACCEPTED: "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC: "Enfin ! [faction_target.Custom('FR_le_Char_Pi')|U][faction_target.GetTitledFirstName] n’est rien de plus qu’un bouffon se prenant pour un[faction_target.Custom('FR_E')] [faction_target.GetTitleAsNameNoTooltip|l], et j’ai la conviction que le pays se joindra à ma cause. Ceux qui m’aident ne seront pas oubliés."
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT: "Ce n’est qu’une question de temps..."
 FACTION_CLAIMANT_INVITE_REFUSED: "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC: "Ma revendication est juste, mais mon alliance avec [faction_target.Custom('FR_le_Char_Pi')][faction_target.GetTitledFirstName] m’empêche de partir en guerre. Mes pensées vous accompagnent."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC: "Bien que ma revendication soit juste, je... ne peux pas me joindre à vous. [faction_target.Custom('FR_le_Char_Pi')|U][faction_target.GetTitledFirstName] a... « #EMP un charme indéniable#! » qui m’empêche de lever la main contre [faction_target.Custom('FR_LuiElle')]. Je vous souhaite bonne chance."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC: "Bien qu’il soit plaisant de voir le pays s’élever contre [faction_target.Custom('FR_LeLa')] fau[faction_target.Custom('FR_XSse')] [faction_target.GetTitledFirstName], ma situation actuelle m’empêche de me joindre à vous dans cette entreprise vertueuse. Si vous réussissez, je vous serai redevable."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC: "Cela me fait plaisir que vous aussi vous pensez que [faction_target.Custom('FR_le_Char_Pi')][faction_target.GetTitledFirstName] est vraiment un[faction_target.Custom('FR_E')] méchant[faction_target.Custom('FR_E')] et que je serais un[faction_claimant.Custom('FR_E')] bien meilleur[faction_claimant.Custom('FR_E')] dirigeant[faction_claimant.Custom('FR_E')] qu[faction_target.Custom('FR_EluiElle')] !\n\nJe suis occupé[faction_claimant.Custom('FR_E')] à jouer avec mes nouveaux jouets en ce moment... mais si vous gagnez, je vous promets que je les partagerai avec vous !"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC: "Enfin ! [faction_target.Custom('FR_le_Char_Pi')|U][faction_target.GetTitledFirstName] n’est rien de plus qu’un bouffon se prenant pour un[faction_target.Custom('FR_E')] [faction_target.GetTitleAsNameNoTooltip], et j’ai la conviction que le pays se joindra à ma cause.\n\nEn raison de mon modeste rang actuel, je ne peux pas vous aider. Mais sachez que #EMP lorsque#! vous serez victorieux, je vous ferai récompenser généreusement !"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC: "Bien que j’apprécie votre enthousiasme pour ma revendication, je ne peux m’empêcher de penser que cette aventure est vouée à l’échec. Je ne vous apporterai donc pas mon soutien. Cependant, si vous réussissez quand même, j’accepterai ma place sur le trône."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT: "Dommage."
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER: "Chaque membre de la faction"
 FACTION_CLAMAINT_DYNAMIC_NAME: "Faction pour installer [ROOT.Faction.GetSpecialCharacter.Custom('FR_le_Char_Pi')][ROOT.Faction.GetSpecialCharacter.GetTitledFirstName] sur le trône [ROOT.Faction.GetSpecialTitle.GetAdjective]"
