 #Misc
 party_baron_volunteer_levies: "Volontaires de [party_baron.GetFirstNameNoTooltip]"
 #Modifiers
 party_baron_beloved_by_all_modifier: "Aimé par tous"
 party_baron_making_efforts_modifier: "Fait des efforts pour se rendre populaire"
 party_baron_self_aggrandizing_modifier: "Auto-glorification"
 party_baron_friendly_enough_modifier: "A déjà assez d’amis"
 party_baron_friendly_enough_modifier_desc: "Il est tout à fait possible d’avoir trop d'« amis »."
 party_baron_if_you_cannot_be_loved_modifier: "Si vous ne pouvez pas être aimé"
 party_baron_accommodating_modifier: "S’accommode d’autrui"
 party_baron_condemned_pb_modifier: "Critique mal vue"
 party_baron_condemned_pb_modifier_desc: "Ce personnage a dit du mal de quelqu’un de très populaire."
 party_baron_praised_pb_modifier: "Éloge réticent"
 party_baron_praised_pb_modifier_desc: "Ce personnage a fait l’éloge, à contrecœur, d’une personne très populaire."
 party_baron_murdered_the_joy_of_life_modifier: "A tué toute joie de vivre"
 party_baron_murdered_the_joy_of_life_modifier_desc: "Pourquoi quelqu’un ferait-il une telle chose ?"
 party_baron_great_mercenary_deal_modifier: "Mercenaires à bon prix"
 party_baron_ended_the_party_modifier: "A mis fin aux festivités"
 party_baron_ended_the_party_modifier_desc: "Ce personnage a repris la salle de réception des plus grandes festivités jamais organisées."
 party_baron_subversive_tactics_modifier: "Tactiques subversives"
 party_baron_reflection_modifier: "Réflexions personnelles"
 party_baron_beloved_by_all_except_modifier: "Aimé de tous, sauf..."
 party_baron_endorsed_successor_modifier: "Successeur approuvé"
 party_baron_endorsed_successor_modifier_desc: "La personne la plus aimable du monde a donné son approbation à ce nouveau dirigeant."
 #Events
 party_baron_header: "Une fête constante"
 party_baron_negative_attitude_counter_stress_tt: "En raison de votre #V attitude négative#! envers [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] :"
 party_baron_positive_attitude_counter_stress_tt: "En raison de votre #V attitude positive#! envers [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] :"
 party_baron_move_towards_positive_tt: "Adopter une #V attitude positive#! à l’égard [party_baron.Custom('FR_du_Char_U_Pi')][party_baron.GetShortUIName]"
 party_baron_move_towards_negative_tt: "Adopter une #V attitude négative#! à l’égard [party_baron.Custom('FR_du_Char_U_Pi')][party_baron.GetShortUIName]"
 party_baron.1001.t: "$party_baron_header$"
 party_baron.1001.desc: "Le nom d’un[party_baron.Custom('FR_E')] petit[party_baron.Custom('FR_E')] noble semble être sur toutes les lèvres. Je n’arrête pas d’entendre dire que [party_baron.Custom('FR_le_Char_Pi')][party_baron.GetTitledFirstName] est vraiment agréable à vivre, qu’[party_baron.Custom('FR_IlElle')] met tout le monde à l’aise et qu’[party_baron.Custom('FR_IlElle')] organise les meilleures fêtes. Tout le monde [party_baron.Custom('FR_LeLa')] connaît et peut témoigner de son amabilité et de sa générosité – du moins, c’est ce que les gens sont enclins à dire."
 party_baron.1001.a: "Peut-être pourrais-je apprendre à être plus populaire..."
 party_baron.1001.b: "Mais c’est moi qui devrais être couvert d’éloges !"
 party_baron.1001.c: "Il semble que je devrais apprendre à connaître c[party_baron.Custom('FR_EtEtte')] [party_baron.GetWomanMan] !"
 party_baron.1001.c.tt: "Vous écrivez une lettre [party_baron.Custom('FR_au_Char_L')][party_baron.GetTitleAsName]"
 party_baron.1002.opening: "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 party_baron.1002.desc: "Je vous remercie pour vos aimables salutations ! Il est agréable d’entendre quelqu’un qui sait que la vraie joie est celle que l’on apporte aux autres. J’espère un jour vous avoir comme invité[ROOT.Char.Custom('FR_E')] d’honneur, et bien qu’il soit présomptueux de ma part de le dire, j’espère que vous me considérerez comme un[party_baron.Custom('FR_E')] ami[party_baron.Custom('FR_E')]."
 party_baron.1002.a: "[party_baron.GetSheHe|U] semble très agréable, même à l’écrit !"
 party_baron.1003.desc: "Le monde a changé plus vite que je ne pouvais l’imaginer. [party_baron.GetFirstName] avait il y a peu une modeste baronnie et est maintenant mon [party_baron.Custom('FR_SeigneurDame')] lige..."
 party_baron.1003.a: "Au moins, j’ai maintenant un[party_baron.Custom('FR_E')] [party_baron.GetTitleAsName|l] généreu[party_baron.Custom('FR_XSe')]."
 party_baron.1003.b: "Oublions toutes ces choses que j’ai dites..."
 party_baron.2001.t: "$party_baron_header$"
 party_baron.2001.negative: "Il semble que [party_baron.Custom('FR_le_Char_Pi')][party_baron.GetTitledFirstName] ait pris l’initiative de parler de moi à m[vassal.Custom2('FR_RelationToMe_OnA', ROOT.Char )] ! [party_baron.GetSheHe|U] a apparemment longuement loué mes qualités, mais cela ne fait que me rendre plus méfiant[ROOT.Char.Custom('FR_E')] quant à ses motivations !"
 party_baron.2001.positive: "Il semble que [party_baron.Custom('FR_le_Char_Pi')][party_baron.GetTitledFirstName] ait pris l’initiative de parler de moi à m[vassal.Custom2('FR_RelationToMe_OnA', ROOT.Char )] ! Cela aurait pu être une source de préoccupation si [vassal.GetFirstNameNoTooltip] n’avait pas semblé[vassal.Custom('FR_E')] beaucoup plus amical[vassal.Custom('FR_E')] !"
 party_baron.2001.a_positive: "Un effort impressionnant !"
 party_baron.2001.a_negative: "Tant que tout est sous contrôle pour l’instant..."
 party_baron.2001.b_negative: "C’est moi qui devrais être admiré[ROOT.Char.Custom('FR_E')] et écouté[ROOT.Char.Custom('FR_E')] en premier lieu !"
 party_baron.2001.b_positive: "Comme il se doit. Je suis vraiment formidable."
 party_baron.2002.t: "$party_baron_header$"
 party_baron.2002.desc: "Lors d’un festin, mes yeux croisent ceux [party_baron.Custom('FR_du_Char_Pi')][party_baron.GetTitledFirstName] alors qu’[party_baron.Custom('FR_IlElle')] parle avec [new_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]. Malgré le manque évident de décorum, [party_baron.Custom('FR_IlElle')] me fait signe de venir.\n\n« [ROOT.Char.GetFirstNameNoTooltip] ! Vous connaissez [new_friend.GetFirstNameNoTooltip], bien sûr, mais je pense que vous devriez passer plus de temps ensemble. Vous avez tant de choses en commun ! »"
 party_baron.2002.a: "Je suppose que je ne [new_friend.Custom('FR_LeLa')] connais pas aussi bien que je le pourrais."
 party_baron.2002.b: "J’ai déjà suffisamment de connaissances."
 party_baron.2003.desc: "J’ai appris que [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] complotait pour vous assassiner ! Ne vous inquiétez pas, je lui ai parlé et lui ai fait comprendre son erreur. Le meurtre est vraiment odieux, n’êtes-vous pas d’accord ?"
 party_baron.2003.a: "« Merci de... m’avoir sauvé la vie ? »"
 party_baron.2003.repentant_cannot_scheme: "Tant que [owner.Custom('FR_le_Char_U_Pi')][owner.GetShortUIName] est repentant[owner.Custom('FR_E')], [owner.Custom('FR_IlElle')] ne peut pas commencer des [hostile_schemes|El] contre vous"
 party_baron.2003.b: "« [owner.GetSheHe|U] a comploté pour faire quoi ?! »"
 party_baron.2003.c: "Comment a-t-[party_baron.Custom('FR_IlElle')] appris l’existence de ce complot ?"
 party_baron.2004.t: "$party_baron_header$"
 party_baron.2004.desc: "Il m’est impossible de dire si [party_baron.Custom('FR_le_Char_Pi')][party_baron.GetTitledFirstName] est ivre ou simplement enivré[party_baron.Custom('FR_E')] par les festivités. Soudain, [party_baron.Custom('FR_IlElle')] me prend dans ses bras et me dit : « Vous savez, je pense vraiment que vous êtes l’un[ROOT.Char.Custom('FR_E')] de mes meilleur[ROOT.Char.Custom('FR_E')]s ami[ROOT.Char.Custom('FR_E')]s ».\n\nLe reste de la soirée, je l’observe surtout en train de se divertir. Je pense que je pourrais [party_baron.Custom('FR_LeLa')] comprendre mieux que n’importe laquelle des personnes en train de boire à sa santé."
 party_baron.2004.a: "C’est réciproque, [party_baron.GetFirstNameNoTooltip]."
 party_baron.2005.t: "$party_baron_header$"
 party_baron.2005.desc: "Je suis surpris[ROOT.Char.Custom('FR_E')], mais heureu[ROOT.Char.Custom('FR_XSe')] que [party_baron.Custom('FR_le_Char_Pi')][party_baron.GetTitledFirstName] se présente à la Cour. Encore plus quand [party_baron.Custom('FR_IlElle')] veut que nous parlions en tête à tête.\n\n« Je ne voulais pas que cela soit dit lors d’un banquet. », dit-[party_baron.Custom('FR_IlElle')] d’un air inhabituellement sérieux, sans son sourire enjoué habituel. « Je ne peux pas décrire à quel point vous comptez pour moi. J’ai beaucoup d’amis, mais aucun autre comme vous. J’espère que nous garderons cette amitié jusqu’à la fin de nos jours. », poursuit-[party_baron.Custom('FR_IlElle')]."
 party_baron.2005.a: "« Moi aussi, [party_baron.GetFirstNameNoTooltip]. Moi aussi. »"
 party_baron.2006.desc: "Ayant été invité[ROOT.Char.Custom('FR_E')] à une fête pour « une occasion très spéciale », je devais voir par moi-même la célébration [party_baron.Custom('FR_du_Char_Pi')][party_baron.GetTitledFirstName]. Quelle nuit ce fut.\n\nJ’ai rarement été aussi joyeu[ROOT.Char.Custom('FR_XSe')] et j’ai l’impression d’avoir retrouvé un peu de ma soif de vivre !"
 party_baron.2006.a: "Le monde m’attend !"
 party_baron.2006.b: "Ce n’était rien de spécial."
 party_baron.2007.desc: "Même en pleine guerre, [party_baron.Custom('FR_le_Char_Pi')][party_baron.GetTitledFirstName] trouve le moyen de faire ses tours habituels. Alors que je surveille mon armée, [party_baron.Custom('FR_IlElle')] vient vers moi à la tête de sa propre petite armée ! « J’ai pensé que nous pourrions avoir besoin de toutes les troupes disponibles, alors j’ai parlé à quelques personnes, et il s’avère qu’elles sont désireuses de s’engager ! », dit-[party_baron.Custom('FR_IlElle')].\n\nDes volontaires ? Dois-je demander d’où viennent ces soldats ?"
 party_baron.2007.a: "C’est exactement ce dont j’ai besoin !"
 party_baron.2007.b: "Pour m’aider, vous auriez dû m’amener des professionnels !"
 party_baron.2007.b_flavor: "Oh, vous allez vraiment..."
 party_baron.3001.t: "$party_baron_header$"
 party_baron.3001.desc: "Les gens adorent [party_baron.Custom('FR_le_Char_Pi')][party_baron.GetTitledFirstName] et je ne comprends pas pourquoi ! [party_baron.Custom('FR_IlElle')|U] n’est pas si formidable. Tout ce qu’[party_baron.Custom('FR_IlElle')] fait, c’est agir de manière amicale et glorifier les qualités des gens qu’[party_baron.Custom('FR_IlElle')] rencontre ! Certes, même avoir des désaccords avec [party_baron.Custom('FR_LuiElle')] peut bien se passer, et [party_baron.Custom('FR_IlElle')] défend ses convictions tout en essayant de comprendre celles des autres, mais ce n’est toujours pas...\n\nCe que je veux dire, c’est pourquoi ils l’aiment tant ?!"
 party_baron.3001.a: "Je leur montrerai qui est digne d’admiration !"
 party_baron.3001.b: "Je suis peut-être un peu dur[ROOT.Char.Custom('FR_E')]..."
 party_baron.3002.t: "$party_baron_header$"
 party_baron.3002.desc: "Il ne suffit donc pas que [party_baron.Custom('FR_le_Char_Pi')][party_baron.GetTitledFirstName] soit aimé[party_baron.Custom('FR_E')] de tous, il faut que je l’aime aussi ? Plusieurs de mes vassaux ont signé une lettre me demandant de cesser de proférer des paroles désobligeantes à l’égard de c[party_baron.Custom('FR_EEtte')] [party_baron.GetTitleAsName|l] inutile !"
 party_baron.3002.a: "Je vais leur montrer ce que sont des « paroles désobligeantes »."
 party_baron.3002.b: "Il n’y a pas de mal à se montrer un peu plus aimable... En public."
 party_baron.3003.desc: "Même après tout ce que j’ai dit à son sujet, [party_baron.Custom('FR_le_Char_Pi')][party_baron.GetTitledFirstName] ne se laisse pas décourager. [party_baron.GetSheHe|U] ose même s’approcher de moi lors d’une fête, seul[party_baron.Custom('FR_E')] : « J’ai l’impression que vous ne m’aimez pas beaucoup », dit-[party_baron.Custom('FR_IlElle')]. Je grogne, car c’est peu de le dire ! [party_baron.Custom('FR_IlElle')|U] continue sans broncher : « Pourrions-nous parler un instant ? »\n\nTout ce qui se passe ensuite est flou, mais ce fut l’une des meilleures fêtes de ma vie. Je dois admettre que j’avais peut-être tort à propos [party_baron.Custom('FR_du_Char_L')][party_baron.GetTitleAsName|l] après tout..."
 party_baron.3003.a: "Et dire que vous m’avez finalement eu[ROOT.Char.Custom('FR_E')], [party_baron.GetFirstNameNoTooltip] !"
 party_baron.3003.b: "Non ! Rien n’a changé !"
 party_baron.3004.desc: "Le fait que [party_baron.Custom('FR_le_Char_Pi')][party_baron.GetTitledFirstName] continue à être élevé[party_baron.Custom('FR_E')] au rang de symbole de tout ce qui est bon dans l’humanité me rend f[ROOT.Char.Custom('FR_OuOlle')] ! Quel que soit le sortilège utilisé, je dois y mettre un terme."
 party_baron.3004.a: "Il faut que cela cesse !"
 party_baron.3004.b: "Est-ce que je vais... trop loin ?"
 party_baron.4001.desc: "La mort [previous_character.Custom2('FR_du_YourCharacterIntroduction', ROOT.Char)] est difficile à accepter. C’était un[previous_character.Custom('FR_E')] ami[previous_character.Custom('FR_E')] précieu[previous_character.Custom('FR_XSe')], et vous êtes certainement fi[ROOT.Char.Custom('FR_ErEre')] de [previous_character.Custom('FR_LLa')][previous_character.GetWomanMan] qu’[previous_character.Custom('FR_IlElle')] était. Ce doit être un moment difficile pour vous, mais sachez que vous avez mon soutien !"
 party_baron.4001.a: "Je vous remercie pour vos aimables paroles."
 party_baron.4002.opening: "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"
 party_baron.4002.desc: "Je comprends que vous ne m’aimiez pas. C’est votre droit. Mais je ne vois pas pourquoi vous continuez à être malveillant[ROOT.Char.Custom('FR_E')] et hostile alors que j’essaie d’être aussi amical[party_baron.Custom('FR_E')] et courtois[party_baron.Custom('FR_E')] que possible. Nous avons eu de nombreuses occasions de régler cela, mais maintenant je vous le demande pour la dernière fois. S’il vous plaît, laissez-nous être des ami[ROOT.Char.Custom2('FR_E' , SCOPE.sC('party_baron'))]s."
 party_baron.4002.a: "Comment ose-t-[party_baron.Custom('FR_IlElle')] ?!"
 party_baron.9001.t: "La fin de la fête"
 party_baron.9001.desc: "[party_baron.Custom('FR_le_Char_Pi')|U][party_baron.GetTitledFirstName] nous rappelle brutalement que peu importe à quel point nous profitons de la vie et peu importe la joie que nous apportons à ce monde, tout cela finira par s’arrêter."
 party_baron.9001.a: "Ce monde sera moins beau sans [party_baron.Custom('FR_LuiElle')]."
 party_baron.9001.a.tt: "[party_baron.Custom('FR_le_Char_U_Pi')|U][party_baron.GetShortUIName] fait la fête [party_baron.GetFaith.PositiveAfterLife2]"
 party_baron.9001.b: "Il semble que [ROOT.Char.GetFaith.DeathDeityName] n’ait pas succombé à son faux sourire."
 party_baron.9001.b.tt: "[party_baron.Custom('FR_le_Char_U_Pi')|U][party_baron.GetShortUIName] est enfin parti[party_baron.Custom('FR_E')] pour de bon."
 party_baron.9003.t: "$party_baron_header$"
 party_baron.9003.desc_positive: "Je n’arrive pas à croire la chance que j’ai d’avoir c[party_baron.Custom('FR_EtEtte')] [party_baron.GetWomanMan] à mes côtés. Je n’aurais jamais pensé me sentir aussi heureu[ROOT.Char.Custom('FR_XSe')] qu’en ce jour de mon mariage. Et [party_baron.GetFirstName] semble radieu[party_baron.Custom('FR_XSe')].\n\nQuand [party_baron.Custom('FR_IlElle')] me regarde dans les yeux et me dit qu’[party_baron.Custom('FR_IlElle')] ne connaît pas de plus grande joie que d’être avec moi pour toujours, je [party_baron.Custom('FR_LeLa')] crois."
 party_baron.9003.desc_negative: "C’est peut-être ainsi que cela devait se terminer. Malgré toute ma haine et ma jalousie, je n’ai pas pu résister à son charme. [party_baron.GetFirstName] semble l’avoir toujours su. Et maintenant que nous sommes mariés, [party_baron.Custom('FR_IlElle')] semble plus heureu[party_baron.Custom('FR_XSe')] que jamais."
 party_baron.9003.a_positive: "Je suis vôtre, mon amour !"
 party_baron.9003.a_negative: "Vous m’avez finalement eu[ROOT.Char.Custom('FR_E')] !"
