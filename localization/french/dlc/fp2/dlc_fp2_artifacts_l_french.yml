l_french:
 ##################################################
 #Uniques
 fp2_chalice_dona_urraca: "Calice d’Urraque"
 fp2_chalice_dona_urraca_desc: "Un calice rituel sculpté dans l’onyx le plus profond, incrusté de bijoux et avec un treillage en or. Commandé par [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] pour honorer l’Église."
 fp2_santiago_aquamanile: "(Anciennement) $fp2_santiago_bells$"
 #We have to use |U here so that al-Mansur is presented correctly.
 fp2_santiago_aquamanile_desc: "[reforger.Custom('FR_le_Char_Pi')|U][reforger.GetTitledFirstName] a forgé ces cruches à partir des scories fondues des $fp2_santiago_bells$. Bien qu’elles soient maintenant utilisées pour nettoyer rituellement les mains de leur propriétaire, leur simple existence confirme la primauté de l’islam sur le christianisme."
 fp2_santiago_aquamanile_melted_desc: "Fondues une nouvelle fois, plus récemment par [reforger.Custom('FR_le_Char_Pi')][reforger.GetTitledFirstName], les anciennes $fp2_santiago_bells$ sont parmi les cruches à eau les plus durement acquises qui existent. Leur forme actuelle clame la primauté de l’islam en Ibérie."
 fp2_santiago_aquamanile_melted_tally_desc: "$fp2_santiago_aquamanile_melted_desc$\n\nLe métal fréquemment forgé a changé de mains [ROOT.Var('artefact_santiago_bells').GetValue] fois."
 fp2_santiago_bells: "Cloches de Santiago"
 fp2_santiago_bells_desc: "Les illustres cloches de Saint-Jacques-de-Compostelle sont un rappel fort, simple et surtout #EMP fracassant#! de l’autorité spirituelle immuable de saint Jacques."
 fp2_santiago_bells_melted_desc: "Récupérées des mains des infidèles, fondues et rendues à leur forme originale par [reforger.Custom('FR_le_Char_Pi')][reforger.GetTitledFirstName], les illustres cloches de Saint-Jacques-de-Compostelle résonnent pour réconforter toute la chrétienté."
 fp2_santiago_bells_melted_tally_desc: "Le métal fréquemment forgé a changé de mains [ROOT.Var('artefact_santiago_bells').GetValue] fois."
 ##################################################
 #Multiples
 fp2_armillary_sphere: "Sphère armillaire"
 fp2_armillary_sphere_desc: "Un dispositif astrologique complexe [SCOPE.Custom('ArtifactQuality')]. Les anneaux en [newly_created_artifact.GetFeatureText( 'generic_material_wood' )] ont été sculptés et ont des incrustations en [newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )]. Ils représentent les méandres de l’empyrée avec de merveilleux détails."
 fp2_2p_chess_board: "Échiquier porte-bonheur"
 fp2_2p_chess_board_desc: "Cet outil de loisir, qui a joué un rôle déterminant dans le succès retentissant de la partie contre [bg_loser.Custom('FR_le_Char_Pi')][bg_loser.GetTitledFirstName], a d’abord apporté de la chance [bg_victor.Custom('FR_au_Char_Pi')][bg_victor.GetTitledFirstName]."
 fp2_4p_chess_board: "Échiquier à quatre joueurs"
 fp2_4p_chess_board_desc: "Lorsque [bg_victor.Custom('FR_le_Char_Pi')][bg_victor.GetTitledFirstName] a battu [bg_loser.Custom('FR_le_Char_Pi')][bg_loser.GetTitledFirstName] aux échecs, sa première idée a été de commémorer sa prouesse en concevant une variante améliorée si spécifique qu’[bg_victor.Custom('FR_IlElle')] n’a jamais pu convaincre personne d’y jouer."
 fp2_votive_crowns: "Couronne votive wisigothique"
 fp2_votive_crowns_desc: "Conçue pour être suspendue au-dessus ou autour des autels des églises, et parfois sur les statues, la couronne votive offerte à Dieu exprime la soumission à une autorité supérieure à celle d’un simple roi."
 fp2_andalusian_aquamanile: "Aquamanile rituel"
 fp2_andalusian_aquamanile_desc: "Une belle aiguière en [newly_created_artifact.GetFeatureText( 'goblet_material' )], avec des décorations dorées en [newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )], destinée à contenir l’eau avec laquelle on se lave rituellement les mains."
