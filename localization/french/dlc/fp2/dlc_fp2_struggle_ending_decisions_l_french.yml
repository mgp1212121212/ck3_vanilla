 ##### Compromise #####
 struggle_iberia_ending_compromise_decision: "Status quo"
 struggle_iberia_ending_compromise_decision_desc: "Ces conflits sans fin concernant la péninsule ne font que nous affaiblir tous. Il est temps d’accepter que l’Ibérie n’a jamais été destinée à être unie, et de se contenter de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 struggle_iberia_ending_compromise_decision_tooltip: "$struggle_iberia_ending_hostility_decision_tooltip$"
 struggle_iberia_ending_compromise_decision_confirm: "$struggle_iberia_ending_hostility_decision_confirm$"
 #Triggers
 struggle_iberia_ending_compromise_decision_kingdom_tt: "Vous [hold|El] et [Concept('completely_control','contrôlez complètement')|E] tout [kingdom|El] [de_jure|El] d’[GetTitleByKey('e_spain').GetNameNoTier] ([SCOPE.ScriptValue('fp2_struggle_ending_kingdom_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_conciliation_kingdom_total_value')|0])"
 struggle_iberia_ending_compromise_decision_region_tt: "Vous contrôlez moins de [SCOPE.ScriptValue('fp2_struggle_compromise_owned_percent_value')|0]% de la [region|El] d’[GetGeographicalRegion('world_europe_west_iberia').GetName]  (actuel : [SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_region_owned_percent_value')|0]%)"
 struggle_iberia_ending_compromise_decision_other_region_tt: "Pas d’autre [ruler|El] [Concept('struggle_involved','impliqué')|E] [Concept('independent','indépendant')|E] contrôle au moins [SCOPE.ScriptValue('fp2_struggle_compromise_involved_percent_value')|0]% de la [region|El] d’[GetGeographicalRegion('world_europe_west_iberia').GetName]"
 struggle_iberia_ending_compromise_decision_opinion_tt: "Tous les autres [rulers|El] [Concept('struggle_involved','impliqués')|E] [Concept('independent','indépendants')|E] ont au moins [SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_opinion_value')|0] d’[opinion|El] envers vous ou sont la cible d’un [strong_hook|El] ([SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_opinion_counter_value')|0]/[SCOPE.ScriptValue('struggle_iberia_ending_ending_decision_foreign_realm_total_value')|0])"
 struggle_iberia_ending_compromise_decision_independent_tt: "Pas d’autre [ruler|El] [Concept('struggle_involved','impliqué')|E] [Concept('independent','indépendant')|E] n’est du [rank|El] de [king|El] ou d’[emperor|El] (actuel : [SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_independent_counter_value')|0])"
 struggle_iberia_ending_compromise_decision_interloper_tt: "Plus de [SCOPE.ScriptValue('fp2_struggle_compromise_uninvolved_percent_value')]% de la [region|El] d’[GetGeographicalRegion('world_europe_west_iberia').GetName] sont détenus par des [rulers|El] [struggle_interloper|El] ou [Concept('struggle_uninvolved','non impliqués')|E] (actuel : [SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_region_interloper_percent_value')|1]%)"
 struggle_iberia_ending_compromise_truce_tt: "Pas de [war|El] compris entre [rulers|El] [Concept('struggle_involved','impliqués')|E] [Concept('independent','indépendants')|E] (actuel : [SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_war_counter_value')|0])"
 #Effects
 fp2_struggle_compromise_create_new_kingdoms_tt: "Chaque [duchy|El] [independent|El] ou séparé dans la [region|El] d’[GetGeographicalRegion('world_europe_west_iberia').GetName] devient un [kingdom|El] [de_jure|El]"
 fp2_struggle_compromise_create_new_empires_tt: "Chaque [kingdom|El] [de_jure|El] dans la [region|El] d’[GetGeographicalRegion('world_europe_west_iberia').GetName] avec plus de [EmptyScope.ScriptValue('fp2_struggle_compromise_ending_minimal_empire_size')|0] [counties|El] devient un [empire|El] [de_jure|El]. Les [kingdoms|El] restants deviendront le territoire [de_jure|El] d’un [empire|El] voisin."
 fp2_struggle_compromise_house_rewards_tt: "Chaque [house|E] des [rulers|El] [Concept('struggle_involved','impliqués')|E] [Concept('independent','indépendants')|E] et la vôtre"
 fp2_struggle_compromise_house_enforce_truce_rewards_tt: "Déverrouille l’[interaction|El] visant à [enforce_truce|El] aux autres [houses|E]"
 fp2_struggle_compromise_defensive_rewards_tt: "Chaque [county|El] de la [capital|El] des [rulers|El] [Concept('struggle_involved','impliqués')|E] [Concept('independent','indépendants')|E] et le vôtre"
