 ##### Hostility #####
 struggle_iberia_ending_hostility_decision: "Prédominance [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 struggle_iberia_ending_hostility_decision_desc: "Il est temps qu’un chef fort tire enfin cette péninsule du bourbier de la guerre et de la division. L’Ibérie sera unie sous un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GetQueenKing')|l] portant la bannière [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] !"
 struggle_iberia_ending_hostility_decision_tooltip: "Conclure la [struggle|El] ibérique"
 struggle_iberia_ending_hostility_decision_confirm: "Conclure la lutte ibérique"
 #Triggers
 struggle_iberia_ending_hostility_decision_kingdom_tt: "Vous [hold|El] et [Concept('completely_control','contrôlez complètement')|E] au moins 2 [kingdoms|El] [de_jure|El] d’[GetTitleByKey('e_spain').GetNameNoTier] ([SCOPE.ScriptValue('fp2_struggle_ending_kingdom_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_hostility_kingdom_total_value')|0])"
 struggle_iberia_ending_hostility_decision_united_spanish_throne_tt: "Vous avez réuni les trônes espagnols sous votre [primary_title|El]"
 struggle_iberia_ending_hostility_decision_county_tt: "Chaque [county|El] [de_jure|El] de votre [kingdom|El] de la [capital|El] ([THIS.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]) doit être de culture [THIS.Char.GetCulture.GetName] et de foi [THIS.Char.GetFaith.GetAdjective] ([SCOPE.ScriptValue('fp2_struggle_hostility_county_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_hostility_county_total_value')|0])"
 struggle_iberia_ending_hostility_decision_county_light_tt: "75% des [counties|El] [de_jure|El] de votre [kingdom|El] [capital|El] ([THIS.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]) doivent être [THIS.Char.GetCulture.GetCollectiveNoun|l] et [THIS.Char.GetFaith.GetAdherentNamePlural] ([SCOPE.ScriptValue('fp2_struggle_hostility_county_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_hostility_county_total_light_value')|0])"
 struggle_iberia_ending_hostility_decision_region_tt: "Aucun autre [ruler|El] [struggle_involved|El] [independent|El] contrôle plus de [SCOPE.ScriptValue('fp2_struggle_hostility_region_percent_value')|0]% de la [region|El] d’[GetGeographicalRegion('world_europe_west_iberia').GetName]"
 #Effects
 fp2_struggle_hostility_opinion_tt: "[opinion|E] des [characters|El] de même [faith|El] et/ou [culture|El] : #positive_value +[SCOPE.ScriptValue('fp2_struggle_hostility_opinion_value')]#!"
 fp2_struggle_hostility_opinion_negative_tt: "[opinion|E] des [characters|El] des autres [faiths|El] et/ou [cultures|El] [Concept('struggle_involved','impliquées')|E] : #negative_value [SCOPE.ScriptValue('fp2_struggle_hostility_opinion_negative_value')]#!"
 fp2_struggle_hostility_conversion_tt: "Vitesse des [councillor_tasks|El] de conversion comtale et/ou de promotion culturelle dans la [region|El] d’[GetGeographicalRegion('world_europe_west_iberia').GetName] : #P +50%#!"
 fp2_struggle_hostility_conversion_holy_tt: "Améliore la vitesse de la [councillor_task|El] de conversion comtale dans la [region|El] d’[GetGeographicalRegion('world_europe_west_iberia').GetName] : #P +50%#!"
 fp2_struggle_hostility_conversion_culture_tt: "Améliore la vitesse de la [councillor_task|El] de promotion culturelle dans la [region|El] d’[GetGeographicalRegion('world_europe_west_iberia').GetName] : #P +50%#!"
 fp2_struggle_hostility_list_tt: "Sélectionnez l’un des modificateurs suivants pour votre [house|E] :\n$EFFECT_LIST_BULLET$[GetModifier('fp2_struggle_hostility_house_faith_modifier').GetNameWithTooltip|L]. De plus, certaines [holy_wars|El] seront plus faciles à mener.\n$EFFECT_LIST_BULLET$[GetModifier('fp2_struggle_hostility_house_culture_modifier').GetNameWithTooltip|L]. De plus, certaines [wars|El] de conquête seront plus faciles à mener.\n$EFFECT_LIST_BULLET$[GetModifier('fp2_struggle_hostility_house_combined_modifier').GetNameWithTooltip|L]. De plus, certaines [holy_wars|El] et [wars|El] de conquête seront plus faciles à mener."
 fp2_struggle_hostility_holy_cb_tt: "[casus_bellis|E] de [holy_war|El] pour un [duchy|El] contre d’autres [faiths|El] [Concept('struggle_involved','impliquées')|E] : #positive_value -50%#!"
 fp2_struggle_hostility_holy_cb_joint_tt: "Les [casus_bellis|El] de [holy_war|El] pour un [duchy|El] contre d’autres [faiths|El] [Concept('struggle_involved','impliquées')|E] : #positive_value -50%#!\n$culture_parameter_cb_lower_piety_level_requirement$"
 fp2_struggle_hostility_culture_cb_tt: "[casus_bellis|E] de conquête de [duchy|El] contre d’autres [cultures|El] [Concept('struggle_involved','impliquées')|E] : #positive_value -50%#!"
 fp2_struggle_hostility_culture_tt: "Toutes les [cultures|El] [Concept('struggle_involved','impliquées')|E] perdent #negative_value [SCOPE.ScriptValue('fp2_struggle_hostility_culture_acceptance_value')]%#! d’[cultural_acceptance|El] les unes envers les autres"
 fp2_struggle_hostility_culture_large_tt: "Toutes les [cultures|El] [Concept('struggle_involved','impliquées')|E] perdent #negative_value [SCOPE.ScriptValue('fp2_struggle_hostility_culture_acceptance_large_value')]%#! d’[cultural_acceptance|El] les unes envers les autres"
 fp2_struggle_hostility_acceptance_tt: "Hostilité en Ibérie"
 #Modifiers
 fp2_struggle_hostility_house_faith_modifier: "Hostilité de la foi"
 fp2_struggle_hostility_house_faith_modifier_desc: "Cette Maison a conquis la majeure partie de l’Ibérie au nom de sa foi."
 fp2_struggle_hostility_house_culture_modifier: "Hostilité de la culture"
 fp2_struggle_hostility_house_culture_modifier_desc: "Cette Maison a conquis la majeure partie de l’Ibérie au nom de son peuple."
 fp2_struggle_hostility_house_combined_modifier: "Hostilité de domination"
