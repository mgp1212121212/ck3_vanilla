 fp2_struggle_conciliation_join_war_tt: "Permet en permanence aux [rulers|El] aux [culture|El] et [faith|El] [Concept('struggle_involved','impliquées')|E] de se joindre aux [wars|El] défensives des uns et des autres contre des envahisseurs venus de l’extérieur de l’[GetGeographicalRegion('world_europe_west_iberia').GetName]"
 #Modifiers
 fp2_struggle_conciliation_house_reward_modifier: "Conciliation"
 fp2_struggle_conciliation_house_reward_modifier_desc: "Cette Maison a accepté que la voie vers une paix durable en Ibérie passe par la paix et la tolérance."
