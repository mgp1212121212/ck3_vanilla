 fp2_struggle_compromise_defensive_reward_modifier_desc: "Ce comté est la capitale historique de l’une des principautés ibériques qui ont survécu à des siècles de lutte."
 ##### Conciliation ######
 struggle_iberia_ending_conciliation_decision: "Détente"
 struggle_iberia_ending_conciliation_decision_desc: "Les blessures des siècles passés ne se refermeront pas facilement, mais nous devons essayer si nous voulons que la péninsule trouve une paix durable. La péninsule ibérique nous appartient à tous."
 struggle_iberia_ending_conciliation_decision_tooltip: "$struggle_iberia_ending_hostility_decision_tooltip$"
 struggle_iberia_ending_conciliation_decision_confirm: "$struggle_iberia_ending_hostility_decision_confirm$"
 #Triggers
