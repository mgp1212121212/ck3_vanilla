l_french:
 secure_mediterranean_decision: "Sécuriser la Méditerranée"
 secure_mediterranean_decision_confirm: "#italic Mare nostrum !#!"
 secure_mediterranean_decision.a: "Déverrouille le [casus_belli|El] #italic Conquête méditerranéenne#! vous permettant de conquérir n’importe quel comté le long des rives de la Méditerranée pendant la durée du modificateur de [house|E] et tant que vous contrôlez [mediterranean_title.GetName]"
 secure_mediterranean_decision.involved_notif: "[mediterranean_conqueror.GetPrimaryTitle.GetBaseName] a sécurisé la Méditerranée"
 secure_mediterranean_decision.involved_notif_desc: "La Maison [mediterranean_house.GetName] a unifié les îles de [mallorca.GetNameNoTier], [sardinas.GetNameNoTier] et [sicily.GetNameNoTier], déclarant la souveraineté sur la Méditerranée et créant un [casus_belli|El] contre vos comtés côtiers méditerranéens."
