 found_kingdom_toledo_decision_title: "Établir le royaume de Tolède"
 found_kingdom_toledo_decision_desc: "Depuis la chute du royaume wisigoth aux mains des Maures, [GetTitleByKey('c_toledo').GetNameNoTier] a été déclassé. En tant que capitale d’un nouveau pays [ROOT.Char.GetFaith.GetAdherentName], elle sera à nouveau le siège des rois."
 found_kingdom_toledo_decision_confirm: "Tolède est le cœur de l’Ibérie !"
