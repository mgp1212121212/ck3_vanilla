l_french:
 improve_city_province_decision: "$improve_city_province_decision_name$"
 improve_city_province_decision_name: "Développer les cités"
 improve_city_province_decision_desc: "Payer pour que de nouveaux quartiers somptueux soient construits dans votre cité"
 improve_city_province_decision_confirm: "Commencer les travaux"
 improve_city_province_decision_tooltip: "Dépenser de l’argent pour obtenir de nouveaux emplacements de [building|El] dans vos [cities|El]"
 improve_city_province_decision_decision_no_effect: "Aucune [city|El] n’est éligible"
 improve_city_province_decision_at_least_one_city_tt: "Au moins une cité dispose de moins de 5 emplacements de construction"
 fp2_secure_mediterranean.t: "Sécuriser la Méditerranée"
 fp2_secure_mediterranean.desc: "Les principales îles de la Méditerranée étant sécurisées et jouant le rôle de tours de garde de la mer, il est temps pour nous de revendiquer la souveraineté sur les mers."
 fp2_secure_mediterranean.tip: "Revendiquer la souveraineté sur la Méditerranée"
 secure_iberian_foothold_decision_title: "Mettre un pied en Ibérie"
 secure_iberian_foothold_decision_desc: "Les États d’Ibérie affaiblis par la guerre ont ouvert la porte aux étrangers. Quelqu’un qui pourrait se déclarer chef [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] de la région ou être simplement un glorieux envahisseur aurait beaucoup à gagner."
 secure_iberian_foothold_decision_tooltip: "Intégrer une partie de l’Ibérie"
 secure_iberian_foothold_decision_confirm: "Aux plus forts."
 fp2_struggle_uninvolved_or_external_tt: "Votre [capital|El] est en dehors de la [region|El] d’[GetGeographicalRegion('world_europe_west_iberia').GetName]"
 fp2_struggle_secure_iberian_foothold_empire_tt: "Vous [hold|El] un [title|El] d’[empire|El] qui n’est pas l’[GetTitleByKey('e_spain').GetNameNoTier]"
 fp2_struggle_phase_hostility_or_opportunity_tt: "La [struggle_phase|El] ibérique est d’[Concept('struggle_phase_iberia_hostility','hostilité')|E] ou d’[Concept('struggle_phase_iberia_opportunity','opportunité')|E] (actuel : [GetStruggle('iberian_struggle').GetCurrentPhase.GetName])"
 fp2_struggle_secure_iberian_foothold_kingdom_iberian_tt: "Vous [hold|El] et [Concept('completely_control','contrôlez complètement')|E] un [kingdom|El] [de_jure|El] d’[GetTitleByKey('e_spain').GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_kingdom_faith_tt: "Au moins #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_faith_target_percent_value')|0]%#! des [counties|El] [de_jure|El] de ce [title|El] sont [THIS.Char.GetFaith.GetAdherentNamePlural]"
 fp2_struggle_secure_iberian_foothold_kingdom_border_tt: "Ce [title|El] borde un [kingdom|El] [de_jure|El] d’un [empire|El] que vous [hold|El] et qui n’est pas l’[GetTitleByKey('e_spain').GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_kingdom_held_tt: "Vous détenez ce [title|El] depuis au moins [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_years_value')|0Z] ans"
 fp2_struggle_secure_iberian_foothold_religion_tt: "Vous [hold|El] au moins #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_target_percent_value')|0]%#! de [counties|El] de [faith|El] [THIS.Char.GetFaith.GetReligion.GetAdjective] dans la [region|El] d’[GetGeographicalRegion('world_europe_west_iberia').GetName] (actuel : [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_percent_value')|1]%)\n"
 fp2_struggle_secure_iberian_foothold_outsider_tt: "Vous [hold|El] au moins #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_target_percent_value')|0]%#! de [counties|El] dans la [region|El] d’[GetGeographicalRegion('world_europe_west_iberia').GetName] (actuel : [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_percent_value')|0]%)\n"
 fp2_struggle_secure_iberian_foothold_empire_held_effect_tt: "Chaque [kingdom|El] [de_jure|El] d’[GetTitleByKey('e_spain').GetNameNoTier] qui satisfait aux conditions ci-dessous fera [de_jure|El] partie de [THIS.Char.GetPrimaryTitle.GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_empire_dejure_effect_tt: "Chaque [kingdom|El] [de_jure|El] d’[GetTitleByKey('e_spain').GetNameNoTier] qui satisfait aux conditions ci-dessous fera [de_jure|El] partie de l’[empire|El] de [THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_ends_the_struggle_tt: "La [iberian_struggle|El] prend fin"
 iberian_footholder_transfer_tt: "[THIS] [THIS.Title.GetName] [THIS.GetName]"
 fp2_other_decisions.1000.t: "$secure_iberian_foothold_decision_title$ : Consolidation [iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 fp2_other_decisions.1000.involved_religion: "Les guerres des principautés d’Ibérie ont presque mis à genoux les pays de religion [ROOT.Char.GetFaith.GetReligion.GetAdjective] de la région.\n\nSans notre intervention, les fidèles [ROOT.Char.GetFaith.HighGodNamePossessive] auraient fini par être chassés de la péninsule par ces impérieux infidèles.\n\n"
 fp2_other_decisions.1000.desc: "Les croyances et les peuples divisés d’Ibérie nous ont donné une grande occasion en étant trop occupés à se battre entre eux pour s’opposer à l’invasion [ROOT.Char.GetFaith.GetReligion.GetAdjective] de la péninsule."
 fp2_other_decisions.1000.involved_faith: "Nous sommes les défenseurs légitimes des [ROOT.Char.GetFaith.GetAdherentNamePlural] de l’ouest, désormais en sécurité sous la protection de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 fp2_other_decisions.1000.uninvolved_faith: "Il nous appartenait d’apporter la lumière de la foi [ROOT.Char.GetFaith.GetAdjective] ; en tant que partie de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], ces terres seront à nouveau prospères et paisibles."
 fp2_other_decisions.1000.closing: "\n\nAvec le temps, ils verront que le temps de leurs faux dieux est révolu et se réjouiront que [ROOT.Char.GetFaith.HighGodName] ait amené [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] au salut de la région."
 fp2_other_decisions.1000.a: "L’Ibérie avait besoin de sang neuf."
 fp2_other_decisions.1001.involved_religion: "Après des siècles de guerre entre les chrétiens ibériques et les Maures, notre combat a été exploité par l’intrusion [iberian_footholder.GetPrimaryTitle.GetAdjective].\n\n"
 fp2_other_decisions.1001.desc: "Par distraction, jalousie et négligence, nous, les Ibères, avons laissé l’intrusion [iberian_footholder.GetPrimaryTitle.GetAdjective] exploiter la division de notre patrie et envahir les royaumes historiques de la péninsule."
 fp2_other_decisions.1001.involved_faith: "[iberian_footholder.Custom('FR_le_Char_Pi')|U][iberian_footholder.GetTitledFirstName] s’est autoproclamé[iberian_footholder.Custom('FR_E')] chef légitime [iberian_footholder.GetFaith.GetAdherentNameNoTooltip] de la péninsule en utilisant ses victoires comme preuve de sa légitimité sur les pays de religion [iberian_footholder.GetFaith.GetReligion.GetAdjective] en Ibérie."
 fp2_other_decisions.1001.same_uninvolved_faith: "Ils affirment que nos échecs étaient une punition [ROOT.Char.GetFaith.HighGodNamePossessive] pour nous être écartés du droit chemin [iberian_footholder.GetFaith.GetAdherentName], et que [iberian_footholder.Custom('FR_le_Char_Pi')][iberian_footholder.GetTitledFirstName] est le chef légitime de l’Ibérie [ROOT.Char.GetFaith.GetReligion.GetAdjective]..."
 fp2_other_decisions.1001.uninvolved_faith: "Fort[iberian_footholder.Custom('FR_E')] de ses victoires, [iberian_footholder.Custom('FR_le_Char_Pi')][iberian_footholder.GetTitledFirstName] a déclaré que sa foi [iberian_footholder.GetFaith.GetAdjective] est la véritable voie [iberian_footholder.GetFaith.GetReligion.GetAdjective], celle qui unira toute la péninsule sous [iberian_footholder.GetFaith.HighGodName]."
 fp2_other_decisions.1001.closing: "\n\nAlors que [iberian_footholder.Custom('FR_le_Char_Pi')][iberian_footholder.GetTitledFirstName] renforce ses territoires, les différends passés entre musulmans et chrétiens paraissent anecdotiques en comparaison de cette occupation [iberian_footholder.GetFaith.GetAdjective]..."
 fp2_other_decisions.1001.a: "Maudits intrus."
 ### Council of Toledo Decision
 council_of_toledo_decision_title: "Convoquer le concile de Tolède"
 council_of_toledo_decision_desc_count: "Le temps viendra de convoquer le [SCOPE.ScriptValue('council_of_toledo_counter_value')]e concile de [GetTitleByKey('c_toledo').GetNameNoTier] et régler les questions religieuses des [ROOT.Char.GetFaith.GetAdherentNamePlural]."
 council_of_toledo_decision_desc: "Pendant des siècles, des conciles religieux se sont tenus à [GetTitleByKey('c_toledo').GetNameNoTier], où le clergé de toute la chrétienté réglait les différends du jour. La tenue d’un 19e concile permet de restaurer cette tradition wisigothique."
 council_of_toledo_decision_tooltip: "Organiser un rassemblement de religieux [ROOT.Char.GetFaith.GetReligion.GetAdjective] à Tolède"
 council_of_toledo_decision_confirm: "C’est le moment."
 council_of_toledo_decision_toledo_holder_trigger: "Vous [hold|El] ou régnez sur [GetTitleByKey('c_toledo').GetNameNoTier] et son [ruler|El] est de foi [THIS.Char.GetFaith.GetAdjective]"
 council_of_toledo_decision_toledo_faith_trigger: "C’est la [faith|El] [THIS.Char.GetLiege.GetFaith.GetAdjective]"
 council_of_toledo_decision_catalyst_tt: "Un [struggle_catalyst|El] peut se produire"
 council_of_toledo_decision_tt: "Les récompenses dépendent des conclusions du concile"
 #Event - Organization
 fp2_other_decisions.0700.council: "[SCOPE.ScriptValue('council_of_toledo_counter_value')]e concile de Tolède"
 fp2_other_decisions.0700.t: "$fp2_other_decisions.0700.council$ : l’organisation"
 fp2_other_decisions.0700.19: "[council_priest.Custom('FR_le_Char_Pi')|U][council_priest.GetTitledFirstName] organise le dix-neuvième concile à [GetTitleByKey('c_toledo').GetNameNoTier], à l’image des synodes wisigoths d’autrefois. Bien que l’influence de la [GetTitleByKey('k_papal_state').GetDefinitiveName] se soit accrue depuis l’invasion maure, notre clergé conserve sa propre tradition et son autonomie. Il est temps de réaffirmer l’importance de l’Ibérie en tant que lieu de dialogue religieux.\n\nLes réunions précédentes incluaient des [ROOT.Char.GetFaith.BishopNeuterPlural] de toute la chrétienté, mais cela n’a plus besoin d’être le cas..."
 fp2_other_decisions.0700.desc: "Les [ROOT.Char.GetFaith.BishopNeuterPlural] d’Ibérie attendent avec impatience le prochain concile depuis que la tradition de Tolède a été relancée. [council_priest.GetCouncilTitleFirstName] a commencé les préparatifs, mais il reste à décider si des prêtres d’autres traditions seront invités à y participer."
 fp2_other_decisions.0700.a: "Ce sera un synode mozarabe."
 fp2_other_decisions.0700.b: "Tous les ministres [ROOT.Char.GetFaith.HighGodNamePossessive] sont les bienvenus à Tolède."
 fp2_other_decisions.0700.b.success: "Les évêques œcuméniques sont présents"
 fp2_other_decisions.0700.b.failure: "L’appel de Tolède est ignoré"
 fp2_other_decisions.0700.tt: "Le [SCOPE.ScriptValue('council_of_toledo_counter_value')]e concile de Tolède commencera dans quelques semaines"
 #Event - Arrival
 fp2_other_decisions.0701.t: "$fp2_other_decisions.0700.council$ : les participants"
 fp2_other_decisions.0701.opening.success: "Il semble que l’invitation adressée à l’ensemble des [ROOT.Char.GetFaith.AltPriestTermPlural] de religion [ROOT.Char.GetFaith.GetReligion.GetAdjective] ait été accueillie favorablement : de nombreux [ROOT.Char.GetFaith.BishopNeuterPlural] de pays étrangers se sont empressés d’affluer à [GetTitleByKey('c_toledo').GetNameNoTier]."
 fp2_other_decisions.0701.opening.failure: "La réponse à notre invitation à la communauté œcuménique a été froide : de nombreux [ROOT.Char.GetFaith.BishopNeuterPlural] ont invoqué le mauvais temps pour ne pas se rendre à [GetTitleByKey('c_toledo').GetNameNoTier] et seuls des prélats locaux s’y sont rendus..."
 fp2_other_decisions.0701.opening.catastrophe: "Nous n’avons pas vu un seul évêque, diacre ou abbé d’une autre confession [ROOT.Char.GetFaith.GetReligion.GetAdjective] à [GetTitleByKey('c_toledo').GetNameNoTier]. Il semble que notre concile soit considéré avec mépris ou colère par notre fraternité œcuménique, et seuls des prélats locaux sont présents."
 fp2_other_decisions.0701.opening: "Les grands de ce monde se sont rendus à [GetTitleByKey('c_toledo').GetNameNoTier] pour représenter tous les sièges et abbayes des [ROOT.Char.GetFaith.GetAdherentNamePlural]."
 fp2_other_decisions.0701.religious_head_bishop: "\n\nParmi les humbles prélats se trouve [portrait_bishop.Custom('FR_le_Char_Pi')][portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')|l] et chef de l’Église [portrait_bishop.GetFaith.GetAdjective]."
 fp2_other_decisions.0701.powerful_bishop: "\n\nLe plus remarquable d’entre eux est peut-être [portrait_bishop.Custom('FR_le_Char_Pi')][portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')|l] et prélat [portrait_bishop.GetFaith.GetAdherentName] de grande influence."
 fp2_other_decisions.0701.saint_bishop: "\n\nLes participants ont la chance de compter parmi eux [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')|l] et saint[portrait_bishop.Custom('FR_E')] [portrait_bishop.Custom('FR_FaithGenderedAdj')] !"
 fp2_other_decisions.0701.theologian_bishop: "\n\nParmi eux, il y a notamment [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')|l] et éminent[portrait_bishop.Custom('FR_E')] théologie[portrait_bishop.Custom('FR_NNne')] [portrait_bishop.Custom('FR_FaithGenderedAdj')]."
 fp2_other_decisions.0701.bad_bishop: "\n\nL’un des plus connus est [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')|l], dont l’impiété fait l’objet de plaisanteries dans toute la chrétienté."
 fp2_other_decisions.0701.senior_bishop: "\n\nLe plus ancien de tous les religieux est [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')|l] et vénérable [portrait_bishop.GetWomanMan] d’église."
 fp2_other_decisions.0701.failure: "\n\nLes marchands de la ville fortifiée sont déçus par la faible participation, car ils s’étaient préparés aux visites d’un grand nombre de religieux. C’est dommage."
 fp2_other_decisions.0701.desc: "\n\nLa ville fortifiée voit déjà les bénéfices de la visite des religieux, dont le commerce et l’hospitalité sont appréciés par les marchands."
 fp2_other_decisions.0701.a: "Excellent."
 fp2_other_decisions.0701.b: "L’orgueil précède la chute..."
 fp2_other_decisions.0701.c: "Bien."
 fp2_other_decisions.0701.tt: "Le [SCOPE.ScriptValue('council_of_toledo_counter_value')]e concile de Tolède commence"
 #Event - Debate
 fp2_other_decisions.0702.t: "$fp2_other_decisions.0700.council$ : le débat"
 fp2_other_decisions.0702.19: "Des siècles après le dernier concile de l’archevêque Gundéric sous le règne du roi Wittiza, [council_priest.GetCouncilTitleFirstName|l] a rétabli notre tradition en ouvrant le dix-neuvième rassemblement à l’illustre [GetTitleByKey('c_toledo').GetNameNoTier].\n\n"
 fp2_other_decisions.0702.opening: "Un autre concile a commencé à [GetTitleByKey('c_toledo').GetNameNoTier], cette fois-ci ouvert par [council_priest.GetCouncilTitleFirstName|l].\n\n"
 fp2_other_decisions.0702.present: "\n\nÀ la fin de la semaine, il est rapidement apparu que [debate_bishop.Custom('FR_le_Char_Pi')][debate_bishop.GetTitledFirstName] de [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] avait l’attention de la salle sur la question, $fp2_other_decisions.0702.closing$."
 fp2_other_decisions.0702.second_hand: "\n\nAlors que les discussions touchent à leur fin, il est clair que [debate_bishop.Custom('FR_le_Char_Pi')][debate_bishop.GetTitledFirstName] de [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] est considéré comme le meneur de cette opinion, $fp2_other_decisions.0702.closing$."
 fp2_other_decisions.0702.conversion: "Un thème général selon lequel la conversion des hérétiques et des infidèles est le seul moyen d’assurer la paix et de protéger les [ROOT.Char.GetFaith.GetAdherentNamePlural] a rapidement émergé."
 fp2_other_decisions.0702.reform: "Le thème clé a été que les [ROOT.Char.GetFaith.GetAdherentNamePlural] ne devraient pas avoir peur d’une réforme majeure, maintenant que la position de l’Église ibérique est solide."
 fp2_other_decisions.0702.tolerance: "Le thème dominant a été que les [ROOT.Char.GetFaith.GetAdherentNamePlural] devraient être plus tolérants envers les infidèles pacifiques, une idée qui est rapidement devenue le centre des discussions."
 fp2_other_decisions.0702.rights: "Le thème principal a été le souci de sauvegarder les droits anciens du clergé [ROOT.Char.GetFaith.GetAdherentName] et de réparer les églises."
 fp2_other_decisions.0702.hof: "Étonnamment, le sentiment que les [ROOT.Char.GetFaith.GetAdherentNamePlural] avaient besoin de leur propre chef spirituel était la préoccupation la plus pressante de beaucoup de nos évêques."
 fp2_other_decisions.0702.pope: "Un climat de collaboration s’est installé, de nombreux évêques plaidant pour une plus grande coopération entre les [ROOT.Char.GetFaith.GetAdherentNamePlural] et leurs frères œcuméniques."
 fp2_other_decisions.0702.heresy: "Une énergie pressante s’est emparée des discussions, alors que la menace posée par les [heretic_faith.GetAdherentNamePlural], des hérétiques comme les priscilliens et les ariens du passé, était abordée."
 fp2_other_decisions.0702.closing: "tandis que [counter_bishop.Custom('FR_le_Char_Pi')][counter_bishop.GetTitledFirstName] de [counter_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] s’opposait le plus vigoureusement à ses arguments."
 fp2_other_decisions.0702.a: "Je suis tout à fait d’accord."
 fp2_other_decisions.0702.b.hof: "Ce n’est pas la volonté [ROOT.Char.GetFaith.HighGodNamePossessive]."
 fp2_other_decisions.0702.b: "[debate_bishop.Custom('FR_IlElle')|U] sera rabroué[debate_bishop.Custom('FR_E')]."
 council_of_toledo_ruler_effect_tt: "Chaque [ruler|El] [council_toledo_faith.GetAdherentName]"
 #Event - Invalidated
 fp2_other_decisions.0703.t: "$fp2_other_decisions.0700.council$ : le report"
 fp2_other_decisions.0703.war: "En raison de la guerre, [council_priest.GetCouncilTitleFirstName|l] a reporté le prochain concile de Tolède."
 fp2_other_decisions.0703.control: "En raison de la perte de [GetTitleByKey('c_toledo').GetNameNoTier], il ne sera plus possible d’accueillir le prochain concile de Tolède..."
 fp2_other_decisions.0703.desc: "\n\nLes [ROOT.Char.GetFaith.GetAdherentNamePlural] se remettront vite de ce revers..."
 fp2_other_decisions.0703.a: "Décevant."
 #Event - Ping
 fp2_other_decisions.0704.t: "Le $fp2_other_decisions.0700.council$"
 fp2_other_decisions.0704.success: "\n\nGrâce au soutien [council_toledo_host.Custom('FR_du_Char_Pi')][council_toledo_host.GetTitledFirstName], le clergé [ROOT.Char.GetFaith.GetAdherentName] a fait entendre sa voix."
 fp2_other_decisions.0704.failure: "Il semble que [council_toledo_host.Custom('FR_le_Char_Pi')][council_toledo_host.GetTitledFirstName] ait eu d’autres idées et ait fait vigoureusement pression contre ces ouvertures."
 fp2_other_decisions.0704.a: "Intéressant."
 #Custom Loc
 council_toledo_landed_desc: "[ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
 council_toledo_unlanded_desc: "Archevêque de [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]"
 #Tooltips
 fp2_council_culture_tt: "Les [cultures|El] ibères obtiennent #positive_value [SCOPE.ScriptValue('council_toledo_culture_acceptance_value')|0]#! d’[cultural_acceptance|El] envers la culture [THIS.Char.GetCulture.GetName]"
 fp2_council_opinion_mozarabic_effect_tt: "Chaque participant mozarabe"
 fp2_council_opinion_other_effect_tt: "Chaque participant non mozarabe"
 fp2_council_conversion_modifier_tt: "La conversion de la foi comtale progressera plus rapidement contre les autres [religions|El] si ce modificateur est présent"
 fp2_council_heresies_modifier_tt: "La conversion de la foi comtale progressera plus rapidement contre les [faiths|El] de même [religion|El] ayant un [head_of_faith|El] tant que ce modificateur est présent"
 excluded_from_council_toledo_tt: "Chaque autre [head_of_faith|El] [THIS.Char.GetFaith.GetReligion.GetAdjective] à [diplomatic_range|El]"
 fp2_council_end_tt: "Le [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')]e concile de Tolède se termine"
 #Modifiers
 fp2_small_council_modifier: "Concile de Tolède"
 fp2_small_council_modifier_desc: "Un concile local de prélats s’est tenu à Tolède et a apporté de la prospérité à la ville."
 fp2_big_council_modifier: "$fp2_small_council_modifier$"
 fp2_big_council_modifier_desc: "Un concile local de prélats s’est tenu à Tolède et a apporté une grande prospérité à la ville."
 fp2_disappointing_council_modifier: "$fp2_small_council_modifier$"
 fp2_disappointing_council_modifier_desc: "Un concile décevant s’est tenu à Tolède, ce qui a coûté cher aux commerçants de la ville."
 fp2_stifled_council_modifier: "Concile entravé"
 fp2_stifled_council_modifier_desc: "Le fait de contredire un concile religieux a rendu ce personnage impopulaire auprès du clergé."
 fp2_council_conversion_modifier: "Concile de conversion"
 fp2_council_conversion_modifier_desc: "Le dernier Concile de Tolède a encouragé la conversion des infidèles dans les pays mozarabes."
 fp2_council_tolerance_modifier: "Concile de la Tolérance"
 fp2_council_tolerance_modifier_desc: "Le dernier Concile de Tolède a encouragé la tolérance entre les religions d’Ibérie."
 fp2_council_reform_modifier: "Concile de la réforme"
 fp2_council_reform_modifier_desc: "Le dernier Concile de Tolède a encouragé la réforme du clergé mozarabe compte tenu de son nouveau pouvoir."
 fp2_council_rights_modifier: "Concile des droits"
 fp2_council_rights_modifier_desc: "Le dernier Concile de Tolède a encouragé la protection des droits des clercs et la réparation des églises."
 fp2_council_hof_modifier: "Concile des dirigeants"
 fp2_council_hof_modifier_desc: "Le dernier Concile de Tolède a encouragé les mozarabes à nommer leur propre chef de la foi."
