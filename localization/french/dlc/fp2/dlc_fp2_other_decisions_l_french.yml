 found_kingdom_toledo_duchy_tt: "Vous [hold|El] et [Concept('completely_control','contrôlez complètement')|E] un [duchy|El] qui borde [de_jure|El] le [GetTitleByKey('d_toledo').GetName], et qui fait partie d’un [kingdom|El] avec plus de deux [duchies|El] [de_jure|El]"
 found_kingdom_toledo_capital_tt: "[GetTitleByKey('c_toledo').GetNameNoTier] est votre [realm_capital|El]"
 fp2_other_decisions.1100.t: "Royaume de Tolède"
 fp2_other_decisions.1100.desc: "La solidité de ma position ne faisant plus aucun doute, le couronnement à [GetTitleByKey('c_toledo').GetNameNoTier] a enfin eu lieu comme prévu.\n\nIl est grand temps que nous, les [ROOT.Char.GetFaith.GetAdherentNamePlural], façonnions notre propre domaine, distinct des petites taïfas et des territoires du nord ; un pays qui rivaliserait avec le royaume wisigoth d’autrefois !"
 fp2_other_decisions.1100.a: "Que notre royaume prospère longtemps."
 fp2_other_decisions.1101.desc: "[toledo_former.Custom('FR_le_Char_Pi')|U][toledo_former.GetTitledFirstName] est devenu[toledo_former.Custom('FR_E')] plus puissant[toledo_former.Custom('FR_E')] et s’est fait[toledo_former.Custom('FR_E')] couronner officiellement à [GetTitleByKey('c_toledo').GetNameNoTier].\n\nLa puissance de ce nouveau royaume [toledo_former.GetFaith.GetAdherentName] qui incorpore des terres des anciens domaines de l’Ibérie ne fait désormais plus aucun doute.\n\n"
 fp2_other_decisions.1101.stolen: "Il faudra s’occuper de ces parvenus nuisibles le plus tôt possible !"
 fp2_other_decisions.1101.mozarab: "Bien que cela soit de bon augure pour notre foi, cela peut être une arme à double tranchant..."
 fp2_other_decisions.1101.a: "Ils ne dureront pas longtemps !"
 fp2_other_decisions.1101.b: "Quelque chose à garder à l’œil."
 fp2_other_decisions.1101.c: "Intéressant."
 fp2_form_kingdom_toledo_modifier: "$fp2_other_decisions.1100.t$"
 fp2_form_kingdom_toledo_modifier_desc: "Ce personnage a établi un nouveau royaume dont le centre est l’ancienne capitale wisigothe."
