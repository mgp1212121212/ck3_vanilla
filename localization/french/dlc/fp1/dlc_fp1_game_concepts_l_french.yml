l_french:
 game_concept_designate_chief_sacrifice: "Désigner le sacrifice principal"
 game_concept_designate_chief_sacrifice_article: "Désigner un sacrifice principal"
 game_concept_designate_chief_sacrifice_chief_sacrifice: "Sacrifice principal"
 game_concept_designate_chief_sacrifice_desc: "Lors de la tenue d’une grande fête sacrificielle, les [characters|El] peuvent désigner l’un de leurs [prisoners|El] comme sacrifice principal. Celui-ci est tué en premier et peut faire gagner plus de [piety|El] au personnage sacrificateur.\n\nLes sacrifices préférables sont :\n$EFFECT_LIST_BULLET$ Les personnages sans terre dont la [faith|El] est soit [faith_hostile|Ll] soit [faith_evil|Ll]\n$EFFECT_LIST_BULLET$ Les personnages possédant des [Concept('landed','terres')|E] avec au moins le [rank|El] de [count|El]\n$EFFECT_LIST_BULLET$ Les [heads_of_faith|El] (bien que cela puisse avoir des répercussions)"
 game_concept_varangian_adventure: "Aventure varègue"
 game_concept_varangian_adventures: "Aventures varègues"
 game_concept_varangian_adventuring: "aventure"
 game_concept_varangian_adventure_adventure: "Aventure"
 game_concept_varangian_adventure_desc: "Type de [war|El] pour lequel l’attaquant a l’intention de déplacer son [realm|El] vers la [war_target|El].\n\nEn cas de victoire, il annexera les [counties|El] appropriés et y déplacera sa [capital|El]. Ses anciens vassaux deviendront indépendants, et ses anciens contés seront donnés aux chefs de guerre locaux. Les aventures varègues ne sont disponibles qu’aux [Concept('duke','ducs')|E] et [rulers|El] de [title_tier|El] comte et deviennent plus chères à chaque aventure réussie.\n\nCe [casus_belli|El] n’est jamais disponible après l’[era|El] tribale, et ne peut pas être utilisé contre d’autres [cultures|El] qui peuvent elles aussi en faire, ni contre des dirigeants voisins.\n\nLes $north_germanic_group_collective_noun$ qui lancent leur première aventure varègue reçoivent jusqu’à [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] [special_troops|El] supplémentaires, le montant augmentant pour chaque comté en [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName] de même [faith|El] et [culture|El], et qui est complètement contrôlé."
 game_concept_trial_by_combat: "Duel judiciaire"
 game_concept_trials_by_combat: "Duels judiciaires"
 game_concept_trial_by_combat_trial: "jugement"
 game_concept_trial_by_combat_combat: "Combat"
 game_concept_trial_by_combat_desc: "Dans certaines [cultures|El], les problèmes qui ne peuvent être réglés par des mots ou par la guerre sont un motif pour un duel judiciaire. Si celui-ci est accepté, les deux [characters|El] s’engagent dans un [single_combat_duel|El] dont les termes sont définis à l’avance. Si la partie fautive gagne, elle prouve son innocence.\n\nLes conditions requises pour un tel jugement sont :\n$EFFECT_LIST_BULLET$Vous devez tous deux être d’une culture appropriée\n$EFFECT_LIST_BULLET$Vous devez avoir un [imprisonment_reason|El] contre lui (il sera alors consommé).\n$EFFECT_LIST_BULLET$Il ne doit pas être votre [liege|El], [vassal|El], ni même l’[guest|El] ou le [courtier|El] de vous-même ou de l’un de vos vassaux.\n\nLes personnages qui ne sont pas aptes à se battre eux-mêmes peuvent être défiés tant que ce sont des [rulers|El]. Ils désignent alors un [knight|El] pour se battre en leur nom.\n\nUn combat à [character_death_death|El] n’est possible que si la partie lésée est [Concept('tribal','tribale')|E] et que les deux personnages se battent en personne dans le duel."
