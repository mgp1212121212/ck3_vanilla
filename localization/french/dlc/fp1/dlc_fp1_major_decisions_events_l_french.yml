l_french:
 #Securing the High Kingdom of the North Sea
 fp1_major_decisions.0001.t: "[founder.Custom('FR_LeLa')|U] haut[founder.Custom('FR_E')]-[founder.Custom('GetQueenKing')|l] du Nord"
 fp1_major_decisions.0001.desc: "Mon ambition est depuis longtemps d’unir définitivement les grands royaumes de la mer du Nord sous une seule couronne. En retour de mon dur travail pendant des années, je suis reconnu[founder.Custom('FR_E')] comme [founder.Custom('FR_LeLa')] grand[founder.Custom('FR_E')] souverain[founder.Custom('FR_E')] de chacun de mes royaumes.\n\nAprès avoir obtenu de leurs principaux vassaux des serments de fidélité, les Anglo-Saxons, les Norvégiens et les Danois ont tous reconnu ma fonction de haut[founder.Custom('FR_E')]-[founder.Custom('GetQueenKing')|l], [founder.Custom('FR_LeLa')] souverain[founder.Custom('FR_E')] incontesté[founder.Custom('FR_E')] de la mer du Nord.\n\nIl n’est plus aussi crucial que mes descendants continuent à gouverner les royaumes comme un tout, puisque quels que soient ceux qui portent ces couronnes, ils devront tous ployer le genoux devant [founder.Custom('FR_le_Char_L')][founder.GetTitleAsNameNoTooltip] [founder.GetHouse.GetBaseNameNoTooltip] !"
 fp1_major_decisions.0001.a: "Un pays durable et puissant !"
 fp1_major_decisions.0002.t: "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0002.desc: "Depuis de nombreuses années, m[founder.Custom('FR_OnA')] [founder.Custom('FR_SeigneurDame')] lige, [founder.Custom('FR_LeLa')] [founder.Custom('GetQueenKing')|l] [founder.GetFirstName], a clairement fait savoir qu’[founder.Custom('FR_IlElle')] souhaitait que son pays lui survive. Bien que nos royaumes soient liés par des liens de parenté et des conflits, la distance et les différences entre eux laissaient penser que cet objectif était inaccessible. Pourtant, [founder.GetFirstNameNoTooltip] a obtenu des serments écrits de fidélité de la part de tous les vassaux du pays.\n\nLe $title_high_kingdom$ de la $e_north_sea$ est né !"
 fp1_major_decisions.0002.a: "Vive [founder.Custom('FR_le_Char_L')][founder.GetTitleAsNameNoTooltip] !"
 fp1_major_decisions.0002.b: "Un[founder.Custom('FR_E')] fau[founder.Custom('FR_XSse')] [founder.Custom('GetQueenKing')|l]."
 fp1_major_decisions.0003.t: "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0003.desc: "Depuis longtemps, [founder.GetFirstName], [founder.Custom('FR_LeLa')] [founder.Custom('GetQueenKing')|l] de $k_norway$, d’$k_england$ et du $k_denmark$, a pour ambition de faire en sorte que son pays ne disparaisse pas à sa mort.\n\nAujourd’hui, après de longues années de règne et de négociations tendues, [founder.Custom('FR_IlElle')] a finalement obtenu ce qu’[founder.Custom('FR_IlElle')] souhaitait.\n\nLes vassaux des trois royaumes ont convenu que, peu importe qui siège sur leur trône respectif, tous s’inclineront devant [founder.Custom('FR_le_Char_L')][founder.GetTitleAsNameNoTooltip]."
 fp1_major_decisions.0003.a: "Un pays pour tous les bons [ROOT.GetCharacter.GetFaith.GetAdherentNamePluralNoTooltip] !"
 fp1_major_decisions.0003.b: "Puisse [ROOT.GetCharacter.GetFaith.HighGodName] nous protéger de la colère de [founder.GetFirstNameNoTooltip] !"
 fp1_major_decisions.0003.c: "Ce n’est qu’un[founder.Custom('FR_E')] barbare prétentieu[founder.Custom('FR_XSe')] !"
 #Founding the Capital of the Rus'
 fp1_major_decisions.0011.t: "Une capitale pour toute la Rus"
 fp1_major_decisions.0011.desc: "De la $river_volga$ au $river_dnieper$ et au-delà, les Varègues sillonnent les fleuves et les chemins des terres des $east_slavic_group_collective_noun$. Nous menons des pillages et des conquêtes, et nous nous mêlons aux habitants. Lorsque nous en ressentons le besoin, nous fondons des colonies, ou nous prenons par la force celles qui existent.\n\nDes villes mineures ont rivalisé pour attirer les aventuriers et les seigneurs de guerre, et obtenir une primauté sur le reste de la Rus, mais j’y mets un terme. Par mes actes courageux et ma féroce réputation, j’attirerai aussi bien les Nordiques que les Slaves en établissant une capitale digne de notre pays !"
 fp1_major_decisions.0011.a: "$c_kiev$ fera une belle capitale !"
 fp1_major_decisions.0011.b: "[new_rus_capital.GetNameNoTierNoTooltip] est vraiment la source de notre grandeur !"
 fp1_major_decisions.0012.t: "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0012.desc: "En usant de sa puissante réputation, m[founder.Custom('FR_OnA')] [founder.Custom('FR_SeigneurDame')] lige, [founder.Custom('FR_le_Char_Pi')][founder.GetTitledFirstName], a établi [new_rus_capital.GetNameNoTier] comme capitale. [founder.GetSheHe|U] espère qu’un jour cette colonie sera le centre de toute la Rus."
 fp1_major_decisions.0012.a: "Une capitale digne de ce nom !"
 fp1_major_decisions.0012.b: "Bah, rien de plus qu’une horde de racailles et de scélérats."
 fp1_major_decisions.0013.t: "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0013.desc: "En usant de sa puissante réputation, [founder.Custom('FR_le_Char_Pi')][founder.GetTitledFirstName], un chef de guerre barbare, a appelé à la loyauté tous les Varègues errants et les Slaves assoiffés de sang.\n\nAujourd’hui encore, des aventuriers, des pirates, des pilleurs et des voleurs se rassemblent sous sa bannière, augmentant ainsi considérablement la population de [new_rus_capital.GetNameNoTier]."
 fp1_major_decisions.0013.a: "Cette ville semble... prospère..."
 fp1_major_decisions.0013.b: "Ce ne sont encore que des étrangers arriérés."
 fp1_major_decisions.0013.c: "Je ne vois pas vraiment en quoi cela me concerne ?"
 #Elevating the Kingdom of Mann & the Isles
 fp1_major_decisions.0021.t: "Un royaume de pirates"
 fp1_major_decisions.0021.desc: "Pendant des années, j’ai sillonné les voies navigables du monde entier pour piller et détruire. J’ai volé plus d’or que la plupart des rois ne le feront jamais, et mon nom est maudit de la mer d’Irlande jusqu’à Cathay. Partout dans le monde, les gens me décrivent comme [founder.Custom('FR_LeLa')] pirate [founder.Custom('FR_LeLa')] plus maléfique dont ils aient jamais entendu parler et me surnomment « le Fléau des mers ». Au moins, ils ont entendu parler de moi.\n\nJ’ai par ailleurs mis mon butin et ma réputation au service de la puissance et de la fortification de l’$c_isle_of_man$."
 fp1_major_decisions.0021.a: "Je suis [founder.Custom('FR_LeLa')] [founder.GetLadyLord|U] du Sang et de l’Or !"
 fp1_major_decisions.0021.b: "Mon rêve est enfin réalisé..."
 fp1_major_decisions.0022.t: "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0022.desc: "Ce n’est pas un secret que [founder.GetFirstName] depuis des années n’accepte pas d’autre couronne que celle de [founder.GetPrimaryTitle.GetNameNoTier].\n\n[founder.Custom('FR_IlElle')|U] y tient depuis si longtemps qu’[founder.Custom('FR_IlElle')] semble avoir consacré sa vie à légitimer l’autorité de son île.\n\nAprès d’innombrables pillages, guerres et massacres, [founder.Custom('FR_IlElle')] a réussi.\n\nOn dit que chaque bijou de sa nouvelle couronne provient d’un pillage différent. Certains à la Cour chuchotent même qu’il y a encore des cavités à remplir pour [founder.Custom('FR_le_Char_Pi')][founder.GetTitledFirstNameNoTooltip]."
 fp1_major_decisions.0022.a: "Pensez à tout l’or que nous allons gagner !"
 fp1_major_decisions.0022.b: "Un[founder.Custom('FR_E')] #EMP [founder.GetTitleAsNameNoTooltip|l]#! ? C’est pire qu’un[founder.Custom('FR_E')] baro[founder.Custom('FR_NNne')] voleu[founder.Custom('FR_RSe')] !"
 fp1_major_decisions.0023.t: "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0023.desc: "Même le paysan le plus modeste des îles britanniques a entendu parler de l’horrible [founder.GetFirstName], surnommé[founder.Custom('FR_E')] « le Fléau des Mers », et de sa quête incessante visant à faire reconnaître son pays de pirates.\n\nC’est une légende qui fait peur aux seigneurs comme aux roturiers, mais il semble que la frontière entre le mythe et l’Histoire se soit estompée ces derniers temps.\n\n[founder.Custom('FR_le_Char_L')|U][founder.GetTitleAsNameNoTooltip] [founder.GetFirstNameNoTooltip] a annoncé que l’œuvre de sa vie est achevée.\n\nLa Grande-Bretagne compte un nouveau royaume sur ses rives, et le spectacle est terrifiant."
 fp1_major_decisions.0023.a: "[founder.GetSheHe|U] ne va pas #EMP nous#! piller, n’est-ce pas ?"
 fp1_major_decisions.0023.b: "Rien de plus qu’un[founder.Custom('FR_E')] [founder.GetTitleAsNameNoTooltip|l] de voleurs !"
 #Forging the Jomsvikings
 fp1_major_decisions.0031.t: "Former les Jomsvikings"
 fp1_major_decisions.0031.desc: "Grâce à mon pouvoir et à mon prestige, j’ai rassemblé les [founder.GetFaith.GetAdherentNamePlural] les plus féroces et les plus zélés de toute la Scandinavie, et en ai fait une confrérie guerrière !\n\nPar-delà les mers, sur les terres des Slaves et des Baltes, ces $d_jomsvikings$ prospéreront. Les pillages et les conflits avec la population locale les rendront aguerris et cela n’encouragera que les fidèles méritants à les rejoindre.\n\nÀ leur tour, ils récompenseront les actes honorables par des guerriers et du butin, et puniront les lâches, les convertis et les réformateurs.\n\nÀ partir de ce jour et jusqu’à Ragnarök, la foi [founder.GetFaith.GetAdjectiveNoTooltip] perdurera."
 fp1_major_decisions.0031.a.cynical: "Du moment qu’ils mènent mes guerres..."
 fp1_major_decisions.0031.a.fallback: "Les anciennes croyances sont les meilleures !"
 fp1_major_decisions.0032.t: "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0032.desc: "Dans le but d’endiguer la vague de convertis d’Abraham et les notions réformistes inquiétantes de certains jarls cyniques, [founder.Custom2('MyCharacterIntroduction',ROOT.Char)] a rassemblé un groupe de [founder.GetFaith.GetAdherentNamePlural] zélés pour en faire une confrérie guerrière déterminée à défendre les anciennes croyances.\n\nInstallés dans la puissante forteresse de $b_jomsberg$, ils ont l’intention de traverser la Baltique pour récompenser la piété et punir le déshonneur et la lâcheté."
 fp1_major_decisions.0032.a: "Gloire et sang pour [founder.GetFaith.HighGodName] !"
 fp1_major_decisions.0032.b: "Ce sont donc des pirates ?"
 fp1_major_decisions.0033.t: "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0033.desc.autofounded: "[founder.Custom('FR_le_Char_Pi')|U][founder.GetTitledFirstName], un[founder.Custom('FR_E')] aventuri[founder.Custom('FR_ErEre')] nordique entreprenant[founder.Custom('FR_E')], a lancé une invasion contre [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName] et s’est emparé[founder.Custom('FR_E')] des terres de [coup_target.GetNameNoTier].\n\nCe qui rend cela inhabituel, c’est que l’invasion semble avoir eu une motivation religieuse : [founder.GetFirstNameNoTooltip] s’est associé[founder.Custom('FR_E')] à un[leader.Custom('FR_E')] zélat[leader.Custom('FR_EurRice')] [leader.Custom('FR_FaithGenderedAdj')] se nommant [leader.GetFirstNameNoTooltip] afin de former une confrérie guerrière appelée « les $d_jomsvikings$ »."
 fp1_major_decisions.0033.desc.decision_founded: "Après des années de campagne, [founder.Custom('FR_le_Char_Pi')][founder.GetTitledFirstName], un[founder.Custom('FR_E')] zélat[founder.Custom('FR_EurRice')] [founder.Custom('FR_FaithGenderedAdj')], a finalement rassemblé suffisamment de fidèles pour faire de son rêve une réalité : dans la riche forteresse de $b_jomsberg$, [founder.Custom('FR_IlElle')] a formé une confrérie guerrière pour défendre sa foi. Ils s’appellent les $d_jomsvikings$."
 fp1_major_decisions.0033.desc.outro: "\n\nLa bande affirme qu’elle imposera les anciennes pratiques, en frappant les abrahamiques, les réformistes et les païens rivaux, et qu’elle fera couler le sang dans les eaux de la Baltique."
 fp1_major_decisions.0033.a: "Tout le monde connaîtra la colère [founder.GetFaith.HighGodNamePossessive] !"
 fp1_founder_founded_the_jomsviking_tt: "Un [holy_order|El] de la [faith|El] [founder.Custom('FR_du_Char_Pi')][founder.GetTitledFirstNameNoTooltip] a été fondé\n$EFFECT_LIST_BULLET$[founder.GetFirstNameNoTooltip] est devenu le [holy_order_patron|El] de l’Ordre"
 fp1_major_decisions.0033.b.competition: "C’est ce que nous verrons !"
 fp1_major_decisions.0033.b.heathens: "... Encore plus de pilleurs païens ?"
 #Canute-'em-Up
 fp1_major_decisions.1001.t: "[ROOT.Char.GetTitleAsNameNoTooltip] de la mer du Nord"
 fp1_major_decisions.1001.desc.dumb: "Je suis béni[ROOT.Char.Custom('FR_E')] des dieux. En tant que [ROOT.Char.GetTitleAsNameNoTooltip|l], tout le monde me connaît pour être sage, bienveillant[ROOT.Char.Custom('FR_E')] et puissant[ROOT.Char.Custom('FR_E')] au-delà de toute mesure, comme si j’étais [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('GetDaughterSon')] favori[ROOT.Char.Custom('FR_Te')] [ROOT.Char.GetFaith.HighGodNamePossessive] .\n\nTous mes courtisans sont de cet avis et me le disent fréquemment, en particulier [sycophant.Custom2('MyCharacterIntroductionNoComma',ROOT.Char)].\n\n[sycophant.Custom('FR_IlElle')|U] affirme que même la marée obéit à mes ordres, et qu’il suffirait d’un murmure de ma part pour qu’elle s’inverse..."
 fp1_major_decisions.1001.desc.smart: "En tant que [ROOT.Char.GetTitleAsNameNoTooltip|l], je me trouve en permanence entouré[ROOT.Char.Custom('FR_E')] de gens qui s’empressent de me dire à quel point je suis grand[ROOT.Char.Custom('FR_E')] et puissant[ROOT.Char.Custom('FR_E')].\n\nHabituellement, je les ignore, car une telle flagornerie n’est possible que pour les gens prêts à tout lorsqu’ils sont confrontés à quelqu’un de mon rang.\n\nMais cela a atteint des proportions intolérables. [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)] a jugé bon de m’interrompre au petit-déjeuner pour me dire qu’[sycophant.Custom('FR_IlElle')] pensait que même la marée obéit à mes ordres, et qu’il suffirait d’un murmure de ma part pour qu’elle s’inverse...\n\nMalgré la fausseté écœurante et évidente de tout cela, cela me donne une idée..."
 fp1_major_decisions.1001.a: "Allons à la plage !"
 fp1_major_decisions.1001.a.tt: "Vous et votre Cour faites un voyage au bord de la mer..."
 fp1_major_decisions.1001.b: "Les mots mielleux restent des mots."
 fp1_major_decisions.1002.t: "$fp1_major_decisions.1001.t$"
 fp1_major_decisions.1002.desc.dumb: "Alors que nous passons tout l’après-midi au bord de la mer, ma Cour grelotte à cause des vents glaciaux du Nord.\n\nMinute après minute, heure après heure, je proclame à la mer : tu ne passeras pas ! Je suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip], et je ne consens pas à être mouillé[ROOT.Char.Custom('FR_E')] !\n\nRebelle, l’eau grimpe de plus en plus près, jusqu’à ce qu’elle commence à clapoter à mes pieds. Mes compagnons semblent gênés, chacun refusant de croiser mon regard, sans doute honteux de constater un tel moment de faiblesse de leur chef."
 fp1_major_decisions.1002.desc.smart: "N’ayant rien d’autre à faire aujourd’hui, je force toute la Cour à passer l’après-midi au bord de la mer, à me regarder, assis[ROOT.Char.Custom('FR_E')] sur mon trône en tenue de couronnement, à crier à la mer de cesser sa marche vers l’intérieur des terres.\n\nInutile de dire que l’eau n’écoute pas.\n\nAu bout de cinq minutes, mes courtisans comprennent mon intention.\n\nAu bout de cinq heures, quand les vagues viennent finalement se heurter à mes pieds, ils comprennent enfin ma détermination.\n\nJe suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip], et je ne suis pas stupide."
 fp1_major_decisions.1002.a: "Je ne suis qu’un[ROOT.Char.Custom('FR_E')] morte[ROOT.Char.Custom('FR_LLle')] et je connais mes limites. Vous le devriez aussi."
 fp1_major_decisions.1002.b: "Voyez à quel point le pouvoir des [ROOT.Char.Custom('GetQueenKing')|l]s n’est rien comparé à celui [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 fp1_major_decisions.1002.c: "#EMP FUYEZ !#! La mer a pactisé avec [ROOT.Char.GetFaith.DevilName] !"
 fp1_major_decisions.1002.d: "Quelle mer insolente ! Passez-moi ce fouet !"
 fp1_major_decisions.1002.d.tt: "Vous fouettez l’eau jusqu’à ce qu’elle se soumette"
 fp1_major_decisions.1002.e: "Peut-être ai-je encore plus de choses à maîtriser que le simple fait de régner..."
 #The True King of Norway
 fp1_major_decisions.1011.t: "Un roi pour la $k_norway$"
 fp1_major_decisions.1011.desc.intro: "Il y a de nombreuses années, j’ai fait le vœu de ne plus me couper les cheveux avant d’obtenir le noble titre de roi de $k_norway$."
 fp1_major_decisions.1011.desc.gyda: "Pour l’amour [gyda.Custom('FR_du_Char_Pi')][gyda.GetTitledFirstName],"
 fp1_major_decisions.1011.desc.oath: "Pour la gloire de ma Maison et l’héritage de mes enfants,"
 fp1_major_decisions.1011.desc.outro: "je conquerrais une centaine de royaumes.\n\nMaintenant que la tâche est accomplie, je ne suis plus obligé[ROOT.Char.Custom('FR_E')] de garder mes cheveux aussi longs et hirsutes.\n\nLa question demeure : que vais-je faire de mes mèches ?"
 fp1_major_decisions.1011.a: "J’ai respecté mon voeu jusqu’au bout !"
 fp1_major_decisions.1011.b: "[gyda.GetFirstNameNoTooltip] et moi pouvons enfin être ensemble !"
 fp1_major_decisions.1011.c: "Je garde mes cheveux, c’est la marque de toutes les luttes que j’ai traversées."
 fp1_major_decisions.1011.c.tt: "Vous continuerez à être appelé[GetPlayer.Custom('FR_E')] « $nick_tanglehair$ »"
 fp1_major_decisions.1012.t: "[king_of_norway.Custom('FR_le_Char_Pi')|U][king_of_norway.GetTitledFirstNameNoTooltip] a revendiqué la $k_norway$ en premier"
