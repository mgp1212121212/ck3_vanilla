l_french:
 #Holding a grand sacrifice.
 fp1_other_decisions.0001.t: "La grande fête sacrificielle"
 fp1_other_decisions.0001.desc: "Bien que de plus petites fêtes soient organisées en de nombreuses occasions tout au long de l’année, les [gf_faith.GetAdherentNamePlural] de [blotter.GetPrimaryTitle.GetNameNoTierNoTooltip] se réunissent une fois par décennie pour une grande fête et, surtout, un grand sacrifice.\n\nBien qu’un sang abondant soit versé pour [gf_faith.PantheonTerm], la chair des offrandes va aux fidèles. Un festin aussi riche donne généralement lieu à une fête incroyable.\n\nBien sûr, un tel événement coûte cher, et il n’est certainement pas nécessaire d’inviter tous les [gf_faith.GetAdherentNamePluralNoTooltip]..."
 fp1_other_decisions.0001.a.capital: "Peut-être seulement les habitants de [capital_county.GetNameNoTierNoTooltip] et la cour ?"
 fp1_other_decisions.0001.a.other: "Les habitants de [fallback_location.GetNameNoTierNoTooltip] ont suffisamment la foi pour nous accueillir."
 fp1_other_decisions.0001.b: "Les [blotter.Custom('WomenMenPeople_GenderPreference')] libres de mes terres viendront !"
 fp1_other_decisions.0001.c: "J’invite chaque [blotter.Custom('LadyLordNoble_GenderPreference')] et roturier de [blotter.GetPrimaryTitle.GetTierAsNameNoTooltip] !"
 fp1_other_decisions.0001.d: "Réflexion faite, c’est trop cher."
 ## ^Technically, the two loc keys above should use gf_faith, but we permit blotter to think of the event through their personal world-view.
 fp1_other_decisions.0001.prep_start.tt: "Les préparatifs de la fête commencent..."
 fp1_other_decisions.0001.prep_continue.tt: "Les préparatifs de la fête se poursuivent..."
 fp1_other_decisions.0002.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0002.desc.intro: "[blotter.Custom('GruesomeFestivalName')|U] peut être un grand ou un petit événement.\n\nPar tradition, des sacrifices humains et animaux sont inclus. Plusieurs prisonniers, dont éventuellement quelqu’un choisi spécialement par moi, sont offerts [gf_faith.PantheonTerm2].\n\nBien que ce soit une exigence de la foi [gf_faith.GetAdjectiveNoTooltip],"
 fp1_other_decisions.0002.desc.vassals_dislike_humsac: "certains de mes vassaux trouvent cela barbare,"
 fp1_other_decisions.0002.desc.counties_dislike_humsac: "certains des roturiers de mon pays trouve l’idée abominable,"
 fp1_other_decisions.0002.desc.courtiers_dislike_humsac: "certains membres de ma cour sont dégoûtés par cette idée,"
 fp1_other_decisions.0002.desc.fallback: "ce n’est pas vraiment une règle stricte,"
 fp1_other_decisions.0002.desc.outro: "et la cérémonie peut se dérouler avec des sacrifices exclusivement animaux si je souhaite éviter toute controverse."
 fp1_other_decisions.0002.a: "Des sacrifices d’animaux seront suffisants."
 fp1_other_decisions.0002.animals_only.regular.opinion: "Le gain d’[opinion|El] et d’[county_opinion|El] de la part des [gf_faith.GetAdherentNamePlural] sera inférieur qu’avec un sacrifice humain"
 fp1_other_decisions.0002.animals_only.appeased_humsac_haters: "Les sujets qui n’approuvent pas les sacrifices humains ne perdent pas d’[opinion|El] ou d’[county_opinion|El]"
 fp1_other_decisions.0002.animals_only.regular.piety: "#positive_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] seront gagnés $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.regular.piety.loss: "#negative_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] seront perdus $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.b: "Apportez une bête pour chaque [blotter.Custom('WomanManPerson_GenderPreference')] !"
 fp1_other_decisions.0002.animals_only.magnificent.opinion: "Le gain d’[opinion|El] et d’[county_opinion|El] de la part des [gf_faith.GetAdherentNamePlural] sera équivalent à un sacrifice humain"
 fp1_other_decisions.0002.animals_only.magnificent.piety: "#positive_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] seront gagnés $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.magnificent.piety.loss: "#negative_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] seront perdus $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.c: "La tradition compte. Il faut faire goûter du sang humain [gf_faith.PantheonTerm2]."
 fp1_other_decisions.0002.human_sacrifice.regular.opinion: "Le gain d’[opinion|El] et d’[county_opinion|El] de la part des [gf_faith.GetAdherentNamePlural] sera équivalent à de magnifiques sacrifices d’animaux"
 fp1_other_decisions.0002.animals_only.offended_humsac_haters: "Les sujets qui n’approuvent pas les sacrifices humains perdront beaucoup d’[opinion|El] et d’[county_opinion|El]"
 fp1_other_decisions.0002.human_sacrifice.regular.piety: "#positive_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i] seront gagnés $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.regular.piety.loss: "#negative_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i] seront perdus $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.optional_victim_picker: "Vous pouvez éventuellement [designate_chief_sacrifice_article|El] parmi vos [prisoners|El]"
 fp1_other_decisions.0002.human_sacrifice.become_cannibal: "Vous deviendrez un[GetPlayer.Custom('FR_E')] [GetTrait('cannibal').GetName( GetNullCharacter )|l] lors de la fête sacrificielle"
 fp1_other_decisions.0002.d: "Uniquement [blotter.Custom('WomenMenPeople_GenderPreference')] et animaux conviennent comme sacrifices..."
 fp1_other_decisions.0002.human_sacrifice.magnificent.opinion: "Le gain d’[opinion|El] et d’[county_opinion|El] de la part des [gf_faith.GetAdherentNamePlural] sera aussi élevé que possible"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety: "#positive_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i] seront gagnés $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety.loss: "#negative_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i] seront perdus $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.blot_invalidation.tt: "Fête sacrificielle forcée à l’annulation"
 fp1_other_decisions.0002.blot_invalidation.costs_recouped.tt: "La plupart de mon [gold|El] et tout mon [prestige|El] ont été récupérés"
 fp1_other_decisions.0002.piety_gain.rump: "lors de la fête sacrificielle"
 fp1_other_decisions.0003.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0003.desc.intro.small: "Bien que le rassemblement soit petit, l’atmosphère à la fête est enthousiaste, avec de joyeux [gf_faith.GetAdherentNamePlural] qui se bousculent et huent, tandis qu’un"
 fp1_other_decisions.0003.desc.intro.medium: "Les acclamations de joyeux [gf_faith.GetAdherentNamePlural] retentissent dans [gf_faith.HouseOfWorship], tandis qu’un"
 fp1_other_decisions.0003.desc.intro.large: "Les invités sont si nombreux qu’ils recouvrent la zone autour [gf_faith.HouseOfWorship3] et émettent des cris cacophoniques, tandis qu’un"
 fp1_other_decisions.0003.desc.animals.regular: "respectable défilé d’animaux sacrificiels se dirige vers l’autel.\n\n"
 fp1_other_decisions.0003.desc.animals.magnificent: "majestueux troupeau d’animaux sacrificiels est conduit à l’autel.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.sans_chief: "ramassis de prisonniers terrifiés se dirige vers l’autel et des animaux les suivent.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.sans_chief: "groupe de prisonniers à l’allure effrayante et un magnifique troupeau sont conduits à l’autel.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.plus_chief: "[sacrifice.GetFirstName] est traîné[sacrifice.Custom('FR_E')] jusqu’à l’autel, le premier de plusieurs prisonniers et bêtes.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.plus_chief: "[sacrifice.GetFirstName] est amené[sacrifice.Custom('FR_E')] à l’autel, le tout premier d’une longue file d’hommes et de bêtes qui s’étend bien au-delà des portes.\n\n"
 fp1_other_decisions.0003.desc.sacrifice.named.norse_cannibals: "[sacrifice.GetSheHe|U] se débat désespérément alors qu’[sacrifice.Custom('FR_IlElle')] est étranglé[sacrifice.Custom('FR_E')] jusqu’à la mort. [sacrifice.Custom('FR_IlElle')|U] est ensuite vidé[sacrifice.Custom('FR_E')] de son sang. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.cannibals: "[sacrifice.GetSheHe|U] est d’abord assommé[sacrifice.Custom('FR_E')] $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.named.norse: "[sacrifice.GetSheHe|U] $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.fallback: "[sacrifice.GetSheHe|U] se débat admirablement, jusqu’à ce que sa gorge soit tranchée.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$ ?"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse_cannibals: "La première victime se débat en vain, et son étranglement est rapide. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.cannibals: "Le premier [blotter.Custom('SacrificeTerm')] est traîné jusqu’à l’autel et assommé, $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse: "Le premier [blotter.Custom('SacrificeTerm')] $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.fallback: "Le premier [blotter.Custom('SacrificeTerm')] humain continue à se débattre jusqu’à ce que sa gorge soit tranchée.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$ ?"
 fp1_other_decisions.0003.desc.sacrifice.animal.norse: "Un par un [blotter.Custom('GruesomeFestivalAnimalPreference')] sont mortellement étranglés et vidés de leur sang. La viande va au-dessus du feu, puis sur la table. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.animal.fallback: "Un par un [blotter.Custom('GruesomeFestivalAnimalPreference')] ont rapidement la gorge tranchée, et sont remis aux cuisiniers puis à la foule vorace."
 fp1_other_decisions.0003.desc.outro.faithful: "\n\nVraiment, un spectacle digne [gf_faith.PantheonTerm3]."
 fp1_other_decisions.0003.desc.outro.political: "\n\nJe ne partage peut-être pas leur foi, mais des sujets heureux font un[blotter.Custom('FR_E')] [blotter.GetTitleAsNameNoTooltip|l] heureu[blotter.Custom('FR_XSe')]."
 fp1_other_decisions.0003.happy_characters_list: "Chaque [character|El] invité [gf_faith.GetAdherentName]"
 fp1_other_decisions.0003.happy_titles_list: "Chaque [county|El] invité [gf_faith.GetAdherentName]"
 fp1_other_decisions.0003.unhappy_characters_list: "Chaque [character|El] du [realm|El] qui ne pratique pas le sacrifice humain"
 fp1_other_decisions.0003.unhappy_titles_list: "Chaque [county|El] du [realm|El] qui ne pratique pas le sacrifice humain"
 fp1_other_decisions.0003.attendee_became_cannibal: "Vous étiez à une fête cannibale [blotter.Custom('FR_du_Char_Pi')][blotter.GetTitledFirstNameNoTooltip]"
 fp1_other_decisions.0003.a: "[gf_faith.HighGodName2|U] ! Ainsi que [gf_faith.FertilityGodName] et [gf_faith.WealthGodName] !"
 fp1_other_decisions.0003.b: "Cela semble une excellente occasion d’impressionner la noblesse."
 fp1_other_decisions.0003.b.nobility_list: "Tout noble [gf_faith.GetAdherentName] invité noble d’au moins du [rank|El] de [count|El]"
 fp1_other_decisions.0003.b.clergy_list: "Tout religieux [gf_faith.GetAdherentName] invité d’au moins du [rank|El] de [count|El] et votre [GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l]"
 fp1_other_decisions.0003.c: "Il est temps de se mêler à la crasse des roturiers !"
 fp1_other_decisions.0003.d: "Je prends congé plus tôt ; j’en ai fait assez."
 fp1_other_decisions.0003.e: "[gf_faith.HighGodName2|U] ! Est-ce que je le prononce correctement ?"
 fp1_other_decisions.0003.f: "Ces [gf_faith.GetAdherentNamePluralNoTooltip] ont une foi attrayante..."
 fp1_other_decisions.0004.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0004.desc: "Certains habitants de mes terres se livrent à de grands massacres sacrificiels pour leurs dieux imaginaires. Bien que ma propre foi éclairée n’approuve pas ce genre de boucherie, il n’en reste pas moins qu’une propriété curieuse de beaucoup de ces fêtes est qu’elles dépendent de la participation active [blotter.Custom('FR_du_Char_L')][blotter.GetTitleAsNameNoTooltip|l].\n\nJe n’ai pas besoin de me convertir à leurs croyances pour administrer leurs pratiques, mais je gagnerais sans doute beaucoup d’amis parmi mes sujets moins éclairés, paysans comme nobles, en acceptant d’organiser une telle fête pour leur foi."
 fp1_other_decisions.0004.a: "Cela pourrait valoir la peine d’apaiser les [option_1.GetAdherentNamePlural]..."
 fp1_other_decisions.0004.b: "Donc les [option_2.GetAdherentNamePlural] me soutiendront vraiment ?"
 fp1_other_decisions.0004.c: "Les fêtes de la foi [option_3.GetAdjective] ont un certain attrait."
 fp1_other_decisions.0004.d: "Ce serait, au mieux, une hérésie pure et simple !"
 #Copy-paste labels.
 fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl: "Tout le sang est recueilli dans un bol, et les [gf_faith.PriestNeuterPlural] l’utilisent pour peindre les murs [gf_faith.HouseOfWorship3], à l’intérieur comme à l’extérieur"
 fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation: "La viande comestible est découpée pour le festin, tandis que les restes vont à l’arbre à l’extérieur, et le [blotter.Custom('SacrificeTerm')] suivant est amené"
 fp1_other_decisions.0003.desc.sacrifice.norse_throttling: "se débat avec férocité alors que les [gf_faith.PriestNeuterPlural] mettent fin à sa vie. La lueur dans s[sacrifice.Custom('EyeEyes')] aura duré jusqu’à l’abattage du premier animal. Les cadavres humains vont ensuite à l’arbre, les animaux aux feux de cuisson"
 fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter: "pour laisser le corps se détendre. La peur gâcherait la viande. Puis, les [gf_faith.PriestNeuterPlural] découpent la chair juteuse et la mettent dans les marmites, alors même que le [blotter.Custom('SacrificeTerm')] suivant est amené"
 fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling: "Les autres prisonniers regardent avec horreur le cadavre se faire éventrer, car ils savent que leur tour viendra. Peut-être envient-ils la mort plus propre des animaux, qui vont directement aux feux de cuisson après la mort"
 fp1_other_decisions.0011.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0011.desc.intro: "Les fêtes sacrificielles sont un élément essentiel de la foi [gf_faith.GetAdjective], et c’est [blotter.Custom2('MyCharacterIntroduction', ROOT.Char)] qui l’organise cette fois.\n\nCe sera un grand événement, auquel participeront tous les [gf_faith.GetAdherentNamePluralNoTooltip] de [blotter.GetPrimaryTitle.GetNameNoTier], qu’ils soient nobles ou roturiers."
 fp1_other_decisions.0011.desc.cannibal_blot: "Comme pour de nombreux rituels spéciaux, la consommation rituelle de chair humaine sera obligatoire pour quelqu’un de mon rang."
 fp1_other_decisions.0011.desc.fallback: "La nourriture, les divertissements et autres seront entièrement payés par [blotter.Custom('FR_le_Char_Pi')][blotter.GetTitledFirstNameNoTooltip]."
 fp1_other_decisions.0011.desc.outro: "\n\nMême si je suis occupé[ROOT.Char.Custom('FR_E')], il est d’usage qu’un émissaire justifie mon empêchement. Cependant, si je voulais ignorer [blotter.Custom('FR_le_Char_L')][blotter.GetTitleAsNameNoTooltip], je pourrais n’envoyer aucune réponse..."
 fp1_other_decisions.0011.a: "Par politesse, il faut prendre le temps d’une journée."
 fp1_other_decisions.0011.b: "Qu’[blotter.Custom('FR_IlElle')] aille se faire voir."
 fp1_other_decisions.0011.b.tt: "[blotter.GetFirstNameNoTooltip] pourrait remarquer votre absence"
 fp1_other_decisions.0011.c: "La viande sacrée ! J’ai hâte d’y goûter pour la première fois..."
 fp1_other_decisions.0011.d: "Je vais y aller, mais je ne mange pas de chair humaine."
 fp1_other_decisions.0011.e: "Jamais de la vie je ne le ferai !"
 fp1_other_decisions.0011.e.tt: ""
 fp1_other_decisions.0012.t: "$fp1_other_decisions.0001.t$ : Les absents"
 fp1_other_decisions.0012.desc.intro: "Il n’est pas rare que des sujets importants n’assistent pas à une grande fête sacrificielle, mais envoyer un émissaire convenable pour expliquer pourquoi et y assister à sa place est considéré comme la moindre des politesses.\n\n"
 fp1_other_decisions.0012.desc.multiple_decliners: "[decliner_1.Custom('FR_le_Char_Pi')|U][decliner_1.GetTitledFirstName] et d’autres étaient absents, et n’ont pas envoyé de message au préalable."
 fp1_other_decisions.0012.desc.single_decliner: "[decliner_1.Custom('FR_le_Char_Pi')|U][decliner_1.GetTitledFirstName] était absent[decliner_1.Custom('FR_E')], et n’a pas envoyé de message au préalable."
 fp1_other_decisions.0012.desc.outro: "C’est une insulte manifeste envers mon autorité, voire une violation de la loi."
 fp1_other_decisions.0012.a: "Que [decliner_1.Custom('FR_le_Char_Pi')][decliner_1.GetTitledFirstNameNoTooltip] soit maudit[decliner_1.Custom('FR_E')] !"
 fp1_other_decisions.0012.a.decliner_toast.t: "[blotter.Custom('FR_le_Char_Pi')|U][blotter.GetTitledFirstNameNoTooltip] a remarqué votre absence à la fête sacrificielle"
 fp1_other_decisions.0012.b: "Qu’ils soient maudits !"
 fp1_other_decisions.0012.b.all_decliners_list: "Tout [vassal|El] ayant décliné"
 fp1_other_decisions.0012.c.singular: "Tant pis pour [decliner_1.Custom('FR_LuiElle')]."
 fp1_other_decisions.0012.c.plural: "Tant pis pour eux."
 fp1_other_decisions.0021.t: "Le blasphème ultime"
 fp1_other_decisions.0021.desc: "De terrifiantes nouvelles nous sont parvenues de [sacrificer.GetPrimaryTitle.GetNameNoTierNoTooltip] ! Il semble qu’un[sacrificer.Custom('FR_E')] [sacrificer.Custom('GetUnbelieverName')] insensé[sacrificer.Custom('FR_E')], [sacrificer.Custom('FR_le_Char_U_Pi')][sacrificer.GetShortUIName], a sacrifié au nom de sa foi dégoûtante [sacrificed_hof.Custom('FR_LeLa')] noble [sacrificed_hof.GetTitledFirstName].\n\n"
 fp1_other_decisions.0021.desc.allows_holy_wars: "De fervents [sacrificed_hof.GetFaith.GetAdherentNamePlural] de partout ressentent une juste colère !\n\nCette insulte ne peut rester impunie, et dans chaque taverne, chaque donjon, chaque palais où les paroles [sacrificed_hof.GetFaith.WarGodNamePossessive] ont une influence, des discours sur la guerre sacrée se font entendre."
 fp1_other_decisions.0021.desc.disallows_holy_wars: "Même en ces temps difficiles, nous devons nous rappeler les voies [sacrificed_hof.GetFaith.HighGodNamePossessive], et ne pas verser de sang inutilement. Rien ne fera revenir [sacrificed_hof.Custom('FR_le_Char_Pi')][sacrificed_hof.GetTitledFirstNameNoTooltip], et [sacrificed_hof.Custom('FR_IlElle')] voudrait que nous [sacrificed_hof.Custom('FR_LeLa')] pleurions dans la justice et la paix."
 fp1_other_decisions.0021.a.zealous: "Quel blasphème !"
 fp1_other_decisions.0021.a.cynical: "C’est au moins un affront à notre peuple !"
 fp1_other_decisions.0021.a.fallback: "C’est terrible !"
 fp1_other_decisions.0021.cheaper_holy_wars.tt: "Les [holy_wars|El] contre [sacrificer.Custom('FR_le_Char_U_Pi')][sacrificer.GetShortUIName] sont désormais nettement moins chères"
 fp1_other_decisions.0021.easier_holy_wars.tt: "Les [holy_wars|El] contre [sacrificer.Custom('FR_le_Char_U_Pi')][sacrificer.GetShortUIName] requièrent désormais moins de [piety_levels|El] que d’habitude"
 fp1_other_decisions.0021.ghw_target_preference.tt: "Les [great_holy_wars|El] sont plus probables contre [sacrificer.Custom('FR_le_Char_U_Pi')][sacrificer.GetShortUIName]"
 fp1_other_decisions.0022.t: "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0022.desc: "Il semble que les [unlucky_guest.GetFaith.GetAdherentNamePlural] n’aient pas bien pris mon sacrifice de leur faux [unlucky_guest.GetTitleAsNameNoTooltip|l].\n\n"
 fp1_other_decisions.0022.desc.disallows_holy_wars: "Cependant, fidèles à leur foi pacifiste, ils semblent se contenter de se rassembler et d’offrir des prières silencieuses à leur [unlucky_guest.GetFaith.HighGodName] plutôt que de chercher une vengeance sanglante."
 fp1_other_decisions.0022.desc.allows_holy_wars: "Fidèles à leur foi belliqueuse, ils sont nombreux parmi eux à réclamer ma tête et à prôner des guerres saintes jusqu’à ce que mon pays soit rayé de la surface de la Terre."
 fp1_other_decisions.0022.a.pacifists: "Hah, peut-être que [unlucky_guest.GetFaith.HighGodName] va me frapper ?"
 fp1_other_decisions.0022.a.craven: "Cela a peut-être été... une erreur."
 fp1_other_decisions.0022.a.fallback: "Pah, qu’ils viennent !"
 fp1_other_decisions.0023.t: "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0023.desc.intro: "Partout, les [unlucky_guest.GetFaith.GetAdherentNamePlural] sont en état de choc. Notre bien-aimé[unlucky_guest.Custom('FR_E')] [unlucky_guest.GetShortUIName] a été sacrifié[unlucky_guest.Custom('FR_E')] aux infects [gf_faith.GetAdherentNamePlural], et, pire encore, par l’ordre exprès de l’un des nôtres.\n\n"
 fp1_other_decisions.0023.desc.has_excommunication: "[blotter.Custom('FR_le_Char_U_Pi')|U][blotter.GetShortUIName] a été rapidement excommunié[blotter.Custom('FR_E')] et ses actions blasphématoires ont été dénoncées à tous les bons [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_other_decisions.0023.desc.does_not_have_excommunication: "Tous les [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip] vertueux maudissent [blotter.Custom('FR_le_Char_U_Pi')][blotter.GetShortUIName], et appellent à ce qu’[blotter.Custom('FR_IlElle')] soit chassé[blotter.Custom('FR_E')] de la foi."
 fp1_other_decisions.0023.desc.outro: "Puisse-t-[blotter.Custom('FR_IlElle')] être englouti[blotter.Custom('FR_E')] par [unlucky_guest.GetFaith.NegativeAfterLife] !"
 fp1_other_decisions.0023.a: "C’est impardonnable !"
 fp1_other_decisions.0023.b: "Quel genre [blotter.Custom('FR_DDe')][blotter.GetWomanMan] est-[blotter.Custom('FR_IlElle')] ?!"
 fp1_other_decisions.0024.t: "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0024.desc.intro: "Qu’est-ce qui m’a pris ? Quel serviteur [unlucky_guest.GetFaith.DevilNamePossessive] a pris racine dans mon esprit pour que je tolère publiquement le sacrifice [unlucky_guest.Custom('FR_du_Char_U_Pi')][unlucky_guest.GetShortUIName] à des idoles étrangères ? Mon blasphème est sur les lèvres de tous les [unlucky_guest.GetFaith.GetAdherentNamePlural] !\n\n"
 fp1_other_decisions.0024.desc.has_excommunication: "Il n’est pas nécessaire qu’un décret d’excommunication arrive pour que les [unlucky_guest.GetFaith.PriestNeuterPlural] refusent d’entendre mes péchés."
 fp1_other_decisions.0024.desc.does_not_have_excommunication: "Même les [unlucky_guest.GetFaith.PriestNeuterPlural] les moins stricts ne me regarderont plus dans les yeux."
 fp1_other_decisions.0024.desc.outro: "Je suis damné[ROOT.Char.Custom('FR_E')] par la religion [unlucky_guest.GetFaith.GetReligion.GetAdjective]."
 fp1_other_decisions.0024.a: "#EMP Qu’ai-je fait ?#!"
 fp1_other_decisions.0024.b: "[unlucky_guest.GetSheHe|U] n’était qu’un[unlucky_guest.Custom('FR_E')] [unlucky_guest.GetWomanMan], pas une divinité !"
 fp1_other_decisions.0024.c: "C’était mes sujets, pas moi !"
 fp1_other_decisions.0063.t: "Mort inattendue du sacrifice principal"
 fp1_other_decisions.0063.desc: "[designated_sacrifice.Custom('FR_le_Char_Pi')|U][designated_sacrifice.GetTitledFirstNameNoTooltip] est mort[designated_sacrifice.Custom('FR_E')] avant qu’[designated_sacrifice.Custom('FR_IlElle')] ne puisse être sacrifié[designated_sacrifice.Custom('FR_E')]."
 fp1_other_decisions.0101.t.root_title: "Des pierres à travers les âges"
 fp1_other_decisions.0101.t: "$fp1_other_decisions.0101.t.root_title$ : le thème"
 fp1_other_decisions.0101.desc: "Chaque pierre runique raconte un événement important dans la vie de celui qui a ordonné sa création. Du plus petit paysan à un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] comme moi, la pierre garde trace de tout.\n\nDe quoi ce monument va-t-il parler ?"
 fp1_other_decisions.0101.a: "M[ancestor.Custom('FR_OnA')] défunt[ancestor.Custom('FR_E')] [ROOT.Char.Custom2('RelationToMeShort',ancestor)], [ancestor.GetFirstNameNoTooltip]."
 fp1_other_decisions.0101.a.tt: "La pierre runique parlera de votre famille défunte..."
 fp1_other_decisions.0101.b: "Peut-être mon ennemi[foe.Custom('FR_E')] vaincu[foe.Custom('FR_E')], [foe.GetTitledFirstNameNoTooltip] ?"
 fp1_other_decisions.0101.b.tt: "La pierre runique parlera de vos victoires dans la conquête..."
 fp1_other_decisions.0101.c: "Mon accession au trône de [new_title.GetNameNoTierNoTooltip] !"
 fp1_other_decisions.0101.c.tt: "La pierre runique parlera de la façon dont vous êtes arrivé[GetPlayer.Custom('FR_E')] au pouvoir..."
 fp1_other_decisions.0101.d: "#EMP Combien#! voulez-vous que je paie pour une pierre peinte géante ?"
 fp1_other_decisions.0111.t: "$fp1_other_decisions.0101.t.root_title$ : l’endroit"
 fp1_other_decisions.0111.desc.intro: "Maintenant que je sais ce que je vais mettre sur ma pierre runique, il reste à décider où la placer.\n\n"
 fp1_other_decisions.0111.desc.ancestor: "Les monuments érigés en souvenir de la famille, tel que celui pour [ancestor.GetFirstName], encouragent le respect et la fidélité. Ils sont les mieux placés dans les endroits où l’on a une piètre opinion de moi et où je pourrais faire valoir mon dévouement et ma servitude envers les puissances supérieures."
 fp1_other_decisions.0111.desc.conquest: "Les monuments dédiés à la victoire, tel que celui sur mon triomphe sur [foe.Custom('FR_le_Char_Pi')][foe.GetTitledFirstName], sont un rappel constant de la fin glorieuse d’une guerre. Ils sont les mieux placés dans les endroits où il est nécessaire d’encourager la coopération."
 fp1_other_decisions.0111.desc.promotion: "Les monuments dédiés à l’anoblissement, tels que celui pour mon ascension en tant que [ROOT.Char.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTierNoTooltip], incitent les gens à servir leur souverain envers et contre tout. Ils sont mieux placés dans les zones urbaines, où plus de jeunes peuvent être inspirés à se présenter pour la levée."
 fp1_other_decisions.0111.desc.outro: "\n\nBien sûr, un ou deux endroits me viennent à l’esprit..."
 fp1_other_decisions.0111.a: "[location_a.GetNameNoTierNoTooltip] serait un bon endroit."
 fp1_other_decisions.0111.b: "[location_b.GetNameNoTierNoTooltip] semble assez décent ?"
 fp1_other_decisions.0111.c: "[location_c.GetNameNoTierNoTooltip] est un bon choix !"
 fp1_other_decisions.1000.t: "Offert[ROOT.Char.Custom('FR_E')] en sacrifice"
 fp1_other_decisions.1000.desc: "Je suis face à la foule qui chante, et tous les yeux sont rivés sur moi. [blotter.GetFirstName] se tient au premier plan, le sourire aux lèvres, prêt[blotter.Custom('FR_E')] à mettre fin à ma vie.\n\n« J’invoque [blotter.GetFaith.HighGodName] ! J’honore votre puissance et vous offre ce sacrifice ! », crie-t-[blotter.Custom('FR_IlElle')].\n\nC’est fini pour moi.\n\nTout devient sombre.\n\nC’est fini."
 fp1_other_decisions.1000.a: "Je vous verrai [ROOT.Char.GetFaith.NegativeAfterLife2] !"
