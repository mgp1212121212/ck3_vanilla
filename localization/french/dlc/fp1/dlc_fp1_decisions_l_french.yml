l_french:
 secure_high_kingdom_north_sea_decision: "Sécuriser le Haut-royaume de la mer du Nord"
 secure_high_kingdom_north_sea_decision_desc: "Les royaumes d’$k_england$, du $k_denmark$ et de $k_norway$ ont en commun la férocité et la richesse, et sont liés par le commerce et le sang noble. Si seulement quelqu’un pouvait dépasser leurs individualités en les mariant de façon permanente..."
 secure_high_kingdom_north_sea_decision_tooltip: "Faites de l’$k_england$, du $k_denmark$ et de la $k_norway$ un seul [realm|El] [de_jure|El] !"
 secure_high_kingdom_north_sea_decision_confirm: "Avant tout, un haut-roi !"
 secure_high_kingdom_north_sea_decision_solve_danelaw: "Le $k_danelaw$ a actuellement des [counties|El] [de_jure|El] et l’$k_england$ doit d’abord être partagée."
 secure_high_kingdom_north_sea_scripted_effect.daneland_reabsorbed.tt: "Tous les [duchies|El] [Concept('completely_controlled','complètement contrôlés')|E] du $k_daneland$ [Concept('de_jure_drift','re-glissent')|E] en $k_england$"
 found_capital_of_the_rus_decision: "Fonder la capitale de la Rus"
 found_capital_of_the_rus_decision_desc: "Des Nordiques entreprenants affluent de Scandinavie et traversent les fleuves des Slaves féroces à l’est. Bien que d’innombrables colonies et des royaumes mineurs se disputent le pouvoir, qu’ils soient slaves ou scandinaves, un seul pourra véritablement symboliser l’unification des deux peuples..."
 found_capital_of_the_rus_decision_tooltip: "Faites de votre capitale le véritable foyer de toute la Rus."
 found_capital_of_the_rus_decision_confirm: "À jamais une grande capitale !"
 found_capital_of_the_rus_decision_before_last_date: "La date est le 1er janvier 1100 ou antérieure"
 elevate_mann_and_the_isles_decision: "Former le Royaume de Man et des Îles"
 elevate_mann_and_the_isles_decision_desc: "L’$c_isle_of_man$ est particulièrement bien placée pour servir de repaire aux pilleurs scandinaves, avec un accès facile non seulement aux îles britanniques, mais aussi à toute l’Europe occidentale.\n\nTout ce dont elle a besoin, c’est de quelqu’un pour montrer le chemin à tous les bons vikings et réaliser le potentiel de l’île en la pavant d’or et de fer !"
 elevate_mann_and_the_isles_decision_tooltip: "Devenir le chef pirate le plus notoire de tous les temps"
 elevate_mann_and_the_isles_decision_confirm: "À l’infamie et à l’immortalité !"
 hold_gruesome_festival_decision_blot_name: "Tenir un grand blót"
 hold_gruesome_festival_decision_fallback_name: "Organiser un grand sacrifice"
 hold_gruesome_festival_decision_desc.gf_humsac_practitioner: "Il est grand temps que tout le pays se rassemble pour faire des sacrifices [ROOT.Char.GetFaith.PantheonTerm2]. Ces rituels lient non seulement les fidèles entre eux, mais confirment aussi ma place de [ROOT.Char.GetTitleAsNameNoTooltip|l] en ces terres."
 hold_gruesome_festival_decision_desc.non_gf_practioner: "Parmi mes sujets, certains pratiquent de grands rites sacrificiels avec la bénédiction de leur [GetPlayer.GetTitleAsNameNoTooltip|l]. Accepter de diriger une variante, même limitée, me vaudrait sans doute leur approbation, tandis qu’adopter leurs coutumes plus... barbares pourrait me valoir le mépris de ceux qui dédaignent de telles pratiques."
 hold_gruesome_festival_decision_tt: "Vous organisez une grande fête sacrificielle, ce qui implique de :\n#indent_newline:0 $EFFECT_LIST_BULLET$ décider de son ampleur\n#indent_newline:0 $EFFECT_LIST_BULLET$ choisir quoi sacrifier, ou même un de vos [prisoners|El] comme [designate_chief_sacrifice_chief_sacrifice|El]\n#indent_newline:0 $EFFECT_LIST_BULLET$ perdre ou gagner de l’[county_opinion|El] et de l’[opinion|El] de [character|El], en fonction des [core_tenets|El] de la [faith|El] de vos sujets"
 hold_gruesome_festival_decision_tt.piety_gain: "#indent_newline:0 Gagner de la [piety|El], puisque vous êtes [GetPlayer.Custom('FR_FaithGenderedAdj')]"
 hold_gruesome_festival_decision_tt.piety_lose: "#indent_newline:0 #EMP Perdre#! de la [piety|El], puisque vous êtes [GetPlayer.Custom('FR_FaithGenderedAdj')]"
 hold_gruesome_festival_decision_tooltip: "Vous conviez vos sujets à participer à un rituel sacré et coûteux"
 hold_gruesome_festival_decision_confirm: "Dans la mort, la renaissance."
 raise_stele_decision_name: "Ériger une pierre runique"
 raise_stele_decision_desc: "Il est courant parmi les [GetPlayer.GetCulture.GetCollectiveNounNoTooltip] d’ériger des monuments sculptés pour commémorer des événements importants. La mort d’un être cher, le règlement d’un différend, l’acquisition de terres, etc. Peut-être pourrais-je bénéficier d’une telle pierre..."
 raise_stele_decision_tt.effects_list: "Un de vos [counties|El] recevra l’un des [modifiers|El] suivants :\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_ancestors_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_conquest_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_promotion_strong').GetNameWithTooltip]"
 raise_stele_decision_tt.variable_strength: "Tous les modificateurs sont plus puissants lorsque la pierre runique est érigée dans une [culture|El] qui les utilisent"
 raise_stele_decision_tooltip: "Payer pour la fabrication d’une pierre runique dans un de vos comtés"
 raise_stele_decision_confirm: "Mais que graver ?"
 fp1_raise_runestone_vassals: "$EFFECT_LIST_BULLET$Tous les [direct_vassals|El] qui utilisent également des pierres runiques"
 raise_stele_decision_ancestor: "Vous avez un ancêtre récemment décédé"
 raise_stele_decision_victory: "Vous avez récemment conquis un territoire"
 raise_stele_decision_rank: "Vous avez récemment augmenté votre rang"
 forge_the_jomsvikings_decision: "Former les jomsvikings"
 forge_the_jomsvikings_decision_desc: "Les anciennes croyances sont en train de mourir. Tous les jours, les Abrahamiques attirent nos petites gens en leur promettant la vie éternelle, nos aventuriers et nos colons adoptent des dieux étrangers partout où ils débarquent, et même les réformateurs de Scandinavie veulent nous rendre plus proches des peuples de la Croix et de la Lune.\n\nTous les loyaux [GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip] doivent s’unir pour se prémunir contre le changement et le blasphème !"
 forge_the_jomsvikings_decision.tt.is_in_correct_region: "Est dans la [region|El] [GetGeographicalRegion('dlc_fp1_region_non_scandinavian_southern_baltic').GetName]"
 forge_the_jomsvikings_decision.tt.empty_castle_or_city: "Doit avoir au moins une propriété vide de type [castle|El] ou [city|El] en plus de la [county_capital|El]"
 forge_the_jomsvikings_decision_tooltip: "Fonder un groupe de pieux vīkingr pour défendre les anciennes croyances"
 forge_the_jomsvikings_decision_confirm: "Le Valhalla pour les dignes !"
 fp1_valid_norse_faith_for_jomsvikings_trigger_tt: "La foi [THIS.Char.GetFaith.GetAdjective] fait partie de la [religion|El] [GetReligionByKey('germanic_religion').GetAdjective] et non réformée"
