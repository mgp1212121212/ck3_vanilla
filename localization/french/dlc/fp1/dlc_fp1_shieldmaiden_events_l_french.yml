 ##################################################
 ##Ordinary Events
 fp1_shieldmaiden.0001.t: "Un[shieldmaiden.Custom('FR_E')] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] potentie[shieldmaiden.Custom('FR_LLle')]"
 fp1_shieldmaiden.0001.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je viens devant vous pour vous demander une chance de faire mes preuves », dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('shieldmaiden'))], [shieldmaiden.Custom('FR_le_Char_Pi')][shieldmaiden.GetTitledFirstName]. Je bouge un peu sur mon trône, intrigué[ROOT.Char.Custom('FR_E')], tandis que la Cour qui nous entoure s’efforce d’écouter.\n\n« Bien que je sois l’égal[shieldmaiden.Custom('FR_E')] de n’importe lequel de vos $knight_culture_player_plural_no_tooltip_lowercase$, il m’est interdit d’occuper une place dans votre mur de boucliers ou de commander vos troupes. Je pourrais défier [challenged_knight.Custom('FR_le_Char_Pi')][challenged_knight.GetTitledFirstName] en duel, pour montrer mon courage au combat », dit-[shieldmaiden.Custom('FR_IlElle')]."
 fp1_shieldmaiden.0001.a: "Très bien, vous pouvez vous battre en duel avec [challenged_knight.Custom('FR_le_Char_Pi')][challenged_knight.GetTitledFirstNameNoTooltip]."
 fp1_shieldmaiden.0001.a.tt_success: "[challenged_knight.GetFirstNameNoTooltip] triomphe"
 fp1_shieldmaiden.0001.a.tt_failure: "[shieldmaiden.GetFirstNameNoTooltip] est victorieu[shieldmaiden.Custom('FR_XSe')]"
 fp1_shieldmaiden.0001.b: "[challenged_knight.GetFirstNameNoTooltip] ? Oh non, vous allez #EMP me#! combattre !"
 fp1_shieldmaiden.0001.b.tt_success: "Vous battez [shieldmaiden.GetFirstNameNoTooltip]"
 fp1_shieldmaiden.0001.b.tt_failure: "[shieldmaiden.GetFirstNameNoTooltip] vous bat"
 fp1_shieldmaiden.0001.c: "Le simple fait de demander est déjà une preuve de courage."
 fp1_accepted_shieldmaiden_without_question: "Chaque [courtier|El] ou [vassal|El] qui pense que les [shieldmaiden.GetWomenMen] ne peuvent pas se battre"
 fp1_shieldmaiden.0001.d: "Un[shieldmaiden.Custom('FR_E')] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] ? Ridicule !"
 fp1_shieldmaiden.0011.t: "[shieldmaiden.Custom('FR_LeLa')|U] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] empêche une évasion"
 fp1_shieldmaiden.0011.desc: "Le déverrouillage de la porte de ma cellule s’avère plus facile que prévu. Passer de garde en garde est plus difficile, mais j’y arrive et m’éloigne de la prison tel une ombre.\n\nCe n’est que lorsque je peux pratiquement goûter à la liberté qu’elle m’est arrachée. À un tournant, [shieldmaiden.Custom('FR_le_Char_Pi')][shieldmaiden.GetTitledFirstName], [shieldmaiden.Custom('FR_LeLa')] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] de [imprisoner.GetFirstName] jaillit de l’obscurité. Je ne remarque même pas sa massue avant qu’elle n’atteigne mon visage."
 fp1_shieldmaiden.0011.a: "Attendez, non, ne... AHHHH !"
 fp1_shieldmaiden.0012.t: "$fp1_shieldmaiden.0011.t$"
 fp1_shieldmaiden.0012.desc: "[prisoner.Custom('FR_le_Char_Pi')|U][prisoner.GetTitledFirstName] a été remis[prisoner.Custom('FR_E')] en détention au petit matin, après avoir presque réussi à s’échapper dans la nuit.\n\nIl semble qu’[prisoner.Custom('FR_IlElle')] soit passé[prisoner.Custom('FR_E')] devant la plupart des gardes, avant d’être remarqué par [shieldmaiden.Custom('FR_le_Char_Pi')][shieldmaiden.GetTitledFirstName], sorti[shieldmaiden.Custom('FR_E')] pour une promenade nocturne agitée. M[shieldmaiden.Custom('FR_OnA')] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] l’a frappé[prisoner.Custom('FR_E')] jusqu’au sang, avant de finalement [prisoner.Custom('FR_LeLa')] ramener à ses geôliers."
 fp1_shieldmaiden.0012.a: "Excellent travail, [shieldmaiden.GetFirstNameNoTooltip]."
 fp1_shieldmaiden.0012.b: "Pourquoi l’avez-vous battu[prisoner.Custom('FR_E')] si durement ?!"
 fp1_shieldmaiden.0021.t: "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')|l]"
 fp1_shieldmaiden.0021.desc.assassin: "Mon assassin n’a pas réussi à tuer [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ! Apparemment, s[shieldmaiden.Custom('FR_OnA')] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l], [shieldmaiden.Custom('FR_le_Char_Pi')][shieldmaiden.GetTitledFirstName], est intervenu[shieldmaiden.Custom('FR_E')] quelques secondes avant que le meurtre n’ait eu lieu et a tué la personne que j’avais engagée."
 fp1_shieldmaiden.0021.desc.thugs: "Les malfrats que j’ai engagés pour tuer [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ont échoué dans leur mission ! Malgré leur férocité, [shieldmaiden.Custom('FR_LeLa')] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] de [target.GetFirstNameNoTooltip] a réussi à [target.Custom('FR_LeLa')] protéger suffisamment longtemps pour que ses gardes puissent se mobiliser et tuer les brigands restants."
 fp1_shieldmaiden.0021.desc.mob: "Bien que la foule que j’ai incitée à tuer [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ait réussi à [target.Custom('FR_LeLa')] descendre de son cheval, elle n’a pas pu terminer le travail avant que [shieldmaiden.Custom('FR_LeLa')] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] de [target.GetFirstNameNoTooltip] intervienne. [shieldmaiden.GetSheHe|U] a impitoyablement tué les paysans à proximité de la cible et effrayé les autres pour qu’ils s’enfuient."
 fp1_shieldmaiden.0021.desc.lured_into_forest: "Je pensais que mon plan pour faire se perdre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] dans la forêt s’était parfaitement déroulé puisque la nuit est tombée sans que [target.Custom('FR_LeLa')] [target.Custom('GirlBoy')] égaré[target.Custom('FR_E')] ne donne signe de vie.\nMalheureusement, alors que j’étais sur le point d’aller me coucher, j’ai appris que [shieldmaiden.Custom('FR_LeLa')] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] de [target.GetFirstNameNoTooltip] a émergé des bois avec l’enfant. Apparemment, [shieldmaiden.Custom('FR_IlElle')] a décidé de suivre sa piste dans la forêt et l’a trouvé[target.Custom('FR_E')] juste avant que les animaux affamés ne le fassent."
 fp1_shieldmaiden.0021.desc.child_pushed: "[target.Custom('FR_LeLa')|U] petit[target.Custom('FR_E')] [target.Custom('GirlBoy')] qui allait devenir [target.GetTitleAsNameNoTooltip|l] a été assez stupide pour tomber dans mon piège ! [target.Custom('FR_IlElle')|U] est monté[target.Custom('FR_E')] sur le bord du balcon comme prévu, et mon agent l’a poussé dans le vide...\n\nMais ce qui aurait dû être une chute mortelle ne l’a pas été, car [target.Custom('FR_IlElle')] a été rattrapé[target.Custom('FR_E')] par s[shieldmaiden.Custom('FR_OnA')] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] juste avant de toucher le sol. Non seulement [target.Custom('FR_IlElle')] est en vie, mais en plus il est peu probable qu’[target.Custom('FR_IlElle')] tombe à nouveau dans ce piège."
 fp1_shieldmaiden.0021.shieldmaiden_dies: "\n\nAu moins, [shieldmaiden.GetFirstNameNoTooltip] ne me dérangera plus, car [shieldmaiden.Custom('FR_IlElle')] n’a pas survécu à ses blessures."
 fp1_shieldmaiden.0021.a: "C’est fini..."
 fp1_shieldmaiden.0021.b: "... Ce n’est pas fini tant que je ne l’aurai pas décidé !"
 fp1_shieldmaiden.0022.t: "$murder_save_header$ [shieldmaiden.Custom('FR_LeLa')] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l]"
 fp1_shieldmaiden.0022.desc.assassin: "J’ai failli mourir aujourd’hui ! Si [shieldmaiden.GetFirstName] n’avait pas remarqué que quelque chose ne tournait pas rond, je serais un cadavre à présent. La première chose que j’ai remarquée de l’assassin, c’est [shieldmaiden.GetFirstName] qui tacle quelqu’un au sol juste derrière moi, avant que cela ne devienne un entremêlement de coups de couteaux et de poings qui se solde par la mort de l’assaillant."
 fp1_shieldmaiden.0022.desc.assassin.shieldmaiden_dies: "\n\nMalheureusement, [shieldmaiden.GetFirstNameNoTooltip] a payé le prix fort. Bien que l’assassin soit mort, ses blessures se sont avérées fatales."
 fp1_shieldmaiden.0022.desc.thugs: "Alors que je voyage avec ma suite, j’entends un cri provenant d’un bosquet. « À l’attaque ! Ciblez [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleTierName|l] ! » Une embuscade !\n\nCe ne sont pas de simples bandits qui en ont après mon or, mais des hommes de main qui en ont après ma vie ! M[shieldmaiden.Custom('FR_OnA')] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] [shieldmaiden.GetFirstNameNoTooltip] se précipite à ma défense, et se place entre les bandits assoiffés de sang et moi.\n\n[shieldmaiden.GetFirstNameNoTooltip] organise un repli défensif alors que mes ennemis convergent vers notre position en agitant leurs lames. Mais rapidement, mes autres gardes parviennent à se joindre à notre défense et à abattre les attaquants restants."
 fp1_shieldmaiden.0022.desc.thugs.shieldmaiden_dies: "Ce n’est que lorsque les combats se sont calmés qu’[shieldmaiden.Custom('FR_IlElle')] s’affaisse et tombe au sol. Je découvre alors ses graves blessures. [shieldmaiden.Custom('FR_IlElle')|U] m’aura vraiment protégé jusqu’à son dernier souffle..."
 fp1_shieldmaiden.0022.desc.mob: "Je chevauche dans les rues de [home_province.GetName] quand une foule de paysans hurlants s’abat sur mon escorte. Avant que je me rende compte de ce qui se passe, ils me tirent de mon cheval et commencent à me frapper.\n\nM[shieldmaiden.Custom('FR_OnA')] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] [shieldmaiden.GetFirstName] se précipite à ma défense, [shieldmaiden.Custom('signature_weapon')] à la main, et alors qu’[shieldmaiden.Custom('FR_IlElle')] combat impitoyablement les paysans qui me frappaient, je me retrouve enseveli[ROOT.Char.Custom('FR_E')] sous leurs cadavres."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_lives: "\n\nLorsque les bruits de combat cessent, [shieldmaiden.GetFirstNameNoTooltip] retire les corps sur moi et m’aide à me relever. À part nous, la rue est maintenant déserte, tous les conspirateurs sont morts ou ont fui."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_dies: "\n\nAu moment où je m’extrais du tas de cadavres, la rue est déserte, à l’exception des corps des victimes. [shieldmaiden.GetFirstNameNoTooltip] est parmi elles."
 fp1_shieldmaiden.0022.desc.lured_into_forest: "Je jouais à cache-cache avec des courtisans dans les bois quand j’ai réalisé que cela faisait très longtemps que je n’avais pas entendu quelqu’un me chercher. Trop longtemps.\n\nJe crie, mais personne ne répond. J’ai été abandonné[ROOT.Char.Custom('FR_E')]... J’essaie vainement de retrouver le chemin pour rentrer, alors que la nuit tombe.\n\nBientôt, je peux entendre les bêtes bouger parmi les arbres, mais avant qu’elles ne puissent m’atteindre, m[shieldmaiden.Custom('FR_OnA')] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] [shieldmaiden.GetFirstName] est là, à bout de souffle et brandissant une torche enflammée. Le feu semble dissuader les bêtes, qui gardent leurs distances, tandis qu’[shieldmaiden.Custom('FR_IlElle')] me dit en haletant : « Rentrons... [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... »"
 fp1_shieldmaiden.0022.desc.child_pushed: "\n\nJ’atterris finalement dans les bras de m[shieldmaiden.Custom('FR_OnA')] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l], [shieldmaiden.GetFirstNameNoTooltip]. « Que[ROOT.Char.Custom('FR_LLle')] enfant déraisonnable ! Si je n’étais pas arrivé[shieldmaiden.Custom('FR_E')] à temps... Peu importe. Je vais vous emmener dans un endroit sûr. »"
 fp1_shieldmaiden.0022.owner_discovered: "\n\nUne seule personne peut être à l’origine de cette attaque : [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"
 fp1_shieldmaiden.0022.a: "Qui a voulu me voir mort[ROOT.Char.Custom('FR_E')] ?"
 fp1_shieldmaiden.0022.b: "[owner.GetSheHe|U] paiera pour cet acte !"
 fp1_shieldmaiden.0032.t: "[shieldmaiden.Custom('FR_LeLa')|U] [shieldmaiden.Custom('ShieldPersonFemaleMale')|l] gagne de l’expérience"
 fp1_shieldmaiden.0032.desc.root: "Entre deux guerres, il est important de garder ses aptitudes affûtées. C’est dans cette raison que je me trouve sur le terrain d’entraînement pour ma troisième simulation de combat de la journée, à me battre sauvagement et à réprimander mes soldats.\n\nIls gémissent lorsque je les appelle pour la quatrième session. Qu’ils gémissent autant qu’ils veulent, du moment que je termine mon entraînement !"
 fp1_shieldmaiden.0032.desc.courtier: "Regarder [shieldmaiden.Custom('FR_le_Char_Pi')][shieldmaiden.GetTitledFirstName] s’entraîner est toujours impressionnant. [shieldmaiden.GetSheHe|U] se bat avec une telle férocité, une telle fureur, qu’il est facile d’oublier qu’il ne s’agit que d’une escarmouche simulée.\n\nDe l’équipement cassé et des soldats malmenés jonchent le sol. Une accalmie dans l’action provoque des soupirs de soulagement de la part de ses partenaires d’entraînement affaiblis.\n\nDès la pause terminée, [shieldmaiden.GetFirstNameNoTooltip] s’y remet."
 fp1_shieldmaiden.0032.a.root: "Mon mur de boucliers est indestructible !"
 fp1_shieldmaiden.0032.a.courtier: "Voyez comment [shieldmaiden.Custom('FR_IlElle')] commande ce mur de boucliers !"
 fp1_shieldmaiden.0032.b.root: "Je frappe aussi fort que [shieldmaiden.GetFaith.WarGodName] !"
 fp1_shieldmaiden.0032.b.courtier: "Regardez-[shieldmaiden.Custom('FR_LeLa')] brandir sa lame !"
 fp1_shieldmaiden.0032.c.root: "Je vois toutes les faiblesses de mes adversaires !"
 fp1_shieldmaiden.0032.c.courtier: "[shieldmaiden.GetSheHe|U] parvient toujours à trouver une ouverture !"
