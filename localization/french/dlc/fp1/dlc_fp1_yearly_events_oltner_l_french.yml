l_french:
 fp1_yearly.2000.t: "Envie de voir le monde"
 fp1_yearly.2000.desc: "« Je pars, [parent.GetMotherFather]. [lover_of_child.GetFirstNameNoTooltip] et moi sommes #EMP amoureux !#! », vous dit [child_to_leave.GetFirstNameNoTooltip] alors que vous levez les yeux au ciel.\n\n« [lover_of_child.GetFirstNameNoTooltip] et moi cherchons l’aventure ! Le monde est vaste et la gloire nous attend ! Je veux crier au monde #EMP « [child_to_leave.GetHouse.GetMotto] »#!, jusqu’à ce qu’il se souvienne de mon nom ! », précise-t-[child_to_leave.Custom('FR_IlElle')].\n\nIl est évident que m[child_to_leave.Custom('FR_OnA')] ch[child_to_leave.Custom('FR_ErEre')] [child_to_leave.Custom('GetDaughterSon')] est sérieu[child_to_leave.Custom('FR_XSe')]. Je vais devoir faire quelque chose."
 fp1_yearly.2000.a: "« Venez ici, ch[child_to_leave.Custom('FR_ErEre')] [child_to_leave.Custom('GetDaughterSon')], je pense devoir utiliser la méthode douce mais ferme. »"
 fp1_yearly.2000.b: "« Écoutez, la gloire est possible chez soi. »"
 fp1_yearly.2000.c: "« Peut-être que #EMP ceci#! vous fera renoncer à partir. »"
 fp1_yearly.2000.d: "« Vous reviendrez, bientôt vous verrez... »"
 fp1_yearly.2000.d.tt: "#weak « ... que vous vous souviendrez que vous m’appartenez. »#!"
 fp1_yearly.2000.a.tt: "Vous #V défiez en duel#! [child_to_leave.GetFirstName] pour [child_to_leave.Custom('FR_LeLa')] faire rester !\n#weak Ce n’est pas un duel à mort.#!\nSi vous gagnez, vous gagnerez du [prestige|El][prestige_i]\n\nVotre [prowess|El] : #V [parent.GetProwess]#![prowess_i]\n[prowess|E] de [child_to_leave.GetFirstName] : #V [child_to_leave.GetProwess]#![prowess_i]"
 fp1_yearly.2000.c.tt: "[child_to_leave.GetFirstName] reste à votre [court|E]"
 fp1_yearly.2000.b.tt: "Reste à votre [court|E]"
 lust_for_adventure: "Soif d’aventure"
 lust_for_adventure_desc: "Ce personnage a une soif d’aventure et de voyage. Il est peu probable qu’il retourne à la cour de ses parents."
 mellowed_spirit: "Esprit adouci"
 mellowed_spirit_desc: "Ce personnage a été convaincu par un parent que l’aventure n’est pas pour lui, et que sa place est chez lui."
 fp1_yearly.2003.t: "Envie de voir le monde : la méthode douce mais ferme"
 fp1_yearly.2003.desc: "« Je renonce, [parent.GetMotherFather] ! », s’exclame m[child_to_leave.Custom('FR_OnA')] [child_to_leave.Custom('GetDaughterSon')].\n\n« Je resterai ici à la Cour. [lover_of_child.GetFirstNameNoTooltip] n’est pas plus important[lover_of_child.Custom('FR_E')] pour moi que ma vie ! », dit [child_to_leave.GetFirstNameNoTooltip], avec [lover_of_child.GetFirstNameNoTooltip] qui regarde d’un air de désapprobation.\n\nEnfin, il semble que [child_to_leave.GetFirstNameNoTooltip] entend raison !"
 fp1_yearly.2003.a: "« [parent.GetMotherFather|U] sait mieux que quiconque, m[child_to_leave.Custom('FR_OnA')] ch[child_to_leave.Custom('FR_ErEre')] [child_to_leave.Custom('GetDaughterSon')]. »"
 fp1_yearly.2003.b: "« Et rompez avec c[lover_of_child.Custom('FR_EEtte')] [lover_of_child.GetFirstNameNoTooltip] ! »"
 fp1_yearly.2000.trigger_failure: "Mon duel contre [child_to_leave.GetFirstNameNoTooltip] a été invalidé"
 fp1_yearly.2004.t: "Envie de voir le monde : battu[parent.Custom('FR_E')] à plate couture"
 fp1_yearly.2004.desc: "Je suis à terre, affaibli[parent.Custom('FR_E')] par le combat, alors que [child_to_leave.GetFirstNameNoTooltip] s’approche de moi, arme à la main.\n\n« Je vous l’ai déjà dit, je pars, [parent.GetMotherFather]. Pour mes difficultés, je vais retirer une somme de la trésorerie. Je suis sûr[child_to_leave.Custom('FR_E')] que vous comprenez. »\n\nJe ne peux rien faire d’autre que regarder m[child_to_leave.Custom('FR_OnA')] [child_to_leave.Custom('GetDaughterSon')] partir, avec [lover_of_child.GetFirstNameNoTooltip] dans une main et #EMP mon or#! dans l’autre."
 fp1_yearly.2004.a: "Que[child_to_leave.Custom('FR_LLle')] enfant insolent[child_to_leave.Custom('FR_E')]"
 fp1_yearly.2000.b.success: "[child_to_leave.GetFirstNameNoTooltip] renonce à ses espoirs et à ses rêves"
 fp1_yearly.2000.b.failure: "[child_to_leave.GetFirstNameNoTooltip] n’est pas convaincu[child_to_leave.Custom('FR_E')] par vos arguments"
 fp1_yearly.2100.t: "Rivalité amoureuse"
 fp1_yearly.2100.desc: "« [lover_2.Custom('InsultNounSexual')|U] [lover_2.Custom('InsultAdjective')] ! [lover_2.Custom('InsultNoun')|U] [lover_2.Custom('InsultAdjective')] ! [lover_2.Custom('InsultSentence')|U], [lover_2.Custom('InsultNounSexual')] ! », hurle [lover_1.GetFirstName] à pleins poumons.\n\nIl semble que vos amant[lover_1.Custom('FR_E')]s se disputent.\n\n« T[lover_1.Custom('PointOfRidicule')] [lover_quarrel_target.Custom('FR_LeLa')] fait vomir de dégoût, [lover_1.Custom('InsultNounSexual')]. [lover_quarrel_target.GetFirstNameNoTooltip] ne pourrait pas aimer un[lover_1.Custom('FR_E')] [lover_1.Custom('InsultNounSexual')] [lover_1.Custom('InsultAdjective')] comme toi ! #EMP [lover_quarrel_target.GetSheHe|U] sera mie[lover_quarrel_target.Custom('FR_NNne')] !#! », crie [lover_2.GetFirstName], qui sort s[lover_2.Custom('FR_OnA_signature_weapon')]...\n\nC’est sur le point de devenir sanglant."
 fp1_yearly.2100.a: "C’est sacrément excitant ! Oui ! Battez-vous pour mon amour !"
 fp1_yearly.2100.b: "C’est de la folie ! Je vous en prie, arrêtez ça immédiatement !"
 fp1_yearly.2100.c: "Je vous arrêterai moi-même !"
 fp1_yearly.2100.a.tt: "[lover_1.GetFirstName] et [lover_2.GetFirstName] s’affronte dans un #V duel#! à mort."
 fp1_yearly.2100.b.tt: "[lover_1.GetFirstName] et [lover_2.GetFirstName] se calment."
 fp1_yearly.2101.t: "Rivalité amoureuse : coeur brisé"
 fp1_yearly.2101.desc: "« Maintenant, vous êtes tout à moi, m[lover_quarrel_target.Custom('FR_OnA')] [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.GetFirstNameNoTooltip] ! [losing_lover.GetFirstName], c[lover_2.Custom('FR_EEtte')] [lover_2.Custom('InsultNounSexual')], ne se mettra plus jamais entre nous ! », chuchote [winning_lover.GetFirstName] d’une voix douce alors qu’[winning_lover.Custom('FR_IlElle')] pose s[winning_lover.Custom('FR_OnA_signature_weapon')] sur le sol.\n\n« Venez, m[lover_quarrel_target.Custom('FR_OnA')] [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.Custom('RomanticComplimentNoun')]. Cette imposture a été fatigante, pourquoi ne pas nous retirer dans votre [ROOT.Char.Custom('GetChamber')] ? », suggère [winning_lover.GetFirstNameNoTooltip]."
 fp1_yearly.2101.a: "Oh, m[winning_lover.Custom('FR_OnA')] [winning_lover.Custom('RomanticComplimentNoun')] ! Vous savez comment courtiser un[lover_quarrel_target.Custom('FR_E')] [lover_quarrel_target.GetWomanMan] !"
 fp1_yearly.2101.b: "[losing_lover.GetFirstNameNoTooltip], non ! #EMP Vous le paierez, [winning_lover.GetFirstNameNoTooltip] !#!"
 fp1_yearly.2101.c: "Une partie de jambes en l’air dans le foin ? Pourquoi pas."
 fp1_yearly.2101.d: "Laissez-moi pour l’instant."
 fp1_yearly.2100.b.success: "Vos mots affectueux les calment"
 fp1_yearly.2100.b.failure: "Vos paroles tombent dans l’oreille d’un sourd"
 fp1_yearly.2100.c.success: "Vous les séparez"
 fp1_yearly.2100.c.failure: "Vous n’y arrivez pas à temps"
 fp1_yearly.2100.c.tt: "Vous empêchez [lover_1.GetFirstName] et [lover_2.GetFirstName] de se battre."
 fp1_yearly.2200.t: "[new_berserker.Custom('FR_LeLa')|U] berserker qui s’ennuie"
 fp1_yearly.2200.desc: "« Votre attention ! Je suis [new_berserker.GetFirstNameNoTooltip] et on me dit [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))]. Apportez-moi des chopes de bière, des [new_berserker.Custom('AttractionWomanManMultiple')], et [new_berserker.Custom('FavoriteTreatDemand')] ! Ou autrement vous subirez mon courroux ! », hurle [new_berserker.Custom('FR_LLa')][new_berserker.GetWomanMan] à la foule rassemblée.\n\nDe toute évidence, c[new_berserker.Custom('FR_EEtte')] guerri[new_berserker.Custom('FR_ErEre')] imposant[new_berserker.Custom('FR_E')] s’ennuie et cherche les problèmes. Peut-être que sa rage serait mieux utilisée dans mes rangs ?\n\n« N’y a-t-il personne qui ose me faire face ? Lâches ! Qu’est-ce que je ne donnerais pas pour une bonne bagarre... »"
 fp1_yearly.2200.a: "Personne ne me traite de lâche, [new_berserker.Custom('InsultNoun')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))] !"
 fp1_yearly.2200.b: "Vous aurez [new_berserker.Custom('FavoriteTreatDemand')] à foison... si vous rejoignez mes rangs."
 fp1_yearly.2200.c: "Pourquoi ne pas vous joindre à moi en tant que [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] ?"
 fp1_yearly.2200.d: "Gardes ! Arrêtez c[new_berserker.Custom('FR_EtEtte')] [new_berserker.GetWomanMan] !"
 fp1_yearly.2200.a.tt: "Vous affrontez [new_berserker.GetFirstName] en #V duel#! pour en faire votre [potential_employer.Custom('KnightCultureNoTooltipLowercase')] !\n#weak Ce n’est pas un duel à mort#!\nMême si vous perdez, peut-être que la rage de [new_berserker.GetFirstNameNoTooltip] sera apaisée...\n\nVotre [prowess|El] : #V [potential_employer.GetProwess]#![prowess_i]\n[prowess|E] de [new_berserker.GetFirstName] : #V [new_berserker.GetProwess]#![prowess_i]"
 fp1_yearly.2200.c.success: "[new_berserker.GetFirstNameNoTooltip] accepte de rejoindre vos rangs"
 fp1_yearly.2200.c.failure: "[new_berserker.GetFirstNameNoTooltip] se déchaîne à votre Cour"
 fp1_yearly.2200.fail.tt: "[new_berserker.GetFirstNameNoTooltip] blesse [potential_victim.GetFirstName] dans sa fureur !"
 hurt_someone_close_to_me_crime: "A blessé un de mes proches"
 fp1_yearly.2200.d.success: "[new_berserker.GetFirstNameNoTooltip] est frappé[new_berserker.Custom('FR_E')] jusqu’à la mort"
 fp1_yearly.2200.trigger_failure: "Mon duel contre [new_berserker.GetFirstNameNoTooltip] a été invalidé"
 fp1_yearly.2203.t: "[new_berserker.Custom('FR_LeLa')|U] berserker qui s’ennuie : la fureur apaisée"
 fp1_yearly.2203.desc: "« Vous êtes plus fort[ROOT.Char.Custom('FR_E')] que vous en avez l’air ! », bafouille [new_berserker.GetFirstNameNoTooltip] qui gît ensanglanté[new_berserker.Custom('FR_E')] sur le sol. Sa rage s’est calmée... pour l’instant.\n\n« Je serais heureu[new_berserker.Custom('FR_XSe')] de me battre à vos côtés, ensemble nous serions invincibles ! », s’exclame-t-[new_berserker.Custom('FR_IlElle')]."
 fp1_yearly.2203.a: "« Je suis désolé[ROOT.Char.Custom('FR_E')], mais votre chemin se termine ici. »"
 fp1_yearly.2203.b: "« Je serais honoré[ROOT.Char.Custom('FR_E')] de me battre à vos côtés ! »"
 fp1_yearly.2203.c: "« Vous avez causé assez de dégâts. Partez, maintenant. »"
 fp1_yearly.2204.t: "[new_berserker.Custom('FR_LeLa')|U] berserker qui s’ennuie : [new_berserker.Custom('FR_LeLa')] dou[new_berserker.Custom('FR_XCe')] géant[new_berserker.Custom('FR_E')]"
 fp1_yearly.2204.desc: "« Je suis désolé[new_berserker.Custom('FR_E')]. Je me mets en colère quand j’ai faim », dit [new_berserker.GetFirstNameNoTooltip], ému[new_berserker.Custom('FR_E')].\n\n[new_berserker.Custom('FR_IlElle')|U] me tend la main pour m’aider à me relever. Sa rage semble être assouvie... pour l’instant.\n\n« J’ai apprécié notre combat. Je me joindrais volontiers à vous, mon ami[ROOT.Char.Custom('FR_E')] », dit-[new_berserker.Custom('FR_IlElle')]."
 fp1_yearly.2204.a: "« Et je serais heureu[ROOT.Char.Custom('FR_XSe')] de vous avoir, mon ami[new_berserker.Custom('FR_E')] ! »"
 fp1_yearly.2204.b: "« S’il vous plaît, partez... »"
 grizzled_veterans: "Vétérans grisonnants"
 glory_seekers: "Avides de gloire"
 fp1_yearly.2300.t: "Avides de gloire"
 fp1_yearly.2300.desc: "Les tavernes de [tavern_location.GetNameNoTier] ont vu un afflux de guerriers en quête de gloire ces derniers temps.\n\nParmi eux, un groupe de vétérans âgés et aguerris, des húskarls à la recherche d’un[recruiting_character.Custom('FR_E')] nouv[recruiting_character.Custom('FR_EauElle')] [recruiting_character.Custom('MistressMaster')].\n\nIl y a aussi toute une série de jeunes hommes enthousiastes qui parlent sans cesse de connaître la gloire sur des rivages étrangers.\n\nPeut-être devrais-je chercher à en employer quelques-uns ?"
 fp1_yearly.2300.a: "Je fais entrer les húskarls à mon service."
 fp1_yearly.2300.b: "Les jeunes hommes sont inexpérimentés, mais ils sont nombreux !"
 fp1_yearly.2300.c: "Il est temps de doubler le prix de la bière !"
 fp1_yearly.2300.d: "Rejoignez-moi, braves guerriers ! Je vous mènerai à la victoire !"
 huscarls_tt: "#F Les húskarls sont de robustes combattants de première ligne capables d’infliger beaucoup de dégâts aux troupes les plus faibles#!"
 bondi_tt: "#F Les bondí sont résistants et excellent dans les combats dans les plaines ou sur les terres arables des rivages étrangers#!"
 fp1_yearly.2400.t: "Les préparatifs pour la chasse"
 fp1_yearly.2400.desc: "La nature m’appelle. Cela fait trop longtemps que je n’ai pas chassé. Là-bas, dans [ROOT.Char.Custom('TerrainType')] de [hunting_province.GetName], se trouvent des [ROOT.Char.Custom('GetAnimalPlural')] en nombre. J’en accueillerais bien sur la table pour le dîner de ce soir.\n\nMais il manque quelque chose. Mes lances de chasse sont-elles trop vieilles et trop ternes ? Ou est-ce un compagnon qui me manque ?\n\nJe devrais m’assurer de bien me préparer."
 fp1_yearly.2400.a: "J’ai besoin d’un nouveau chien de chasse !"
 fp1_yearly.2400.eagle: "Un aigle de chasse me serait bien utile !"
 fp1_yearly.2400.b: "Des lances nouvellement forgées et des flèches hérissées de plumes de corbeaux."
 fp1_yearly.2400.c: "Ce que j’ai est suffisant. J’ai juste besoin de temps pour me préparer."
 fp1_yearly.2400.free_hunt: "Votre prochaine [GetActivityType('activity_hunt').GetName|l] ne coûtera pas d’[gold|El]"
 brand_new_hunting_tools: "Nouveaux outils de chasse"
 brand_new_hunting_tools_desc: "Ce personnage a dépensé beaucoup d’or pour se procurer de nouveaux équipements de chasse."
 fp1_yearly.2500.t: "Une pierre runique excitante"
 fp1_yearly.2500.desc: "Après un long périple à travers [runestone_location.Custom('TerrainTypeCountyScope')] de [runestone_location.GetNameNoTier], j’arrive sur le site de la pierre runique de ma famille. Apparemment, je ne suis pas seul[ROOT.Char.Custom('FR_E')], mon invité[deviant_guest.Custom('FR_E')] [deviant_guest.Custom('FR_le_Char_Pi')][deviant_guest.GetTitledFirstName] est là aussi... Comment a-t-[deviant_guest.Custom('FR_IlElle')] trouvé cet endroit ?!\n\n« Ce n’est pas ce que vous croyez, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », se défend-[deviant_guest.Custom('FR_IlElle')].\n\nLe fait qu’[deviant_guest.Custom('FR_IlElle')] soit à moitié nu[deviant_guest.Custom('FR_E')] et en train de se frotter vigoureusement à la pierre runique de ma famille me dit que c’est, en fait, exactement ce que je crois."
 fp1_yearly.2600.t: "La fureur des hommes du Nord"
 fp1_yearly.2600.desc: "« [ROOT.GetCharacter.GetFirstNameNoTooltip], vous êtes un[ROOT.Char.Custom('FR_E')] grand[ROOT.Char.Custom('FR_E')] guerri[ROOT.Char.Custom('FR_ErEre')], mais vos ennemis vous craignent-ils vraiment ? », dit [berserker_teacher.GetFirstName].\n\nJ’ai vu [berserker_teacher.GetFirstNameNoTooltip] entrer dans une fureur inhumaine sur le champ de bataille et d’innombrables ennemis fuir devant ses hurlements. En être témoin est comme voir la fureur [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] en action.\n\n« Rejoignez-moi devant le feu et éveillons votre fureur », me dit-[berserker_teacher.Custom('FR_IlElle')]."
 fp1_yearly.2600.a: "Laissez-moi aller chercher ma peau d’ours !"
 fp1_yearly.2600.b: "Non, je préfère garder le contrôle."
 fp1_yearly.2600.a.tt: "Tenter de devenir un [GetTrait('berserker').GetName( GetNullCharacter )|l]\n#weak Il pourrait y avoir des risques...#!"
 fp1_yearly.2600.b.tt: "Renoncer à la possibilité de devenir un [GetTrait('berserker').GetName( GetNullCharacter )|l]"
 fp1_yearly.2601.desc: "Nous nous asseyons près du feu et chantons des paroles d’une grande puissance. Alors que je serre les dents et ferme les yeux, des frissons parcourent mon corps, quelque chose s’agite en moi... m’embrasse.\n\nLorsque je sors de ma frénésie,"
 fp1_yearly.2601.success_no_one_harmed: "[berserker_teacher.GetFirstName] est à mes côtés.\n\n« Vous avez fait preuve d’une rage vraiment impressionnante ! Ces rondins n’avaient aucune chance ! », dit [berserker_teacher.GetFirstNameNoTooltip] en souriant.\n\nApparemment, je suis resté[ROOT.Char.Custom('FR_E')] dans cet état toute la nuit ! Au moins, nous ne manquerons pas de bois de chauffage pendant des semaines..."
 fp1_yearly.2601.success_harm_close_one: "[berserker_teacher.GetFirstName] m’agrippe les épaules et s’exclame : « Reprenez vos esprits ! [harmed_victim.GetFirstName] n’est pas votre ennemi[harmed_victim.Custom('FR_E')] ! ».\n\nPar [ROOT.GetCharacter.GetFaith.HighGodName], qu’ai-je fait ?!"
 fp1_yearly.2601.success_kill_berserker: "le cadavre mutilé de [berserker_teacher.GetFirstName] est à côté de moi. Je regarde mes poings serrés, tous deux tiennent des haches ensanglantées...\n\nPar [ROOT.GetCharacter.GetFaith.HighGodName], qu’ai-je fait ?!"
 fp1_yearly.2601.success_kill_everyone: "du sang est tout autour de moi. Tout le monde est mort.\n\n#EMP Qu’ai-je fait ?!#!"
 fp1_yearly.2601.fail_fall_asleep: "je me sens aussi revigoré[ROOT.Char.Custom('FR_E')] qu’un[ROOT.Char.Custom('FR_E')] nouveau-né[ROOT.Char.Custom('FR_E')] ! [berserker_teacher.GetFirstName] me regarde d’un air désapprobateur.\n\n« Avez-vous fait une bonne sieste ? Et moi qui pensais que vous aviez ça en vous... », dit [berserker_teacher.GetFirstNameNoTooltip] en secouant la tête.\n\nJe suppose que ma frénésie n’était qu’un rêve !"
 fp1_yearly.2601.a: "J’ai hâte de participer à la prochaine bataille !"
 fp1_yearly.2601.b: "Cela doit avoir été l’œuvre [ROOT.Char.GetFaith.TricksterGodNamePossessive]..."
 fp1_yearly.2601.c: "Eh bien ! Au moins, je suis en super forme !"
