l_french:
 #TbC Misc Loc Keys
 fp1_tbc.0000.t: "Duel judiciaire"
 #TbC about to begin.
 fp1_tbc.0001.t: "$fp1_tbc.0000.t$ : [duel_location.GetBaseNameNoTierNoTooltip]"
 fp1_tbc.0001.desc.intro: "J’arrive à temps à l’endroit désigné près de [duel_location.GetBaseNameNoTier] et trouve [champion.Custom('FR_le_Char_Pi')][champion.GetTitledFirstName] qui m’attend déjà, avec un petit groupe de témoins."
 fp1_tbc.0001.desc.recipient_fighting: "\n\n[champion.GetFirstNameNoTooltip] est apte à se battre et prêt[champion.Custom('FR_E')] à m’affronter."
 fp1_tbc.0001.desc.recipient_has_champion: "Puisque [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName] est incapable de se battre [recipient.Custom('FR_LuiElle')]-même, [champion.GetFirstNameNoTooltip] sera son champion."
 fp1_tbc.0001.desc.outro: "\n\nLes formalités sont brèves. Nous savons tous pourquoi nous sommes ici, et nous avons dépassé depuis longtemps le stade de la discussion. Des armes sont distribuées, et notre suite se retire pour observer à bonne distance."
 fp1_tbc.0001.trigger_failure.actor: "Mon [trial_by_combat_trial|El] de [recipient.GetFirstNameNoTooltip] a été invalidé"
 fp1_tbc.0001.trigger_failure.recipient: "Mon [trial_by_combat_trial|El] de [actor.GetFirstNameNoTooltip] a été invalidé"
 fp1_tbc.0001.a: "Que [actor.Custom('FR_LeLa')] meilleur[actor.Custom('FR_E')] gagne."
 fp1_tbc.0001.a.tt: "Le [trial_by_combat|El] commence !"
 #TbC has invalidated.
 fp1_tbc.0021.trigger_failure.actor: "$fp1_tbc.0001.trigger_failure.actor$"
 fp1_tbc.0021.trigger_failure.recipient: "$fp1_tbc.0001.trigger_failure.recipient$"
 fp1_tbc.0031.opening: "[recipient.Custom2('AppropriateGreeting',actor)]"
 fp1_tbc.0031.desc: "#EMP Vous#! affronter ? Peut-être devriez-vous envisager de vous retirer pour devenir un bouffon. Il n’y a aucune chance que cela arrive.\n\nN’hésitez pas à continuer d’envoyer d’autres farces à [recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 fp1_tbc.0031.a: "Que[recipient.Custom('FR_LLle')] [recipient.Custom('InsultNoun')] [recipient.Custom('InsultAdjective')] !"
 #Scope:actor won a TbC.
 fp1_tbc.0041.t: "$fp1_tbc.0000.t$ : la victoire"
 fp1_tbc.0041.desc.intro: "De retour à [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], j’exulte de mon succès, [actor.Custom('signature_weapon')] sur mes genoux.\n\n"
 fp1_tbc.0041.desc.opponent_died: "Le sang [champion.Custom('FR_du_Char_Pi')][champion.GetTitledFirstName] se trouve encore dans les rainures et les entailles du [actor.Custom('SignatureWeaponEndType')], et me rappelle ses derniers instants."
 fp1_tbc.0041.desc.opponent_lives.recipient_fighting: "Mes douleurs me rappellent certains moments du combat, mes petites réussites, tout comme mes petits échecs chèrement payés par mon adversaire, chacun nous rapprochant de la défaite [recipient.Custom('FR_du_Char_Pi')][recipient.GetTitledFirstName]."
 fp1_tbc.0041.desc.opponent_lives.recipient_has_champion: "Dans un monde idéal, j’aurais pu porter le coup décisif [recipient.Custom('FR_au_Char_Pi')][recipient.GetTitledFirstName]. Malheureusement, cela n’a pas été le cas ; j’ai dû à la place réduire [champion.Custom('FR_le_Char_Pi')][champion.GetTitledFirstName] en bouillie."
 fp1_tbc.0041.desc.reward.gold: "\n\nUne bourse pleine repose sur mon tibia, le poids satisfaisant témoigne d’une justice bien rendue. J’ai fait compter chaque pièce, une par une, devant tout le monde avant de rentrer chez moi."
 fp1_tbc.0041.desc.reward.weak_hook: "\n\nIl a fallu au moins une heure pour que le dernier serment soit prêté devant nos témoins. Un jour, j’invoquerai ces serments et recevrai mon paiement intégral."
 fp1_tbc.0041.desc.reward.humiliation: "\n\nLes longues excuses, l’humiliation, le tout en présence d’un groupe de poètes embauchés... tout simplement #EMP magnifique#!. Il faudra peut-être des années avant que [recipient.GetFirstNameNoTooltip] ne s’en remette."
 fp1_tbc.0041.desc.outro: "\n\nHier, nous avons présenté notre différend [actor.GetFaith.PantheonTerm2], qui a répondu avec sagesse."
 fp1_tbc.0041.a: "La justice est rendue."
 #Scope:actor lost a TbC.
 fp1_tbc.0051.t: "$fp1_tbc.0000.t$ : la défaite"
 fp1_tbc.0051.desc.intro: "Comment en est-on arrivé là ? Je suis allé[actor.Custom('FR_E')] devant [actor.GetFaith.PantheonTerm] pour demander justice, et je suis récompensé[actor.Custom('FR_E')] par la douleur et l’humiliation. Je n’ai pas dit un mot pendant tout le trajet de retour à [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n"
 fp1_tbc.0051.desc.opponent_lives.recipient_fighting: "Je ne comprends pas comment [recipient.GetTitledFirstName] m’a battu. J’étais dans mon droit. J’étais censé gagner, c’est tout l’intérêt d’un duel judiciaire."
 fp1_tbc.0051.desc.opponent_lives.recipient_has_champion: "Dans un combat loyal, j’aurais évidemment battu [recipient.GetFirstName] ! Maudit soit [champion.Custom('FR_le_Char_Pi')][champion.GetTitledFirstName], et ces traditions préjudiciables !"
 fp1_tbc.0051.desc.outro: "\n\nTout le monde considère que nos problèmes sont réglés et que justice a été rendue."
 fp1_tbc.0051.a: "Pff, il n’y a pas eu de justice ici."
 #Scope:recipient must designate a champion to fight for them.
 fp1_tbc.0101.t: "$fp1_tbc.0000.t$ : choisir un champion"
 fp1_tbc.0101.desc: "J’ai accepté la demande [actor.Custom('FR_du_Char_Pi')][actor.GetTitledFirstName] pour un duel judiciaire, mais il serait inapproprié de [actor.Custom('FR_LeLa')] combattre moi-même.\n\nLa tradition veut que je choisisse un champion pour se battre en mon nom, mais qui choisir ?"
 fp1_tbc.0101.bout_moves_forward: "Le combat se poursuit..."
 fp1_tbc.0101.a: "[knight_best.Custom('FR_le_Char_Pi')|U][knight_best.GetTitledFirstNameNoTooltip] fait partie de mes meilleurs $knight_culture_player_plural_no_tooltip_lowercase$ !"
 fp1_tbc.0101.a.tt: "[knight_best.Custom('FR_le_Char_Pi')|U][knight_best.GetTitledFirstName] se battra pour vous"
 fp1_tbc.0101.b: "[knight_alternative.Custom('FR_le_Char_Pi')|U][knight_alternative.GetTitledFirstNameNoTooltip] est une bonne alternative..."
 fp1_tbc.0101.b.tt: "[knight_alternative.Custom('FR_le_Char_Pi')|U][knight_alternative.GetTitledFirstName] se battra pour vous"
 fp1_tbc.0101.c: "Il parait que [knight_exotic.Custom('FR_le_Char_Pi')][knight_exotic.GetTitledFirstNameNoTooltip] est formé[knight_exotic.Custom('FR_E')] au combat."
 fp1_tbc.0101.c.tt: "[knight_exotic.Custom('FR_le_Char_Pi')|U][knight_exotic.GetTitledFirstName] se battra pour vous"
 fp1_tbc.0101.d: "L’amour [knight_opinion.Custom('FR_du_Char_Pi')][knight_opinion.GetTitledFirstNameNoTooltip] me protégera."
 fp1_tbc.0101.d.tt: "[knight_opinion.Custom('FR_le_Char_Pi')|U][knight_opinion.GetTitledFirstName] se battra pour vous"
 fp1_ep1_tbc.0101.e: "M[knight_alternative.Custom('FR_OnA')] champio[knight_alternative.Custom('FR_NNne')], [knight_alternative.Custom('FR_le_Char_Pi')][knight_alternative.GetTitledFirstNameNoTooltip], me représentera."
 fp1_ep1_tbc.0101.e.tt: "[knight_alternative.Custom('FR_le_Char_Pi')|U][knight_alternative.GetTitledFirstName] se battra pour vous"
 #Scope:recipient won a TbC.
 fp1_tbc.0111.t: "$fp1_tbc.0000.t$ : la victoire"
 fp1_tbc.0111.desc.intro: "J’ai reçu la bénédiction [recipient.GetFaith.PantheonTerm3] hier !"
 fp1_tbc.0111.desc.opponent_died.recipient_fighting: "\n\nAlors que je ferme les yeux et repense au combat, je sens l’excitation montée et mes muscles se contracter au fil des scènes, jusqu’au moment où la vie [actor.Custom('FR_du_Char_Pi')][actor.GetTitledFirstName] a pris fin et que ma victoire était assurée."
 fp1_tbc.0111.desc.opponent_lives.recipient_fighting: "\n\nNon seulement j’ai pu battre [actor.GetFirstName] à plate couture pour son audace, mais j’ai prouvé de façon concluante que ses affirmations calomnieuses étaient totalement infondées."
 fp1_tbc.0111.desc.opponent_lives.recipient_has_champion: "\n\nRegarder [champion.GetFirstName] donner une bonne correction à [actor.GetFirstName] est d’autant plus agréable que sa victoire m’absout de tout blâme."
 fp1_tbc.0111.desc.outro: "\n\nPeut-être que le prochain idiot y réfléchira à deux fois avant de défier [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstNameNicknamedNoTooltip] !"
 fp1_tbc.0111.a: "$fp1_tbc.0041.a$"
 #Scope:recipient lost a TbC.
 fp1_tbc.0121.t: "$fp1_tbc.0000.t$ : la défaite"
 fp1_tbc.0121.desc.intro: "Je n’ai pas reçu la bénédiction [recipient.GetFaith.PantheonTerm3] hier."
 fp1_tbc.0121.desc.champion_lives.recipient_fighting: "Les douleurs et les coupures qui me tourmentent en témoignent, chacune étant un cadeau [actor.Custom('FR_Du_signature_weapon')] de [actor.GetFirstName]. J’ai de la chance d’être en vie."
 fp1_tbc.0121.desc.champion_lives.recipient_has_champion: "Quand j’ai choisi [champion.Custom('FR_le_Char_Pi')][champion.GetTitledFirstName], j’étais persuadé[GetPlayer.Custom('FR_E')] qu’[champion.Custom('FR_IlElle')] allait battre [actor.Custom('FR_le_Char_Pi')][actor.GetTitledFirstName], mais [champion.Custom('FR_IlElle')] a juste de la chance d’être en vie."
 fp1_tbc.0121.desc.reward.gold: "\n\nQuand [actor.GetFirstNameNoTooltip] a pris son argent, [actor.Custom('FR_IlElle')] a insisté pour le compter, pièce par pièce, nous forçant à [actor.Custom('FR_LeLa')] regarder se réjouir de la déception de ma suite."
 fp1_tbc.0121.desc.reward.weak_hook: "\n\nIl nous a semblé qu’une heure s’est écoulée avant que le dernier des serments de dette ne soit prononcé devant nos témoins. Un jour, [actor.GetFirstNameNoTooltip] réclamera son dû."
 fp1_tbc.0121.desc.reward.humiliation: "\n\nMa lecture à contre-cœur des « excuses » sans queue ni tête de [actor.GetFirstNameNoTooltip] a pris un temps fou et j’ai serré les dents tout le long. Les poètes qu’[actor.Custom('FR_IlElle')] avait engagés ont simplement gloussé en arrière-plan, alors qu’ils se chargeaient de graver dans le marbre chacun de mes mots."
 fp1_tbc.0121.desc.outro: "\n\nLa victoire est allée à un[actor.Custom('FR_E')] idiot[actor.Custom('FR_E')] et à un[actor.Custom('FR_E')] gueu[actor.Custom('FR_XSe')]."
 fp1_tbc.0121.a: "$fp1_tbc.0051.a$"
