 ACHIEVEMENT_DESC_first_of_the_crusader_kings_achievement: "En commençant en tant que $north_germanic_group$, participez immédiatement en tant qu’attaquant à la première croisade catholique"
 ACHIEVEMENT_DESC_vladimirs_second_choice_achievement: "En commençant en tant que $north_germanic_group$ $norse_pagan_adherent$, convertissez-vous à n’importe quelle [faith|El] islamique et faites de même avec la [region|El] [GetGeographicalRegion('dlc_fp1_achievement_vladimirs_second_choice').GetName]"
