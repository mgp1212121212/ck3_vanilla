 ACHIEVEMENT_DESC_king_of_all_the_isles_achievement: "En commençant et en restant un $north_germanic_group$ $norse_pagan_adherent$, [Concept('completely_control','contrôlez complètement')|E] tout la [region|El] [GetGeographicalRegion('dlc_fp1_achievement_king_of_all_the_isles').GetName] sans jamais avoir plus de 80 en [realm_size|El]"
 ACHIEVEMENT_DESC_faster_than_the_fox_achievement: "En commençant et en restant un $north_germanic_group$ $norse_pagan_adherent$, [Concept('completely_control','contrôlez complètement')|E] le [kingdom|El] de $k_sicily$ avant 1047. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_volva_achievement: "En commençant et en restant un $north_germanic_group$ $norse_pagan_adherent$, prenez la [decision|El] : $found_witch_coven_decision$"
