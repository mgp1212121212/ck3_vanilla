 ACHIEVEMENT_DESC_far_from_home_achievement: "En commençant et en restant un $north_germanic_group$ $norse_pagan_adherent$, ayez votre [realm_capital|El] dans la [region|El] [GetGeographicalRegion('dlc_fp1_achievement_far_from_home').GetName]. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_miklagardariki_achievement: "En commençant et en restant un $north_germanic_group$ $norse_pagan_adherent$, [Concept('completely_control','contrôlez complètement')|E] le [kingdom|El] de $k_thessalonika$ et détenez un [empire|El] sans détenir l’$e_byzantium$. $rd_character_blocked_from_achievement$"
