 legend_of_rome_desc: "Rome, qui n’était plus qu’un lointain souvenir, se relève avec un nouveau César, prêt à faire entrer la civilisation dans une nouvelle ère."
 legend_of_israel_desc: "Israël, royaume du peuple choisi par Dieu, subjugué par les Assyriens, les Babyloniens et les Romains. Notre exode de la Terre Promise a fait voyager notre peuple à travers le monde, mais aujourd’hui un nouveau Royaume d’Israël se lève et le peuple de Dieu habite à nouveau ses terres !"
 legend_of_slavia_desc: "Les peuples slaves se sont répandus dans toute l’Europe, mais aujourd’hui [founder.GetFirstName] est [Select_CString(founder.IsFemale,'la première','le premier')] [founder.GetTitleAsNameNoTooltip|U] de tous les Slaves !"
 legend_of_n_sea_desc: "La mer du Nord a été le domaine des Danois, et maintenant, sous la direction [founder.Custom('FR_du_Char')][founder.GetName], un empire s’élève au-dessus des vagues."
 legend_of_mann_desc: "Sur les vagues de Britannia, les marins racontent des histoires sur [Select_CString(founder.IsFemale,'une grande','un grand')] et terrible [founder.GetTitleAsNameNoTooltip|l] pirate, [founder.Custom('FR_le_Char')][founder.GetName]. Même les guerriers les plus puissants pâlissent lorsqu’ils voient ces bateaux apparaître sur leurs côtes. La reddition serait la seule option, si seulement [founder.Custom('FR_le_Char_L')][founder.GetTitleAsNameNoTooltip|U] acceptait une telle chose."
 legend_of_genghis_desc: "Tout ce qui se trouve sous le ciel appartient au plus grand de tous les khans. Le peuple mongol maintenant uni derrière un[founder.Custom('FR_E')] [founder.GetTitleAsNameNoTooltip|l], les loups et les aigles crient tandis que Gengis Khan impose son nom à travers le monde."
 new_title_desc: "Un[founder.Custom('FR_E')] [founder.GetTitleAsNameNoTooltip|U] renaît de ses cendres et apporte la prospérité sous son règne bienveillant."
 jewish_priesthood_desc: "On pensait que la diaspora était éternelle, mais sous l’autorité [founder.Custom('FR_du_Char')][founder.GetName], une nouvelle grande prêtrise est apparue pour conduire le peuple [faith.GetAdherentName] vers une ère nouvelle et plus radieuse."
 zoroast_priesthood_desc: "La foi zoroastrienne était autrefois dirigée par les grands mages, mais l’ordre a été démantelé. Par la grâce d’Ahuramazda, d’Anahita et de Mithra, [protagonist.Custom('FR_le_Char')][protagonist.GetName] l’a rétabli."
 priesthood_restoration_desc: "La foi [faith.GetAdjective] a été réduite en cendres par la main cruelle du temps. Aujourd’hui, par la grâce [faith.HighGodNamePossessive], [founder.Custom('FR_le_Char')][founder.GetName] fait renaître la prêtrise."
 iberian_ender_desc: "Les querelles de la noblesse ibérique sont terminées et [struggle_ender.GetFirstName] se dresse en [Select_CString(struggle_ender.IsFemale,'sauveuse','sauveur')], comme [struggle_ender.Custom('FR_le_Char_L')][struggle_ender.GetTitleAsNameNoTooltip|l] victorieu[struggle_ender.Custom('FR_XSe')]."
 struggle_conclusion_desc: "La [Localize(struggle.GetString)|l] est enfin terminée, et [struggle_ender.GetFirstName] émerge en tant que [Select_CString(struggle_ender.IsFemale,'héroïne','héros')] pour inaugurer une nouvelle ère pour la région."
 khan_beater_desc: "Le légendaire Gengis Khan était prêt à faire entrer tout ce qui se trouve sous le ciel dans son empire, mais le puissant [winner.GetTitleAsNameNoTooltip|l] a été contrecarré par l’héroïque [winner.GetName] !"
 legendary_battle_desc: "[loser.Custom('FR_le_Char_Pi')|U][loser.GetTitledFirstName] a cherché à vaincre [winner.Custom('FR_le_Char_Pi')][winner.GetTitledFirstName], et [loser.GetSheHe] était un adversaire de taille. Après la victoire de [winner.GetFirstNameNoTooltip], ses exploits ne s’arrêteront plus !"
 reformed_faith_desc: "La religion organisée était prête à anéantir les anciennes croyances, mais sous la direction sage et pieuse [reformer.Custom('FR_du_Char_Pi')][reformer.GetTitledFirstName], la foi [faith.GetAdjective] est entrée dans une nouvelle ère. Les légendes étant désormais codifiées dans un livre saint et un clergé structuré ayant été établi, la volonté [faith.HighGodNamePossessive] sera faite !"
 new_faith_legend_desc: "Le clergé faible et corrompu s’était éloigné de la volonté [faith.HighGodNamePossessive] pour l’humanité. Sous la direction divine [reformer.Custom('FR_du_Char_Pi')][reformer.GetTitledFirstName], la seule vraie foi, la foi [faith.GetAdjective] est née."
