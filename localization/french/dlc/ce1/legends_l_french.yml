 legend_chapter_opening_saintly_location: "La terre de [location.GetNameNoTooltip] est d’une grande valeur pieuse, et on dit que de son sol jaillit une eau miraculeuse, capable de guérir toutes les maladies."
 legend_chapter_motivation_religious: "Quand [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] en a entendu parler, [ROOT.Legend.GetProtagonist.GetSheHe] a senti une grande chaleur dans son cœur. Sa dévotion était telle que la simple pensée d’un lieu saint lui tirait les larmes."
 legend_saintly_life_name: "Vie pieuse [protagonist.Custom('FR_du_Char_Pi')][protagonist.GetTitledFirstNameNoTooltip]"
