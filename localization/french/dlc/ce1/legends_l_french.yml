 legend_chapter_motivation_delicious_meats: "La bête était connue pour être féroce et dangereuse, mais [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] était déterminé[ROOT.Legend.GetProtagonist.Custom('FR_E')]. [ROOT.Legend.GetProtagonist.GetSheHe|U] a persévéré jusqu’à finir par goûter sa chair."
 legend_chapter_motivation_dead_parent: "La bête ([Localize( beast )]) était dangereuse, mais [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] était déterminé[ROOT.Legend.GetProtagonist.Custom('FR_E')]. [ROOT.Legend.GetProtagonist.GetSheHe|U] en voulait personnellement à l’animal, car, d’après la rumeur, il avait tué son parent."
 legend_chapter_motivation_great_venator: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] était déjà [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'reconnue comme la plus grande chasseuse','reconnu comme le plus grand chasseur')] du pays, mais pour [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'la valeureuse','le valeureux')] [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|l], cette vérité devait encore être prouvée."
 legend_chapter_motivation_accomplished_hunter: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] était déterminé[ROOT.Legend.GetProtagonist.Custom('FR_E')] à prouver sa valeur en tant que chasseu[ROOT.Legend.GetProtagonist.Custom('FR_RSe')] et a pu le faire alors qu’une puissante bête se rapprochait."
 legend_chapter_discovery_befriended_cyclops: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] s’est avéré être l’ami[ROOT.Legend.GetProtagonist.Custom('FR_E')] des personnes exotiques rencontrées sur la route, et même d’un grand cyclope irritable !"
 legend_chapter_discovery_cyclops: "Au cours de son voyage, [ROOT.Legend.GetProtagonist.GetSheHe] a rencontré des personnes des plus exotiques et a même découvert un puissant cyclope !"
 legend_chapter_discovery_renowned_herbalist: "La renommée de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] en tant qu’herboriste n’était déjà plus à faire lorsqu’[ROOT.Legend.GetProtagonist.GetSheHe] a découvert un bosquet de plantes mortelles et s’est faufilé[ROOT.Legend.GetProtagonist.Custom('FR_E')] entre ses lianes toxiques."
 legend_chapter_discovery_evil_plants: "Les voyages de [ROOT.Legend.GetProtagonist.GetFirstName] ont été semés d’embûches dès le début. [ROOT.Legend.GetProtagonist.GetSheHe|U] a même été assailli[ROOT.Legend.GetProtagonist.Custom('FR_E')] par un bosquet de plantes toxiques, dont le pollen étourdit tous ceux qui s’en approchent."
 legend_chapter_discovery_legendary_archer: "Les voyages de [ROOT.Legend.GetProtagonist.GetFirstName] l’ont amené[ROOT.Legend.GetProtagonist.Custom('FR_E')] dans une région dans laquelle se trouvait un archer vantard, qui l’a défié[ROOT.Legend.GetProtagonist.Custom('FR_E')] au tir à l’arc. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a rapidement fendu la flèche de l’adversaire avec une des siennes !"
 legend_chapter_discovery_archery_contest_won: "Les voyages de [ROOT.Legend.GetProtagonist.GetFirstName] l’ont amené[ROOT.Legend.GetProtagonist.Custom('FR_E')] dans une région dans laquelle se trouvait un archer vantard, qui l’a défié[ROOT.Legend.GetProtagonist.Custom('FR_E')] au tir à l’arc. La compétition a été serrée, mais [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] s’est avéré[ROOT.Legend.GetProtagonist.Custom('FR_E')] être le meilleur archer."
 legend_chapter_discovery_bog_stronk: "Un voyage de [ROOT.Legend.GetProtagonist.GetFirstName] l’a amené[ROOT.Legend.GetProtagonist.Custom('FR_E')] sur un terrain dangereux, où le sol lui-même tentait de l’aspirer. Seule son immense force lui a permis de se libérer."
 legend_chapter_discovery_bog_struggle: "Un voyage de [ROOT.Legend.GetProtagonist.GetFirstName] l’a amené[ROOT.Legend.GetProtagonist.Custom('FR_E')] sur un terrain dangereux, où le sol lui-même tentait de l’aspirer. Luttant avec acharnement, [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] finit par se libérer de la terre traîtresse."
 legend_chapter_discovery_wildflower_expert: "Les voyages de [ROOT.Legend.GetProtagonist.GetFirstName] l’ont conduit[ROOT.Legend.GetProtagonist.Custom('FR_E')] dans des contrées exotiques, où même les plantes se sont révélées inhabituelles. [ROOT.Legend.GetProtagonist.GetSheHe|U] est même tombé[ROOT.Legend.GetProtagonist.Custom('FR_E')] sur une plante jamais vue auparavant ni depuis, cachée dans un sous-bois feuillu."
 legend_chapter_discovery_cannibal_scarred: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] a voyagé très loin, et a même été attaqué[ROOT.Legend.GetProtagonist.Custom('FR_E')] par des cannibales voraces ! [ROOT.Legend.GetProtagonist.GetSheHe|U] en a vaincu de nombreux, les cicatrices sur son visage en attestent."
 legend_chapter_discovery_cannibal_fight: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a voyagé très loin, et a même été attaqué[ROOT.Legend.GetProtagonist.Custom('FR_E')] par des cannibales voraces ! La lutte dura jusqu’au coucher du soleil. Notre [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'héroïne','héros')] en sortit épuisé[ROOT.Legend.GetProtagonist.Custom('FR_E')] tandis que les cannibales restants s’enfuyaient."
 legend_chapter_battle_enemy_commander: "Au milieu de la mêlée, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] s’est retrouvé[ROOT.Legend.GetProtagonist.Custom('FR_E')] face à face avec le commandant ennemi ! Au bout d’un duel acharné, l’infâme chien était au sol, tandis que son sang coulait sur la lame de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] et que la bataille tournoyait autour d’eux."
 legend_chapter_battle_faked_retreat: "L’acuité tactique de [ROOT.Legend.GetProtagonist.GetFirstName] a été mise à l’épreuve sur le champ de bataille et [ROOT.Legend.GetProtagonist.GetSheHe] a été à la hauteur. Une retraite feinte a permis à l’ennemi de se retrouver dans une position vulnérable et notre [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'courageuse héroïne','courageux héros')] a pu avancer une fois de plus et l’abattre."
 legend_chapter_battle_flanking_success: "La manœuvre offensive de [ROOT.Legend.GetProtagonist.GetFirstName] sur le champ de bataille s’est avérée brillante une fois de plus lorsqu’[ROOT.Legend.GetProtagonist.GetSheHe] a personnellement mené une charge de flanc tonitruante. L’ennemi a vacillé puis s’est lâchement enfui, le seul coup porté ayant eu raison de lui."
 legend_chapter_battle_ravished_maiden: "Ne laissant jamais un innocent périr, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a trouvé le temps, au milieu de la bataille, non seulement de sauver, mais même de ravir [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'un charmant homme','une charmante femme')] de basse naissance qui s’était égaré[ROOT.Legend.GetProtagonist.Custom('FR_EOpp')] sur le chemin de la mort !"
 legend_chapter_battle_maiden_kiss: "Après avoir rencontré [Select_CString(ROOT.Char.IsFemale,'un paysan','une paysanne')] sans défense – et d’une grande beauté – au milieu de la mêlée, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] s’est empressé[ROOT.Legend.GetProtagonist.Custom('FR_E')] de l’emmener. [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] a été récompensé[ROOT.Legend.GetProtagonist.Custom('FR_E')] par un baiser, comme il sied à une personne d’une telle bravoure !"
 legend_chapter_battle_wounded: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a subi de nombreuses blessures à long terme au cours d’une bataille féroce ; un petit prix à payer pour quelqu’un avec une telle conviction et un tel honneur !"
 legend_chapter_battle_reinforcement_arrival: "Alors que la bataille allait crescendo, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] est arrivé[ROOT.Legend.GetProtagonist.Custom('FR_E')] à la tête de renforts. La bataille tourna donc à l’avantage de notre brave [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'héroïne','héros')], qui mena la charge contre les rangs ennemis."
 legend_chapter_opening_new_faith: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')|U][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] est né[ROOT.Legend.GetProtagonist.Custom('FR_E')] alors que la religion [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip] s’était éloignée de la volonté [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]. Des [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural] prônaient l’hérésie en Son nom tandis que les [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorshipPlural] tombaient en décrépitude. Les gens se sont alors tournés vers d’autres religions, laissant la place aux rivaux [ROOT.Legend.GetProperty('faith').Faith.HighGodNamePossessive] dans la conquête du cœur des hommes."
 legend_chapter_motivation_new_faith: "Voyant la faiblesse et la corruption de la foi, [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] a proposé une autre vision de la religion [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip]. Des perspectives ne permettant aucune déviation de la volonté [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm3] et prévoyant une foi forte et unie qui s’étendrait aux quatre coins du monde !"
 legend_chapter_famous_deed_new_faith: "Cherchant à fuir le verbiage des hérétiques, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] escalada la plus haute montagne de la région, n’ayant que la pitié [ROOT.Legend.GetProperty('faith').Faith.HealthGodNamePossessive] pour toute sécurité. Au sommet, les nuages s’écartèrent pour laisser apparaître [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm] et lui transmettre une vision : celle d’un [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter|l] vieux et décharné allongé sur son lit de mort qui s’accrochait jalousement à la vie tandis qu’un [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter|l] plus récent et bien plus jeune veillait sur son prédécesseur. Cette vision était sans doute annonciatrice que la nouvelle foi [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] avait la bénédiction [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm3]."
 legend_chapter_extra_deed_new_faith: "L’humanité a donné de nombreux rivaux [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm2] et [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] les a tous anéantis, unissant ainsi un vaste troupeau dont [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] est [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'la bergère','le berger')]."
 legend_chapter_conclusion_new_faith: "Le rassemblement des [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural] et la réécriture [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousText3] ont permis de restaurer la foi [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip] selon la vision [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm3] !"
 legend_chapter_battle_legendary_battle: "$legendary_battle_desc$"
 legend_chapter_opening_struggle: "Né[ROOT.Legend.GetProtagonist.Custom('FR_E')] dans le chaos de la [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName|l], [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] ne se doutait pas qu’[ROOT.Legend.GetProtagonist.GetSheHe] allait apporter la paix et l’ordre dans la région."
 legend_chapter_motivation_struggle: "Voyant ses frères [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNamePluralNoTooltip] se battre entre eux, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a dit « plus jamais ça » aux imbéciles qui cherchaient à diviser la région. Les luttes de son peuple devaient prendre fin et un nouvel avenir devait être façonné dans les restes de la [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName|l]."
 legend_chapter_extra_deed_struggle: "Malgré toute la grandeur que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] avait atteinte, certains doutaient encore de sa capacité à résoudre la [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName|l]. Ses ennemis furent rapidement vaincus que ce soit sur le champ de bataille ou à la tribune, jusqu’à ce que tous se prosternent à ses pieds et implorent sa clémence."
 legend_chapter_conclusion_ended_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a compris que les pouvoirs du monde étaient injustes, et a mis fin à la [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName|l]. La région ne sera plus jamais la même. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] en sort comme [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_L')][ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|l] l’ayant emporté sur tous les autres dirigeants."
 legend_chapter_opening_priesthood_restoration: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')|U][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] est arrivé[ROOT.Legend.GetProtagonist.Custom('FR_E')] dans ce monde alors que les fidèles [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip] étaient dispersés à travers le monde dans une diaspora sans espoir. Ses visions [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorship3] dominant la création lui disaient qu’[ROOT.Legend.GetProtagonist.GetSheHe] était chargé[ROOT.Legend.GetProtagonist.Custom('FR_E')] d’une mission sacrée par [ROOT.Legend.GetProperty('faith').Faith.HighGodName] visant à unir tous les [ROOT.Legend.GetProperty('faith').Faith.GetAdherentNamePluralNoTooltip]."
 legend_chapter_famous_deed_religious: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] s’est consacré[ROOT.Legend.GetProtagonist.Custom('FR_E')] [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName2] et tous ses actes en sont la preuve. Chaque [ROOT.Legend.GetProperty( 'faith' ).Faith.GetReligion.GetAdherentNameNoTooltip] n’avait que son nom sur les lèvres, racontant les innombrables événements sacrés qui l’entouraient."
 legend_chapter_extra_deed_religious: "Cependant, l’histoire ne s’arrêta pas là, car les fidèles étaient toujours harcelés par des personnes infâmes, et réduits en esclavage par des hérétiques ! [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] aida ceux qui vivaient sous la tyrannie à s’élever dans l’étreinte [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive], triomphant [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilNamePossessive] et de ses serviteurs."
 legend_chapter_conclusion_priesthood_restored: "Les prêtres ont été rassemblés et la diaspora a pris fin. Plus jamais les [ROOT.Legend.GetProperty('faith' ).Faith.GetAdherentNamePluralNoTooltip] ne seront sans chef, car [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] installe un [ROOT.Legend.GetProperty('faith' ).Faith.ReligiousHeadName|l]."
 legend_chronicle_opening_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] est venu[ROOT.Legend.GetProtagonist.Custom('FR_E')] des terres mystiques lointaines de [ROOT.Legend.GetProperty( 'location' ).GetFlagName] pour une mission. [ROOT.Legend.GetProtagonist.GetSheHe|U] était [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'une héroïne','un héros')] aux yeux de son peuple, mais [ROOT.Legend.GetProtagonist.GetSheHe] propose à présent de veiller sur notre petit coin du vaste monde."
 legend_chronicle_motivation_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] regarda sa nouvelle patrie et pleura, car ses technologies et sa culture étaient si primitives comparées aux merveilles auxquelles [ROOT.Legend.GetProtagonist.GetSheHe] s’était habitué[ROOT.Legend.GetProtagonist.Custom('FR_E')] en [ROOT.Legend.GetProperty( 'location' ).GetFlagName]. [ROOT.Legend.GetProtagonist.GetSheHe|U] se devait de diffuser les connaissances de sa terre natale dans cette région du monde."
 legend_chronicle_conclusion_exotic_backstory: "Beaucoup de choses ont changé depuis l’arrivée de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. Là où les paysans vivaient dans la misère et où les barbares avaient dévasté les terres, [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] a répandu la lumière de la civilisation. Bien que le chemin à parcourir fût semé d’embûches, [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] est parvenu[ROOT.Legend.GetProtagonist.Custom('FR_E')] à bâtir un nouveau [ROOT.Legend.GetProperty( 'location' ).GetFlagName]. Des enfants sont depuis nommés en son honneur et les foules chantent en chœur leur reconnaissance pour l’étrang[ROOT.Legend.GetProtagonist.Custom('FR_ErEre')] de [ROOT.Legend.GetProperty( 'location' ).GetFlagName] qui a construit leur grande ville."
 legend_chronicle_divine_intervention_motivation: "[Localize( god )|U] a parlé à [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] dans un rêve et lui a confié une mission sacrée. Depuis, [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] a prié et parcouru les terres à la recherche d’un signe de la véritable nature de cette charge [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3]."
 legend_chapter_famous_deed_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] s’est consacré[ROOT.Legend.GetProtagonist.Custom('FR_E')] à [Localize( god )] et a agi entièrement selon la volonté [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3]. Après de nombreux jours et nuits passés dans la prière, la véritable nature de sa mission lui fut enfin révélée !"
 legend_chapter_extra_deed_divine_intervention: "Les terres étaient infestées de bandits impies qui voulaient faire du mal aux fidèles, mais grâce à [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] et ses disciples, ces serviteurs [ROOT.Legend.GetProtagonist.GetFaith.DevilNamePossessive] ont été envoyés [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife2], où ils ont leur place, libérant ainsi le peuple. [Localize( god )|U] a souri à [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pour le bien qu’[ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] avait fait, et sa mission sacrée a presque atteint son point culminant."
 legend_chapter_conclusion_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a gouverné avec équité et piété, guidé[ROOT.Legend.GetProtagonist.Custom('FR_E')] par [Localize( god )]. Le plan divin accompli, [ROOT.Legend.GetProtagonist.GetSheHe] a mené une vie honorable et pieuse."
 legend_chapter_opening_ancestral_glory: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')|U][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] descend [ROOT.Legend.Custom('GetAncestorNamePossessiveNoTooltip')]. Y avait-il le moindre doute qu’[ROOT.Legend.GetProtagonist.GetSheHe] accomplirait de grandes choses avec la puissance naturelle de cette grande lignée ?"
 legend_chapter_motivation_ancestral_glory: "Il n’y avait aucun doute dans son esprit : [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] était destiné[ROOT.Legend.GetProtagonist.Custom('FR_E')] à unifier les terres de [ROOT.Legend.GetProperty('title').Title.GetBaseNameNoTooltip] sous son règne. Au nom de [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')], les querelles des petits nobles durent prendre fin et tous durent l’accepter comme [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'dame','seigneur')] lige."
 legend_chapter_famous_deed_ancestral_glory: "Les imbéciles affluaient pour défier [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], mais ils étaient tel le vent sur la montagne. Ses disciples augmentaient en nombre à chacun de ses actes merveilleux accomplis au nom [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3], et [ROOT.Legend.GetProtagonist.GetSheHe] devenait le reflet même de [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]."
 legend_chapter_extra_deed_ancestral_glory: "La belle campagne de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] était tombée aux mains de bandits depuis l’époque [ROOT.Legend.Custom('GetAncestorFirstNamePossessiveNoTooltip')], mais [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a œuvré pour rétablir la justice et protéger le peuple qu’[ROOT.Legend.GetProtagonist.GetSheHe] devait légitimement gouverner."
 legend_chapter_conclusion_ancestral_glory: "Le chemin était semé d’embûches, mais avec tout ce que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] avait fait pour [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] et son peuple, il ne faisait aucun doute qu’[ROOT.Legend.GetProtagonist.GetSheHe] avait été choisi[ROOT.Legend.GetProtagonist.Custom('FR_E')] par [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] pour régner. Partout son nom était crié dans une exultation extatique !"
 legend_chapter_opening_ancient_people: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')|U][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], issu[ROOT.Legend.GetProtagonist.Custom('FR_E')] d’une grande lignée [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip], était fait pour régner sur [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] comme l’auraient fait ses ancêtres."
 legend_chapter_conclusion_ancient_people: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')|U][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] a œuvré sans relâche pour faire de [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip] une représentation de la perfection [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]. Ses actes légendaires et ses origines en ont fait la fierté du peuple !"
 legend_chapter_motivation_saintly_deed: "La mission de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] confiée par [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] était claire : [ROOT.Legend.GetProtagonist.GetSheHe] devait faire des merveilles ! Tous les [ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip] gardaient [ROOT.Legend.Custom('GetAncestorNameNoTooltip')] dans leur cœur, mais aucun ne savait les miracles que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] allait encore accomplir !"
 legend_chapter_extra_deed_saintly_deed: "Alors que les routes des fidèles étaient attaquées par des impies, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], muni[ROOT.Legend.GetProtagonist.Custom('FR_E')] d’une lame bénie par le Tout-Puissant, les a tous chassés. Des bêtes sauvages et des serpents s’aventuraient cependant encore sur le chemin et blessaient les fidèles. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a charmé les créations [ROOT.Legend.GetProtagonist.GetFaith.CreatorNamePossessive] à l’aide d’un instrument de musique pour les envoyer hors de ces contrées."
 legend_chapter_conclusion_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] avait œuvré sans relâche pour tous les [ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip] et combattu les serviteurs [ROOT.Legend.GetProtagonist.GetFaith.DevilNamePossessive] ici sur Terre, mais son combat était finalement terminé. Le plan divin accompli, [ROOT.Legend.GetProtagonist.GetSheHe] a mené une vie honorable et pieuse."
 legend_chapter_opening_mythical_descent: "Comme tous les membres de la famille [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] avant [ROOT.Legend.GetProtagonist.Custom('FR_LuiElle')], [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] est né[ROOT.Legend.GetProtagonist.Custom('FR_E')] avec le sang d’un animal ([ROOT.Legend.GetProperty( 'beast' ).GetFlagName|l]). Ses origines extraordinaires [ROOT.Legend.GetProtagonist.Custom('FR_LeLa')] placent au-dessus des autres et [ROOT.Legend.GetProtagonist.Custom('FR_LeLa')] destinent à la grandeur."
 legend_chapter_famous_deed_mythical_descent: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')|U][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] a été blessé[ROOT.Legend.GetProtagonist.Custom('FR_E')] lors d’une grande bataille contre un vaurien qui doutait de sa lignée et son sang divin s’est répandu sur un champ. Le sang brillait et étincelait comme des pierres précieuses fraîchement taillées, et en quelques jours, le sol inhospitalier s’est mis à fleurir de fleurs aux couleurs magnifiques."
 legend_chapter_extra_deed_mythical_descent: "Ce n’était pas la fin de l’histoire, cependant, car beaucoup doutaient encore de la divinité de son sang. À l’aide de ses grands pouvoirs, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] frappa les sceptiques avec une grande invasion d’animaux, et leurs palais et maisons furent emplis de cris voraces."
 legend_chapter_opening_godly_descent: "[ROOT.Legend.GetProperty( 'god' ).GetFlagName|U] féconda l’ancêtre [ROOT.Legend.GetProtagonist.Custom('FR_du_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] et fit naître le premier [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] des entrailles du monde. Dès leur naissance, tous les membres de cette famille sont chargés d’une mission divine : apporter la prospérité et la foi [ROOT.Legend.GetProtagonist.GetFaith.GetAdjectiveNoTooltip] aux quatre coins de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]."
 legend_chapter_famous_deed_war_won: "Les batailles se sont succédé, peignant la terre en cramoisi avec le sang tant des justes que des injustes. [ROOT.Legend.GetProperty( 'winner' ).Char.Custom('FR_le_Char_Pi')|U][ROOT.Legend.GetProperty( 'winner' ).Char.GetTitledFirstNameNoTooltip] resta inébranlable tandis que les forces du mal tentaient de déjouer ses stratagèmes militaires. En fin de compte, leurs efforts se sont avérés vains."
 legend_chapter_conclusion_war_won: "[ROOT.Legend.GetProperty( 'loser' ).Char.Custom('FR_le_Char_Pi')|U][ROOT.Legend.GetProperty( 'loser' ).Char.GetTitledFirstNameNoTooltip] et ses subalternes se sont inclinés sous leur bannière brisée, implorant la clémence de [ROOT.Legend.GetProperty( 'winner' ).Char.GetFirstNameNoTooltip]. Dans les jours les plus sombres de la guerre, [ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe] ne pouvait s’imaginer au mieux que comme [Select_CString(ROOT.Legend.GetProperty( 'winner' ).Char.IsFemale,'une simple survivante','un simple survivant')] de la guerre, mais [ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe] en sortit finalement comme [Select_CString(ROOT.Legend.GetProperty( 'winner' ).Char.IsFemale,'seule vainqueure','seul vainqueur')]."
 legend_chapter_motivation_new_title: "Bien avant que la famille [ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip] ne s’occupe de l’intendance de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip], [ROOT.Legend.GetProperty( 'founder' ).Char.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProperty( 'founder' ).Char.GetTitledFirstNameNoTooltip] a reçu une vision [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.PantheonTerm3]. Dès lors, [ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe] sut qu’[ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe] était destiné[ROOT.Legend.GetProperty( 'founder' ).Char.Custom('FR_E')] à régner."
 legend_chapter_famous_deed_new_title: "Les terres qui allaient être celles de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] étaient sous la coupe des terribles serviteurs [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.DevilNamePossessive]. Mais avec sa grande armée, [ROOT.Legend.GetProperty( 'founder' ).Char.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProperty( 'founder' ).Char.GetTitledFirstNameNoTooltip] a libéré maints villes et villages. Les habitants ont pris les armes et renversé leurs mauvais dirigeants, prêts à mourir pour leur souverain[ROOT.Legend.GetProperty( 'founder' ).Char.Custom('FR_E')] légitime, [ROOT.Legend.GetProperty('founder').Char.GetFirstNameNoTooltip]. Leur sacrifice leur a été refusé par [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodName] car ils étaient sous Sa protection. Aucune lame ne pouvait plus toucher les armées grandissantes de [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip] alors qu’[ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe] libérait le peuple de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]."
 legend_chapter_conclusion_new_title: "Les querelles des ducs et des petits nobles ont enfin cessé lorsque [ROOT.Legend.GetProperty( 'founder' ).Char.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProperty( 'founder' ).Char.GetTitledFirstNameNoTooltip] les a tous amenés à lui jurer une fidélité éternelle. La création de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] a changé à jamais la forme du monde."
 legend_chronicle_sacred_birth_opening: "Dès le jour de sa naissance, il était clair que de grands projets avaient été prévus par [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] concernant [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]. [ROOT.Legend.Custom('GetBirthCircumstancesLegend')|U], sa grandeur était prédestinée."
 born_to_a_virgin_mother: "né[ROOT.Char.Custom('FR_E')] d’une mère vierge"
 born_under_auspicious_stars: "né[ROOT.Char.Custom('FR_E')] sous de bons auspices"
 legend_chapter_motivation_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a passé de nombreuses nuits blanches à avoir des visions de sa propre naissance, jusqu’à ce que, lors d’une nuit fatidique, ce soit [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] qui apparaisse devant [ROOT.Legend.GetProtagonist.Custom('FR_LuiElle')]. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] lui a dit qu’[ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] avait été amené[ROOT.Legend.GetProtagonist.Custom('FR_E')] sur Terre dans un but divin, qui dépassait la vocation habituelle d’un être humain. Depuis ce jour, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] savait que les circonstances de sa naissance n’étaient ni une rumeur ni une coïncidence, mais une intervention directe [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3] !"
 legend_chapter_conclusion_sacred_birth: "Après tous les exploits que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] avait accomplis au nom [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3], [ROOT.Legend.GetProtagonist.GetSheHe] reçut une nouvelle visite, mais cette fois-ci, il ne s’agissait pas d’un simple rêve ou d’une vision. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] se manifesta sous une forme physique et lui offrit une coupe d’eau dans laquelle boire, lui accordant un zeste de divinité. Les foules acclamèrent alors [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] demandant à être touchées par ses mains divines et guérisseuses."
 legend_chronicle_unsuspecting_opening: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')|U][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] est né[ROOT.Legend.GetProtagonist.Custom('FR_E')] comme n’importe [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'quelle femme','quel homme')], sans imaginer la grandeur qu’[ROOT.Legend.GetProtagonist.GetSheHe] atteindrait au service [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3]."
 legend_chapter_motivation_fought_devil: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] était hanté[ROOT.Legend.GetProtagonist.Custom('FR_E')] par des visions nocturnes [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilNamePossessive] qui [ROOT.Legend.GetProtagonist.Custom('FR_LeLa')] tourmentait. Chaque jour, [ROOT.Legend.GetProtagonist.GetSheHe] se réveillait avec une détermination renouvelée et le sentiment qu’un plan était prévu par [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] [ROOT.Legend.GetProtagonist.Custom('FR_LeLa')] concernant."
 legend_chapter_famous_deed_fought_devil: "Une nuit, [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName] a rendu visite à [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] avec tous les fouets et instruments de torture cruels imaginables, disséminés sur les murs tachés de sang. Nu[ROOT.Legend.GetProtagonist.Custom('FR_E')] et impassible, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a affronté [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName] avec la force et la conviction [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive] qui irriguait tout son être. L’être maléfique était impuissant, coincé sous [ROOT.Legend.GetProtagonist.Custom('FR_LuiElle')], à siffler et grogner, et se retrouva vaincu par [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'une simple humaine','un simple humain')] !"
 legend_chapter_extra_deed_fought_devil: "Mécontent et empli de haine pour tout ce qui est bon et juste, [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName] a défié [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] à un concours de [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')]. L’air joué par [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a fait fondre [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName] vers [ROOT.Legend.GetProperty( 'faith' ).Faith.NegativeAfterLife]. L’air s’échappa de son esprit tel de la fumée, sans doute trop divin pour le royaume des hommes."
 legend_chapter_conclusion_fought_devil: "Après avoir vaincu [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] s’est évertué[ROOT.Legend.GetProtagonist.Custom('FR_E')] à vaincre les forces du mal dans le royaume des mortels. Une lueur sacrée l’habitait alors qu’[ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] apportait la paix et la civilisation."
 legend_chapter_famous_deed_tournament_won: "Les esprits et les voix s’entrechoquaient dans une grande exhibition tels des lames dans une bataille, mais aucun esprit ni aucune lame n’était aussi tranchant que celui [ROOT.Legend.GetProtagonist.Custom('FR_du_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] ! L’un après l’autre, les combattants se sont alignés, juste pour que l’intouchable [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] leur apprenne à sangloter."
 legend_chapter_extra_deed_tournament_won: "Personne n’aurait pu oublier la gloire du premier tournoi [ROOT.Legend.GetProtagonist.Custom('FR_du_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], mais une seule victoire ne lui suffisait pas. Les autres participants l’ont encerclé[ROOT.Legend.GetProtagonist.Custom('FR_E')] dans une tempête de lames, mais [ROOT.Legend.GetProtagonist.GetSheHe] est resté[ROOT.Legend.GetProtagonist.Custom('FR_E')] inébranlable. [ROOT.Legend.GetProtagonist.GetSheHe|U] en est [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'sortie victorieuse','sorti victorieux')] devant une foule scandant son nom !"
 legend_chronicle_opening_raised_by_animals: "Sans nourriture ni espoir de sauvetage, [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], encore bébé, gisait au bord d’une rivière jusqu’à ce qu’une puissante bête ([ROOT.Legend.GetProperty( 'beast' ).GetFlagName]) [ROOT.Legend.GetProtagonist.Custom('FR_LeLa')] trouve. Elle l’a nourri[ROOT.Legend.GetProtagonist.Custom('FR_E')] de sa mamelle, et en a fait [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'une femme','un homme')] au physique puissant."
 legend_chapter_motivation_raised_by_animals: "De retour parmi les humains, [ROOT.Legend.GetProtagonist.GetFirstName] a découvert le chaos qui régnait dans le pays. Des voisins s’attaquaient telle la bête qu’on appelle [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] attaque sa proie, et [ROOT.Legend.GetProtagonist.GetFirstName] savait que son peuple avait besoin d’un chef fort pour unir la meute."
 legend_chapter_conclusion_raised_by_animals: "[ROOT.Legend.GetProtagonist.GetFirstName] régnait comme le ferait une bête, forte et fière. Bien qu’[ROOT.Legend.GetProtagonist.GetSheHe] n’ait jamais revu sa mère, [ROOT.Legend.GetProtagonist.GetSheHe] ne doutait pas que cette messagère [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm3] regarderait son règne avec une grande fierté. Les terres sont restées calmes et paisibles, aucun de ses ennemis n’osant l’attaquer, de peur de subir la fureur de la bête qu’on appelle [ROOT.Legend.GetProperty( 'beast' ).GetFlagName|l]."
 legend_chapter_extra_deed_recent_battle: "De retour chez [ROOT.Legend.GetProtagonist.Custom('FR_LuiElle')], [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] a vaillamment combattu ses ennemis et commandé ses troupes avec brio. Serrant fermement son épée, [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] fit preuve d’une confiance inébranlable pour vaincre ses ennemis."
 legend_chapter_extra_deed_recent_siege: "De retour chez [ROOT.Legend.GetProtagonist.Custom('FR_LuiElle')], [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] assiégea les fortifications ennemies, faisant preuve d’une confiance inébranlable, et brisa les murs de la ville comme s’ils étaient faits de verre. Les troupes rassemblées et les bannières déployées, [ROOT.Legend.GetProtagonist.GetSheHe] lança une charge implacable, brisant la résistance et remportant la victoire."
 legend_chapter_extra_deed_recent_imprisonment: "Dans les profondeurs du cachot le plus sombre, privé[ROOT.Legend.GetProtagonist.Custom('FR_E')] de nourriture et d’eau, enchaîné[ROOT.Legend.GetProtagonist.Custom('FR_E')] et entouré[ROOT.Legend.GetProtagonist.Custom('FR_E')] d’ombres, [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] trouva la détermination nécessaire pour s’échapper. Les dents serrées et le cœur enflammé par le défi, [ROOT.Legend.GetProtagonist.GetSheHe] prépara son évasion, nuit après nuit. À force de ruse et de volonté, [ROOT.Legend.GetProtagonist.GetSheHe] suivit des passages secrets jusqu’à la lumière du matin."
 legend_chapter_extra_deed_recent_tournament: "De retour chez [ROOT.Legend.GetProtagonist.Custom('FR_LuiElle')], [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] fut subjugué[ROOT.Legend.GetProtagonist.Custom('FR_E')] par la splendeur des lieux du tournoi. L’épée à la main et l’armure luisant sous le regard du soleil, [ROOT.Legend.GetProtagonist.GetSheHe] affronta de redoutables adversaires avec une détermination inébranlable. Le public l’acclama, les belles dames et les serviteurs impressionnables se jetant aux pieds du vainqueur ! Le meilleur chevalier !"
 legend_chapter_famous_deed_saintly_deed: "Au milieu des murmures de doute et des ombres d’incrédulité au sein de la population, la foi [ROOT.Legend.GetProtagonist.Custom('FR_du_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] resta intacte. Tandis que le sang repeignait le champ de bataille et que les lances abandonnées par leurs porteurs étaient plantées dans le sol, tout semblait perdu. Mais [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] s’agenouilla et pria. Les lances se transformèrent en boutons de fleurs et les ennemis tombèrent à terre devant le miracle."
 legend_chapter_famous_deed_holy_warrior: "Défendant fermement la foi, [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] fit preuve d’héroïsme en combattant les ennemis [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive]. [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')|U] se rendit dans un pays lointain avec l’intention de restaurer la paix et la prospérité que les faux dieux avaient confisquées aux habitants stupides. [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')|U] grava alors le symbole de la foi [ROOT.Legend.GetProtagonist.GetFaith.GetAdjectiveNoTooltip] sur son avant-bras, arrosant de sang les corps des infidèles vaincus."
 legend_chapter_opening_legendary_battle: "Ce qui ressort des chroniques historiques, c’est la saga d’une bataille si glorieuse que ses échos se répercuteront dans l’éternité, une bataille au cours de laquelle [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] s’est dressé[ROOT.Legend.GetProtagonist.Custom('FR_E')] tel un colosse au milieu d’une guerre qui faisait rage."
 legend_chapter_famous_deed_raised_by_animals: "Chaque jour qui passe, [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] gagne en force et en sagesse, loin de la barbarie de la civilisation. Tels les fondateurs de Rome, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a embrassé le monde qui lui a donné la vie et a enseigné aux habitants des maisons l’art de la chasse en abattant un animal au pelage blanc légendaire."
 legend_chapter_conclusion_dead_loved_spouse: "En rentrant chez [ROOT.Legend.GetProtagonist.Custom('FR_LuiElle')], son cœur palpitait telle une tourterelle s’apprêtant à bondir hors de sa poitrine. Submergé[ROOT.Legend.GetProtagonist.Custom('FR_E')] par l’émotion, [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] était impatient[ROOT.Legend.GetProtagonist.Custom('FR_E')] de retrouver son véritable amour. Un étrange cri de douleur résonna dans les murs du château, car il ne restait plus une once de vie sur les lèvres pâles de son âme-sœur. Dans le silence et la solitude, les souvenirs de l’amour qui réchauffait autrefois son cœur l’emplissaient d’une douleur insupportable. À quoi servirait une légende sans personne avec qui la partager ?"
 legend_chapter_conclusion_point_of_interest: "Au cours de ses nombreuses pérégrinations, [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] découvrit une merveille d’une beauté inouïe – un endroit où la beauté naturelle était parfaitement imbriquée dans le travail ingénieux des mains humaines. De hautes flèches d’une incroyable habileté artisanale pointaient vers les cieux, leurs formes gracieuses baignant dans les premières lueurs de l’aube. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] inspira profondément – il n’y avait pas de meilleure fin."
 legend_chapter_motivation_child_mother: "Dans les couloirs tranquilles du château, où les ombres dansent sur les murs de pierre et où l’on murmure de vieilles histoires, [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] embrassait tendrement son nouveau-né. Alors qu’[ROOT.Legend.GetProtagonist.GetSheHe] contemplait les yeux innocents du nourrisson, son cœur s’enflamma de détermination. Quel héritage laisserait-[ROOT.Legend.GetProtagonist.GetSheHe] ? Voulait-[ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] que l’on se souvienne d[ROOT.Legend.GetProtagonist.Custom('FR_EluiElle')] comme d’[Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'une poltronne','un lâche')] qui se cache parmi les soies et les fleurs ?"
 legend_chapter_motivation_child_father: "Dans les chambres solennelles de sa demeure ancestrale, où la lumière vacillante des bougies projette des ombres sur les tapisseries anciennes, [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] contemple avec admiration le miracle de la vie qui lui a été accordé. La détermination de sauvegarder son héritage est née avec cet enfant."
 legend_chapter_opening_witch: "L’intérêt [ROOT.Legend.GetProtagonist.Custom('FR_du_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] pour les arts cachés a toujours éveillé les soupçons. Des accusations de sorcellerie jetèrent une ombre sur son nom autrefois illustre. Alors que ses loyaux sujets commençaient à surveiller ses moindres faits et gestes, [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] sentit tout le poids de la méfiance."
 legend_chapter_motivation_celibacy: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')|U][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] portait autrefois la tenue officielle, alors qu’aujourd’hui [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] porte les vêtements d’[Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'une','un')] humble [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,ROOT.Legend.GetProtagonist.GetFaith.PriestFemale,ROOT.Legend.GetProtagonist.GetFaith.PriestMale)|l]. La couronne a quitté son front, mais [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] ne s’est pas détourné[ROOT.Legend.GetProtagonist.Custom('FR_E')] [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] pour autant. Nourri[ROOT.Legend.GetProtagonist.Custom('FR_E')] par l’inspiration divine, [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] a emprunté un chemin qui immortaliserait à jamais son nom."
 legend_chapter_opening_new_culture: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')|U][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] est né[ROOT.Legend.GetProtagonist.Custom('FR_E')] alors que les traditions d’antan devenaient désuètes. [ROOT.Legend.GetProtagonist.GetSheHe] a suivi sa propre vision et instauré de nouvelles traditions, fondant ainsi la culture [ROOT.Legend.GetProtagonist.GetCulture.GetNameNoTooltip]."
 legend_chapter_opening_new_faith_generic: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')|U][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] est né[ROOT.Legend.GetProtagonist.Custom('FR_E')] à une époque où la religion s’était éloignée des enseignements [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNamePluralNoTooltip]. Les prédicateurs prônaient l’hérésie au nom [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] et la foi tombait dans l’oubli. Les gens se tournaient vers d’autres religions, permettant aux rivaux [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] de conquérir le cœur des hommes."
 legend_chapter_winner_change_toast: "[winner.GetPromotedLegend.GetName] change"
 legend_chapter_change_toast: "[ROOT.Char.GetPromotedLegend.GetName] change"
 legend_chapter_change_culture_toast: "[founder.GetPromotedLegend.GetName] change"
 spread_legend_intent: "Répandre la légende"
