 #Legend Chapters
 legend_chapter_opening_generic: "La légende [ROOT.Legend.GetProtagonist.Custom('FR_du_Char')][ROOT.Legend.GetProtagonist.GetNameNoTooltip] s’étend partout, car ses actes sont inégalés."
 legend_chapter_extra_deed_memory: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char')|U][ROOT.Legend.GetProtagonist.GetNameNoTooltip] ne s’est cependant pas arrêté[ROOT.Legend.GetProtagonist.Custom('FR_E')] là, et avec une grande bravoure [ROOT.Legend.MakeScope.Var('extra_deed_memory').CharacterMemory.GetThirdPerspectiveDescription]."
 legend_chapter_motivation_generic: "Après avoir entendu de vagues rumeurs, [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] s’est mis[ROOT.Legend.GetProtagonist.Custom('FR_E')] en tête d’accomplir une tâche difficile."
 legend_chapter_motivation_evil: "Ce n’était pas les supplications des gens ou le désespoir qui régnaient dans le pays qui l’ont poussé[ROOT.Legend.GetProtagonist.Custom('FR_E')] à chercher l’aventure, mais une part sombre en [ROOT.Legend.GetProtagonist.Custom('FR_LuiElle')]."
 legend_chapter_motivation_peasant: "Lorsqu’un pauvre paysan désespéré et en larmes lui a demandé audience, [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'la pieuse','le pieux')] [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] n’a pu laisser ses supplications sans réponse et est rapidement parti[ROOT.Legend.GetProtagonist.Custom('FR_E')] à l’aventure."
 legend_chapter_motivation_spouse: "Lorsque son épou[ROOT.Legend.GetProtagonist.Custom('FR_XSeOpp')] est venu[ROOT.Legend.GetProtagonist.Custom('FR_EOpp')] un matin avec des rumeurs alarmantes, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] s’est empressé[ROOT.Legend.GetProtagonist.Custom('FR_E')] de promettre d’honorer leur amour éternel."
 legend_chapter_motivation_honor_lady: "Lorsque les yeux de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ont rencontré les siens, tout était décidé. En entendant les appels à l’aide et voulant prouver son courage, [ROOT.Legend.GetProtagonist.GetSheHe] est parti[ROOT.Legend.GetProtagonist.Custom('FR_E')] à l’aventure."
 legend_chapter_discovery_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] a surveillé [Localize( location )] avec sa suite, et il ne lui a pas fallu longtemps pour trouver l’endroit exact."
 legend_chapter_hunt_generic: "La bête ([Localize( beast )]) s’abreuvait à un ruisseau lorsqu’elle leva la tête et s’avança vers [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. Elle avait faim, mais [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] fut plus rapide et d’un coup adroit [ROOT.Legend.GetProtagonist.GetSheHe] tua la bête."
 legend_chapter_battle_generic: "La bataille fut féroce. [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')|U][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] rencontra [loser.Custom('FR_le_Char_Pi')][loser.GetTitledFirstNameNoTooltip] au milieu de la mêlée, les yeux emplis de courage. [ROOT.Legend.GetProtagonist.GetSheHe|U] leva son arme et lui porta un coup à la poitrine ; le sang qui en jaillit signifia sa victoire."
 legend_chapter_conclusion_generic: "Le voyage de retour n’a pas été facile, mais [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] est entré[ROOT.Legend.GetProtagonist.Custom('FR_E')] dans la ville au milieu de chants de triomphe. Et maintenant, festoyons, car sa légende doit être célébrée !"
 legend_chapter_famous_deed_generic: "La légende de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] est une merveilleuse aventure : ses hauts faits d’armes étaient tels que tous les rois s’en émerveillaient et que de nombreux nobles et roturiers venaient à sa rencontre."
 legend_chapter_extra_deed_generic: "Cependant, ce n’était pas la fin de l’histoire, car lorsque [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] est rentré[ROOT.Legend.GetProtagonist.Custom('FR_E')] chez [ROOT.Legend.GetProtagonist.Custom('FR_LuiElle')], [ROOT.Legend.GetProtagonist.GetSheHe] a aidé ceux qui étaient en danger et s’est vengé[ROOT.Legend.GetProtagonist.Custom('FR_E')] de l’affront qui leur avait été fait. Les bandits et les bêtes n’ont pas pu se cacher de la fureur de sa lame."
