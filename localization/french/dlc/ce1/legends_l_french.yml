 legend_saintly_descent_name: "Descendance de [Localize( ancestor_flag )]"
 legend_saintly_descent_desc: "Le sang sacré de [Localize( ancestor_flag )] coule dans nos veines, et c’est avec lui que nous ferons des miracles."
 legend_mythical_descent_name: "Le Sang de [Localize( creature )]"
 legend_mythical_descent_desc: "L’un de mes ancêtres était un puissant [Localize( creature )]."
 legend_godly_descent_name: "Le Sang de [Localize( god )]"
 legend_godly_descent_desc: "[Localize( god )|U] est mon ancêtre, et grâce à cet héritage, je ferai des merveilles."
 legend_chronicle_ancestral_glory_desc: "[ancestor.Custom('FR_le_Char_Pi')|U][ancestor.GetTitledFirstName] était [Select_CString(ancestor.IsFemale,'une grande femme vénérée','un grand homme vénéré')] par tous."
 legend_chronicle_ancestral_glory_nohistory_desc: "Notre ancêtre est un des grands noms de l’Histoire."
 legend_crusader: "[ancestor.GetTitleAsNameNoTooltip|U] [GetTrait('faith_warrior').GetNameNoTooltip( protagonist )|l]"
 legend_crusader_desc: "[protagonist.Custom('FR_le_Char_Pi')|U][protagonist.GetTitledFirstName] a commis de nombreux actes grands et pieux en s’emparant de la terre sainte."
 legend_chronicle_raised_by_animals: "L’Enfant-[Localize( beast )]"
 legend_chronicle_raised_by_animals_desc: "[protagonist.Custom('FR_le_Char_Pi')|U][protagonist.GetTitledFirstNameNoTooltip] a été élevé[protagonist.Custom('FR_E')] par une bête ([Localize( beast )|l]), et cette rude expérience avec la création [protagonist.GetFaith.CreatorNamePossessive] l’a rendu[protagonist.Custom('FR_E')] divinement équipé[protagonist.Custom('FR_E')] pour régner."
 legend_auspicious_birth: "Naissance sous de bons auspices"
 legend_auspicious_birth_desc: "Le ciel nocturne était parsemé d’étoiles de bon augure lorsque [protagonist.Custom('FR_le_Char_Pi')][protagonist.GetTitledFirstNameNoTooltip] est né[protagonist.Custom('FR_E')], signe indéniable des grandes actions auxquelles [protagonist.GetSheHe] était destiné[protagonist.Custom('FR_E')]."
 legend_virgin_birth: "Immaculée conception"
 legend_virgin_birth_desc: "[protagonist.GetMother.Custom('FR_le_Char_Pi')|U][protagonist.GetMother.GetTitledFirstNameNoTooltip] est parvenue à tomber enceinte sans avoir consommé son mariage. C’est le signe que l’enfant lui a été donné par [protagonist.GetFaith.HighGodName]."
 legend_sacred_birth_name: "Sainte naissance de [protagonist.GetFirstNameNoTooltip]"
 legend_sacred_birth_desc: "Les circonstances de la naissance [protagonist.Custom('FR_du_Char_Pi')][protagonist.GetTitledFirstNameNoTooltip] sont entourées de mysticisme, signe qu’[protagonist.GetSheHe] a été béni[protagonist.Custom('FR_E')] par [protagonist.GetFaith.HighGodName] dès le début."
 legend_divine_intervention_name: "Béni[protagonist.Custom('FR_E')] par [Localize( god )]"
 legend_divine_intervention_desc: "[protagonist.Custom('FR_le_Char_Pi')|U][protagonist.GetTitledFirstNameNoTooltip] a parlé avec les puissances supérieures ([Localize( god )]) pendant son sommeil, qui lui ont confié une mission divine."
 legend_fought_devil_name: "Une bataille avec [protagonist.GetFaith.DevilName]"
 legend_fought_devil_desc: "Dans un rêve, [protagonist.Custom('FR_le_Char_Pi')][protagonist.GetTitledFirstNameNoTooltip] s’est battu[protagonist.Custom('FR_E')] avec [protagonist.GetFaith.DevilName], signe qu’[protagonist.GetSheHe] était destiné[protagonist.Custom('FR_E')] à vaincre le mal."
 legend_exotic_backstory_name: "Odyssée [protagonist.Custom('FR_du_Char_Pi')][protagonist.GetTitledFirstNameNoTooltip]"
 legend_exotic_backstory_desc: "[protagonist.Custom('FR_le_Char_Pi')|U][protagonist.GetTitledFirstName] a voyagé loin, jusqu’en [Localize( location.GetString )], et en est revenu[protagonist.Custom('FR_E')]."
 pilgrim_legend_name: "Pèlerin[ancestor.Custom('FR_E')] du monde"
 pilgrim_legend_desc: "[ancestor.Custom('FR_le_Char_Pi')|U][ancestor.GetTitledFirstName] a consacré sa vie à l’interminable ascension vers [ancestor.GetFaith.PositiveAfterLife]. Tous les actes accomplis sur son chemin sacré vers le salut ne sont connus que [ancestor.GetFaith.HighGodNamePossessive]."
 consecrated_blood_legend: "Le saint Sang"
 consecrated_blood_legend_desc: "Le sang [founder.Custom('FR_du_Char_Pi')][founder.GetTitledFirstName] coule dans les veines des membres de la famille [dynasty.GetName]. Notre dévotion est absolue et nos actes ne sont accomplis qu’au nom [founder.GetFaith.HighGodNamePossessive]."
 dyn_many_crown_legend: "La souveraineté [dynasty.GetNameNoTooltip|U]"
 dyn_many_crown_legend_desc: "Que ce soit le destin ou à dessein, le pouvoir finit entre les mains de la famille [dynasty.GetName]. Nos terres sont nombreuses, nos actes sont grands et notre domination sur les trônes du monde est prédestinée."
 legend_of_rome_name: "Un nouveau César"
