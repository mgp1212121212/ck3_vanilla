 legend_events.0001.t: "Chroniqueur : une légende trouvée"
 legend_events.0001.desc.intro: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se précipite avec enthousiasme pour m’accueillir à la Cour.\n\n"
 legend_events.0001.desc.mid.slew_dragon: "« J’apporte d’excellentes nouvelles, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! J’ai recherché des gros volumes et des légendes sur [legend_character.Custom('FR_le_Char')][legend_character.GetName], et j’ai des raisons de croire qu’[legend_character.GetSheHe] a combattu et tué un dragon !"
 legend_events.0001.desc.mid.ancestral_saint: "« Votre Maison a [ROOT.Char.GetFaith.HighGodName] à ses côtés, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. J’ai cherché des informations sur votre ancêtre, [legend_character.Custom('FR_le_Char')][legend_character.GetName], et j’en ai trouvé qui pourrait en faire un [GetTrait('saint').GetNameNoTooltip( ROOT.Char )|l] !"
 legend_events.0001.desc.mid.godly_descent: "[chronicler.GetSheHe|U] se met à genoux et embrasse mes pieds. « Saint[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], j’ai de bonnes raisons de penser que vous êtes [Select_CString(ROOT.Char.IsFemale,'une descendante','un descendant')] [ROOT.Char.GetFaith.HighGodNamePossessive] en personne !"
 legend_events.0001.desc.mid.old_godly_descent: "« Salutations, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ou devrais-je vous appeler '[ROOT.Char.Custom('GetDaughterSon')|U] [legend_character.GetFaith.HighGodNamePossessive]' ? J’ai consulté les archives et je pense que la divinité de vos ancêtres était en fait un mortel qui a accompli un grand nombre d’actes héroïques."
 legend_events.0001.desc.mid.raised_by_animals: "« Bonjour, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. De quoi vous souvenez-vous de votre enfance ? Certains ouvrages d’archives indiquent que vous avez été élevé[ROOT.Char.Custom('FR_E')] dans la nature par des [ROOT.Char.Custom('GetAnimalPlural')]."
 legend_events.0001.desc.mid.auspicious_stars: "« Vous avez [ROOT.Char.GetFaith.HighGodName] à vos côtés, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], tout comme le jour de votre naissance. Vous êtes né[ROOT.Char.Custom('FR_E')] sous de bons auspices, signe de vos grandes actions futures."
 legend_events.0001.desc.mid.virgin_birth: "« Vous avez [ROOT.Char.GetFaith.HighGodName] à vos côtés, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], cela était déjà le cas lorsque vous avez été conçu[ROOT.Char.Custom('FR_E')]. Vous n’êtes pas [Select_CString(ROOT.Char.IsFemale,'une bâtarde','un bâtard')], votre mère a eu la chance de bénéficier d’une conception immaculée !"
 legend_events.0001.desc.mid.spoke_to_angels: "« Je me souviens qu’il y a quelques nuits, vous m’avez dit que vous aviez reçu la visite d’anges. [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai des raisons de croire qu’il ne s’agissait pas d’un simple rêve, mais d’une vision [ROOT.Char.GetFaith.PositiveAfterLife3]."
 legend_events.0001.desc.mid.fought_the_devil: "« Je sais que vous avez fait des cauchemars ces derniers temps. J’ai des raisons de croire que ces visions sont celles de votre combat avec [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.NegativeAfterLife2]."
 legend_events.0001.desc.mid.exotic_backstory: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous n’avez jamais vraiment eu l’impression d’être vraiment de culture [ROOT.Char.GetCulture.GetName], n’est-ce pas ? Je crois qu’il y a bien longtemps, vous êtes venu[ROOT.Char.Custom('FR_E')] d’un pays mystique très éloigné d’ici."
 legend_events.0001.desc.mid.ancient_people: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai cherché dans les archives et j’ai trouvé des informations qui indiquent que votre lignée remonte jusqu’à une grande dynastie [ancient_culture.GetName] !"
 legend_events.0001.desc.outro: "Certaines personnes pourraient trouver que c’est un peu tiré par les cheveux et il faudrait alors prouver que c’est vrai, mais il y a là de quoi faire de vous une légende vivante ! »"
 legend_events.0001.a: "Excellent travail !"
 legend_events.0001.b: "Même moi, j’ai du mal à y croire."
 legend_events.0010.t: "$chronicler_court_position$ : la légende se propage"
 legend_events.0010.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’accueille à la Cour ce matin, impatient[chronicler.Custom('FR_E')] de me faire une annonce.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [potential_promoter.Custom2('YourCharacterIntroduction', ROOT.Char)] est au courant de l’histoire de [ROOT.Char.GetPromotedLegend.GetName] et semble captivé[potential_promoter.Custom('FR_E')], mais n’est pas pleinement convaincu[potential_promoter.Custom('FR_E')] de sa véracité. »"
 legend_events.0010.a: "Peut-être pourrais-je [potential_promoter.Custom('FR_LeLa')] convaincre ?"
 legend_events.0010.a.success: "[potential_promoter.Custom('FR_le_Char_Pi')|U][potential_promoter.GetTitledFirstName] est convaincu[potential_promoter.Custom('FR_E')]"
 legend_events.0010.a.failure: "[potential_promoter.Custom('FR_le_Char_Pi')|U][potential_promoter.GetTitledFirstName] n’est pas convaincu[potential_promoter.Custom('FR_E')]"
 legend_events.0010.b: "Peut-être qu’en tordant la vérité, [potential_promoter.Custom('FR_IlElle')] y croirait."
 legend_events.0010.c: "[potential_promoter.GetSheHe|U] peut penser ce qu’[potential_promoter.GetSheHe] veut."
 legend_events.0020.t: "Cooptation de légende"
 legend_events.0020.desc: "[Select_CString(seed_presenter.IsFemale,'Une invitée étrangère','Un invité étranger')] s’approche de mon trône et proclame haut et fort :\n\n« Cela fait un moment que je suis arrivé[seed_presenter.Custom('FR_E')] à votre Cour. J’ai observé attentivement la façon dont vous gouvernez et traitez les affaires du pays, qu’elles soient petites ou grandes, et j’ai été très impressionné[seed_presenter.Custom('FR_E')].\n\nLes [seed_presenter.GetCulture.GetCollectiveNoun] connaissent la vieille histoire d’[Select_CString(ROOT.Char.IsFemale,'une dirigeante','un dirigeant')] légendaire d’une éminente dynastie. Ma mère me l’a racontée quand j’étais jeune. Elle l’avait elle-même entendue de sa mère, il y a très longtemps.\n\nJ’ai à présent le grand plaisir de vous dire que je pense que vous êtes [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|U] légendaire dont il est question. Je crois que tous les vrais [seed_presenter.GetCulture.GetCollectiveNoun] seraient du même avis ! »"
 legend_events.0020.a: "Vos aînés ont en effet parlé de la dynastie [ROOT.Char.GetDynasty.GetNameNoTooltip] !"
 legend_events.0020.b: "Mon pays est le sujet des contes [seed_presenter.GetCulture.GetCollectiveNounNoTooltip|l]."
 legend_events.0020.c: "Les dirigeants [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l] se moquent des paysans [seed_presenter.GetCulture.GetCollectiveNounNoTooltip|l]."
