 game_concept_legend: "Légende"
 game_concept_legend_i: "@legend_icon!"
 game_concept_legend_desc: "Une légende représente les actes importants qu’un personnage a accomplis au cours de sa vie et est créée à partir de [legend_seeds|El].\n\nLes légendes sont un puissant moyen d’obtenir de la [legitimacy|El], et d’autres récompenses possibles comme des points d’[skill|El], un bonus d’[opinion|El], de la [dynasty_prestige|El], du [prestige|El] ou de la [piety|El]. Les [baronies|El] dans lesquelles une légende s’est propagée peuvent également recevoir des effets supplémentaires, si elles sont détenues par le propriétaire de la légende ou par un [legend_promoter|El].\n\nLe [Concept('legend_type','type')|E] de légende détermine ces récompenses : légitimatrice, sainte ou héroïque. Chaque légende a également un niveau de [Concept('legend_quality','qualité')|E] qui influence l’importance de ces récompenses, ainsi que sa propagation."
 game_concept_owned_legend: "Légende possédée"
 game_concept_owning_legend: "Posséder une légende"
 game_concept_owned_legend_desc: "[legend|E] possédée par un [ruler|El] qui est le principal bénéficiaire de ses effets.\n\nLe propriétaire d’une légende peut être son [Concept('legend_protagonist','protagoniste')|E].\n\nUne légende peut aussi être soutenue par des [Concept('legend_promoters','promoteurs')|E] qui versent une contribution mensuelle pour bénéficier également d’une partie de ses bonus."
 game_concept_owning_legend_desc: "$game_concept_owned_legend_desc$"
 game_concept_promoted_legend: "Légende promue"
 game_concept_promoted_legend_desc: "[legend|E] possédée par un [ruler|El] et soutenue par des [Concept('legend_promoters','promoteurs')|E] qui versent une contribution mensuelle pour bénéficier également d’une partie des bonus de la légende."
 game_concept_promoting_legend: "Promeut"
 game_concept_promoting_legend_desc: "$game_concept_promoting_legend$"
 game_concept_legend_promoter: "Promoteur de légende"
 game_concept_legend_promoter_desc: "[ruler|E] qui répand la [legend|El] d’un autre dirigeant.\n\nIl obtient des bonus supplémentaires qui varient en fonction du [legend_type|El] et de la [legend_quality|El] en échange d’une contribution mensuelle en [gold|El]."
 game_concept_legend_promoters: "Promoteurs de légende"
 game_concept_legend_promoters_desc: "$game_concept_legend_promoter_desc$"
 game_concept_legends: "Légendes"
 game_concept_legends_desc: "$game_concept_legend_desc$"
 game_concept_legend_seed: "Graine de légende"
 game_concept_legend_seed_desc: "Les graines sont à la base des [legends|El] et, en en semant une, un [ruler|El] peut propager une légende.\n\nElles peuvent être gagnées en remplissant certains critères comme être l’héritier de Charlemagne ou en accomplissant des actes légendaires : prendre une [decision|El] importante, gagner une [great_holy_war|El], devenir un [king|El] ou un [emperor|El], organiser une [activity|El] grandiose, chasser un animal légendaire, etc.\n\nLes graines inactives ne coûtent rien et n’apportent rien. Semer une graine de légende pour la première fois a un coût en [gold|El]."
 game_concept_legend_seeds: "Graines de légende"
 game_concept_legend_seeds_desc: "$game_concept_legend_seed_desc$"
 game_concept_legend_quality: "Qualité de la légende"
 game_concept_legend_quality_desc: "La qualité d’une [legend|El] représente l’importance de ses effets et sa portée, ainsi que ses récompenses finales. Les légendes peuvent être célèbres, illustres ou mythiques, car il n’existe pas de légende ordinaire.\n\nLa qualité peut être augmentée en diffusant la légende à davantage de [baronies|El] en échange d’un coût d’amélioration.\n\nLorsque le propriétaire d’une légende décède, sa famille peut la perpétuer, sans que sa qualité soit affectée."
 game_concept_legend_famed: "Célèbre"
 game_concept_legend_famed_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_illustrious: "Illustre"
 game_concept_legend_illustrious_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_mythical: "Mythique"
 game_concept_legend_mythical_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_protagonist: "Protagoniste de légende"
 game_concept_legend_protagonist_desc: "Personnage principal d’une [legend|El] qui décrit ses accomplissements. Le propriétaire d’une légende peut aussi être son protagoniste, tout comme n’importe quel membre de sa famille, mort ou en vie, du moment qu’il a plus de 16 ans.\n\nIl n’obtient aucun bonus supplémentaire direct, mais le contenu de la légende sera axé sur lui. Elle accorde, cependant, de la [legitimacy|El] #color_white supplémentaire#! au propriétaire de la légende, en fonction de ses [traits|El] [virtuous|El].\n\nIl doit être adulte, car affirmer qu’un enfant a tué un dragon pourrait être controversé."
 game_concept_legend_protagonists: "Protagonistes de légende"
 game_concept_legend_protagonists_desc: "$game_concept_legend_protagonist_desc$"
 game_concept_legend_type: "Type de légende"
 game_concept_legend_types: "Types de légende"
 game_concept_legend_types_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_type_desc: "Le type d’une [legend|El] influence la catégorie de ses effets, ainsi que le thème de son contenu.\n\nIl peut-être légitimateur, héroïque ou saint, accordant de la [legitimacy|El], du [prestige|El] et de la [piety|El], respectivement."
 game_concept_legend_heroic: "Légende héroïque"
 game_concept_legend_heroic_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_holy: "Sainte légende"
 game_concept_legend_holy_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_legitimizing: "Légende légitimatrice"
 game_concept_legend_legitimizing_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_library: "Bibliothèque des légendes"
 game_concept_legend_library_i: "@legend_icon!"
 game_concept_legend_library_desc: "La [legend_library|El] contient les [legends|El] achevées qui se sont répandues dans votre [domain|El], que vous avez créées ou que vous avez promues.\nVous pouvez également ajouter des [legends|El] achevées si vous voyagez dans la zone de propagation de la légende.\n\nVous pouvez librement retirer des [legends|El] de votre bibliothèque."
 game_concept_ancestral_claim: "Revendication ancestrale"
 game_concept_ancestral_claim_desc: "Le [casus_belli|El] de la revendication ancestrale permet d’annexer toutes les terres couvertes par un titre sur lequel vous avez une revendication obtenue grâce à une [legend|El] légitimatrice."
 legend_heroic: "Légende héroïque"
 legend_heroic_name: "La légende [ROOT.Legend.GetOwner.Custom('FR_du_Char_Pi')][ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip]"
 legend_heroic_desc: "[ROOT.Legend.GetOwner.Custom('FR_le_Char_Pi')|U][ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] est réputé[ROOT.Legend.GetOwner.Custom('FR_E')] pour ses actes héroïques."
 legend_legitimizing: "Légende légitimatrice"
 legend_legitimizing_name: "La Généalogie [ROOT.Legend.GetOwner.Custom('FR_du_Char_Pi')][ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip]"
 legend_legitimizing_desc: "La lignée de la dynastie [ROOT.Legend.GetOwner.GetDynasty.GetBaseNameNoTooltip] a gouverné ces terres pendant des siècles."
 legend_holy: "Sainte légende"
 legend_holy_name: "Les Miracles [ROOT.Legend.GetOwner.Custom('FR_du_Char_Pi')][ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip]"
 legend_holy_desc: "La sainteté manifestée par [ROOT.Legend.GetOwner.Custom('FR_le_Char_Pi')][ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] est admirée par tous les adeptes [ROOT.Char.GetFaith.HighGodNamePossessive]."
 legend_king_arthur: "L’héritage d’Arthur Pendragon"
 legend_king_arthur_desc: "L’ancien et futur roi vit grâce au sang de cette dynastie."
 legend_carolingian: "Les Héritiers de Charlemagne"
 legend_carolingian_desc: "Le grand roi Charlemagne régnait autrefois sur cette terre avant cette dynastie, qui prétend être la descendante directe de son sang impérial."
 legend_holy_warrior: "Le poing sacré"
 legend_holy_warrior_desc: "Grand guerrier sacré, ce héros s’est vaillamment battu pour sa foi."
 legend_chapter_opening_holy_warrior: "La légende [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'de la grande guerrière','du grand guerrier')] de religion [religion.GetAdjectiveNoTooltip], [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], commence par une naissance prometteuse. Dès son plus jeune âge, [ROOT.Legend.GetProtagonist.GetSheHe] a entendu l’appel [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive]."
 legend_el_cid: "La chanson du Cid"
 legend_el_cid_desc: "Rodrigo Díaz de Vivar, autrefois un noble mineur déshonoré, est aujourd’hui un roi à part entière."
 legend_alfred_of_wessex: "Le Saint Roi"
 legend_alfred_of_wessex_desc: "[ancestor.Custom('FR_le_Char_Pi')|U][ancestor.GetTitledFirstNameNoTooltip] a résisté aux invasions des hommes du Nord en Angleterre et s’est imposé comme un rempart et un symbole de prosélytisme au service de la chrétienté."
 legend_sons_of_david: "Les Héritiers de David"
 legend_sons_of_david_desc: "David, roi d’Israël, a été ordonné par Dieu et son sang coule dans les veines de chaque [GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip]."
 legend_peasant_emperor: "De paysan à basileus"
 legend_peasant_emperor_desc: "Né d’une famille de paysans, Basile entre au service de l’empereur avant d’épouser sa fille et d’accéder lui-même au rang de basileus."
 legend_the_wheelwright: "La cave d’abondance"
 legend_the_wheelwright_desc: "Le jour du septième anniversaire de son fils, Piast le Charron reçut la visite de deux étrangers. Pour le remercier de son hospitalité, les étrangers lancèrent un sort qui rendit la cave de Piast éternellement pleine."
 legend_vercingetorix: "Les Héritiers de Vercingétorix"
 legend_vercingetorix_desc: "Vercingétorix a uni les tribus gauloises dans une rébellion contre l’invasion romaine. Bien qu’il soit tombé sous les coups de César, son esprit celtique est toujours présent dans notre sang."
 legend_saman_khudah: "Les Descendants de Bahrām-i-Chūbīn"
 legend_saman_khudah_desc: "Général, conquérant et usurpateur, Bahrām-i-Chūbīn s’est emparé du trône sassanide et son sang héroïque coule dans nos veines."
 legend_bahram_gur: "La Lignée Gur"
 legend_bahram_gur_desc: "Bahram Gur était un grand roi guerrier qui a combattu et résisté à d’innombrables envahisseurs. Son sang coule dans nos veines, faisant de nous des héros perses."
 bahram_gur: "Bahram Gur"
 legend_cadell: "Le Sang de Cadell"
 legend_cadell_desc: "Cadell a commencé sa vie comme esclave et, avec la bénédiction d’un saint, il a arraché le royaume de Powys à Vortigern."
 legend_descendants_of_brahman: "Le Sang de Brahmâ"
 legend_descendants_of_brahman_desc: "Nous sommes les enfants des dieux. Brahmâ, Vishnou, notre sang remonte à la nuit des temps."
 legend_gothic_kings: "Les Rois goths"
 legend_gothic_kings_desc: "Les Goths ont provoqué la destruction de Rome et fondé notre royaume. Nous sommes leurs héritiers, les rois et reines des Goths."
 legend_sons_of_rurik: "Les Fils de Rurik"
 legend_sons_of_rurik_desc: "Le prince varègue Riourik a emmené sa horde d’aventuriers vers l’est et a fondé le grand royaume de Novgorod. C’est son sang légendaire qui coule dans nos veines."
 legend_william_gellones: "La Prise d’Orange"
 legend_william_gellones_desc: "Vainqueur des armées islamiques à Orange, Guillaume de Gellone fut un guerrier de la chrétienté qui fonda l’abbaye de Gellone où il se retirera en tant que moine."
 legend_edward_the_martyr: "Édouard le Martyr"
 legend_edward_the_martyr_desc: "Assassiné et enterré sans les honneurs, le corps d’Édouard le Martyr a été retrouvé intact au bout d’un an. On dit qu’il a accepté sa propre mort par amour profond pour le Christ."
 legend_yazdagird_iii: "Le Sang de [ancestor.GetFirstNameNoTooltip] III"
 legend_yazdagird_iii_desc: "Le sang du dernier chah sassanide coule dans nos veines. Bien qu’[ancestor.GetSheHe] ait été assiégé[ancestor.Custom('FR_E')] par les envahisseurs turcs, khazars et arabes, [ancestor.GetSheHe] est resté[ancestor.Custom('FR_E')] fidèle à la Perse jusqu’à son dernier souffle."
 legend_afrasiyab: "Afrassiab, roi des Tourans"
 legend_afrasiyab_desc: "Roi des Tourans et héros des Turcs, Afrassiab était l’ennemi juré de l’Empire perse et le plus grand de tous les rois touraniens. Son sang magique coule dans nos veines et nous donne le droit divin de régner à nouveau sur les Tourans."
 legend_sceafa: "Sceafa, petit-fils de Noé"
 legend_sceafa_desc: "L’ancien roi lombard Sceafa est sorti de la mer en rampant alors qu’il était enfant et a ensuite régné sur l’Angleterre. Nous savons qu’il était le petit-fils de Noé, et c’est de lui que nous tenons notre sang divin."
 legend_new_troy_london: "Nouvelle Troie"
 legend_new_troy_london_desc: "Brutus, banni de Troie, fut guidé par Diane jusqu’à Albion. Après avoir vaincu les grands géants qui occupaient le pays, il fonda Troia Nova, la ville que nous connaissons aujourd’hui sous le nom de Londres."
 legend_corineus: "La ballade de Corineus"
 legend_corineus_desc: "Corineus, guerrier troyen antique, est le premier fondateur des Cornouailles. Il est venu en Britannia, a tué les géants qui occupaient la région et a donné son nom à celle-ci."
 legend_scota: "Les Fils de Scota"
 legend_scota_desc: "C’est en hommage à Scota, fille d’un grand pharaon égyptien, que nous appelons notre pays « Écosse ». Elle est la mère de tous les Écossais, et c’est le sang des anciens pharaons qui coule dans nos veines."
 legend_pyusawhti: "Les Héritiers de la déesse dragonne"
 legend_pyusawhti_desc: "Nés du ventre d’une déesse dragonne, et descendants de Mahasammata, nous avons le sang le plus sacré et le plus puissant qui soit porté par notre lignée."
 legend_tosny: "Le Chevalier au Cygne"
 legend_tosny_desc: "Le puissant Roger de Tosny descendait du Chevalier du Cygne, et nous portons encore aujourd’hui l’insigne du Cygne pour honorer sa légende."
 legend_menelik_i: "Les Fils de David"
 legend_menelik_i_desc: "Le fondateur de notre dynastie, Ménélik Ier, est né de l’amour entre Salomon d’Israël et la reine de Saba."
 legend_kings_of_semien: "Les rois du Simien"
 legend_kings_of_semien_desc: "Beta Israël est le royaume juif légendaire qui continue à résister fièrement à la christianisation. Nous descendons de la tribu de Dan qui a fui Israël pendant la guerre civile entre les forces de Roboam et de Jéroboam."
 legend_roman_heritage: "L’Héritage romain"
 legend_roman_heritage_desc: "Notre famille ne se contente pas de régner dans un Empire romain moderne, nous sommes des courtisans influents à Rome depuis l’époque de la République."
 legend_hunnic_heritage: "L’Héritage hunnique"
 legend_hunnic_heritage_desc: "Notre peuple remonte aux familles des Huns, et le fondateur de notre dynastie n’est autre que le féroce Attila qui a fait ployer le genou à Rome."
 legend_premysl: "Přemysl le laboureur"
 legend_premysl_desc: "Notre ancêtre a commencé sa vie comme simple paysan dans le village de Stadice, mais il a rapidement attiré l’attention de Libuše et l’a épousée pour devenir prince des Tchèques."
 legend_borjigin: "Le Visiteur scintillant"
 legend_borjigin_desc: "Alan Gua, mère de la dynastie [GetDynastyByID('11100').GetNameNoTooltip], recevait chaque jour et chaque nuit la visite d’un étrange personnage scintillant. Tel un grand chien jaune, il se glissait dans sa yourte par les rayons de la lune la nuit et du soleil le jour, et lui a donné trois fils. Elle a averti ses fils divinement conçus qu’ils devaient rester unis comme un faisceau de cinq flèches pour éviter d’être brisés comme cinq flèches isolées."
 legend_naga_descent: "Le Sang des Nagas"
 legend_naga_descent_desc: "Les Nagas sont des créatures sacrées, mi-humaines, mi-serpents, qui résident au Patala et qui peuvent occasionnellement passer dans notre monde en tant qu’humains à part entière. Notre famille remonte jusqu’à un Naga qui a visité le Cachemire et a couché avec une humaine."
 legend_hieros_gamos_skirnismal: "Hiérogamie"
 legend_hieros_gamos_skirnismal_desc: "Fjölnir, fondateur de la dynastie Ynglingar, est né de l’amour de Gerðr pour Freyr. Qui d’autre que les descendants de Fjölnir pourraient posséder le sang divin nécessaire pour régner sur la Norvège ?"
 legend_shibi_chakravarti: "Shibi Chakravarti"
 legend_shibi_chakravarti_desc: "Parangon d’humilité et de piété, l’héroïque roi Shibi fut chargé de protéger le sage Agni, transformé en oiseau. Lorsqu’un milan lui demanda de se sacrifier pour sauver la colombe, Shibi se donna de bon cœur, mais fut épargné et récompensé par la naissance de son fils Kapotaroma. C’est le sang de ce roi altruiste qui coule dans les veines de chaque [GetDynastyByID('1043008').GetNameNoTooltip]."
 legend_magi: "Fils des mages"
 legend_magi_desc: "Après sa naissance, Jésus a reçu la visite des mages bibliques, qui lui ont offert de l’or, de l’encens et de la myrrhe. L’Évangile selon Matthieu précise que les Rois mages venaient de l’Orient.\nUn voyageur occidental mal informé pourrait situer l’observation de l’étoile de Bethléem dans la ville persane de Saba.\nMais le soleil se lève plus à l’est. Les richesses viennent des villes, mais la foi inébranlable vient de la rude steppe.\nLa Bible parle du retour de Melchior, Caspar et Balthazar dans leur pays après avoir rendu hommage au nouveau-né, le roi des juifs. Leur chair et leur sang, les nestoriens les plus pieux, continuent d’adorer le seul vrai Dieu et son fils."
 legend_the_red_hand: "La Main rouge de l’Ulster"
 legend_the_red_hand_desc: "On raconte que dans les premiers temps de l’Irlande, une promesse a été faite selon laquelle le premier à poser la main sur l’Ulster se verrait attribuer le droit de le revendiquer et serait nommé Grand roi d’Irlande. C’est notre ancêtre qui a eu l’intelligence de se trancher la main et de la jeter dans l’Ulster, tachant l’herbe de son sang."
 legend_ragnarr: "Les Fils de $nick_lodbrok$"
 legend_ragnarr_desc: "Roi des Danois et tueur d’un puissant serpent, [ancestor.GetFirstNameNoTooltip] était terrifiant aux yeux des chrétiens et un aventurier légendaire. Ses hauts faits sont trop nombreux pour être cités, et avec son sang qui coule en moi, il n’est que juste que je revendique son héritage et que je construise un récit légendaire qui me soit propre !"
 legend_holy_site: "$legend_saintly_location_name$"
 legend_holy_site_desc: "$legend_saintly_location_desc$"
