 legend_chapter_opening_saintly_life: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')|U][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] est né[ROOT.Legend.GetProtagonist.Custom('FR_E')] avec un amour profond pour [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] et a consacré toute sa vie à honorer sa foi."
