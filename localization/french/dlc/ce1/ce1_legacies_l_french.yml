l_french:
 ce1_heroic_track_name: "Lignée héroïque"
 ce1_heroic_track_desc: "Nos corps peuvent se plier et se briser, mais les légendes ne meurent jamais"
 ce1_heroic_legacy_1_name: "Héros d’autrefois"
 ce1_heroic_legacy_2_name: "Ancêtres mythiques"
 ce1_heroic_legacy_2_effect: "Donne accès au [casus_belli|El] de [ancestral_claim|El] sur toute [claim|El] obtenue via une [legend|El] légitimatrice"
 ce1_heroic_legacy_3_name: "La Légende dorée"
 ce1_heroic_legacy_3_effect: "Obtient le [trait|El] [GetTrait('saint').GetName( GetPlayer )] à la création d’une [legend_holy|El] [legend_mythical|El]\nRemise sur la création de la [legend|El] : #positive_value 15%#!"
 ce1_heroic_legacy_4_name: "Légendes vivantes"
 ce1_heroic_legacy_4_effect: "Obtient le [trait|El] [GetTrait('legend').GetName( GetPlayer )] à la création d’une [legend_heroic|El] [legend_mythical|El]\nRemise sur la création de la [legend|El] : #positive_value 25%#!"
 ce1_heroic_legacy_5_name: "Entrer dans l’Histoire"
 ce1_heroic_legacy_5_effect: "Choisissez un [trait|El] d’[education|El] de niveau cinq pour le rendre plus commun au sein de votre [dynasty|El]"
 has_legitimizing_access_tt: "La dynastie [GetPlayer.GetDynasty.GetName] doit avoir l’[perk|El] $ce1_heroic_legacy_1_name$"
 has_legit_intent_access_tt: "La dynastie [GetPlayer.GetDynasty.GetName] doit avoir l’[perk|El] $ce1_legitimacy_legacy_3_name$"
 ce1_heroic_legacy_1_useable_once: "Cette graine de légende n’est utilisable qu’une seule fois par [dynasty|El], mais par n’importe quel membre"
 ce1_legitimacy_legacy_track_name: "Légitimité"
 ce1_legitimacy_legacy_track_desc: "Le droit de gouverner ; le pouvoir de le faire"
 ce1_legitimacy_legacy_track: "[dynasty_perk|E] Légitimité"
 ce1_legitimacy_legacy_1_name: "Dirigeants légitimes"
 ce1_legitimacy_legacy_2_name: "Lignée pérenne"
 ce1_legitimacy_legacy_3_name: "Fils de nos pères"
 ce1_legitimacy_legacy_4_name: "Mandat divin"
 ce1_legitimacy_legacy_5_name: "Dieu et mon droit"
 LEGACY_DYNASTY_LASTING_LINE_DESCRIPTION: "Chaque [heir|El] commence avec le [modifier|El] [GetModifier('ce1_lasting_line').GetNameWithTooltip] qui renforce son gain en [legitimacy|El] de #positive_value 10%#! pendant ses 10 premières années au pouvoir"
 LEGACY_DYNASTY_DIVINE_MANDATE_DESCRIPTION: "Les [vassal|El] sont moins susceptibles de rejoindre des [dissolution_factions|El] et des [claimant_factions|El]"
 ce1_legitimacy_legacy_3_effect: "Débloque l’[intent|El] $legitimacy_intent$ permettant de construire sa [legitimacy|El] pendant certaines [activities|El] telles que les [GetActivityType( 'activity_funeral' ).GetName], le [GetActivityType( 'activity_feast' ).GetName] et le [GetActivityType( 'activity_wedding' ).GetName]"
 LEGACY_DYNASTY_DIEU_ET_MON_DROIT_DESCRIPTION: "Débloque le [building|El] [GetBuilding('legendary_watchtower').GetName] après avoir terminé une [legend|El]"
