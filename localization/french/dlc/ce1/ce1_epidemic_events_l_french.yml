 epidemic_events.2001.t: "Le fléau de la guerre"
 epidemic_events.2001.desc: "[pleading_vassal.GetName|U] s’agenouille devant moi, son désespoir emplissant la pièce et ses lèvres tremblant frénétiquement.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’implore votre intervention. Deux fléaux ravagent mes terres. L’épidémie de [epidemic_scope.GetName|l] les attaque de l’intérieur, tandis que c[attacking_vassal.Custom('FR_EEtte')] [attacking_vassal.Custom('InsultAdjective')] de [attacking_vassal.GetName] s’en prend à moi dans la [vassal_war.GetName|l]. J’ai bien peur de ne pouvoir me consacrer qu’à un seul ennemi. Mon peuple ne survivra pas à la dévastation laissée par l’un ou l’autre.\n\nJe vous ai apporté l’or que j’avais en guise d’offrande. Je place mes espoirs et le destin de mon domaine entre vos mains."
 epidemic_events.2001.a: "Je paierai volontiers pour mettre un terme à cette folie."
 epidemic_events.2001.b: "Comment osez-vous propager l’épidémie de [epidemic_scope.GetName|l] jusqu’au pas de ma porte ?!"
 epidemic_events.2001.b.desc: "Gardes ! Arrêtez très soigneusement [pleading_vassal.GetFirstNameNoTooltip], et lavez encore plus soigneusement tout ce qu’[pleading_vassal.GetSheHe] a touché !"
 epidemic_events.2001.c: "Il est possible de raisonner [attacking_vassal.Custom('FR_le_Char_Pi')][attacking_vassal.GetTitledFirstName]."
 epidemic_events.2001.c.success: "[attacking_vassal.GetFirstNameNoTooltip] a été convaincu[attacking_vassal.Custom('FR_E')] de mettre un terme à la [vassal_war.GetName|l]"
