 epidemic_events.1000.t: "Le culte de l’épidémie de [cult_epidemic.GetNameNoTooltip|l]"
 epidemic_events.1000.desc.intro: "Tandis que l’épidémie de [cult_epidemic.GetName|l] continue de frapper [infected_county.GetName], un dangereux culte a fait son apparition.\n\nUn[charismatic_priest.Custom('FR_E')] prêtr[charismatic_priest.Custom('FR_EEsse')] charismatique du nom de [charismatic_priest.GetFirstName] prétend que cette épidémie est due au fait"
 epidemic_events.1000.desc.mid.unreformed: "que nous menons une vie de péchés, loin de l’amour [charismatic_priest.GetFaith.HighGodNamePossessive], et que ce n’est qu’en renonçant à nos coutumes païennes que nous pourrons être sauvés de ce fléau qui sévit sur nos terres."
 epidemic_events.1000.desc.mid.reformed: "que nous avons tourné le dos aux dieux de nos ancêtres. [charismatic_priest.GetSheHe|U] affirme que ce n’est qu’en nous offrant à [charismatic_priest.GetFaith.HealthGodName|U] que nous pourrons espérer échapper à ce fléau sans fin."
 epidemic_events.1000.desc.mid2.cynical: "Je déteste l’admettre, mais [charismatic_priest.GetSheHe] a des arguments convaincants."
 epidemic_events.1000.desc.mid2.zealous: "Son culte se propage sur mes terres, et c’est encore pire que n’importe quel fléau."
 epidemic_events.1000.desc.mid2.fallback: "[charismatic_priest.GetSheHe|U] a captivé l’imagination du peuple."
 epidemic_events.1000.desc.outro: "Si nous ne faisons rien, ce culte pourrait très bien ébranler la foi [ROOT.Char.GetFaith.GetAdjective] dans les pays frappés par ce fléau."
 epidemic_events.1000.a: "Brûlez cette personne pour avoir tenu des propos aussi outranciers !"
 epidemic_events.1000.b: "Tout cela est sans danger."
 epidemic_events.1000.c: "J’ai enfin trouvé [charismatic_priest.GetFaith.HighGodName|U] !"
 epidemic_events.1010.t: "Histoire de revenants"
 epidemic_events.1010.desc: "L’épidémie de [epidemic_scope.GetName|l] continue de profaner mon pays, et même les gens de la Cour commencent à suspecter une origine surnaturelle à ce maudit fléau. [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vient me faire une troublante proposition, la nuit tombée.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je comprends votre chagrin avec la disparition de [dead_lover.GetFirstName] et je compatis à votre peine, mais je pense que les personnes mortes à cause de l’épidémie de [epidemic_scope.GetNameNoTooltip] sont porteuses d’une terrible malédiction. Nous devons clouer son cercueil avant que son corps n’en sorte et ne propage ce fléau ! »"
 epidemic_events.1010.a: "« Comment osez-vous ?! »"
 epidemic_events.1010.b: "Peut-être qu’[superstitious_courtier.GetSheHe] a raison..."
 epidemic_events.1010.c: "Clouez tous les cercueils du pays !"
 all_realm_county_epidemic_scope: "Chaque [county|El] du [realm|El] avec [epidemic_scope.GetName]"
 epidemic_events.1020.t: "Air vicié en [epidemic_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1020.desc: "L’épidémie de [epidemic_scope.GetName|l] a fait des ravages en [epidemic_county.GetNameNoTier]. [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’informe que la production et le commerce locaux sont à l’arrêt, les habitants se terrant chez eux et dans les rues en attendant l’appel [ROOT.Char.GetFaith.DeathDeityNamePossessive].\n\n[miasma_courtier.GetSheHe|U] accuse l’épidémie d’avoir corrompu l’air qui entoure les morts et les mourants, et propose de la combattre avec un immense champ de fleurs du pays afin de dissiper cet air malsain et de ralentir la propagation de la maladie."
 epidemic_events.1020.a: "Ça vaut le coup d’essayer."
 epidemic_events.1020.b: "Quelle perte d’or..."
 epidemic_events.1030.t: "Sangsues !"
 epidemic_events.1030.desc: "Des membres érudits [ROOT.Char.Custom('FR_GetCourt_Du')] m’ont affirmé que l’administration de sangsues constituait un traitement efficace et adapté contre la dyscrasie et la dépravation. Toutefois, je ne peux m’empêcher de me demander si tout cela ne va pas trop loin en voyant [leeched_courtier.GetFirstName] me tendre une poignée de sangsues avec un sourire crispé.\n\n« Des sangsues ! Les sangsues sont le seul moyen de combattre l’épidémie de [epidemic_scope.GetName|l] ! »\n\nTout cela est en totale contradiction avec l’avis général qui convient de n’utiliser des sangsues que sous la supervision d’un médecin... mais en ces temps difficiles, pouvons-nous vraiment nous permettre d’attendre ?"
 epidemic_events.1030.a: "Distribuez des sangsues à tout le monde !"
 epidemic_events.1030.a.success: "Les sangsues sont efficaces"
 epidemic_events.1030.a.failure: "Les sangsues font plus de mal que de bien"
 epidemic_events.1030.b: "Mieux vaut suivre les connaissances établies."
 epidemic_events.1040.t: "Des flagellants à la Cour"
 epidemic_events.1040.desc.intro: "L’épidémie de [epidemic_scope.GetName|l] continue de se répandre à travers le pays, décimant tout sur son passage. Un groupe de fanatiques a pris de l’ampleur dans les régions infectées en affirmant que le salut viendrait de l’autoflagellation.\n\n"
 epidemic_events.1040.desc.mid.approves: "Pire encore, [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] approuve ces pratiques et veut pour que toutes les personnes de la Cour suivent cet exemple. [chaplain.GetSheHe|U] insiste pour que je ne me contente pas de tolérer cette pratique, mais que je l’approuve."
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’oppose fermement à cette pratique en affirmant qu’il s’agit non seulement d’un acte masochiste hérétique, mais aussi d’une pratique sexuelle déviante par nature qui doit être éradiquée. [chaplain.GetSheHe|U] suggère fortement que cela soit condamné sans réserve par la Couronne."
 epidemic_events.1040.a: "C’est de la perversion !"
 epidemic_events.1040.b: "Je suis sûr[ROOT.Char.Custom('FR_E')] qu’ils ne font de mal à personne d’autre qu’à eux-mêmes."
 epidemic_events.1040.c: "Si ce qu’ils disent est vrai, alors je me flagellerai !"
 epidemic_events.1050.t: "Le jour du Jugement dernier"
 epidemic_events.1050.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fait irruption dans la salle du trône à la nuit tombée, un message en lambeaux à la main.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai de bien mauvaises nouvelles à propos de l’épidémie de [epidemic_scope.GetName|l] ! Les blasphémateurs et les hérétiques s’exclament que le monde touche à sa fin et affirment que cette épidémie nous a été envoyée par [ROOT.Char.GetFaith.HighGodName] pour marquer le début de la fin du monde connue aussi appelée \"[ROOT.Char.Custom('apocalypse_name')]\". Leur évangile ne fait que semer la panique et conduire la population locale au suicide. Comment pouvons-nous mettre fin à cette hystérie collective ? »"
 epidemic_events.1050.a: "« Chassez-les d’ici ! »"
 epidemic_events.1050.b: "« Envoyez vos meilleurs théologiens pour débattre avec eux ! »"
 epidemic_events.1050.b.tt.success: "La peur de l’apocalypse s’estompe"
 epidemic_events.1050.b.tt.failure: "Le peuple n’est pas convaincu"
 epidemic_events.1050.c: "« Ils ont peut-être raison... »"
 epidemic_events.1060.t: "Porteurs de la maladie"
 epidemic_events.1060.desc.intro: "Les habitants de mon pays continuent d’être touchés par l’épidémie de [epidemic_scope.GetName|l], et cèdent de plus en plus à la superstition. J’ai appris qu’ils attribuaient ce fléau"
 epidemic_events.1060.desc.mid.cats: "aux caractéristiques surnaturelles des chats.\n\nD’une manière ou d’une autre, ils sont persuadés que les chats domestiques sont porteurs de la maladie et que leur simple présence suffit à contaminer les hommes. Cette croyance est si répandue à présent que les chats sont massacrés en masse dans les régions les plus touchées par ce fléau."
 epidemic_events.1060.desc.mid.dogs: "aux caractéristiques surnaturelles des chiens.\n\nAux yeux de mes humbles sujets, les meilleurs amis de l’homme seraient en quelque sorte responsables de la souffrance et de la mort qui sévissent dans mon pays. Cette croyance est si répandue à présent que ces pauvres créatures sont traquées sans relâche dans de nombreuses régions."
 epidemic_events.1060.desc.mid.faith: "aux [faith_to_blame.GetAdherentNamePlural|l].\n\nIls affirment que les commerçants étrangers de religion [faith_to_blame.GetReligion.GetAdjective] apportent des maladies venues d’ailleurs et suscitent la colère [ROOT.Char.GetFaith.HighGodNamePossessive] pour leurs actes."
 epidemic_events.1060.desc.mid.trait: "aux pratiques immorales et au manque de respect envers [ROOT.Char.GetFaith.HighGodName].\n\n"
 epidemic_events.1060.desc.mid2.witches: "Ils accusent spécifiquement la sorcellerie, même si la définition de la sorcellerie semble encore floue aux yeux de la paysannerie."
 epidemic_events.1060.desc.mid2.sin: "Ils trouvent que nous avons un caractère trop [sinful_trait.GetName(ROOT.Char)|l], et que ce n’est que par un acte de repentance et de châtiment sévère que nous pourrons recommencer à vivre comme l’entend [ROOT.Char.GetFaith.HighGodName]."
 epidemic_events.1060.desc.outro: "\n\nCes actes ont été largement condamnés par les [ROOT.Char.GetFaith.PriestNeuterPlural] du pays, ce qui n’empêche pas les procès de se poursuivre."
 epidemic_events.1060.a: "Je ne peux rien y faire."
 epidemic_events.1060.b: "Arrêtez-les immédiatement !"
 epidemic_events.1060.c: "Notre réponse se trouve peut-être dans [ROOT.Char.GetFaith.ReligiousText|l]."
 epidemic_events.1061.t: "Bûcher animalier"
 epidemic_events.1061.desc.intro: "Je me réveille dans ma chambre au son d’un lointain grondement au centre de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]. Je regarde dehors et j’aperçois le ciel orange ainsi que d’innombrables colonnes de fumée qui s’élèvent au loin. Le pays se serait-il embrasé pendant mon sommeil ?\n\nJe retrouve [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] pour lui demander des explications."
 epidemic_events.1061.desc.mid.cats: "« Ce sont les chats, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Enfermées dans de petites cages en osier, ces pauvres créatures sont envoyées sur de grands bûchers au son de leurs miaulements plaintifs."
 epidemic_events.1061.desc.mid.dogs: "« Ce sont les chiens, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. J’ai bien peur que les paysans ne les brûlent vifs pour combattre l’épidémie de [epidemic_scope.GetName|l]."
 epidemic_events.1061.desc.outro: "Quel drame effroyable. »"
 epidemic_events.1061.a: "J’imagine que je ne peux rien y faire."
 epidemic_events.1061.a.success: "L’incinération des animaux n’a aucun effet"
 epidemic_events.1061.a.failure: "L’incinération des animaux augmente les infections"
 epidemic_events.1061.b: "Cela doit cesser !"
 epidemic_events.1061.c: "Faire du mal à ces animaux doit devenir un crime."
 epidemic_events.1062.t: "Traque d’animaux"
 epidemic_events.1062.desc.intro: "Par superstition, mon peuple continue de se comporter de façon violente et insensée face à l’épidémie de [epidemic_scope.GetName|l], comme une maladie de l’esprit succédant à la maladie du corps. Et voilà que mes devoirs diplomatiques sont maintenant interrompus par un groupe de braconniers bourrus.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mes associés m’ont fait remarquer que"
 epidemic_events.1062.desc.mid.cats: "vous aviez un problème de chats. Tout le monde sait que les chats servent [ROOT.Char.GetFaith.DevilName|U] et qu’ils propagent l’épidémie de [epidemic_scope.GetName|l] partout sur leur passage."
 epidemic_events.1062.desc.mid.dogs: "vous aviez un problème de chiens. Il est de notoriété publique que les chiens sont des animaux répugnants qui baignent dans l’air vicié et la saleté."
 epidemic_events.1062.desc.outro: "Nous sommes des hommes du peuple, et nous sommes prêts à traquer jusqu’à la dernière de ces créatures jusqu’à la fin de ce fléau. »"
 epidemic_events.1062.a: "Tuez-les tous."
 epidemic_events.1062.a.no_effect: "La mise à mort des animaux n’a aucun effet"
 epidemic_events.1062.a.success: "L’épidémie diminue"
 epidemic_events.1062.a.failure: "L’épidémie s’intensifie"
 epidemic_events.1062.b: "Attrapez-les et ramenez-les à la capitale."
 epidemic_events.1062.b.no_effect: "Cela n’a aucun effet"
 epidemic_events.1062.b.failure: "La capitale déborde d’animaux enragés"
 epidemic_events.1063.t: "Repentez-vous !"
 epidemic_events.1063.desc.intro: "Le centre de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U] cède à la panique et au désespoir. Là, au milieu des gémissements des damnés, s’élève la voix d’un prédicateur de rue.\n\n« Repentez-vous ! Repentez-vous !"
 epidemic_events.1063.desc.mid.faith: "Cette épidémie n’est pas l’œuvre de la foi [faith_blamed.GetAdjective] ! C’est le résultat de nos propres péchés."
 epidemic_events.1063.desc.mid.sin: "[ROOT.Char.GetFaith.HighGodName|U] est à l’origine de cette épidémie, c’est notre châtiment pour nos faiblesses et notre caractère [trait_blamed.GetName(ROOT.Char)|l]."
 epidemic_events.1063.desc.mid.witch: "Ce n’est pas vers les sorcières que nous devons tourner le regard, mais vers nous-mêmes ! Ne sommes-nous pas tous des pécheurs ?"
 epidemic_events.1063.desc.mid.cats: "Imputer cette épidémie à une créature aussi misérable et insignifiante qu’un chat serait absurde ! Ce sont nos propres péchés que nous devons incriminer !"
 epidemic_events.1063.desc.mid.dogs: "Imputer cette épidémie à des imbéciles de chiens n’aurait aucun sens ! C’est de nos âmes corrompues dont nous devons nous soucier."
 epidemic_events.1063.desc.outro: "Ce n’est qu’en montrant un caractère [virtuous_trait.GetName(ROOT.Char)|l] que nous pourrons espérer mettre fin à ce fléau. »\n\nLa foule semble captivée par ce discours, et bien d’autres prédicateurs à travers la ville semblent relayer le même message avec la même conviction et la même énergie. Je ne peux m’empêcher de penser que ce sont peut-être mes propres faiblesses et mes propres péchés qui sont à l’origine de cette épidémie qui décime mon peuple."
 epidemic_events.1063.a: "Je me repens !"
 epidemic_events.1063.b: "Balivernes."
 epidemic_events.1063.c: "Je peux certainement débattre avec un prédicateur de rue."
 epidemic_events.1063.c.success: "Vous dissuadez le prédicateur"
 epidemic_events.1063.c.failure: "Vous vous mettez dans l’embarras"
 epidemic_events.1064.t: "Procès"
 epidemic_events.1064.desc.intro: "En dépit des efforts soutenus visant à condamner la superstition qui entoure l’épidémie de [epidemic_scope.GetName|l], la pratique continue à prendre de l’ampleur, et j’entends à présent parler de procès qui se tiennent dans tout le pays."
 epidemic_events.1064.desc.mid.sin: "Les procès visent à débusquer les personnes au caractère [trait_blamed.GetName(ROOT.Char)|l] parmi nous et à les châtier sévèrement, parfois même jusqu’à la mort."
 epidemic_events.1064.desc.mid.witch: "Les procès visent à démasquer les sorcières par des moyens aussi absurdes que barbares, conduisant bien souvent à la mort de l’accusé, qu’il soit coupable ou non de sorcellerie."
 epidemic_events.1064.desc.outro: "\n\nCes procès visent à châtier les personnes malveillantes dans le but d’appeler [ROOT.Char.GetFaith.HealthGodName|U] par l’esprit afin de purifier les terres de ce fléau. En réalité, ils n’ont fait que causer davantage de morts et l’appauvrissement de mon pays."
 epidemic_events.1064.a: "La seule justice est ma justice."
 epidemic_events.1064.b: "Ces procès doivent cesser !"
 epidemic_events.1064.c: "Nous devons prêcher contre cette pratique."
 epidemic_events.1064.c.success: "Votre message est convaincant"
 epidemic_events.1064.c.failure: "Les procès continuent"
 epidemic_events.1065.t: "Humiliation"
 epidemic_events.1065.desc.intro: "La justice populaire continue d’être un fléau pour mon pays, au même titre que l’épidémie de [epidemic_scope.GetName|l], et je dois finalement en assumer les conséquences. On m’informe que les prédicateurs locaux orientent l’opinion publique contre leurs supérieurs nobles, et leur regard se tourne vers [shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nIls l’accusent"
 epidemic_events.1065.desc.mid.sin: "d’avoir un caractère [trait_blamed.GetName(shamed_buddy)|l]"
 epidemic_events.1065.desc.mid.witch: "de sorcellerie"
 epidemic_events.1065.desc.outro: "et exigent qu’[shamed_buddy.GetSheHe|l] abandonne ses quartiers luxueux et ses beaux atours, et qu’[shamed_buddy.GetSheHe|l] se repentisse de ses péchés au cours d’une humiliation publique. D’habitude, de tels actes d’irrespect envers une personne noble sont sévèrement réprimandés, mais je ne peux pas punir tout le pays."
 epidemic_events.1065.a: "Donnez-leur ce qu’ils veulent."
 epidemic_events.1065.b: "Je refuse !"
 epidemic_events.1065.c: "J’irai à sa place."
 epidemic_events.1066.t: "Expulsion"
 epidemic_events.1066.desc: "Rien ne semble pouvoir convaincre les paysans que les [faith_blamed.GetAdherentNamePlural|l] ne sont pas responsables de l’épidémie de [epidemic_scope.GetName|l]. La rumeur s’est répandue dans les communautés de religion [faith_blamed.GetReligion.GetAdjective|l] que mon pays ne garantit pas la sécurité de ses sujets, au détriment du commerce.\n\nEt comme si cela ne suffisait pas, les commerçants de religion [faith_blamed.GetReligion.GetAdjective|l] ne sont plus les bienvenus dans de nombreux villages infectés, et sont même régulièrement la cible d’attaques. Le commerce est l’âme du monde, et si nous ne faisons rien pour combattre cette violence gratuite, les conséquences seront dramatiques pour mon pays."
 epidemic_events.1066.a: "Ce comportement doit être réprimandé."
 epidemic_events.1066.b: "Tout cela est indépendant de ma volonté."
 epidemic_events.1066.c: "Je peux offrir un refuge dans la capitale."
 epidemic_events.1067.t: "Afflux de [faith_blamed.GetAdjectiveNoTooltip|U]"
 epidemic_events.1067.desc: "Alors que l’épidémie de [epidemic_scope.GetName|l] ravage le pays [bigoted_ruler_that_everyone_hates.Custom('FR_du_Char_Pi')][bigoted_ruler_that_everyone_hates.GetTitledFirstName], les paysans s’obstinent à blâmer les [faith_blamed.GetAdherentNamePlural|l]. La situation a pris une telle ampleur que nombre d’entre eux ont commencé à fuir [bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip|U] pour venir sur mes terres.\n\nSi cet afflux de personnes est synonyme de commerce et de taxes, il est indéniable qu’elles viennent d’un endroit où sévit l’épidémie de [epidemic_scope.GetName|l] qu’elles sont donc susceptibles de propager. S’il existe un risque que la maladie se répande plus facilement sur mes terres, il est toutefois difficile de nier les opportunités qu’offre un tel afflux de réfugiés."
 epidemic_events.1067.a: "Ils sont les bienvenus ici."
 epidemic_events.1067.b: "Nous ne pouvons pas laisser entrer la maladie."
 epidemic_events.1067.c: "Offrez-leur un refuge dans la capitale."
 every_bordering_county: "Tous les comtés limitrophes de [bigoted_ruler_that_everyone_hates.GetName]"
 epidemic_events.1068.t: "Prêt" #I tried to think of something better but Ewan absolutely insisted I call it Loanly
 epidemic_events.1068.desc: "La traque des [faith_blamed.GetAdherentNamePlural|l], que l’on accuse de propager l’épidémie de [epidemic_scope.GetName|l], a entraîné de nombreuses conséquences financières pour toutes les couches de la société. Cela m’a sauté aux yeux quand [loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] a débarqué dans la Cour tel un vulgaire mendiant.\n\n« La situation est désespérée, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. La persécution des [faith_blamed.GetAdjectiveNoTooltip|l] a fait fuir tous les non-croyants de mes terres. Personne ne peut s’engager dans la pratique nécessaire de l’usure, et ma trésorerie s’amenuise. Nous devons trouver une solution, et vite ! »"
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U] sera un lieu sûr pour tous."
 epidemic_events.1068.b: "Je peux vous proposer un prêt."
 epidemic_events.1068.c: "C’est malheureux."
