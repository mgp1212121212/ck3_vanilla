 epidemic_events.1123.t: "Pluie de chair"
 epidemic_events.1123.desc: "J’entends le léger crépitement de la pluie sur le rebord de ma fenêtre... à mon grand étonnement, car le ciel était encore dégagé il y a peu. Je m’approche de la fenêtre et je constate que le ciel est toujours aussi bleu.\n\nJe passe la main par la fenêtre, et j’aperçois du sang couleur brun ternir mes doigts. Dehors, une substance putride recouvre mes terres, sur lesquelles viennent s’écraser de temps en temps des amas de chair. Les corps ont une nouvelle fois été projetés, mais ne sont plus qu’une vulgaire bouillie de sang et d’entrailles."
 epidemic_events.1123.a: "Tout bonnement inhumain."
