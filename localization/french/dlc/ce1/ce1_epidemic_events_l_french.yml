 ce1_flung_corpse_desc_second_perspective: "vous avez projeté un cadavre par-dessus les murs d’une propriété appartenant [flingee.Custom('FR_au_Char_Pi')] [flingee.GetTitledFirstName]"
 ce1_flung_corpse_desc_third_perspective: "[owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] a projeté un cadavre par-dessus les murs d’une propriété appartenant [flingee.Custom('FR_au_Char_Pi')] [flingee.GetTitledFirstName]"
 ce1_corpse_flung_at_me: "On a projeté un cadavre sur moi"
