 epidemic_events.2001.danger: "#color_red Si la guerre n’est pas résolue rapidement, il faudra en payer le prix...#!"
 epidemic_events.2002.t: "Le fléau de la guerre : les conséquences"
 epidemic_events.2002.desc: "Alors que la [vassal_war.GetName|U] entre [attacking_vassal.GetName] et [pleading_vassal.GetName] s’éternise, le moral s’amenuise dans les deux camps. Mais un troisième ennemi, invisible, s’insinue entre eux : l’épidémie de [epidemic_scope.GetName|l].\n\nPeut-être s’agit-il là d’un châtiment [ROOT.Char.GetFaith.HighGodNamePossessive], ou peut-être est-ce à cause des cadavres qui s’accumulent en raison de la guerre, mais l’épidémie de [epidemic_scope.GetName|l] se fait de plus en plus dévastatrice. Imitant l’appétit humain pour la conquête et la destruction, sa soif de mort semble insatiable."
 epidemic_events.2002.a: "Quelle tragédie..."
 epidemic_events.2003.t: "Un ennemi invisible"
 epidemic_events.2003.desc: "« Rien que ce matin, j’ai perdu cinq bons soldats. Tous ont succombé à l’épidémie de [epidemic_scope.GetName|l]. Trois autres hier, et la semaine ne fait que commencer ! Il faut faire quelque chose ! Sinon, nous n’aurons que des cadavres sur les bras et aucun espoir de victoire ! »\n\nS’ils sont un brin déplacés, les propos [marshal.Custom('FR_du_Char_Pi')][marshal.GetTitledFirstName] n’en restent pas moins avérés. Mes soldats, qui ne sont pas les derniers pour se battre, font face à un ennemi invisible et fourbe.\n\n« Et je ne parle que de ceux qui sont stationnés en [first_epidemic_province.GetName] ! D’autres sont morts en [second_epidemic_province.GetName]. Nous n’avons plus de recrues sous la main. Il ne reste que des paysans démunis et des cadavres en décomposition. »"
 epidemic_events.2003.a: "Augmentez les salaires. Les recrues accourront."
 epidemic_events.2003.a.flavor: "Si de bons soldats trouvent toujours de l’or, l’or trouve rarement de bons soldats."
 epidemic_events.2003.b: "Un soldat, c’est comme un paysan. Son unique but dans la vie est de mourir !"
 epidemic_events.2003.b.flavor: "Le petit peuple peut parfois remplacer des guerriers expérimentés... à condition de ne pas être trop regardant."
 epidemic_events.2003.c: "Fermez donc les portes de la caserne !"
 epidemic_events.2003.c.flavor: "Sans leurs exercices quotidiens, mes troupes seront moins efficaces, mais avec un peu de chance, elles seront en vie."
 epidemic_events.2005.t: "Jarre médicinale"
 epidemic_events.2005.desc: "Tous les jours, je me retrouve à passer devant le bureau [physician.Custom('FR_du_Char_Pi')][physician.GetTitledFirstName] en pensant à la menace que représente l’épidémie de [epidemic_scope.GetName|l]. La proximité de son bureau m’offre un certain réconfort, un soulagement même.\n\nAu milieu de tous les étranges ustensiles que garde [physician.GetFirstName], [physician.GetSheHe] semble accorder une attention spéciale à un seul en particulier, une magnifique jarre peinte à la main.\n\n« Je vois que vous vous intéressez à ma [medicine_jar.GetName|l] de culture [physician.GetCulture.GetName]. C’est un véritable bijou artisanal, mais le plus beau reste ce qu’elle contient ! Elle garantit ma protection quand je vais sauver la vie de vos sujets. »"
 epidemic_events.2005.a: "C’est bien moi qu’il faut protéger, non ?"
 epidemic_events.2005.a.success: "[physician.GetFirstName] se sépare de la jarre."
 epidemic_events.2005.a.failure: "[physician.GetFirstName] n’est pas convaincu[physician.Custom('FR_E')]."
 epidemic_events.2005.b: "Cette jarre sauve des vies ? Donnez-la-moi !"
 epidemic_events.2005.b.success: "Vous arrachez la [medicine_jar.GetName|l] des mains [physician.Custom('FR_du_Char_Pi')][physician.GetTitledFirstName]"
 epidemic_events.2005.b.failure: "La jarre se brise !"
 epidemic_events.2005.c: "Si vous le dites. Allez-y, je vous en prie."
 epidemic_events.2006.t: "Danse endiablée"
 epidemic_events.2006.desc: "Un[dance_victim.Custom('FR_E')] paysa[dance_victim.Custom('FR_NNne')] qui danse sur le pas de ma porte ? Avec une foule de badauds tout autour ?\n\n« Veuillez pardonner [dance_victim.GetFirstName], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. » Un spectateur prend la parole. « Cela fait plusieurs jours qu’[dance_victim.GetSheHe] danse sans s’arrêter. Après quelque temps, d’autres l’ont même rejoint[dance_victim.Custom('FR_E')] dans cette danse saugrenue ! » Le spectateur crache par terre, tout en continuant à regarder d’un air fasciné et terrifié à la fois. Le visage [dance_victim.Custom('FR_DuDela')] danseu[dance_victim.Custom('FR_RSe')] se tord dans un gémissement de douleur, manifestement au bord de la folie, mais sans s’arrêter de danser."
 epidemic_events.2006.a: "Danser sans s’arrêter ? J’adore !"
 epidemic_events.2006.b: "Toutes les danses ont une fin. Pas vrai ?"
 epidemic_events.2006.c: "Allez chercher une corde pour l’attacher !"
 epidemic_events.2006.d: "Par [ROOT.Char.GetFaith.HighGodName] je vous chasserai, démon !"
 epidemic_events.3000.t: "$travel_danger_prefix$ du sang sur la porte"
 epidemic_events.3000.desc: "Le rouge est la seule couleur que l’on voit en [epidemic_location.GetName]. La toux est le seul son que l’on entend. Nous encourageons nos montures à continuer, mais je vois [companion.Custom('FR_le_Char_Pi')][companion.GetTitledFirstName] pâlir à vue d’œil, les lèvres tellement serrées qu’elles ont perdu tout leur afflux sanguin.\n\n« À l’aide... » L’un des corps que nous avions pris pour un cadavre bouge encore, lentement, douloureusement... Un corps [sick_peasant.Custom('disease_desc_short')]."
 epidemic_events.3000.a: "« Je ne peux pas fermer les yeux en voyant cela. »"
 epidemic_events.3000.b: "« [companion.GetFirstNameNoTooltip], allez l’aider. »"
 epidemic_events.3000.c: "« Nous n’avons pas de temps pour cela. »"
 epidemic_events.3000.b.sick: "[companion.Custom('FR_le_Char_U_Pi')][companion.GetShortUIName] tombe malade"
 epidemic_events.3010.t: "$travel_danger_prefix$ charogne"
 epidemic_events.3010.desc: "Nos réserves d’eau s’épuisent quand nous arrivons en [epidemic_location.GetName]. Le village, désert en apparence, possède un joli puits en son centre, vers lequel nous poussons nos montures.\n\nCe n’est que peu après que nous comprenons la raison pour laquelle ce village est désert.\n\nDes corps gisent sur le sol, chacun [sick_peasant.Custom('disease_desc_short')], en proie à des charognards qui leur tournent autour. Une vision d’horreur."
 epidemic_events.3010.a: "J’ai lu quelque chose à propos de l’eau contaminée..."
 epidemic_events.3010.b: "De l’eau ! Enfin !"
 epidemic_events.3010.b.sick: "Vous tombez malade"
 epidemic_events.3010.c: "Nous devons continuer à avancer."
 humour_knowledge_modifier: "Suppositions sanitaires"
 humour_knowledge_modifier_desc: "Ce personnage a remarqué que les villageois tombaient malades après avoir bu l’eau d’un puits contaminé."
 no_water_modifier: "Réserves d’eau limitées"
 no_water_modifier_desc: "Ce personnage ne s’est pas arrêté pour boire l’eau d’un puits."
