l_french:
 story_event_legends.0001.t: "Sur la fin de la légende"
 story_event_legends.0001.desc.intro: "Voici la fin du livre [legend_protagonist.Custom('FR_du_Char_Pi')][legend_protagonist.GetTitledFirstName] et de ses nobles exploits sans précédent dans tout le pays. Et voici la fin de la légende : [promoted_legend.GetName].\n\n"
 story_event_legends.0001.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0001.desc.battle: "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
 story_event_legends.0001.desc.hunt: "#EMP [promoted_legend.GetChapterDescriptionByName('hunt')]#!"
 story_event_legends.0001.desc.fallback: "#EMP La légende [legend_protagonist.Custom('FR_du_Char_U_Pi')][legend_protagonist.GetShortUINameNoTooltip] est une merveilleuse aventure : ses hauts faits d’armes étaient tels que tous les rois s’en émerveillaient et que de nombreux nobles et roturiers venaient à sa rencontre.#!"
 story_event_legends.0001.desc.outro: "\n\nEt son histoire fut écrite ici, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
 story_event_legends.0001.a: "Racontons sa légende."
 story_event_legends.0002.t: "Le livre de la maison [legend_protagonist.GetHouse.GetBaseNameNoTooltip]"
 story_event_legends.0002.desc.intro: "Voici la fin du livre [legend_protagonist.Custom('FR_du_Char_Pi')][legend_protagonist.GetTitledFirstName] et de sa famille noble, [legend_protagonist.GetHouse.GetBaseName], dont la renommée et la légitimité ne sont plus à faire dans tout le pays. Et voici la fin de la légende : [promoted_legend.GetName].\n\n"
 story_event_legends.0002.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0002.desc.battle: "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
 story_event_legends.0002.desc.fallback: "$story_event_legends.0001.desc.fallback$"
 story_event_legends.0002.desc.outro: "\n\nEt son histoire fut écrite ici, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
 story_event_legends.0002.a: "#EMP [legend_protagonist.GetHouse.GetMotto].#!"
 story_event_legends.0003.t: "Les miracles [legend_protagonist.Custom('FR_du_Char_Pi')][legend_protagonist.GetTitledFirstNameNoTooltip]"
 story_event_legends.0003.desc.intro: "Voici la fin du livre [legend_protagonist.Custom('FR_du_Char_Pi')][legend_protagonist.GetTitledFirstName] et de ses miracles, connus de tous les [legend_protagonist.GetFaith.GetAdherentNamePluralNoTooltip]. Ô [legend_protagonist.GetFaith.HighGodName], je vous prie de bénir ce livre qui relate la légende : [promoted_legend.GetName].\n\n"
 story_event_legends.0003.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0003.desc.fallback: "#EMP  La légende [legend_protagonist.Custom('FR_du_Char_U_Pi')|U][legend_protagonist.GetShortUINameNoTooltip] est une merveille parmi tant d’autres. [legend_protagonist.GetSheHe|U] a accompli d’innombrables miracles, se distinguant par sa vertu. En sa présence, les malades étaient guéris et les terres stériles fleurissaient à nouveau.#!"
 story_event_legends.0003.desc.outro: "\n\nEt son histoire fut écrite ici, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
 story_event_legends.0003.a: "Ainsi soit-il."
 can_select_legendary_culture_pillars_tt: "Vous pouvez choisir le [heritage|El] et la [language|El] de votre culture légendaire quand vous [Concept('diverge','divergez')|E] de votre [culture|El]"
 legend_title_does_not_exist_sub_realm_claims_given_tt: "Vous obtiendrez une [claim|El] sur chaque [title|El] de jure existant au sein de [title_claim.GetName]"
