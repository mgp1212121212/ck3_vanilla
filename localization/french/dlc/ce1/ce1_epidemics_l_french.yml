 game_concept_epidemic: "Épidémie"
 game_concept_epidemic_desc: "Une épidémie est une maladie qui se propage sur toute la carte, provoquant des effets locaux et infectant les personnages de sa zone. Les [baronies|El] affectées ont un [infection_rate|El] qui correspond à la gravité de l’infection. Elle peut être contrée en améliorant la [epidemic_resistance|El].\n\nUne épidémie est d’une certaine [Concept('plague_intensities','gravité')|E], ce qui affecte sa zone d’effet, sa durée et le nombre de [Concept('fatalities','morts')|E]."
 game_concept_epidemic_i: "@epidemic_icon!"
 game_concept_epidemics: "Épidémies"
 game_concept_epidemics_desc: "$game_concept_epidemic_desc$"
 game_concept_infection_rate: "Taux d’infection"
 game_concept_infection_rate_desc: "Les [baronies|El] affectées par les [epidemics|El] ont un taux d’infection qui détermine leur gravité et la force de leurs effets.\n\nLe taux d’infection progresse toujours vers sa valeur maximale si rien n’est fait pour la combattre. Les [epidemics|El] mineures, majeures et apocalyptiques progressent à une vitesse qui leur est propre.\n\nAfin d’atténuer l’impact de l’infection, les [rulers|El] peuvent améliorer la [epidemic_resistance|El] de leur [realm|El]."
 game_concept_infection_rates: "Taux d’infection"
 game_concept_infection_rates_desc: "$game_concept_infection_rate_desc$"
 game_concept_epidemic_resistance: "Résistance aux épidémies"
 game_concept_epidemic_resistance_desc: "La résistance aux épidémies diminue le [infection_rate|El] d’une [barony|El] ou d’un [county|El], atténuant ainsi les effets d’une [epidemic|El].\n\nElle peut augmenter grâce aux [buildings|El] tels que $building_type_hospices_01$ ou $building_type_burial_site_01$ #weak ([duchy_building|El])#!, aux [court_position_tasks|El] effectuées par le $court_physician_court_position$, aux [decisions|El] ou aux événements."
 game_concept_epidemic_res: "Résistance aux épidémies"
 game_concept_epidemic_res_desc: "$game_concept_epidemic_resistance_desc$"
 game_concept_infection_chance: "Risque d’infection"
 game_concept_chance_of_infection: "Risque d’infection"
 game_concept_infection_chance_desc: "Le risque d’infection détermine la probabilité de contracter une [Concept('diseases','maladie')|E] lors d’une [epidemic|El]."
 game_concept_plague_intensity: "Gravité de l’épidémie"
 game_concept_plague_intensity_desc: "Une [epidemic|El] peut être apocalyptique, majeure ou mineure, ce qui affecte sa zone de propagation, sa durée et les [characters|El] qui en sont infectés, et donc le nombre de [Concept('fatalities','morts')|E]."
 game_concept_plague_intensities: "Gravité de l’épidémie"
