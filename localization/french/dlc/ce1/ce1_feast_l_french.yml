l_french:
 feast_type_legendary: "Festin légendaire"
 feast_type_legendary_desc: "$EFFECT_LIST_BULLET$ La trinquée est dédiée à votre [legend|El]\n$EFFECT_LIST_BULLET$ Les événements mèneront à des occasions de gagner en [opinion|El]\n$EFFECT_LIST_BULLET$ Certaines options permettent une réduction de [stress|El]\n\n#weak Une histoire qui traversera les âges.#!"
 legendary_feast_valid_tt: "Vous n’avez pas une [promoted_legend|El]"
 feast.7204.t: "Une histoire à raconter"
 feast.7204.desc: "Le son des [ROOT.GetCharacter.Custom('GetMusicalInstrumentPlural')] emplit les halls de [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] tandis que les invités sirotent les dernières gouttes [ROOT.Char.Custom('RegionalAlcoholicDrink')]. Au-dessus des instruments, la voix [bard.Custom('FR_du_Char_Pi')][bard.GetTitledFirstName] s’élève harmonieusement.\n\n« Votre attention ! Votre attention ! Je vais vous raconter l’histoire de [ROOT.Char.GetPromotedLegend.GetName]. »"
 feast.7204.a: "Tout le monde en parlera !"
 feast.7204.b: "Ha ! N’oubliez pas que c’est #EMP ma#! légende !"
 feast.7204.c: "Mes invités n’oublieront jamais un tel spectacle."
 feast.7204.d: "En voici bien d’autres !"
 feast.7205.t: "Un conte qui mérite d’être connu"
 feast.7205.desc: "$feast.7204.desc$\n\nÀ côté d[bard.Custom('FR_EluiElle')], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] sourit fièrement."
 feast.7205.a: "Quelle merveilleuse chanson !"
 feast.7205.b: "#EMP Oh !#! Ils ont même [host.Custom('GetExpensiveDessert')] !"
 legendary_feast_legend_modifier: "Hôte légendaire"
 legendary_feast_legend_modifier_desc: "Ce personnage a fait chanter sa légende lors d’une grande fête et savoure sa gloire."
 legendary_feast_legend_boost_modifier: "Fête légendaire"
 legendary_feast_legend_boost_modifier_desc: "Ce personnage a fait chanter sa légende lors d’une grande fête."
