l_french:
 CE1_ADVENTURER_WAR: "$ORDER$ Aventure légendaire [ATTACKER.GetPrimaryTitle.GetAdjective] pour [TITLE.GetBaseName]"
 CE1_ADVENTURER_WAR_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 CE1_ADVENTURER_CB_NAME: "Aventure légendaire"
 CE1_ADVENTURER_TRUCE: "$FP1_VARANGIAN_ADVENTURER_INDEPENDENCE_TRUCE_NAME$"
 DEMAND_FEALTY_NAME: "$ORDER$ Vassalisation [ATTACKER.GetPrimaryTitle.GetAdjective] de [DEFENDER.GetName]"
 DEMAND_FEALTY_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 DEMAND_FEALTY_CB_NAME: "Exiger la fidélité"
 ADVENTURER_KINGDOM_NAME: "[target_kingdom.GetNameNoTierNoTooltip] aventurier"
 adventuring_host: "Hôte aventurier"
 legendary_adventure.troops_raised.tt: "Les aventuriers arrivent"
 legendary_adventure_cb_tt: "Débloqué via décision"
 launch_a_legendary_adventure_tt: "Obtenez un accès unique au [casus_belli|El] de l’aventure légendaire, vous permettant d’abandonner votre pays actuel et de chercher fortune dans un [kingdom|El] étranger."
 bonus_holy_war_tt: "Accédez à un [casus_belli|El] de guerre sainte de niveau de [kingdom|El] supplémentaire"
 any_drifting_kingdom_tt: "Une condition doit être vraie :\n$BULLET_WITH_TAB$Un [kingdom|El] a un [de_jure_drift|El] vers votre [primary_title|El]\n$BULLET_WITH_TAB$Vous détenez un [title|El] de [kingdom|El] supplémentaire"
 not_already_de_jure_your_title_tt: "Le titre ne fait pas déjà partie [de_jure|El] de votre [primary_title|El]"
 legendary_conversion_tt: "Convertit immédiatement de vastes pans de votre [realm|El] à votre [faith|El]"
 leg_demand_fealty_v_attacker: "[defender.Custom('FR_le_Char_Pi')|U][defender.GetTitledFirstName] devient votre [vassal|El][defender.Custom('FR_E')|E]"
 leg_demand_fealty_v_neutral: "[defender.Custom('FR_le_Char_Pi')|U][defender.GetTitledFirstName] devient [defender.Custom('FR_LeLa')] [vassal|El][defender.Custom('FR_E')|E] [attacker.Custom('FR_du_Char_Pi')][attacker.GetTitledFirstName]"
 legend_demand_fealty: "Exiger une soumission locale"
 legend_demand_fealty_desc: "Des récits légendaires d’actes héroïques m’entourent. Je suis plus qu’un simple mortel désormais, je suis une légende vivante et chacun doit s’incliner devant moi."
 legend_demand_fealty_tooltip: "$fifteen_year_vassalization_tt$"
 legend_demand_fealty_confirm: "Tous s’inclineront devant moi."
 launch_a_legendary_adventure: "Commencer une aventure légendaire"
 launch_a_legendary_adventure_desc: "Il semblerait que ma légende ait pris fin ici, mais j’ai encore envie de faire d’autres grandes choses avant de quitter ce monde. Il doit y en avoir d’autres, et j’ai l’intention de répandre ma légende dans des contrées lointaines et mythiques !"
 launch_a_legendary_adventure_tooltip: "$launch_a_legendary_adventure_tt$"
 launch_a_legendary_adventure_confirm: "La légende ne tarira jamais !"
 legendary_integration_k: "Renforcer le Royaume"
 legendary_integration_k_desc: "Des légendes sont racontées dans tout le pays pour asseoir l’autorité de mon règne. Ma parole est absolue, et si je devais déclarer que deux royaumes n’en font qu’un, cela deviendrait le cas."
 legendary_integration_k_tooltip: "$select_kingdom_to_drift_tt$"
 legendary_integration_k_confirm: "Que ma volonté soit faite."
 control_the_entirity_of_title_tt: "Vous devez contrôler l’ensemble du [kingdom|El]"
 legendary_integration_d: "Étendre le Royaume"
 legendary_integration_d_desc: "Dans tout le pays, on raconte des légendes qui renforcent mon autorité. Cette nouvelle légitimité pourrait être mise à profit pour étendre ce qui est considéré comme le territoire principal de mon pays et exiger la fidélité perpétuelle d’un duc historiquement étranger."
 legendary_integration_d_tooltip: "$select_duchy_to_drift_tt$"
 legendary_integration_d_confirm: "Que ma volonté soit faite."
 legendary_holy_war: "Réaffirmer la Sainte mission"
 legendary_holy_war_desc: "Ma pieuse histoire est devenue légendaire, et bien qu’elle soit louée par les vrais croyants, elle n’a pas réussi à faire basculer les cœurs des non-croyants. Nous devons continuer à répandre notre idéologie pacifiste par la seule manière adéquate dans ce cas : l’épée."
 legendary_holy_war_tooltip: "$bonus_holy_war_tt$"
 legendary_holy_war_confirm: "La bannière de la vertu se lève !"
 legendary_pacifism_spread: "Prêcher le pacifisme"
 legendary_pacifism_spread_desc: "Des histoires pieuses se sont répandues bien au-delà de mes frontières et ont imprégné les non-croyants. Nos propos de paix et de coexistence sont presque un défi aux yeux des seigneurs de guerre belliqueux à nos frontières. Je pourrais en profiter pour enseigner à ces sauvages la valeur de la non violence."
 legendary_pacifism_spread_tooltip: "$legendary_pacifism_spread_tt$"
 legendary_pacifism_spread_confirm: "La paix prévaudra !"
 legendary_conversion: "Prêcher à travers le pays"
 legendary_conversion_desc: "Une histoire pieuse légendaire a imprégné tous les habitants du pays. Je pourrais en profiter pour inciter les incroyants à pratiquer le même culte que moi."
 legendary_conversion_tooltip: "$legendary_conversion_tt$"
 legendary_conversion_confirm: "La vraie foi l’emportera."
 ce1_decision_events.1020.conversion: "[liege_convert.GetFirstName] se convertit !"
 ce1_decision_events.1000.t: "Intégration légendaire"
 ce1_decision_events.1000.desc: "En tant que grand[ROOT.Char.Custom('FR_E')] et célèbre [ROOT.Char.GetTitleAsNameNoTooltip|U], je possède de nombreux titres au sein de mon pays. Bien qu’ils ne soient pas tous considérés comme faisant partie de [ROOT.Char.GetPrimaryTitle.GetName], mon autorité y a assurément laissé son empreinte.\n\nMon statut étant désormais légendaire, ma parole a beaucoup de poids et je pense que peu de gens oseraient me remettre en question. Si je disais que le jour est la nuit, ce serait retenu comme tel. De même, si je devais dire que [kingdom_01.GetName] était une partie légitime de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], cela serait également retenu comme la vérité."
 ce1_decision_events.1000.a.empire: "[kingdom_01.GetName] est sous autorité [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] désormais !"
 ce1_decision_events.1000.a.kingdom: "[kingdom_01.GetName] n’est plus."
 ce1_decision_events.1000.b.empire: "[kingdom_02.GetName] est un excellent ajout à l’Empire."
 ce1_decision_events.1000.b.kingdom: "[kingdom_02.GetName] n’est pas un vrai pays après tout."
 ce1_decision_events.1000.c.empire: "[kingdom_03.GetName] est la meilleure option."
 ce1_decision_events.1000.c.kingdom: "[kingdom_03.GetName] sera sous autorité [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] pour toujours."
 ce1_decision_events.1000.d: "Je choisis [kingdom_04.GetName]."
 ce1_decision_events.1000.e: "Je ne vois pas de meilleur ajout que [kingdom_05.GetName]."
 ce1_decision_events.1000.f: "Ce sera [kingdom_06.GetName]."
 ce1_decision_events.1010.t: "$ce1_decision_events.1000.t$"
 ce1_decision_events.1010.desc: "En tant que [ROOT.Char.GetTitleAsNameNoTooltip|U] légendaire, mon nom est célébré dans tout le pays et même au-delà.\n\nCertaines terres, [duchy_01.GetName] par exemple, ont un avenir incertain au sein de [ROOT.Char.GetPrimaryTitle.GetName]. Ma popularité étant à son apogée, je pourrais m’en servir pour régler la question une bonne fois pour toutes."
 ce1_decision_events.1010.a: "[duchy_01.GetName] est désormais sous autorité [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] !"
 ce1_decision_events.1010.b: "[duchy_02.GetName] est un excellent ajout à mon pays."
 ce1_decision_events.1010.c: "[duchy_03.GetName] est la meilleure option."
 ce1_decision_events.1010.d: "Je choisis [duchy_04.GetName]."
 ce1_decision_events.1010.e: "Je ne vois pas de meilleur ajout que [duchy_05.GetName]."
 ce1_decision_events.1010.f: "Ce sera [duchy_06.GetName]."
 ce1_decision_events.1020.t: "La paix à notre époque"
 ce1_decision_events.1020.desc: "Les récits à propos d’un guerrier qui résout les conflits non par la lame, mais par la parole et la raison sont devenus extrêmement populaires dans tout le pays. Bien que je prie [ROOT.Char.GetFaith.HighGodName] de la manière traditionnelle [ROOT.Char.GetFaith.GetAdjective], je ne peux m’empêcher d’être ému[ROOT.Char.Custom('FR_E')] par ce récit [legendary_character.GetFaith.GetAdherentName].\n\nCette figure légendaire et le pouvoir de paix que sa foi lui a apporté sont sur toutes les lèvres. Alors qu’[Select_CString(legendary_character.IsFemale,'une prédicatrice','un prédicateur')] [legendary_character.Custom('FR_FaithGenderedAdj')] originaire de [legendary_character.GetPrimaryTitle.GetName] m’aborde à la Cour, c’est peut-être l’occasion d’embrasser un mode de vie plus pacifique."
 ce1_decision_events.1020.a: "Je dépose ma lame."
 ce1_decision_events.1020.b: "Chassez ce[legendary_character.Custom('FR_TTte')] hérétique de ma Cour."
 ce1_decision_events.1021.t: "Une conversion légendaire"
 ce1_decision_events.1021.desc: "Les récits à propos d’un guerrier qui résout les conflits non par la lame, mais par la parole et la raison sont devenus extrêmement populaires dans tout le pays. [legendary_character.Custom('FR_le_Char_Pi')|U][legendary_character.GetTitledFirstName] inspire de nombreuses personnes, dont [liege_convert.Custom2('MyCharacterIntroduction', ROOT.Char)]. [liege_convert.GetSheHe|U] a embrassé la foi [legendary_character.GetFaith.GetAdjective], renoncé à toute violence et exige que tous ses sujets fassent de même."
 ce1_decision_events.1021.a: "La paix est la seule option."
 ce1_decision_events.1021.b: "La paix n’a jamais été une option."
 fifteen_year_vassalization_tt: "Vous aurez accès pendant quinze ans au [casus_belli|El] Exiger la fidélité"
 select_kingdom_to_drift_tt: "Vous pouvez choisir un [kingdom|El] pour [Concept('de_jure_drift','faire glisser')|E] continuellement son territoire de jure vers votre pays. Le royaume doit soit être détenu par vous, soit avoir un glissement déjà en cours vers l’un de vos titres détenus."
 select_duchy_to_drift_tt: "Vous pouvez choisir un [duchy|El] pour [Concept('de_jure_drift','faire glisser')|E] continuellement son territoire de jure vers votre pays. Le duché doit soit être détenu par vous, soit avoir un glissement déjà en cours vers l’un de vos titres détenus."
 legendary_pacifism_spread_tt: "Tous les pays voisins auront la possibilité de se convertir à votre foi."
 unlock_legendary_adventure_tt: "Débloque la [decision|El] #EMP $launch_a_legendary_adventure$#! qui vous permet d’abandonner votre pays et de commencer une nouvelle vie dans un [kingdom|El] lointain."
 unlock_legendary_fealty_tt: "Débloque la [decision|El] #EMP $legend_demand_fealty$#! qui vous permet de soumettre n’importe quel pays voisin."
 unlock_legendary_integration_d_tt: "Débloque la [decision|El] #EMP $legendary_integration_d$#! qui vous permet de [Concept('de_jure_drift','faire glisser')|E] immédiatement le territoire de jure d’un [duchy|El] vers votre pays."
 unlock_legendary_integration_k_tt: "Débloque la [decision|El] #EMP $legendary_integration_k$#! qui vous permet de [Concept('de_jure_drift','faire glisser')|E] immédiatement le territoire de jure d’un [kingdom|El] vers votre pays."
 unlock_legendary_conversion_tt: "Débloque la [decision|El] #EMP $legendary_conversion$#! qui convertit immédiatement de vastes pans de votre [realm|El] à votre [faith|El]."
 unlock_legendary_pacifism_spread_tt: "Débloque la [decision|El] #EMP $legendary_pacifism_spread$#! qui vous permet de prêcher votre [faith|El] dans des pays voisins."
 unlock_legendary_holy_war_tt: "Débloque la [decision|El] #EMP $legendary_holy_war$#! qui vous accorde une utilisation supplémentaire du [casus_belli|El] de grande [holy_war|El]."
 non_true_faith_neighbour: "Vous devez avoir au moins un dirigeant voisin qui n’est pas de votre [faith|El]."
 leg_conv_valid_county: "Il doit y avoir au moins un [county|El] de votre [realm|El] qui n’est pas de votre [faith|El]."
 every_same_faith_vassal: "Chaque [vassal|El] de votre [faith|El]"
 every_same_faith_county_in_realm: "Chaque [county|El] de votre [realm|El] de votre [faith|El]"
