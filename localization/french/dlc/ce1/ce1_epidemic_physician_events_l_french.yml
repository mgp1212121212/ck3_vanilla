l_french:
 physician_epidemic_events.1000.t: "Traitement non orthodoxe"
 physician_epidemic_events.1000.desc: "Des voix discordantes et des coups de poings sur la table résonnent dans toute la Cour, [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] et [zealous_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] se disputant au sujet de l’épidémie de [epidemic_scope.GetName|l] et de ce qu’il faudrait faire pour l’endiguer.\n\n« Je suis médecin, [zealous_courtier.GetNameNoTooltip] ! insiste-t-[physician.GetSheHe]. Laissez-moi faire mon travail et nous pourrons mettre un terme à ce fléau de malheur une bonne fois pour toutes ! »\n\n« En recouvrant les corps d’huile et en récitant des incantations, [physician.GetFirstNameNoTooltip] ? Ce que vous proposez est une hérésie de premier ordre, et je refuse d’en entendre davantage ! Ces corps méritent une cérémonie funéraire [zealous_courtier.GetFaith.GetAdjective] digne de ce nom ! »"
 physician_epidemic_events.1000.a: "Nous devrions peut-être tenir les vivants à distance des corps."
 physician_epidemic_events.1000.b: "Nous devons tout faire pour mettre un terme à ce fléau."
 physician_epidemic_events.1000.b.success: "Le traitement fonctionne"
 physician_epidemic_events.1000.b.failure: "Le traitement échoue"
 physician_epidemic_events.1000.c: "Nous ne profanerons pas ces corps."
 physician_epidemic_events.1010.t: "Mise en quarantaine"
 physician_epidemic_events.1010.desc: "Tandis que l֦’épidémie de [epidemic_scope.GetName|l] continue d’envoyer mes sujets tout droit vers [ROOT.Char.GetFaith.DeathDeityName], [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] vient me voir aujourd’hui pour me proposer une solution radicale. [physician.GetSheHe|U] m’explique la nature des miasmes, comment l’air vicié est à l’origine de la propagation de la maladie, et comment il s’accroche ensuite aux cadavres.\n\n[physician.GetFirstNameNoTooltip|U] propose simplement d’abandonner tout espoir pour ceux qui se trouvent dans les zones infectées, et de concentrer nos efforts sur l’endiguement de la propagation de l’air vicié en interdisant d’accéder aux zones infectées et d’en sortir. Cela pourrait fonctionner, mais au détriment de l’économie du pays, sans parler du manque de main-d’œuvre dans les zones infectées pour travailler la terre.\n\n« En ces temps difficiles, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], nous devons faire tout ce qui est en notre pouvoir. »"
 physician_epidemic_events.1010.a: "Mettez en place cette « quarantaine »."
 physician_epidemic_events.1010.b: "C’est trop radical."
 physician_epidemic_events.1020.t: "[epidemic.GetNameNoTooltip|U] : prévention précoce"
 physician_epidemic_events.1020.start.desc: "La faible lumière vacillante de l’infirmerie [physician.Custom('FR_du_Char_Pi')][physician.GetTitledFirstName] éclaire les lieux, tandis que le médecin établit un plan d’attaque.\n\n« Ceux qui sont frappés par l’épidémie de [epidemic.GetName|l] sont"
 missing_epidemic: "submergés par la douleur"
 physician_epidemic_events.1020.start.desc2: "dans un état encore jamais vu auparavant."
 physician_epidemic_events.1020.safe_recommendation.desc: "En tant que professionne[physician.Custom('FR_LLle')], je recommande une approche légère pour éviter la propagation. Après tout, il ne faudrait pas nuire à l’économie. »"
 physician_epidemic_events.1020.risky_recommendation.desc: "Ce fléau risque de déstabiliser tout le pays et de décimer notre peuple et nos récoltes si nous ne prenons pas de mesures radicales. »"
 physician_epidemic_events.1020.mystic_recommendation.desc: "Cette épidémie nous a été envoyée par [physician.GetFaith.DevilName], et nous ne pourrons pas compter uniquement sur la médecine traditionnelle pour espérer l’endiguer. »"
 physician_epidemic_events.1020.end.desc: "\n\nEn fin de compte, c’est moi qui déciderai de la stratégie exacte à adopter pour empêcher la propagation de ce fléau."
 physician_epidemic_events.1020.a: "Une approche légère est préférable."
 physician_epidemic_events.1020.b: "Des mesures draconiennes s’imposent."
 physician_epidemic_events.1020.c: "Nous nous adonnerons à toutes les pratiques ésotériques nécessaires."
 physician_epidemic_events.1020.d: "La meilleure chose à faire, c’est de ne rien faire."
 physician_epidemic_events.1021.t: "Prévention précoce : un succès"
 physician_epidemic_events.1021.desc: "Il semblerait que l’approche modérée ait porté ses fruits, comme en atteste le ralentissement de la propagation des symptômes de la maladie chez les roturiers. Si l’impact reste minime, cela devrait au moins nous faire gagner du temps afin de trouver une solution plus durable."
 physician_epidemic_events.1021.a: "Merveilleux !"
 physician_epidemic_events.1022.t: "Prévention précoce : un échec"
 physician_epidemic_events.1022.desc: "Non seulement les mesures préventives [physician.Custom('FR_du_Char_Pi')][physician.GetTitledFirstName] ont échoué, mais elles semblent aussi avoir rendu les humeurs plus irritables et la corruption plus infectieuse et plus sévère."
 physician_epidemic_events.1023.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1023.desc: "La maladie qui devait se répandre comme une traînée de poudre à travers mon pays progresse au ralenti. Les mesures radicales proposées par [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] ont eu un impact à court terme sur l’économie, mais l’épidémie de [epidemic.GetName|l] n’est peut-être pas la menace que nous redoutions tous."
 physician_epidemic_events.1023.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1024.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1024.desc: "En plus de compromettre sérieusement l’économie, les traitements [physician.Custom('FR_du_Char_Pi')][physician.GetTitledFirstName] ont provoqué de nombreux décès. Les paysans, déjà affaiblis par les ravages de la maladie, n’ont pas résisté aux saignées et aux sangsues. Ces pertes humaines semblent avoir entraîné une hausse de la propagation de la maladie, car les miasmes s’accrochent aux cadavres et infectent les poumons des personnes saines."
 physician_epidemic_events.1025.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1025.desc: "Considérés comme hérétiques par beaucoup, les traitements [physician.Custom('FR_du_Char_Pi')][physician.GetTitledFirstName] semblent pourtant avoir ralenti la propagation de la maladie. Des exercices physiques pour éliminer la corruption, des saignées pour évacuer les mauvaises humeurs, et un nettoyage complet pour empêcher l’accumulation de miasmes semblent être la solution idéale pour endiguer l’épidémie de [epidemic.GetName|l] !"
 physician_epidemic_events.1025.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1026.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1026.desc: "J’ai pris un risque en approuvant les traitements hérétiques proposés par [physician.GetFirstName], ce qui semble avoir fortement contrarié [ROOT.Char.GetFaith.HighGodName]. Me voilà maintenant puni[ROOT.Char.Custom('FR_E')] dans le sang de mon peuple, car les traitements [physician.Custom('FR_du_Char_Pi')][physician.GetTitledFirstNameNoTooltip] laissent les personnes malades et fatiguées à bout de forces et vidées de leur sang dans la rue. On leur enfonce dans la gorge des « remèdes » mystiques et non prouvés, avant que leur sang ne soit drainé et leur corps brisé. C’est une façon effroyable et inhumaine de soigner les mourants."
 physician_epidemic_events.1030.t: "Un compendium pharmaceutique"
 physician_epidemic_events.1030.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai beaucoup appris de vous lorsque vous étiez médecin. J’ai notamment observé de nombreux traitements censés combattre l’épidémie de [epidemic_scope.GetName|l] et leurs effets sur le corps. »\n\n« Si vous me donnez les ressources nécessaires, j’aimerais rassembler mes découvertes dans un recueil, afin que les générations futures ne soient pas aussi affectées que nous par ce fléau. »"
 physician_epidemic_events.1030.a: "Très bien."
 physician_epidemic_events.1030.a.failure: "Un tel recueil n’a aucun intérêt"
 physician_epidemic_events.1030.a.success: "Un grand recueil pharmaceutique est édité"
 physician_epidemic_events.1030.b: "C’est le meilleur moyen de gaspiller de l’argent."
 physician_epidemic_events.1040.t: "Aumône"
 physician_epidemic_events.1040.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], les efforts déployés pour venir en aide aux malades et aux mourants parmi les pauvres représentent un travail difficile mais nécessaire. Dernièrement, les familles des mourants ont commencé à accuser la Couronne de ne pas s’occuper suffisamment des malades. »\n\n« Je pense que vous devriez distribuer des pièces touchées et bénies par vos mains royales pour atténuer ce sentiment d’injustice. »"
 physician_epidemic_events.1040.a: "Quelle excellente idée !"
 physician_epidemic_events.1040.b: "Il n’y a pas de maisons malades ?"
 physician_epidemic_events.1050.t: "L’infirmerie [ROOT.Char.GetPrimaryTitle.GetAdjective]"
 physician_epidemic_events.1050.desc.intro: "[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est jeté[physician.Custom('FR_E')] sans ménagement devant moi, des fers aux chevilles et aux mains. [physician.GetSheHe|U] me regarde fixement. Apparemment, si mon médecin fait l’objet d’un traitement aussi brutal, c’est parce qu’[physician.GetSheHe] parcourt le champ de bataille après chaque combat pour soigner les soldats... et même les ennemis.\n\nEn effet, son « infirmerie [ROOT.Char.GetPrimaryTitle.GetAdjective] », comme [physician.GetSheHe] l’appelle, accueille toutes sortes de patients, au grand dam de mes commandants. Je demande à [physician.GetFirstNameNoTooltip] de nier ces accusations, mais [physician.GetSheHe] refuse.\n\n"
 physician_epidemic_events.1050.desc.zealous: "« Nous sommes tous les enfants [physician.GetFaith.CreatorNamePossessive], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 physician_epidemic_events.1050.desc.just: "« Je fais ce qui est juste, ce qui est décent, et c’est ce que devraient faire tous les médecins. »"
 physician_epidemic_events.1050.desc.compassion: "« Je suis médecin, et ces personnes sont blessées et souffrent de l’épidémie de [epidemic_scope.GetName|l] de la même manière. Qui suis-je pour faire une distinction entre elles ? »"
 physician_epidemic_events.1050.a: "[physician.GetSheHe|U] a ma permission pour continuer."
 physician_epidemic_events.1050.b: "Arrêtez cela immédiatement !"
 physician_epidemic_events.1060.t: "Un bannissement désespéré"
 physician_epidemic_events.1060.desc: "Il fallait bien que cela arrive : un membre de ma famille a contracté une maladie infectieuse et mortelle. [gross_sick_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se tord de douleur dans son lit, faible et à bout de forces. [physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] lui prodigue des soins, mais maintenant que la maladie a frappé mon foyer et mon sang, j’ai bien peur qu’il ne soit trop tard.\n\n« Qu’[gross_sick_person.GetSheHe] guérisse ou non, la maladie s’est introduite dans cette maison. Cela peut sembler cruel de ma part, mais il faudrait peut-être déplacer ceux qui sont déjà malades pour éviter que leur présence ne constitue une menace pour les personnes en bonne santé. »"
 physician_epidemic_events.1060.a: "Faites-les tous sortir !"
 physician_epidemic_events.1060.b: "Vous n’avez pas de cœur !"
 every_infected_courtier_or_guest: "Tous les courtisans ou les invités infectés"
 every_uninfected_courtier_or_guest: "Tous les courtisans ou les invités en bonne santé"
 may_get_cool_book_tt: "Vous pouvez obtenir un [artifact|El]"
 book_is_gibberish: "Ce recueil n’a aucun sens"
 minor_epidemic_treatment.tt: "Vous optez pour le traitement sûr"
 moderate_epidemic_treatment.tt: "Vous optez pour un traitement plus risqué"
 mystic_epidemic_treatment.tt: "Vous optez pour un traitement mystique"
 rival_prevented_from_protecting_sick: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]a empêché[Select_CString(CHARACTER.IsLocalPlayer,CHARACTER.Custom('FR_E'),'')] [CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] de prodiguer des soins médicaux aux combattants ennemis"
 rival_prevented_from_protecting_sick_corresponding: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] empêché [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] de prodiguer des soins médicaux aux combattants ennemis"
 rival_heretical_physician: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous êtes','s’est')] emporté[Select_CString(CHARACTER.IsFemale, 'e', '')] contre [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] quand un traitement hérétique a été autorisé pour combattre l’épidémie"
 rival_heretical_physician_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] s’est emporté[Select_CString(TARGET_CHARACTER.IsFemale,'e','')] contre [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] quand un traitement hérétique a été autorisé pour combattre l’épidémie"
 pharmaceuticals: "La pharmacie selon [physician.GetFirstName]"
 pharmaceuticals_desc: "Un compendium de remèdes à base de plantes et de traitements radicaux pour diverses maladies, mais avec une attention particulière sur les effets de l’épidémie de [epidemic_scope.GetName|l]."
