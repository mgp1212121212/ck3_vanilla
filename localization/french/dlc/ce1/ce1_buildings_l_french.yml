 building_legendary_shrine_desc: "Ce lieu de culte n’est pas seulement une prouesse technique, c’est aussi un havre de paix pour les pèlerins et les dévots, et un témoignage de la piété de son commanditaire. Bien qu’il ne soit pas considéré comme un lieu saint, la magnificence de l’édifice a fait du comté un grand centre religieux de la région."
 building_legendary_palace_desc: "Un grand et vaste palais entouré de jardins et de terrains de chasse. Cette luxueuse demeure n’offre pas seulement confort et divertissement aux dirigeants qui y séjournent, mais elle est aussi un symbole de richesse et de pouvoir."
 building_legendary_statue_desc: "L’image d’un dirigeant légendaire est désormais immortalisée dans la pierre. Ce monument célèbre les hauts faits de son commanditaire, et quiconque le possède dans son domaine revendique la garde de la légende elle-même."
 building_legendary_watchtower_desc: "Cet énorme monument n’est pas seulement impressionnant, il sert également de forteresse afin de défendre le pays contre d’éventuels envahisseurs."
 building_legendary_hunting_lodge_desc: "Ce site est devenu célèbre pour sa faune étrange et légendaire. C’est pourquoi un vaste pavillon de chasse y a été construit afin d’assurer le confort des chasseurs désireux de rendre leur nom immortel."
