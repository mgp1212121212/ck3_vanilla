l_french:
 ce1_lasting_line: "Lignée pérenne"
 plague_cult_persecuted: "Persécution du culte de l’épidémie"
 plague_cult_persecuted_desc: "Un prêtre populaire et charismatique a récemment été exécuté pour prosélytisme hérétique."
 plague_cult_embraced: "Culte de l’épidémie embrassé"
 plague_cult_embraced_desc: "Un prêtre populaire et charismatique prêche des croyances hérétiques dans cette province, affirmant qu’elles apporteront un soulagement à l’épidémie."
 beset_by_revenants: "Assaillis par les revenants"
 beset_by_revenants_desc: "Les habitants de cette province croient que des revenants sortent de leurs tombes et répandent un fléau mortel."
 revenant_expelled: "Revenant expulsé"
 revenant_expelled_desc: "Le cercueil d’un noble a récemment été cloué, ce qui a calmé les craintes des habitants quant à la possibilité qu’un revenant sorte de sa tombe."
 revenants_expelled: "Revenants expulsés"
 revenants_expelled_desc: "Tous les cercueils de ce comté ont été cloués avant d’entrer en terre, ce qui a calmé les craintes des habitants quant à la possibilité qu’un revenant sorte de sa tombe."
 flowers_planted: "Une flore abondante"
 flowers_planted_desc: "Un vaste champ de fleurs a été cultivé ici pour lutter contre l’air vicié d’une épidémie."
 miasma_ignored: "Miasme galopant"
 miasma_ignored_desc: "L’air vicié emplit cette province, et la classe dirigeante a refusé de planter une flore aromatique pour le contrer."
 medicating_with_leeches_good: "Réussite du traitement par des sangsues"
 medicating_with_leeches_good_desc: "Ce personnage s’est soigné avec des sangsues, améliorant ainsi sa résistance générale aux maladies."
 medicating_with_leeches_bad: "Échec du traitement par des sangsues"
 medicating_with_leeches_bad_desc: "Ce personnage s’est soigné avec des sangsues, ce qui l’a rendu léthargique et sans réel signe d’amélioration."
 persecuted_flagellants: "Persécution des adeptes de la flagellation"
 persecuted_flagellants_desc: "L’autoflagellation est devenue extrêmement courante dans ce comté, et les seigneurs locaux condamnent lourdement cette pratique, sans grand résultat."
 rampant_flagellants: "Flagellation courante"
 rampant_flagellants_desc: "Une secte d’extrémistes religieux pratique l’autoflagellation dans ce comté en dépit de la condamnation de cette pratique par les autorités religieuses."
 apocalyptic_inquisition: "Inquisition apocalyptique"
 apocalyptic_inquisition_desc: "Certains habitants de ce comté sont convaincus que la récente épidémie est un signe de l’apocalypse. Toute la population est désormais soumise à une inquisition, qu’elle adhère ou non au culte."
 plague_cult: "Culte apocalyptique"
 plague_cult_desc: "D’innombrables habitants du comté croient que la récente épidémie est un signe de l’apocalypse. Cette croyance y répand la peur et l’hystérie."
 rampant_witch_trials: "Procès en raison de l’épidémie"
 rampant_witch_trials_desc: "Les habitants de ce comté ont organisé des procès pour des groupes qu’ils accusent d’être responsables de la récente épidémie."
 witch_trials_slowed: "Procès en raison de l’épidémie condamnés"
 witch_trials_slowed_desc: "$rampant_witch_trials_desc$ La pratique a été largement condamnée par la noblesse."
 protected_jews: "Protecteur des juifs"
 protected_jews_desc: "Ce personnage s’est fait le champion de la sécurité des voyageurs juifs dans son pays, ce qui lui a valu une grande renommée au sein des communautés juives."
 divine_guidance: "Conseils divins"
 divine_guidance_desc: "La population locale de ce comté a récemment été théologiquement convaincue de réduire drastiquement la persécution des minorités."
 plague_animals_loose: "Animaux porteurs de la peste"
 plague_animals_loose_desc: "Ce comté est peuplé d’animaux dont les habitants pensent qu’ils propagent la peste et les maladies."
 royal_cats: "Animal royal : chat"
 royal_cats_desc: "Ce personnage a déclaré que les chats sont les animaux royaux du pays et que leur faire du mal est considéré comme un crime contre le trône."
 royal_dogs: "Animal royal : chien"
 royal_dogs_desc: "Ce personnage a déclaré que les chiens sont les animaux royaux du pays et que leur faire du mal est considéré comme un crime contre le trône."
 lacking_cats_and_dogs_good: "Nombre réduit d’animaux porteurs de la peste"
 lacking_cats_and_dogs_good_desc: "Grâce à un abattage récent, la population d’animaux errants de ce comté a été considérablement réduite, ce qui a permis de limiter la propagation de la peste."
 lacking_cats_and_dogs: "Nombre d’animaux réduit"
 lacking_cats_and_dogs_desc: "À la suite d’un abattage récent, la population d’animaux errants a été considérablement réduite dans ce comté, ce qui a entraîné d’une manière ou d’une autre une augmentation de la contagiosité des maladies."
 full_of_rabid_animals: "Plein d’animaux enragés"
 full_of_rabid_animals_desc: "D’innombrables animaux errants ont été amenés dans ce comté et ont propagé des maladies au sein de la population."
 refused_to_repent: "Repentir refusé"
 refused_to_repent_desc: "Les habitants de ce comté ont récemment exigé qu’un noble soit publiquement humilié pour son péché, et cette demande a été refusée."
 witch_trials_obstructed: "Procès pour sorcellerie entravés"
 witch_trials_obstructed_desc: "$witch_trials_slowed_desc$"
 persecuted_minorities_expelled: "Minorités expulsées"
 persecuted_minorities_expelled_desc: "Les minorités ont été expulsées de ce comté, ce qui a considérablement réduit le commerce."
 persecuted_minorities_protected: "Protection des minorités persécutées"
 persecuted_minorities_protected_desc: "Des minorités qui auraient été persécutées dans leur pays d’origine se sont vu offrir un refuge ici."
 plague_minorities_sanctuary: "Refuge pour les minorités"
 plague_minorities_sanctuary_desc: "Les minorités qui ont été récemment expulsées de leur pays et qui se sont vu offrir un foyer ici y ont malheureusement introduit des maladies."
 plague_minorities_sanctuary_boosted: "Grand refuge des minorités"
 plague_minorities_sanctuary_boosted_desc: "$plague_minorities_sanctuary_desc$"
 persecuted_minorities_financial_sanctuary: "Refuge pour les marchands"
 persecuted_minorities_financial_sanctuary_desc: "Les commerçants étrangers et issus de minorités ont trouvé dans ce comté un refuge contre les persécutions."
 minority_persecution_forbidden: "Persécution des minorités interdite"
 minority_persecution_forbidden_desc: "Les habitants ont récemment tenté d’expulser les minorités par la force, mais cette pratique a été interdite par la noblesse locale."
 rats_eradicated: "Rats éradiqués"
 rats_eradicated_desc: "L’éradication prudente des rats repérés a permis de rendre la province plus prospère."
 pets_eradicated: "Animaux de compagnie exterminés"
 pets_eradicated_desc: "L’éradication cruelle des animaux domestiques locaux a mis en colère de nombreuses personnes."
 vectors_reduced: "Réduction des vecteurs de maladies"
 vectors_reduced_desc: "L’élimination d’une grande partie de la population ovine locale a ralenti la propagation d’une épidémie."
 disastrous_cull: "Abattage désastreux"
 disastrous_cull_desc: "L’élimination d’une grande partie de la population ovine locale a porté atteinte à l’économie."
 pleas_ignored: "Suppliques ignorées"
 pleas_ignored_desc: "Ce personnage a ignoré les suppliques du clergé et s’en est fait un ennemi."
 draconian_lockdown: "Confinement draconien"
 draconian_lockdown_desc: "Un ensemble de règles astreignantes a causé des dommages considérables à l’économie locale."
 trusted_ruler: "Confiance du dirigeant"
 trusted_ruler_desc: "Les dirigeants locaux bénéficient ici de l’entière confiance de leur seigneur."
 supplies_sent: "Provisions envoyées"
 supplies_sent_desc: "Des provisions ont été envoyées ici pour contrer la menace de l’épidémie locale."
 plight_ignored: "Situation critique ignorée"
 plight_ignored_desc: "L’épidémie naissante de cette province a été ignorée par son dirigeant."
 dead_boats: "Bateaux de morts"
 dead_boats_desc: "Des bateaux remplis de cadavres se sont échoués sur les plages, propageant l’infection et le malheur."
 clear_beaches: "Plages propres"
 clear_beaches_desc: "Les plages de cette province sont exemptes de tout malade ou mourant."
 contaminated_beaches: "Plages contaminées"
 contaminated_beaches_desc: "Les plages de cette province accueillent parfois des bateaux remplis de morts."
 pestilent_beaches: "Plages pestilentielles"
 pestilent_beaches_desc: "Les plages de cette province sont jonchées de cadavres infectés, un spectacle vraiment horrible à voir."
 respected_dead: "Morts respectés"
 respected_dead_desc: "Cette province respecte pleinement ses morts, même en pleine épidémie."
 health_first: "Ma santé d’abord"
 health_first_desc: "Ce personnage essaie de faire passer sa santé avant celle des autres."
 dismissed_peasantry: "Morts respectés"
 dismissed_peasantry_desc: "Les roturiers de cette province se sentent marginalisés par leurs dirigeants."
 miracle_worker: "Faiseur de miracles"
 miracle_worker_desc: "Ce personnage aurait apparemment guéri des malades par un simple toucher !"
 man_of_the_people: "Noble humble"
 man_of_the_people_desc: "Ce personnage fait preuve de solidarité à l’égard de ses inférieurs, même au milieu d’une épidémie."
 out_of_touch: "Toucher mortel"
 out_of_touch_desc: "Le « toucher royal » de ce personnage ne guérissait pas les malades et les achevait carrément !"
 commoners_welcomed_in: "Roturiers bienvenus"
 commoners_welcomed_in_desc: "Les roturiers de cette province ont été accueillis par leur seigneur et sont reconnaissants de cette hospitalité."
 commoners_turned_away: "A tourné le dos aux roturiers"
 commoners_turned_away_desc: "Les roturiers de cette province ont été ignorés par leur seigneur lige au moment où ils en avaient le plus besoin, et beaucoup en gardent du ressentiment."
 fears_allayed: "Craintes apaisées"
 fears_allayed_desc: "Les roturiers de cette province ont eu l’impression que leurs craintes ont été apaisées et ont volontiers suivi les instructions."
 fears_ignored: "Craintes ignorées"
 fears_ignored_desc: "Les roturiers de cette province ont l’impression que leurs craintes ont été ignorées et continuent de se plaindre."
 strict_coastal_quarantine: "Quarantaine côtière stricte"
 strict_coastal_quarantine_desc: "Les marchands qui entrent dans cette province par la mer doivent se confiner pendant plusieurs jours avant de pouvoir vendre leurs marchandises."
 coastal_quarantine: "Quarantaine côtière"
 coastal_quarantine_desc: "Les marchands qui entrent dans cette province par la mer doivent se confiner pendant un certain temps avant de pouvoir vendre leurs marchandises."
 cackling_loon: "Gloussements incontrôlés"
 cackling_loon_desc: "La propension de ce personnage à rire de ses problèmes a cependant quelques inconvénients..."
 herbalist_suspicions: "Soupçons d’herboristerie"
 herbalist_suspicions_desc: "Les compétences de ce personnage en matière de pommades et d’herbes ont fait de lui un objet de suspicion en temps d’épidémie."
 absent_ruler: "Dirigeant absent"
 absent_ruler_desc: "Ce personnage a réagi à la menace d’une épidémie imminente en refusant de quitter ses quartiers."
 present_ruler: "Dirigeant présent"
 present_ruler_desc: "Ce personnage est un dirigeant actif et visible, même en période d’épidémie."
 hiding_from_epidemic: "Se cache de l’épidémie"
 hiding_from_epidemic_desc: "Ce personnage passe son temps enfermé alors qu’une épidémie sévit sur ses terres."
 sachet_protection: "Sachet d’herbes protecteur"
 sachet_protection_desc: "Le sachet d’herbes parfumées que ce personnage garde sur lui ne le protège peut-être pas contre les maladies, mais au moins, les personnes qui l’entourent et lui-même se sentent plus en sécurité."
 overly_fragrant: "Trop parfumé"
 overly_fragrant_desc: "L’application excessive de multiples sachets d’herbes par ce personnage ne le protège peut-être pas contre les maladies, mais elle lui permet de se sentir mieux... au détriment des yeux larmoyants de ses proches."
 ce1_legendary_feaster: "Festoyeur légendaire"
 ce1_legendary_feaster_desc: "Ce personnage a parcouru le monde et propagé sa légende lors de célébrations à qui veut bien l’entendre."
 ce1_legendary_performance: "Représentation légendaire"
 ce1_legendary_performance_desc: "Ce personnage a récemment donné une représentation théâtrale de sa légende. Bien qu’elle n’ait pas atteint le public auquel elle était destinée, la paysannerie a semblé très impressionnée."
 ce1_legendary_taverns: "Légendes locales"
 ce1_legendary_taverns_desc: "La légende de ce personnage a été accueillie avec enthousiasme par les roturiers de son pays, ce qui a grandement facilité sa propagation. Les voyageurs en parlent de taverne en taverne."
 ce1_legend_mocked: "Légende moquée"
 ce1_legend_mocked_desc: "La légende de ce personnage a récemment été tournée en dérision lors d’un festival culturel et les gens étaient trop embarrassés pour se risquer à la répandre."
 studying_ancient_cultures: "Étudie les cultures anciennes"
 studying_ancient_cultures_desc: "Ce personnage a récemment exploré de vieilles ruines ayant appartenu à un peuple ancien et a beaucoup appris."
 kids_legend_modifier: "Légende de l’enfant"
 kids_legend_modifier_desc: "Les enfants jouent la légende de ce personnage, augmentant ainsi la vitesse à laquelle elle se propage."
 legendary_holy_site: "Site légendaire du pèlerin"
 legendary_holy_site_desc: "Bien qu’il n’ait aucune importance pour la foi, les pèlerins affluent dans ce comté en raison d’un récit légendaire qui l’assimile à un lieu saint."
 legend_county_culture_builders: "Culture de la capitale"
 legend_county_culture_builders_desc: "Les habitants de ce lieu sont fiers que leurs ancêtres aient été ceux qui l’ont construit."
 legend_character_culture_builders: "Un atout pour les bâtisseurs"
 legend_character_culture_builders_desc: "Ce personnage a été heureux de rassurer les habitants de sa capitale en leur expliquant que ce sont leurs ancêtres communs qui ont construit cette puissante colonie."
 legend_humble_king: "Dirigeant humble"
 legend_humble_king_desc: "L’humilité avec laquelle ce personnage minimise ses actes pieux lui confère une aura encore plus grande auprès des fidèles."
 legend_mothers_boy: "Déférence"
 legend_mothers_boy_desc: "La déférence de ce personnage à l’égard de ses parents établit une norme que chacun doit suivre."
 legend_charitable_donations: "Dons de charité"
 legend_charitable_donations_desc: "Cette province bénéficie de nombreux exemples de dons caritatifs."
 legend_sick_hospitals: "Hospices très utilisés"
 legend_sick_hospitals_desc: "Les habitants de cette province savent qu’ils doivent s’adresser en priorité à un hospice s’ils tombent malades."
 legend_bloodthirsty_warrior: "Guerrier sanguinaire"
 legend_bloodthirsty_warrior_desc: "Ce personnage est fier de ses exploits martiaux."
 legend_stigmatic: "Stigmates"
 legend_stigmatic_desc: "Ce personnage a de multiples blessures anciennes aux mêmes endroits que celles de Jésus."
 legend_culturally_sensitive: "Sensible à la culture"
 legend_culturally_sensitive_desc: "Ce personnage connaît le risque de tension entre les cultures et prend des précautions pour s’assurer que cela ne se produise que rarement."
 legend_visions_of_god: "Visions divines"
 legend_visions_of_god_desc: "Ce personnage prétend que sa cécité est la conséquence d’une vision sacrée."
 legend_holy_sacrifice: "Saint sacrifice"
 legend_holy_sacrifice_desc: "Ce personnage affirme avoir renoncé à un œil pour le divin."
 legend_gods_humble_servant: "Humble serviteur"
 legend_gods_humble_servant_desc: "Ce personnage affirme que sa maladie visuelle l’a rendu plus humble et plus pieux."
 legend_sneaks_food: "Nourriture en cachette"
 legend_sneaks_food_desc: "Ce personnage craint de passer pour un impie en raison de ses excès, mais ne peut s’empêcher de grignoter."
 legend_fat_and_happy: "Gros et heureux"
 legend_fat_and_happy_desc: "Ce personnage est un peu large, mais s’en accommode parfaitement."
 legend_historical_bedecking: "Vêtements anciens"
 legend_historical_bedecking_desc: "Ce personnage porte les vêtements de son peuple d’antan afin d’invoquer sa mémoire."
 legend_modern_ruler: "Dirigeant moderne"
 legend_modern_ruler_desc: "Ce personnage refuse de se plier aux règles du passé et trace sa propre voie."
 legend_prayer_callus: "Cal de prière"
 legend_prayer_callus_desc: "Ce personnage a une « zabiba » ou « cal de prière », une marque sur le front qui prouve sa dévotion lorsqu’il se prosterne."
 legend_bruised_head: "Front meurtri"
 legend_bruised_head_desc: "Ce personnage s’est infligé une blessure mineure, provoquant un mal de tête occasionnel."
 legend_claimed_stigmatic: "Stigmates revendiqués"
 legend_claimed_stigmatic_desc: "Ce personnage porte une marque qui, selon lui, s’apparente à celles subies par Jésus. Cette affirmation a suscité une vive controverse."
 mysterious_sword_giver_great: "Eaux mythiques"
 mysterious_sword_giver_great_desc: "On dit qu’un grand mystique habite dans les eaux de ce comté et qu’il attribue des destinées mystiques à ceux qui le rencontrent."
 mysterious_sword_giver: "Eaux illustres"
 mysterious_sword_giver_desc: "$mysterious_sword_giver_great_desc$"
 ce1_evil_spirit: "Esprit maléfique"
 ce1_evil_spirit_desc: "Ce personnage croit qu’il est possédé par un esprit maléfique, ce qui le rend très irritable et inconstant."
 angelic_founder: "Fondation angélique"
 angelic_founder_desc: "Les membres de cette Maison s’accordent à dire que sa fondation a été initiée par un ange."
 legendary_item: "Terre étrangère"
 legendary_item_desc: "Le dirigeant local a fait venir de la terre d’une lointaine contrée mystique, ce qui fait croire à bien des gens que cette terre a des propriétés magiques."
 legendary_item_personal: "Voyage légendaire"
 legendary_item_personal_desc: "Ce personnage s’est rendu dans une contrée très éloignée où il a parlé de sa propre légende."
 ce1_heartthrob: "Romantisme"
 ce1_heartthrob_desc: "Ce personnage est en quête d’un romantisme légendaire et a refusé de considérer sa plus proche relation comme un véritable amour."
 ce1_legendary_battle: "Bataille légendaire"
 ce1_legendary_battle_desc: "Ce personnage a récemment participé à une bataille que l’on pourrait qualifier de légendaire, signe d’autres hauts faits légendaires à venir."
 legend_renowned_herbalist: "Herboriste de renom"
 legend_renowned_herbalist_desc: "Ce personnage est apparemment tombé sur des plantes rares qui lui ont beaucoup appris."
 legend_eagle_eyed: "Œil d’aigle"
 legend_eagle_eyed_desc: "D’après le bouche-à-oreille, ce personnage a prouvé son habileté à manier l’arc contre tous ceux qui ont voulu le défier."
 legend_cannibal_scarred: "Ennemi des cannibales"
 legend_cannibal_scarred_desc: "On dit que ce personnage a combattu une attaque de cannibales, ce qui lui a laissé des cicatrices."
 legend_nick_of_time: "Juste à temps"
 legend_nick_of_time_desc: "Ce personnage est supposé être arrivé à point nommé avec des renforts lors d’une bataille cruciale."
 legend_well_organised: "Bien organisé"
 legend_well_organised_desc: "La prévoyance de ce personnage en matière d’organisation militaire fait qu’il est rarement pris de court au moment de la bataille."
 legend_bravely_ran_away: "A pris bravement la fuite"
 legend_bravely_ran_away_desc: "Ce personnage aurait tourné les talons à l’approche de la bataille. Du moins, le fait que cela ait finalement joué en sa faveur empêche les gens de se moquer de lui sans réserve."
 ce1_immortal: "Quête de l’immortalité"
 ce1_immortal_desc: "Ce personnage est en quête d’un moyen de devenir immortel."
 ce1_level_headed: "La tête sur les épaules"
 ce1_level_headed_desc: "Ce personnage comprend que les rêves ne sont rien que des rêves."
 ce1_accepted_mortality: "En paix"
 ce1_accepted_mortality_desc: "Ce personnage a récemment été confronté à sa mortalité et apprécie finalement la nature éphémère de la vie."
 ce1_will_to_live: "Crise existentielle"
 ce1_will_to_live_desc: "Ce personnage est terrifié à l’idée de mourir."
 ce1_forgiveness: "Pardon accordé"
 ce1_forgiveness_desc: "Ce personnage a récemment pardonné à quelqu’un qui lui avait causé beaucoup de tort."
 plague_tales: "Histoires sur l’épidémie"
 plague_tales_desc: "La paranoïa de ce personnage à l’égard d’une épidémie lointaine a au moins servi à protéger son propre pays."
 plague_insights_gained: "Connaissances acquises sur la peste"
 plague_insights_gained_desc: "La dissection opportune d’un cadavre a donné à ce personnage un aperçu précieux des effets de la peste bubonique."
 brutal_crackdown: "Répression brutale"
 brutal_crackdown_desc: "La répression brutale des réfugiés à la frontière a renforcé l’autorité, mais a suscité beaucoup de colère dans cette baronnie."
 shanty_towns: "Habitations rudimentaires et précaires"
 shanty_towns_desc: "La construction d’habitations rudimentaires et précaires à la frontière de cette baronnie a permis de loger les réfugiés de manière semi-permanente."
 border_defended: "Frontière défendue"
 border_defended_desc: "Le refoulement des réfugiés à la frontière de cette baronnie en a réjoui certains, mais le ralentissement de l’immigration a son prix."
 refugees_coddled: "Réfugiés choyés"
 refugees_coddled_desc: "Les réfugiés fuyant vers cette baronnie ont été autorisés à entrer sans entrave."
 dangerous_rides: "Excursions dangereuses"
 dangerous_rides_desc: "Les excursions de ce personnage dans la nature sauvage le mettent en danger, lui et sa famille, mais font des merveilles pour son humeur."
 cautious_rider: "Cavalier prudent"
 cautious_rider_desc: "Ce personnage refuse de se mettre en danger en se rendant à cheval dans des régions potentiellement infectées."
 overly_protective: "Trop protecteur"
 overly_protective_desc: "La paranoïa de ce personnage l’a amené à se préparer minutieusement à l’arrivée d’une épidémie."
 mass_panic: "Panique générale"
 mass_panic_desc: "Cette baronnie a sombré dans une panique générale à l’annonce de l’arrivée d’un fléau."
 allayed_fears: "Craintes apaisées"
 allayed_fears_desc: "Les habitants de cette baronnie ont vu leurs craintes d’une épidémie apaisées."
 angry_crowds: "Foules en colère"
 angry_crowds_desc: "Les habitants de cette baronnie sont effrayés et en colère à cause d’une vague d’emprisonnement de prédicateurs de l’apocalypse."
 rumours_stifled: "Rumeurs étouffées"
 rumours_stifled_desc: "Un travail énergique pour étouffer les rumeurs d’un fléau lointain a rendu cette baronnie plus calme."
 rumours_proliferated: "Rumeurs proliférantes"
 rumours_proliferated_desc: "Les tentatives d’étouffer les rumeurs dans cette province ont échoué, et nombreux sont ceux qui paniquent à l’idée qu’un fléau atteigne leurs terres."
 uncaring_ruler: "Dirigeant indifférent"
 uncaring_ruler_desc: "Les habitants de cette baronnie se sentent abandonnés par leur dirigeant."
 flagellants_acquiesce: "Flagellants calmés"
 flagellants_acquiesce_desc: "Ce personnage a calmé les flagellants qui parcourent les villes et les villages."
 pacified_flagellants: "Flagellants pacifiés"
 pacified_flagellants_desc: "Les habitants de cette baronnie ne sont plus harcelés par des prophètes de malheur, car les flagellants itinérants ont été pacifiés."
 eager_populace: "Habitants sur le qui-vive"
 eager_populace_desc: "Les habitants de cette baronnie ont entendu les paroles des prophètes de malheur locaux et sont prêts à faire tout ce qu’il faut pour se préparer."
 unrestrained_flagellants: "Flagellants non maîtrisés"
 unrestrained_flagellants_desc: "Les tentatives d’apaisement des flagellants dans cette baronnie ont conduit à une augmentation de leur nombre."
 regular_checkups: "Bilans de santé réguliers"
 regular_checkups_desc: "L’administration équilibrée de traitements coûteux par les médecins de ce personnage lui permet d’être en aussi bonne santé que possible."
 under_the_weather: "Souffrant"
 under_the_weather_desc: "Ce personnage ne se sent pas bien."
 gravediggers_threatened: "Fossoyeurs menacés"
 gravediggers_threatened_desc: "Les fossoyeurs de cette baronnie ont été menacés et extorqués, ce qui les a rendus plus pauvres et beaucoup moins enclins à travailler."
 gravediggers_compensated: "Fossoyeurs indemnisés"
 gravediggers_compensated_desc: "Les fossoyeurs de cette baronnie ont reçu un supplément de salaire, ce qui leur a remonté le moral."
 gravediggers_replaced: "Fossoyeurs remplacés"
 ce1_commoners_in_graves: "Cimetière pour les roturiers"
 ce1_commoners_in_graves_desc: "Ce personnage a récemment ouvert une aile réservée aux roturiers dans son cimetière royal, ce qui a plu aux habitants, mais a entaché sa réputation aux yeux d’une partie de la noblesse."
 ce1_common_graves: "Fosses communes"
 ce1_common_graves_desc: "Les roturiers sont emmenés pour être enterrés dans le cimetière de ce comté, ce qui représente un certain coût."
 ce1_bodies_in_the_street: "Corps dans la rue"
 ce1_bodies_in_the_street_desc: "Alors que les cimetières sont pleins et que le nombre de morts augmente, les corps pourrissent dans la rue."
 ce1_siege_corpse: "Cadavres infectés"
 ce1_siege_corpse_desc: "Une armée hostile a récemment jeté des corps malades dans une exploitation de ce comté."
 ce1_quarantined_corpse: "Cadavres en quarantaine"
 ce1_quarantined_corpse_desc: "Une armée hostile a récemment jeté des corps malades dans une exploitation de ce comté, mais les corps ont été maintenus à l’écart de la majorité de la population."
 ce1_heavily_ill: "Gravement malade"
 ce1_heavily_ill_desc: "L’interaction étroite avec des cadavres infectés a été très préjudiciable à la santé de ce personnage."
 ce1_non_heretical_solution: "Corps séparés"
 ce1_non_heretical_solution_desc: "Dans le pays de ce personnage, les corps atteints par l’épidémie sont séparés des corps sains."
 ce1_unorthodox_epidemic_treatment: "Traitement non orthodoxe"
 ce1_unorthodox_epidemic_treatment_desc: "En usant de pratiques ésotériques et gravement hérétiques, ce personnage a réussi à réduire la vitesse de propagation de l’épidémie."
 ce1_unorthodox_epidemic_treatment_bad: "Traitement hérétique infructueux"
 ce1_unorthodox_epidemic_treatment_bad_desc: "En usant de pratiques ésotériques et gravement hérétiques, ce personnage n’est pas parvenu à réduire la vitesse de propagation de l’épidémie."
 ce1_major_quarantine: "Quarantaine à l’échelle du pays"
 ce1_major_quarantine_desc: "Ce personnage a fait enfermer les habitants chez eux afin d’éviter la propagation de l’épidémie."
 ce1_major_quarantine_county: "Quarantaine"
 ce1_major_quarantine_county_desc: "Personne n’est autorisé à entrer ou sortir de ce comté, ce qui réduit la propagation de l’épidémie."
 war_doctor: "Médecin de guerre"
 war_doctor_desc: "Un médecin de renom et ses disciples parcourent les champs de bataille, prodiguant des soins de grande qualité aux soldats malades et blessés."
 ce1_banishment_resistance: "Sans maladie"
 ce1_banishment_resistance_desc: "Les courtisans gravement malades ont été bannis de la Cour de ce personnage, ce qui a permis de réduire considérablement l’exposition aux maladies."
 minor_epidemic_treatment: "Prévention légère contre l’épidémie"
 minor_epidemic_treatment_desc: "Le médecin de ce personnage a récemment prescrit des mesures modérées pour prévenir la propagation de l’épidémie."
 major_epidemic_treatment: "Prévention importante contre l’épidémie"
 major_epidemic_treatment_desc: "Le médecin de ce personnage a récemment pris des mesures extrêmes pour empêcher la propagation de l’épidémie."
 critical_epidemic_treatment: "Prévention mystique contre l’épidémie"
 critical_epidemic_treatment_desc: "Un médecin mystique conseille des traitements radicaux et étranges pour lutter contre l’épidémie. Bien qu’ils contrarient les autorités religieuses, ils semblent très efficaces."
 minor_epidemic_treatment_failed: "Prévention mineure contre l’épidémie bâclée"
 minor_epidemic_treatment_failed_desc: "Bien que modérés, les efforts déployés par ce personnage pour ralentir l’avancée de l’épidémie ont été préjudiciables."
 major_epidemic_treatment_failed: "Prévention importante contre l’épidémie bâclée"
 major_epidemic_treatment_failed_desc: "Ce personnage a pris des mesures radicales pour empêcher la propagation d’une épidémie, mesures qui ont non seulement conduit à une stagnation économique, mais qui ont également été totalement inefficaces."
 critical_epidemic_treatment_failed: "Prévention mystique contre l’épidémie bâclée"
 critical_epidemic_treatment_failed_desc: "Les mesures prises par ce personnage pour soigner les pestiférés ont été inefficaces et leur caractère non orthodoxe a en plus fortement contrarié les autorités religieuses."
 ce1_royal_touch: "Toucher royal"
 ce1_royal_touch_desc: "Les malades et les mourants de ce comté ont récemment reçu la visite de leur seigneur, qui leur a apporté son toucher royal sous la forme de pièces de monnaie bénies."
 funeral_unrelenting_devotion: "Dévouement sans faille"
 funeral_unrelenting_devotion_desc: "Ce personnage a juré sur la tombe d’un être cher de devenir un meilleur dirigeant."
 funeral_comfort: "Réconfort"
 funeral_comfort_desc: "Ce personnage a récemment été confronté à sa propre mortalité et s’est senti réconforté par le sens donné à une existence aussi éphémère."
 funeral_existential_dread: "Effroi existentiel"
 funeral_existential_dread_desc: "Ce personnage a récemment réalisé qu’il allait mourir un jour. Cela ne lui a pas plu."
 ce1_modest_leader: "Chef modeste"
 ce1_modest_leader_desc: "La légende de ce personnage au combat grandit en même temps que son calme."
 ce1_black_thumb: "N’a pas la main verte"
 ce1_black_thumb_desc: "Ce personnage ne s’intéresse pas le moins du monde à la nature."
 legend_chaste_faithful: "Chaste et fidèle"
 legend_chaste_faithful_desc: "Ceux qui suivent cette légende sont connus pour leur fidélité."
 legend_lecherous_lewd: "Lubrique et obscène"
 legend_lecherous_lewd_desc: "Ceux qui suivent cette légende sont réputés pour leurs manières ravageuses."
 ce1_forward_thinking: "Progressiste"
 ce1_forward_thinking_desc: "Ce personnage n’a que faire des cultures du passé et préfère vivre pleinement dans le présent."
 ce1_avenging_child: "Enfant vengeur"
 ce1_avenging_child_desc: "Ce personnage est déterminé à venger la mort de son parent tué par un animal sauvage."
 legend_palatial_palatable: "Digne du palais"
 legend_palatial_palatable_desc: "Rien n’est plus grandiose qu’une table garnie des viandes les plus exotiques !"
 ce1_consequentialist: "Conséquentialiste"
 ce1_consequentialist_desc: "Ce personnage aime rappeler aux gens que c’est la destination qui est importante, pas le voyage."
 legend_edifices_enduring: "Édifices durables"
 legend_edifices_enduring_desc: "S’inspirer des maçons d’antan n’est pas une mauvaise chose : le fait que leurs créations aient vive allure encore aujourd’hui témoigne de leur savoir-faire."
 legend_monophthalmic_mythical: "Monophtalmique et mythique"
 legend_monophthalmic_mythical_desc: "Les cyclopes sont parmi nous ! Si vous ouvrez l’œil, vous pourrez peut-être les apercevoir..."
 legendary_adventurer: "Esprit d’aventure"
 legendary_adventurer_desc: "Ce personnage est prêt à abandonner son pays et à répandre sa légende à l’étranger."
 epidemic_increased_maintance: "Augmentation de la maintenance"
 epidemic_increased_maintance_desc: "Ce personnage paie des salaires plus élevés pour remplacer les soldats emportés par l’épidémie."
 epidemic_pressed_levies: "Pression sur la levée de troupes"
 epidemic_pressed_levies_desc: "Ce personnage fait pression sur les paysans pour qu’ils intègrent ses régiments d’hommes d’armes."
 epidemic_closed_barracks: "Casernes fermées"
 epidemic_closed_barracks_desc: "Pour éviter des pertes inutiles, les soldats seront isolés et aucun entraînement ne sera autorisé."
 ce1_gone_dancing: "A rejoint la danse sans fin"
 ce1_gone_dancing_desc: "Ce personnage a rejoint les paysans dans leur danse sans fin."
 fealty_demanded: "Loyauté exigée"
 fealty_demanded_desc: "Ce personnage exige la loyauté de ses subordonnés."
 legend_investments: "Investissements financiers"
 legend_investments_desc: "Ce comté a bénéficié d’une vague d’investissements grâce à son seigneur, ce qui a stimulé son économie."
 legend_loose_lips: "Langue déliée"
 legend_loose_lips_desc: "Ce personnage vend des services et se laisse ainsi potentiellement influencer par la volonté des autres."
 legend_esteemed_expanding: "Estimée et en expansion"
 legend_esteemed_expanding_desc: "Parmi les partisans de cette légende, il y a de véritables sommités."
 legend_irreverent_immoral: "Irrévérence et immoralité"
 legend_irreverent_immoral_desc: "Ce que les personnes irréprochables pensent de cette légende l’a fortement ternie."
 legend_wicked_ways: "Mauvaises manières"
 legend_wicked_ways_desc: "Le caractère dit pécheur de ce personnage a entraîné certaines difficultés dans la diffusion positive de ses actes."
 legend_errors_exonerated: "Disculpation"
 legend_errors_exonerated_desc: "Les péchés de ce personnage ont été profondément enfouis grâce au soutien de ses pairs."
 legend_principled_pious: "Principes et piété"
 legend_principled_pious_desc: "Tous ceux qui promeuvent cette légende bénéficient de l’intégrité qui l’entoure aux yeux du commun des mortels."
 legend_saintly_sinless: "Saint et sans péché"
 legend_saintly_sinless_desc: "Les promoteurs de cette légende sont tellement loués que la légende elle-même s’en trouve rehaussée."
 healthy_court: "Cour en bonne santé"
 healthy_court_desc: "Les actions de ce personnage ont conduit à une Cour saine et heureuse."
 strange_levity: "Étrange manque de sérieux"
 strange_levity_desc: "L’approche légère de ce personnage face à la tragédie n’est pas appréciée de tout le monde."
 free_boats: "Bateaux gratuits"
 free_boats_desc: "Ce personnage a bénéficié d’une série de bateaux abandonnés qui se sont échoués sur ses côtes, ce qui lui a permis de faire de meilleurs choix lors de ses déplacements."
 corpse_piles: "Piles de cadavres"
 corpse_piles_desc: "Cette baronnie souffre de l’accumulation de cadavres rongés par la maladie et laissés à l’abandon sur ses côtes."
 shattered_by_plague: "Sujet aux épidémies"
 shattered_by_plague_desc: "Ce comté dynamique et densément peuplé n’est qu’à une toux d’une pandémie majeure."
 ravaged_by_plague: "Sensible aux épidémies"
 ravaged_by_plague_desc: "Les rues animées des agglomérations de ce comté en font une victime toute désignée pour la propagation des épidémies."
 blighted_by_plague: "Vulnérable aux épidémies"
 blighted_by_plague_desc: "La densité de population plus élevée que la moyenne dans ce comté le rend vulnérable à la propagation des épidémies."
 struck_by_plague: "Lieu propice aux épidémies"
 struck_by_plague_desc: "Ce comté abrite des colonies suffisamment grandes pour faciliter la propagation des épidémies."
 legend_secure_safe: "En sécurité"
 legend_secure_safe_desc: "Cette légende est réputée pour rapprocher les gens, faire d’un ennemi un ami, même dans des endroits inconnus."
 plague_new_capital: "La nouvelle capitale"
 plague_new_capital_desc: "Une épidémie récente a ravagé les terres et fait de ce comté le candidat idéal pour devenir la nouvelle capitale du pays."
 plague_alms_donations: "Aumônes"
 plague_alms_donations_desc: "Les pauvres et les nécessiteux de cette baronnie ont bénéficié d’aumônes, ce qui leur a remonté le moral et leur a donné un toit."
 plague_determined_recover: "Déterminé à se rétablir"
 plague_determined_recover_desc: "Bien que la capitale de ce personnage ait été ravagée par une épidémie, il est déterminé à la voir se rétablir."
 plague_the_long_road: "Une longue route à parcourir"
 plague_the_long_road_desc: "La capitale de ce personnage a été ravagée par une épidémie, et ses habitants sont déterminés à la voir se rétablir en dépit des difficultés."
 plague_crippling_sorrow: "Chagrin écrasant"
 plague_crippling_sorrow_desc: "La capitale de ce personnage a été ravagée par une épidémie, et les décès qu’elle a causés ont plongé les habitants dans un profond désespoir."
 legend_tolerant_trusting: "Tolérance et confiance"
 legend_tolerant_trusting_desc: "Cette légende a pu se développer librement, son propriétaire encourageant les bardes itinérants à l’embellir."
