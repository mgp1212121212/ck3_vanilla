 ep3_interactions_events.0600.desc: "Ma tentative de m’assurer un mandat sur [ROOT.Char.GetPrimaryTitle.GetNameNoTier] a porté ses fruits. En tant que [ROOT.Char.GetTitleAsName|l], je suis désormais entouré[ROOT.Char.Custom('FR_E')] de nouveaux conseillers, ministres et gardes du corps... Ils me poussent à bien récompenser mes amis et bienfaiteurs.\n\n[supporter.Custom('FR_le_Char_Pi')|U][supporter.GetTitledFirstName], bien qu’[supporter.Custom('FR_IlElle')] ne fasse pas partie de la Maison [ROOT.Char.GetHouse.GetName], a été un soutien engagé de ma candidature et est mon principal mécène politique. Ne pas reconnaître sa générosité reviendrait à l’insulter."
 ep3_interactions_events.0600.a: "Nous devons continuer à nous entraider."
 ep3_interactions_events.0600.a.success: "Une relation de bénéfice mutuel se noue"
 ep3_interactions_events.0600.a.fail: "Vous ne devez plus de faveurs"
 ep3_interactions_events.0600.b: "Je ne dois que mépris à [Select_CString(supporter.IsFemale,'cette usurière','cet usurier')] !"
 ep3_interactions_events.0600.b.flavor: "Je n’appartiens à personne. Châtier [Select_CString(supporter.IsFemale,'une telle','un tel')] opportuniste le prouvera à tous !"
 ep3_interactions_events.0600.c: "Mon grand défenseur mérite une loyauté sans fin !"
 ep3_interactions_events.0600.c.flavor: "Je m’engage à le servir diligemment et en toutes circonstances."
 ep3_interactions_events.0600.d: "Un cadeau dont la valeur ne fait que croître : mon amitié."
 ep3_interactions_events.0600.e: "Envoyons à cette personne quelque chose d’étincelant."
 ep3_interactions_events.0600.f: "Qui ?"
 ep3_interactions_events.0601.opening: "M[new_landed_admin.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('supporter'))] et plus grand soutien,"
 ep3_interactions_events.0601.desc: "certains disent que sans votre soutien actif, l’administration de [new_landed_admin.GetPrimaryTitle.GetNameNoTier] n’aurait jamais été remise entre mes mains.\n\n"
 ep3_interactions_events.0601.desc_repay: "Ils disent la vérité."
 ep3_interactions_events.0601.desc_scorn: "Je suis quelque peu sceptique."
 ep3_interactions_events.0601.desc_ally: "Que votre intercession soit le premier pas vers notre long et fructueux partenariat ! Vous souhaitez un soutien mutuel, n’est-ce pas ?"
 ep3_interactions_events.0601.desc_insult: "Peut-être, je me demande, ma progression a-t-elle été arrangée par [Select_CString(supporter.IsFemale,'une gueuse','un gueux')] inculte ou un[supporter.Custom('FR_E')] enfant stupide ? Je crois que j’ai entendu de telles voix indignes babiller mon nom."
 ep3_interactions_events.0601.desc_hook: "Je vous suis profondément redevable et je vous servirai assidûment."
 ep3_interactions_events.0601.desc_friendship: "Alors que je m’installe dans mon [new_landed_admin.GetPrimaryTitle.GetTierAsNameNoTooltip], j’aimerais vous offrir un cadeau d’une valeur croissante : mon amitié."
 ep3_interactions_events.0601.desc_gift: "Puisse ce cadeau payer d’une manière ou d’une autre ma dette envers vous. Et que [new_landed_admin.GetFaith.WealthGodName] veille sur vous."
 ep3_interactions_events.0601.desc_ignore: "J’ai obtenu ma réputation à la sueur de mon front. Je suis donc très offensé[new_landed_admin.Custom('FR_E')] par ces allusions contraires."
 ep3_interactions_events.0601.a_repaid: "Une nomination digne d’[Select_CString(new_landed_admin.IsFemale,'une femme','un homme')] très digne !"
 ep3_interactions_events.0601.a_scorned: "Ce n’est pas ainsi que se joue le jeu politique, créature ingrate !"
 ep3_interactions_events.0601.b: "Je suis [Select_CString(supporter.IsFemale,'une bienfaitrice','un bienfaiteur')] et non son égal[supporter.Custom('FR_E')] !"
