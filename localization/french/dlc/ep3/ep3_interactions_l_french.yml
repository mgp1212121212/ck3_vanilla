 ep3_laamps.0401.desc: "Les plans ont été régulièrement vérifiés et chaque conspirateur a été préparé à toute éventualité. Le prétexte de recherche d’emploi nous a permis d’entrer facilement dans [target.Custom('FR_ResidenceBuilding_Le')|l]...\n\nL’endroit est plongé dans le chaos dès que l’alerte est donnée ! Malgré la confusion, les coups de poing et les coups de pied, nous sommes finalement sortis épuisés, mais victorieux !\n\n"
 ep3_laamps.0401.imprison: "[Select_CString(ROOT.Char.IsFemale,'La maudite fausse','Le maudit faux')]-[ROOT.Char.GetTitleAsNameNoTooltip|l], [target.GetFirstName], est traîné[target.Custom('FR_E')] devant moi, dans sa propre salle du trône. [Select_CString(target.IsFemale,'Une prisonnière','Un prisonnier')] dont je peux faire ce que je veux !"
 ep3_laamps.0401.death: "[Select_CString(ROOT.Char.IsFemale,'La maudite fausse','Le maudit faux')]-[ROOT.Char.GetTitleAsNameNoTooltip|l], [target.GetFirstName], trop faible pour porter sa couronne est mort[target.Custom('FR_E')]."
 ep3_laamps.0401.outro: "[Select_CString(ROOT.Char.IsFemale,'La maudite fausse','Le maudit faux')]-[ROOT.Char.GetTitleAsNameNoTooltip|l], [target.GetFirstName], a réussi à s’échapper. [target.Custom('FR_IlElle')|U] sera une menace pour moi tant qu’[target.Custom('FR_IlElle')] sera en liberté."
 ep3_laamps.0401.a: "Les terres de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] sont miennes !"
 ep3_laamps.0402.t: "$seize_realm$ : tout espoir réduit à néant"
 ep3_laamps.0402.desc: "Presque dès le début, mes plans bien pensés ont terriblement mal tourné. S’emparer d’une couronne est plus difficile que je ne le pensais...\n\nÀ peine avions-nous réussi à entrer dans [target.Custom('FR_ResidenceBuilding_Le')|l] que des gardes sortis de nulle part nous ont encerclés et ont démasqué nos plans meurtriers."
 ep3_laamps.0402.imprison: "Nous nous sommes battus avec acharnement, mais avons été rapidement encerclés.\n\nEnchaîné[ROOT.Char.Custom('FR_E')], je suis traîné[ROOT.Char.Custom('FR_E')] devant [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]. [target.Custom('FR_IlElle')|U] est [Select_CString(target.IsFemale,'furieuse','furieux')]..."
 ep3_laamps.0402.death: "Nous nous sommes battus avec acharnement, mais avons été rapidement encerclés.\n\nJe me retourne pour m’enfuir, mais je vois qu’il n’y a pas d’échappatoire. Les soldats ne tardent pas à se précipiter vers moi, épées levées !"
 ep3_laamps.0402.outro: "Nous nous sommes battus avec acharnement et avons eu de la chance de nous en sortir vivants.\n\n[target.GetFirstNameRegnal] est encore [target.Custom('FR_le_Char_L')][target.GetTitleAsNameNoTooltip|l] de [target.GetPrimaryTitle.GetNameNoTier], bien installé[target.Custom('FR_E')] dans s[target.Custom('ResidenceBuilding')|l] et cherchant sans doute à me capturer rapidement..."
 ep3_laamps.0402.a: "Bon sang ! J’étais si proche !"
 ep3_laamps.0402.b: "Une chance inouïe..."
 ep3_laamps.0402.c: "Par [ROOT.Char.GetFaith.HighGodName] !"
 ep3_laamps.0410.t: "$seize_realm$ : couronne volée"
 ep3_laamps.0410.desc: "Ce qui avait commencé comme une journée ordinaire à [target.GetCapitalLocation.GetBaronyNameExplicitly] a pris une tournure soudaine et inquiétante. [target.Custom('FR_ResidenceBuilding_Le')|U] résonne des cris des gardes et des serviteurs qui courent partout.\n\nUn officier haletant m’explique finalement qu’un groupe de voyous a pénétré dans le bâtiment sous un faux prétexte et se fraie un chemin vers la salle du trône !\n\n"
 ep3_laamps.0410.imprison: "Soudain, des soldats passent en trombe par la porte et je suis bientôt traîné[ROOT.Char.Custom('FR_E')] devant [owner.GetFirstName], leur chef, qui retire ma couronne en ricanant."
 ep3_laamps.0410.death: "Alors que j’essayais de m’enfuir, je me retrouve au milieu d’une mêlée chaotique et une lame fonce sur moi !"
 ep3_laamps.0410.outro: "Je me faufile dans les quartiers des serviteurs, me déguise en [Select_CString(ROOT.Char.IsFemale,'roturière','roturier')], et me joins à la foule en fuite qui sort [target.Custom('FR_ResidenceBuilding_Du')]..."
 ep3_laamps.0410.a: "Je reviendrai !"
 ep3_laamps.0410.b: "Misérable [Select_CString(target.IsFemale,'guenon','crapaud')] !"
 ep3_laamps.0410.c: "Par [ROOT.Char.GetFaith.HighGodName] !"
 ep3_laamps.0411.t: "$seize_realm$ : couronne convoitée"
 ep3_laamps.0411.desc: "Ce qui avait commencé comme une journée ordinaire à [target.GetCapitalLocation.GetBaronyNameExplicitly] a pris une tournure soudaine et inquiétante. [target.Custom('FR_ResidenceBuilding_Le')|U] résonne des cris des gardes et des serviteurs qui courent partout.\n\nUn officier haletant m’explique finalement qu’un groupe de voyous a pénétré dans le bâtiment sous un faux prétexte et se fraie un chemin vers la salle du trône !\n\nMes soldats maîtrisent rapidement la situation et le bruit des combats s’estompe peu à peu."
 ep3_laamps.0411.imprison: "[owner.GetFirstName], un[owner.Custom('FR_E')] sans terre, est traîné[owner.Custom('FR_E')] devant moi. Son plan pour s’emparer de ma couronne par la force a été mis à nu."
 ep3_laamps.0411.death: "Le cadavre de [owner.GetFirstName], un[owner.Custom('FR_E')] sans-terre, est traîné devant moi. Son plan pour s’emparer de ma couronne par la force a pitoyablement échoué."
 ep3_laamps.0411.outro: "On me dit que [owner.GetFirstName], un[owner.Custom('FR_E')] sans terre, a mené l’attaque, afin de s’emparer de ma couronne par la force. [Select_CString(owner.IsFemale,'Cette poltronne','Ce poltron')] s’est enfui[owner.Custom('FR_E')] depuis longtemps."
 ep3_laamps.0411.a: "Vous le paierez."
 ep3_laamps.0411.b: "[owner.GetSheHe|U] a appris le sort réservé aux usurpateurs !"
 ep3_laamps.0411.c: "Maudit[owner.Custom('FR_E')] [owner.Custom('InsultNoun')] !"
