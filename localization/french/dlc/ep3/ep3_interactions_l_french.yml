 ep3_interactions_events.0031.t: "Fuite devant la lame"
 ep3_interactions_events.0031.desc: "Les chambres sont en désordre ; les vêtements et les affaires du garçon sont partout et seul [recipient.GetFirstName] lui-même manque à l’appel. Mes fonctionnaires parcourent les rues, mais m[actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] s’est volatilisé !\n\nCe garçon stupide n’a de respect ni pour moi ni pour nos traditions ! Dès que j’ai parlé de mes intentions, il a détalé.\n\nIl sera très difficile d’effectuer une recherche dans un endroit aussi vaste que [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Où se cache donc [recipient.GetFirstName] ? Dans une ruelle sombre quelque part, assis, les deux mains agrippant ses précieuses parties... qui lui valent désormais l’exil."
