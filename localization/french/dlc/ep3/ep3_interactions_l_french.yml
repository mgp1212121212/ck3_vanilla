 scheme_critical_moments.1162.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1162.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a enfin renoncé à son poste de gouverneur[target.Custom('FR_E')] de [highest_title.GetName] après des mois de machinations méticuleuses.\n\nDes rumeurs habilement répandues et des preuves commodément placées ont définitivement terni sa réputation et [target.GetSheHe] n’a eu d’autre choix que de démissionner."
 scheme_critical_moments.1162.desc_discovered: "\n\nTout le monde sait que je suis la seule personne à avoir assez de pouvoir et d’influence pour fomenter tout cela, mais [target.GetFirstNameNoTooltip] n’est plus en mesure d’en tirer parti."
 scheme_critical_moments.1162.desc_secret: "\n\nUn complot d’une telle envergure n’aurait bien entendu pu être fomenté que par moi, mais [target.GetFirstNameNoTooltip] n’a rien pour confirmer ses soupçons."
 scheme_critical_moments.1162.a: "C’est fait."
 scheme_critical_moments.1162.tt: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUIName] a démissionné de son poste de gouverneur[target.Custom('FR_E')] de [highest_title.GetName], laissant sa place [new_governor.Custom('FR_au_Char_U_Pi')][new_governor.GetShortUIName]"
 scheme_critical_moments.1163.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1163.desc: "Je fais de mon mieux pour semer le doute : je propage des rumeurs, je falsifie des preuves, mais [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est tellement respecté[target.Custom('FR_E')] que ses fidèles partisans [target.Custom('FR_LeLa')] protègent de toute intempérie."
 scheme_critical_moments.1163.desc_discovered: "\n\n[target.GetSheHe|U] a de surcroît été informé[target.Custom('FR_E')] que tout le complot venait de moi."
 scheme_critical_moments.1163.desc_secret: "\n\nAu moins, [target.Custom('FR_IlElle')] semble ne pas avoir conscience des intrigues sous-jacentes."
 scheme_critical_moments.1163.tt: "[scheme.GetName] découvert"
 scheme_critical_moments.1163.tt.desc: "[scheme.GetOwner.Custom('FR_le_Char_U_Pi')|U][scheme.GetOwner.GetShortUIName] a tenté en vain de vous forcer à démissionner !"
 scheme_critical_moments.1163.a: "Il doit y avoir un autre moyen."
 scheme_critical_moments.1164.t: "Démission forcée"
 scheme_critical_moments.1164.desc: "Des soupçons, des insinuations sur toutes sortes d’actes répréhensibles, de corruption et même de trahison, circulent à la Cour à mon sujet depuis des mois et ternissent ma réputation de gouverneur[ROOT.Char.Custom('FR_E')].\n\nIl m’est pénible de l’admettre, mais les malfaiteurs ont réussi. En raison des preuves qui m’incriminent, et malgré leur falsification à peine voilée, je vais devoir démissionner de mon poste."
 scheme_critical_moments.1164.desc_discovered: "\n\nJe sais que [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] est à l’origine de ma chute. Un jour j’aurai ma revanche."
 scheme_critical_moments.1164.desc_secret: "\n\nPeu de gens peuvent exercer une telle influence sur l’opinion publique. J’ai donc des soupçons sur le cerveau qui est à l’origine de ma chute, mais je n’ai aucune preuve pour appuyer mes affirmations."
 scheme_critical_moments.1164.a: "Je reviendrai."
