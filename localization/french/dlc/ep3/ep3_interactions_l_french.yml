 ep3_interactions_events.0620.opening: "Fervent[actor.Custom('FR_E')] [actor.GetFirstName],"
 ep3_interactions_events.0620.desc_byz: "Notre Seigneur a dans son Église des apôtres, des enseignants, des faiseurs de miracles, des personnes qui ont la main pour gouverner... et qui parlent une grande variété de langues.\n\nQue ceux-ci, nos voix sacrées, parlent pour la Maison [actor.GetHouse.GetName]."
 ep3_interactions_events.0620.desc: "Il y a des moyens de déplacer des montagnes qui sont au-delà du pouvoir de ce monde, et des moyens de pouvoir qui sont au-delà de la vulgarité de ce monde.\n\nPour le salut éternel, regardez vers [recipient.GetFaith.HighGodName]. Pour votre salut sur terre, votre famille peut compter sur le soutien de nos religieux [recipient.GetFaith.GetAdherentNamePlural]."
 ep3_hof_ask_for_influence_interaction_desc: "Demander un soutien politique [recipient.Custom('FR_au_Char_U_Pi')][recipient.GetShortUIName], ce qui consiste à dépenser de la [piety|El] et gagner en [influence|El] pour vous et votre [house|E]"
 ep3_interactions_events.0620.a: "Ensemble, pour une juste cause !"
 ep3_interactions_events.0620.b: "Il n’y a pas de meilleurs politiciens que les [recipient.GetFaith.PriestNeuterPlural]."
 ep3_interactions_events.0620.c: "Il semble que mes prières aient été entendues."
 ep3_interactions_events.0621.opening: "Ô enfant dépravé[ROOT.Char.Custom('FR_E')],"
 ep3_interactions_events.0621.desc: "Vous demandez à ceux qui doivent s’occuper du salut, dont la mission est de guider et d’enseigner, de se mêler pour vous des affaires de ce monde ?\n\nQuelle impudence éhontée !"
 ep3_interactions_events.0621.a: "Pff ! Comme si vos mains pieuses étaient propres !"
 depose_governor_lose_titles_tt: "@warning_icon! #X Vous perdez le titre de [recipient.GetPrimaryTitle.GetName] et tous les autres [titles|El] terriens#!"
 ep3_interactions_events.0630.opening: "À notre [recipient.GetTitleAsName|l] de [recipient.GetPrimaryTitle.GetNameNoTier],"
 ep3_interactions_events.0630.desc_family: "J’ai ordonné votre destitution. Il n’est plus avantageux pour nous, descendants de la Maison [actor.GetHouse.GetName], que vous gouverniez le [recipient.GetPrimaryTitle.GetNameNoTooltip].\n\nJe vous prie de penser à votre devoir envers votre clan et de déposer votre bâton de commandement sans rancune. Votre famille vous attend à [actor.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0630.desc_spite: "Selon les lois de notre grand [actor.GetPrimaryTitle.GetTierAsName], le pouvoir est accordé et exercé par ma seule volonté.\n\nVous allez – en toute hâte – démissionner de vos fonctions sur le [recipient.GetPrimaryTitle.GetNameNoTooltip]. Abandonnez tout pouvoir. Oubliez ce que vous avez été.\n\nVotre sage et [Select_CString(actor.IsFemale,'gracieuse','gracieux')] [actor.GetTitleAsName] l’ordonne."
 ep3_interactions_events.0630.desc_guilt: "C’est avec une inquiétude déchirante que j’ordonne votre démission de votre poste. Vous avez bien servi le [actor.GetPrimaryTitle.GetTierAsName], mais vous ne pourrez plus le faire depuis votre [recipient.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\nVeuillez croire que c’est la volonté [recipient.GetFaith.HighGodNamePossessive] – ainsi qu’un ordre de votre [actor.GetTitleAsName]."
 ep3_interactions_events.0630.desc: "Tout le palais est d’accord : par la présente, je mets fin à votre mandat de [recipient.GetTitleAsNameNoTooltip]. Tous les titres que vous détenez, ainsi que les revenus et les honneurs de votre fonction doivent être abandonnés.\n\nVotre peuple et votre souverain[actor.Custom('FR_E')] vous sont reconnaissants pour tout travail accompli au service du [recipient.GetPrimaryTitle.GetTierAsNameNoTooltip] et du [actor.GetPrimaryTitle.GetTierAsName]."
 ep3_interactions_events.0630.a: "Je suis dépouillé[recipient.Custom('FR_E')] et humilié[recipient.Custom('FR_E')] !"
 ep3_interactions_events.0630.b: "Autrefois nommé[recipient.Custom('FR_E')], maintenant renvoyé[recipient.Custom('FR_E')]."
 ep3_interactions_events.0630.c: "Dans le [actor.GetPrimaryTitle.GetTierAsNameNoTooltip], la roue du destin continue de tourner..."
