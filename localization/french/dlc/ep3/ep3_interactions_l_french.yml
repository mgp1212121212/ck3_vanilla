 ep3_interactions_events.0610.t: "Un foyer pour la Maison [ROOT.Char.GetHouse.GetNameNoTooltip]"
 ep3_interactions_events.0610.desc: "[emperor.GetPrimaryTitle.GetName]. Là où les bureaucrates écervelés griffonnent des lois insensées, où des bouches peintes chuchotent au milieu de palais magnifiques... et où j’ai acquis un beau domaine.\n\n"
 ep3_interactions_events.0610.desc_emperor: "Par la charité [emperor.Custom('FR_du_Char_Pi')][emperor.GetTitledFirstNameRegnal] [emperor.Custom('FR_LuiElle')]-même, on m’accorde une place ici, nichée dans le brouhaha de l’immense [emperor.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0610.desc_governor: "L’intercession [recipient.Custom('FR_du_Char_Pi')][recipient.GetTitledFirstName] me donne accès à son monde politique et m’accueille dans sa province de [recipient.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0610.desc_conversion: "Et par sa grâce, je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_FaithGenderedAdj')] fraîchement oint[ROOT.Char.Custom('FR_E')]."
 ep3_interactions_events.0610.desc_emperor_outro: "\n\n[Select_CString(emperor.IsFemale,'Ma nouvelle souveraine','Mon nouveau souverain')], qui détient le pouvoir sur tous les honneurs et les postes dans son [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip], n’oubliera probablement pas que moi – [Select_CString(ROOT.Char.IsFemale,'la nouvelle habitante','le nouvel habitant')] de la capitale – je suis désormais sa créature."
 ep3_interactions_events.0610.desc_non_governor_outro: "\n\nJe suis certes redevable envers [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstNameNoTooltip], mais je ne ramperai que devant [emperor.GetFirstNameRegnal], car l’administration [emperor.Custom('FR_du_Char_L')][emperor.GetTitleAsNameNoTooltip] régit tout."
 ep3_interactions_events.0610.a: "Je ne suis pas [Select_CString(ROOT.Char.IsFemale,'une grande dame','un grand seigneur')] avec des terres mais j’ai de nouvelles perspectives."
