 ep3_interactions_events.0030.desc.intro: "Alors que j’attire m[actor.Custom2('FR_RelationToMe_OnA', SCOPE.sC('recipient'))] [recipient.GetFirstName] près de moi, il frémit.\n\n« Songez à votre avenir,"
