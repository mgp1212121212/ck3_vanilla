 ep3_interactions_events.0030.desc.greek: "En tant que [Glossary( 'vestes', 'VESTES_GLOSS')], [Glossary( 'patrikios', 'PATRIKIOS_GLOSS')], peut-être même un [Glossary( 'parakoimomenos', 'PARAKOIMOMENOS_GLOSS')] impérial ! Lorsque vous serez libéré des aspirations de la virilité, il vous sera accordée une grande confiance ! [recipient.GetFirstNameNoTooltip], vous rendrez votre famille si fière. »\n\n"
