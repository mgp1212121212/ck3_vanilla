l_french:
 ep3_roman_restoration.0001.t: "Le rêve de Justinien"
 ep3_roman_restoration.0001.desc: "L’air chaud de la Méditerranée contient les murmures d’un empire au seuil de l’éternité.\n\nIci, derrière les murs chargés d’histoire de [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], l’ambition d’une époque révolue se fait entendre. Le rêve impérissable de Justinien, sa lutte incessante pour réunir les vestiges dispersés de Rome, me fait signe.\n\nFaire renaître ces rêves est-il un fardeau ou un privilège ? Réunir des territoires fracturés sous une seule bannière, comme il l’a cherché dans le passé ?"
 ep3_roman_restoration.0001.a: "#EMP Ecce Romani !#!"
 ep3_roman_restoration.0001.a.tt: "La [decision|El] de [GetDecisionWithKey('restore_roman_empire_decision').GetName|l] est désormais disponible"
 ep3_roman_restoration.0100.t: "Le rêve de Justinien désormais une réalité"
 ep3_roman_restoration.0100.desc: "C’est un jour prometteur, car l’Empire des Romains a fait de son potentiel antique une réalité.\n\nDe tous les coins de l’Empire retentissent des cris de jubilation et de fierté : #EMP Ecce Romani ! Ave César !#!\n\nMais il me faut maintenant orienter les voiles de cette gigantesque entreprise : que ferons-nous de cette Rome ? Entre mes nombreux prédécesseurs et les multiples incarnations du pouvoir romain, un choix s’impose.\n\nRestons-nous fidèles à notre culture moderne ou adoptons-nous complètement les traditions de nos ancêtres ?"
 ep3_roman_restoration.0100.a: "Il ne doit pas y avoir de demi-mesures."
 ep3_roman_restoration.0100.b: "Il faut de la modération en toutes choses."
 ep3_roman_restoration.0100.c: "Nous pouvons nous adapter sans nous renier."
 ep3_roman_restoration.hard_mode: "@warning_icon! #XB;EMP Vous ferez face aux défis suivants :#! #indent_newline:4 #X \n$EFFECT_LIST_BULLET$Toutes les [peasant_factions|El] de votre [realm|El] vous cibleront\n$EFFECT_LIST_BULLET$Augmentation du nombre de [wars|El] de la part des autres [titles|El] royaux\n$EFFECT_LIST_BULLET$Invasion mongole accélérée#!#!"
 ep3_roman_restoration.end_hard_mode: "@alert_icon! #alert_bold Ces épreuves se termineront une fois que vous aurez conquis la carte entière ou en prenant la [decision|El] de [GetDecisionWithKey( 'split_roman_empire_decision' ).GetName|l]"
 ep3_roman_restoration.invasion_cb: "Vous accédez au [pax_romana_invasion_casus_belli|El]"
 ep3_roman_restoration.household_gods_tenet: "Le [core_tenet|El] [GetFaithDoctrine('tenet_household_gods').GetBaseName] est débloqué pour l’[GetFaithByKey( 'hellenic_pagan' ).GetName|l]"
 ep3_roman_restoration.easy_mode: "#P;BOLD;EMP La partie se déroulera normalement#!"
 uses_custom_caesar_flavourization_tt: "Vous serez désormais connu sous le nom d’#HIGH $custom_imperator_caesar_augustus$#!"
 may_choose_to_convert_hellenic_desc: "Peut choisir d’adopter la foi [GetFaithByKey( 'hellenic_pagan' ).GetAdjective]"
 ep3_roman_restoration.0101.intro: "Une déclaration a été émise par le siège impérial de [scoped_emperor.GetCapitalLocation.GetBaronyNameExplicitly]. Elle a été rédigée par [scoped_emperor.Custom('FR_le_Char_Pi')][scoped_emperor.GetTitledFirstName]. Des terres lointaines ayant appartenu aux Romains antiques sont à nouveau réunies sous la bannière des [scoped_emperor.GetCulture.GetCollectiveNoun], et leurs nobles objectifs n’ont rien à envier à ceux des Césars du passé.\n\n"
 ep3_roman_restoration.0101.hellenic: "Le réveil de la foi [scoped_emperor.GetFaith.GetAdjective] se remarque aux anciens dieux de nouveau vénérés dans les grands temples, où l’on peut entendre les chants en l’honneur [scoped_emperor.GetFaith.HighGodNamePossessive] et [scoped_emperor.GetFaith.KnowledgeGodNamePossessive]. Cette résurgence des rites païens est en nette contradiction avec la domination du christianisme en Europe et donc un défi osé à l’ordre religieux existant.\n\n"
 ep3_roman_restoration.0101.orthodox: "Le couronnement, pleinement soutenu par l’Église [scoped_emperor.GetFaith.GetAdjective] était une confirmation solennelle du droit divin, avec la bénédiction [scoped_emperor.GetFaith.GetReligiousHead.Custom('FR_du_Char_Pi')][scoped_emperor.GetFaith.GetReligiousHead.GetTitledFirstName]. Les racines spirituelles de l’Empire sont profondes et mêlent étroitement la foi aux ambitions impériales.\n\n"
 ep3_roman_restoration.0101.fallback: "Qu’il adopte un credo non conventionnel ou qu’il adhère à ses croyances ancestrales, [scoped_emperor.Custom('FR_le_Char_L')][scoped_emperor.GetTitleAsNameNoTooltip|l] a marqué son ascension par des observances uniques qui reflètent ses penchants religieux particuliers et jettent les bases d’une identité culturelle diversifiée au sein de l’Empire.\n\n"
 ep3_roman_restoration.0101.outro: "Une puissance hors norme projette son ombre sur la Terre et annonce un avenir où la force et la détermination de ses voisins seront mises à l’épreuve comme jamais auparavant."
 ep3_roman_restoration.0101.a: "Puisse [ROOT.Char.GetFaith.HighGodName] nous venir en aide..."
 ep3_roman_restoration.0300.t: "Une gouvernance malavisée"
 ep3_roman_restoration.0300.desc: "« Votre Altesse Impériale, j’apporte de graves nouvelles. Je vous demande pardon pour mes erreurs de jugement. Certaines des politiques que j’ai promulguées ont provoqué des troubles dans le [inefficient_governor.GetPrimaryTitle.GetName] », me dit [inefficient_governor.Custom('FR_le_Char_Pi')][inefficient_governor.GetTitledFirstName].\n\n« Les marchés sont déserts, les petites gens murmurent des actes de rébellion et la noblesse locale est indignée. La stabilité de mon thème ne tient qu’à un fil en raison de l’effondrement de l’opinion du peuple dans tout mon domaine. »\n\n« La confiance du peuple dans votre gouvernement, par la faute des actions d’un[inefficient_governor.Custom('FR_E')] [inefficient_governor.GetTitleAsNameNoTooltip|l] malavisé[inefficient_governor.Custom('FR_E')], est mise à rude épreuve... »"
 ep3_roman_restoration.0300.a: "Je vais résoudre le problème moi-même."
 ep3_roman_restoration.0300.a.success: "Vous regagnez en opinion populaire"
 ep3_roman_restoration.0300.a.failure: "L’opinion populaire des comtés diminue"
 ep3_roman_restoration.0300.b: "Vous êtes renvoyé[inefficient_governor.Custom('FR_E')]."
 ep3_roman_restoration.0300.c: "Un lion ne se soucie pas de l’opinion des moutons."
 ep3_roman_restoration.0300.efficiency: "Cela s’est produit en raison de la mauvaise [Concept('governor_efficiency','efficacité de gouverneur')|E] [inefficient_governor.Custom('FR_du_Char_Pi')][inefficient_governor.GetTitledFirstName] #WEAK ([inefficient_governor.MakeScope.ScriptValue('governor_efficiency_presented')|0])#!"
 ep3_roman_restoration.0300.every_sub_realm_county: "Chaque [county|El] détenu par [inefficient_governor.Custom('FR_le_Char_Pi')][inefficient_governor.GetTitledFirstName]"
 ep3_story_cycle_restoring_rome_faction_discontent: "Restauration de Rome : $VALUE|=+0$"
 ep3_restoring_rome_citizen_army_name: "Armée citoyenne"
 ep3_roman_restoration.0500.t: "Raids frontaliers"
 ep3_roman_restoration.0500.desc: "« [ROOT.Char.GetTitleAsNameNoTooltip], je me présente instamment devant vous, commence mon [marshal.GetCouncilTitle|l] [marshal.GetFirstName], car des éclaireurs rapportent que des troupes sous la bannière [target_kingdom.Custom('FR_du_Char_Pi')][target_kingdom.GetTitledFirstName] ont franchi nos frontières à la faveur de la nuit. »\n\n« Elles ciblent principalement [target_county.GetName], où elles pillent nos terres et menacent la sécurité de notre peuple. [target_kingdom.Custom('FR_le_Char_L')|U][target_kingdom.GetTitleAsNameNoTooltip] pense apparemment qu’une puissance immense telle que la nôtre ne remarquera pas cette incursion. »"
 ep3_roman_restoration.0500.a: "Qu’[target_kingdom.Custom('FR_IlElle')] mette ma détermination à l’épreuve et voie ce qui l’attend."
 #Modifiers
 restore_rome_devastated_county_opinion_modifier: "Mal gouverné"
 restore_rome_lowered_county_opinion_modifier: "Gouvernance pénible"
 restore_rome_recuperated_county_opinion_modifier: "Reconnu par l’Empereur"
