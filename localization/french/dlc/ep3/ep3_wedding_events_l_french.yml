l_french:
 ep3_wedding.0001.t: "Pas tout à fait [other_family_spouse.Custom('FR_LeLa')] [other_family_spouse.Custom('GetBrideGroom')]"
 ep3_wedding.0001.desc: "La danse a commencé ! La musique résonne comme un ruisseau bruyant, comme un vent qui fait bouger même les arbres les plus puissants. [flirting_in_law.Custom('FR_le_Char_Pi')|U][flirting_in_law.GetTitledFirstName], [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] [Select_CString(other_family_spouse.IsFemale,'de la','du')] [other_family_spouse.Custom('GetBrideGroom')], danse au milieu des invités telle une feuille dans la brise. Mais ses regards ne se posent pas sur les autres danseurs... Ils se posent entièrement sur moi. Comme une invitation.\n\nLa nuit se prolonge. Aux regards ardents de [flirting_in_law.GetFirstNameNoTooltip] s’ajoutent de brèves caresses, et dans le balancement de ces hanches, quelque chose s’éveille aussi en moi..."
 ep3_wedding.0001.desc_own_wedding: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('other_family_spouse'))] [other_family_spouse.GetFirstName] n’est pas là, alors peut-être dois-je le faire pour goûter aux charmes de sa famille ?\n\nMais à mon propre mariage ? Et en plus, c’est [other_family_spouse.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('flirting_in_law'))] de m[other_family_spouse.Custom('FR_OnA')] [other_family_spouse.Custom('WifeHusband')] ?!"
 ep3_wedding.0001.desc_guest: "Et ce n’est pas comme si c’était nous qui nous unissions par les saints sacrements du mariage aujourd’hui !\n\nIl y a certainement de la place dans un coin sombre pour un rendez-vous galant impie..."
 ep3_wedding.0001.a_non_spouse: "Cette journée est celle de [same_family_spouse.GetFirstNameNoTooltip], et [Select_CString(same_family_spouse.IsFemale,'d’elle seule','de lui seul')] !"
 ep3_wedding.0001.a_spouse: "Cette journée est celle de [other_family_spouse.GetFirstNameNoTooltip], et [Select_CString(other_family_spouse.IsFemale,'d’elle seule','de lui seul')] !"
 ep3_wedding.0001.a.flavor_non_spouse: "Je ne trahirais jamais sa confiance, même par le moindre des faux pas !"
 ep3_wedding.0001.a.flavor_spouse: "Je ne trahirais jamais sa confiance, même par le moindre des faux pas !"
 ep3_wedding.0001.b: "Festoyons."
 ep3_wedding.0001.b.flavor: "Se rapprocher [flirting_in_law.Custom('FR_du_Char_Pi')][flirting_in_law.GetTitledFirstNameNoTooltip] est peut-être une erreur... mais c’est au moins intéressant."
 ep3_wedding.0001.c: "Une petite danse amicale ne peut pas faire de mal."
 ep3_wedding.0001.c.flavor: "Nous formons tous une famille désormais ! Qu’y a-t-il d’étrange ou de suspect dans le fait de se mettre à l’aise en famille ?"
 ep3_wedding.001.b.got_caught: "@warning_icon!#X  Votre rendez-vous sera découvert ! Vous devrez faire face aux conséquences#!"
 ep3_wedding.0001.b.success.desc.tt: "Ivres de désirs, vous vous éclipsez ensemble"
 ep3_wedding.0001.b.caught.desc.tt: "Vous êtes surpris en pleins ébats !"
 ep3_wedding.0001.b.fail.desc.tt: "Dégoûté[flirting_in_law.Custom('FR_E')], [flirting_in_law.GetSheHe] vous repousse"
 own_wedding_difficulty_tooltip: "@warning_icon! #X Probabilité de réussite réduite parce que c’est votre propre mariage !#!"
 ep3_wedding.0002.t: "Rythmes de l’obscurité"
 ep3_wedding.0002.intro: "[flirting_in_law.Custom('FR_le_Char_Pi')|U][flirting_in_law.GetTitledFirstName], [other_family_spouse.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('flirting_in_law'))] enivré[flirting_in_law.Custom('FR_E')] [other_family_spouse.Custom('FR_DuDela')] [other_family_spouse.Custom('GetBrideGroom')], n’a jamais vraiment arrêté de danser. Alors que dans l’obscurité, les morceaux de la précieuse robe de mariée tombent les uns après les autres, [flirting_in_law.GetFirstNameNoTooltip] presse son corps chaud contre le mien... Ses mouvements deviennent de plus en plus pressants.\n\nL’acte terminé, je m’effondre dans un rire excité..."
 ep3_wedding.0002.own_wedding: "[other_family_spouse.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('flirting_in_law'))|U] de [Select_CString(other_family_spouse.IsFemale,'ma femme','mon mari')] tourbillonne encore une fois nu[flirting_in_law.Custom('FR_E')] avec moi.\n\n[Select_CString(other_family_spouse.IsFemale,'Ma désormais femme','Mon désormais mari')] attend..."
 ep3_wedding.0002.others_wedding: "Mon partenaire de ce tête-à-tête m’offre un dernier tourbillon de nudité.\n\nLa cérémonie de mariage nous attend..."
 ep3_wedding.0002.lowborn: "Mais j’ai pris plaisir à batifoler dans son arbre généalogique."
 ep3_wedding.0002.highborn: "Mais j’ai pris plaisir à batifoler dans l’arbre généalogique de la famille [other_family_spouse.GetHouse.GetName]."
 ep3_wedding.0002.a: "« Je... je pense que je vous aime, [flirting_in_law.GetFirstNameNoTooltip]. »"
 ep3_wedding.0002.a.flavor: "J’ai commis un grand crime contre [Select_CString(other_family_spouse.IsFemale,'ma femme','mon mari')], mais pour la plus grande cause qui existe : le cœur !"
 ep3_wedding.0002.a.flavor_non_spouse: "Cela devait vraiment être prédestiné, en ces temps d’amour béni !"
 ep3_wedding.0002.a.success.desc.tt: "[flirting_in_law.GetSheHe|U] tombe [Select_CString(flirting_in_law.IsFemale,'amoureuse','amoureux')] de vous aussi"
 ep3_wedding.0002.a.fail.desc.tt: "[flirting_in_law.GetSheHe|U] est flatté[flirting_in_law.Custom('FR_E')], mais cela ne va pas plus loin"
 ep3_wedding.0002.b: "« Vous allez à nouveau danser avec moi, n’est-ce pas ? »"
 ep3_wedding.0002.c: "« Retournons à la fête ! »"
 lust_demon_success_chance: "#weak Importante augmentation de la [success_chance|El] du [scheme|El] de [GetScheme('seduce').GetTypeName|l] contre des personnages pieux#!"
 lust_demon_success_chance_tt: "Vous gagnez beaucoup de [success_chance|El] du [scheme|El] de [GetScheme('seduce').GetTypeName|l] contre les personnages [GetTrait('zealous').GetName( GetNullCharacter )|l]s pendant #high 10 ans#!"
 ep3_wedding.0003.t: "C’est m[other_family_spouse.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('flirting_in_law'))] !"
 ep3_wedding.0003.desc_intro: "[flirting_in_law.Custom('FR_le_Char_Pi')|U][flirting_in_law.GetTitledFirstName] pousse un cri – nous arrivons au dernier moment tressaillant des ébats.\n\n"
 ep3_wedding.0003.desc_own_wedding: "« Que [other_family_spouse.GetFaith.DevilName] m’ôte les yeux ! s’écrie m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('other_family_spouse'))]. Dans quoi suis-je tombé[other_family_spouse.Custom('FR_E')] ?! »\n\nS[other_family_spouse.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('flirting_in_law'))], encore haletant[flirting_in_law.Custom('FR_E')], s’écarte précipitamment de mon corps moite... mais [other_family_spouse.GetFirstName] a déjà tout vu et s’étrangle même devant cette insulte des plus répugnantes à nos saints serments de mariage."
 ep3_wedding.0003.desc_guest: "« Que [other_family_spouse.GetFaith.DevilName] m’ôte les yeux ! s’écrie [other_family_spouse.Custom('FR_le_Char_Pi')][other_family_spouse.GetTitledFirstName]. Dans quoi suis-je tombé[other_family_spouse.Custom('FR_E')] ?! »\n\nS[other_family_spouse.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('flirting_in_law'))], encore haletant[flirting_in_law.Custom('FR_E')], s’écarte précipitamment de mon corps moite... mais [other_family_spouse.GetFirstName] a déjà tout vu et semble tout sauf amusé[other_family_spouse.Custom('FR_E')]."
 ep3_wedding.0003.a: "Vous êtes vraiment magnifique quand vous êtes en colère..."
 ep3_wedding.0003.a.flavor: "N’aimeriez-vous pas célébrer votre mariage, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('other_family_spouse'))]... juste nous trois ?"
 ep3_wedding.0003.b: "Le moindre mot à ce sujet signera votre mort."
 ep3_wedding.0003.c: "J’ai été possédé[ROOT.Char.Custom('FR_E')] par un démon de la luxure !"
 ep3_wedding.0003.c.flavor: "Un esprit maléfique s’est emparé de moi – et si je ne le rassasie pas de chair, il va... euh... me détruire ! Je n’ai vraiment pas le choix !"
 ep3_wedding.0003.c.success.desc: "[other_family_spouse.GetFirstNameNoTooltip] compatit devant le mal qui vous frappe"
 ep3_wedding.0003.c.fail.desc: "[other_family_spouse.GetFirstNameNoTooltip] vous accuse de mentir"
 ep3_wedding.0003.d: "Pensez-vous que je me soucie du fait que cette petite escapade soit « mal » ?"
 ep3_wedding.0003.d.flavor: "Allez pleurnicher auprès de quelqu’un d’autre."
 ep3_wedding.0003.e: "S’il vous plaît, ne le dites à personne ! Je suis vraiment désolé[ROOT.Char.Custom('FR_E')]."
 ep3_wedding.0003.e.flavor: "Il y a un instant, les désirs interdits me dévoraient... Mon cœur est maintenant en lambeaux."
 possessed_by_lust_demon_modifier: "Prétendue possession par le démon de la luxure"
 possessed_by_lust_demon_modifier_desc: "Ce personnage se dit constamment menacé par un démon affamé qui apporte la destruction s’il n’est pas satisfait par les plaisirs de la chair."
 unflappable_boudoir_confidence_modifier: "Lubricité indomptable"
 unflappable_boudoir_confidence_modifier_desc: "Ce personnage n’a aucunement honte de ses désirs charnels. Répugnant aux yeux de certains, charmant aux yeux d’autres."
