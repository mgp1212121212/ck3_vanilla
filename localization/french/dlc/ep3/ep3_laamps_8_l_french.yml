l_french:
 ep3_laamps.8000.t: "La vérité"
 ep3_laamps.8000.desc: "Dès que j’ai posé le pied en [claimed_land.GetName], la nouvelle de mon arrivée s’est rapidement répandue parmi les gens du peuple. Dans les villes, on m’accueille comme si j’étais toujours [Select_CString(ROOT.Char.IsFemale,'la souveraine','le souverain')] de cette terre. Mon nom est acclamé à chaque coin de rue et les habitants me couvrent de cadeaux.\n\nLes gens décrient les méfaits [claim_holder.Custom('FR_du_Char_Pi')][claim_holder.GetTitledFirstName] et se glorifient du jour où je [claim_holder.Custom('FR_LeLa')] renverserai et où la vertu et la justice régneront à nouveau ici.\n\n"
 ep3_laamps.8000.desc.outro.sinner: "Je me demande s’ils se souviennent vraiment de qui j’étais..."
 ep3_laamps.8000.desc.outro: "Leur attitude confirme la légitimité de mes revendications, mais les encourager pourrait amener [claim_holder.GetTitledFirstNameNoTooltip] à me considérer comme une menace."
 ep3_laamps.8000.a: "Je suis ici pour reprendre ce qui m’appartient !"
 ep3_laamps.8000.b: "Leur soutien m’aidera dans mes déplacements."
 ep3_laamps.8010.t: "Le fidèle compagnon"
 ep3_laamps.8010.desc: "La dernière portée de l’élevage de chiens m’est présentée. Tout juste sevrés de leur mère, les petits rampent en jappant dans le monde qui s’offre à eux. Un chiot fort et robuste rampe tout droit vers moi, les yeux grands ouverts et remuant la queue sans se soucier de ses frères et sœurs, tout en me regardant avec étonnement et admiration."
 ep3_laamps.8010.a: "On dirait que quelqu’un va venir avec moi."
 ep3_laamps.8020.t: "L’aventure d’une vie"
 ep3_laamps.8020.desc: "Je suis sur le point d’aller me coucher lorsque j’entends du bruit et des jurons à l’extérieur. Dehors, je vois – à ma grande surprise – qu’un membre de la Cour de [holder.GetFirstName], [wouldbe_companion.Custom('FR_le_Char_Pi')][wouldbe_companion.GetTitledFirstName], est à l’origine de cette agitation, alors qu’[wouldbe_companion.GetSheHe] se dispute avec mes gardes du corps.\n\nLorsqu’[wouldbe_companion.Custom('FR_IlElle')] m’aperçoit, [wouldbe_companion.Custom('FR_IlElle')] crie à tout le camp :\n\n« Je vous prie de m’écouter, [Select_CString(wouldbe_companion.IsFemale,'Madame','Monsieur')] ! La vie à la Cour est d’un ennui insupportable ! Mon âme aspire à l’aventure ! Je vous en prie, emmenez-moi avec vous ! »"
 ep3_laamps.8020.a: "« Venez avec moi. »"
 ep3_laamps.8020.a.2: "« Je vous emmènerai avec moi, mais vous aurez à m’impressionner. »"
 ep3_laamps.8020.b: "« Rentrez chez votre [Select_CString(holder.IsFemale,'maîtresse','maître')]. »"
 ep3_laamps.8030.t: "Une occasion rare"
 ep3_laamps.8030.desc: "[armorer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche de moi dans le camp, [artifact.GetName] dans les mains.\n\n« [Select_CString(ROOT.Char.IsFemale,'Madame','Monsieur')], [location.GetName] est riche en gisements de métaux de grande qualité. Je n’avais jamais vu une telle abondance. Si vous le permettez, je profiterai de cette rare occasion pour améliorer votre [artifact.GetNameNoTooltip]. »"
 ep3_laamps.8030.a: "« C’est une bonne idée ! »"
 ep3_laamps.8030.a.win: "Votre artefact est amélioré"
 ep3_laamps.8030.a.lose: "[armorer.GetFirstNameNoTooltip] échoue"
 ep3_laamps.8030.b: "« Réparez juste mon équipement. »"
 ep3_laamps.8030.c: "« Ces minéraux devraient être vendus ! »"
 ep3_laamps.8040.t: "Vivre avec les loups..."
 ep3_laamps.8040.desc: "Mon repos nocturne est rompu par un cri perçant. Sautant dans l’obscurité, je trouve [frightened_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] recroquevillé[frightened_courtier.Custom('FR_E')] devant sa tente.\n\n« [ROOT.Char.GetFirstName] ! N’entrez pas là-dedans ! Il y a un loup dans mon lit ! »\n\nLorsque j’y pénètre, je vois effectivement une louve, ou plutôt une louve gestante. Elle est tapie au sol et me lance un grognement vicieux, craignant pour ses petits à naître..."
 ep3_laamps.8040.a: "Je vais tuer la bête."
 ep3_laamps.8040.a.win: "Vous tuez le loup"
 ep3_laamps.8040.a.lose: "Vous êtes attaqué[GetPlayer.Custom('FR_E')]"
 ep3_laamps.8040.b: "Les petits feraient d’excellents animaux de compagnie."
 ep3_laamps.8040.c: "On dirait les prémices de notre nouveau chenil !"
 ep3_laamps.8040.d: "Nous aurons besoin d’une nouvelle tente."
 ep3_laamps.8050.t: "Sans amis ni protection"
 ep3_laamps.8050.desc.intro: "Alors que je me promène sur un chemin jouxtant [ROOT.Char.Custom('GetRandomCampBuilding')] une présence m’interrompt, se présentant comme [minority.GetName]. À l’évidence, [minority.GetHerselfHimself] ne connaît pas mieux [ROOT.Char.GetCurrentLocation.GetName] que moi.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U],"
 ep3_laamps.8050.desc.mid.samefaith: "vous et moi savons que les [minority.GetFaith.GetAdherentNamePlural] ne sont pas les bienvenus ici. Vous avez sans doute vous aussi subi les préjugés que les fidèles [minority.GetFaith.HighGodNamePossessive] subissent sur ces terres."
 ep3_laamps.8050.desc.mid.alsohated: "vous et moi savons que ces terres n’ont aucune tolérance à l’égard de ceux qui pratiquent un culte différent de celui des seigneurs et des dames."
 ep3_laamps.8050.desc.mid.fallback: "Je me sens mal à l’aise en ces lieux et je... j’espérais que quelqu’un d’aussi sage que vous serait disposé à m’accueillir, pauvre créature [minority.GetFaith.GetAdjective] que je suis ? »"
 ep3_laamps.8050.desc.outro: "\n\nSemblant se préparer au refus, [minority.GetSheHe] marque une pause.\n\n« Si vous avez déjà trop de personnes dont vous devez prendre soin, je le comprends. Mais si vous l’acceptez, je vous servirai loyalement jusqu’à la fin de vos jours. »"
 ep3_laamps.8050.a: "Bien sûr !"
 ep3_laamps.8050.b: "Aidons-[minority.Custom('FR_LeLa')] à trouver un foyer ailleurs."
 ep3_laamps.8050.c: "Allez-vous-en, va-nu-pieds."
 ep3_laamps.8060.t: "Plus une goutte"
 ep3_laamps.8060.desc: "Je me prélasse au soleil du désert, profitant d’un moment de paix dans ce mode de vie trépidant que je me suis choisi. Le bruit d’un bois qui craque, un cri et le clapotis de l’eau rompent soudain ma tranquillité.\n\n[idiot.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est debout à côté des restes détrempés de notre tonneau d’eau. Apparemment, [idiot.Custom('FR_IlElle')] l’a fait tomber sur quelques rochers tranchants en le déchargeant. Je regarde, impuissant[ROOT.Char.Custom('FR_E')], le sable absorber notre dernière réserve d’eau."
 ep3_laamps.8060.a: "Nous devons nous réapprovisionner immédiatement !"
 ep3_laamps.8060.a.win: "Vous tombez sur une source"
 ep3_laamps.8060.a.lose: "Vous ne trouvez rien"
 ep3_laamps.8060.b: "Eh bien, il est temps de commencer à réutiliser l’eau consommée..."
 ep3_laamps.8060.c: "« [idiot.GetFirstNameNoTooltip] ! Vous allez y remédier ! »"
 ep3_laamps.8060.c.win: "[idiot.GetFirstNameNoTooltip] trouve de l’eau"
 ep3_laamps.8060.c.lose: "[idiot.GetFirstNameNoTooltip] échoue"
 ep3_laamps.8060.d: "Il est temps de piller les caravanes locales."
 ep3_laamps.8060.d.lose: "Vous êtes découvert[GetPlayer.Custom('FR_E')] !"
 ep3_laamps.8060.e: "Nous devrons survivre sans."
 ep3_laamps.8070.t: "Fruits étrangers"
 ep3_laamps.8070.desc: "Au cours de mes pérégrinations en dehors du camp, je tombe sur une clairière dans la forêt, où les buissons sont couverts de toutes sortes de baies colorées. Elles ne ressemblent à aucune de celles que j’ai vues jusqu’à présent, elles ont l’air délicieuses et il faudrait à peine une heure à mes compagnons pour les cueillir toutes.\n\nSeraient-elles un cadeau [ROOT.Char.GetFaith.CreatorNamePossessive] ou une ruse [ROOT.Char.GetFaith.TricksterGodNamePossessive] destinée à nous mettre à l’épreuve ?"
 ep3_laamps.8070.a: "Je me demande ce que [forager.GetFirstNameNoTooltip] en penserait."
 ep3_laamps.8070.b: "Ah ! Je reconnais ces fruits !"
 ep3_laamps.8070.c: "La vie est une aventure, même pour l’estomac."
 ep3_laamps.8070.c.win: "Les fruits étaient délicieux"
 ep3_laamps.8070.c.lose: "Vous avez consommé du poison"
 ep3_laamps.8070.d: "Nous devrions pouvoir nous en passer."
 ep3_laamps.8080.t: "Un[ROOT.Char.Custom('FR_E')] étrange marin"
 ep3_laamps.8080.desc.intro_sea: "Une fois que nous sommes amarrés pour la nuit, je me dirige vers une taverne locale. À l’intérieur, un marin particulièrement étrange, [sailor.GetFirstNameNicknamed], me raconte une histoire après l’autre.\n\n"
 ep3_laamps.8080.desc.intro: "Je me retrouve à passer la soirée dans une taverne locale, en pleine conversation avec [sailor.GetFirstNameNicknamed], un marin particulièrement étrange.\n\n"
 ep3_laamps.8080.desc.outro: "« Ne me racontez pas d’histoires [Select_CString(ROOT.Char.IsFemale,'d’hommes','de femmes')] ! » dit-[sailor.Custom('FR_IlElle')] en riant et en interrompant un autre de mes récits. Visez un peu m[sailor.Custom('GetInjuredBodyPart')] ! Un jour, un trou s’est formé dans mon navire et je n’avais rien d’autre pour le boucher ! »\n\n« C’était la grande époque, [Select_CString(ROOT.Char.IsFemale,'Madame','Monsieur')], et je me languis de la revivre. »"
 ep3_laamps.8080.a: "« Aha ! Vous êtes un génie ! »"
 ep3_laamps.8080.b: "« Nous avons besoin [Select_CString(sailor.IsFemale,'d’un vieille','d’un vieux')] marin au camp. »"
 ep3_laamps.8080.c: "« Et vous appelez ça une bonne histoire ? »"
 ep3_laamps.8080.c.win: "Vos histoires impressionnent"
 ep3_laamps.8080.c.lose: "Vos histoires n’impressionnent pas"
 ep3_laamps.8080.d: "« Partez ! »"
 ep3_laamps.8090.t: "Les rivages lointains"
 ep3_laamps.8090.desc.intro: "Je me promène dans le marché de ce pays étranger. Les vendeurs m’attirent dans une langue qui ne m’est pas familière et je me perds dans un océan d’odeurs étrangères, mais curieusement, tout cela me donne l’impression d’être chez moi.\n\n"
 ep3_laamps.8090.desc.world_europe: "Où d’autre aurais-je le plaisir de sentir la lavande fraîche, d’observer le coucher du soleil sur les vestiges de la Rome antique, d’écouter le chant de louange d’une chorale d’église ou de me réchauffer en hiver près de l’âtre d’un étranger amical ? Nulle part, sauf en Europe."
 ep3_laamps.8090.desc.world_middle_east: "Voir le ciel étoilé du désert, traverser le sable au milieu des chameaux d’une caravane, admirer la splendeur des plus anciennes civilisations de l’humanité au Caire, à Bagdad et à Persépolis. Quel pays pourrait prétendre être le berceau de toute l’humanité si ce n’est celui-ci ?"
 ep3_laamps.8090.desc.world_india: "Où pourrais-je sinon goûter l’équilibre délicat des épices aromatiques et faire descendre le tout avec un délicieux lassi à la mangue ? Écouter les douces mélodies des joueurs de bansurî ou voir les magnifiques fleurs de lotus s’épanouir le long du Gange ? Seulement en Inde."
 ep3_laamps.8090.desc.world_africa: "J’entends les doux sons des tambours qui résonnent sur le marché, des chiens qui hurlent dans la nature, et je sens que je commence à m’intégrer. Mes pieds reposent sur un sable inconnu et d’étranges oiseaux tournoient dans le ciel, et je me sens enfin satisfait[ROOT.Char.Custom('FR_E')]."
 ep3_laamps.8090.desc.world_steppe: "Où [Select_CString(ROOT.Char.IsFemale,'une femme','un homme')] est-[ROOT.Char.Custom('FR_IlElle')] libre si ce n’est dans la steppe sans fin avec rien d’autre que le grand ciel bleu [ROOT.Char.GetFaith.CreatorNamePossessive] au-dessus d[ROOT.Char.Custom('FR_EluiElle')] ? J’ai presque l’impression que je pourrais passer ma vie à chevaucher, à sentir le vent sur mon visage et l’herbe sous mes pieds, et simplement poursuivre l’horizon pour toujours."
 ep3_laamps.8090.desc.world_tibet: "Au loin, j’entends le son rare des chants et je sens que j’ai envie de me joindre à ce chœur. La beauté infinie de l’Himalaya s’étend devant moi, et je me sens obligé[ROOT.Char.Custom('FR_E')] de découvrir chaque faille cachée et chaque utopie secrète qui m’y attendent."
 ep3_laamps.8090.desc.world_burma: "La chaleur montante donne à tout l’environnement, y compris aux personnes qui s’affairent sous les hautes pagodes, des reflets de paon. L’odeur des feuilles de thé envahit les rues et se mêle au teck fraîchement poncé pour former un mélange enivrant. Le soleil est haut au-dessus de cette vallée creusée par le puissant Irrawaddy, et les centaines de cultures qui y vivent m’accueillent comme leur propre [ROOT.Char.Custom('SisterBrother')]."
 ep3_laamps.8090.desc.outro: "\n\n[Select_CString(ROOT.Char.IsFemale,'Une femme','Un homme')] passe par [county.GetNameNoTierNoTooltip], mais est-[ROOT.Char.GetSheHe] toujours [ROOT.Char.GetFirstNameNicknamed] ?"
 ep3_laamps.8090.a: "Une personne ne peut-elle pas être à la fois [ROOT.Char.GetCulture.GetNameNoTooltip] et [county.GetCountyData.GetCulture.GetNameNoTooltip] ?"
 ep3_laamps.8090.b: "Qui que je sois, [ROOT.Char.GetSheHe] sera [Select_CString(ROOT.Char.IsFemale,'merveilleuse','merveilleux')] !"
 ep3_laamps.8090.c: "Peut-être que tous les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] devraient s’installer ici."
 every_child_in_camp: "Tous vos [children|El] dans le camp"
 every_relative_in_camp_your_culture: "Chaque membre de la [close_family|El] de votre [culture|El] dans le camp"
 every_camp_member: "Tout le monde dans le camp"
 cultural_acceptance_distant_hero: "Embrassé par une personne héroïque"
 laamp_prepping_for_invasion: "Héros du peuple"
 laamp_prepping_for_invasion_desc: "La paysannerie en est venue à considérer ce personnage comme un héros qui la sauvera des impôts élevés et de la tyrannie."
 laamps_8090_preparing_invasion: "Prépare une invasion"
 laamps_8090_preparing_invasion_desc: "Ce personnage se prépare à envahir des terres étrangères et à y établir un nouveau foyer pour son peuple."
 laamp_familiar_lands: "Terres familières"
 laamp_familiar_lands_desc: "Ce personnage bénéficie du soutien des paysans dans les régions qu’il parcourt."
 friend_trip_of_a_lifetime: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] emmené [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] dans une aventure comme on en vit qu’une seule fois"
 friend_trip_of_a_lifetime_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a emmené [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] dans une aventure comme on en vit qu’une seule fois"
 friend_returned_my_companion: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] rejeté la possibilité de prendre l’un des courtisans [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]"
 friend_returned_my_companion_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a rejeté la possibilité de prendre l’un des courtisans [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUIName]"
 friend_gave_them_a_dog: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] a offert [TARGET_CHARACTER.Custom('FR_au_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] un limier fort et loyal"
 friend_gave_them_a_dog_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a offert [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUIName] un limier fort et loyal"
 friend_eccentric: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'vous êtes', 'se sont')] rapproché[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'e', '')]s grâce à des excentricités communes"
 artifact_durable_materials_02: "Matériaux durables"
 cultural_acceptance_fled_persecution: "Un aventurier a aidé une minorité culturelle à échapper aux persécutions"
 friend_treasured_more_than_food: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'avez','a')] offert des provisions [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUIName] quand [CHARACTER.GetSheHe] était dans le besoin."
 friend_treasured_more_than_food_corresponding: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] offert des provisions [TARGET_CHARACTER.Custom('FR_au_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] quand [TARGET_CHARACTER.GetSheHe] était dans le besoin."
 #Legitimist
 laamp_legitimist_support_contract: "Soutien légitimiste"
 laamp_legitimist_support_contract_contract: "$laamp_legitimist_support_contract$"
 laamp_legitimist_support_contract_desc_title: "À l’[Select_CString(ROOT.Char.IsFemale,'héritière','héritier')] légitime,"
 laamp_legitimist_support_contract_desc: "La nouvelle de votre revendication légitime s’est largement répandue, et l’occasion se présente de parler de notre soutien."
 laamp_legitimist_support_contract_request: "Vous êtes invités à vous présenter devant nous. Nous allons discuter de la manière dont nous pouvons vous aider dans votre quête vertueuse. Nous sommes certains que nous pouvons parvenir à un accord sur le soutien considérable que nous souhaitons vous apporter. Et sur la rémunération dérisoire que nous demanderons un jour en échange."
 ep3_laamps.8101.t: "$laamp_legitimist_support_contract$ – trop de revendications"
 ep3_laamps.8101.desc: "« Bienvenue. Je suis content[petitioned_ruler.Custom('FR_E')] que vous soyez là », dit [petitioned_ruler.Custom('FR_le_Char_Pi')][petitioned_ruler.GetTitledFirstName] lorsque je suis amené[ROOT.Char.Custom('FR_E')] en secret devant [petitioned_ruler.Custom('FR_LuiElle')].\n\n« Nous avons beaucoup de choses à nous dire. Mais clarifions d’abord de quoi il s’agit. Il semble que vous ayez des prétentions à divers titres, et bien que nous souhaitions que vous les déteniez tous tôt ou tard, il faut commencer par un objectif clair, sans quoi vous vous disperserez désespérément.\n\nJ’ai entendu dire que [title_2.GetName] est tout simplement magnifique à cette époque de l’année, mais c’est à vous de décider. Alors, que choisissez-vous ?"
 ep3_laamps.8101.a: "[title_1.GetName]"
 ep3_laamps.8101.a.desc: "Ce choix ne pourra pas être modifié ultérieurement. De nouvelles négociations avec d’autres bienfaiteurs viseront également ce titre."
 ep3_laamps.8101.b: "[title_2.GetName]"
 ep3_laamps.8101.c: "[title_3.GetName]"
 ep3_laamps.8101.d: "[title_4.GetName]"
 ep3_laamps.8102.t: "$laamp_legitimist_support_contract$ – prélude"
 ep3_laamps.8102.desc: "« Nous pouvons vous offrir de l’or et nos meilleurs guerriers en échange, disons, de la moitié du revenu annuel de [claimed_title.GetName]. » [petitioned_ruler.Custom('FR_le_Char_Pi')|U][petitioned_ruler.GetTitledFirstName] ne veut manifestement pas perdre de temps.\n\n« Nous sommes impatients de voir la tête [claimed_title.GetHolder.Custom('FR_du_Char_Pi')][claimed_title.GetHolder.GetTitledFirstName] au bout d’une lance. Oh, et s’il vous plaît, ne nous ennuyez pas en demandant plus – même si nous savons que c’est inévitable ; notre magnanimité a ses limites. »\n\n#italic Vous avez [ROOT.Var('legitimist_turns').GetValue] tour(s) pour négocier les détails de cet accord.#!"
 ep3_laamps.8102.a: "« La chose la plus importante, Votre Grâce... »"
 ep3_laamps.8102.a.desc: "Vous entamerez les négociations sans en demander plus"
 ep3_laamps.8102.b: "Éblouissez-[petitioned_ruler.Custom('FR_LeLa')] avec votre génie."
 ep3_laamps.8102.b.desc: "Vous démarrerez les négociations avec un niveau de soutien accru"
 ep3_laamps.8102.c: "Embobinez-[petitioned_ruler.Custom('FR_LeLa')]."
 ep3_laamps.8102.c.desc: "Vous aurez plus de tours pour négocier avec [petitioned_ruler.Custom('FR_le_Char_Pi')][petitioned_ruler.GetTitledFirstName]"
 ep3_laamps.8102.d: "Le temps n’est jamais perdu entre amis !"
 ep3_laamps.8102.d.desc: "$ep3_laamps.8102.c.desc$"
 ep3_laamps.8102.e: "« Réglons d’abord une vieille dette. »"
 ep3_laamps.8102.e.desc: "$ep3_laamps.8102.b.desc$"
 ep3_laamps.8102.b.success: "Vous convainquez [petitioned_ruler.Custom('FR_le_Char_U_Pi')][petitioned_ruler.GetShortUIName]"
 ep3_laamps.8102.b.failure: "Vous perdez un tour de négociations"
 ep3_laamps.8103.t: "$laamp_legitimist_support_contract$ – le débat"
 ep3_laamps.8103.intro_1: "[petitioned_ruler.Custom('FR_le_Char_Pi')|U][petitioned_ruler.GetTitledFirstName] bouge sur sa chaise et son regard vous transperce.\n\n"
 ep3_laamps.8103.intro_2: "Il y a de la tension dans l’air, car les enjeux sont importants. L’attitude [petitioned_ruler.Custom('FR_du_Char_Pi')][petitioned_ruler.GetTitledFirstName] vous permet de déduire l’importance qu’[petitioned_ruler.Custom('FR_IlElle')] accorde à cette affaire.\n\n"
 ep3_laamps.8103.intro_3: "Les bougies ont été remplacées par de nouvelles, les verres ont été remplis. Les serviteurs [petitioned_ruler.Custom('FR_du_Char_Pi')][petitioned_ruler.GetTitledFirstName] sont partis sans un mot superflu, car c’est à leurs supérieurs de parler.\n\n"
 ep3_laamps.8103.no_more_turns_flavor: "« Nous avons assez parlé, dit-[petitioned_ruler.Custom('FR_IlElle')] sérieusement. C’est notre dernière offre. Faites preuve de sagesse et acceptez. »"
 ep3_laamps.8103.mid_1: "« Nous considérons cela comme la base de l’avenir radieux qui nous attend. Nous partons du principe que vous réussirez. Nous n’avons pas l’habitude de commettre des erreurs de jugement. »"
 ep3_laamps.8103.mid_2: "« Oui, oui, ça pourrait marcher. Si [petitioned_ruler.GetFaith.HighGodName] le veut, ça marchera ! Pourquoi n’êtes-vous pas venu[ROOT.Char.Custom('FR_E')] nous voir plus tôt ? Il est urgent que vous travailliez sur votre emploi du temps si vous voulez réussir. »"
 ep3_laamps.8103.mid_3: "« Ha ! Si seulement nous pouvions voir la tête [claimed_title.GetHolder.Custom('FR_du_Char_Pi')][claimed_title.GetHolder.GetTitledFirstName] quand nous nous promenons avec nos troupes à [capital_barony.GetNameNoTier]. S’il vous plaît, ayez la gentillesse de demander à quelqu’un de tout écrire. »"
 ep3_laamp.8103.turns_left: "\n\n#italic Il vous reste #color_yellow [ROOT.Var('legitimist_turns').GetValue] #!tours de négociations"
 ep3_laamps.8103.support_6: "\n#italic [petitioned_ruler.Custom('FR_le_Char_U_Pi')|U][petitioned_ruler.GetShortUINameNoTooltip] a promis un soutien #EMP #color_yellow écrasant#! : #color_yellow 1800 pièces d’or et 3000 troupes d’élite.#!"
 ep3_laamps.8103.support_5: "\n#italic [petitioned_ruler.Custom('FR_le_Char_U_Pi')|U][petitioned_ruler.GetShortUINameNoTooltip] a promis un soutien #EMP #color_yellow incroyable#! : #color_yellow 1500 pièces d’or et 2500 troupes d’élite.#!"
 ep3_laamps.8103.support_4: "\n#italic [petitioned_ruler.Custom('FR_le_Char_U_Pi')|U][petitioned_ruler.GetShortUINameNoTooltip] a promis un soutien #EMP #color_yellow important#! : #color_yellow 1200 pièces d’or et 2000 troupes d’élite.#!"
 ep3_laamps.8103.support_3: "\n#italic [petitioned_ruler.Custom('FR_le_Char_U_Pi')|U][petitioned_ruler.GetShortUINameNoTooltip] a promis un soutien #EMP #color_yellow substantiel#! : #color_yellow 900 pièces d’or et 1500 troupes d’élite.#!"
 ep3_laamps.8103.support_2: "\n#italic [petitioned_ruler.Custom('FR_le_Char_U_Pi')|U][petitioned_ruler.GetShortUINameNoTooltip] a promis un soutien #EMP #color_yellow modeste#! : #color_yellow 600 pièces d’or et 1000 troupes d’élite.#!"
 ep3_laamps.8103.support_1: "\n#italic [petitioned_ruler.Custom('FR_le_Char_U_Pi')|U][petitioned_ruler.GetShortUINameNoTooltip] a promis un soutien #EMP #color_yellow standard#! : #color_yellow 300 pièces d’or et 500 troupes d’élite.#!"
 ep3_laamps.8103.obligations: "\n#italic Après vous être emparé de [claimed_title.GetName], vous aurez à verser #color_yellow [ROOT.Var('legitimist_obligations').GetValue] #!fois tous les deux ans #color_yellow la moitié de votre revenu annuel.#!"
 ep3_laamps.8103.one_obligations: "\n#italic Après vous être emparé de [claimed_title.GetName], vous devrez payer #color_yellow la moitié de votre revenu annuel.#!"
 ep3_laamps.8103.a: "Néanmoins, il en faut plus."
 ep3_laamps.8103.a.desc: "Vous recevrez maintenant un montant d’aide plus élevé pour un paiement supplémentaire plus tard."
 ep3_laamps.8103.b: "La gloire vaut plus que l’or !"
 ep3_laamps.8103.b.desc: "Vous convainquez [petitioned_ruler.Custom('FR_le_Char_Pi')][petitioned_ruler.GetTitledFirstNameNoTooltip] de fournir davantage d’assistance sans augmentation de paiement de votre part."
 ep3_laamps.8103.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.b.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.c: "Je ne peux pas saigner mon pays !"
 ep3_laamps.8103.c.desc: "Vous allez essayer de convaincre [petitioned_ruler.Custom('FR_le_Char_Pi')][petitioned_ruler.GetTitledFirstNameNoTooltip] de diminuer de un le montant des paiements."
 ep3_laamps.8103.c.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.c.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.d: "C’est... acceptable."
 ep3_laamps.8103.d.desc: "@warning_icon! #color_red Cette option met fin aux négociations#!"
 ep3_laamps.8105.t: "$laamp_legitimist_support_contract$ – issue"
 ep3_laamps.8105.desc: "Deux dirigeants en pleines négociations, mon adversaire avec une couronne sur la tête, alors que la mienne est encore nue. Mais est-ce l’épuisement qui vient de me gagner, ce poids soudain sur mon crâne, ou est-ce la couronne de [claimed_title.GetName] qui est maintenant si proche ?\n\nUne grimace a dû trahir mes pensées, car [petitioned_ruler.Custom('FR_le_Char_Pi')][petitioned_ruler.GetTitledFirstName] sourit d’un air entendu. « Vous serez [Select_CString(ROOT.Char.IsFemale,'une bonne','un bon')] [claimed_title.GetHolder.GetTitleAsNameNoTooltip|l], et bientôt – dans quatre ans, au plus. Nos troupes et notre or y veilleront. Et ne vous inquiétez pas : si vous deviez oublier votre part de notre accord, nous vous le rappellerons. »\n\n[petitioned_ruler.Custom('FR_IlElle')|U] lève son verre et nous trinquons une dernière fois à l’accord."
 ep3_laamps.8105.a: "La patience est essentielle en matière militaire."
 ep3_laamps.8105.a.desc: "Vous demanderez plus de temps pour préparer la guerre."
 ep3_laamps.8105.a.success: "Vous avez 8 ans pour revendiquer [claimed_title.GetName]"
 ep3_laamps.8105.a.failure: "Vous avez 4 ans pour revendiquer [claimed_title.GetName]"
 ep3_laamps.8105.b: "À l’avenir de [claimed_title.GetName] !"
 ep3_laamps.8105.b.desc: "Vous acceptez les conditions. $ep3_laamps.8105.a.failure$"
 ep3_laamps.8105.c: "Cela a été une perte de temps."
 ep3_laamps.8105.c.desc: "@warning_icon! #color_red Vous rompez les négociations.#! Le [petitioned_ruler.GetName] ne vous soutiendra pas et aura certainement une mauvaise opinion de vous."
 ep3_laamps.8105.invalidations_reasons: "@warning_icon! #color_red Si vous obtenez les terres d’un autre titre que [claimed_title.GetName] ou si vous changez l’$game_concept_camp_purpose|l$, l’accord sera rompu.#!\nL’héritier de [petitioned_ruler.GetPrimaryTitle.GetName] héritera des obligations. #weak Il pourrait y avoir des moyens de vous soustraire au paiement#!"
 ep3_laamps.8106.t: "$laamp_legitimist_support_contract$ – le moment est venu"
 ep3_laamps.8106.desc: "Il y a des années, [petitioned_ruler.Custom('FR_le_Char_Pi')][petitioned_ruler.GetTitledFirstName] m’a fourni d’excellents soldats et de l’or pour reprendre ce qui m’appartenait de droit.\n\nÀ savoir, le trône de [claimed_title.GetName], occupé par l’abominable [Select_CString(claimed_title.GetHolder.IsFemale,'usurpatrice','usurpateur')], [claimed_title.GetHolder.Custom('FR_le_Char_Pi')][claimed_title.GetHolder.GetTitledFirstName] !\n\n[petitioned_ruler.Custom('FR_le_Char_Pi')|U][petitioned_ruler.GetTitledFirstName] s’attend à ce que je frappe sous peu, et s’impatiente chaque jour davantage. Mais mes troupes sont-elles prêtes ? Ai-je réuni suffisamment de soutien ? Les habitants de [claimed_title.GetName] se lamentent-ils suffisamment dans l’attente de mon retour triomphal ?"
 ep3_laamps.8106.a: "[claimed_title.GetHolder.Custom('FR_le_Char_U_Pi')|U][claimed_title.GetHolder.GetShortUIName] goûtera mon acier !"
 ep3_laamps.8106.a.desc: "Nous allons devoir agir si nous voulons vivre dans un monde différent."
 ep3_laamps.8106.b: "Le moment n’est pas encore venu."
 ep3_laamps.8106.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8106.b.failure: "Vos obligations ont augmenté"
 ep3_laamps.8106.b.desc: "Vous aurez encore 2 ans pour revendiquer [claimed_title.GetName]"
 ep3_laamps.8106.c: "Je vois mon avenir ailleurs."
 ep3_laamps.8106.c.desc: "@warning_icon! Vous rompez l’accord. [petitioned_ruler.Custom('FR_le_Char_Pi')|U][petitioned_ruler.GetTitledFirstName] sera extrêmement mécontent[petitioned_ruler.Custom('FR_E')]"
 ep3_laamps.8107.t: "À l’indigne [ROOT.Char.GetFirstName],"
 ep3_laamps.8107.desc: "Les mots ne peuvent pas exprimer à quel point nous sommes déçus de vous. Espèce de vermine ! Nous avions un avenir si radieux devant nous, et vous avez décidé de le jeter aux orties.\nConsidérez que nous sommes profondément insatisfaits et que vous êtes un[ROOT.Char.Custom('FR_E')] moins-que-rien. Ayez au moins le tact de quitter ce monde en silence et pitoyablement."
 ep3_laamps.8107.a: "Le destin avait d’autres projets."
 ep3_laamps.8107.a.desc: "Vous n’avez pas réussi à garantir votre revendication sur le titre [claimed_title.GetName]"
 ep3_laamps.8108.t: "$laamp_legitimist_support_contract$ – le paiement"
 ep3_laamps.8108.desc: "Quelle joie que mon arrivée victorieuse en [claimed_title.GetName] ! Après avoir si longtemps parcouru des routes inhospitalières, en étant un[ROOT.Char.Custom('FR_E')] simple invité[ROOT.Char.Custom('FR_E')] en terre étrangère, sans maison, sans ce qui m’appartenait légitimement, j’ai désormais mon [claimed_title.GetTierAsNameNoTooltip|l]. Tout finit bien et cela aurait dû être le cas depuis le début. Je suis [Select_CString(ROOT.Char.IsFemale,'une puissante','un puissant')] [ROOT.Char.GetTitleAsNameNoTooltip|l] !\n\nCependant, cette fleur n’est pas sans épines. [petitioned_ruler.Custom('FR_le_Char_Pi')|U][petitioned_ruler.GetTitledFirstName], qui m’y a énormément aidé, exige que je paie ce que nous avons convenu il y a tant d’années. L’honorable Maison [ROOT.Char.GetHouse.GetNameNoTooltip] paie toujours ses dettes, n’est-ce pas ?"
 ep3_laamps.8108.a: "[Glossary( 'Pacta Sunt Servanda', 'PACTA_SUNT_SERVANTA_GLOSS' )]"
 PACTA_SUNT_SERVANTA_GLOSS: "Terme latin signifiant « Les contrats doivent être respectés »"
 ep3_laamps.8108.payments_left: "#color_yellow [petitioned_ruler.MakeScope.Var('legitimist_obligations_left').GetValue] paiements #!restants"
 ep3_laamps.8108.no_payments_left: "C’est le dernier paiement [petitioned_ruler.Custom('FR_au_Char_Pi')][petitioned_ruler.GetTitledFirstName]."
 ep3_laamps.8108.b: "Je paierai, mais pas maintenant."
 ep3_laamps.8108.b.desc: "Vous reportez le paiement à l’année prochaine. Vous devrez quand même payer le montant convenu."
 ep3_laamps.8108.b.success: "Vous présentez un argument convaincant"
 ep3_laamps.8108.b.failure: "Votre argument est considéré comme un mauvais prétexte"
 ep3_laamps.8108.c: "[petitioned_ruler.GetShortUINameNoTooltip], imbécile sans espoir !"
 ep3_laamps.8108.c.desc: "@warning_icon! Vous ne donnerez pas une pièce [petitioned_ruler.Custom('FR_au_Char_Pi')][petitioned_ruler.GetTitledFirstName]. [petitioned_ruler.GetSheHe|U] aurait dû le savoir."
 ep3_laamps.8108.legitimist_too_poor: "#italic Du fait de votre maigre [income|El], vous ne payez que le montant exact à chaque fois : #color_yellow 300#! [gold_i]"
 ep3_laamps.8109.t: "[ROOT.Char.Custom('FR_au_Char_Pi')|U][ROOT.Char.GetTitledFirstNameNoTooltip]"
 ep3_laamps.8109.desc: "Notre cœur se brise de douleur : notre [Select_CString(previous_ruler.IsFemale,'chère','cher')] [previous_ruler.GetTitledFirstName] n’est plus assis[previous_ruler.Custom('FR_E')] sur le trône. Puisse son âme être bénie par [petitioned_ruler.GetFaith.HighGodName]. Malheureusement, nous n’avons toujours pas reçu de paiement pour notre soutien lors de son ascension au trône. Nous espérons que vous avez été mis[ROOT.Char.Custom('FR_E')] au courant des détails et que vous êtes assez honorable pour respecter votre part du marché."
 ep3_laamps.8109.a: "$ep3_laamps.8108.a$"
 ep3_laamps.8109.a.desc: "[petitioned_ruler.Custom('FR_le_Char_U_Pi')|U][petitioned_ruler.GetShortUIName] s’attend à un paiement dans un an équivalent à la moitié du revenu annuel du pays"
 ep3_laamps.8110.t: "$laamp_legitimist_support_contract$ – issue inattendue"
 ep3_laamps.8110.desc_intro: "Il y a longtemps, un accord a été conclu : [petitioned_ruler.Custom('FR_le_Char_Pi')][petitioned_ruler.GetTitledFirstName] a offert son soutien pour la revendication de [claimed_title.GetName], sous forme de soldats et d’or en avance, en échange d’une partie substantielle des revenus de mon pays.\n\nCependant, [petitioned_ruler.GetSheHe] n’avait pas prévu qu’[petitioned_ruler.GetSheHe] "
 ep3_laamps.8110.desc_war: "serait engagé[petitioned_ruler.Custom('FR_E')] dans une guerre contre moi"
 ep3_laamps.8110.desc_imprisoned: "croupirait dans mes cachots"
 ep3_laamps.8110.desc_killer_root: "serait tué[petitioned_ruler.Custom('FR_E')] par ma main"
 ep3_laamps.8110.desc_dead: "aurait quitté ce monde"
 ep3_laamps.8110.desc_unlanded: "aurait perdu son honneur et son titre"
 ep3_laamps.8110.desc_outro: "avant que la dette ne soit entièrement remboursée. Il semble que personne d’autre d’assez important dans son pays n’ait été au courant des détails de l’accord. Personne ne la réclamera.\n\nQuelle étrange tournure des événements – presque comme si une main experte avait guidé les marées du destin."
 ep3_laamps.8110.a: "Merveilleux !"
 ep3_laamps.8111.t: "Paiement légitimiste à venir"
 ep3_laamps.8111.desc: "Vous devrez verser [petitioned_ruler.Custom('FR_au_Char_U_Pi')][petitioned_ruler.GetShortUINameNoTooltip] [TopScope.GetValue('incoming_payment_value')] [gold_i] dans #color_yellow six#! mois !"
 request_laamp_legitimist_support: "Solliciter un soutien légitimiste"
 request_laamp_legitimist_support_interaction_desc: "Demandez une invitation pour discuter de l’étendue et des conditions du soutien à votre légitimité"
 ep3_legitimist_army: "Armée légitimiste"
 laamp_legitimist_support_contract_success: "Après avoir accepté ce [task_contract|El] et rejoint [recipient.GetCurrentLocation.GetName], vous pourrez négocier jusqu’à #color_yellow 1800 pièces d’or#! et #color_yellow 3000 troupes d’élite#! en échange de paiements importants par la suite."
 laamp_legitimist_support_contract_failure: "Les négociations échouent. Vous devrez chercher de l’aide ailleurs."
 request_laamp_legitimist_support_already_supporting: "Ce personnage soutient déjà un légitimiste"
 request_laamp_legitimist_have_claim_on_target: "Vous avez une [claim|El] sur le [realm|El] de ce personnage"
 YOU_HAVE_HOOK_REASON: "Vous avez un hameçon contre [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUIName] : $VALUE|=+0$"
 ep3_laamps.8200.t: "Un nouveau visage au camp"
 ep3_laamps.8200.desc_1: "Alors que je tente d’évaluer la logistique de notre prochain déplacement passe quelqu’un d’immense qui soulève sans effort l’une de nos charrettes. L’un de mes partisans accourt vers moi pour demander :\n\n« [ROOT.Char.Custom('MistressMaster')|U], vous avez vu ? [new_person.GetSheHe|U] a soulevé la charrette entière au-dessus de sa tête ! Peut-[new_person.GetSheHe] rester ? [new_person.GetSheHe|U] n’a même pas besoin d’arme, il lui suffit de lever nos ennemis en l’air et de les projeter au sol ! »\n\nIl est vrai qu’une personne aussi forte nous serait bien utile. [new_person.GetSheHe|U] pourrait aussi porter mes bagages. Je suppose cependant qu’[new_person.GetSheHe] consomme beaucoup de provisions."
 ep3_laamps.8200.desc_2: "Un éclat de rire s’élève dans la pénombre de la nuit. Puis un autre. Et bientôt, mes partisans moroses se changent en un groupe d’enfants riant à gorge déployée. Je cherche la source de ce divertissement soudain.\n\n« [ROOT.Char.GetTitledFirstNameNoTooltip], je vous rencontre enfin ! Je me présente, [new_person.GetFullName], bouffo[new_person.Custom('FR_NNne')] de renom. J’ai autrefois diverti [location_top_liege.Custom('FR_le_Char_Pi')][location_top_liege.GetTitledFirstName] et vous propose mes services, à vous et votre sens de l’humour. »"
 ep3_laamps.8200.desc_3: "Nous séjournons dans le [location.GetTerrain.GetNameNoTooltip|l] de culture [location.GetCulture.GetName] de [location_county.GetNameNoTier] depuis quelque temps, à présent. Les habitants des environs nous rendent souvent visite pour faire du commerce ou simplement pour passer du temps avec nous. Récemment, j’ai vu quelqu’un s’attarder un peu plus longtemps que les autres.\n\n« Ici, en [location_county.GetNameNoTier], nous avons connu de bonnes années et des périodes de vaches maigres. Et je pense que ces dernières reviennent. Les signes ne trompent pas. S’il vous plaît, je ne veux pas mourir là où j’ai vu le jour. Je vous le demande humblement, autorisez-moi à rejoindre votre bande, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 ep3_laamps.8200.a: "Bienvenue, [new_person.GetFirstNameNoTooltip] !"
 ep3_laamps.8200.b: "Partez, s’il vous plaît."
 ep3_laamps.8200.c: "Partez et faites passer le mot : restez tous à l’écart !"
 ep3_laamps.8200.c.tt: "Personne n’essaiera de rejoindre votre camp pendant les 20 prochaines années."
