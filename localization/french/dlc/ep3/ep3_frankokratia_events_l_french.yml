 ep3_frankokratia_events.0070.t: "L’épée recouverte d’or"
 ep3_frankokratia_events.0070.intro: "[financier.Custom('FR_le_Char_Pi')|U][financier.GetTitledFirstName] s’est attardé[financier.Custom('FR_E')] en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] pour s’occuper des affaires renouvelées des nombreux marchands de [financier.GetPrimaryTitle.GetName]. Son principal navire, chargé de butin, est prêt à reprendre la mer.\n\n"
 ep3_frankokratia_events.0070.rando_emp: "« Quelle aventure ! se vante [financier.GetFirstNameNoTooltip]. Qui peut rivaliser avec le courage avec lequel nous avons pris ce grand empire ?"
 ep3_frankokratia_events.0070.leader_emp: "« Nous en avons rassemblé un nombre incroyable sous la croix, se vante [financier.GetFirstNameNoTooltip]. Et regardez ce que vous en avez retiré ! Un grand empire !"
 ep3_frankokratia_events.0070.desc: "Cependant, pour le conserver, la force d’un seul bras d’épée suffit-elle ? Ne devrions-nous pas, nous les Latins, unis par notre ferveur, allier nos nouveaux pays grecs ? »\n\n« Je demanderais seulement que les marchands d’origine [financier.GetPrimaryTitle.GetAdjectiveNoTooltip] obtiennent des droits spéciaux. »"
 negotiate_financier_alliance_effect_tooltip: "#high Vous#! et [financier.Custom('FR_le_Char_U_Pi')][financier.GetShortUIName] entrez dans une [alliance|El] mutuelle"
 custom.every_realm_county: "Chaque [county|El] de votre [realm|El]"
 ep3_frankokratia_events.0070.a: "Ce n’est qu’ensemble que nous pourrons contrôler ces maudits Grecs."
 ep3_frankokratia_events.0070.a.flavor: "L’épée sur le cou des Grecs est toujours la mienne, même si la monnaie [financier.GetPrimaryTitle.GetAdjectiveNoTooltip] domine leurs marchés."
 ep3_frankokratia_events.0070.b: "Quelle cupidité ! Les Grecs avaient raison de vous détester !"
 ep3_frankokratia_events.0070.b.flavor: "On peut refuser cette demande [financier.Custom('FR_au_Char_L')][financier.GetTitleAsNameNoTooltip] mais son envie de profiter de mon nouveau pays ne diminuera guère..."
