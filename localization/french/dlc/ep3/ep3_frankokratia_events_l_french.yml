 ep3_frankokratia_events.0120.t: "La voie des empereurs"
 ep3_frankokratia_events.0120.hippodrome: "Je suis [ROOT.Char.Custom('FR_LeLa')] maîtr[ROOT.Char.Custom('FR_EEsse')] de la sublime et désolée [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Le [Glossary( 'Palais des Blachernes', 'BLACHERNAE_PALACE_GLOSS')], Sainte-Sophie, l’hippodrome..."
 ep3_frankokratia_events.0120.estate: "Je suis [ROOT.Char.Custom('FR_LeLa')] maîtr[ROOT.Char.Custom('FR_EEsse')] de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], et ses palais sont ce que j’en fais. Antichambres marbrées, mosaïques dorées, murs protégés par la providence divine..."
 ep3_frankokratia_events.0120.desc: "alors que je regarde dehors, une créature de la bureaucratie grecque m’interpelle. Cet eunuque sage, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], fait preuve d’audace.\n\n« Des siècles durant, nos basilei avaient un pouvoir immense ! Pouvez-vous seulement imaginer, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], que le royaume tout entier attende vos décrets et ce, sans droit du sang ni même leur offrir de butin de guerre ? »\n\nUn tel pouvoir fait effectivement rêver. Mes vassaux latins, mes chiens en liberté, accepteraient-ils que je lime leurs griffes et leur fasse porter les étroits colliers grecs ?"
 ep3_frankokratia_events.0120.a: "Il y a bien une ou deux coutumes grecques que j’admire..."
 ep3_frankokratia_events.0120.a.flavor: "... leurs horribles châtiments, par exemple, ou leur haine de l’impérialisme ! Que les ornements des Grecs remplissent mes coffres !"
 ep3_frankokratia_events.0120.b: "Je daignerai faire confiance aux Grecs et leurs traditions..."
 ep3_frankokratia_events.0120.b.flavor: "Puissent-elles me couvrir de gloires antiques !"
 ep3_frankokratia_events.0120.c: "Nous, Latins, sommes arrivés. Tout ce qui se trouve ici nous appartient !"
 ep3_frankokratia_events.0120.c.flavor: "Nous régnerons, vénérerons et pillerons comme bon nous semble !"
 emulating_byz_punishment_tt: "Les empereurs de l’[GetTitleByKey('e_latin_empire').GetName] et leurs [vassals|El] peuvent castrer les [prisoners|El] ou les rendre aveugles."
 latin_emp_enables_byz_punishment_t: "[latin_emp.Custom('FR_le_Char_L')|U][latin_emp.GetTitleAsNameNoTooltip] soutient les tortures grecques"
 latin_emp_enables_byz_punishment_desc: "Si nous voulons mater ces Grecs médisants, nous devons surpasser leur cruauté."
 ep3_frankokratia_events.0121.opening: "[ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstNameRegnal], m[ROOT.Char.Custom('FR_OnA')] nouv[ROOT.Char.Custom('FR_EauElle')] vassal[ROOT.Char.Custom('FR_E')],"
 ep3_frankokratia_events.0121.intro: "Nous qui étions autrefois en pèlerinage sous les armes, nous nous retrouvons en infériorité numérique dans nos nouveaux fiefs.\n\n"
 ep3_frankokratia_events.0121.desc_torture: "Cependant, ces Grecs médisants sont-ils aussi braves que nous ? Possèdent-ils la détermination suffisante pour nous empêcher de revendiquer notre [latin_emp.GetPrimaryTitle.GetTierAsName] ?\n\nNous devons les briser. Faire preuve d’une cruauté égale à la leur."
 ep3_frankokratia_events.0121.desc: "Mais ici... que de richesses nous tendent les bras ! Laissez s’embraser l’ambition brûlante de votre cœur : faites tout ce qui est en votre pouvoir pour prospérer ici. Ne laissez ni le bureaucrate grec larmoyant ni le sodomite fortuné vous faire obstacle !"
 ep3_frankokratia_events.0121.a: "Je suis là pour réclamer mon dû ! Je ne me laisserai pas faire si facilement !"
 ep3_frankokratia_events.0121.a.flavor: "Mes [ROOT.Char.GetLiege.Custom('KnightCulturePluralNoTooltip')|l] déferleront sur [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] !"
 ep3_frankokratia_events.0130.t: "La résurrection de l’[GetTitleByKey('e_byzantium').GetNameNoTooltip]"
 ep3_frankokratia_events.0130.desc: "Un royaume ancestral ! Une étoile polaire guidant toutes les âmes chrétiennes ! Un amas doré trônant fièrement au cœur de ce monde. Parfois l’un, parfois l’autre, mais presque toujours un nid de vipères... Quoi qu’il fût, et quoi qu’il soit redevenu aujourd’hui, l’[GetTitleByKey('e_byzantium').GetName] est de retour.\n\nLa populace [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip], brisée, a connu des temps bien sombres. Néanmoins, les cendres des conquêtes latines sont aujourd’hui froides, et la lueur de l’espoir brille à nouveau. Bientôt, peut-être, tous pourront être réunis sous la gouvernance [byz_emperor.Custom('FR_du_Char_Pi')][byz_emperor.GetTitledFirstNameRegnal] !\n\n"
 ep3_frankokratia_events.0130.latin_emp: "Et pourtant... un[latin_emperor.Custom('FR_E')] prétendant[latin_emperor.Custom('FR_E')], [latin_emperor.Custom('FR_le_Char_L')][latin_emperor.GetTitleAsName] d’origine [latin_emperor.GetPrimaryTitle.GetAdjective], persiste dans son opposition. Sa Cour, depuis [latin_emperor.GetCapitalLocation.GetName], maudit ce couronnement historique..."
 ep3_frankokratia_events.0130.unopposed: "Les rivaux latins et leurs aspirations ont été jetés dans la fange de l’histoire. Ainsi débute une nouvelle ère [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]."
 ep3_frankokratia_events.0130.a: "Des adieux à la francocratie"
 msg_greek_anarchy_cb_loss.t: "Fin de l’anarchie grecque"
 msg_greek_anarchy_cb_loss.desc: "La soudaine incertitude née de l’effondrement de l’[GetTitleByKey('e_byzantium').GetName] n’est plus d’actualité"
 lose_greek_anarchy_cb_tt: "Le [casus_belli|El] #high S’emparer du duché impérial#! n’est plus disponible."
