 ep3_frankokratia_events.0110.t: "[GetTitleByKey('e_byzantium').GetNameNoTooltip] : conquis !"
 ep3_frankokratia_events.0110.desc: "La guerre contre les Francs est perdue.\n\nOn parle de plus en plus de paix négociée dans la capitale, et d’une folie dans la pourpre sacrée. [emperor.Custom('FR_du_Char_Pi')|U][emperor.GetTitledFirstNameRegnal], récemment arrivé[emperor.Custom('FR_E')] au pouvoir, constamment accompagné[emperor.Custom('FR_E')] d’une suite de Latins nauséabonds recouverts de maille. J’ai également entendu parler [financier.Custom('FR_du_Char_L')][financier.GetTitleAsName] de [financier.GetPrimaryTitle.GetNameNoTier] : un[financier.Custom('FR_E')] [Glossary( 'auguste', 'AUGOUSTOS_GLOSS')] de serpents, sifflant ses insultes à nos ministres et demandant toujours plus de tributs.\n\nL’armée de croisés se tient toujours hors de l’enceinte de la capitale. N’y a-t-il donc rien qui les fera partir, sinon notre destruction totale... ?"
 ep3_frankokratia_events.0110.a: "Je défendrai nos traditions impériales, quoi qu’il arrive."
 ep3_frankokratia_events.0110.b: "Je devrais demander la protection [daddy.Custom('FR_du_Char_Pi')][daddy.GetTitledFirstNameNoTooltip]."
 ep3_frankokratia_events.0110.c: "[daddy_2.Custom('FR_le_Char_Pi')|U][daddy_2.GetTitledFirstNameNoTooltip] possède la force d’endurer cela..."
 ep3_frankokratia_events.0110.d: "Bientôt, peut-être, pourrai-je me retrouver seul[ROOT.Char.Custom('FR_E')], sans entraves."
