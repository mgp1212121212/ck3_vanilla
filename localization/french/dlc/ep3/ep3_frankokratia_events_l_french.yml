l_french:
 ep3_frankokratia_events.0001.t: "L’injuste dépossession"
 ep3_frankokratia_events.0001.crusader_intro: "Nous, les pèlerins armés qui voulons partir outre-mer, avons confié à [financier.GetPrimaryTitle.GetNameNoTier] la construction de nos navires – une entreprise très coûteuse et incertaine."
 ep3_frankokratia_events.0001.non_crusader_intro: "Une croisade a débuté. Ceux qui se sont engagés ont passé un contrat avec [financier.GetPrimaryTitle.GetNameNoTier] pour construire leurs vaisseaux – une entreprise très coûteuse et incertaine."
 ep3_frankokratia_events.0001.desc: "\n\n« Quel terrible gâchis ! » se plaint [byz_claimant.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('byz_claimant'))]. « Les plus valeureux chevaliers romains, appauvris et contraints de souffrir face à des païens ! Comment les [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )] pourraient-ils les aider... »\n\nÉtant [Select_CString(byz_claimant.IsFemale,'une prétendante','un prétendant')] d’origine [byz_emperor.GetPrimaryTitle.GetAdjective], [byz_claimant.GetFirstNameNoTooltip] parle franchement des #EMP Romaioi#!. Peut-être que si nos croisés marchaient en son nom, leur cause serait soutenue par des soldats grecs et des largesses impériales ? Une croisade aussi peu orthodoxe pourrait-elle mieux servir la mission du Christ... et ses guerriers chrétiens ?"
 ep3_frankokratia_events.0001.a: "Quelle entreprise habile ! Le pape ne manquera pas de la bénir."
 ep3_frankokratia_events.0001.a.flavor: "Ces chrétiens défient l’autorité du Saint-Père ! Serait-ce mal d’envoyer nos pèlerins les affronter ?"
 ep3_frankokratia_events.0001.b: "Je vais engager des croisés dans cette cause."
 ep3_frankokratia_events.0001.b.flavor: "Les chefs des armées de Dieu peuvent prendre leur propre décision, car ce sont eux, et non le pape, qui débarqueront les premiers à Byzance."
 ep3_frankokratia_events.0001.c: "Une idée désastreuse et stupide."
 ep3_frankokratia_events.0001.c.flavor: "Et l’on ne peut imaginer une trahison plus impie !"
 abandon_crusade_tooltip: "@alert_icon! #alert_trial Lorsque la [great_holy_war|El] sera lancée, vous et les autres attaquants qui le souhaitent en serez retirés#!"
 byz_claimant_crusade_tooltip: "@warning_icon! #X Vous dirigerez une #high $CRUSADING_CLAIM_CB_NAME|l$#! contre [byz_emperor.Custom('FR_le_Char_U_Pi')][byz_emperor.GetShortUIName], au nom [byz_claimant.Custom('FR_du_Char_U_Pi')][byz_claimant.GetShortUIName]#!"
 may_form_latin_empire_tooltip: "Vous pourrez peut-être créer l’#high [GetTitleByKey('e_latin_empire').GetName]#!"
 crusaders_may_be_paid_tooltip: "Vous pourriez recevoir de l’[gold|El]@gold_icon!, de la [piety|El]@piety_icon! et des [special_troops|El]"
 more_crusaders_will_join_tooltip: "#P Plus d’attaquants de la [great_holy_war|El] rejoindront plutôt votre [war|El]#!"
 fewer_crusaders_will_join_tooltip: "@warning_icon! #X Moins d’attaquants de la [great_holy_war|El] rejoindront plutôt votre [war|El]#!"
 ep3_frankokratia_events.0001.a.crit_success: "[ghw_sponsor.Custom('FR_le_Char_Pi')|U][ghw_sponsor.GetTitledFirstNameNoTooltip] congratule votre plan avisé"
 ep3_frankokratia_events.0001.a.success: "[ghw_sponsor.Custom('FR_le_Char_Pi')|U][ghw_sponsor.GetTitledFirstNameNoTooltip] accepte, afin de mettre fin au schisme"
 ep3_frankokratia_events.0001.a.failure: "[ghw_sponsor.Custom('FR_le_Char_Pi')|U][ghw_sponsor.GetTitledFirstNameNoTooltip] condamne votre « dangereux » projet"
 set_byz_state_faith_to_catholic_tooltip: "[byz_claimant.Custom('FR_le_Char_U_Pi')|U][byz_claimant.GetShortUIName] [Select_CString(byz_claimant.IsLocalPlayer,'changerez','changera')] la [faith|El] d’État de [byz_emperor.GetPrimaryTitle.GetAdjective] à [byz_claimant_champion.GetFaith.GetAdjective]"
 eager_for_empire_modifier: "Désir d’Empire"
 eager_for_empire_modifier_desc: "Ce candidat est enhardi par des rêves de majesté impériale byzantine et une grande détermination, et est farouchement protégé par ses soutiens."
 prepared_for_daring_deeds_modifier: "Préparé pour des campagnes lointaines"
 prepared_for_daring_deeds_modifier_desc: "Ce personnage est à la tête d’une entreprise qui promet d’être richement récompensée, à condition qu’elle soit soigneusement planifiée."
 ep3_frankokratia_events.0002.opening: "[Select_CString(ROOT.Char.IsFemale,'Audacieuse fille','Audacieux fils')] du Christ,"
 ep3_frankokratia_events.0002.desc_condemns: "allez-vous vraiment vous emparer de l’épée de Gabriel, l’arracher à un descendant de saint Pierre ? Enfoncerez-vous cette lame sacrée dans la poitrine de vos frères grecs, en faisant fi de l’amour filial et de la piété chrétienne ?\n\nCe que vous envisagez est une abomination. Aucun chrétien ne devrait être attaqué par des pèlerins."
 ep3_frankokratia_events.0002.desc_endorses: "dans un orgueil coupable, les prélats grecs insultent le représentant choisi par notre Seigneur sur terre. C’est pourquoi je vous exhorte, en Son nom divin, à rassembler Ses soldats derrière vous, à remporter la victoire et à installer un souverain légitime en Orient.\n\nSi Dieu le veut, les croyants pourront alors un jour revendiquer toutes les terres d’outre-mer."
 ep3_frankokratia_events.0002.desc_wasnt_asked: "Dieu punit ceux qui, comme Lucifer, prétendent régner sur les royaumes de Sa lumière, mais Il récompense ceux qui persévèrent. Je n’effacerai pas ce qui a commencé sous le règne de Ses croisés.\n\nMais vous aurez besoin de la sainte absolution pour avoir versé le sang des chrétiens. Procédez avec sagesse et noblesse au service du Christ, et vous l’obtiendrez ; priez pour cela lorsque vous vous présenterez devant les Grecs."
 ep3_frankokratia_events.0002.a: "J’irai à Byzance !"
 ep3_frankokratia_events.0002.b: "Je me repens, Saint-Père ! Je me repens de ma folie !"
 continue_frankokratia_crusade_tooltip: "Vous continuez à rediriger les croisés vers [byz_emperor.GetPrimaryTitle.GetNameNoTier]"
 end_frankokratia_crusade_war_tooltip: "@alert_icon! #alert_trial Vous n’attaquerez pas [byz_emperor.GetPrimaryTitle.GetNameNoTier] ni ne redirigerez aucun croisé#!"
 ep3_frankokratia_events.0003.opening: "Ennemi[ROOT.Char.Custom('FR_E')] [byz_emperor.Custom('FR_du_Char_L')][byz_emperor.GetTitleAsNameNoTooltip],"
 ep3_frankokratia_events.0003.desc: "ceux qui portent la croix disposent d’une grande flotte [financier.GetPrimaryTitle.GetAdjective] neuve, mais ne peuvent pas en supporter le coût. J’ai persuadé notre Conseil d’envisager une autre forme de paiement.\n\nPromettez-nous de nous indemniser sur les fonds impériaux ou sous forme de terres impériales. Si vous acceptez, nos navires transporteront vos $knight_culture_player_plural_no_tooltip_lowercase$ à travers les mers. Nos valeureux soldats escaladeront les murs de votre ennemi. Les Grecs regretteront bientôt leur mépris pour nous !"
 ep3_frankokratia_events.0003.a: "Notre engagement pour le vôtre – qu’il en soit ainsi."
 will_give_byz_lands_tooltip: "Si [byz_emperor.Custom('FR_le_Char_U_Pi')][byz_emperor.GetShortUIName] manque d’[gold|El]@gold_icon!, [financier.Custom('FR_le_Char_U_Pi')][financier.GetShortUIName] gagnera un [title|El] de [byz_emperor.GetPrimaryTitle.GetNameNoTier]"
 financier_will_join_claim_war_tooltip: "[financier.Custom('FR_le_Char_U_Pi')|U][financier.GetShortUIName] rejoindra votre #high $CRUSADING_CLAIM_CB_NAME|l$#! contre [byz_emperor.Custom('FR_le_Char_U_Pi')][byz_emperor.GetShortUIName]"
 every_ally_will_gain_modifier_tooltip: "Vous et d’autres attaquants de la [war|El] gagnerez [GetModifier( 'grand_crusader_fleet_modifier' ).GetNameWithTooltip|L]"
 grand_crusader_fleet_modifier: "Flotte des grands croisés"
 grand_crusader_fleet_modifier_desc: "Une variété de navires de transport et de galères de guerre récemment construits permet aux armées de ce personnage de naviguer vers des rivages lointains."
 ep3_frankokratia_events.0004.t: "L’orgueil démesuré de l’Ouest"
 ep3_frankokratia_events.0004.desc: "Nos espions latins apportent d’étranges nouvelles... si je ne connaissais pas aussi bien toutes les autres formes de l’avarice [financier.GetPrimaryTitle.GetAdjective], je soupçonnerais qu’on essaie de me tromper !\n\nAlors que les [byz_claimant_champion.GetFaith.GetAdherentNamePlural] s’en prennent à nouveau aux païens, un grand nombre de leurs pèlerins armés ont fait le vœu de venir ici. Menés par [byz_claimant_champion.Custom('FR_le_Char_Pi')][byz_claimant_champion.GetTitledFirstName] et [financier.Custom('FR_le_Char_Pi')][financier.GetTitledFirstName], ils proclament [byz_claimant.Custom('FR_le_Char_Pi')][byz_claimant.GetTitledFirstName], [Select_CString(byz_claimant.IsFemale,'cette mendiante, souveraine','ce mendiant, souverain')] légitime des [Glossary('Romaioi', 'ROMAIOS_GLOSS' )] !\n\nBientôt ces fanatiques mourront sous mes murs pour sa pitoyable cause ! Comment ont-ils pu même envisager une telle attaque contre leurs frères chrétiens ?"
 ep3_frankokratia_events.0004.a: "Je suppose que... [byz_claimant.GetFirstNameNoTooltip] doit mourir."
 ep3_frankokratia_events.0004.a.flavor: "Peut-être qu’un meurtre grossier leur ouvrira les yeux ? Les Latins n’auraient alors plus aucune raison de s’en prendre à nous."
 ep3_frankokratia_events.0004.b: "J’ai été choisi[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName] et serai donc protégé[ROOT.Char.Custom('FR_E')]."
 ep3_frankokratia_events.0004.b.flavor: "Pendant ce temps, les évêques de Rome s’empêtrent dans leurs mensonges et égarent leur troupeau."
 abandon_crusade_emp_tooltip: "@alert_icon! #alert_trial Quand la [great_holy_war|El] [GetFaithByKey('catholic').GetAdjective] commencera, les attaquants impliqués en seront retirés#!"
 franko_emp_crusade_tooltip: "@warning_icon! #X [byz_claimant_champion.Custom('FR_le_Char_U_Pi')|U][byz_claimant_champion.GetShortUIName] mènera une #high $CRUSADING_CLAIM_CB_NAME|l$#! contre [byz_emperor.Custom('FR_le_Char_U_Pi')][byz_emperor.GetShortUIName], au nom [byz_claimant.Custom('FR_du_Char_U_Pi')][byz_claimant.GetShortUIName]#!"
 byz_empire__destroyed_tooltip: "@warning_icon! #X L’[GetTitleByKey('e_byzantium').GetName|U] peut même être détruit !#!"
 ep3_frankokratia_events.0005.opening: "Mon enfant désobéissant[ROOT.Char.Custom('FR_E')],"
 ep3_frankokratia_events.0005.desc: "vous ne pouvez plus espérer revêtir [claimant.Custom('FR_le_Char_Pi')][claimant.GetTitledFirstName] de la pourpre impériale.\n\nNe rêvez plus de luxe grec. Ne vivez plus dans la défiance, mais aspirez à la repentance. La chose qui vous a fait dévier jadis de la mission sacrée de Dieu a trouvé à juste titre une fin peu glorieuse."
 ep3_frankokratia_events.0005.a: "Le tyran des Grecs est manifestement aimé [ROOT.Char.GetFaith.HighGodNamePossessive]..."
 frankokratia_story_ends_tooltip: "L’attaque des croisés [GetFaithByKey('catholic').GetAdherentNamePlural] contre l’[GetTitleByKey('e_byzantium').GetName] a été avortée"
 ep3_frankokratia_events.0020.t: "Contre les égarés"
 ep3_frankokratia_events.0020.desc: "La discorde couve parmi les guerriers du Christ. Les païens sont puissants, la traversée de la Méditerranée coûtera cher et [Select_CString(financier.IsFemale,'la constructrice','le constructeur')] de navires, [financier.Custom('FR_le_Char_Pi')][financier.GetTitledFirstName], est [Select_CString(financier.IsFemale,'une créancière sévère et rusée','un créancier sévère et rusé')].\n\n[redirecter.Custom('FR_le_Char_Pi')|U][redirecter.GetTitledFirstName] décrit un autre plan : pourquoi, avec notre zèle commun, ne placerions-nous pas plutôt [byz_claimant.Custom('FR_le_Char_Pi')][byz_claimant.GetTitledFirstName] sur le trône de [byz_emperor.GetPrimaryTitle.GetName] ? La riche récompense qui nous reviendrait alors ne renforcerait-elle pas les fidèles ?"
 ep3_frankokratia_events.0020.pope_condemns: "\n\n[pope.Custom('FR_le_Char_Pi')|U][pope.GetTitledFirstName] condamne une telle entreprise et menace de damnation éternelle ceux qui seraient tentés. Les volontaires restent cependant déterminés."
 ep3_frankokratia_events.0020.pope_endorses: "\n\nBien que [pope.Custom('FR_le_Char_Pi')][pope.GetTitledFirstName] tente toujours de mener une croisade, [pope.Custom('FR_IlElle')] a approuvé cette entreprise !"
 ep3_frankokratia_events.0020.pope_resents: "\n\n[pope.Custom('FR_le_Char_Pi')|U][pope.GetTitledFirstName] n’a pas catégoriquement condamné cette entreprise, mais ses prélats ne sont pas favorables à un fractionnement de la croisade..."
 ep3_frankokratia_events.0020.a: "Je vais prendre les rênes de cette entreprise audacieuse."
 ep3_frankokratia_events.0020.b: "Comptez-moi parmi les volontaires !"
 ep3_frankokratia_events.0020.c: "Ce plan n’a aucun sens."
 ep3_frankokratia_events.0020.c.flavor: "C’est du blasphème ! Et cela affaiblit notre sainte croisade !"
 join_byz_claimant_crusade_tooltip: "@warning_icon! #X Vous rejoindrez une #high $CRUSADING_CLAIM_CB_NAME|l$#! contre [byz_emperor.Custom('FR_le_Char_U_Pi')][byz_emperor.GetShortUIName], au nom [byz_claimant.Custom('FR_du_Char_U_Pi')][byz_claimant.GetShortUIName]#!"
 may_gain_land_latin_empire_tooltip: "Les [titles|El] de l’#high [GetTitleByKey('e_latin_empire').GetName|U]#! pourraient être distribués"
 ep3_frankokratia_events.0030.t: "Héritiers de Constantin"
 ep3_frankokratia_events.0030.desc: "Avant de répondre à l’appel [ghw_sponsor.Custom('FR_du_Char_Pi')][ghw_sponsor.GetTitledFirstName], nous marcherons sur [byz_emperor.GetPrimaryTitle.GetNameNoTier], sous la direction [byz_claimant_champion.Custom('FR_du_Char_Pi')][byz_claimant_champion.GetTitledFirstName].\n\nNos pèlerins embarquent sur des navires d’origine [financier.GetPrimaryTitle.GetAdjective]. D’innombrables boucliers héraldiques y sont suspendus à l’avant et à l’arrière, recouverts de cuir pour résister à la mer. De puissants chevaux de guerre sont conduits sous le pont. Comme si elles fleurissaient, les grandes voiles se déploient pour capturer le soleil ! Ailleurs, des colonnes de croisés, derrière la croix, empruntent à pied les routes ancestrales menant vers l’est.\n\nVengeons les [Glossary( 'Troyens', 'TROJANS_FRANKOKRATIA_GLOSS')] ! Faisons trembler les Grecs dans leurs palais ! Qu’ils s’inclinent devant [byz_claimant.Custom('FR_le_Char_P')][byz_claimant.GetFullName], leur [byz_claimant.Custom('FR_SeigneurDame')] légitime, et devant nous, les croisés, qui sommes leurs libérateurs !"
 TROJANS_FRANKOKRATIA_GLOSS: "La légende de la fuite d’Énée de Troie a permis aux Romains médiévaux de faire remonter leur ascendance à cette ville légendaire. La vengeance pour ces ancêtres présumés était un motif supposé de l’attaque contre la Byzance grecque."
 ep3_frankokratia_events.0030.a: "#EMP Gloire à Dieu au plus haut des cieux !#!"
 frankokratia_war_begins_tooltip: "[byz_claimant_champion.Custom('FR_le_Char_U_Pi')|U][byz_claimant_champion.GetShortUIName|U] a déclaré la #high [frankokratia_war.GetName]#!"
 frankokratia_war_join_tooltip: "Vous avez rejoint en tant qu’attaquant"
 abandoned_crusade_general_tooltip: "@alert_icon! #alert_trial [byz_claimant_champion.Custom('FR_le_Char_U_Pi')|U][byz_claimant_champion.GetShortUIName] et d’autres attaquants ont quitté la [great_holy_war|El] [GetFaithByKey('catholic').GetAdjective]#!"
 ep3_frankokratia_events.0031.t: "La croisade divisée"
 ep3_frankokratia_events.0031.desc_byz: "Une faction de croisés latins défie notre Empire au mépris de tout amour commun pour le Christ et de la cause [pope.Custom('FR_du_Char_Pi')][pope.GetTitledFirstName], leur bien-aimé évêque de Rome !\n\nOnt-ils oublié que nos armées impériales servent de rempart à la chrétienté ? Que la force de [Glossary( 'Herakleios', 'HERAKLEIOS_GLOSS')] nous protège ! Que les têtes [byz_claimant_champion.Custom('FR_du_Char_Pi')][byz_claimant_champion.GetTitledFirstName], [financier.Custom('FR_du_Char_Pi')][financier.GetTitledFirstName] et [byz_claimant.Custom('FR_du_Char_Pi')][byz_claimant.GetTitledFirstName] reposent près du [Glossary('Trône de Salomon', 'THRONE_OF_SOLOMON_GLOSS')] !\n\nPuisse [ROOT.Char.GetFaith.WarGodName] nous protéger de la cupidité latine, de cette folie qui menace notre existence même."
 HERAKLEIOS_GLOSS: "Au VIIe siècle, l’#bold empereur Herakleios#! a été confronté à des crises militaires pendant la majeure partie de son règne, luttant à la fois contre les Perses sassanides et le califat Rachidun. Il a mis en place des réformes cruciales qui ont permis à l’Empire byzantin de survivre."
 THRONE_OF_SOLOMON_GLOSS: "Le trône supposé du roi Salomon, le roi le plus sage de l’ancien Israël, est l’un de ces objets salomoniques que l’on conserve à la Cour impériale de Byzance."
 ep3_frankokratia_events.0031.desc_catholic: "#EMP La croisade catholique a été trahie !#!\n\nDes pèlerins perfides et malavisés se sont réunis derrière [Select_CString(byz_claimant.IsFemale,'la prétendante','le prétendant')] [byz_claimant.GetFirstName] et, par la plus infâmes des trahisons, prévoient d’attaquer [byz_emperor.GetPrimaryTitle.GetNameNoTier], un pays chrétien ! Ils refusent de se rendre en [target_kingdom.GetNameNoTier] !\n\nLes soutiens de l’orgueilleu[byz_claimant_champion.Custom('FR_XSe')] [byz_claimant_champion.GetTitledFirstName], de l’avide [financier.GetTitledFirstName] et de tous les autres prétendent qu’ils réunifieront l’Église et donneront à la cause une force grecque...\n\nMais Dieu seul sait ce qui en résultera."
 ep3_frankokratia_events.0031.desc_target: "Sans la lumière [ROOT.Char.GetFaith.HighGodNamePossessive] pour les guider, les [pope.GetFaith.GetAdherentNamePlural] se déchaînent dans l’obscurité !\n\nAu lieu de marcher contre [defender.Custom('FR_le_Char_Pi')][defender.GetTitledFirstName], une grande partie de nos ennemis fanatiques ont juré de revendiquer [byz_emperor.GetPrimaryTitle.GetName] ! Leur discorde est un soulagement inattendu pour les défenseurs de [target_kingdom.GetNameNoTier].\n\nDans leur mesquinerie diabolique, ils semblent croire que nous serons baptisés par l’épée une fois que [byz_claimant.Custom('FR_le_Char_Pi')][byz_claimant.GetTitledFirstName] sera sur le trône impérial... mais les forces [pope.Custom('FR_du_Char_Pi')][pope.GetTitledFirstName] auront certainement été repoussées d’ici là."
 ep3_frankokratia_events.0031.a: "Est-ce... vraiment en train de se passer ?"
 ep3_frankokratia_events.0041.t: "Toutes les richesses de l’Empire"
 ep3_frankokratia_events.0041.intro_constantinople: "Sous un tonnerre d’applaudissements, notre protégé[claimant.Custom('FR_E')] [claimant.GetFirstName] franchit les puissantes portes de [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]. Sous les grandes coupoles et les [Glossary( 'séraphins', 'SERAPHIM_GLOSS')] célestes de Sainte-Sophie, [claimant.GetSheHe] est enfin investi[claimant.Custom('FR_E')] en tant que [claimant.GetTitleAsNameNoTooltip|l]. Notre joie est radieuse et notre émerveillement est absolu !\n\nAlors que je suis froidement introduit[ROOT.Char.Custom('FR_E')] dans le [Glossary('Palais des Blachernes', 'BLACHERNAE_PALACE_GLOSS')]"
 ep3_frankokratia_events.0041.intro_generic: "Sous un tonnerre d’applaudissements, notre protégé[claimant.Custom('FR_E')] [claimant.GetFirstName] franchit les puissantes portes de [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]. Sous les grandes coupoles et les [Glossary( 'séraphins', 'SERAPHIM_GLOSS')] célestes de l’Église impériale, [claimant.GetSheHe] est enfin investi[claimant.Custom('FR_E')] en tant que [claimant.GetTitleAsNameNoTooltip|l]. Notre joie est radieuse et notre émerveillement est absolu !\n\nAlors que je suis froidement introduit[ROOT.Char.Custom('FR_E')] dans un palais impérial"
 ep3_frankokratia_events.0041.desc: "et que je dois subir des cérémonies interminables, un tout autre sentiment m’envahit...\n\n« [Select_CString(defender.IsFemale,'Ma prédécesseure','Mon prédécesseur')] s’est enfui[defender.Custom('FR_E')] avec une grande partie de la salle du trésor, explique [claimant.Custom('FR_le_Char_Pi')][claimant.GetTitledFirstNameNoTooltip]."
 ep3_frankokratia_events.0041.trying_to_pay: "L’Empire ne peut malheureusement offrir qu’une compensation partielle aux croisés. »"
 ep3_frankokratia_events.0041.not_trying_to_pay: "Nous ne pouvons pas payer ce qui a été promis aux croisés. Il faudra vous contenter de nettement moins. »"
 SERAPHIM_GLOSS: "Ordre d’êtres célestes présents dans toutes les religions abrahamiques ; dans le christianisme, les #bold séraphins#! ont six ailes et appartiennent à l’ordre le plus élevé des anges."
 BLACHERNAE_PALACE_GLOSS: "Ce palais en terrasses, construit vers 500 avant J.-C. à proximité des murs de Théodose, fut de plus en plus utilisé comme résidence principale de l’empereur au cours du Moyen Âge central."
 ep3_frankokratia_events.0041.a: "Alors nous prendrons par la force ce qui nous est dû."
 ep3_frankokratia_events.0041.a.flavor: "Le pillage de la cité impériale sera sans précédent."
 ep3_frankokratia_events.0041.b: "Démobiliser nos chevaliers sans les payer ne sera pas facile..."
 ep3_frankokratia_events.0041.b.flavor: "... mais avec la bonne incitation, je peux essayer de faire partir les autres sans effusion de sang."
 ep3_frankokratia_events.0041.b_success: "Vous convainquez les Latins de partir"
 ep3_frankokratia_events.0041.b_failure: "Les croisés pillent [claimant.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 ep3_frankokratia.0041_effects_from_a_tooltip: "@warning_icon! #X Les effets de la première option se produisent#!"
 ep3_frankokratia_events.0041.c: "Nous nous attendions à plus, mais nous ferons avec."
 ep3_frankokratia_events.0041.c.flavor: "La chrétienté a tout de même été renforcée par cette entreprise. En quelque sorte."
