 ep3_frankokratia_events.0080.t: "Un royaume pour les Latins"
 ep3_frankokratia_events.0080_non_greek: "César, Constantin, une série de Grecs aux noms interminables et difficiles à prononcer... et maintenant [ROOT.Char.GetFirstName]."
 ep3_frankokratia_events.0080_greek: "Les terres des Grecs, autrefois toutes soumises à l’[GetTitleByKey('e_byzantium').GetName], restent en suspens. Qui, parmi tous les souverains [ROOT.Char.GetFaith.PositiveAfterLife3], possède un titre sur ces terres ?"
 ep3_frankokratia_events.0080.desc: "\n\nLa souveraineté des Romains est le plus puissant des honneurs terrestres. Celui qui la possède a le respect des masses. L’obtenir était l’un des rêves de nos croisés latins – un caprice du destin cruellement traduit en sang -, mais mon empire est désormais une réalité. [ROOT.Char.GetTitleAsNameNoTooltip] : un titre presque inaccessible.\n\nAutrefois, nous étions des envahisseurs. Les autochtones ont hurlé et nous ont fuis. Aujourd’hui, ils nous acclament dans les rues de [kingdom_1.GetNameNoTier]."
 ep3_frankokratia_events.0080.a: "Que tout [kingdom_1.GetNameNoTierNoTooltip] connaisse mon droit !"
