 ep3_frankokratia_events.0042.t: "Baptême par le feu"
 ep3_frankokratia_events.0042.desc: "Nous attaquons [claimant.GetCapitalLocation.GetTitle.GetNameNoTier] ! Les soldats de la marine [financier.GetPrimaryTitle.GetAdjective] sont les premiers à hisser leur bannière sacrée sur les murs, tandis que nos $knight_culture_player_plural_no_tooltip_lowercase$ passent les portes de la ville en hurlant et massacrent tous les défenseurs. Les Grecs mettent le feu à leurs propres maisons – mais même ce grand mur de feu n’arrête pas la colère de Dieu !\n\nPendant trois jours, la ville est mise à sac et ses citoyens passent au fil de l’épée."
 ep3_frankokratia_events.0042.constantinople: "Les plus pieux appellent à la modération, et pourtant Sainte-Sophie et les lieux sacrés ancestraux subissent des pillages."
 ep3_frankokratia_events.0042.desc_outro: "\n\nNos dirigeants ne feront désormais plus confiance à aucun Grec pour gouverner équitablement ce lieu et soutenir la cause du Christ, alors nous devons désigner notre propre empereur. Mon choix changera fondamentalement la chrétienté."
 ep3_frankokratia_events.0042.a: "Je gouvernerai aussi bien les Latins que les Grecs !"
 ep3_frankokratia_events.0042.b: "[player_1.Custom('FR_le_Char_Pi')|U][player_1.GetTitledFirstNameNoTooltip] est respecté[player_1.Custom('FR_E')] par les croisés."
 ep3_frankokratia_events.0042.c: "Laissons [player_2.Custom('FR_le_Char_Pi')][player_2.GetTitledFirstNameNoTooltip] recevoir cet honneur."
 ep3_frankokratia_events.0042.d: "Nous devons tant [financier.Custom('FR_au_Char_Pi')][financier.GetTitledFirstNameNoTooltip]."
 ep3_frankokratia_events.0042.e: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('emp_beneficiary_3'))], [emp_beneficiary_3.Custom('FR_le_Char_Pi')][emp_beneficiary_3.GetTitledFirstNameNoTooltip], a une grâce impériale !"
 ep3_frankokratia_events.0042.f: "Régnez avec sagesse, [emp_beneficiary_2.GetTitledFirstNameNoTooltip]."
 ep3_frankokratia_events.0042.g: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('emp_beneficiary'))] [emp_beneficiary.Custom('FR_le_Char_Pi')][emp_beneficiary.GetTitledFirstNameNoTooltip] mérite le trône."
