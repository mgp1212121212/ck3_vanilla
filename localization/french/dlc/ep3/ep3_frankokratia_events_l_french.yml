 ep3_frankokratia_events.0044.t: "La pourpre est nôtre"
 ep3_frankokratia_events.0044.desc: "Alors que nous avons fait la guerre en son nom, [claimant.Custom('FR_le_Char_Pi')][claimant.GetTitledFirstName] nous refuse ce qui nous revient, à nous et au Seigneur ! Nous, les croisés, ne pouvons pas l’accepter !\n\nDans une juste colère, nous prenons d’assaut [latin_byz_capital_barony.GetNameNoTier]. Nous noyons les rues dans le sang grec, tandis que les églises et les palais sont pillés. Quel autre choix avions-nous ?\n\nCes fourbes de Grecs ne règnent plus sur ces terres, et espérons que ce soit définitif."
 ep3_frankokratia_events.0044.desc_past_tense: "Alors que nous avions fait la guerre en son nom, [claimant.Custom('FR_le_Char_Pi')][claimant.GetTitledFirstName] a provoqué notre colère en refusant ce qui nous revenait, à nous les croisés, et au Seigneur !\n\nIl nous fallait alors prendre d’assaut [latin_byz_capital_barony.GetNameNoTier]. Nous avons noyé les rues dans le sang grec, tandis que les églises et les palais étaient pillés. Quel autre choix avions-nous ?\n\nCes fourbes de Grecs ne règnent plus sur ces terres, et espérons que ce soit définitif."
 ep3_frankokratia_events.0044.outro_emperor: "Un Latin portera la couronne sacrée, et c’est à moi que reviendra l’honneur de nommer cet empereur."
 ep3_frankokratia_events.0044.outro_lord: "[latin_emperor.Custom('FR_le_Char_Pi')|U][latin_emperor.GetTitledFirstName] a été couronné[latin_emperor.Custom('FR_E')] [Select_CString(latin_emperor.IsFemale,'maîtresse','maître')] des Latins et des Grecs, et nous autres pèlerins devons nous partager les terres."
 ep3_frankokratia_events.0044.a: "Je resterai ici et savourerai le confort grec !"
 ep3_frankokratia_events.0044.b: "[beneficiary_3.GetFirstNameNoTooltip], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('beneficiary_3'))] : veillez sur ce pays."
 ep3_frankokratia_events.0044.c: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('beneficiary_2'))] [beneficiary_2.GetFirstNameNoTooltip] est épris[beneficiary_2.Custom('FR_E')] de ces terres."
 ep3_frankokratia_events.0044.d: "[beneficiary.GetFirstNameNoTooltip], régnez sur ces étrangers."
 ep3_frankokratia_events.0045.t: "Une gloire inédite"
 ep3_frankokratia_events.0045.intro: "Après avoir remporté la victoire et négocié les conditions finales, nous, les croisés, laissons pieusement notre regard se perdre sur [claimant.GetCapitalLocation.GetTitle.GetNameNoTier],"
 ep3_frankokratia_events.0045.intro_constantinople: "la perle du Bosphore. Sous les monuments des temps passés et au milieu des reliques les plus sacrées se trouvent des rues et des places sales qui sentent le bétail."
 ep3_frankokratia_events.0045.intro_generic: "un piètre substitut à la reine des villes. Ce n’est que l’ombre de l’ancienne capitale, [GetTitleByKey('b_constantinople').GetNameNoTier], et ses vénérables cathédrales et somptueux palais."
 ep3_frankokratia_events.0045.desc: "\n\nLes Romains de l’Antiquité nous ont couverts de cadeaux et savaient comment vaincre les païens. Ces Grecs, en revanche, sont moins impressionnants. [claimant.Custom('FR_le_Char_Pi')|U][claimant.GetTitledFirstName] renvoie ses libérateurs,"
 ep3_frankokratia_events.0045.unpaid: "sans récompense ni aide.\n\nNous nous plaignons et regardons les trésors et les bijoux avec convoitise, mais notre étrange pèlerinage est terminé."
 ep3_frankokratia_events.0045.paid_off: "à moitié payés, à la tête de petites compagnies qui s’éloignent de ses murs.\n\nLes fidèles de notre étrange pèlerinage ont donc été un peu récompensés. Du moins, plus que les Grecs..."
 ep3_frankokratia_events.0045.a: "Il n’est pas trop tard pour aider la cause des croisés !"
 ep3_frankokratia_events.0045.b: "Il est temps de revenir à ce qui nous est familier."
