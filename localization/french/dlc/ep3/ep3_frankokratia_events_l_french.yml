 ep3_frankokratia_events.0060.t: "L’aigle vole toujours"
 ep3_frankokratia_events.0060.desc_latin_empire: "L’[GetTitleByKey('e_byzantium').GetName] n’est plus. Son souverain tout-puissant, qui revendiquait autrefois l’héritage de Rome, a été déposé. De magnifiques palais et cathédrales brûlent lentement, tandis que des cadavres empilés pourrissent. Le chaos s’abat sur le pays.\n\nAu milieu des cendres, [latin_emperor.GetPrimaryTitle.GetNameNoTier] est proclamé, au nom du Christ et [pope.Custom('FR_du_Char_Pi')][pope.GetTitledFirstName].\n\nSur les terres des Grecs s’ouvre une dangereuse ère de conflits."
 ep3_frankokratia_events.0060.desc_paid: "Au milieu du luxe inimitable de [claimant.GetCapitalLocation.GetTitle.GetNameNoTier], siège [Select_CString(claimant.IsFemale,'une nouvelle souveraine installée','un nouveau souverain installé')] par les Latins et à qui ses sujets obéissent à contrecœur : [claimant.Custom('FR_le_Char_Pi')][claimant.GetTitledFirstName].\n\nEnrichis de toutes les richesses que [claimant.Custom('FR_LeLa')] désormais [claimant.GetTitleAsNameNoTooltip] a pu rassembler à la tête de l’armée [claimant.GetPrimaryTitle.GetAdjective], les croisés se tournent enfin vers d’autres horizons."
 ep3_frankokratia_events.0060.desc_leave_unpaid: "Au milieu du luxe inimitable de [claimant.GetCapitalLocation.GetTitle.GetNameNoTier], siège [Select_CString(claimant.IsFemale,'une nouvelle souveraine installée','un nouveau souverain installé')] par les Latins et à qui ses sujets obéissent à contrecœur : [claimant.Custom('FR_le_Char_Pi')][claimant.GetTitledFirstName].\n\n[claimant.Custom('FR_le_Char_L')|U][claimant.GetTitleAsNameNoTooltip] a rejeté les demandes des croisés avec la même conviction que ses ancêtres. Ils ont combattu pour [claimant.Custom('FR_LuiElle')] et ont finalement été renvoyés sans rien recevoir.\n\nUn nouveau monarque règne, mais on se demande encore pourquoi ces croisés ont emprunté une telle voie dans leur quête de salut..."
 ep3_frankokratia_events.0060.desc_loss: "#EMP « Louons [defender.Custom('FR_le_Char_Pi')][defender.GetTitledFirstName] qui nous apporte la victoire ! »#!\n\nCes louanges résonnent en [defender.GetPrimaryTitle.GetNameNoTier] depuis que [defender.Custom('FR_LeLa')] souverain[defender.Custom('FR_E')] a forcé les croisés latins à regagner la mer. La revendication [claimant.Custom('FR_du_Char_Pi')][claimant.GetTitledFirstName] sur Byzance ne semble pas avoir reçu les faveurs divines.\n\nUn grand embarras pour ces aventuriers qui ont osé présumer de la volonté du Tout-Puissant..."
 ep3_frankokratia_events.0060.a: "C’est la réunion des chrétiens d’Orient et d’Occident."
