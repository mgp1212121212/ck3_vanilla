 frankokratia_byz_slaughter_varangian_tooltip: "Lors du carnage provoqué par les Latins déchaînés, #N [slaughtered_byzantines]#! nobles ont été massacrés.\n\nLes Varègues dirigés par [varangian_victim.Custom('FR_le_Char_U_Pi')][varangian_victim.GetShortUIName] ont défendu la famille impériale jusqu’au bout."
 frankokratia_byz_slaughter_house_head_tooltip: "Lors du carnage provoqué par les Latins déchaînés, #N [slaughtered_byzantines]#! nobles ont été massacrés.\n\nDes [house_head_victim.GetWomenMen] augustes [Select_CString(house_head_victim.IsFemale,'telles','tels')] que [house_head_victim.Custom('FR_le_Char_U_Pi')][house_head_victim.GetShortUIName] ont été [Select_CString(house_head_victim.IsFemale,'brûlées vives','brûlés vifs')] dans leurs maisons."
 frankokratia_byz_slaughter_child_tooltip: "Lors du carnage provoqué par les Latins déchaînés, #N [slaughtered_byzantines]#! nobles ont été massacrés.\n\nDes enfants tels que [child_victim.Custom('FR_le_Char_U_Pi')][child_victim.GetShortUIName] ont été battus à mort."
