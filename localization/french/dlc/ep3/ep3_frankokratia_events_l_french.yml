 ep3_frankokratia_events.0100.t: "Francocratie brisée"
 ep3_frankokratia_events.0100.desc: "Pour le descendant de saint Pierre, pour saint Marc, pour des florins et des ducats, l’[GetTitleByKey('e_byzantium').GetName] a été passé au fil de l’épée.\n\nDepuis ce jour, la seigneurie [GetTitleByKey('e_latin_empire').GetAdjective] chevauche avec ses chevaliers. D’abord drapés d’or et investis d’un objectif, leur désir de souveraineté [latin_emp.Custom('FR_du_Char_Pi')][latin_emp.GetTitledFirstNameRegnal] s’est finalement étiolé. Leur cause ne tenait qu’à une inébranlable résignation.\n\nL’[GetTitleByKey('e_latin_empire').GetName], cette abomination née dans la chrétienté, n’aurait jamais dû voir le jour."
 ep3_frankokratia_events.0100.byz_no_emp: "Sa destruction opérée, comment un [Glossary( 'Romaios', 'ROMAIOS_GLOSS' )] digne de ce nom pourrait-il ne pas réagir ? Un basileus puissant, le nôtre, devra bientôt emprunter triomphalement la [Glossary( 'Porte Dorée', 'GOLDEN_GATE_GLOSS' )].\n\nCar l’[GetTitleByKey('e_latin_empire').GetName] n’est plus !"
 ep3_frankokratia_events.0100.cath: "Est-ce leur orgueil perfide qui a trompé nos croisés ? Est-ce la lumière de la majesté grecque qui nous a rendus aveugles ? Le Pape en personne a exalté notre État latin parmi les Grecs..."
 ep3_frankokratia_events.0100.emp: "[byz_emp.Custom('FR_LeLa')|U] véritable hériti[byz_emp.Custom('FR_ErEre')] de Constantin est, plutôt, [byz_emp.Custom('FR_le_Char_Pi')][byz_emp.GetTitledFirstNameRegnal]... [byz_emp.Custom('FR_LuiElle')|U] qui pourrait sauver cet âge du mal qui le ronge, et lever à nouveau le puissant rempart du Bosphore."
 ep3_frankokratia_events.0100.a_non_catholic: "Ce qui vient [ROOT.Char.GetFaith.NegativeAfterLife3] doit retourner [ROOT.Char.GetFaith.NegativeAfterLife2]."
 ep3_frankokratia_events.0100.a_catholic: "En vain, nous voulions plus que tout rendre gloire [ROOT.Char.GetFaith.HighGodName2] ici-bas..."
