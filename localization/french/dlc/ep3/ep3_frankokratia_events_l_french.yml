 ep3_frankokratia_events.0090.t: "N’oubliez pas votre origine [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] !"
 ep3_frankokratia_events.0090.desc: "Les provinces comme [kingdom_1.GetNameNoTier] subissent une ère d’insécurité et sont depuis trop longtemps privées de la domination bienveillante d’une autorité suprême [GetTitleByKey('e_byzantium').GetAdjective].\n\nMais maintenant, réjouis-toi, populace [kingdom_1.GetAdjectiveNoTooltip] ! Tu n’auras plus jamais à t’agenouiller devant les brutes franques ! Tes champs longuement labourés ne disparaîtront pas sous les sabots des chevaux de guerre."
 ep3_frankokratia_events.0090_emp: "Venez, [Glossary('hoi polloi', 'HOI_POLLOI_GLOSS' )] : arborez fièrement vos symboles et réjouissez-vous du retour de l’ordre divin [ROOT.Char.GetFaith.HighGodNamePossessive] !\n\nCes peuples sont à nouveau réunit sous leur [ROOT.Char.GetTitleAsName]. Alors que les richesses du pays affluent dans le palais, ils se verront également offrir tous les honneurs et la splendeur que leurs ancêtres ont connus."
 ep3_frankokratia_events.0090_non_emp: "Et les gens simples, comme ceux de [kingdom_1.GetTierAsNameNoTooltip], peuvent à nouveau rêver... du retour de leur véritable seigneur.\n\nIl est temps de mettre fin à la domination latine."
 ep3_frankokratia_events.0090.a: "Que [kingdom_1.GetNameNoTierNoTooltip] oublie les temps obscurs !"
