 ep3_governor_yearly.8170.desc: "La lutte contre les pilleurs"
 ep3_governor_yearly.8170.sea: "venus de la mer – en particulier ceux d’origine [raider.GetPrimaryTitle.GetAdjective] –"
 ep3_governor_yearly.8170.land: "qui ont franchi la frontière – en particulier ceux du [raider.GetPrimaryTitle.GetTierAsNameNoTooltip] [raider.GetPrimaryTitle.GetAdjective] –"
 ep3_governor_yearly.8170.ending: "est vitale pour la sécurité du [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetAdjective], et plus largement du [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a étudié nos défenses et présente une longue liste d’améliorations pour nous prémunir contre de telles attaques. En tête de liste figure un système d’alerte qui permettrait aux paysans de se mettre à l’abri plus rapidement."
 ep3_governor_yearly.8170.a: "Mettez en œuvre ce « système d’alerte » immédiatement !"
 ep3_governor_yearly.8170.b: "J’ai une meilleure idée."
