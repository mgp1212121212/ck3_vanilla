 ep3_governor_yearly.8160.culture_councillor: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip] – et aux [councillor.GetCulture.GetCollectiveNounNoTooltip] naturellement –"
 ep3_governor_yearly.8160.culture_self: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip] – oh et aux [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] bien sûr –"
 ep3_governor_yearly.8160.culture: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip],"
 ep3_governor_yearly.8160.faith: "bons [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip],"
