 ep3_governor_yearly.8160.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip] est un pays aux multiples cultures et aux multiples croyances. En tant que [ROOT.Char.GetTitleAsNameNoTooltip|l] du [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetAdjective], je suis responsable de nos citoyens [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip|l], mais également des étrangers et des hérétiques.\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] [councillor.GetFirstName] ne cache pas son opinion : « Le service public est un privilège réservé aux"
 ep3_governor_yearly.8160.culture_end: "et toute demande d’ouverture aux étrangers [minority_county.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] doit être immédiatement rejetée ! »"
 ep3_governor_yearly.8160.faith_end: "et toute demande d’ouverture aux [councillor.Custom2('GetUnbelieverTermPlural', administrator)] [minority_county.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] doit être immédiatement rejetée ! »"
 ep3_governor_yearly.8160.a: "Un filet plus grand permet d’attraper plus de poissons."
 ep3_governor_yearly.8160.b: "Vous avez raison, ils doivent connaître leur place."
