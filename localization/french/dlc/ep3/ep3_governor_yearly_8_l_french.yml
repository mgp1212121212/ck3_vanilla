l_french:
 ep3_governor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_governor_yearly.8010.desc: "[ROOT.Char.GetTitledFirstNameNoTooltip], l’occasion se présente de promouvoir les intérêts de la Maison [ROOT.Char.GetHouse.GetBaseName] ainsi que ceux de ma Maison [governor.GetHouse.GetBaseName].\n\nEn échange"
 ep3_governor_yearly.8010.hook: "d’une promesse à laquelle je pourrai faire appel à l’avenir,"
 ep3_governor_yearly.8010.candidacy: "d’un soutien à ma nomination sur [their_title.GetNameNoTier],"
 ep3_governor_yearly.8010.candidacy_heir: "d’un soutien à la nomination de m[governor.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('their_title_receiver'))] [their_title_receiver.GetFirstName] sur [their_title.GetNameNoTier],"
 ep3_governor_yearly.8010.influence: "de compliments de votre part à mon égard à la Cour impériale,"
 ep3_governor_yearly.8010.gold: "d’un gage de bonne volonté en monnaie sonnante et trébuchante,"
 ep3_governor_yearly.8010.end: "je serais prêt[governor.Custom('FR_E')] à me sacrifier."
 ep3_governor_yearly.8010.a: "Une faveur contre une faveur."
 ep3_governor_yearly.8010.b: "Une belle offre, si elle était inversée."
 ep3_governor_yearly.8010.b.success: "[governor.GetSheHe|U] accepte votre proposition"
 ep3_governor_yearly.8010.b.failure: "[governor.GetSheHe|U] n’est pas intéressé[governor.Custom('FR_E')]"
 ep3_governor_yearly.8010.c: "Je n’en ai pas l’utilité."
 ep3_governor_yearly.8020.t: "Levier provincial"
 ep3_governor_yearly.8020.desc: "Le domaine familial [estate_owner.GetHouse.GetBaseName] se distingue des autres petites exploitations, villages et villes de mon [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\nLa propriété nominalement privée [estate_owner.Custom('FR_du_Char_Pi')][estate_owner.GetTitledFirstName] jouit de ma protection en tant que [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] et son indifférence impertinente à mes largesses pourrait vite se transformer en gratitude si la perspective d’une spoliation était habilement évoquée..."
 ep3_governor_yearly.8020.a: "Assurer la sécurité des routes est si coûteux de nos jours..."
 ep3_governor_yearly.8020.success: "[estate_owner.GetSheHe|U] comprend l’allusion"
 ep3_governor_yearly.8020.b: "Les efforts que je déploie doivent être récompensés."
 ep3_governor_yearly.8020.c: "Ma clémence en la matière mériterait quelques louanges."
 ep3_governor_yearly.8020.d: "Je ne pourrais jamais faire de mal à un si beau domaine."
 ep3_governor_yearly_8020_failure_tt: "En cas de refus :"
 ep3_governor_yearly.8020.failure: "[estate_owner.GetSheHe|U] refuse"
 ep3_governor_yearly.8020.reason: "Acceptation en partie basée sur la personnalité de [estate_owner.GetFirstName]"
 ep3_governor_yearly.8030.t: "Vérité involontaire"
 ep3_governor_yearly.8030.desc: "Pendant des années, ma famille a fallacieusement assuré aux autorités locales et aux habitants mécontents des terres environnantes que [estate.GetLocation.GetTitle.GetDeJureLiege.GetNameNoTier], voire tout le [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], bénéficiait de l’expansion du domaine [ROOT.Char.GetHouse.GetBaseName] à [estate.GetLocation.GetBaronyNameExplicitlyNoTooltip] !\n\nEt par une étonnante coïncidence, il s’est avéré que c’était vrai pour l’essentiel !"
 ep3_governor_yearly.8030.martial: "L’apparition de mes guerriers a en effet fait fuir les brigands qui sévissaient depuis longtemps dans la région."
 ep3_governor_yearly.8030.agriculture: "Mes innovations en matière d’agriculture ont en effet servi d’exemple à de nombreux petits exploitants de la région."
 ep3_governor_yearly.8030.commerce: "Les nouvelles possibilités commerciales ont attiré de nombreux marchands dans mon domaine, ce qui a grandement profité à toute la région."
 ep3_governor_yearly.8030.fallback: "L’expansion du domaine a attiré toutes sortes d’artisans, ce qui a profité à l’ensemble du comté à bien des égards."
 ep3_governor_yearly.8030.a: "On dirait qu’un impôt mériterait d’être prélevé."
 ep3_governor_yearly.8030.b: "Le développement local doit être encouragé."
 ep3_governor_yearly.8030.c: "Un heureux hasard, pour une fois."
 ep3_governor_yearly.8040.t: "Préoccupations dynastiques"
 ep3_governor_yearly.8040.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', complainant)], [complainant.GetFirstName], [complainant.Custom('FR_le_Char_L')][complainant.GetTitleAsNameNoTooltip|l] du [complainant.GetPrimaryTitle.GetTierAsNameNoTooltip|l] de [complainant.GetPrimaryTitle.GetNameNoTier], est arrivé[complainant.Custom('FR_E')] à [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] pour discuter d’une affaire « urgente ».\n\n« M[complainant.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)], je sais que vous devez vous occuper de vos propres affaires ainsi que de celles du [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|l], mais je crains que le domaine [ROOT.Char.GetHouse.GetBaseNameNoTooltip] ne demande une trop grande part de votre attention ainsi que du Trésor... »\n\n« Gérer les affaires de votre province demande déjà assez, pas besoin de la distraction supplémentaire de votre domaine. »"
 ep3_governor_yearly.8040.a: "Je suppose que mon [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] pourrait bénéficier de plus d’attention."
 ep3_governor_yearly.8040.b: "Que dites-vous là, le [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] s’auto-gère pratiquement !"
 ep3_governor_yearly.8040.c: "Peut-être que vous devriez prendre le relais, [complainant.GetFirstNameNoTooltip]."
 ep3_governor_yearly.8040.d: "Insinuez-vous que je suis trop incompétent[ROOT.Char.Custom('FR_E')] pour gérer les deux ?"
 ep3_governor_yearly.8040.d.success: "Vous parvenez à tout gérer"
 ep3_governor_yearly.8040.d.failure: "Vous êtes trop incompétent[GetPlayer.Custom('FR_E')] pour gérer les deux"
 ep3_governor_yearly.8050.t: "L’ennemi est à nos portes"
 ep3_governor_yearly.8050.desc: "Du plus petit fonctionnaire jusqu’[war_liege.GetTopLiege.Custom('FR_au_Char_L')][war_liege.GetTopLiege.GetTitleAsNameNoTooltip|l], tout le [war_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] ne doit penser qu’à défendre le [target_title.GetBaseNameNoTier] contre le [war_attacker.GetPrimaryTitle.GetDefinitiveName]. En tant que [ROOT.Char.GetTitleAsNameNoTooltip|l] du [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetAdjective], je suis bien conscient[ROOT.Char.Custom('FR_E')] de la menace,"
 ep3_governor_yearly.8050.kingdom: "car j’ai un rôle clé à jouer dans la défense de la région contre l’ennemi."
 ep3_governor_yearly.8050.neighbour: "car si les envahisseurs ne sont pas arrêtés, leur prochaine cible sera le [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]."
 ep3_governor_yearly.8050.end: "\n\nJe m’acquitte de mes tâches avec diligence : je renforce les garnisons, répare les fortifications et recrute des soldats. Cependant, je pourrais faire beaucoup plus. Ma contribution serait grandement appréciée à [war_liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]..."
 ep3_governor_yearly.8050.a: "Les armées de l’Empire ont besoin de tous les hommes disponibles !"
 ep3_governor_yearly.8050.b: "La défense du [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] fait défaut..."
 ep3_governor_yearly.8050.c: "... et sans ressources supplémentaires, l’Empire est condamné."
 ep3_governor_yearly.8050.d: "J’en ai assez fait."
 ep3_governor_yearly.8060.t: "Un trésor alléchant"
 ep3_governor_yearly.8060.desc: "Étant [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], l’appareil administratif du [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] est à ma seule disposition – y compris le Trésor, situé dans un bâtiment discret au cœur de [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip].\n\nDes petits fonctionnaires s’y pressent à toute heure du jour et de la nuit. Ils échangent de l’or impérial contre des reçus et le distribuent pour payer les garnisons, réparer les bâtiments, nourrir les indigents...\n\nMes besoins et ceux du [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] sont essentiellement la même chose... n’est-ce pas ?"
 ep3_governor_yearly.8060.a: "Personne ne remarquera quelques réquisitions monétaires supplémentaires."
 ep3_governor_yearly.8060.b: "Des chiffres erronés, des erreurs d’arrondi sont des choses qui arrivent..."
 ep3_governor_yearly.8060.c: "Les besoins du [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] reposent donc sur mes épaules."
 ep3_governor_yearly.8060.d: "Les fonctionnaires savent ce qu’ils font."
 ep3_governor_yearly.8060.a.success: "L’argent manquant passe inaperçu"
 ep3_governor_yearly.8060.a.failure: "L’argent manque à quelqu’un"
 ep3_governor_yearly.8060.a.failure_tt: "@warning_icon! #N L’administration recherchera l’[gold|El] manquant#!"
 ep3_governor_yearly.8060.embezzle_tt: "Trésor pillé"
 ep3_governor_yearly.8060.efficiency_tt: "Pendant 10 ans : efficacité du [governor|El] : #N -5%#!"
 ep3_otherwise_tt: "Dans le cas contraire :"
 ep3_governor_yearly.8062.desc: "Lorsque m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', complainant)] [complainant.GetFirstName] a demandé à me rencontrer pour parler des livres de comptes, je savais que tout avait été révélé. J’ai repoussé ce moment autant que j’ai pu, mais l’inévitable conversation finit par avoir lieu.\n\n[complainant.GetSheHe|U] énumère toutes les incohérences : l’or manquant, les écritures incorrectes, les reçus égarés... « Je ne comprends pas... La seule explication serait qu’un administratif se soit servi dans le Trésor ! » conclue-t-[complainant.Custom('FR_IlElle')].\n\n[complainant.GetSheHe|U] s’arrête et regarde autour d[complainant.Custom('FR_EluiElle')], comme [complainant.Custom('FR_SilSielle')] remarquait pour la première fois la décoration luxueuse de mes salles. « À moins que... » dit-[complainant.Custom('FR_IlElle')], choqué[complainant.Custom('FR_E')], en plissant les yeux vers moi."
 ep3_governor_yearly.8062.a: "Je peux tout vous expliquer."
 ep3_governor_yearly.8062.a.success: "[complainant.GetSheHe|U] accepte l’excuse"
 ep3_governor_yearly.8062.a.failure: "[complainant.GetSheHe|U] révèle votre corruption"
 ep3_governor_yearly.8062.b: "Il n’est pas nécessaire d’en parler à qui que ce soit."
 ep3_governor_yearly.8062.b.success: "[complainant.GetSheHe|U] comprend le message"
 ep3_governor_yearly.8062.b.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.c: "Prenez votre part et n’en dites mot."
 ep3_governor_yearly.8062.c.success: "[complainant.GetSheHe|U] accepte le pot-de-vin"
 ep3_governor_yearly.8062.c.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.d: "Une simple erreur, l’or sera restitué..."
 ep3_governor_yearly.8070.t: "Le travail de gouverneur"
 ep3_governor_yearly.8070.desc: "Honneur, prestige, pouvoir. En tant que [ROOT.Char.GetTitleAsNameNoTooltip|l], j’ai tout cela et plus encore, mais il y a un prix à payer...\n\nDes montagnes de parchemins sont enroulées et attendent mon sceau ou mon coup d’œil, tandis que d’innombrables fonctionnaires se disputent le droit de m’emplir les oreilles de détails abêtissants.\n\nPersonne ne m’avait dit qu’il y aurait autant de travail – et un travail qui semble se faire tout seul, en plus."
 ep3_governor_yearly.8070.a: "Je m’en sortirai, il faut juste que je me concentre."
 ep3_governor_yearly.8070.b: "J’ai besoin d’embaucher pour alléger ma charge."
 ep3_governor_yearly.8070.c: "C’est un travail pour des administratifs, non pour [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] !"
 ep3_governor_yearly.8080.t: "[Select_CString(ROOT.Char.IsFemale,'Une magistrate corrompue','Un magistrat corrompu')]"
 ep3_governor_yearly.8080.desc: "Des allégations de corruption ont récemment été formulées à [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]. Elles semblent converger sur [Select_CString(magistrate.IsFemale,'une magistrate importante appelée','un magistrat important appelé')] [magistrate.GetFirstName].\n\n[magistrate.GetSheHe|U] a été amené[magistrate.Custom('FR_E')] devant moi pour répondre à ces accusations, qui incluent la demande de pots-de-vin exorbitants pour des tâches officielles des plus simples.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], tout ceci n’est qu’un malentendu ! » se défend-[magistrate.Custom('FR_IlElle')]."
 ep3_governor_yearly.8080.a: "Vous devrez rembourser ces pots-de-vin et serez démis[magistrate.Custom('FR_E')] de vos fonctions."
 ep3_governor_yearly.8080.b: "Les créatures comme vous ont besoin d’une vraie leçon."
 ep3_governor_yearly.8080.c: "Je peux fermer les yeux si l’or est... redistribué."
 ep3_governor_yearly.8080.d: "Vous rembourserez votre dette en étant à mon service, [magistrate.GetFirstNameNoTooltip]."
 ep3_governor_yearly.8090.t: "[Select_CString(old_holder.IsFemale,'Une intrigante vindicative','Un intrigant vindicatif')]"
 ep3_governor_yearly.8090.desc: "Le moulin toujours en marche des nominations impériales m’a peut-être placé[ROOT.Char.Custom('FR_E')] à la tête du [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetAdjective], mais ce n’est un secret pour personne que [old_holder.Custom('FR_le_Char_Pi')][old_holder.GetTitledFirstName] souhaite ardemment que ce titre revienne entre les mains de la Maison [old_holder.GetHouse.GetBaseName].\n\nLa loi ne permet certes pas aux gouverneurs de revendiquer leur ancien poste, mais [old_holder.GetFirstNameNoTooltip] peut faire jouer ses réseaux à [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]..."
 ep3_governor_yearly.8090.a: "Inventons des problèmes laissés par la Maison [old_holder.GetHouse.GetBaseNameNoTooltip]."
 ep3_governor_yearly.8090.a.success: "La Maison [old_holder.GetHouse.GetBaseNameNoTooltip] perd la face"
 ep3_governor_yearly.8090.a.failure: "Vos mensonges ne sont pas crus"
 ep3_governor_yearly.8090.b: "Il est peut-être possible de [old_holder.Custom('FR_LeLa')] raisonner."
 ep3_governor_yearly.8090.c: "Une compensation pourrait [old_holder.Custom('FR_LeLa')] faire taire."
 ep3_governor_yearly.8090.d: "Pff, qu’[old_holder.Custom('FR_IlElle')] fasse ce qu’[old_holder.Custom('FR_IlElle')] veut !"
 ep3_governor_yearly.8100.t: "Le [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] voisin"
 ep3_governor_yearly.8100.desc: "Des nouvelles scandaleuses sont arrivées de la ville de [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] aujourd’hui ! [governor.GetFirstName], [governor.GetTitleAsNameNoTooltip|l] du [governor.GetPrimaryTitle.GetTierAsNameNoTooltip] voisin, prétend que s[governor.Custom2('FR_RelationToMeShort_OnA',SCOPE.sC('neighboring_promoted_char'))] devrait obtenir mon poste !\n\nIl semble que c[governor.Custom('FR_EEtte')] [governor.Custom('InsultNoun')] convoite ma province et passe ses journées à [governor.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] à comploter pour me chasser de mon [ROOT.Char.Custom('FortifiedBuilding')]..."
 ep3_governor_yearly.8100.a: "Nous sommes deux à pouvoir jouer à ce jeu !"
 ep3_governor_yearly.8100.b: "Ce complot éhonté doit être dénoncé."
 ep3_governor_yearly.8100.c: "Ha ! C[governor.Custom('FR_EtEtte')] imbécile ne pourrait pas gouverner un monastère."
 ep3_governor_yearly.8100.d: "De tels stratagèmes sont indignes d’un[governor.Custom('FR_E')] [governor.GetTitleAsNameNoTooltip|l]."
 ep3_governor_yearly.8110.t: "Des pairs querelleurs"
 ep3_governor_yearly.8110.desc: "Des rumeurs récentes font état d’un mécontentement croissant entre mes [Select_CString(And(governor_1.IsFemale, governor_2.IsFemale), 'voisines gouverneures', 'voisins gouverneurs')], [governor_1.Custom('FR_le_Char_Pi')][governor_1.GetTitledFirstName] et [governor_2.Custom('FR_le_Char_Pi')][governor_2.GetTitledFirstName], chacun[governor_1.Custom2('FR_E', governor_2)] critiquant ouvertement les compétences et la conduite de l’autre.\n\nCe conflit larvé entre les Maisons [governor_1.GetHouse.GetBaseName] et [governor_2.GetHouse.GetBaseName] ouvre de nombreuses possibilités intéressantes..."
 ep3_governor_yearly.8110.a: "De fausses rumeurs pourraient facilement aggraver la situation."
 ep3_governor_yearly.8110.a.success: "Les rumeurs se propagent rapidement"
 ep3_governor_yearly.8110.a.failure: "Votre tromperie est rapidement démasquée"
 ep3_governor_yearly.8110.a.failure_tt: "[governor_1.GetFirstName] et [governor_2.GetFirstName] perdent #N 25#! d’[opinion|El] à votre égard"
 ep3_governor_yearly.8110.b: "[governor_1.GetFirstNameNoTooltip] a raison."
 ep3_governor_yearly.8110.c: "Je refuse de croire le mal dit sur [governor_2.GetFirstNameNoTooltip]."
 ep3_governor_yearly.8110.d: "Un appel à l’unité mettra en évidence leur bêtise."
 ep3_governor_yearly.8110.d.tt: "[governor_1.GetFirstName] et [governor_2.GetFirstName] perdent #N 15#! d’[opinion|El] à votre égard"
 ep3_governor_yearly.8120.t: "Un acte [ROOT.Char.GetFaith.HighGodNamePossessive]"
 ep3_governor_yearly.8120.desc: "J’apprends qu’une effroyable calamité a frappé mon [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] :"
 ep3_governor_yearly.8120.earthquake: "un tremblement de terre a dévasté plusieurs hameaux de [disaster_county.GetNameNoTier]."
 ep3_governor_yearly.8120.storm: "une tempête féroce a dévasté plusieurs hameaux de [disaster_county.GetNameNoTier]."
 ep3_governor_yearly.8120.ending: "Il y a des morts, ainsi que des maisons et des bâtiments publics détruits.\n\nEn tant que [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], je suis responsable de la vie de ces personnes et de leurs foyers."
 ep3_governor_yearly.8120.a: "Je superviserai personnellement l’aide aux populations."
 ep3_governor_yearly.8120.a.success: "Vos efforts portent leurs fruits"
 ep3_governor_yearly.8120.a.failure: "Vos tentatives d’aide échouent"
 ep3_governor_yearly.8120.b: "Les victimes ne seront pas laissées sans aide."
 ep3_governor_yearly.8120.c: "Aussi pénible que cela soit, nous devons accepter la volonté [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_governor_yearly.8130.t: "Renflouement du Trésor"
 ep3_governor_yearly.8130.desc: "En tant que [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], j’ai toute autorité sur l’administration, les habitants et la politique fiscale. Telle est la volonté [ROOT.Char.GetTopLiege.Custom('FR_du_Char_L')][ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] après tout.\n\nAlors que je me désole du triste état des finances de ma province, je réalise soudain que j’ai tout à fait le droit d’imposer de nouvelles taxes à mes sujets. De petites taxes, bien sûr, et dans l’intérêt de l’[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] !"
 ep3_governor_yearly.8130.a: "Hélas, nous devons tous faire des sacrifices..."
 ep3_governor_yearly.8130.b: "Un petit montant suffira."
 ep3_governor_yearly.8130.c: "Le [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] compte de nombreux nécessiteux."
 ep3_governor_yearly.8130.d: "Je ne peux pas me servir librement dans le Trésor du [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] !"
 ep3_governor_yearly.8140.t: "Inspection de la Maison [estate_owner.GetHouse.GetBaseNameNoTooltip]"
 ep3_governor_yearly.8140.desc: "[Select_CString(peasant.IsFemale,'Une paysanne','Un paysan')] de [estate_county.GetNameNoTier] est présenté[peasant.Custom('FR_E')] devant moi. Les habitants de son village, ainsi que de nombreux foyers du voisinage, se plaignent du comportement scandaleux de la Maison [estate_owner.GetHouse.GetBaseName], dont le domaine se situe à [estate.GetLocation.GetBaronyNameExplicitly].\n\n« Que [peasant.GetFaith.HighGodName] vous bénisse, [ROOT.Char.GetTitleAsNameNoTooltip]. Les nobles du domaine local ont pillé nos terres, ce qui nous prive de nos ressources. Ils exigent même le paiement de taxes et brandissent des menaces ! »"
 ep3_governor_yearly.8140.a: "C’est scandaleux ! Je vais m’occuper d’eux."
 ep3_governor_yearly.8140.b: "Je me charge de la médiation entre les deux parties."
 ep3_governor_yearly.8140.c: "[estate_owner.Custom('FR_le_Char_Pi')|U][estate_owner.GetTitledFirstNameNoTooltip] fait ce qu’[estate_owner.Custom('FR_IlElle')] veut, [Select_CString(peasant.IsFemale,'paysanne','paysan')]."
 ep3_governor_yearly.8140.d: "C’est regrettable, mais je ne peux rien y faire."
 ep3_governor_yearly.8150.t: "Les esprits s’échauffent"
 ep3_governor_yearly.8150.desc: "Les habitants mécontents de la province [rebel_county.GetNameNoTier] sont de plus en plus agités. Je perdrai définitivement la face si une émeute éclate dans mon [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]...\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('marshal'))] [marshal.GetFirstName] lit d’une voix fatiguée une nouvelle pile de rapports sur les impôts non payés, les vols dans les armureries de la ville et les attaques contre les patrouilles.\n\n« Quelque chose doit être fait à propos de ces"
 ep3_governor_yearly.8150.culture: "fauteurs de troubles [targeting_faction.MakeScope.Var('faction_culture').Culture.GetCollectiveNoun|l] ! »"
 ep3_governor_yearly.8150.faith: "fanatiques [targeting_faction.MakeScope.Var('faction_faith').Faith.GetAdherentNamePlural] ! »"
 ep3_governor_yearly.8150.peasant: "maudits paysans, [ROOT.Char.GetTitleAsNameNoTooltip] ! »"
 ep3_governor_yearly_8150.end: "grogne-t-[marshal.GetSheHe]."
 ep3_governor_yearly.8150.a: "Il suffit d’acheter les meneurs, [marshal.GetFirstNameNoTooltip]."
 ep3_governor_yearly.8150.a.success: "Ils se calment rapidement"
