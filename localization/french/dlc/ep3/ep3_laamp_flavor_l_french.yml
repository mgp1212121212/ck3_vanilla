l_french:
 ep3_laamp_flavor.0001.t1: "Mangeurs de charogne"
 ep3_laamp_flavor.0001.t2: "Manger du corbeau"
 ep3_laamp_flavor.0001.desc1: "Les vautours tournoient au-dessus de ma tête et le soleil brûle si fort qu’il m’assombrit les yeux. Mon estomac crie famine. En examinant le reste des provisions, je me rends compte qu’il ne nous reste que des rations sèches, et pas grand-chose. Si nous ne nous réapprovisionnons pas, nous allons mourir de faim.\n\nJ’attire l’attention des autres sur notre situation désastreuse. Les perspectives semblent peu attrayantes. Après s’être étiré les bras, notre [Select_CString(vulture_shooter.IsFemale,'archère','archer')] [vulture_shooter.GetFirstName] propose de tirer sur quelques charognards pour notre déjeuner."
 ep3_laamp_flavor.0001.desc2: "Les mouettes qui tournoient au-dessus de ma tête et le balancement mesuré du navire ne font qu’intensifier mes douleurs de faim. En examinant le reste des provisions, je me rends compte qu’il ne nous reste que quelques rations sèches. Si nous ne nous réapprovisionnons pas, nous allons mourir de faim.\n\nJ’attire l’attention des autres sur notre situation désastreuse. Les perspectives semblent peu attrayantes. Après s’être étiré les bras, notre [Select_CString(vulture_shooter.IsFemale,'archère','archer')] [vulture_shooter.GetFirstName] propose de tirer sur quelques charognards pour notre déjeuner."
 ep3_laamp_flavor.0001.desc: "Des corbeaux tournoient au-dessus de nos têtes. Des douleurs de faim me tiraillent l’estomac. En regardant le reste des provisions, je me rends compte qu’il ne nous reste que des rations sèches, et pas beaucoup. Si nous ne nous réapprovisionnons pas, nous allons mourir de faim.\n\nJ’attire l’attention des autres sur notre situation désastreuse. Les perspectives semblent peu attrayantes. Après s’être étiré les bras, notre [Select_CString(vulture_shooter.IsFemale,'archère','archer')] [vulture_shooter.GetFirstName] propose de tirer sur quelques charognards pour notre déjeuner."
 ep3_laamp_flavor.0001.a: "Une excellente suggestion."
 ep3_laamp_flavor.0001.a.cannibal: "J’ai déjà mangé pire."
 ep3_laamp_flavor.0001.b: "Ce serait répugnant !"
 ep3_laamp_flavor.0001.c: "La consommation de charognards est connue pour provoquer des maladies."
 ep3_laamp_flavor.0001.d: "Je parie que je peux abattre plus d’oiseaux que [vulture_shooter.GetFirstNameNoTooltip]."
 ep3_laamp_flavor.0001.a.sick: "Des charognards comme repas"
 ep3_laamp_flavor.0001.a.fine: "Des charognards comme repas"
 agreed_to_shoot_vultures: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] se sont [Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'rapprochées', 'rapprochés')] autour d’un repas putride."
 agreed_to_shoot_vultures_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'vous êtes', 'se sont')] rapproché[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'es', 's')] autour d’un repas putride."
 no_vulture_eating: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] se sont disputé[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'es', 's')] à propos de la perspective de manger de la charogne."
 no_vulture_eating_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'vous êtes', 'se sont')] disputé[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'es', 's')] à propos de la perspective de manger de la charogne."
 ep3_laamp_flavor.0001.sick: "La viande de vautour ne m’a pas fait de bien"
 ep3_laamp_flavor.0001.notsick: "À peine mangeable, mais je vais y survivre"
 ep3_laamp_flavor.0020.t: "Au voleur !"
 ep3_laamp_flavor.0020.intro: "Je me suis précipité[ROOT.Char.Custom('FR_E')] sur la place du marché dès que j’ai entendu la nouvelle : [thieving_follower.GetFirstName] a été pris[thieving_follower.Custom('FR_E')] en flagrant délit de vol sur un étal. [town_leader.Custom('FR_le_Char_Pi')|U][town_leader.GetTitledFirstName] m’accueille avec un regard noir. [thieving_follower.GetFirstNameNoTooltip], quant à [thieving_follower.Custom('FR_LuiElle')], semble bien plus [Select_CString(thieving_follower.IsFemale,'heureuse','heureux')] de me voir venir [thieving_follower.Custom('FR_LeLa')] sortir de prison.\n\n[town_leader.Custom('FR_le_Char_Pi')|U][town_leader.GetTitledFirstName] nous explique : « La peine pour vol en [town_location.GetName],"
 ep3_laamp_flavor.0020.desc1: "se traduit habituellement par des coups de fouet quand on ne peut pas payer l’amende. Cependant, pour un membre connu d’une bande de vagabonds criminels, je ne peux pas être aussi clément[town_leader.Custom('FR_E')]. »"
 ep3_laamp_flavor.0020.desc: "se traduit habituellement par quelques coups de fouet. Cependant, je suis prêt[town_leader.Custom('FR_E')] à renoncer à cette sanction si l’amende est payée. »"
 ep3_laamp_flavor.0020.a: "Je paierai l’amende pour [thieving_follower.GetFirstNameNoTooltip]."
 ep3_laamp_flavor.0020.b: "[thieving_follower.GetFirstNameNoTooltip] doit accepter la punition."
 ep3_laamp_flavor.0020.c: "Je vous supplie de laisser [thieving_follower.Custom('FR_le_Char_Pi')][thieving_follower.GetTitledFirstNameNoTooltip] partir !"
 ep3_laamp_flavor.0020.d: "Nous exigeons un combat judiciaire !"
 thievery_rivalry_opinion: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'éprouvez', 'éprouvent')] un ressentiment réciproque en raison d’un larcin."
 ep3_laamp_flavor.0020.d.tt.success: "Nous remportons le combat et [thieving_follower.GetFirstName] est [Select_CString(thieving_follower.IsFemale,'absoute','absous')]"
 ep3_laamp_flavor.0020.d.tt.fail: "Nous perdons le combat et [thieving_follower.GetFirstName] doit en payer le prix"
 thievery_helper_opinion: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'vous êtes', 'se sont')] [Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'rapprochées', 'rapprochés')] lorsque [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] aidé [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] à échapper aux conséquences de ses actes."
 thievery_helper_opinion_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'vous êtes', 'se sont')] [Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'rapprochées', 'rapprochés')] lorsque [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')][Select_CString(TARGET_CHARACTER.IsLocalPlayer,'avez','a')] aidé[Select_CString(CHARACTER.IsLocalPlayer,CHARACTER.Custom('FR_E'),'')][CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] à échapper aux conséquences de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] actes."
 ep3_laamp_flavor.0030.t: "Doux rêves"
 ep3_laamp_flavor.0030.desc: "Mon haut trône étincelle des rubis et saphirs qui y sont sertis, et les tables de banquet s’étendent à perte de vue ! Des invités sont venus de tous les coins et recoins du monde pour célébrer la vingtième année de mon règne béni.\n\n« Une autre coupe de douce ambroisie, [Select_CString(ROOT.Char.IsFemale,'glorieuse impératrice','glorieux empereur')] ? » demande l’archintendant suprême [dream_friend.GetFirstName] en me proposant une coupe somptueuse. Je l’accepte avec avidité et bois.\n\n« Dansez pour moi, imbécile ! » hurlé-je à l’adresse de [dream_rival.GetFirstName], [Select_CString(dream_rival.IsFemale,'déshonorée et humiliée','déshonoré et humilié')]. Tel est le destin de ceux qui se mettent en travers de mon chemin. Je ferme les yeux un instant.\n\nLorsque je les rouvre, je me retrouve dans un lit de paille que je ne connais que trop bien. Je pousse un soupir. Ce n’était qu’un rêve."
 ep3_laamp_flavor.0030.a: "Je ferai de mon rêve une réalité."
 ep3_laamp_flavor.0030.b: "Ce fut un rêve agréable tant qu’il a duré."
 ep3_laamp_flavor.0030.c: "Je suis heureu[ROOT.Char.Custom('FR_XSe')] d’être libéré[ROOT.Char.Custom('FR_E')] de cette vie."
 dream_ambitious: "Ambitions royales"
 dream_envious: "Envie de terres"
 dream_content: "Affranchissement des responsabilités"
 ep3_laamp_flavor.0040.t: "Jeune [Select_CString(runaway_child.IsFemale,'dame perdue','seigneur perdu')]"
 ep3_laamp_flavor.0040.desc: "Alors que j’explore [location_scope.Custom('TerrainTypeProvince')|l] de [ROOT.Char.GetCurrentLocation.GetName], j’aperçois une silhouette qui fait boire un cheval au bord de la route. En nous approchant, je reconnais [runaway_child.Custom('FR_le_Char_P')][runaway_child.GetFullName], [runaway_child.Custom('GetDaughterSon')] [local_ruler.Custom('FR_du_Char_Pi')][local_ruler.GetTitledFirstName]. Son regard reflète la peur et la confusion, et ses vêtements fins sont déchirés et sales.\n\nAprès une brève conversation tendue, j’apprends qu’[runaway_child.Custom('FR_IlElle')] s’est enfui[runaway_child.Custom('FR_E')] de chez [runaway_child.Custom('FR_LuiElle')] après une sorte de dispute familiale dont j’ai du mal à comprendre les détails. Il n’a pas fallu longtemps pour qu’[runaway_child.Custom('FR_IlElle')] se perde dans la nature. Les larmes aux yeux, [runaway_child.GetFirstNameNoTooltip] demande [runaway_child.Custom('FR_SilSielle')] peut venir avec nous à cheval ou si nous pouvons au moins [runaway_child.Custom('FR_LeLa')] raccompagner chez [Select_CString(local_ruler.IsFemale,'sa mère','son père')]."
 ep3_laamp_flavor.0040.a: "Venez avec nous, nous vous ramenons chez vous."
 ep3_laamp_flavor.0040.b: "Bienvenue dans notre joyeuse bande."
 ep3_laamp_flavor.0040.c: "J’ai hâte d’écrire la lettre de rançon."
 stole_my_child_opinion: "A enlevé mon enfant"
 returned_my_child_opinion: "A ramené mon enfant en toute sécurité"
 ep3_laamp_flavor.0050.t: "Le nécromancien"
 ep3_laamp_flavor.0050.desc: "Incapable de dormir, je décide de faire une promenade nocturne dans [location_scope.Custom('TerrainTypeProvince')|l]. Mon esprit s’égare jusqu’à ce que j’entende... un chant rituel ?\n\nJe suis la voix jusqu’à une clairière où un cercle de torches éclaire une scène étrange et inquiétante.\n\nUn homme en robe, le regard fixé sur son grimoire, invoque les noms des démons avec lesquels il veut s’associer. Devant lui se trouve un cercle rituel dessiné à la craie, compliqué et élégant, mais clairement une émanation de la folie. Cet homme est de toute évidence un [Glossary('nécromancien', 'NECROMANCER_GLOSS' )] !\n\nSous le choc, je trébuche en avant, annonçant bruyamment ma présence."
 ep3_laamp_flavor.0050.a: "Cessez cette sorcellerie immonde sur-le-champ !"
 ep3_laamp_flavor.0050.b: "C’est passionnant ! Que pouvez-vous m’apprendre sur la démonologie ?"
 ep3_laamp_flavor.0050.c: "Pouvez-vous enseigner à [Select_CString(player_heir_scope.IsFemale,'ma fille','mon fils')] [player_heir_scope.GetFirstNameNoTooltip] les arts sombres ?"
 ep3_laamp_flavor.0050.d: "C’est terrifiant ! Je dois fuir !"
 learned_in_demonology: "Connaissances en démonologie"
 ep3_laamp_flavor.0050.d.tt.success: "L’immonde nécromancien est chassé"
 ep3_laamp_flavor.0050.d.tt.fail: "Le nécromancien a le dessus et vous oblige à battre en retraite"
 NECROMANCER_GLOSS: "Contrairement à son nom, la nécromancie historique couvrait un large champ de l’ésotérisme abrahamique. En général, on invoquait des esprits considérés comme impurs par l’Église, qu’il s’agisse de démons, de morts ou de figures bibliques plus nébuleuses."
 ep3_laamp_flavor.0060.t: "Poids mort"
 ep3_laamp_flavor.0060.desc: "« Assez de vos jérémiades incessantes ! Moi non plus, je n’ai pas mangé depuis des jours, et je n’ai pas le luxe d’être trimballé[follower.Custom('FR_E')] comme un prince ! » [follower.GetFirstName] tape des poings contre les barreaux de fer de la cage de [prisoner.GetFirstName], tirée par des chevaux.\n\n« Nous sommes affamés et [Select_CString(prisoner.IsFemale,'cette sangsue','ce rat')] ponctionne nos rations. Finissons-en et pendons-[prisoner.Custom('FR_LeLa')]. » [follower.GetFirstNameNoTooltip] pointe du doigt en direction d’un arbre mort."
 ep3_laamp_flavor.0060.a: "[prisoner.GetFirstNameNoTooltip] a vécu assez longtemps."
 ep3_laamp_flavor.0060.b: "Vous n’êtes pas obligé[prisoner.Custom('FR_E')] de rentrer chez vous, mais vous ne pouvez pas rester ici."
 ep3_laamp_flavor.0060.c: "[Select_CString(prisoner.IsFemale,'Cette prisonnière','Ce prisonnier')] a de la valeur pour moi. Laissez-[prisoner.Custom('FR_LeLa')] tranquille."
 burdensome_prisoner_modifier: "Poids mort"
 ep3_camp_temperament.0001.t: "Nourrir un ami"
 ep3_camp_temperament.0001.desc: "« Je ne garantis pas que vous goûterez aux meilleures viandes. » Je sursaute en entendant la voix de [potential_friend.GetFirstName], qui arbore un grand sourire ; « ... Après tout, faute de grives, on mange des merles. »\n\n[potential_friend.Custom('FR_IlElle')|U] lève son verre, et fait un signe de la main au reste de ma suite, assis autour d’un feu mourant, un sac de fruits grand ouvert à côté d’eux.\n\n« Nous voyons tout ce que vous faites pour nous. » [potential_friend.Custom('FR_IlElle')|U] poursuit, à voix basse, comme pour nous mettre dans la confidence. « On a tous notre rôle à jouer, n’est-ce pas ? »"
 ep3_camp_temperament.0001.a: "« Partageons donc un repas ! »"
 ep3_camp_temperament.0001.b: "« Vous avez sans doute tout empoisonné ! »"
 ep3_camp_temperament.0001.c: "Je pourrais tout vendre contre de l’or..."
 ep3_camp_temperament.0001.d: "« Vous êtes [Select_CString(potential_friend.IsFemale,'une amie précieuse','un ami précieux')]. »"
 ep3_camp_temperament.0001.e: "« Merci pour votre travail. »"
 ep3_camp_temperament.0010.t: "Ils sont partout"
 ep3_camp_temperament.0010.desc.intro: "La pluie a contraint ma suite à se réfugier sous le même [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')], et alors que [enemy.Custom('FR_le_Char_Pi')][enemy.GetTitledFirstNameNoTooltip] entame un discours brûlant, je cherche à disparaître aussi vite que possible.\n\n« \"[Select_CString( ROOT.Char.IsFemale, 'Cette ratée', 'Ce faquin' )]... C[ROOT.Char.Custom('FR_EEtte')] imbécile borné[ROOT.Char.Custom('FR_E')] ! Ne voyez-vous donc pas qu’[ROOT.Char.Custom('FR_IlElle')] est incapable de diriger son propre camp ? Comment pouvons-nous croire qu’[ROOT.Char.Custom('FR_IlElle')] pourrait gouverner au-delà des frontières de son cerveau étriqué ? »\n\n"
 ep3_camp_temperament.0010.desc.spouse: "Je n’arrive pas à le croire. M[enemy.Custom('FR_OnA')] propre épou[enemy.Custom('FR_XSe')]."
 ep3_camp_temperament.0010.desc.child: "Je n’arrive pas à le croire. M[enemy.Custom('FR_OnA')] propre enfant."
 ep3_camp_temperament.0010.desc.friend: "Je n’arrive pas à le croire. M[enemy.Custom('FR_OnA')] meilleur[enemy.Custom('FR_E')] ami[enemy.Custom('FR_E')]."
 ep3_camp_temperament.0010.a: "Non... pas vous."
 ep3_camp_temperament.0010.a.flavor: "#EMP Même vous, [enemy.GetFirstNameNoTooltip] ?#!"
 ep3_camp_temperament.0010.b: "Vous travaillez pour moi, maintenant."
 ep3_camp_temperament.0010.c: "Vous paierez pour cela."
 ep3_camp_temperament.0010.d: "Peut-être seront-ils influencés par de la nourriture."
 ep3_camp_temperament.0010.e: "Je me fiche de savoir s’ils m’aiment ou non."
 ep3_camp_temperament_0010_tt: "Vous gagnez un bonus #positive_value moyen#! pour des [schemes|El] visant à [GetScheme('murder').GetActionName|l] et [GetScheme('sway').GetActionName|l] [enemy.Custom('FR_le_Char_Pi')][enemy.GetTitledFirstName]"
 ep3_heartbreak_modifier: "Ennemi proche"
 ep3_heartbreak_modifier_desc: "Ce personnage a été dénigré dans son camp par un membre proche de sa famille."
 SCHEME_ET_TU_BRUTE: "Vous avez découvert les plans [target.Custom('FR_du_Char_U_Pi')][target.GetShortUINameNoTooltip] : $VALUE|+0=$"
 bribed_opinion: "Soudoyé"
 ep3_determined_modifier: "Empli de malveillance"
 ep3_determined_modifier_desc: "Ce personnage est bien décidé à prouver son innocence, quoi qu’il en coûte."
 ep3_camp_temperament.0020.t: "Ouï-dire"
 ep3_camp_temperament.0020.desc: "Le rabat de ma tente s’ouvre et [secret_giver.Custom('FR_le_Char_Pi')][secret_giver.GetTitledFirstName] se tient face à moi. S’inclinant subtilement, [secret_giver.GetSheHe] prend la parole : « Pardonnez-moi de vous interrompre, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais j’ai des informations qui pourraient vous intéresser. »\n\n« Je me reposais dans un lieu appelé [ROOT.Char.Custom('GetPubName')], buvant un verre parmi ce qui s’est avéré être un groupe de serviteurs de quelqu’un qui ne vous est pas inconnu : [secret_owner.Custom('FR_le_Char_U_Pi')][secret_owner.GetTitledFirstName]. »\n\n« Ils n’avaient aucun scrupule à parler de leur [Select_CString(secret_owner.GetLiege.IsFemale,'dame','seigneur')] lige. Je les ai interrogés à son sujet et j’ai réussi à découvrir son secret pour vous en rendre compte. »"
 ep3_camp_temperament.0020.a: "« Les secrets font toujours de merveilleuses histoires... »"
 ep3_camp_temperament.0020.b: "« Vous avez fait de l’excellent travail. »"
 ep3_camp_temperament.0020.c: "« Que faisiez-vous à la taverne... ? »"
 ep3_camp_temperament.0020.d: "« Dites-le-moi immédiatement ! »"
 ep3_camp_temperament.0020.e: "C’est entre [secret_owner.Custom('FR_le_Char_U_Pi')][secret_owner.GetTitledFirstNameNoTooltip] et [ROOT.Char.GetFaith.HighGodName]."
 ep3_camp_temperament_0020_d_tt: "Vous découvrez le [secret|El] [secret_owner.Custom('FR_du_Char_U_Pi')][secret_owner.GetShortUIName]"
 ep3_inspired_by_life: "Inspiration vivante"
 ep3_inspired_by_life_desc: "Ce personnage utilise ses secrets connus pour écrire des histoires passionnantes."
 ep3_camp_temperament.0030.t: "Mutinerie !"
 ep3_camp_temperament.0030.desc.intro: "« Ah, [ROOT.Char.GetTitledFirstName], quel honneur d’être en votre compagnie ce soir », me salue [cocky_follower.Custom('FR_le_Char_Pi')][cocky_follower.GetTitledFirstName] alors que je m’approche du feu. [cocky_follower.GetSheHe|U] continue de boire, contrairement à tous les autres. « Je vous en prie », dit-[cocky_follower.GetSheHe] en désignant une souche de l’autre côté du foyer pour que je m’y assoie. Puis [cocky_follower.GetSheHe] poursuit :\n\n« Vous n’êtes pas en veine, pas vrai ? Le camp tout entier semble furieux contre vous... et peut-être à raison,"
 ep3_camp_temperament.0030.desc.no_food: "qui sait ? Après tout, nous sommes presque à court de nourriture. »"
 ep3_camp_temperament.0030.desc.other: "vous ne croyez pas ? »"
 ep3_camp_temperament.0030.desc.outro: "\n\n« Il serait regrettable que quelqu’un... saisisse cette occasion. »"
 ep3_camp_temperament.0030.a: "« En fait... eh bien... c’est de la faute [bus_follower.Custom('FR_du_Char_U_Pi')][bus_follower.GetShortUINameNoTooltip] ! »"
 ep3_camp_temperament.0030.b: "« Je vais vous montrer ! »"
 ep3_camp_temperament.0030.b.success: "Vous gagnez le combat"
 ep3_camp_temperament.0030.b.failure: "Vous perdez le combat"
 ep3_camp_temperament.0030.c: "« Qu’avez-vous dit ? »"
 ep3_camp_temperament.0030.d: "« Vous êtes tous libres de partir. »"
 ep3_camp_temperament.0030.e: "« Distribuez cet or à vos hommes. »"
 ep3_poopy_pants: "Échec de la mutinerie"
 ep3_poopy_pants_desc: "Ce personnage a essuyé une humiliation publique en essayant de déclencher une mutinerie contre son chef."
 benevolent_to_mutiniers_opinion: "Bienveillance envers les mutinés"
 ep3_camp_temperament.0040.t: "Dévouement de disciple"
 ep3_camp_temperament.0040.desc: "« Un instant, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », m’interrompt [follower.Custom('FR_le_Char_Pi')][follower.GetTitledFirstName] alors que je surveille le campement. En m’adressant la parole, [follower.GetSheHe] a encore le souffle court et [follower.Custom('quirk_pos_pp')] :\n\n« Ne croyez pas que vos efforts passent inaperçus. Les [dummy_gender.GetWomenMen] vous admirent, les enfants jouent à être comme vous et le camp tout entier vous trouve absolument formidable ! »\n\n« J’aimerais vous aider de la même façon que vous nous aidez nous. J’ai connaissance de vos... tentatives actuelles, et je pense pouvoir vous être utile en ce sens. »"
 ep3_camp_temperament.0040.a: "« Vous avez raison ! Je suis formidable ! »"
 ep3_camp_temperament.0040.b: "« J’ai bien l’intention de terminer le travail moi-même. »"
 ep3_camp_temperament.0040.c: "« Quel bel exemple de loyauté ! »"
