l_french:
 #Story Cycle
 admin_eunuch_header: "Eunuque éminent :"
 admin_eunuch_upgrade_modifier_tt: "#weak Les [modifiers|El] sont améliorés#!"
 admin_eunuch_downgrade_modifier_tt: "#weak Les [modifiers|El] sont dévalués#!"
 admin_eunuch_flavor_tt: "#weak Grâce à son influence, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName] peut offrir de grands avantages, mais à quel prix ?#!"
 admin_eunuch_rivalry_tt: "[THIS.Char.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetShortUIName] se rapproche de la formation d’une rivalité avec [eunuch.Custom('FR_le_Char_U_Pi')][eunuch.GetShortUIName]"
 #Events
 ep3_story_cycle_admin_eunuch.1001.t: "$admin_eunuch_header$ [eunuch.GetFullNameNoTooltip]"
 ep3_story_cycle_admin_eunuch.1001.intro_byz: "Depuis des siècles, les [Glossary( 'eunoukhoi', 'EUNOUKOS_GLOSS' )] servent dans l’administration [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] et les palais en tant que conseillers et confidents, jouant un rôle important dans les duels politiques quotidiens."
 ep3_story_cycle_admin_eunuch.1001.intro: "Le pays a toujours besoin d’administrateurs et de serviteurs de confiance pour assurer le bon fonctionnement du gouvernement et la sécurité du palais. Les eunuques sont parmi les plus appréciés dans le [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.1001.desc: "\n\n[eunuch.GetFirstName] a rapidement gravi les échelons, et son talent, sa probité et sa discrétion en toutes occasions font l’objet d’éloges peu communs dans les rangs du palais."
 ep3_story_cycle_admin_eunuch.1001.arrivals: "\n\nIl est issu d’une famille modeste [origin.GetDeJureLiege.GetAdjective] et celle-ci l’a récemment rejoint à [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]..."
 ep3_story_cycle_admin_eunuch.1001.a: "J’ai le travail qu’il lui faut."
 ep3_story_cycle_admin_eunuch.1001.b: "À surveiller..."
 EUNOUKOS_GLOSS: "Les eunuques, littéralement « gardiens de chambre » en raison de leur rôle traditionnel de chambellans, étaient des serviteurs masculins castrés. Issus de différentes couches sociales, souvent très instruits et dignes de confiance, car dépourvus de distractions charnelles ou d’intérêts paternels, ils sont rapidement devenus des acteurs puissants de la politique byzantine."
 ep3_story_cycle_admin_eunuch.2010.t: "$admin_eunuch_header$ un assistant de confiance"
 ep3_story_cycle_admin_eunuch.2010.desc: "Mon eunuque, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], s’approche de moi à la Cour, parlant à voix basse et parcourant la pièce des yeux.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], les affaires du gouvernement pourraient être gérées de manière bien plus fluide qu’actuellement. »\n\n« Assurer un fonctionnement clair et ordonné serait un grand soulagement pour le pays – me laisseriez-vous m’en charger ? »"
 ep3_story_cycle_admin_eunuch.2010.a: "Oui, vous devriez vous en occuper, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2010.b: "Les dispositions actuelles sont appropriées."
 ep3_story_cycle_admin_eunuch.2015.t: "$admin_eunuch_header$ partage de la charge"
 ep3_story_cycle_admin_eunuch.2015.desc: "Mon eunuque, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], m’a été d’une grande aide ces derniers temps en se chargeant de nombreuses tâches pénibles.\n\nAlors que les piles de documents se succèdent et que j’épuise les réserves de cire du palais en apposant feuille après feuille mon sceau impérial, il propose calmement : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U],"
 ep3_story_cycle_admin_eunuch.2015.war: "votre temps et votre attention sont accaparés par la guerre,"
 ep3_story_cycle_admin_eunuch.2015.hunter: "vous n’avez pas de temps à consacrer à votre chère chasse,"
 ep3_story_cycle_admin_eunuch.2015.fallback: "vous êtes accaparé[ROOT.Char.Custom('FR_E')] par les corvées de l’État,"
 ep3_story_cycle_admin_eunuch.2015.outro: "et cela ne me dérangerait pas de vous décharger de ces tâches fastidieuses... »"
 ep3_story_cycle_admin_eunuch.2015.a: "Vous êtes d’une grande aide, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2015.b: "Je peux m’en charger."
 ep3_story_cycle_admin_eunuch.2021.t: "$admin_eunuch_header$ un haut poste"
 ep3_story_cycle_admin_eunuch.2021.desc: "Mon eunuque, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], a organisé une réunion privée, alors je suis surpris[ROOT.Char.Custom('FR_E')] de le voir arriver avec quelqu’un derrière lui. « Ah, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! s’exclame-t-il. Connaissez-vous m[eunuch.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('governor'))] [governor.Custom('FR_le_Char_Pi')][governor.GetTitledFirstName] ? »\n\n[Select_CString(governor.IsFemale,'Cette femme','Cet homme')] fait étalage de ses compétences avec une précision étudiée.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [governor.GetFirstNameNoTooltip] ferait [Select_CString(governor.IsFemale,'une excellente candidate','un excellent candidat')] au poste de gouverneur[governor.Custom('FR_E')] du [title.GetTierAsNameNoTooltip] [title.GetAdjective] – bien mieux que l’alternative, en tout cas... »"
 ep3_story_cycle_admin_eunuch.2021.a.grant: "Très bien, [title.GetNameNoTierNoTooltip] sera à [governor.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2021.a: "Très bien, [governor.GetFirstNameNoTooltip] sera présélectionné[governor.Custom('FR_E')]."
 ep3_story_cycle_admin_eunuch.2021.b: "Votre [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))] devrait utiliser les canaux appropriés..."
 ep3_story_cycle_admin_eunuch.2023.desc: "Depuis le palais, je déplore l’ascension de personne de moindre envergure que vous au rang de gouverneur.\n\nSi ce n’est pour [emperor.Custom('FR_LuiElle')]-même, c’est pour le bien de [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip] que [emperor.Custom('FR_le_Char_L')][emperor.GetTitleAsNameNoTooltip] doit reconnaître vos talents. Avec des fonds, je pourrais faire en sorte qu’[emperor.Custom('FR_IlElle')] en ait conscience..."
 ep3_story_cycle_admin_eunuch.2023.a: "Qu’il en soit ainsi, [eunuch.GetFirstName] !"
 ep3_story_cycle_admin_eunuch.2023.a.tt: "[eunuch.GetFirstName] tentera de convaincre [emperor.Custom('FR_le_Char_Pi')][emperor.GetTitledFirstName] de vous accorder un [governorship|El]"
 ep3_story_cycle_admin_eunuch.toast: "Eunuque éminent"
 ep3_story_cycle_admin_eunuch.2023.b: "Je n’ai pas de temps à perdre."
 ep3_story_cycle_admin_eunuch.2023.b.toast: "Suggestion rejetée"
 ep3_story_cycle_admin_eunuch.2024.t: "$admin_eunuch_header$ une noble fonction"
 ep3_story_cycle_admin_eunuch.2024.desc: "Mon eunuque, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], se glisse dans la pièce et se fraie un chemin jusqu’à mon siège.\n\n« [ROOT.Char.GetTitleAsNameNoTooltip] ! s’exclame-t-il joyeusement. Heureux de vous avoir rejoint ! Je pensais justement à la situation de [title.GetBaseNameNoTier] : le [title.GetTierAsNameNoTooltip] aurait vraiment besoin d’une direction forte et fiable. »\n\n« Il se trouve que je connais la personne qu’il lui faut. À mon humble avis, [governor.Custom('FR_le_Char_Pi')][governor.GetTitledFirstName] ferait [Select_CString(governor.IsFemale,'une gouverneure formidable et loyale','un gouverneur formidable et loyal')], Votre Majesté. »"
 ep3_story_cycle_admin_eunuch.2031.t: "$admin_eunuch_header$ [Select_CString(new_patriarch.IsFemale,'Sainte Mère','Saint Père')]"
 ep3_story_cycle_admin_eunuch.2031.intro: "Je suis intrigué[ROOT.Char.Custom('FR_E')] lorsque mon eunuque, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], me demande de le retrouver dans"
 ep3_story_cycle_admin_eunuch.2031.intro_byz: "Sainte-Sophie"
 ep3_story_cycle_admin_eunuch.2031.intro_fallback: "[ROOT.Char.GetFaith.HouseOfWorship]"
 ep3_story_cycle_admin_eunuch.2031.desc: "et encore plus quand je l’aperçois en compagnie de s[eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))] [new_patriarch.GetFirstName], qui semble faire une étrange imitation de la piété [ROOT.Char.GetFaith.GetAdjectiveNoTooltip].\n\n[eunuch.GetFirstNameNoTooltip] choisit ses mots avec soin, au point que je rate presque leur gravité.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit-[eunuch.GetSheHe], une étrange expression sur le visage. « Cela est donc assurément la volonté [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] que [new_patriarch.GetFirstNameNoTooltip] devienne [old_patriarch.Custom('FR_le_Char_L')][old_patriarch.GetTitleAsName|l] des [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] ! »"
 ep3_story_cycle_admin_eunuch.2031.a: "Votre [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))] sera notre [old_patriarch.GetTitleAsNameNoTooltip|l] !"
 ep3_story_cycle_admin_eunuch.2031.b: "C’est une suggestion dont vous ne mesurez pas la portée..."
 ep3_story_cycle_admin_eunuch.2040.t: "$admin_eunuch_header$ un siège au Conseil"
 ep3_story_cycle_admin_eunuch.2040.desc: "Mon eunuque, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], m’accapare pendant que j’épluche des missives. « Ah, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » s’exclame-t-[eunuch.GetSheHe], en fermant doucement la porte. « Auriez-vous un moment ? »\n\n« Cela me fait mal de voir comme le travail de votre Conseil est entravé par ses... membres. » Je hausse un sourcil.\n\nIl s’éclaircit la gorge. « Je serais très honoré[eunuch.Custom('FR_E')] de me charger de certaines tâches et de veiller plus étroitement à vos intérêts et à ceux du [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]. »"
 ep3_story_cycle_admin_eunuch.2040.a: "Excellente idée, [eunuch.GetFirstNameNoTooltip], commencez tout de suite."
 ep3_story_cycle_admin_eunuch.2040.b: "Je ne veux pas vous détourner de vos tâches habituelles."
 ep3_story_cycle_admin_eunuch.2040.a.toast: "Nomination au Conseil"
 ep3_story_cycle_admin_eunuch.2041.t: "$admin_eunuch_header$ un siège de plus"
 ep3_story_cycle_admin_eunuch.2041.desc: "Mon eunuque, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], passe la tête par la porte de la chambre du Conseil, sourit lorsqu’il m’aperçoit, et entre au trot avec l’un des membres de sa famille.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! dit-[eunuch.GetSheHe] d’une voix tremblante. En réfléchissant au... talent quelque peu manquant de vos conseillers, une idée m’est soudain venue ! M[eunuch.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] [councillor.GetFirstName] ici présent[councillor.Custom('FR_E')] serait un grand atout pour [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »"
 ep3_story_cycle_admin_eunuch.2041.a: "D’accord, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2041.b: "Je vais y réfléchir..."
 ep3_story_cycle_admin_eunuch.2043.desc: "En tant qu’eunuque du palais, je vois beaucoup de mauvaise gouvernance, et je pense que vous êtes l’un des sujets [emperor.Custom('FR_du_Char_L')][emperor.GetTitleAsName] les plus précieux et également l’un des plus négligés.\n\nAvec votre soutien et pour le bien de [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip], je pourrais louer vos qualités de [Select_CString(ROOT.Char.IsFemale,'conseillère','conseiller')]."
 ep3_story_cycle_admin_eunuch.2043.a: "Par tous les moyens, [eunuch.GetFirstNameNoTooltip] !"
 ep3_story_cycle_admin_eunuch.2043.a.tt: "[eunuch.GetFirstName] tentera de convaincre [emperor.Custom('FR_le_Char_Pi')][emperor.GetTitledFirstName] de faire de vous un [councillor|El]"
 ep3_story_cycle_admin_eunuch.2043.b: "Je ne suis pas intéressé[ROOT.Char.Custom('FR_E')]."
 ep3_story_cycle_admin_eunuch.2043.b.toast: "Suggestion rejetée"
 ep3_story_cycle_admin_eunuch.2044.t: "$admin_eunuch_header$ Conseil puissant"
 ep3_story_cycle_admin_eunuch.2044.desc: "Mon eunuque, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], se racle bruyamment la gorge alors que nous nous apprêtons à discuter des affaires de l’État.\n\n« [ROOT.Char.GetTitleAsNameNoTooltip], commence-t-il prudemment, bien que votre règne – cela va sans dire – se montre efficace, on ne peut s’empêcher de s’étonner de certaines... occasions manquées. »\n\n« Des personnes compétentes et irréprochables sont négligées pour les plus hautes fonctions. [councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName], par exemple, serait un grand atout pour votre règne ! »"
 ep3_story_cycle_admin_eunuch.2050.t: "$admin_eunuch_header$ une belle initiative"
 ep3_story_cycle_admin_eunuch.2050.desc: "Mon eunuque, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], s’approche de moi, un sourire satisfait aux lèvres, et dit avec agitation : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai une proposition des plus délicieuses à vous faire ! »\n\n"
 ep3_story_cycle_admin_eunuch.2050.debase: "« Le [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] a constamment besoin de plus de pièces de monnaie, et j’ai fait les comptes. En modifiant légèrement notre stratégie de frappe, nous pourrions économiser beaucoup de pièces ! »"
 ep3_story_cycle_admin_eunuch.2050.raise_taxes: "« Le [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] a constamment besoin de plus de fonds et, dans cette optique, je suggère une augmentation modeste des impôts ! »"
 ep3_story_cycle_admin_eunuch.2050.candidacy: "« Ayant entendu de nombreuses voix à travers le [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], je pense qu’il serait bon de soutenir la candidature de votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('boon_target'))] [boon_target.GetFirstName] au [boon_title.GetTierAsNameNoTooltip] [boon_title.GetAdjective] ! »"
 ep3_story_cycle_admin_eunuch.2050.fabricate_hook: "« Les nouvelles vont vite à [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], et les rumeurs aussi ! J’ai ce qu’il faut pour rappeler [boon_victim.Custom('FR_au_Char_Pi')][boon_victim.GetTitledFirstName] quelle est sa place ! »"
 ep3_story_cycle_admin_eunuch.2050.imprison_rebel: "« Nous savons tous [Select_CString(boon_victim.IsFemale,'quelle fautrice','quel fauteur')] de troubles [boon_victim.Custom('FR_le_Char_Pi')][boon_victim.GetTitledFirstName] peut être. Il se trouve que j’ai la solution ! »"
 ep3_story_cycle_admin_eunuch.2050.influence: "« J’ai de nombreuses sources et aussi des porte-parole : ils ont juste besoin d’être un peu guidés. Comme je dis toujours, on n’a jamais assez d’intercesseurs. »"
 ep3_story_cycle_admin_eunuch.2050.outro: "\n\n« Dois-je donner l’ordre, glorieu[ROOT.Char.Custom('FR_XSe')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ? »"
 ep3_story_cycle_admin_eunuch.2050.a: "Excellente initiative !"
 ep3_story_cycle_admin_eunuch.2050.b: "Ce n’est pas nécessaire, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2051.t: "$admin_eunuch_header$ un secret découvert"
 ep3_story_cycle_admin_eunuch.2051.desc: "Mon eunuque, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], a organisé une réunion privée entre nous et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('secret_owner'))], [secret_owner.Custom('FR_le_Char_Pi')][secret_owner.GetTitledFirstName], qui, à en juger par son expression, ne sait pas quoi penser.\n\nLe castrat ricanant instille la peur dans son esprit en insinuant avoir découvert un terrible secret à son sujet.\n\nLe [eunuch.Custom('InsultNoun')] suffisant se tourne vers moi avec un sourire malsain, « Eh bien, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] voulez-vous savoir ce que je sais ? »"
 ep3_story_cycle_admin_eunuch.2051.a: "Dites-moi tout, [eunuch.GetFirstNameNoTooltip] !"
 ep3_story_cycle_admin_eunuch.2051.a.tt: "Vous apprenez l’un des [secrets|El] [secret_owner.Custom('FR_du_Char_Pi')][secret_owner.GetTitledFirstName]"
 ep3_story_cycle_admin_eunuch.2051.b: "Je préfère ne pas savoir..."
 ep3_story_cycle_admin_eunuch.2052.t: "$admin_eunuch_header$ quelque chose se prépare"
 ep3_story_cycle_admin_eunuch.2052.desc: "Mon eunuque, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], a organisé une réunion privée entre nous et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scheme_owner'))], [scheme_owner.GetFirstName], qui, à en juger par son expression, est profondément troublé[scheme_owner.Custom('FR_E')] par les paroles de [eunuch.GetFirstNameNoTooltip].\n\nLe castrat ricanant instille la peur dans son esprit en insinuant avoir découvert qu’[scheme_owner.Custom('FR_IlElle')] fomentait un sombre complot.\n\nLe [eunuch.Custom('InsultNoun')] suffisant se tourne vers moi avec un sourire : « Eh bien, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] voulez-vous savoir ce que votre [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scheme_owner'))] a fait ? »"
 ep3_story_cycle_admin_eunuch.2052.a: "Dites-moi tout, [eunuch.GetFirstNameNoTooltip] !"
 ep3_story_cycle_admin_eunuch.2052.a.tt: "Vous révélez un [hostile_scheme|El] [scheme_owner.Custom('FR_du_Char_Pi')][scheme_owner.GetTitledFirstName]"
 ep3_story_cycle_admin_eunuch.2052.b: "Je préfère ne pas savoir..."
 ep3_story_cycle_admin_eunuch.2060.t: "$admin_eunuch_header$ d’autres responsabilités"
 ep3_story_cycle_admin_eunuch.2060.desc: "Alors que j’attends une audience, mon eunuque, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], se faufile à côté de moi et tousse un peu, avant de s’adresser à moi : « Ah, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai une suggestion à vous faire. »\n\n« Bien que j’apprécie beaucoup ma place à votre Cour, je pense que je serais d’une plus grande aide si j’étais votre... »"
 ep3_story_cycle_admin_eunuch.2060.a: "D’accord, vous aurez cette charge [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2060.b: "Non, j’ai une autre idée..."
 ep3_story_cycle_admin_eunuch.2061.t: "$admin_eunuch_header$ promotion d’un membre de la famille"
 ep3_story_cycle_admin_eunuch.2061.desc: "Mon eunuque, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], s’approche de moi, suivi[eunuch.Custom('FR_E')] par [Select_CString(positioner.IsFemale,'une femme','un homme')] à l’allure banale. « Vous voilà, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! dit-[eunuch.GetSheHe] en souriant. Je vous ai amené [Select_CString(positioner.IsFemale,'ma talentueuse','mon talentueux')] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('positioner'))], [positioner.Custom('FR_le_Char_Pi')][positioner.GetTitledFirstName] ! »\n\n[Select_CString(positioner.IsFemale,'Cette femme','Cet homme')] fait étalage de ses compétences avec une précision étudiée.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [positioner.GetFirstNameNoTooltip] est [Select_CString(positioner.IsFemale,'une excellente candidate','un excellent candidat')] à un poste de votre Cour ; ses talents seraient gâchés ailleurs... »"
 ep3_story_cycle_admin_eunuch.2061.a: "C’est une excellente suggestion !"
 ep3_story_cycle_admin_eunuch.2061.b: "Je ne suis pas convaincu[ROOT.Char.Custom('FR_E')]..."
 ep3_story_cycle_admin_eunuch.2070.t: "$admin_eunuch_header$ l’ascension sociale"
 ep3_story_cycle_admin_eunuch.2070.desc: "Mon eunuque, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], se tient devant moi, accompagné[eunuch.Custom('FR_E')] d’un membre de sa famille. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai une proposition des plus charmantes à vous faire ! » s’exclame-t-il en riant.\n\n« M[eunuch.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('eunuch_marry'))], [eunuch_marry.Custom('FR_le_Char_Pi')][eunuch_marry.GetTitledFirstName], ici présent[eunuch_marry.Custom('FR_E')], ferait [Select_CString(eunuch_marry.IsFemale,'une épouse idéale','un époux idéal')] pour votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emperor_marry'))], [emperor_marry.Custom('FR_le_Char_Pi')][emperor_marry.GetTitledFirstName]. Je suis convaincu[eunuch.Custom('FR_E')] que vous en conviendrez ! »\n\n[Select_CString(eunuch_marry.IsFemale,'La femme','L’homme')], qui a manifestement répété, peut-être un peu trop, se tient fièrement devant moi."
 ep3_story_cycle_admin_eunuch.2070.a: "[eunuch_marry.GetFirstNameNoTooltip] est effectivement un bon parti pour [emperor_marry.GetFirstNameNoTooltip] !"
 ep3_story_cycle_admin_eunuch.2070.b: "Je ne pense pas..."
 ep3_story_cycle_admin_eunuch.3000.t: "$admin_eunuch_header$ [Select_CString(protege.IsFemale,'la protégée','le protégé')]"
 ep3_story_cycle_admin_eunuch.3000.desc: "On parle beaucoup ces derniers temps de l’attention particulière que mon eunuque, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], semble accorder à s[eunuch.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('protege'))] [protege.GetFirstName].\n\nIl [protege.Custom('FR_LeLa')] traite presque comme [Select_CString(protege.IsFemale,'la fille','le fils')] qu’il n’a pas pu avoir..."
 ep3_story_cycle_admin_eunuch.3000.a: "Curieux."
 ep3_story_cycle_admin_eunuch.3001.t: "$admin_eunuch_header$ l’élève"
 ep3_story_cycle_admin_eunuch.3001.desc: "Il semble que mon eunuque, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], ait pris un autre eunuque sous son aile, et qu’il le guide dans l’administration [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\n[student.GetFirstName] est souvent aperçu avec lui, se penchant ensemble sur des chiffres et discutant de l’économie du [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] – nous ne pouvons que le supposer..."
 ep3_story_cycle_admin_eunuch.3001.a: "Un autre eunuque utile, je suppose."
 ep3_story_cycle_admin_eunuch.3010.t: "$admin_eunuch_header$ la rivalité"
 ep3_story_cycle_admin_eunuch.3010.desc: "Les méthodes du secrétariat des eunuques sont un mystère pour les simples mortels comme moi, mais l’ascension rapide et le rayonnement de [eunuch.GetFirstName] lui valent assurément quelques ennemis.\n\n[rival.GetFirstName], un autre eunuque, a clairement exprimé son inimitié. Ils semblent faire tout ce qui est en leur pouvoir pour se saborder l’un l’autre."
 ep3_story_cycle_admin_eunuch.3010.a: "Je suis sûr[ROOT.Char.Custom('FR_E')] qu’ils finiront par régler leurs différends..."
 ep3_story_cycle_admin_eunuch.4000.t: "$admin_eunuch_header$ des accusations"
 ep3_story_cycle_admin_eunuch.4000.desc: "Sur le chemin du lit, je croise [eunuch.GetFirstName], l’air bouleversé, qui s’exclame : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je suis si heureux de vous avoir trouvé ! »\n\n[eunuch.GetSheHe|U] s’approche et me chuchote à l’oreille : « C’est votre [spouse.Custom('WifeHusband')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Il semblerait qu’[spouse.GetSheHe] ait... une liaison ! Avec quelqu’un de la Cour ! Et qu’ils aient consommé ! »\n\nJe le regarde fixement, cherchant quoi dire."
 ep3_story_cycle_admin_eunuch.4000.a: "Expliquez-vous, tout de suite !"
 ep3_story_cycle_admin_eunuch.4000.success: "Vous découvrez la vérité"
 ep3_story_cycle_admin_eunuch.4000.success.tt: "Un [secret|El] ou un [scheme|El] peut être révélé"
 ep3_story_cycle_admin_eunuch.4000.failure: "Vous n’avez que des soupçons"
 ep3_story_cycle_admin_eunuch.4010.failure.tt: "Vous ne trouvez rien"
 ep3_story_cycle_admin_eunuch.4000.b: "Je suis au courant."
 ep3_story_cycle_admin_eunuch.4000.b.reason: "Cette option est disponible parce que vous connaissiez déjà le [secret|El]"
 ep3_story_cycle_admin_eunuch.4000.c: "C[spouse.Custom('FR_EEtte')] [spouse.Custom('InsultNounSexual')] ! Faites-[ROOT.Char.Custom('FR_LeLa')] enfermer immédiatement !"
 ep3_story_cycle_admin_eunuch.4000.innocent: "Il n’y a aucune preuve d’une liaison"
 ep3_story_cycle_admin_eunuch.4010.t: "$admin_eunuch_header$ l’inconduite"
 ep3_story_cycle_admin_eunuch.4010.desc: "La rumeur a pris de l’ampleur ces derniers temps, et plus j’y pense, plus j’y crois...\n\n[Select_CString(spouse.IsFemale,'Ma femme','Mon mari')] et [seducer.GetFirstName] ! Comment [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName] a-t-[spouse.Custom('FR_IlElle')] pu me faire ça ?! J’ai beau ressasser les faits dans ma tête, je ne suis pas plus proche de la vérité.\n\nJe soupçonne que l’eunuque [eunuch.GetFirstName] ait joué un rôle, mais comment en être sûr[ROOT.Char.Custom('FR_E')] ?"
 ep3_story_cycle_admin_eunuch.4010.a: "Nous verrons à quel point cette conspiration est étendue..."
 ep3_story_cycle_admin_eunuch.4010.c: "Enfermez-les tous les trois, tout de suite !"
 ep3_story_cycle_admin_eunuch.4010.d: "Peut-être n’est-ce pas si grave ?"
 ep3_story_cycle_admin_eunuch.5000.t: "$admin_eunuch_header$ se fait des ennemis"
 ep3_story_cycle_admin_eunuch.5000.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('whinger'))], [whinger.Custom('FR_le_Char_Pi')][whinger.GetTitledFirstName], entre dans mon bureau et balaye la pièce du regard. [whinger.GetSheHe|U] s’approche finalement en soupirant : « Bien, cette vile créature n’est pas là ! »\n\nJe réfléchis un instant à qui [whinger.GetSheHe] pourrait faire allusion, mais je n’ai pas besoin de le découvrir par moi-même. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Il vous faut faire quelque chose concernant cet eunuque, [eunuch.GetFirstName] ! Il a un pied dans tous les milieux et les oreilles qui traînent. Je vous le dis, il mijote un mauvais coup ! »"
 ep3_story_cycle_admin_eunuch.5000.a: "Oh, ne soyez pas ridicule ! C’est un serviteur loyal."
 ep3_story_cycle_admin_eunuch.5000.b: "Peut-être avez-vous raison..."
 ep3_story_cycle_admin_eunuch.5010.t: "$admin_eunuch_header$ repousse les attaques"
 ep3_story_cycle_admin_eunuch.5010.desc: "« Ne voyez-vous pas que cette araignée tisse ses toiles contre vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? » dit [rival.GetFirstName] en interrompant [eunuch.GetFirstName] qui se tourne vers moi, manifestement décontenancé[eunuch.Custom('FR_E')].\n\nLa querelle entre m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('rival'))] et [eunuch.GetFirstNameNoTooltip] n’a cessé de s’aggraver et risque de perturber grandement la Cour.\n\n[eunuch.GetFirstNameNoTooltip] finit par rétorquer : « C’est une accusation outrageante, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Je ne me soucie que de l’intérêt supérieur du [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] ! »"
 ep3_story_cycle_admin_eunuch.5010.a: "« J’ai confiance en [eunuch.GetFirstNameNoTooltip] et vous devez en faire autant. »"
 ep3_story_cycle_admin_eunuch.5010.b: "L’eunuque outrepasse ses fonctions."
 ep3_story_cycle_admin_eunuch.5020.t: "$admin_eunuch_header$ une voie toute tracée"
 ep3_story_cycle_admin_eunuch.5020.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('puppet'))], [puppet.Custom('FR_le_Char_Pi')][puppet.GetTitledFirstName], passe de plus en plus de temps en compagnie de l’eunuque, [eunuch.GetFirstName]. Ils sont régulièrement aperçus en train de discuter en privé.\n\nOn me dit même que [puppet.GetFirstNameNoTooltip] reçoit comme des cours de sa part. Je me demande si [eunuch.GetFirstNameNoTooltip] n’essaie pas de [puppet.Custom('FR_LeLa')] préparer à un poste au secrétariat des eunuques !"
 ep3_story_cycle_admin_eunuch.5020.a: "Un duo improbable."
 ep3_story_cycle_admin_eunuch.6000.t: "$admin_eunuch_header$ une révolte [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 ep3_story_cycle_admin_eunuch.6000.desc: "Alors que j’avance dans ma salle du trône, je découvre [eunuch.GetFirstName] qui s’approche avec détermination, suivi d’une coterie d’eunuques. Il s’écrie : « [ROOT.Char.GetTitleAsNameNoTooltip], je dois vous parler ! »"
 ep3_story_cycle_admin_eunuch.6000.body: "\n\nL’eunuque soupire lourdement : « Je regrette que nous en soyons arrivés là, Votre Majesté. C’est extrêmement malheureux. J’ai reçu l’ordre de vous informer que votre règne n’est plus tenable. »\n\n"
 ep3_story_cycle_admin_eunuch.6000.family: "« La décision a été prise : vous allez passer le flambeau à votre [ROOT.Char.Custom2('RelationToMeShort', coupist)], [coupist.Custom('FR_le_Char_Pi')][coupist.GetTitledFirstName], pour le bien de l’Empire ! »"
 ep3_story_cycle_admin_eunuch.6000.co_caesar: "« La décision a été prise : vous allez passer le flambeau à votre [ROOT.Char.Custom2('RelationToMeShort', coupist)], [coupist.Custom('FR_le_Char_Pi')][coupist.GetTitledFirstName], pour le bien de l’Empire ! »"
 ep3_story_cycle_admin_eunuch.6000.eunuch_family: "« La décision a été prise : vous allez passer le flambeau à m[eunuch.Custom2('FR_RelationToMeShort_OnA', coupist)], [coupist.Custom('FR_le_Char_Pi')][coupist.GetTitledFirstName], pour le bien de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] ! »"
 ep3_story_cycle_admin_eunuch.6000.regent: "« La décision a été prise : vous allez passer le flambeau à votre régent[coupist.Custom('FR_E')], [coupist.Custom('FR_le_Char_Pi')][coupist.GetTitledFirstName], pour le bien de l’Empire ! »"
 ep3_story_cycle_admin_eunuch.6000.fallback: "« La décision a été prise : vous allez passer le flambeau [coupist.Custom('FR_au_Char_Pi')][coupist.GetTitledFirstName], pour le bien de l’Empire ! »"
 ep3_story_cycle_admin_eunuch.6000.a: "C’est une TRAHISON. Gardes ! Arrêtez-les !"
 ep3_story_cycle_admin_eunuch.6000.a.success: "Le coup d’État est déjoué"
 ep3_story_cycle_admin_eunuch.6000.a.failure: "Le coup d’État réussit"
 ep3_story_cycle_admin_eunuch.6000.c: "Partez maintenant, et je vous laisserai peut-être garder votre tête."
 ep3_story_cycle_admin_eunuch.6000.d: "D’accord... Je ferai ce que vous demandez."
 ep3_story_cycle_admin_eunuch.8000.t: "$admin_eunuch_header$ s’accroche au pouvoir"
 ep3_story_cycle_admin_eunuch.8000.intro: "L’eunuque, [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], occupait une place importante dans l’administration"
 ep3_story_cycle_admin_eunuch.8000.intro_byz: "L’[Glossary('eunoukhos', 'EUNOUKOS_GLOSS' )], [eunuch.Custom('FR_le_Char_Pi')][eunuch.GetTitledFirstName], occupait une place importante dans l’administration"
 ep3_story_cycle_admin_eunuch.8000.intro_family: "de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', previous_story_owner)],"
 ep3_story_cycle_admin_eunuch.8000.intro_enemy: "de mon ennemi[previous_story_owner.Custom('FR_E')],"
 ep3_story_cycle_admin_eunuch.8000.intro_fallback: "de [Select_CString(previous_story_owner.IsFemale,'ma prédécesseuse','mon prédécesseur')],"
 ep3_story_cycle_admin_eunuch.8000.desc: "[previous_story_owner.Custom('FR_le_Char_Pi')][previous_story_owner.GetTitledFirstName] et a encore une certaine influence au palais...\n\nIl n’a pas perdu de temps pour s’attirer mes bonnes grâces et faire des démonstrations de déférence à la Cour. Peut-être pourrait-il s’avérer utile."
 ep3_story_cycle_admin_eunuch.8000.a: "[eunuch.GetFirstNameNoTooltip] doit partir."
 ep3_story_cycle_admin_eunuch.8000.b: "Il est temps que [student.GetFirstNameNoTooltip] prenne le relais."
 ep3_story_cycle_admin_eunuch.8000.c: "[rival.GetFirstNameNoTooltip] est plus fiable."
 ep3_story_cycle_admin_eunuch.8000.d: "Je ne bouleverserai pas l’équilibre des pouvoirs."
 ep3_story_cycle_admin_eunuch.8010.t: "$admin_eunuch_header$ une vie de service"
 ep3_story_cycle_admin_eunuch.8010.desc: "Hélas, un précieux serviteur de [admin_title.GetDefinitiveName], l’eunuque influent [eunuch.GetFirstName], [eunuch.GetDeathReasonHideKiller]...\n\nPuisse [ROOT.Char.GetFaith.HighGodName] fournir rapidement au [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] un remplaçant de sa stature."
 ep3_story_cycle_admin_eunuch.8010.d: "Il va certainement y avoir du changement..."
 ep3_story_cycle_admin_eunuch.8020.t: "$admin_eunuch_header$ sous les verrous"
 ep3_story_cycle_admin_eunuch.8020.desc: "Autrefois précieux serviteur de [admin_title.GetDefinitiveName], l’influent eunuque de Cour, [eunuch.GetFirstName], se débat maintenant dans les chaînes d’une prison [background_dungeon_scope.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nIl pourrait peut-être être ramené à mon service, si une telle entreprise en valait la peine..."
 ep3_story_cycle_admin_eunuch.8020.d: "Une perte pour le [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.8020.a: "[eunuch.GetFirstNameNoTooltip] est trop utile pour être enfermé..."
 ep3_story_cycle_admin_eunuch.8030.t: "$admin_eunuch_header$ indisponible"
 ep3_story_cycle_admin_eunuch.8030.desc: "Autrefois précieux serviteur de [admin_title.GetDefinitiveName], l’influent eunuque de Cour, [eunuch.GetFirstName], est désormais au service [eunuch.GetLiege.Custom('FR_du_Char_Pi')][eunuch.GetLiege.GetTitledFirstName].\n\nIl pourrait peut-être être ramené à mon service, si une telle entreprise en valait la peine..."
 ep3_story_cycle_admin_eunuch.8030.a: "Cet eunuque est mien."
 ep3_story_cycle_admin_eunuch.8030.b: "[student.GetFirstNameNoTooltip] a reçu son enseignement et peut poursuivre son travail."
 ep3_story_cycle_admin_eunuch.8030.c: "Son vieux rival [rival.GetFirstNameNoTooltip] pourrait lui succéder."
 ep3_story_cycle_admin_eunuch.8030.d: "Hélas, il est parti..."
 ep3_story_cycle_admin_eunuch.8040.t: "$admin_eunuch_header$ un appel plus important"
 ep3_story_cycle_admin_eunuch.8040.desc: "Autrefois précieux serviteur de la Cour [admin_title.GetAdjective], l’influent eunuque, [eunuch.GetFirstName], a évolué vers de grandes choses.\n\n"
 ep3_story_cycle_admin_eunuch.8040.ruler: "Il semble que ma perte soit un gain pour le [eunuch.GetPrimaryTitle.GetName]..."
 ep3_story_cycle_admin_eunuch.8040.noble_family: "Il semble que ma perte soit le gain du domaine [eunuch.GetHouse.GetBaseName]..."
 ep3_story_cycle_admin_eunuch.8040.laamp: "Il semble qu’il soit à la recherche d’une vie plus aventureuse..."
 ep3_story_cycle_admin_eunuch.8040.d: "Quel dommage !"
