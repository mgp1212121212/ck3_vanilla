 game_concept_cid_loyalty: "Loyauté de Rodrigo"
 game_concept_cid_loyalty_desc: "Si El Cid reste #V loyal#! envers son seigneur lige même en exil, il peut peut-être regagner sa faveur et retrouver sa position avantageuse.\n\nS’il devient #V déloyal#!, il pourrait avoir la possibilité via des options spécifiques de devenir un dirigeant indépendant."
 cid.0001.t: "Par ordre [liege.Custom('FR_du_Char_L')][liege.GetTitleAsNameNoTooltip]"
 cid.0001.desc.intro: "Je mets le pied à l’étrier et caresse la tête de mon cheval en regardant une dernière fois cet endroit qui restera toujours ma maison.\n\nL’exil. Les mots [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName] étaient clairs.\n\n"
 cid.0001.desc.alfonso: "J’ai suivi son frère si fidèlement. Je l’aurais suivi[liege.Custom('FR_E')] aussi."
 cid.0001.desc.garcia_ordonez: "Je l’ai vaincu[liege.Custom('FR_E')] une fois, dans une bataille qu’[liege.Custom('FR_IlElle')] n’est pas prêt[liege.Custom('FR_E')] d’oublier."
 cid.0001.desc.liege_hate: "Je suis tombé[ROOT.Char.Custom('FR_E')] en disgrâce auprès [liege.Custom('FR_du_Char_L')][liege.GetTitleAsNameNoTooltip]. Comment un vassal peut-il être bon si son seigneur lige ne l’aime pas ?"
 cid.0001.desc.courtier: "Des ennemis à la Cour ont corrompu son esprit. Des ennemis qui m’ont toujours voulu du mal, car [liege.Custom('FR_le_Char_L')][liege.GetTitleAsNameNoTooltip] m’aimait trop."
 cid.0001.desc.outro: "\n\nUn corbeau vole à notre droite. C’est de mauvais augure."
 cid.0001.a: "Je vous serai toujours fidèle, [liege.Custom('FR_MonseigneurMadame')|U]."
 cid.0001.a.flavor: "#EMP Et c’est ainsi que le fidèle champion s’est exilé.#!"
 cid.0001.b: "Ainsi soit-il. Ceux qui m’aiment me suivront."
 cid.0001.b.flavor: "#EMP El Cid sut alors qu’il n’y avait plus d’espoir d’obtenir les faveurs [liege.Custom('FR_du_Char_L')][liege.GetTitleAsNameNoTooltip] [liege.GetFirstNameNoTooltip].#!"
 story_el_cid_tt: "#EMP La chanson d’El Cid#! débute"
 cid_exile_title: "En exil :"
 cid.1000.t: "$cid_exile_title$ portes fermées"
 cid.1000.desc: "La nuit est sombre et froide. Je demande à l’un de mes hommes de frapper à la porte la plus proche, à la recherche d’un hôte bienveillant.\n\nAu début, il ne se passe rien. Puis j’entends des murmures et des pas, jusqu’à ce qu’une silhouette se tienne enfin dans l’entrée.\n\n« [liege.Custom('FR_le_Char_L')|U][liege.GetTitleAsNameNoTooltip] m’interdit de vous laisser entrer, ô Seigneur ! Une lettre fermée par son sceau est arrivée, interdisant aux sujets de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] d’ouvrir la porte ou de vous donner un abri ».\n\n[liege.Custom('FR_le_Char_Pi')|U][liege.GetTitledFirstName] n’a pas perdu de temps."
 cid.1000.a: "Nous ne ferons pas pression sur ces pauvres gens."
 cid.1000.a.flavor: "#EMP Nos biens, notre maison et même nos yeux sont en jeu.#!"
 cid.1000.b: "« Ouvrez la porte ! Sinon, nous la défoncerons ! »"
 cid.1000.b.flavor: "#EMP Vous n’en profitez guère, mais nous subissons la ruine à cause de vous.#!"
 cid_opened_doors_modifier: "Portes défoncées"
 cid_opened_doors_modifier_desc: "Ce personnage a fait défoncer les portes d’une ferme pour assurer un logement à ses partisans."
 cid.1010.t: "$cid_exile_title$ Ni or ni argent"
 cid.1010.desc: "Les exilés sont rarement des maîtres fiables. Il n’y a aucune garantie que je puisse payer mes partisans... ou même les nourrir. Qui risquerait la sécurité de sa famille pour un homme déshonoré ?\n\nLes conversations dans le camp sont aussi ouvertes qu’elles peuvent l’être.\n\nJe lève les yeux et vois [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName] s’approcher de moi, avec son propre pain et son propre vin.\n\n« Campéador, nous devons poursuivre notre route, car je vais payer pour ces hommes et gagner l’ire [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName] en vous soutenant. »"
 cid.1010.a: "« [cook.GetFirstNameNoTooltip], cuisinez ce que vous pouvez trouver. »"
 cid.1010.b: "« Merci, [Select_CString(friend.IsFemale,'chère amie','cher ami')]. »"
 cid.1010.b.flavor: "#EMP Si je vis, je vous rendrai le double.#!"
 cid.1010.c: "« Je ne peux pas risquer la colère [liege.Custom('FR_du_Char_L')][liege.GetTitleAsNameNoTooltip]. »"
 cid_1010_no_invite_var_desc: "Vous [Select_CString(recipient.IsFemale,'la','le')] bannissez : $VALUE|=+0$"
 cid.1020.t: "$cid_exile_title$ au revoir, [Select_CString(spouse.IsFemale,'ma chère','mon cher')]"
 cid.1020.desc.intro: "[spouse.GetFirstName] se jette sur les marches devant l’autel et prie avec ferveur [spouse.GetFaith.HighGodName] pour ma protection.\n\nJe [spouse.Custom('FR_LeLa')] serre contre moi et [spouse.Custom('FR_IlElle')] me baise la main, très angoissé[spouse.Custom('FR_E')].\n\n« J’ignore si nous nous reverrons un jour, dis-je. Vous êtes plus en sécurité ici. Je ne peux pas vous imposer ce qui"
 cid.0001.desc.children: "m’attend. Les enfants ... soyez sages. »"
 cid.0001.desc.no_children: "m’attend. »"
 cid.1020.a: "« [my_priest.GetFirstNameNoTooltip], peut-être pouvez-vous intercéder en notre faveur ? »"
 cid.1020.b: "« Puisse l’attente être courte. »"
 cid.1020.b.flavor: "#EMP C’est comme retirer un ongle de la chair.#!"
 cid.1020.c: "« Je ne peux pas vous laisser. »"
 cid.1020.c.flavor: ""
 cid_family_good_modifier: "Inséparables"
 cid_family_good_modifier_desc: "Ce personnage a refusé d’abandonner sa famille, désobéissant ainsi aux ordres de son seigneur lige."
 cid.1030.t: "$cid_exile_title$ pour l’amour [liege.Custom('FR_du_Char_L')][liege.GetTitleAsNameNoTooltip]"
 cid.1030.desc: "L’or. De l’argent. Des bijoux. Enfin, mes coffres au trésor se remplissent.\n\nDes bagues en or, des colliers et des bannières. [liege.Custom('FR_le_Char_Pi')|U][liege.GetTitledFirstName] est [Select_CString(liege.IsFemale,'familière','familier')] avec ces objets précieux.\n\nMais tout cela ne m’appartient pas vraiment. [liege.Custom('FR_IlElle')|U] est toujours [Select_CString(liege.IsFemale,'ma dame','mon seigneur')] lige, donc une partie de ma fortune devrait lui appartenir aussi."
 cid.1030.a: "Je vais offrir cet objet – [artifact.GetName]"
 cid.1030.b: "On ne se trompe jamais avec l’or."
 cid.1030.c: "Pff ! J’ai gagné tous ces objets !"
 cid.1040.t: "$cid_exile_title$ [ROOT.Char.GetFaith.HighGodName] ait pitié"
 cid.1040.desc: "Certains cœurs sont endurcis et il faut beaucoup de temps pour qu’ils retrouvent la douceur.\n\nQuoi que je fasse, je n’arrive pas à atteindre le cœur [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName].\n\n« Ô [ROOT.Char.GetFaith.HighGodName] », commencé-je à genoux devant l’autel. Mes hommes se rassemblent autour de moi, intrigués. « Que votre bonté adoucisse le cœur [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstNameNoTooltip] et qu’[liege.Custom('FR_IlElle')] se souvienne de son amour pour moi. »"
 cid.1040.a: "Notre camp sera un exemple de dévotion."
 cid.1040.b: "Puisse [ROOT.Char.GetFaith.HighGodName] [liege.Custom('FR_LeLa')] guider vers la lumière."
 cid.1040.c: "Qu’[liege.Custom('FR_IlElle')] aille [ROOT.Char.GetFaith.NegativeAfterLife2]."
 cid_own_prayer: "Ayez pitié de moi"
 cid_own_prayer_desc: "Ce personnage a décidé que ses prières devaient porter sur lui-même."
 cid_1040_a_tt: "Cette option est disponible en raison de votre $baggage_train_shrine_domicile_building|l$"
 cid_restoration_title: "Restauration :"
 cid.2000.t: "$cid_restoration_title$ du coude jusqu’en bas"
 cid.2000.desc.intro: "La bataille fait rage autour de moi. Les ombres des oiseaux qui tournent au-dessus des armées s’épaississent.\n\nIl n’est pas difficile"
 cid.2000.desc.loser: "de reconnaître [loser.Custom('FR_le_Char_Pi')][loser.GetTitledFirstName] en raison de l’écusson sur son plastron. « Allez, maintenant ! » J’éperonne ma monture et fonce vers [loser.Custom('FR_LuiElle')]. Un seul duel peut mettre fin à tout cela.\n\nJusqu’à la ceinture, à travers le casque et l’armure, je fends mon adversaire."
 cid.2000.desc.fallback: "de reconnaître l’ennemi grâce à l’écusson sur son plastron. « Allez, maintenant ! » J’éperonne ma monture et fonce sur lui. Un seul duel peut mettre fin à tout cela.\n\nJusqu’à la ceinture, à travers le casque et l’armure, je fends mon adversaire."
 cid.2000.desc.outro: "Je dégouline de sang depuis le coude."
 cid.2000.a: "Cette épée est une vraie merveille !"
 cid.2000.a.flavor: "#EMP Ce fut la bataille et le jour où la fameuse épée l’emporta.#!"
 cid.2000.b: "Envoyons un émissaire [liege.Custom('FR_au_Char_Pi')][liege.GetTitledFirstName]. Ce butin lui revient de droit."
 cid.2000.b.flavor: "#EMP Je prévois de vous envoyer, avec cent chevaux de ce butin, chez [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstNameNoTooltip], [Select_CString(liege.IsFemale,'ma maîtresse','mon maître')] légitime. Je veux que vous baisiez sa main pour moi.#!"
 cid_2000_liege_tt: "Gain de l’[artifact|El] [newly_created_artifact.GetNameNoTooltip]"
 cid.2001.t: "$cid_restoration_title$ d’un maître courageux"
 cid.2001.desc.intro: "L’épée à la main, je progresse pas à pas. La pluie s’intensifie. Il fait incroyablement froid.\n\n"
 cid.2001.desc.loser: "[loser.Custom('FR_le_Char_Pi')|U][loser.GetTitledFirstName] marche vers moi. « [ROOT.Char.GetFirstNameNoTooltip] », me salue-t-[loser.Custom('FR_IlElle')]. Je m’incline à mon tour. « Pas le temps de faire de grandes politesses. »\n\nÀ plusieurs reprises, nos épées s’entrechoquent, jusqu’à ce que je finisse par lui fendre la main."
 cid.2001.desc.fallback: "L’ennemi marche vers moi. « [ROOT.Char.GetFirstNameNoTooltip] », me salue-t-il. Je m’incline à mon tour. « Pas le temps de faire de grandes politesses. »\n\nÀ plusieurs reprises, nos épées s’entrechoquent, jusqu’à ce que je finisse par lui fendre la main."
 cid.2001.desc.outro: "Un grand cri retentit. L’épée tombe au sol et danse dans la lumière blafarde."
 cid.2001.desc.outro.tizona: "\n\nUn compagnon digne de mon Tizona."
 cid.2001.a: "De nombreuses batailles nous attendent !"
 cid.2001.a.tt: "Vous devenez propriétaire de l’objet [newly_created_artifact.GetName]"
 cid.2001.a.flavor: "#EMP Eh bien, je l’ai gagné de manière chevaleresque.#!"
 cid.2001.b: "Un cadeau digne d’un[liege.Custom('FR_E')] [liege.GetTitleAsNameNoTooltip|l]."
 cid.2010.t: "$cid_restoration_title$ une offre favorable"
 cid.2010.desc: "Le héraut [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName] entre dans ma tente à l’aube.\n\n« Prêtez-moi l’oreille, seigneurs, commence-t-il. [Select_CString(liege.IsFemale,'Ma dame','Mon seigneur')] lige, [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstNameNoTooltip] a une requête pour [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]. Si telle est la volonté [liege.GetFaith.HighGodNamePossessive], [liege.Custom('FR_IlElle')] vous demande votre [child.Custom('GetDaughterSon')] [child.GetFirstNameNoTooltip] comme [child.GetWifeHusband] pour [proposed_spouse.Custom('FR_le_Char_Pi')][proposed_spouse.GetTitledFirstName]. »\n\nUne larme coule le long de ma joue. Est-ce le premier pas vers une réconciliation ?"
 cid.2010.a: "« C’est avec une grande joie que j’accepte cet honneur ! »"
 cid.2010.a.flavor: "#EMP Dans vos bras, je laisse [Select_CString(child.IsFemale,'ma fille','mon fils')], dont l’éclat est comme le soleil.#!"
 cid.2010.b: "« Je peux lui trouver [Select_CString(proposed_spouse.IsFemale,'une épouse','un époux')] moi-même, merci. »"
 cid_refused_betrothal: "Fiançailles proposées par le seigneur lige refusées"
 cid_refused_betrothal_desc: "Ce personnage a refusé l’offre de fiançailles pour son enfant et veut lui trouver la bonne personne lui-même."
 cid.2020.t: "$cid_restoration_title$ un homme honorable"
 cid.2020.desc: "C’est avec une grande surprise que j’accueille [Select_CString(liege.IsFemale,'une invitée','un invité')] dans ma tente : [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName], le sourire aux lèvres et entouré[liege.Custom('FR_E')] de sa garde personnelle.\n\n« Vous qui m’êtes toujours resté[ROOT.Char.Custom('FR_E')] fidèle, même lorsque je vous ai malheureusement répudié[ROOT.Char.Custom('FR_E')]. Par la présente, je vous pardonne et à partir d’aujourd’hui, je vous accorderai mon amour dans tout mon [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] », déclare-t-[liege.Custom('FR_IlElle')].\n\n« [liege.Custom('FR_MonseigneurMadame')|U], j’ai été banni[ROOT.Char.Custom('FR_E')] et dépouillé[ROOT.Char.Custom('FR_E')] de mon honneur, et c’est avec beaucoup de peine que j’ai obtenu ce que je possède aujourd’hui. Je remercie [ROOT.Char.GetFaith.HighGodName] pour votre clémence. »"
 cid.2020.a: "Tout cela en valait la peine."
 cid.2020.a.flavor: "#EMP Et c’est avec une grande joie qu’El Cid et tous ses hommes virent leur étendard hissé au sommet de la forteresse.#!"
 cid.2020.b: "Je ne peux pas abandonner mon camp."
 cid.2020.b.flavor: "#EMP El Cid se tourna vers ses hommes et les envoya rassembler le butin qu’ils avaient réussi à obtenir.#!"
 cid_2020_b_tt: "Vous continuez en tant qu’[adventurer|El]"
 cid.2020.c: "Il est temps de se séparer."
 cid_treason_title: "Trahison :"
 cid.4000.opening: "À l’inconstant [ROOT.Char.GetFirstNameNoTooltip],"
 cid.4000.desc: "Votre manque de dévouement me stupéfie. Si votre intention était de me rester fidèle, vous avez échoué ; si vous vouliez manifester votre mécontentement, vous avez échoué aussi.\n\nOublions ces mésaventures."
 cid.4000.a: "D’accord."
 cid.4010.t: "$cid_restoration_title$ Mio Cid"
 cid.4010.desc: "Un coup vigoureux à la porte annonce [herald.Custom('FR_le_Char_Pi')][herald.GetTitledFirstName].\n\n« Par [herald.GetFaith.HighGodName], [ROOT.Char.GetFirstNameNoTooltip] ! Fallait-il que vous rendiez tout cela si difficile ? »\n\n« Ce n’est pas moi qui ai commencé », réponds-je aussi sévèrement que je le peux. « Si [liege.Custom('FR_le_Char_L')][liege.GetTitleAsNameNoTooltip|l] voulait que je reste loyal[ROOT.Char.Custom('FR_E')], [liege.Custom('FR_IlElle')] n’aurait pas dû me bannir. »\n\n« Je ne le lui dois plus, car [liege.Custom('FR_IlElle')] n’est plus [Select_CString(liege.IsFemale,'ma dame','mon seigneur')] lige légitime. Vous pouvez le lui dire »."
 cid.4010.a: "« J’ai gagné mes propres terres. »"
 cid.4010.a.flavor: "#EMP Pendant neuf mois, il resta assis devant et, à l’arrivée du dixième mois, ils durent se rendre.#!"
 cid.4010.b: "« La route m’appelle. »"
 cid.4010.b.flavor: "#EMP Ainsi l’histoire de mon Cid Campéador.#!"
 cid.4010.c: "« Je respecterai toujours son règne légitime. »"
 cid.4010.c.flavor: "#EMP Pour l’amour [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstNameNoTooltip] qui m’avait banni[ROOT.Char.Custom('FR_E')].#!"
 cid.5000.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)],"
 cid.5000.desc: "Un mot pour vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ; votre [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.Custom('FR_SeigneurDame')] lige légitime, [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.Custom('FR_le_Char_Pi')][ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetTitledFirstName], a trépassé.\n\nQuelles que soient les affaires que vous avez eues avec [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.Custom('FR_LuiElle')], elles n’ont aucune importance pour moi."
 cid.5000.a: "Je suppose que cela résout tout."
