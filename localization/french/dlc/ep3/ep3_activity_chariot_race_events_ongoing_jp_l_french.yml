l_french:
 #Befriend
 chariot_race_ongoing_jp.0100.t: "Au même spectacle"
 chariot_race_ongoing_jp.0100.desc.intro: "Alors que la foule hurle d’impatience, mes yeux sont rivés sur m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', intent_target)], [intent_target.Custom('FR_le_Char_Pi')][intent_target.GetTitledFirstName],"
 chariot_race_ongoing_jp.0100.desc.courtier: "assis[intent_target.Custom('FR_E')] dans une tribune misérable dans la section de la Cour."
 chariot_race_ongoing_jp.0100.desc.count: "assis[intent_target.Custom('FR_E')] dans une modeste tribune parsemée de ses serviteurs."
 chariot_race_ongoing_jp.0100.desc.duke: "assis[intent_target.Custom('FR_E')] au milieu de sa suite dans l’une des meilleures tribunes."
 chariot_race_ongoing_jp.0100.desc.king: "entouré[intent_target.Custom('FR_E')] de sa suite dans les meilleures tribunes."
 chariot_race_ongoing_jp.0100.desc.important: "assis[intent_target.Custom('FR_E')] tranquillement dans la grande loge [ROOT.Char.GetTopLiege.Custom('FR_du_Char_L')][ROOT.Char.GetTopLiege.GetTitleAsName]."
 chariot_race_ongoing_jp.0100.desc.important_liege: "assis[intent_target.Custom('FR_E')] dans ma grande loge."
 chariot_race_ongoing_jp.0100.desc.liege: "entouré[intent_target.Custom('FR_E')] de confidents dans sa grande loge."
 chariot_race_ongoing_jp.0100.desc.target_personality.fan: "[intent_target.Custom('FR_IlElle')|U] est perché[intent_target.Custom('FR_E')] sur le bord de son siège et observe la course avec une grande attention."
 chariot_race_ongoing_jp.0100.desc.target_personality.wager: "Plus tôt, j’ai entendu quelqu’un dire qu’[intent_target.GetSheHe] avait parié gros sur [intent_target.Custom('GetWinPlaceShow')] de [intent_target.MakeScope.Var('wager_target').Char.GetFirstName] des [intent_target.Custom('GetChariotTeamColorPlural')]."
 chariot_race_ongoing_jp.0100.desc.target_personality.bored: "[intent_target.Custom('FR_IlElle')|U] s’évente langoureusement et regarde les alentours de l’Hippodrome, sans guère d’intérêt pour la course."
 chariot_race_ongoing_jp.0100.desc.target_personality.fallback: "[intent_target.Custom('FR_IlElle')|U] discute avec les spectateurs à proximité des chances des coureurs."
 chariot_race_ongoing_jp.0100.desc: "\n\nAlors que les [Glossary( 'téthrippa', 'QUADRIGA_GLOSS')] passent devant nos tribunes, [intent_target.Custom('FR_IlElle')] tourne la tête vers moi pour les suivre."
 chariot_race_ongoing_jp.0100.b.fan: "« Faites honneur à vos soutiens ! Faites un signe de la main ! À quoi vous jouez ?! »"
 chariot_race_ongoing_jp.0100.b.wager: "« Allez [intent_target.MakeScope.Var('wager_target').Char.GetFirstNameNoTooltip] ! Allez les [intent_target.Custom('GetChariotTeamColorPlural')] ! »"
 chariot_race_ongoing_jp.0100.b.bored: "Un bâillement opportun et un roulement d’yeux."
 chariot_race_ongoing_jp.0100.b: "Envoyons-lui un mot."
 chariot_race_ongoing_jp.0100.b.tt.success: "[intent_target.GetFirstNameNoTooltip] aime votre style"
 chariot_race_ongoing_jp.0100.b.tt.neutral: "[intent_target.GetFirstNameNoTooltip] vous ignore"
 chariot_race_ongoing_jp.0100.b.tt.failure: "[intent_target.GetFirstNameNoTooltip] vous repousse"
 chariot_race_ongoing_jp.0100.d.best.tt: "[intent_target.Custom('FR_le_Char_Pi')|U][intent_target.GetTitledFirstName] a déjà l’une des meilleures places"
 chariot_race_ongoing_jp.0100.d.better.tt: "[intent_target.Custom('FR_le_Char_Pi')|U][intent_target.GetTitledFirstName] a déjà une meilleure place que vous"
 chariot_race_ongoing_jp.0100.d: "Je vais lui faire signe, ces places sont meilleures !"
 chariot_race_ongoing_jp.0100.d.host_flavor: "Qui pourrait résister à un siège dans la kathisma ?"
 chariot_race_ongoing_jp.0100.d.tt.success: "[intent_target.GetFirstNameNoTooltip] est aux anges"
 chariot_race_ongoing_jp.0100.d.tt.partial_success: "[intent_target.GetFirstNameNoTooltip] est flatté[intent_target.Custom('FR_E')]"
 chariot_race_ongoing_jp.0100.d.tt.failure: "[intent_target.GetFirstNameNoTooltip] est simplement reconnaissant[intent_target.Custom('FR_E')]"
 chariot_race_ongoing_jp.0100.d.tt.critical_failure: "[intent_target.GetFirstNameNoTooltip] vous ignore"
 chariot_race_ongoing_jp.0100.e: "Un signe de tête devrait suffire."
 chariot_race_ongoing_jp.0100.e.host: "Un signe de tête en guise de reconnaissance peut faire toute la différence."
 chariot_race_ongoing_jp.0200.t: "Rassemblement impérial"
 chariot_race_ongoing_jp.0200.desc.intro: "Une multitude de vassaux impériaux, d’officiels et d’hommes de main se mêlent aux tribunes, tous venus théoriquement pour profiter d’une course. En réalité, il s’agit de l’un des meilleurs endroits de l’Empire pour conclure des accords, étendre son influence et, peut-être, grimper dans la hiérarchie.\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', other)], [other.GetFirstName],"
 chariot_race_ongoing_jp.0200.desc.same_rank_ruler: "un[other.Custom('FR_E')] [other.GetTitleAsName|l], aussi au service [other.GetTopLiege.Custom('FR_du_Char_L')][other.GetTopLiege.GetTitleAsNameNoTooltip], $chariot_race_ongoing_jp.0200.desc.party_intro$. C’est l’occasion de discuter des questions urgentes auxquelles doivent faire face [ROOT.Char.GetPrimaryTitle.GetNameNoTier] et [other.GetPrimaryTitle.GetNameNoTier]."
 chariot_race_ongoing_jp.0200.desc.same_rank_courtier: "un[other.Custom('FR_E')] autre arriviste qui vient tenter sa chance, s’assoit à proximité... Peut-être pourrions-nous nous entraider..."
 chariot_race_ongoing_jp.0200.desc.higher_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$. Bien qu’[other.GetSheHe] ne soit pas une personne importante du pays, [other.Custom('FR_IlElle')] peut quand même m’être utile..."
 chariot_race_ongoing_jp.0200.desc.lower_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$. C’est une rare occasion de se mêler aux puissants, sachant que son pays a bien plus de poids dans l’Empire que le mien."
 chariot_race_ongoing_jp.0200.desc.lower_rank_courtier: "un[other.Custom('FR_E')] arriviste qui vient tenter sa chance, s’assoit à proximité. Il est connu que même la plus humble créature peut avoir son utilité..."
 chariot_race_ongoing_jp.0200.desc.landed_intro: "un[other.Custom('FR_E')] [other.GetTitleAsName|l] au service [other.GetTopLiege.Custom('FR_du_Char_L')][other.GetTopLiege.GetTitleAsNameNoTooltip],"
 chariot_race_ongoing_jp.0200.desc.party_intro: "a demandé une tribune voisine pour sa suite"
 chariot_race_ongoing_jp.0200.a: "Nous pouvons certainement apprendre beaucoup l’un [Select_CString(And(ROOT.Char.IsFemale, other.IsFemale), 'e', '')] de l’autre."
 chariot_race_ongoing_jp.0200.b: "Je n’aurais pas pu demander de [Select_CString(other.IsFemale,'meilleure voisine','meilleur voisin')] !"
 chariot_race_ongoing_jp.0200.b.success: "[other.GetFirstNameNoTooltip] est charmé[other.Custom('FR_E')]"
 chariot_race_ongoing_jp.0200.b.partial_success: "[other.GetFirstNameNoTooltip] se réjouit"
 chariot_race_ongoing_jp.0200.b.failure: "[other.GetFirstNameNoTooltip] est déconcerté[other.Custom('FR_E')]"
 chariot_race_ongoing_jp.0200.c: "J’ai vraiment de la chance d’avoir [Select_CString(other.IsFemale,'une voisine aussi jolie','un voisin aussi beau')]."
 chariot_race_ongoing_jp.0200.c.success: "[other.GetFirstNameNoTooltip] est charmé[other.Custom('FR_E')]"
 chariot_race_ongoing_jp.0200.c.partial_success: "[other.GetFirstNameNoTooltip] se réjouit"
 chariot_race_ongoing_jp.0200.c.failure: "[other.GetFirstNameNoTooltip] est déconcerté[other.Custom('FR_E')]"
 chariot_race_ongoing_jp.0200.d: "Les prêts sont toujours appréciés."
 chariot_race_ongoing_jp.0200.d.tt: "Votre [rank|El] doit être différent de celui [other.Custom('FR_du_Char_Pi')][other.GetTitledFirstName]"
 chariot_race_ongoing_jp.0200.e: "La dette pourrait ouvrir des portes."
 chariot_race_ongoing_jp.0200.f: "Un bon endroit pour échanger des secrets."
 chariot_race_ongoing_jp.0200.f.available_tt: "Cette option est disponible car vous connaissez le [secret|El] [given_secret.GetName|l] [given_secret.GetOwner.Custom('FR_du_Char_Pi')][given_secret.GetOwner.GetTitledFirstName]"
 chariot_race_ongoing_jp.0200.f.tt: "[other.Custom('FR_le_Char_Pi')|U][other.GetTitledFirstName] peut vous révéler un [secret|El] en retour"
 chariot_race_ongoing_jp.0200.f.success: "[other.Custom('FR_le_Char_Pi')|U][other.GetTitledFirstName] échange un secret"
 chariot_race_ongoing_jp.0200.f.failure: "[other.Custom('FR_le_Char_Pi')|U][other.GetTitledFirstName] ne révèle rien"
 chariot_race_ongoing_jp.0200.g: "[other.Custom('FR_IlElle')|U] pourrait être à mon service."
 chariot_race_ongoing_jp.0200.h: "Je préfère regarder la course."
 chariot_race_ongoing_jp.0201.t: "Une société de privilèges"
 chariot_race_ongoing_jp.0201.desc.intro: "Alors que la populace se presse dans les tribunes et que la noblesse se faufile dans ses sections réservées, nous jouissons heureusement d’un peu de calme dans la [Glossary('kathisma', 'KATHISMA_GLOSS')]. Des serviteurs proposant tous les rafraîchissements possibles et imaginables répondent à chacun de nos désirs, tandis qu’en bas, les auriges s’adonnent à leur dangereux sport.\n\n"
 chariot_race_ongoing_jp.0201.desc.emperor: "Parmi ceux qui me rejoignent dans ma loge aujourd’hui, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', other)], [other.Custom('FR_le_Char_Pi')][other.GetTitledFirstName], se réjouit manifestement de son accès privilégié à mon égard, et de ce que cela implique."
 chariot_race_ongoing_jp.0201.desc.other_emperor: "J’ai la chance d’avoir mon propre siège dans la loge [ROOT.Char.GetTopLiege.Custom('FR_du_Char_L')][ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip], une occasion convoitée de m’attirer les faveurs de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', other)]."
 chariot_race_ongoing_jp.0201.desc.other: "Parmi les autres personnes qui ont la chance d’y avoir accès se trouve m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', other)], [other.Custom('FR_le_Char_Pi')][other.GetTitledFirstName], assis[other.Custom('FR_E')] à proximité et savourant manifestement l’exclusivité de la situation."
 chariot_race_ongoing_jp.0201.desc: "Peut-être qu’[other.GetSheHe] aimerait discuter..."
 chariot_race_ongoing_jp.0201.a: "Les meilleures personnes qui soient."
 chariot_race_ongoing_jp.0201.b: "Venez vous asseoir à côté de moi, [other.GetFirstNameNoTooltip]."
 chariot_race_ongoing_jp.0201.b.tt: "Cette option est disponible car vous êtes [THIS.Char.Custom('FR_le_Char_L')][THIS.Char.GetTitleAsNameNoTooltip|V]"
 chariot_race_ongoing_jp.0201.c: "Un bon endroit pour échanger des secrets."
 chariot_race_ongoing_jp.0201.d: "Je pense que nous devrions même avoir la loge que pour nous deux."
 chariot_race_ongoing_jp.0201.e: "Discuter au lieu de profiter de ce spectacle serait une parodie."
 chariot_race_ongoing_jp.0201.f: "Il n’existe pas de meilleure compagnie !"
 chariot_race_ongoing_jp.0201.h: "Vous êtes radieu[other.Custom('FR_XSe')] aujourd’hui, [other.GetFirstNameNoTooltip]."
 chariot_race_ongoing_jp.0300.t: "Bénéficier de l’accès"
 chariot_race_ongoing_jp.0300.desc.intro: "Bien que nous, les nobles, ayons les meilleures tribunes de l’Hippodrome, elles ne sont rien comparées aux sièges de la [Glossary( 'kathisma', 'KATHISMA_GLOSS')] et de tout ce que celle-ci représente.\n\nOutre sa famille proche, [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip] est connu[host.Custom('FR_E')] pour accorder l’accès à ceux qui ont ses faveurs ou... qui peuvent faire pression sur [host.Custom('FR_LuiElle')]..."
 chariot_race_ongoing_jp.0300.a: "Je me contenterai de demander."
 chariot_race_ongoing_jp.0300.a.tt: "[THIS.Char.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetShortUIName|U] [Select_CString(THIS.Char.IsLocalPlayer,'entrerez','entrera')] dans la kathisma"
 chariot_race_ongoing_jp.0300.a.success: "[host.GetFirstNameNoTooltip] vous accorde l’accès"
 chariot_race_ongoing_jp.0300.a.failure: "[host.GetFirstNameNoTooltip] refuse"
 chariot_race_ongoing_jp.0300.b: "Un cadeau peut ouvrir bien des portes."
 chariot_race_ongoing_jp.0300.b.success: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] accepte"
 chariot_race_ongoing_jp.0300.b.failure: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] refuse"
 chariot_race_ongoing_jp.0300.c: "Heureusement, [host.GetSheHe] m’est redevable."
 chariot_race_ongoing_jp.0300.d: "Pah, je ne ramperai pas."
 chariot_race_ongoing_jp.0301.t: "Demande d’accès"
 chariot_race_ongoing_jp.0301.desc.intro: "Bien que la noblesse dispose des meilleures tribunes de l’Hippodrome, elles ne sont rien comparées aux sièges de ma [Glossary('kathisma', 'KATHISMA_GLOSS')] et de tout ce que celle-ci représente.\n\nChaque noble convoite une place ici et personne semble-t-il plus que [weasel.Custom('FR_le_Char_Pi')][weasel.GetTitledFirstName],"
 chariot_race_ongoing_jp.0301.desc.ask: "qui a remis une supplique à la garde du palais..."
 chariot_race_ongoing_jp.0301.desc.gold: "\n\nCependant, je crois savoir qu’[weasel.GetSheHe] est riche."
 chariot_race_ongoing_jp.0301.desc.hook: "qui fait valoir ma dette envers [weasel.Custom('FR_LuiElle')] avec la rudesse habituelle..."
 chariot_race_ongoing_jp.0301.a: "D’accord, qu’[weasel.Custom('FR_IlElle')] entre."
 chariot_race_ongoing_jp.0301.b: "Ces privilèges ont un certain coût..."
 chariot_race_ongoing_jp.0301.b.success: "[weasel.Custom('FR_le_Char_Pi')|U][weasel.GetTitledFirstName] paie"
 chariot_race_ongoing_jp.0301.b.failure: "[weasel.Custom('FR_le_Char_Pi')|U][weasel.GetTitledFirstName] refuse"
 chariot_race_ongoing_jp.0301.b.tt: "[weasel.Custom('FR_le_Char_Pi')|U][weasel.GetTitledFirstName] ne peut pas se permettre un cadeau #weak ([THIS.Char.MakeScope.ScriptValue('minor_gold_value')|0]@gold_icon!)#!"
 chariot_race_ongoing_jp.0301.c: "Je suppose que je n’ai pas vraiment le choix..."
 chariot_race_ongoing_jp.0301.d: "Je refuse."
 chariot_race_ongoing_jp.0400.t: "Un autre tour"
 chariot_race_ongoing_jp.0400.intro: "Les serviteurs abaissent le [ROOT.Char.Custom('GetChariotMiddlingLapCount')] dauphin compte-tours alors que [first_place_charioteer.GetFirstName] des [first_place_charioteer.Custom('GetChariotTeamColorPlural')]"
 chariot_race_ongoing_jp.0400.intro_flavor1: "passe devant les statues étincelantes des auriges d’antan, levant brièvement le bras en signe de triomphe prématuré."
 chariot_race_ongoing_jp.0400.intro_flavor2: "contourne la barrière, parvient tout juste à rester debout et fait monter d’un cran les hurlements frénétiques de la foule."
 chariot_race_ongoing_jp.0400.intro_flavor3: "fait avancer inexorablement son attelage de chevaux, le fouet brillant tel un instrument [ROOT.Char.GetFaith.HighGodNamePossessive]."
 chariot_race_ongoing_jp.0400.intro_flavor4: "passe à toute vitesse devant eux et leur jette un regard par-dessus l’épaule, à la fois moqueur et inquiet."
 chariot_race_ongoing_jp.0400.intro_flavor5: "glisse au détour d’un virage. Les spectateurs qui ne toussent pas sous le grand nuage de poussière soulevé par l’aurige semblent exploser de joie."
 chariot_race_ongoing_jp.0400.second1: "\n\n[second_place_charioteer.GetFirstName] [first_place_charioteer.Custom('FR_LeLa')] suit de près,"
 chariot_race_ongoing_jp.0400.second2: "\n\nÀ quelques foulées derrière, les chevaux de [second_place_charioteer.GetFirstName] suivent en soulevant le même sable,"
 chariot_race_ongoing_jp.0400.second3: "\n\n[second_place_charioteer.GetFirstName] est distancé[second_place_charioteer.Custom('FR_E')] de peu et pourrait encore combler l’écart,"
 chariot_race_ongoing_jp.0400.second4: "\n\nJuste derrière [first_place_charioteer.Custom('FR_LuiElle')], suivent les étalons galopants de [second_place_charioteer.GetFirstName],"
 chariot_race_ongoing_jp.0400.second5: "\n\n[second_place_charioteer.GetFirstName] est un peu distancé[second_place_charioteer.Custom('FR_E')], mais c’est rattrapable,"
 chariot_race_ongoing_jp.0400.third1: "[second_place_charioteer.Custom('FR_LuiElle')]-même suivi[second_place_charioteer.Custom('FR_E')] de près par un[third_place_charioteer.Custom('FR_E')] [third_place_charioteer.GetFirstName] très déterminé[third_place_charioteer.Custom('FR_E')]."
 chariot_race_ongoing_jp.0400.third2: "tandis que [third_place_charioteer.GetFirstName] arrive rapidement derrière, à l’affût d’une opportunité."
 chariot_race_ongoing_jp.0400.third3: "tandis que [third_place_charioteer.GetFirstName] les suit de près."
 chariot_race_ongoing_jp.0400.third4: "tandis que [third_place_charioteer.GetFirstName] cherche l’occasion de les dépasser."
 chariot_race_ongoing_jp.0400.third5: "tandis que [third_place_charioteer.GetFirstName] se rapproche lentement, cherchant désespérément à les dépasser."
 chariot_race_ongoing_jp.0400.winning_place: "\n\nPar [ROOT.Char.GetFaith.FateGodName] ! Si [wager_target.GetFirstNameNoTooltip] pouvait juste garder sa place !"
 chariot_race_ongoing_jp.0400.losing_place: "\n\nPar [ROOT.Char.GetFaith.FateGodName] ! Que faites-vous à la #EMP [wager_target.Custom('GetChariotRacePlacement')]#! place, [wager_target.GetFirstNameNoTooltip] ?!"
 chariot_race_ongoing_jp.0400.out: "\n\nJe ne peux que ruminer mon regrettable pari sur [wager_target.GetFirstName]..."
 chariot_race_ongoing_jp.0400.a: "#EMP Allez [wager_target.GetFirstNameNoTooltip]#! !"
 chariot_race_ongoing_jp.0400.b: "Je parierai mieux la prochaine fois, c’est certain..."
 chariot_race_ongoing_jp.0400.c: "Quelle course !"
 chariot_race_ongoing_jp.0400.d: "#EMP Allez-y ! Allez-y [wager_target.GetFirstNameNoTooltip] !#!"
 chariot_race_ongoing_jp.0500.t: "Exhibition"
 chariot_race_ongoing_jp.0500.intro: "Tous les yeux sont rivés sur le char de [first_place_charioteer.GetFirstName] qui continue de devancer les autres."
 chariot_race_ongoing_jp.0500.first: "[evil_knievel.Custom('FR_IlElle')|U] ne l’ignore pas, car [evil_knievel.GetSheHe]"
 chariot_race_ongoing_jp.0500.last: "Soudain, [evil_knievel.GetFirstName], loin derrière à la dernière place,"
 chariot_race_ongoing_jp.0500.high: "Soudain, [evil_knievel.GetFirstName], pas très loin derrière,"
 chariot_race_ongoing_jp.0500.middle: "Soudain, [evil_knievel.GetFirstName], au milieu du peloton,"
 chariot_race_ongoing_jp.0500.low: "Soudain, [evil_knievel.GetFirstName], à la traîne parmi les perdants,"
 chariot_race_ongoing_jp.0500.trick_flavor1: "saute à l’avant de son char, le conduisant d’une seule main tandis qu’[evil_knievel.GetSheHe] salue les tribunes !"
 chariot_race_ongoing_jp.0500.trick_flavor2: "sautille dans son char et, faisant face à l’arrière, continue de rouler tout en envoyant des baisers aux tribunes !"
 chariot_race_ongoing_jp.0500.trick_flavor3: "saute sur son cheval de tête, le bras levé en signe de triomphe !"
 chariot_race_ongoing_jp.0500.trick_flavor4: "saute sur son cheval de tête, et salue les tribunes !"
 chariot_race_ongoing_jp.0500.filler: "\n\nLes spectateurs hurlent de joie,"
 chariot_race_ongoing_jp.0500.overtake: "mais [overtaking_charioteer.GetFirstName] ne se laisse pas impressionner et prend rapidement la [overtaking_charioteer.Custom('GetChariotRacePlacement')] place."
 chariot_race_ongoing_jp.0500.maintained: "tandis que [evil_knievel.GetFirstNameNoTooltip] maintient imperturbablement sa place !"
 chariot_race_ongoing_jp.0500.maintained_last: "il semble qu’[evil_knievel.GetSheHe] veuille un peu de gloire, même [evil_knievel.Custom('FR_SilSielle')] arrive en dernier."
 chariot_race_ongoing_jp.0500.dead: "Les acclamations atteignent leur paroxysme lorsque [evil_knievel.GetFirstName] perd soudain pied ! Un enchevêtrement hennissant de bois, de chair de cheval et de poussière roule sur le sable et s’écrase contre les barrières..."
 chariot_race_ongoing_jp.0500.alive: "[evil_knievel.GetFirstName] retourne gracieusement à sa place habituelle et sourit royalement tandis que l’Hippodrome se pâme."
 chariot_race_ongoing_jp.0500.alive_overtaken: "[evil_knievel.GetFirstName] retourne précipitamment à sa place et menace du poing celui qui le dépasse."
 chariot_race_ongoing_jp.0500.loss_dead: "\n\nJ’enfonce mon visage dans mes mains... « [Select_CString(evil_knievel.IsFemale,'Quelle buse','Quel benêt')] ! »"
 chariot_race_ongoing_jp.0500.loss: "\n\nJe [evil_knievel.Custom('FR_LeLa')] regarde avec incrédulité. « [Select_CString(evil_knievel.IsFemale,'Quelle buse','Quel benêt')] ! »"
 chariot_race_ongoing_jp.0500.gain: "\n\nHa ! Cela lui apprendra à faire l’imbécile."
 chariot_race_ongoing_jp.0500.a: "Magnifique !"
 chariot_race_ongoing_jp.0500.b: "Par #EMP [ROOT.Char.GetFaith.HighGodName]#! !"
 chariot_race_ongoing_jp.0500.c: "Ha ! Ne perdez pas de vue l’objectif, [overtaking_charioteer.GetFirstNameNoTooltip] !"
 chariot_race_ongoing_jp.0500.d: "[evil_knievel.GetFirstNameNoTooltip] ! [Select_CString(evil_knievel.IsFemale,'Quelle buse','Quel benêt')] !"
 chariot_race_ongoing_jp.0600.t: "Poches vides"
 chariot_race_ongoing_jp.0600.intro: "À peine [bookmaker.Custom('FR_le_Char_Pi')][bookmaker.GetTitledFirstName] était-[bookmaker.Custom('FR_IlElle')] parti[bookmaker.Custom('FR_E')], la bourse remplie de pièces sonnantes que je m’étais échiné[ROOT.Char.Custom('FR_E')] à gagner, que j’entends m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('castigator'))], [castigator.Custom('FR_le_Char_Pi')][castigator.GetTitledFirstName], hurler, incrédule :\n\n« Oh ! Bon sang, [castigator.Custom2('RelationToMeShort', ROOT.Char)] ! »"
 chariot_race_ongoing_jp.0600.kathisma: "Des coupes sont renversées, des têtes se tournent, et le silence s’empare de la [Glossary( 'kathisma', 'KATHISMA_GLOSS')]."
 chariot_race_ongoing_jp.0600.stands: "Un silence s’empare des tribunes tout autour, et tous restent bouche bée devant cette soudaine flambée."
 chariot_race_ongoing_jp.0600.desc: "\n\n« Ne me dites pas que vous comptez miser toutes vos économies !? » poursuit-[castigator.GetSheHe] alors, [castigator.Custom('quirk_neg_adverb')]. « Vous serez sans le sou ! Et que faites-vous du hasard ? » [bookmaker.Custom('FR_le_Char_Pi')|U][bookmaker.GetTitledFirstName] disparaît aussitôt, évitant soigneusement le regard perçant de [castigator.GetFirstNameNoTooltip]."
 chariot_race_ongoing_jp.0600.a: "Allons, [castigator.GetFirstNameNoTooltip], ça suffit ! J’essaie de suivre la course !"
 chariot_race_ongoing_jp.0600.b: "Je pourrais parier moins, c’est vrai..."
 halve_wager_effect_tt: "Votre pari est #M réduit de moitié#!"
 chariot_race_ongoing_jp.0600.c: "Mais... c’est vrai, ça ! Vite ! Rattrapez-[bookmaker.Custom('FR_LeLa')] !"
 cancel_wager_effect_tt: "Votre pari est #N annulé#!"
