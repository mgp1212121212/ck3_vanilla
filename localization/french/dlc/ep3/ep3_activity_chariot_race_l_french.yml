 chariot_race_base_cost_desc: "Coût de base de la [GetActivityType( 'activity_chariot_race' ).GetName|l]"
 chariot_race_gambling: "Paris ouverts"
 chariot_race_gambling_desc: "Au péril de leurs économies, les spectateurs se fient à leurs espoirs, à leurs prières et à l’équipe qu’ils préfèrent."
 chariot_race_phase: "Course"
 chariot_race_phase_desc: "Le sable vole, les fouets claquent et l’Hippodrome rugit !"
 chariot_race_phase_ceremony: "Cérémonie"
 chariot_race_phase_ceremony_desc: "Notre glorieux souverain proclame le vainqueur des courses."
 chariot_option_entertainment: "Spectacles"
 chariot_entertainment_bad: "Piètres divertissements"
 chariot_entertainment_bad_desc: "$EFFECT_LIST_BULLET$ Gain mineur en [legitimacy|El]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Ajusté par l’[county_opinion|El] de la [capital|El]#!\n\n#weak Pendant des centaines d’années, les courses ont cimenté le lien entre le souverain et le peuple, témoigné de la grandeur et de la générosité. Quand les cérémonies sont bien exécutées, rien d’autre n’est nécessaire.#!"
 chariot_entertainment_normal: "Cérémonies traditionnelles"
 chariot_entertainment_normal_desc: "$EFFECT_LIST_BULLET$ Gain modéré en [legitimacy|El] et [county_opinion|El]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Ajusté par l’[county_opinion|El] de la [capital|El]#!\n\n#weak Entre les courses, le peuple se délectera de mimes, d’acrobates et de prisonniers enchaînés. Les notables en visite, quant à eux, apprécieront les réceptions impériales officielles.#!"
 chariot_entertainment_good: "Délices pour le public"
 chariot_entertainment_good_desc: "$EFFECT_LIST_BULLET$ Gain majeur en [legitimacy|El] et en [county_opinion|El]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Ajusté par l’[county_opinion|El] de la [capital|El]#!\n\n#weak Nos visiteurs les plus estimés seront comblés de beaux cadeaux impériaux : paons, fourrures et parfums ! Et toutes sortes d’artistes se presseront à l’Hippodrome pour recevoir pain et monnaie lancés dans les gradins.#!"
 chariot_race_host_rewards_title: "Récompenses de l’hôte"
 chariot_race_reward_high_county_opinion_tt: "#weak Récompenses améliorées par une [county_opinion|El] élevée à la [capital|El]"
