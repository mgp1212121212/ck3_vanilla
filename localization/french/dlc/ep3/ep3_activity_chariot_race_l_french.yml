 ### RACE STARTS ###
 chariot_race.0200.t: "[Select_CString(ROOT.Char.IsFemale,'La bienfaitrice','Le bienfaiteur')] des jeux"
 chariot_race.0200.intro_guest: "Le moment est venu. Précédant ma suite et invitant d’un geste [honorary_guest.Custom('FR_le_Char_Pi')][honorary_guest.GetTitledFirstName] à faire de même, je monte vers la [Glossary('kathisma', 'KATHISMA_GLOSS')] en marbre, notre place d’honneur au-dessus de l’agitation de l’Hippodrome.\n\n"
 chariot_race.0200.intro_no_guest: "Le moment est venu. Précédant ma suite, je monte jusqu’à la [Glossary('kathisma', 'KATHISMA_GLOSS')] en marbre, notre place d’honneur au-dessus de l’agitation de l’Hippodrome.\n\n"
 chariot_race.0200.desc: "Pendant que la mer de spectateurs m’attend, je réfléchis au contenu de mon discours d’ouverture. Je vais bien sûr réciter les formalités habituelles qui impressionnent, mais aussi..."
 #Sway Intent
 chariot_race.0200.a: "Me montrer élogieu[ROOT.Char.Custom('FR_XSe')] à l’égard de mon invité[honorary_guest.Custom('FR_E')] d’honneur."
 chariot_race.0200.a.flavor: "Un panégyrique sur la place qu’occupe [honorary_guest.GetFirstNameNoTooltip] dans mon estime impériale : que le peuple scande son nom !"
 #Seduce Intent
 chariot_race.0200.b: "Faire une allégorie classique, saupoudrée de romantisme et de verve..."
 chariot_race.0200.b.flavor: "Une allégorie sensuelle pour [honorary_guest.GetFirstNameNoTooltip] : que tout le monde connaisse mon affection pour [honorary_guest.Custom('FR_LuiElle')] !"
 #Present Heir
 chariot_race.0200.c: "Présenter l’hériti[honorary_guest.Custom('FR_ErEre')] qui se tient à mes côtés."
 chariot_race.0200.c.flavor: "La foule regardera [honorary_guest.Custom('FR_le_Char_Pi')][honorary_guest.GetTitledFirstNameNoTooltip] en hauteur, entendra son parcours vers la pourpre et ne pourra que l’aimer."
 #Appease Populace
 chariot_race.0200.d: "Promettre de m’attaquer aux problèmes du peuple."
 chariot_race.0200.d.flavor: "Dois-je libérer des mécréants ? Réduire les taxes honnies ? Rénover la ville ? Persécuter les méprisés ? Il faut rassasier la foule..."
 combats_sow_discord_responses_tooltip: "@alert_icon! #alert_trial Empêche les personnes présentes hostiles de nuire à votre [county_control|El]#!"
 #Increase Legitimacy (Intent)
 chariot_race.0200.e: "Parler de mes accomplissements impériaux."
 chariot_race.0200.e.flavor: "Que la foule chante les louanges [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] ! Qu’elle sache que je suis apte à porter les insignes de la souveraineté !"
 chariot_race.0200.e.success: "Un discours porteur et digne"
 chariot_race.0200.e.failure: "La foule hue"
 #Spread Legend (Intent)
 chariot_race.0200.f: "Raconter l’histoire de [promoted_legend.GetName]."
 chariot_race.0200.f.flavor: "Qui mieux que l’élu [ROOT.Char.GetFaith.HighGodNamePossessive] pourrait apporter de la véracité au peuple ?"
 #Discredit Claimant (Situational)
 chariot_race.0200.g: "Dénigrer publiquement un candidat au trône."
 chariot_race.0200.g.flavor: "L’enthousiasme du jour pourrait facilement se transformer en dérision, au point que même le plus humble des pauvres raillerait l’ambition [claimant.Custom('FR_du_Char_Pi')][claimant.GetTitledFirstNameNoTooltip] pour le trône impérial !"
 chariot_race.0200.g.success: "Vous humiliez profondément [claimant.Custom('FR_le_Char_Pi')][claimant.GetTitledFirstNameNoTooltip]"
 chariot_race.0200.g.failure: "La foule hurle le nom [claimant.Custom('FR_du_Char_Pi')][claimant.GetTitledFirstNameNoTooltip]"
 #Drum up War Support (Situational)
 chariot_race.0200.h: "Vanter ma guerre juste !"
 chariot_race.0200.h.flavor: "La victoire contre [foe.GetPrimaryTitle.GetNameNoTooltip] n’est-elle pas assurée, si je peux être ici à me livrer à des réjouissances futiles ? Jubilons de l’imminence du prestige du triomphe !"
 chariot_race_war_support_attendees_tt: "Les participants [governors|El] et [Concept('house_head','chefs de maison')|E] vous donneront de l’[gold|El][gold_i]"
 #Influence/Legitimacy Fallback
 chariot_race.0200.i: "Parler de ma bienveillance... et de la loyauté que j’attends en retour"
 chariot_race.0200.i.flavor: "Le trésor public n’a-t-il pas servi à faire plaisir aux citoyens ? Pour que les titulaires d’une charge publique puissent prospérer ? Ceux qui attendent d’autres actes de bonté devraient chercher à contenter [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip]..."
 imperial_candidate_support_tooltip: "Les personnes présentes vont plutôt soutenir le [candidate_score|El] [imperial_house_candidate.Custom('FR_du_Char_U_Pi')][imperial_house_candidate.GetShortUIName] pour [root_scope.GetPrimaryTitle.GetName]"
 honorary_guest_support_tooltip: "Les personnes présentes vont soutenir le [candidate_score|El] [imperial_house_candidate.Custom('FR_du_Char_U_Pi')][imperial_house_candidate.GetShortUIName] pour [root_scope.GetPrimaryTitle.GetName]"
 discredited_claimant_support_tooltip: "Les personnes présentes vont encore augmenter le [candidate_score|El] [claimant.Custom('FR_du_Char_U_Pi')][claimant.GetShortUIName]"
 chariot_race.0201.t: "Le discours [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip]"
 chariot_race.0201.kathisma: "Les applaudissements des milliers de personnes se font de plus en plus forts. Je suis entraîné[ROOT.Char.Custom('FR_E')] par m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('host'))], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], alors que sa suite monte l’escalier en colimaçon vers la [Glossary('kathisma', 'KATHISMA_GLOSS')] en hauteur et que les cérémonies d’ouverture de la course débutent.\n\n"
 chariot_race.0201.intro: "Disposé en rangs interminables dans l’immense Hippodrome, le public impatient attend les coureurs et [host.Custom('FR_le_Char_L')][host.GetTitleAsName]. Enfin, dans l’imposante loge impériale, une minuscule silhouette couronnée d’or apparaît. Les cérémonies d’ouverture commencent.\n\n"
 chariot_race.0201.emperor_unfazed: "[host.Custom('FR_le_Char_L')|U][host.GetTitleAsNameNoTooltip] s’abreuve de l’impatience du peuple et commence à discourir."
 chariot_race.0201.emperor_nervous: "[host.Custom('FR_le_Char_L')|U][host.GetTitleAsNameNoTooltip], un parapet dissimulant l’une de ses mains tremblantes, s’adresse au peuple."
 chariot_race.0201.emperor_distant: "Des chuchotements transmettent le message lointain [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstNameNoTooltip]."
 chariot_race.0201.gain_influence: "[host.GetSheHe|U] décrit les actes de charité impériale et la somptuosité des courses à venir. Que sa bonté est grande ! Que de récompenses pour ceux qui ont foi en son autorité et qui [host.Custom('FR_LeLa')] servent bien !"
 chariot_race.0201.sway: "Le panégyrique [honorary_guest.Custom('FR_du_Char_Pi')][honorary_guest.GetTitledFirstName] prend forme. [host.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('honorary_guest'))|U] [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip], qui bénéficie également d’une position d’honneur dans la loge impériale, est entouré[honorary_guest.Custom('FR_E')] de l’aura de la grandeur palatiale."
 chariot_race.0201.sway_self: "[host.GetSheHe|U] fait l’éloge de mes vertus et considère ma présence comme un cadeau. Ici, dans la loge impériale, je vois qu’on me confère l’aura de la grandeur palatiale."
 chariot_race.0201.seduce: "Par des métaphores fleuries et des allusions classiques, [host.GetSheHe] semble faire l’éloge d’un être cher... ou d’une incarnation engageante de l’[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] ?"
 chariot_race.0201.seduce_self: "Par des métaphores fleuries et des allusions classiques, [host.GetSheHe] semble faire l’éloge d’une incarnation engageante de l’[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]... ou de moi ?"
 chariot_race.0201.present_heir: "Il semble qu’[host.GetSheHe] profite de cette occasion pour présenter un héritier au peuple. Sous les acclamations, [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip] déclare [honorary_guest.Custom('FR_le_Char_Pi')][honorary_guest.GetTitledFirstName] digne de recevoir les insignes pourpres."
 chariot_race.0201.present_heir_self: "Il semble qu’[host.GetSheHe] profite de cette occasion pour présenter un héritier au peuple. Sous les acclamations, [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip] déclare que... je suis digne de recevoir les insignes pourpres !"
 chariot_race.0201.appease_populace: "Les promesses s’enchaînent : abroger les taxes, relâcher les émeutiers et faire pleuvoir de l’or partout où le peuple le souhaite. [host.Custom('FR_le_Char_L')|U][host.GetTitleAsNameNoTooltip] se plie totalement à la volonté de la foule."
 chariot_race.0201.increase_legitimacy_success: "Un récit porteur et digne : celui d’une vie noble et de difficultés surmontées. [host.Custom('FR_le_Char_L')|U][host.GetTitleAsNameNoTooltip] fait appel au jugement de la foule : les insignes souverains ne lui étaient-ils pas destinés dès le départ ?"
 chariot_race.0201.increase_legitimacy_fail: "Un récit ridicule et creux : les vantardises [host.GetTitleAsNameNoTooltip] sonnent faux. [host.GetSheHe|U] fait appel au jugement de la foule... alors qu’[host.Custom('FR_IlElle')] a l’air d’un bébé irritable habillé en souverain."
 chariot_race.0201.spread_legend: "Des allusions à [promoted_legend.GetName] sont habilement insérées dans les propos habituels. Cérémonie ancestrale et récit impérial ne se distinguent plus."
 chariot_race.0201.discredit_claimant_self: "Rapidement, mon nom est sur toutes les lèvres ! [host.Custom('FR_le_Char_L')|U][host.GetTitleAsNameNoTooltip], c[host.Custom('FR_EtEtte')] imbécile, raille publiquement mon ambition et assure que je n’aurai jamais son soutien !"
 chariot_race.0201.discredit_claimant_success: "Devant toute l’assemblée, [host.GetSheHe] condamne [claimant.Custom('FR_le_Char_Pi')][claimant.GetTitledFirstName], dénigre ses ambitions et assure que jamais le trône ne sera le sien !"
 chariot_race.0201.discredit_claimant_fail: "Devant toute l’assemblée, [host.GetSheHe] salit la réputation [claimant.Custom('FR_du_Char_Pi')][claimant.GetTitledFirstName], se plaint de son ambition et rougit à l’idée de [claimant.Custom('FR_LeLa')] voir s’asseoir sur le trône."
 chariot_race.0201.war_support: "Ses exhortations à la guerre juste contre [foe.Custom('FR_le_Char_Pi')][foe.GetTitledFirstName] s’abattent sur la foule tandis qu’[host.Custom('FR_IlElle')] lui promet la victoire. Ces jeux en temps de guerre sont, dit-[host.Custom('FR_IlElle')], la preuve que nous ne craignons aucun ennemi !"
 chariot_race.0201.angry_crowd: "\n\nLa foule n’est guère satisfaite. Leurs applaudissements massifs se mêlent à des exigences criées, des insultes et des chants vulgaires."
 chariot_race.0201.happy_crowd: "\n\nLa foule hurle son approbation, enivrée par l’atmosphère de l’Hippodrome – une ville unie dans un chant de louange."
 chariot_race.0201.aa.discredit: "Le trône appartient à la Maison [host.GetHouse.GetNameNoTooltip] !"
 chariot_race.0201.aa.honorary_guest: "[honorary_guest.Custom('FR_le_Char_Pi')|U][honorary_guest.GetTitledFirstNameNoTooltip] s’élève toujours plus haut !"
 chariot_race.0201.ab: "[claimant.Custom('FR_le_Char_Pi')|U][claimant.GetTitledFirstNameNoTooltip] régnera !"
 chariot_race.0201.a: "Les discours étant terminés, trinquons à la Fortune !"
 chariot_race.0201.a.flavor: "À quoi bon ces divertissements sans un verre ?"
 chariot_race.0201.b: "Quel discours indigne..."
 chariot_race.0201.b.flavor: "Je suggère aux dignitaires environnants qu’un maître en matière de politique ou [Select_CString(ROOT.Char.IsFemale, 'une très bonne oratrice', 'un très bon orateur')] aurait pu inspirer un véritable respect à la foule !"
 chariot_race.0201.c: "Demander à des agents de lancer un contre-chant !"
 chariot_race.0201.c.flavor: "Noyez le discours [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip] ! Que la foule intimide c[host.Custom('FR_EtEtte')] imbécile pompeu[host.Custom('FR_XSe')] et demande son remplacement !"
 chariot_race.0201.d: "Je soutiendrai la cause !"
 chariot_race.0201.d.flavor: "Une part du mérite de notre victoire actuelle me revient ainsi."
 chariot_race.0201.e: "Je dois remercier [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip] avec effusion."
 chariot_race.0201.e.flavor: "Mon noble [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))] – qui d’autre pourrait offrir de tels bienfaits ?"
 chariot_race.0201.f: "Louons [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip] !"
 counter_chanters_log_title: "Huées en réponse au discours d’ouverture"
 counter_chanters_log: "[Select_CString(host.IsLocalPlayer,'Votre','Le')] discours[host.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] a été accompagné d’une opposition politique organisée et des huées des masses."
 chariot_race.0202.title: "Huées en réponse au discours d’ouverture"
 chariot_race.0202.desc: "La foule indisciplinée qui assistait à votre course de chars a été dressée contre vous."
 counter_chants_strong_modifier_tooltip: "[imperial_capital.GetName] a gagné [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0] unités d’[GetModifier( 'strong_sow_discord_modifier' ).GetNameWithTooltip]"
 counter_chants_normal_modifier_tooltip: "[imperial_capital.GetName] a gagné [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0] unités de [GetModifier( 'normal_sow_discord_modifier' ).GetNameWithTooltip]"
 counter_chants_weak_modifier_tooltip: "[imperial_capital.GetName] a gagné [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0] unités de [GetModifier( 'weak_sow_discord_modifier' ).GetNameWithTooltip]"
 #Notification that the race has begun
 chariot_race.0250.t: "Que la course commence"
 chariot_race.0250.desc: "Baigné dans les teintes dorées du soleil de midi, le tonnerre d’applaudissements de la foule accueille les auriges. [activity.MakeScope.Var('first_place').Char.GetFirstName], [activity.MakeScope.Var('second_place').Char.GetFirstName] et [activity.MakeScope.Var('third_place').Char.GetFirstName] sont les favoris. Ils se tiennent sur la ligne de départ, les rênes tendues et les yeux emplis de détermination.\n\nAu son des trompettes impériales, les chars foncent, les roues soulevant la poussière dans un tourbillon de vitesse et d’habileté. Le sol tremble sous le tonnerre des sabots et la course se déroule avec une énergie palpable."
 chariot_race.0250.a: "Que les jeux commencent !"
 ### ONGOING EVENTS
 chariot_race.3000.t: "Défenseu[ROOT.Char.Custom('FR_RSe')] des [ROOT.Char.Custom('GetChariotTeamColorPlural')]"
 chariot_race.3000.intro: "Le groupe de chars est serré. Si serré qu’un seul d’entre eux pourrait perturber brutalement tous les autres. Mon équipe est la première à s’en servir.\n\n"
 chariot_race.3000.backing_sacrifice: "L’aurige sur lequel j’ai misé, [charioteer_sacrifice.Custom('FR_le_Char_Pi')][charioteer_sacrifice.GetTitledFirstName], dévie latéralement, d’abord à gauche, puis à droite, puis de nouveau à gauche. Par [ROOT.Char.GetFaith.HighGodName], c’est d’une lenteur affligeante ! Cependant, le groupe principal est coincé derrière la barrière ainsi formée par ses déplacements latéraux !\n\nPendant ce temps, [charioteer_leading.Custom('FR_le_Char_Pi')][charioteer_leading.GetTitledFirstName], un autre coureur des [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')], passe à toute allure sans encombre."
 chariot_race.3000.not_backing_but_employs_sacrifice: "Mon aurige, [charioteer_sacrifice.Custom('FR_le_Char_Pi')][charioteer_sacrifice.GetTitledFirstName], dévie latéralement, d’abord à gauche, puis à droite, puis de nouveau à gauche. Quelle habileté ! Quelle audace ! [charioteer_sacrifice.GetSheHe|U] piège le peloton derrière la barrière ainsi formée par ses déplacements latéraux.\n\nPendant ce temps, un autre coureur des [charioteer_leading.Custom('GetChariotTeamColorPluralGlossed')], [charioteer_leading.Custom('FR_le_Char_Pi')][charioteer_leading.GetTitledFirstName] passe à toute allure sans encombre !"
 chariot_race.3000.not_backing_sacrifice: "Un de nos auriges, [charioteer_sacrifice.Custom('FR_le_Char_Pi')][charioteer_sacrifice.GetTitledFirstName], dévie latéralement, d’abord à gauche, puis à droite, puis de nouveau à gauche. Quelle habileté ! Quelle audace ! [charioteer_sacrifice.GetSheHe|U] piège le peloton derrière la barrière ainsi formée par ses déplacements latéraux.\n\nPendant ce temps, [Select_CString(charioteer_leading.IsFemale,'ma favorite','mon favori')], [charioteer_leading.Custom('FR_le_Char_Pi')][charioteer_leading.GetTitledFirstName], passe à toute allure sans encombre !"
 chariot_race.3000.a: "Que l’équipe se joigne à l’échauffourée imminente."
 chariot_race.3000.a.flavor: "Les autres factions s’insurgent contre cette vile tactique : il est temps que les [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] sévissent aussi !"
 chariot_race.3000.b: "Un redoutable sacrifice pour les [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] !"
 chariot_race.3000.b.flavor: "Nous les [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] devrions nous réjouir d’une victoire imminente !"
 chariot_race.3000.c: "Il semble que certains réussissent... d’autres non."
 chariot_race.3000.c.flavor: "Les partisans trompés de [charioteer_sacrifice.GetFirstNameNoTooltip] méritent qu’on pense aussi à eux !"
 chariot_race.3000.d: "« Non ! #EMP [charioteer_about_to_be_passed.GetFirstNameNoTooltip] !#! »"
 chariot_race.3010.t: "Reposez en paix, [first_place_charioteer.GetFirstNameNoTooltip]"
 chariot_race.3010.desc: "Pendant un instant, [first_place_charioteer.GetFirstName] a eu des ailes. [first_place_charioteer.GetSheHe|U] est passé[first_place_charioteer.Custom('FR_E')] en tête et s’est même assuré[first_place_charioteer.Custom('FR_E')] la première place en distançant nettement les autres chars.\n\nPendant un instant, son glorieux char a illuminé l’Hippodrome... mais [first_place_charioteer.GetFirstNameNoTooltip] n’était pas Hélios. En s’approchant trop près de la grandeur, notre [Glossary( 'Phaéton', 'PHAETHON_GLOSS' )] a chuté. Son cadavre contorsionné et une longue traînée de sang recouvrent désormais la poussière de la piste – ultime testament de son ambition."
 PHAETHON_GLOSS: "Dans la mythologie grecque antique, Phaéthon a été foudroyé par Zeus après avoir tenté de conduire le char de son père Hélios à travers le ciel."
 chariot_race.3010.a: "Faire un discours pour apaiser la foule."
 chariot_race.3010.a.success: "La foule se calme"
 chariot_race.3010.a.failure: "La foule continue de paniquer"
 chariot_race.3010.b: "Commandons une statue en son honneur."
 chariot_race.3010.c: "« [first_place_charioteer.Custom('FR_IlElle')|U] aura des funérailles à la hauteur de ses accomplissements. »"
