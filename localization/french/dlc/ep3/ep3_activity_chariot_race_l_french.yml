 ### INTENTS ###
 increase_influence_intent: "Gagner en influence"
 increase_influence_intent_desc: "Les [strategoi|El] et [noble_families|El] étant réunis dans l’Hippodrome, vous allez pouvoir les rencontrer et gagner en [influence|El]."
 sow_discord_intent: "Semer la discorde"
 sow_discord_intent_desc: "Il n’y a pas de meilleure occasion de saboter le [county_control|El] et l’[county_opinion|El] de la capitale et de nuire à l’autorité [GetPlayer.GetTopLiege.Custom('FR_du_Char_L')][GetPlayer.GetTopLiege.GetTitleAsNameNoTooltip] au profit de ses aspirants successeurs... Une stratégie extrêmement efficace contre les dirigeants impopulaires."
 appease_populace_intent: "Apaiser la population"
 appease_populace_intent_desc: "Vous cherchez à augmenter votre [legitimacy|El] et l’[county_opinion|El] dans votre [realm_capital|El] ([GetPlayer.GetCapitalLocation.GetNameNoTooltip]). Cela permettra de contrer les personnes présentes qui ont l’[intent|El] de $sow_discord_intent|l$ envers vous."
 ### INTRO ###
 chariot_race.0001.t: "Une ville dans l’expectative"
 chariot_race.0001.desc: "Sous ma haute [Glossary( 'kathisma', 'KATHISMA_GLOSS')], les grandes statues de l’Hippodrome ont été polies, le sable soigneusement balayé et les places des milliers de spectateurs nettoyées.\n\nPendant ce temps, dans les rues de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], l’attente est fébrile. Les acteurs politiques de toutes sortes clament leurs messages, tandis que les voyageurs se bousculent pour trouver un logement... et même au palais, tout tourne autour des Prasinoi et des Venetoi."
 chariot_race.0001.desc_spectator: "[host.GetCapitalLocation.GetTitle.GetNameNoTier] est emplie de bruit et d’impatience : les courses sont imminentes ! Dans les tavernes, les spéculations vont bon train sur l’apparition publique [host.Custom('FR_du_Char_L')][host.GetTitleAsName]. Des engagements seront-ils exigés ? Les préoccupations de la [Glossary( 'populace', 'HOI_POLLOI_GLOSS')] seront-elles abordées ? Et quelles réponses seront scandées ?\n\nDéjà, dans les rues, les sentiments oscillent entre ceux qu’agitent les agents impériaux et ceux que suscite un zèle d’une autre nature. Mais il y a surtout une grande querelle, menée avec ardeur : quel coureur remportera la victoire à l’Hippodrome ?"
 chariot_race.0001.a: "Que les dèmes soient galvanisés !"
 KATHISMA_GLOSS: "La loge impériale de l’Hippodrome. Un escalier en colimaçon reliait cet espace de spectateur au palais, permettant ainsi au Basileus d’y entrer facilement... et d’en sortir en toute sécurité."
 DEMES_GLOSS: "Les organisations sportives et politiques étaient centrées sur les courses de chars. Autrefois, les dèmes occupaient une place importante dans la vie civique, mais ils ont depuis diminué et sont passés sous la coupe impériale."
 QUADRIGA_GLOSS: "Un char à quatre chevaux. Rapides, dangereux et coûteux, les #EMP téthrippa#!, ou quadriges, ont été les véhicules préférés des rois, des empereurs et des dieux depuis l’Antiquité."
 ### BETTING ###
 chariot_race.0100.t: "Ouverture des paris"
 chariot_race.0100.desc: "#EMP Ding ! Ding ! Ding !#!\n\nLa cloche du [GetCourtPositionType('bookmaker_court_position').GetName()|l] signale que les paris peuvent désormais être placés sur les équipes historiques des courses.\n\n"
 chariot_race.0100.desc.emperor: "Conformément à mes hautes fonctions, le [GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip|l] m’est présenté et se prosterne pendant que je réfléchis à mon pari. Une décision qui n’est pas anodine : les conséquences de mon soutien à un aurige ou à une équipe sont à la fois financières et politiques."
 chariot_race.0100.desc.others: "Les paris des spectateurs les plus augustes sont pris par un fonctionnaire affairé. Il est possible de gagner ou de perdre beaucoup d’argent... et aussi une certaine réputation auprès des autres parieurs."
 chariot_race.0100.a: "Je soutiens les #charioteer_blue Venetoi#!."
 chariot_race.0100.b: "Je soutiens les #difficulty_easy Prasinoi#!."
 chariot_race.0100.c: "Je soutiens les #bold Leukoi#!."
 chariot_race.0100.d: "Je soutiens les #difficulty_hard Rhousioi#!."
 chariot_race.0100.e: "Ne plaçons aucune mise."
 chariot_race.0110.t: "Héros du circuit"
 chariot_race.0110.desc: "Les [root_scope.Custom('GetChariotTeamColorPluralGlossed')] alignent un groupe d’auriges qualifiés, dont les noms sont certainement loués dans les marchés et prononcés avec révérence par les enfants. Même la Cour impériale se pâme devant eux !\n\nJe pourrais miser sur n’importe lequel de ces coureurs célèbres, mais peut-être qu’aucun participant n’est de loin le meilleur candidat..."
