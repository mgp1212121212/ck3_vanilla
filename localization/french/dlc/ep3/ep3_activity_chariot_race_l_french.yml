l_french:
 activity_chariot_race: "Course de chars"
 activity_chariot_race_desc: "Étant [GetPlayer.Custom('FR_le_Char_L')][GetPlayer.GetTitleAsNameNoTooltip], je suis la seule personne à pouvoir organiser des courses de chars spectaculaires pour faire vibrer la [Glossary( 'populace', 'HOI_POLLOI_GLOSS')] et attirer les notables de [GetPlayer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] à la capitale.\n\nGrâce à ces événements publics, le peuple apprend à me connaître comme son maître. Dans le grondement de la foule, je m’attends à entendre des acclamations."
 activity_chariot_race_destination_selection: "Vous ne pouvez organiser des courses de chars que dans votre [capital|El]."
 activity_chariot_race_host_desc: "$BULLET_WITH_TAB$ Peut gagner de l’[influence|El] @influence_icon!\n$BULLET_WITH_TAB$ Peut gagner de la [legitimacy|El] [GetLocalPlayerLegitimacyTextIcon]\n$BULLET_WITH_TAB$ Peut gagner de l’[gold|El] @gold_icon!\n$BULLET_WITH_TAB$ Peut gagner #N #EMP ou perdre#!#! de l’[county_opinion|El]"
 activity_chariot_race_guest_desc: "\nBien qu’attendue de chacun, la participation aux courses de chars de l’Hippodrome permet de côtoyer l’élite impériale et d’accroître votre [influence|El].\n\nUn droit d’entrée de [EmptyScope.ScriptValue('chariot_race_entrance_fee')|0] [gold_i] est demandé à tous les invités."
 activity_chariot_race_conclusion_desc: "La [GetActivityType( 'activity_chariot_race' ).GetName|l] est terminée."
 activity_chariot_race_selection_tooltip: "Organisez des courses de chars grandioses pour faire plaisir au public et consolider votre position de [GetPlayer.GetTitleAsNameNoTooltip]\n\nRécompenses attendues :\n$BULLET_WITH_TAB$[influence|E]@influence_icon!\n$BULLET_WITH_TAB$[gold|E]@gold_icon!"
 HOI_POLLOI_GLOSS: "Signifiant littéralement « le plus grand nombre », #EMP hoi polloi#! est un terme grec ancien qui désigne les classes inférieures de la société byzantine, autrement dit, la populace"
