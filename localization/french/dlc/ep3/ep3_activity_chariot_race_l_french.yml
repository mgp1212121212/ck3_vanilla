 target_governor_change_appointment_investment_medium_loss: "Le [candidate_score|El] [target_governor.Custom('FR_du_Char_Pi')][target_governor.GetTitledFirstName] pour le titre de [target_title.GetName] diminue de [EmptyScope.ScriptValue('appointment_score_medium_value')|N0]"
 chariot_race.4010.t: "À bas [unpopular_official.Custom('FR_le_Char_Pi')][unpopular_official.GetTitledFirstNameNoTooltip] !"
 chariot_race.4010.desc: "Un grondement s’élève de la foule, puis se répand, se répète, devient un chant. Je me penche et tends l’oreille, m’efforçant de saisir les mots. La [Glossary('populace', 'HOI_POLLOI_GLOSS')] trépigne et crie un nom : #EMP « À bas [unpopular_official.Custom('FR_le_Char_Pi')][unpopular_official.GetTitledFirstName] ! À bas [unpopular_official.Custom('FR_le_Char_Pi')][unpopular_official.GetTitledFirstNameNoTooltip] ! »#!\n\nJ’avais entendu dire que [unpopular_official.Custom('FR_le_Char_Pi')][unpopular_official.GetTitledFirstNameNoTooltip] jouissait d’une certaine réputation, mais je n’imaginais pas que les gens étaient autant en colère !"
 chariot_race.4010.a: "[unpopular_official.Custom('FR_le_Char_Pi')|U][unpopular_official.GetTitledFirstNameNoTooltip] sera déchu[unpopular_official.Custom('FR_E')] de son titre."
 chariot_race.4010.b: "Apaisons la foule en envoyant des serviteurs jeter des cadeaux !"
 chariot_race.4010.b.tt.success: "La foule est ravie"
 chariot_race.4010.b.tt.failure: "Les chants ne font que s’amplifier"
 chariot_race.4010.c: "C’est inacceptable. J’ai besoin des compétences de [unpopular_official.GetFirstNameNoTooltip]."
 chariot_race.4010.d: "Joignons-nous au chant ! À bas [unpopular_official.Custom('FR_le_Char_Pi')][unpopular_official.GetTitledFirstNameNoTooltip] !"
 chariot_race.4010.e: "Commençons un autre chant ! #EMP « Puisse [emperor_scope.Custom('FR_le_Char_Pi')][emperor_scope.GetTitledFirstNameNoTooltip] être protégé[emperor_scope.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName] ! »#!"
 chariot_race.4010.f: "Restons simplement assis dans un silence inconfortable."
 chariot_race.4020.t: "Les charmes de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 chariot_race.4020.desc: "« Des [Glossary( 'thermes', 'THERMAE_GLOSS')] luxueux, vous dites ? » demande [notable.Custom('FR_le_Char_Pi')][notable.GetTitledFirstName], ses mots à moitié perdus dans le tumulte de la foule. « Je n’imaginais pas de tels raffinements en [ROOT.Char.GetCapitalLocation.GetName]... »\n\nAlors que je parle de mes projets pour le [ROOT.Char.GetPrimaryTitle.GetNameNoTier], le regard lointain [notable.Custom('FR_du_Char_Pi')][notable.GetTitledFirstNameNoTooltip] devient songeur.\n\n"
 THERMAE_GLOSS: "Ensemble de bains d’origine romaine qui servait non seulement à nettoyer le corps, mais aussi à faciliter toute une série d’interactions sociales."
 chariot_race.4020.desc_capital_estate: "« À vrai dire, les clameurs et les querelles de la capitale couvrent les voix de mes proches, et nos enfants sont exposés à toutes sortes de vices... Peut-être que la Maison [notable.GetHouse.GetName] se porterait mieux si elle était [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]... », admet-[notable.GetSheHe]."
 chariot_race.4020.desc_provincial_estate: "« À vrai dire, ma famille dîne trop souvent avec des bouseux et des sans-nom en [current_estate.GetName]... et il semble que vous feriez bon usage de fonctionnaires de la Maison [notable.GetHouse.GetName] », admet-[notable.GetSheHe]."
 chariot_race.4020.a: "Vous serez toujours [Select_CString(notable.IsFemale,'la bienvenue','le bienvenu')] dans mon palais !"
 chariot_race.4020.a.flavor: "Puissent nos proches se rapprocher en [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] !"
 chariot_race.4020.a.success: "[notable.GetFirstNameNoTooltip] devient [Select_CString(notable.IsFemale,'une confidente précieuse','un confident précieux')]"
 chariot_race.4020.a.failure: "[notable.GetFirstNameNoTooltip] apprécie votre haute considération"
 chariot_race.4020.b: "Venez ! Un emploi digne de ce nom vous attend !"
 noble_administrators_modifier: "Administrateurs de haute naissance"
 noble_administrators_modifier_desc: "Des nobles influents sont venus dans la capitale de ce personnage et y occupent désormais des rôles essentiels dans sa bureaucratie."
 5_percent_governor_efficiency_tooltip: "[governor_efficiency|E] : #positive_value +5%#!@governor_efficiency!"
 chariot_race.4020.c: "Je vous aménagerai une belle maison de campagne."
 chariot_race.4020.c.flavor: "[notable.Custom('FR_le_Char_Pi')|U][notable.GetTitledFirstNameNoTooltip] n’a pas besoin d’y résider à plein temps... mais il se doit d’honorer un tel acte de générosité."
 chariot_race.4020.d: "Mais ce sont les marchands de [current_estate.GetNameNoTooltip] dont nous avons le plus grand besoin."
 chariot_race.4020.d.flavor: "Et le domaine [notable.Custom('FR_du_Char_Pi')][notable.GetTitledFirstNameNoTooltip] s’en occupe prodigieusement..."
 mercantile_contacts_modifier: "Contacts marchands"
 mercantile_contacts_modifier_desc: "Une famille lointaine et puissante indique à ses commerçants locaux les nombreuses opportunités d’affaires qu’il est possible de trouver ici."
 chariot_race.4030.t: "Les rafraîchissements de l’Hippodrome"
 chariot_race.4030.desc: "J’ai enfin réussi à approcher [seduce_interest.Custom('FR_le_Char_Pi')][seduce_interest.GetTitledFirstName]. [seduce_interest.GetSheHe|U] semble être d’humeur curieuse.\n\n« Vous rendez-vous compte, [ROOT.Char.GetFirstName], murmure [Select_CString(seduce_interest.IsFemale,'la belle','le beau')] [seduce_interest.GetFirstNameNoTooltip], les [Select_CString(prostitute.IsFemale,'prostituées','prostitués')] de la capitale – comme [Select_CString(prostitute.IsFemale,'cette femme','cet homme')] – emmènent des [ROOT.Char.GetWomenMen] de haute naissance sous les gradins... et... »\n\n[seduce_interest.GetSheHe|U] rougit.\n\n« Imaginez un tel toupet ! Ce doit être un autre monde là-dessous : les tractations chuchotées sous une chaleur étouffante, alors que chacun renaît tel un étranger dans l’obscurité... »"
 chariot_race.4030.desc_no_seduction: "La course de chars n’est pas le seul divertissement de la journée. Autre chose déchaîne également les passions. Alors que l’ambiance est à son comble, des [Select_CString(prostitute.IsFemale,'prostituées','prostitués')] se faufilent dans la foule et proposent leurs services.\n\nUn visage maquillé particulièrement beau me sourit d’un air invitant. Quelle audace de sa part de s’approcher de ces places d’honneur ! Mais même ici... Je pourrais lui prendre la main et suivre ce corps au doux parfum dans un endroit isolé..."
 chariot_race.4030.a: "Ou alors, je pourrais y attirer une personne intéressée..."
 chariot_race.4030.a.flavor: "... et une fois que [john.Custom('FR_le_Char_Pi')][john.GetTitledFirstNameNoTooltip] aura cédé à ce plaisir dégoûtant, je connaîtrai un vilain secret !"
 chariot_race.4030.a.success: "Vous guidez [john.GetFirstNameNoTooltip] dans la pénombre"
 chariot_race.4030.a.failure: "[john.GetFirstNameNoTooltip] vous houspille publiquement"
 chariot_race.4030.b: "Quelque chose à voir par nous-mêmes, [Select_CString(seduce_interest.IsFemale,'Madame','Monsieur')]... ?"
 chariot_race.4030.b.flavor: "Je serais plus que disposé[ROOT.Char.Custom('FR_E')] à amener [Select_CString(seduce_interest.IsFemale,'cette femme','cet homme')] à l’imagination fertile dans un endroit illicite et anonyme !"
 chariot_race.4030.b.success: "[seduce_interest.GetFirstNameNoTooltip] se donne à vous"
 chariot_race.4030.b.failure: "[seduce_interest.GetFirstNameNoTooltip] est scandalisé[seduce_interest.Custom('FR_E')]"
 chariot_race.4030.c: "Cela semble... attrayant..."
 chariot_race.4030.c.flavor: "On dit que les [Select_CString(prostitute.IsFemale,'prostituées','prostitués')] de [host.GetCapitalLocation.GetNameNoTooltip] ont un talent sans pareil..."
 chariot_race.4030.d: "Je vais simplement regarder la course."
 chariot_race.4031.t: "Premier à la ligne d’arrivée"
 chariot_race.4031.desc: "Des couloirs interminables nous mènent à une volière vide. Telles des colombes aspirant à la paix, [besexed.GetTitledFirstName] et moi nous accouplons.\n\nÀ chaque muscle qui se tend, à chaque instant où je regarde furtivement vers la porte, je [besexed.Custom('FR_LeLa')] tiens fermement jusqu’à ce que je sois enfin satisfait[besexed.Custom('FR_E')]. La foule se met à hurler au loin.\n\n"
 chariot_race.4031.desc_seduced: "« Quel scandale », ronronne [besexed.GetFirstNameNoTooltip], se délectant de notre fantasme sordide. « Oserais-je rêver que cela signifie que je suis maintenant à votre service, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 chariot_race.4031.desc_prostitute: "« Vous êtes comme peu d’autres, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », ronronne [besexed.GetFirstNameNoTooltip], traçant des motifs invisibles le long de ma peau nue. « Puis-je espérer que vous reveniez me voir ? »"
 chariot_race.4031.a: "Je ne vous laisserai certainement pas partir."
 chariot_race.4031.a.flavor: "La prochaine fois, nous serons sous des draps !"
 chariot_race.4031.b: "Quel événement que les courses !"
 chariot_race.4031.b.flavor: "Juste un événement unique sans implication durable."
 chariot_race.4040.t: "Les [ROOT.Char.Custom('GetChariotTeamColorPlural')], tous unis !"
 chariot_race.4040.desc: "« #EMP Allez les [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] ! Allez les [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] ! Allez les [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] !#! » L’appel retentit d’en bas et s’amplifie lorsqu’[Select_CString(common_fan.IsFemale,'une roturière','un roturier')] en sueur, [common_fan.Custom('FR_le_Char_Pi')][common_fan.GetTitledFirstName], s’agenouille devant [noble_fan.Custom('FR_le_Char_Pi')][noble_fan.GetTitledFirstName] et moi-même.\n\n« Grands nobles, dit-[common_fan.GetSheHe], vous êtes parmi les plus grands et les plus fidèles partisans de nos [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] bien-aimés ! Voulez-vous vous joindre à nous pour boire un verre avec des partisans loyaux et robustes ? Je garantis que je les empêcherai de se battre et de jeter des pierres ! »\n\n[noble_fan.GetFirstNameNoTooltip] et les autres nobles semblent d’humeur généreuse, mais malgré tout... tout le monde grimace à cette idée."
 chariot_race.4040.a: "Hmm... ces voyous loyaux semblent utiles..."
 chariot_race.4040.a.flavor: "Assurons-nous secrètement de l’aide de ce larbin et de cette populace violente."
 chariot_race.4040.discord_tt: "Les effets de l’[intent|El] de #high $sow_discord_intent|l$#! sont améliorés"
 chariot_race.4040.thugs_tt: "Votre [intent|El] de #high $murder_attendee_intent|l$#! a plus de chances de réussir"
 chariot_race.4040.b: "Les vrais [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] ont leur place en [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] !"
 chariot_race.4040.b.flavor: "Encourageons les membres du dème à émigrer vers un futur bastion des [ROOT.Char.Custom('GetChariotTeamColorPlural')]."
 chariot_race.4040.b.success: "Le dème scande votre nom"
