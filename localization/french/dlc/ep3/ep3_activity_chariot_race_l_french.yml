 chariot_race.4050.t: "Tout en bas..."
 chariot_race.4050.desc.non_abrahamic: "Que[victim.Custom('FR_LLle')] [victim.Custom('InsultNoun')] [victim.Custom('InsultAdjective')] est m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('victim'))] ! [victim.Custom('FR_IlElle')|U] mérite de tomber... tout en bas..."
 chariot_race.4050.desc: "Tel un ange déchu, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('victim'))] mérite de tomber... tout en bas,"
 chariot_race.4050.desc.kathisma: "depuis la haute loge impériale, privé[victim.Custom('FR_E')] de sa place d’honneur, et de gésir, les membres brisés, au milieu de la foule hurlante.\n\nL’ambiance dans l’Hippodrome est de plus en plus joyeuse, de plus en plus excitée par la compétition. Face à la garde impériale, il n’y a sans doute pas de moment idéal pour mettre la main sur [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName], alors pourquoi pas maintenant ?"
 chariot_race.4050.desc.track: "jusqu’au sable brûlant, où les roues des chars briseront ses os, où les sabots ferrés détruiront son maudit visage.\n\nAlors que la course s’intensifie, [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName] prend place à l’avant des tribunes, se penchant pratiquement par-dessus la balustrade tandis qu’[victim.GetSheHe] savoure l’action en contrebas."
 chariot_race.4050.desc.outro: "\n\nQue [Select_CString(victim.IsFemale,'cette tocarde','ce tocard')] est proche d’une terrible chute..."
 chariot_race.4050.desc.lackey: "Il me suffit de passer le mot à mon fidèle homme de main, [lackey.GetFirstName]."
 chariot_race.4050.a: "Il est temps pour mes agents d’en finir avec [victim.Custom('FR_LuiElle')]..."
 chariot_race.4050.a.flavor: "[victim.GetFirstNameNoTooltip] est censé[victim.Custom('FR_E')] donner au spectacle du jour l’éclat de la mort."
 chariot_race.4050.a.success: "[victim.GetFirstNameNoTooltip] fait une chute mystérieuse"
 chariot_race.4050.a.failure: "Votre assassin est intercepté"
 chariot_race.4050.b: "Je vais moi-même précipiter [Select_CString(victim.IsFemale,'cette vipère','ce porc')] dans la mort !"
 chariot_race.4050.b.flavor: "Vous saisissez [victim.GetFirstNameNoTooltip] et tentez vraiment peu subtilement de jeter son corps répugnant par-dessus la balustrade."
 chariot_race.4050.b.success: "Vous envoyez [victim.GetFirstNameNoTooltip] dans une chute vertigineuse"
 chariot_race.4050.b.failure: "[victim.GetFirstNameNoTooltip] vous résiste"
 chariot_race.4050.might_die: "@death_icon! Vous pourriez être tué[GetPlayer.Custom('FR_E')]"
 chariot_race.4050.might_be_imprisoned: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] peut vous [Concept('imprison','emprisonner')|E]"
 chariot_race.4050.c: "Il y a beaucoup trop de public."
 chariot_race.4051.t: "Vers une chute sans fin"
 chariot_race.4051.kathisma_attempt: "Un serviteur exécute mon ordre de l’envoyer vers une mort certaine en échange d’une riche récompense. L’assassin entre dans la [Glossary('kathisma', 'KATHISMA_GLOSS')]#!, avec des rafraîchissements, et s’approche [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName].\n\n"
 chariot_race.4051.stands_attempt: "D’aussi loin, je peux à peine distinguer la tête de mon assassin, qui se faufile dans les tribunes bondées en direction [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName].\n\n"
 chariot_race.4051.self_attempt: "Une haine inflexible m’anime. Je me précipite, saisis les vêtements [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName], écarte son geste surpris de résistance, et l’entraîne vers l’abîme ensoleillé.\n\n"
 chariot_race.4051.agents_success: "De grands cris retentissent. [victim.GetFirstNameNoTooltip] est hissé[victim.Custom('FR_E')] au-dessus de la balustrade, puis plonge la tête la première dans le vide, ses vêtements de soie flottant au vent ! Tel un oiseau aux couleurs vives transpercé d’une flèche, son corps tombe à terre."
 chariot_race.4051.agents_fail_secret: "Hélas, alors que mon agent s’élance vers sa cible, les compagnons de [victim.GetFirstName] s’interposent ! Au cours de la lutte qui s’ensuit, l’assassin est poignardé à mort, fort heureusement pour moi.\n\n[victim.Custom('FR_le_Char_Pi')|U][victim.GetTitledFirstNameNoTooltip] sait maintenant qu’[victim.GetSheHe] n’est pas en sécurité lors de ces courses, mais pas qui soupçonner."
 chariot_race.4051.agents_fail_snitch: "Hélas, alors que mon agent s’élance vers sa cible, les compagnons de [victim.GetFirstName] s’interposent ! Mon assassin est rapidement maîtrisé. Puis, alors qu’il subit une pluie de coups, y compris dans les parties génitales, l’incompétent donne mon nom !\n\nJe commence à me sentir indésirable dans cet Hippodrome..."
 chariot_race.4051.self_failed_survive_kathisma: "Cependant, ma victime ne se laisse pas faire. [victim.GetFirstNameNoTooltip] s’agrippe fermement à mon manteau, me tire les cheveux, m’entraîne dans une vilaine bagarre. Des gardes impériaux s’emparent rapidement de moi.\n\nAu-dessus de la foule de spectateurs, on me met les fers aux pieds."
 chariot_race.4051.self_failed_survive: "Cependant, ma victime ne se laisse pas faire. [victim.GetFirstNameNoTooltip] s’agrippe fermement à mon manteau, me tire les cheveux, m’entraîne dans une vilaine bagarre. Des spectateurs s’emparent rapidement de moi et me renvoient vers mes gardes.\n\nUn moment d’inconfort s’ensuit, avant que je ne déguerpisse."
 chariot_race.4051.self_failed_death: "Cependant, ma victime ne se laisse pas faire. Par [ROOT.Char.GetFaith.HighGodName], mes jambes sont maintenant sans force ! Je m’effondre sur le siège de [victim.GetFirstNameNoTooltip]. Le sang coule d’un coup de couteau dans ma poitrine.\n\n[victim.GetNameNoTooltip] se tient au-dessus de moi, poignard à la main, et hurle furieusement. Mais je suis appelé[ROOT.Char.Custom('FR_E')] au loin par [ROOT.Char.GetFaith.DeathDeityName]..."
 chariot_race.4051.success_death_stands: "\n\nLes spectateurs se pressent sur les gradins à l’endroit de l’impact et l’un d’eux s’écrie : [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstNameNoTooltip] est mort[victim.Custom('FR_E')] !"
 chariot_race.4051.success_death_track: "\n\nLe moment ne pouvait être mieux choisi. Les chariots dévient brutalement, cherchant à éviter le nouvel obstacle, mais un [Glossary( 'quadrige', 'QUADRIGA_GLOSS')] vient écraser sauvagement ce qu’il reste de [victim.GetFirstNameNoTooltip]. Nul doute possible : [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstNameNoTooltip] est mort[victim.Custom('FR_E')] !"
 chariot_race.4051.success_infirm_stands: "\n\nLes spectateurs se pressent sur les gradins à l’endroit de l’impact et l’un d’eux s’écrie : « [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstNameNoTooltip] respire encore ! »"
 chariot_race.4051.success_infirm_track: "\n\nLes assistants se précipitent vers le corps de [victim.GetFirstNameNoTooltip], gisant dans le sable. Quelqu’un s’exclame : « [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstNameNoTooltip] respire encore ! »"
 chariot_race.4051.a_triumph: "Un triomphe digne de l’Hippodrome !"
 chariot_race.4051.a: "C’était une entreprise bien trop risquée..."
 ######
 chariot_race.0400.t: "Un prix pour le vainqueur"
 chariot_race.0400.desc_emperor: "En tant qu’empereur, j’ai le grand honneur de remettre la vénérable feuille de palmier [activity.MakeScope.Var('first_place').Char.Custom('FR_au_Char_Pi')][activity.MakeScope.Var('first_place').Char.GetTitledFirstName] pour sa victoire. [activity.MakeScope.Var('second_place').Char.Custom('FR_le_Char_Pi')|U][activity.MakeScope.Var('second_place').Char.GetTitledFirstName] et [activity.MakeScope.Var('third_place').Char.Custom('FR_le_Char_Pi')][activity.MakeScope.Var('third_place').Char.GetTitledFirstName] reçoivent à leur tour un prix témoignant de leurs performances exceptionnelles dans l’arène."
 chariot_race.0400.desc_spectators: "Alors que [activity.MakeScope.Var('first_place').Char.Custom('FR_le_Char_Pi')][activity.MakeScope.Var('first_place').Char.GetTitledFirstName] reçoit une feuille de palmier pour commémorer sa victoire, la foule applaudit à tout rompre. [activity.MakeScope.Var('second_place').Char.Custom('FR_le_Char_Pi')|U][activity.MakeScope.Var('second_place').Char.GetTitledFirstName] et [activity.MakeScope.Var('third_place').Char.Custom('FR_le_Char_Pi')][activity.MakeScope.Var('third_place').Char.GetTitledFirstName] reçoivent à leur tour un prix témoignant de leurs prouesses exceptionnelles dans l’arène."
 chariot_race.0400.a: "Une victoire bien méritée."
 chariot_race.0500.t: "Fin des jeux"
 chariot_race.0500.desc: "Alors que l’Hippodrome résonne des acclamations faiblissantes de la [Glossary( 'populace', 'HOI_POLLOI_GLOSS')], je songe un moment aux éblouissantes démonstrations d’habileté et de compétition de notre culture.\n\nPour les vainqueurs, le triomphe et la gloire ; pour la foule, la passion ardente. Le cœur de l’Empire bat avec une ferveur incomparable."
 chariot_race.0500.a: "À la prochaine fois."
 chariot_race.0600.t: "Une victoire pour les [activity.MakeScope.Var('first_place').Char.Custom('GetChariotTeamColorPlural')] !"
 chariot_race.0600.intro: "Les trois premiers auriges franchissent la ligne d’arrivée en trombe ! Des applaudissements éclatent pour [activity.MakeScope.Var('first_place').Char.Custom('FR_le_Char_Pi')][activity.MakeScope.Var('first_place').Char.GetTitledFirstName], [activity.MakeScope.Var('second_place').Char.Custom('FR_le_Char_Pi')][activity.MakeScope.Var('second_place').Char.GetTitledFirstName], et [activity.MakeScope.Var('third_place').Char.Custom('FR_le_Char_Pi')][activity.MakeScope.Var('third_place').Char.GetTitledFirstName]. Une démonstration époustouflante de vitesse et d’habileté marque la fin de la course. La foule en liesse, emportée par l’admiration, ajoute un tonnerre d’acclamations au spectacle.\n\n"
 chariot_race.0600.desc.won_team: "Mon pari sur les [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] était judicieux !"
 chariot_race.0600.desc.won_individual: "Mon pari sur [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] était judicieux !"
 chariot_race.0600.desc.lost_team: "Mon pari sur les [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] était peu judicieux..."
 chariot_race.0600.desc.lost_individual: "Mon pari sur [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] était peu judicieux !"
 chariot_race.0600.desc.dead: "Malheureusement, [ROOT.Var('wager_target').Char.GetFirstName] n’a pas vécu assez longtemps pour franchir la ligne d’arrivée."
 chariot_race.0600.desc.bookmaker: "\n\nMon [GetCourtPositionType('bookmaker_court_position').GetName()|l] [bookmaker.GetFirstName] a rapporté une belle somme grâce aux paris. L’Empire est plus riche de [ROOT.Var('gold_gained_emperor').GetValue|V0] pièces d’or. [bookmaker.GetFirstNameNoTooltip] a bien entendu pris sa part habituelle de dix pour cent."
 chariot_race.0600.desc.bookmaker.no_money: "\n\nMon [GetCourtPositionType('bookmaker_court_position').GetName()|l] [bookmaker.GetFirstName] rapporte qu’il y a eu un nombre sans précédent de paris gagnés... et par conséquent, un maigre profit laissé à l’Empire."
 chariot_race.0600.a.individual: "« Bravo, [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] ! »"
 chariot_race.0600.a.team: "« Bravo, les [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] ! »"
 chariot_race.0600.a.lost: "Nous aurons plus de chance la prochaine fois..."
 chariot_race.0600.a.dead: "Une terrible tragédie..."
