 chariot_race.0120.desc.team: "« Un choix avisé... murmure le [GetCourtPositionType('bookmaker_court_position').GetName()|l], et quel pari souhaitez-vous placer sur les chars [ROOT.Char.Custom('GetChariotTeamColorPlural')|l] ? »"
