 chariot_race.0130.desc: "Mes pronostics sont notés, ce qui témoigne de la qualité de mon jugement... mais aussi, je l’espère, de ma précognition et de ma connaissance de ce sport. Il est possible que toutes les discussions à ce sujet ces derniers temps m’aient été très utiles.\n\n« Noble [ROOT.Char.GetTitleAsNameNoTooltip|l] : quel montant souhaitez-vous miser ? »"
 chariot_race.0130.a: "+200@gold_icon!"
