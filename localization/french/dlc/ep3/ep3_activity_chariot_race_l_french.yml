 chariot_race.3010.a.failure_title: "$chariot_race.3010.a.failure$"
 chariot_race.3020.t: "Les perspectives de mon pari"
 chariot_race.3020.intro: "Ayant misé [ROOT.Var('wager_value').GetValue] pièces d’or sur [ROOT.Char.Custom('GetWinPlaceShow')] de [wager_target.GetFirstName], je garde un œil attentif sur sa performance. [wager_target.GetSheHe|U] est actuellement à la... #EMP;HIGH [wager_target.Custom('GetChariotRacePlacement')] place !#!\n\n"
 chariot_race.3020.placement_first: "J’attends avec impatience le triomphe imminent de [wager_target.GetFirstNameNoTooltip] ! J’entends déjà les pièces tinter !"
 chariot_race.3020.placement_good: "Anticipant un potentiel rebondissement, je regarde attentivement l’évolution de [wager_target.GetFirstNameNoTooltip] depuis sa position avantageuse."
 chariot_race.3020.placement_bad: "Les chances ne sont pas en notre faveur..."
 chariot_race.3020.placement_last: "#EMP DERNIER ?!#! Mon cœur se serre alors que [wager_target.GetFirstNameNoTooltip] est actuellement à la dernière place. Je prie pour un rebondissement inattendu."
 chariot_race.3020.a: "Inciter les partisans de [wager_target.GetFirstNameNoTooltip] à la violence !"
 chariot_race.3020.a.flavor: "La violence – en mon nom !"
 chariot_race.3020.b: "Un moment pour offrir des boissons..."
 ep3_chariot_race_strong_appeasement_modifier: "Générosité dispendieuse"
 ep3_chariot_race_strong_appeasement_modifier_desc: "Pendant une grande course de chars, des boissons ont été distribuées en abondance au peuple."
 ep3_chariot_race_weak_appeasement_modifier: "Efforts d’apaisement"
 ep3_chariot_race_weak_appeasement_modifier_desc: "Lors des courses de chars, on a essayé de gagner la foule à sa cause."
 chariot_race.3020.c: "Sur qui pariez-vous pour la victoire, [special_guest.GetFirstNameNoTooltip] ?"
 chariot_race.3020.d.placement_first: "Allez... encore un petit effort !"
 chariot_race.3020.d.placement_good: "Continuez, [wager_target.GetFirstNameNoTooltip] !"
 chariot_race.3020.d.placement_bad: "[wager_target.GetSheHe|U] a encore une chance."
 chariot_race.3020.d.placement_last: "C’est la dernière fois que je parie sur les [wager_target.Custom('GetChariotTeamColorPluralGlossed')]..."
 chariot_race.3030.t: "[trailing_charioteer.GetFirstNameNoTooltip] dépasse [leading_charioteer.GetFirstNameNoTooltip] !"
 chariot_race.3030.desc: "À la surprise générale, [trailing_charioteer.GetFirstName] [trailing_charioteer.Custom('GetVictoriousChariotMovement')], dépasse [leading_charioteer.GetFirstName] à la [trailing_charioteer.Custom('GetChariotRacePlacement')] place !\n\nLa foule est en liesse !"
 chariot_race.3030.desc_teams: "Les partisans des [trailing_charioteer.Custom('GetChariotTeamColorPluralGlossed')] arborent leurs couleurs et poussent un grand cri de joie... Ceux des [leading_charioteer.Custom('GetChariotTeamColorPluralGlossed')], en revanche, grognent de dépit."
 chariot_race.3030.a: "Trinquons au succès de [trailing_charioteer.GetFirstNameNoTooltip]"
 chariot_race.3030.b: "Si vous ne pouvez les battre, faites-les vôtres."
 chariot_race.3030.c: "Pas de chance, [leading_charioteer.GetFirstNameNoTooltip]."
 chariot_race.3040.t: "Un enchevêtrement perfide"
 chariot_race.3040.desc: "[charioteer_1.Custom('FR_le_Char_Pi')|U][charioteer_1.GetTitledFirstName] et [charioteer_2.Custom('FR_le_Char_Pi')][charioteer_2.GetTitledFirstName] luttent pour prendre l’avantage, leurs chars se heurtant et rebondissant l’un contre l’autre à plusieurs reprises. Ils resserrent leur prise sur les rênes à l’approche du virage suivant. Les chars ne se séparent pas !\n\nLa roue de [charioteer_1.GetFirstName] se brise. Son char dévie brutalement et s’écrase contre celui de [charioteer_2.GetFirstName]. Les cris des chevaux et la puanteur de leur sang s’élèvent des débris. Aucun des deux auriges ne semble bouger."
 chariot_race.3040.a: "Ces âmes courageuses auront droit à des funérailles somptueuses."
 chariot_race.3040.b: "Interrompez le tour en cours ! Ils sont peut-être encore en vie !"
 chariot_race.3040.b.tt: "Les survivants seront extraits des débris"
 chariot_race.3040.b.both_survive: "Les deux auriges survivent"
 chariot_race.3040.b.chariot_two_survives: "[charioteer_2.GetFirstNameNoTooltip] survit"
 chariot_race.3040.b.chariot_one_survives: "[charioteer_1.GetFirstNameNoTooltip] survit"
 chariot_race.3040.b.no_survivors: "Aucun des deux auriges ne survit"
 chariot_race.3040.c: "Quel spectacle ! Une course de chars digne de ce nom !"
 chariot_race.3040.d: "Quelle horreur... Je vais prier pour [Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'elles', 'eux')]."
 chariot_race.3050.t: "Un succès improbable"
 chariot_race.3050.desc: "La tension est palpable.\n\n[last_place_charioteer.GetFirstName], aurige jusqu’à maintenant pris[last_place_charioteer.Custom('FR_E')] à la légère, défie tous les pronostics. [last_place_charioteer.Custom('FR_IlElle')|U] [last_place_charioteer.Custom('GetChariotComebackMovement')] dans une véritable [Glossary('aristeia', 'GLOSS_ARISTEIA')].\n\nDes cris de surprise résonnent dans les tribunes lorsque les couleurs éclatantes des [last_place_charioteer.Custom('GetChariotTeamColorPluralGlossed')] apparaissent en premier. La foule, d’abord silencieuse et incrédule, pousse un rugissement tonitruant !"
 chariot_race.3050.a: "#EMP Les [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] règnent en maître !#!"
 chariot_race.3050.b: "[last_place_charioteer.GetSheHe|U] sera à moi."
 chariot_race.2050.c: "Bravo, [last_place_charioteer.GetFirstNameNoTooltip] !"
 GLOSS_ARISTEIA: "Une #EMP aristeia#! décrit un moment d’inspiration divine au cours duquel un héros est capable d’accomplir des actes extraordinaires et impressionnants."
 chariot_race.2050.d: "Certains enfants [ROOT.Char.GetFaith.HighGodNamePossessive] sont plus aimés que d’autres..."
