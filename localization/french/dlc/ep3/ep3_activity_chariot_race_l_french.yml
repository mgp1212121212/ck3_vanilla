 chariot_race.4000.t: "Aller au contact"
 chariot_race.4000.desc: "« Ah, regardez ça ! [activity.MakeScope.Var('first_place').Char.GetName] est en tête ! » [target_governor.GetTitledFirstName|U] s’approche de moi. Son sourire est aussi large que celui de [last_place.GetFirstName].\n\n« [target_governor.Custom('GetGovernorChitChat')] Comment vous vous en sortez, ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetFirstNameNoTooltip] ? »\n\nUne conversation aussi polie entre gouverneurs pourrait être orientée vers des sujets plus productifs..."
 chariot_race.4000.a: "Je vais vanter avec tact mes vertus de dirigeant[ROOT.Char.Custom('FR_E')]."
 chariot_race.4000.a.critical_success: "[target_governor.GetFirstNameNoTooltip] devient votre admirat[target_governor.Custom('FR_EurRice')]"
