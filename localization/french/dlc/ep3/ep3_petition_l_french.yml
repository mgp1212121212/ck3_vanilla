 ### GOVERNORSHIP FAMILY
 petition_liege_governorship_family: "Nomination familiale au poste de gouverneur"
 petition_liege_governorship_family_desc: "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] d’accorder un [governorship|El] à un membre de la [house|E]"
