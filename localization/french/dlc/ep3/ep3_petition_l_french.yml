 ### COURT POSITION FAMILY
 petition_liege_court_position_family: "Poste de la Cour familial"
 petition_liege_court_position_family_desc: "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] d’accorder un [court_position|El] à un membre de la [house|E]"
