 petition_liege_house_governorship_rights_tt: "Pendant #V 100#! ans, score de [GetLaw('appointment_succession_law').GetName|l] de la [house|E] [petition_vassal.GetHouse.GetBaseName] de [THIS.Title.GetBaseName] : #P +250#!"
 petition_liege_house_governorship_rights_valid_tt: "Votre [primary_title|El] est déjà promis à une [house|E]"
 ### COUNCIL FAMILY
 petition_liege_council_seat_family: "Nomination familiale au Conseil"
 petition_liege_council_seat_family_desc: "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] d’accorder un siège à son [council|E] à un membre de la [house|E]"
 petition_liege_decision_option_council_seat_family: "$petition_liege_council_seat_family$\n#low Accorder un siège au [council|E] à un membre de la [house|E]#!"
