 council_appointment_toast_desc_liege_family: "[petition_char.Custom('FR_le_Char_Pi')|U][petition_char.GetTitledFirstNameNoTooltip] est maintenant votre [petition_char.GetCouncilTitle|l]"
 council_appointment_toast_desc_vassal_family: "[petition_char.Custom('FR_le_Char_Pi')|U][petition_char.GetTitledFirstNameNoTooltip] est désormais [petition_char.GetCouncilTitle|l] [petition_liege.Custom('FR_du_Char_Pi')][petition_liege.GetTitledFirstNameNoTooltip]"
 ### GOLD
 petition_liege_gold: "Or"
 petition_liege_gold_desc: "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] de vous accorder de l’[gold|El]"
 petition_liege_decision_option_gold: "Or\n#low Accorder de l’[gold|El][gold_i|E]#!"
 petition_liege_gold_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_gold_liege_tt: "#X Votre [liege|El] ne peut pas se permettre de vous donner de l’[gold|El][gold_i|E]#!"
 petition_liege.9001.admin_request_court_position: "Nommer un membre de ma Maison à un poste de la Cour."
 petition_liege.9001.petition_liege_governorship: "Attribuer un poste de gouverneur à un membre de ma Maison."
 petition_liege.9001.admin_request_council: "Accorder un siège au [council|E] à un membre de la [house|E]"
 petition_liege.0101.t.court_position: "$petition_liege_header$ poste de la Cour"
 petition_liege.0101.t.governorship: "$petition_liege_header$ gouvernorat"
 petition_liege.0101.t.house_governorship_rights: "$petition_liege_header$ droits au gouvernorat par la Maison"
 petition_liege.0101.desc.council_seat_family: "accorderiez-vous un siège à votre Conseil à m[petition_vassal.Custom2('FR_RelationToMeShort_OnA', petition_char)] ? »\n\n« Ses talents sont négligés pendant que des [petition_char.GetWomenMen] de moindre importance sont [Select_CString(petition_char.IsFemale,'entendues','entendus')] au plus haut niveau. [petition_char.GetSheHe|U] pourrait partager les fardeaux de la gouvernance en étant votre [petition_char.Custom('GetCouncilPositionRequest')|l]. »"
 petition_liege.0101.desc.court_position: "accepteriez-vous mes services à votre Cour ? »\n\n« Mes talents sont gâchés et ne demandent qu’à vous servir. »"
 petition_liege.0101.desc.court_position_family: "accepteriez-vous [petition_char.Custom('FR_le_Char_Pi')][petition_char.GetTitledFirstName] à votre Cour ? »\n\n« [petition_char.GetSheHe|U] a beaucoup de talent et son potentiel serait mieux déployé à votre service qu’au mien. »"
 petition_liege.0101.desc.governorship: "m’accorderiez-vous un gouvernorat ? »\n\n« Ce serait un honneur de servir le pays. Mes talents vous seraient profitables si j’avais à gérer une province. »"
 petition_liege.0101.desc.governorship_family: "accorderiez-vous [petition_char.Custom('FR_au_Char_Pi')][petition_char.GetTitledFirstName] un gouvernorat ? »\n\n« [petition_char.GetSheHe|U] n’est que trop désireu[petition_char.Custom('FR_XSe')] de servir le pays. Ses talents vous seraient profitables [petition_char.Custom('FR_SilSielle')] avait à gérer une province. »"
 petition_liege.0101.desc.house_governorship_rights: "accorderiez-vous à la Maison [petition_vassal.GetHouse.GetBaseName] le droit de continuer à gouverner le [petition_vassal.GetPrimaryTitle.GetTierAsNameNoTooltip] [petition_vassal.GetPrimaryTitle.GetAdjective] ? »\n\n« Ma famille a loyalement géré la région et ne souhaite que continuer. »"
 petition_liege.0101.accept.council_seat_family: "Très bien, [petition_char.GetFirstNameNoTooltip] aura votre siège."
 petition_liege.0101.accept.council_seat_family_occupied: "[petition_char.GetFirstNameNoTooltip] remplacera [second_party.Custom('FR_le_Char_Pi')][second_party.GetTitledFirstNameNoTooltip] en tant que mon [second_party.GetCouncilTitle|l]."
 petition_liege.0101.accept.court_position: "D’accord, vous me servirez."
 petition_liege.0101.accept.court_position_family: "D’accord, [petition_char.GetSheHe] me servira."
 petition_liege.0101.accept.governorship: "Vous gouvernerez [duchy_governorship.GetNameNoTierNoTooltip]."
 petition_liege.0101.accept.governorship_family: "[petition_char.GetFirstNameNoTooltip] gouvernera [duchy_governorship.GetNameNoTierNoTooltip]."
 petition_liege.0101.accept.house_governorship_rights: "La Maison [petition_vassal.GetHouse.GetBaseNameNoTooltip] sera la première option."
 petition_liege.0101.desc.admin_request_council: "$petition_liege.0101.desc.court_position$"
 petition_liege_house_province_rights_value_desc: "Pétition pour les droits au gouvernorat de la Maison"
