 ### COURT POSITION
 petition_liege_court_position: "Poste de la Cour"
 petition_liege_court_position_desc: "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] de vous accorder un [court_position|El]"
