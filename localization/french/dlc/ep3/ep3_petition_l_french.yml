 ### HOUSE GOVERNORSHIP RIGHTS
 petition_liege_house_governorship_rights: "Droits des Maisons provinciales"
 petition_liege_house_governorship_rights_desc: "Demande que le titre de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] reste dans votre [house|E]"
