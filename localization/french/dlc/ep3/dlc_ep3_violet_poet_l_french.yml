 ep3_story_cycle_violet_poet.0001.t: "Destiné[ROOT.Char.Custom('FR_E')] aux hautes fonctions"
 ep3_story_cycle_violet_poet.0001.desc: "J’ai marché dans les pas des intellectuels pendant des décennies et je me suis fermement opposé[ROOT.Char.Custom('FR_E')] à la colère du peuple.\n\nMa poésie m’a valu une réputation, mais je n’arrive pas à me débarrasser du sentiment qu’il me manque quelque chose. Maintenant que le crépuscule de ma vie est arrivé, je me demande s’il n’est pas temps de quitter [cordoba.GetName] pour découvrir le reste du monde.\n\nUne partie de moi m’en empêche. J’ai passé toute ma vie ici. Il y a tant d’élèves qui ont appris de moi au fil des ans.\n\nQue ce soit les érudits qui y vivent ou ses murs familiers, quelque chose me retient dans cette ville, ma maison."
 ep3_story_cycle_violet_poet.0001.a: "Je vais rester en [cordoba.GetNameNoTooltip] pour le moment."
 ep3_story_cycle_violet_poet.0001.a.tt: "C’est ici ma maison. Peut-être que dans une autre vie, je suivrai un autre chemin."
 ep3_story_cycle_violet_poet.0001.b: "Il est temps de partir."
 ep3_story_cycle_violet_poet.0001.b.tt: "Vous pensez à toutes les possibilités qui s’offriront à vous"
 ep3_story_cycle_violet_poet.0001.b.travel: "Vous commencez votre voyage vers [toledo.GetName]"
 artifact_double_moon_book: "Livre de la double lune"
 artifact_double_moon_book_description: "Un livre lourd, richement orné et rempli de poésie."
 artifact_double_moon_book_description_append: "$artifact_double_moon_book_description$ Les pages contiennent :\n"
 ep3_story_cycle_violet_poet.0002.t: "Construire un héritage"
 ep3_story_cycle_violet_poet.0002.desc: "Des questions me taraudent depuis quelques semaines. Qui perpétuera mon héritage ? Qui continuera à parrainer les arts et guider les jeunes ?\n\nJ’ai tellement à transmettre : mon livre – [double_moon_book.GetName] – et plus important encore, le dernier héritage de la dynastie [ROOT.Char.GetHouse.GetName].\n\nMais ce n’est vraiment qu’une relique qui s’efface. Le plus important est la façon de vivre, la force vitale du poète. La poésie, l’amour, l’appréciation du monde créé par [ROOT.Char.GetFaith.HighGodName] !\n\nJ’ai besoin de trouver quelqu’un qui comprenne cela. J’ai besoin de quelqu’un qui comprenne le flux invisible du monde."
 ep3_story_cycle_violet_poet.0002.a: "Malheureusement, ces personnes sont une denrée rare."
 ep3_story_cycle_violet_poet.0002.a.tt: "Vous réfléchissez à la situation..."
 ep3_story_cycle_violet_poet.0002.b: "Il n’y a pas lieu de s’inquiéter pour l’instant."
 ep3_story_cycle_violet_poet.0002.b.flavor: "... mais je ne devrais pas trop tarder."
 ep3_story_cycle_violet_poet.0002.b.tt: "@alert_icon! #alert_trial Si vous décédez avant d’avoir désigné un héritier, votre dynastie peut prendre fin !#!"
 ep3_story_cycle_violet_poet.0003.t: "Un choix difficile"
 ep3_story_cycle_violet_poet.0003.opening: "J’écoute d’une oreille l’âpre débat poétique qui me parvient de l’extérieur. Qui choisir ?\n\n"
 ep3_story_cycle_violet_poet.0003.poet: "[heir1.GetFirstName], par exemple. Sa maîtrise instinctive du mètre est impressionnante..."
 ep3_story_cycle_violet_poet.0003.diplomat: "[heir1.GetFirstName], par exemple. Sa passion pour la poésie ne fait aucun doute."
 ep3_story_cycle_violet_poet.0003.woman: "Ou peut-être [heir2.GetFirstName] ? En tant [Select_CString(heir2.IsFemale,'que femme','qu’homme')], [heir2.GetSheHe] comprendrait au moins profondément mes paroles quand je ne serai plus là."
 ep3_story_cycle_violet_poet.0003.young: "Ou peut-être [heir2.GetFirstName] ? Une jeune âme est malléable à souhait."
 ep3_story_cycle_violet_poet.0003.heir3: "\n\nUne volée de mots retentit, aiguë et scandée. Je remarque que [heir3.GetFirstName], [Select_CString(heir3.IsFemale,'une nouvelle arrivante','un nouvel arrivant')] au salon, termine un vers élégant. [heir3.GetSheHe|U] est jeune,"
 ep3_story_cycle_violet_poet.0003.intelligent: "doté[heir3.Custom('FR_E')] d’un esprit vif et"
 ep3_story_cycle_violet_poet.0003.beautiful: "remarquablement [Select_CString(heir3.IsFemale,'belle','beau')] et"
 ep3_story_cycle_violet_poet.0003.ending: "si doué[heir3.Custom('FR_E')] pour la prose !\n\nÀ en juger par l’admiration qu’[heir3.Custom('FR_IlElle')] suscite, il se pourrait bien qu’[heir3.Custom('FR_IlElle')] soit également une personne romantique..."
 ep3_story_cycle_violet_poet.0003.a: "Mon choix doit se porter sur [heir1.GetFirstNameNoTooltip]."
 ep3_story_cycle_violet_poet.0003.b: "[heir2.GetFirstNameNoTooltip] sera mon [Select_CString(heir2.IsFemale,'héritière','héritier')]."
 ep3_story_cycle_violet_poet.0003.c: "[heir3.GetFirstNameNoTooltip] sort du lot."
 ep3_story_cycle_violet_poet.0004.t: "Un souvenir affectueux"
 ep3_story_cycle_violet_poet.0004.desc: "Oh [wallada.GetFirstName] ! [Select_CString(wallada.IsFemale,'Ma mentore','Mon mentor')], mon ami[wallada.Custom('FR_E')], ma muse. Vous avez eu cent vies, et pourtant cela ne vous semble pas suffisant.\n\nJe déballe le paquet qu’[wallada.GetSheHe] m’a laissé, le dernier d’une longue série. L’emballage se détache de son recueil de poésie : [double_moon_book.GetName].\n\n[wallada.GetFirstNameNoTooltip] parlait souvent de laisser un héritage et je comprends que la tâche de le perpétuer m’incombe désormais. Je dois vivre pleinement ma vie, comme [wallada.GetSheHe] l’a fait. Je dois également en faire la chronique, en vers, dans ces mêmes pages."
 ep3_story_cycle_violet_poet.0004.a: "Je ferai de mon mieux."
 ep3_story_cycle_violet_poet.0010.title: "Poème mouachah vendu"
 ep3_story_cycle_violet_poet.0011.title: "Poème mouachah conservé"
 ep3_story_cycle_violet_poet.0011.message: "L’objet [double_moon_book.GetName] reçoit un modificateur aléatoire"
 ep3_story_cycle_violet_poet.0012.title: "Poème mouachah distribué"
 #Story cycle events
 ep3_story_cycle_violet_poet.1000.t: "La nature luxuriante"
 ep3_story_cycle_violet_poet.1000.desc: "Il semble que passer un peu de temps dans la nature était la bonne chose à faire. Les vues, les sons et l’odeur de l’air frais font des merveilles pour mon bien-être.\n\nAu cours de cette promenade loin de mon campement, je tombe sur une belle source dans la forêt. Le bruit apaisant du ruisseau qui clapote et le murmure du vent dans le feuillage des arbres m’apaisent tellement que je remarque à peine les heures qui passent.\n\nJe sens mon estomac se plaindre et ma faim grandir. Je suis passé[ROOT.Char.Custom('FR_E')] devant quelques plantes comestibles, mais il y a quelque chose de poétique à être seul[ROOT.Char.Custom('FR_E')] et affamé[ROOT.Char.Custom('FR_E')]..."
 ep3_story_cycle_violet_poet.1000.a: "L’adversité est source d’inspiration !"
 ep3_story_cycle_violet_poet.1000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$« Une promenade parmi les arbres »"
 ep3_story_cycle_violet_poet.1000.b: "Je devrais chercher des provisions."
 ep3_story_cycle_violet_poet.1005.t: "[Select_CString(child.IsFemale,'Une apprentie douée','Un apprenti doué')]"
 ep3_story_cycle_violet_poet.1005.desc: "Alors que j’explore les rues de [location.GetName], quelque chose m’arrête sur le seuil de l’un des orphelinats de la ville. Je dresse l’oreille lorsque j’entends le son familier des rimes récitées s’échapper par la porte ouverte.\n\nLentement, je me glisse à l’intérieur et m’appuie contre le mur pour écouter. L’un[child.Custom('FR_E')] des jeunes orphelin[child.Custom('FR_E')]s se livre à une bataille de mots avec un[child.Custom('FR_E')] autre, et ce avec un dévouement et une habileté vraiment impressionnante pour un[child.Custom('FR_E')] enfant aussi jeune.\n\nCette petite créature manie les mots telle une lame fraîchement aiguisée, tranchant ainsi dans le charabia enfantin de son interlocut[child.Custom('FR_EurRice')].\n\nBravo, dis-je, excellent travail !"
 ep3_story_cycle_violet_poet.1005.a: "« Que diriez-vous d’un lieu d’apprentissage, jeune enfant ? »"
 ep3_story_cycle_violet_poet.1005.a.tt: "Je dois prendre un tel talent sous mon aile."
 ep3_story_cycle_violet_poet.1005.b: "Quelle histoire !"
 ep3_story_cycle_violet_poet.1005.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$« [Select_CString(child.IsFemale,'La poétesse orpheline','Le poète orphelin')] »"
 ep3_story_cycle_violet_poet.1005.c: "Peut-être que mon camp n’est pas un endroit pour les enfants."
 ep3_story_cycle_violet_poet.1005.c.tt: "Mais son talent est si précoce que je dois au moins le financer !"
 ep3_story_cycle_violet_poet.1010.t: "Le romantisme de la poésie"
 ep3_story_cycle_violet_poet.1010.desc: "Être reçu[ROOT.Char.Custom('FR_E')] à la Cour [ruler.Custom('FR_du_Char_Pi')][ruler.GetTitledFirstNameRegnal] est un grand honneur. Pouvoir lui réciter quelques-uns de mes anciens poèmes en est un encore plus grand.\n\nIl m’est cependant difficile de me concentrer sur mes lignes lorsqu’une beauté aussi rayonnante se tient devant moi. La grâce merveilleuse de [ruler_spouse.GetFirstName], son [Select_CString(ruler_spouse.IsFemale,'épouse','époux')] a attiré mon attention. Je suis tombé[ROOT.Char.Custom('FR_E')] sous le charme de [Select_CString(ruler_spouse.IsFemale,'cette femme','cet homme')].\n\nMa passion est profonde. Je veux aimer ! Je veux écrire !"
 ep3_story_cycle_violet_poet.1010.a: "Je pourrais peut-être lui offrir une « leçon privée de poésie »..."
 ep3_story_cycle_violet_poet.1010.a.success: "[ruler_spouse.GetSheHe|U] est enchanté[ruler_spouse.Custom('FR_E')] par votre « élocution rythmée »"
 ep3_story_cycle_violet_poet.1010.a.failure: "[ruler_spouse.GetSheHe|U] refuse poliment"
 ep3_story_cycle_violet_poet.1010.b: "Pourquoi le destin me tente-t-il ainsi ?"
 ep3_story_cycle_violet_poet.1010.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$« Le fruit défendu »"
 ep3_story_cycle_violet_poet.1010.c: "Il faut qu’[ruler_spouse.Custom('FR_IlElle')] soit [Select_CString(ruler_spouse.IsFemale,'mienne','mien')] !"
 ep3_story_cycle_violet_poet.1010.c.tt: "Améliore la [success_chance|El] de votre [scheme|El] de [GetScheme('courting').GetTypeName]"
 ep3_story_cycle_violet_poet.1015.t: "[Select_CString(stranger.IsFemale,'Une partisane éprise','Un partisan épris')]"
 ep3_story_cycle_violet_poet.1015.desc: "[Select_CString(stranger.IsFemale,'Une étrangère épuisée','Un étranger épuisé')] traîne le pas parmi nous. Alors qu’[stranger.Custom('FR_IlElle')] sirote l’eau que nous lui offrons et s’assoit près de notre feu, [stranger.Custom('FR_IlElle')] lève les yeux vers moi avec un sourire radieux.\n\n« Vous êtes [ROOT.Char.GetFirstNameNoTooltip], n’est-ce pas ? Cela fait des jours que je vous cherche. Vos poèmes ont changé ma vie d’une manière que je ne saurais exprimer avec des mots ! Des mots que, j’imagine, vous n’auriez aucun du mal à trouver ! »\n\nEt dire que cette personne m’a suivi pendant des jours, juste pour me faire un compliment ! Il y a quelque chose de romantiquement beau dans cette dévotion."
 ep3_story_cycle_violet_poet.1015.a: "« Je dois vous remercier... comme il se doit. »"
 ep3_story_cycle_violet_poet.1015.a.success: "[stranger.GetSheHe|U] accepte avec enthousiasme"
 ep3_story_cycle_violet_poet.1015.a.failure: "[stranger.GetSheHe|U] part, dégoûté[stranger.Custom('FR_E')]"
 ep3_story_cycle_violet_poet.1015.b: "Nous aurions bien besoin de quelqu’un qui a voyagé de par le monde."
 ep3_story_cycle_violet_poet.1015.c: "Quelles paroles aimables !"
 ep3_story_cycle_violet_poet.1020.t: "Un brouillard qui obscurcit tout"
 ep3_story_cycle_violet_poet.1020.desc: "Je suis maudit[ROOT.Char.Custom('FR_E')] ! Malgré tous mes efforts, un brouillard sans fin enveloppe mon esprit ces derniers jours.\n\nAucun mot ne coule sur la page – il n’y a ni dévotion romantique ni art de la formulation. Il semble que plus rien ne m’inspire.\n\nQue dois-je faire ? Comment me libérer de cette torture de l’esprit ?"
 ep3_story_cycle_violet_poet.1020.a: "J’ai besoin de quelqu’un qui me donne des idées."
 ep3_story_cycle_violet_poet.1020.a.tt: "Vous n’avez pas de [followers|El] ayant plus de #high 20#! en [diplomacy|El]"
 ep3_story_cycle_violet_poet.1020.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$« Une aide précieuse »"
 ep3_story_cycle_violet_poet.1020.b: "Je vais y arriver !"
 ep3_story_cycle_violet_poet.1020.b.success: "Cela fonctionne"
 ep3_story_cycle_violet_poet.1020.b.failure: "Cela ne fonctionne pas"
 ep3_story_cycle_violet_poet.1020.c: "Peut-être est-il temps de faire une pause ?"
 ep3_story_cycle_violet_poet.1020.c.success: "Vous trouvez l’apaisement"
 ep3_story_cycle_violet_poet.1020.c.failure: "Votre esprit est encore embrouillé"
 ep3_story_cycle_violet_poet.1025.t: "La génération suivante"
 ep3_story_cycle_violet_poet.1025.desc: "Je passe une grande partie de mon temps au salon, mais je me promène aussi beaucoup dans les rues de [location.GetName]. Cela m’amène inévitablement à visiter les orphelinats, où l’on s’occupe de ces enfants malheureux amenés là par la guerre, la famine ou simplement l’abandon.\n\nAujourd’hui, plusieurs nouveaux visages sont apparus sur le terrain de jeu. Comme toujours, mon cœur saigne à la vue de ces pauvres âmes. Ils sont si nombreux...\n\nUne petite voix étouffée rompt le silence. [Select_CString(orphan.IsFemale,'Une petite fille','Un petit garçon')] assis[orphan.Custom('FR_E')] dans un coin marmonne les mots d’un poème qu’[orphan.Custom('FR_IlElle')] lit sur un morceau de parchemin en lambeaux. Ils sont très jeunes et n’ont manifestement pas reçu d’enseignement, mais ces enfants pourraient avoir un réel potentiel..."
 ep3_story_cycle_violet_poet.1025.a: "Je ne peux pas laisser ce potentiel inexploité."
 ep3_story_cycle_violet_poet.1025.a.tt: "Il faut que je les adopte tous !"
 1025_every_orphan: "Chaque orphelin"
 ep3_story_cycle_violet_poet.1025.b: "Je ne peux me permettre qu’un seul enfant..."
 ep3_story_cycle_violet_poet.1025.b.tt: "Je dois donc faire en sorte que celui-ci compte"
 ep3_story_cycle_violet_poet.1025.b.success: "Vos soins portent leurs fruits"
 ep3_story_cycle_violet_poet.1025.c: "Le dirigeant local doit les accueillir."
 ep3_story_cycle_violet_poet.1025.c.tt: "Peut-être que [holder.Custom('FR_LeLa')] couvrir de honte fonctionnera..."
 ep3_story_cycle_violet_poet.1025.c.success: "[holder.Custom('FR_le_Char_Pi')|U][holder.GetTitledFirstNameNoTooltip] accepte cette charge"
 ep3_story_cycle_violet_poet.1025.c.failure: "[holder.Custom('FR_le_Char_Pi')|U][holder.GetTitledFirstNameNoTooltip] refuse de payer"
 ep3_story_cycle_violet_poet.1030.t: "Les grands de ce monde"
 ep3_story_cycle_violet_poet.1030.desc: "Une convocation à une Cour de noble ne peut être ignorée, voilà pourquoi je me retrouve dans l’un des plus beaux palais de [location.GetName]. Je suis accueilli[ROOT.Char.Custom('FR_E')] par [noblewoman.GetFirstName], qui est assez excité[noblewoman.Custom('FR_E')].\n\n« C’est un tel honneur de vous rencontrer ! s’exclame-t-[noblewoman.GetSheHe]. J’aurais besoin de cours particuliers... »\n\nIl s’avère que [noblewoman.GetFirstNameNoTooltip] a essayé d’étudier la poésie, avec un succès limité. Et avec un succès si limité qu’il pourrait me servir de levier à certaines fins..."
 ep3_story_cycle_violet_poet.1030.a: "Je vous donnerai des cours particuliers."
 ep3_story_cycle_violet_poet.1030.b: "Malheureusement, je n’ai pas le temps."
 ep3_story_cycle_violet_poet.1030.c: "Je peux peut-être vous proposer un autre professeur ?"
 ep3_story_cycle_violet_poet.1030.c.tt: "Un peu pour moi, un peu pour [courtier_poet.GetFirstNameNoTooltip], pour ses problèmes..."
 ep3_story_cycle_violet_poet.2000.t: "Chaque fois que la nuit tombe"
 ep3_story_cycle_violet_poet.2000.desc: "Alors que les jours passent, je me surprends à repenser aux relations de ma jeunesse. Un nom me revient particulièrement souvent à l’esprit : [zaydun.GetFirstName]. Ibn Zaydoun, c’est ainsi qu’on l’appelait, en raison de sa vivacité d’esprit et de son éloquence.\n\nAh, ces jours où l’on s’envoyait des poèmes et où l’on voyageait à travers le pays, juste pour passer une seule nuit ensemble. Cela me rend nostalgique. Notre relation n’était peut-être pas parfaite, mais j’aime garder ces souvenirs dans mon cœur.\n\nJe ne l’ai pas vu[zaydun.Custom('FR_E')] depuis de très nombreuses années. J’ai été si dur[ROOT.Char.Custom('FR_E')], si distant[ROOT.Char.Custom('FR_E')] lors de notre séparation. Je le regrette."
 ep3_story_cycle_violet_poet.2000.a: "Je devrais peut-être lui écrire une lettre..."
 ep3_story_cycle_violet_poet.2000.a.tt: "Vous rédigez une missive à votre ancienne flamme"
 ep3_story_cycle_violet_poet.2000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$« Les chaînes de la nostalgie »"
 ep3_story_cycle_violet_poet.2000.b: "Un poème à la mémoire d’un amour perdu. Cela soulagera mon âme."
 ep3_story_cycle_violet_poet.2000.c: "C’est de l’histoire ancienne. Je ferais mieux de passer à autre chose."
 ep3_story_cycle_violet_poet.2001.t: "À la lune de mon ciel nocturne,"
 ep3_story_cycle_violet_poet.2001.desc: "J’ai longtemps attendu l’évocation de mon nom sur vos lèvres.\n\nMon corps a vieilli, mais mon cœur est aussi figé qu’à l’instant où vous m’avez quitté[ROOT.Char.Custom('FR_E')]. Il attend votre contact pour battre à nouveau."
 ep3_story_cycle_violet_poet.2001.a: "Oh, [Select_CString(zaydun.IsFemale,'ma chère','mon cher')] [zaydun.GetFirstNameNoTooltip]..."
 ep3_story_cycle_violet_poet.2001.a.flavor: "Je dois [zaydun.Custom('FR_LeLa')] revoir."
 ep3_story_cycle_violet_poet.2001.a.tt: "Vous invitez [zaydun.GetFirstNameNoTooltip] à vous rendre visite"
 ep3_story_cycle_violet_poet.2001.b: "N’exagérons pas non plus."
 ep3_story_cycle_violet_poet.2005.t: "Réunis"
 ep3_story_cycle_violet_poet.2005.desc: "[zaydun.GetFirstNameNoTooltip] se tient soudain dans l’embrasure de la porte. Son visage est plus ridé. Sa posture est plus voûtée, mais c’est toujours le corps qui a serré le mien si fort il y a si longtemps. Même sa façon de se déplacer...\n\nEt [zaydun.GetSheHe] se déplace pour combler la distance qui nous sépare. Je me retrouve en un clin d’œil à nouveau dans son étreinte. Un sentiment si lointain, si couvert par la poussière des années et décoloré par la lumière de la mémoire, et pourtant si familier.\n\nAlors que nous nous séparons à contrecœur, j’ai l’impression qu’une partie de moi dont je ne soupçonnais même pas l’absence m’est soudain revenue, que de vieilles blessures ont été refermées."
 ep3_story_cycle_violet_poet.2005.a: "« Je n’arrive pas à croire que c’est vraiment vous. »"
 ep3_story_cycle_violet_poet.2005.a.tt: "Je ne dois pas retomber [Select_CString(ROOT.Char.IsFemale,'amoureuse','amoureux')]..."
 ep3_story_cycle_violet_poet.2005.b: "Sa seule présence profite à la notoriété de mon salon..."
 ep3_story_cycle_violet_poet.2010.t: "Travail collaboratif"
 ep3_story_cycle_violet_poet.2010.desc: "Nous nous asseyons à l’ombre et rions en buvant du thé, comme au bon vieux temps. L’esprit de [zaydun.GetFirstName] est toujours aussi affûté et l’âge n’a pas diminué le charme avec lequel [zaydun.GetSheHe] me fait la cour.\n\n« Qu’avez-vous là ? » demande-t-[zaydun.GetSheHe] en montrant du doigt le livre – [double_moon_book.GetName] – posé sur la table à côté de moi. Je le lui tends.\n\n« C’est du beau travail. Vous n’avez pas perdu votre talent. » Son sourire ravi me donne encore des frissons. « Seriez-vous disposé[ROOT.Char.Custom('FR_E')] à écrire quelque chose ensemble dans les prochains jours ? En supposant que [Select_CString(zaydun.IsFemale,'la vieille femme','le vieil homme')] que je suis puisse encore vous suivre. »"
 ep3_story_cycle_violet_poet.2010.a: "« Nous sommes tous les deux vieux, [zaydun.GetFirstNameNoTooltip], et avec l’âge vient la sagesse. »"
 ep3_story_cycle_violet_poet.2010.b: "« Je travaille seul[ROOT.Char.Custom('FR_E')] »"
 ep3_story_cycle_violet_poet.2015.t: "Un nouvel adieu"
 ep3_story_cycle_violet_poet.2015.desc: "Ces derniers jours ont été parmi les plus heureux de ma vie, mais tout a une fin. Un serviteur porte les affaires de [zaydun.GetFirstName] devant nous alors que nous faisons nos adieux. [zaydun.GetSheHe|U] tient mes mains dans les siennes.\n\n« Vous revoir a ramené la lumière dans ma vie. » [zaydun.GetSheHe|U] s’arrête. [zaydun.Custom('FR_LeLa')|U] plus célèbre manieu[zaydun.Custom('FR_RSe')] de mots d’Ibérie ne sait plus quoi dire. [zaydun.GetSheHe|U] plonge alors la main dans sa poche et presse quelque chose dans ma paume.\n\n« Prenez ceci, s’il vous plaît. Ce n’est rien, une simple babiole, mais... si vous la portez à l’occasion, cela me procurera une grande joie. En la comblant de votre doigt, vous comblerez aussi le trou que laisse votre absence dans mon cœur. »"
 ep3_story_cycle_violet_poet.2015.a: "« ... Restez avec moi. Ici, dans [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. »"
 ep3_story_cycle_violet_poet.2015.artifact: "[newly_created_artifact.GetDesc]\n\nIl s’agit d’un modèle simple, à l’exception d’un détail : une petite inscription à l’intérieur indique « À mon amour, le dernier rêve de mon âme »."
 ep3_story_cycle_violet_poet.2015.a.success: "[zaydun.GetSheHe|U] accepte de rester"
 ep3_story_cycle_violet_poet.2015.a.failure: "[zaydun.GetSheHe|U] refuse et part"
 ep3_story_cycle_violet_poet.2015.b: "Jusqu’à ce que nous nous retrouvions, mon amour."
 ep3_story_cycle_violet_poet.2015.b.tt: "... si jamais nous nous rencontrons à nouveau."
 ep3_story_cycle_violet_poet.2015.c: "Je ne peux pas pardonner les erreurs du passé."
 ep3_story_cycle_violet_poet.2015.c.tt: "La culpabilité vous ronge"
