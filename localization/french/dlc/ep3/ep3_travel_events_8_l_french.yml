l_french:
 ep3_travel_events.8000.t: "Sa place"
 ep3_travel_events.8000.desc.intro: "Depuis leur rencontre fortuite en [location.GetName], [Select_CString(romantic_child.IsFemale,'ma chère','mon cher')] [ROOT.Char.Custom2('RelationToMeShort', romantic_child)] [romantic_child.GetName] et [prospective_prince.Custom('FR_le_Char_Pi')][prospective_prince.GetTitledFirstName] sont inséparables. [Select_CString(prospective_prince.IsFemale,'La fille','Le fils')] [prince_parent.Custom('FR_du_Char_L')][prince_parent.GetTitleAsNameNoTooltip|l] est [Select_CString(prospective_prince.IsFemale,'très amoureuse','très amoureux')]. Tout cela est charmant, mais les tourtereaux devront bientôt se dire au revoir, car nous devons nous mettre en route.\n\n« Oh, [ROOT.Char.GetMotherFather],"
 ep3_travel_events.8000.desc.mid2.bold_child: "je suis [Select_CString(romantic_child.IsFemale,'lasse','las')] de voyager. Je souhaite rester ici avec [prospective_prince.Custom('FR_le_Char_Pi')][prospective_prince.GetTitledFirstNameNoTooltip] ! »"
 ep3_travel_events.8000.desc.mid2.timid_child: "J’ai l’impression que je ne rencontrerai plus jamais [Select_CString(prospective_prince.IsFemale,'de femme comme elle','d’homme comme lui')]. Pensez-vous qu’un jour nous pourrons nous installer et étendre nos propres racines ? »"
 ep3_travel_events.8000.outro.dislikes_child: "\n\nQuelle merveilleuse excuse pour se débarrasser de ce parasite !"
 ep3_travel_events.8000.outro: "\n\nJe peux voir la profonde tristesse dans ses yeux. Peut-être est-ce vraiment mieux pour [romantic_child.Custom('FR_LuiElle')] de rester ici ?"
 ep3_travel_events.8000.a: "« Votre place est auprès de [prospective_prince.GetFirstNameNoTooltip], non auprès d’[Select_CString(ROOT.Char.IsFemale,'une vieille femme','un vieil homme')] comme moi »"
 ep3_travel_events.8000.b: "« [prospective_prince.GetFirstNameNoTooltip] n’a qu’à venir avec nous ! »"
 ep3_travel_events.8000.c: "« Venez maintenant, [romantic_child.GetFirstNameNoTooltip]. »"
 ep3_travel_events.8001.t: "Mes racines"
 ep3_travel_events.8001.desc: "[prospective_prince.Custom2('MyCharacterIntroduction', ROOT.Char )|U] revient d’une promenade en tenant la main d’[Select_CString(romantic_child.IsFemale,'une jeune femme','un jeune homme')]. [romantic_child.Custom('FR_IlElle')|U] a l’air plutôt débraillé[romantic_child.Custom('FR_E')], les cheveux ébouriffés et les vêtements couverts de crasse.\n\n« [ROOT.Char.GetMotherFather|U] ! Voici [romantic_child.GetFirstName], [Select_CString(romantic_child.IsFemale,'la fille','le fils')] [laamp.Custom('FR_du_Char_Pi')][laamp.GetTitledFirstName], [Select_CString(laamp.IsFemale,'la célèbre aventurière','le célèbre aventurier')]. [romantic_child.GetSheHe|U] est également [Select_CString(romantic_child.IsFemale,'la femme','l’homme')] dont je suis [Select_CString(prospective_prince.IsFemale,'tombée amoureuse','tombé amoureux')]. Si vous voulez bien nous donner votre bénédiction, nous allons nous marier ! »"
 ep3_travel_events.8001.a: "« Vous avez ma bénédiction. »"
 ep3_travel_events.8001.b: "« Absolument pas ! »"
 ep3_travel_events.8002.t: "Une autre fois"
 ep3_travel_events.8002.desc: "Nous avons rassemblé des provisions et sommes sur le point de reprendre la route lorsque j’entends le cri désespéré de [Select_CString(romantic_child.IsFemale,'ma fille','mon fils')]. [romantic_child.Custom('FR_IlElle')|U] court vers moi et me serre dans ses bras. Il semble que [prince_parent.Custom('FR_le_Char_Pi')][prince_parent.GetTitledFirstName] n’a pas béni cette union, alors [romantic_child.Custom('FR_le_Char_Pi')][romantic_child.GetTitledFirstName] continuera à voyager avec moi."
 ep3_travel_events.8002.a: "« Allons, allons. »"
 ep3_travel_events.8010.t: "Ça ne manquera à personne"
 ep3_travel_events.8010.desc: "En passant devant un cimetière de [location.GetName], je remarque une tombe ornée qui se détache du reste des sépultures. À travers une fissure dans le mur lézardé, je peux voir briller un objet de valeur à l’intérieur.\n\nIl semble qu’il n’y ait personne d’autre que nous. Si nous nous servons, il est peu probable que ceux qui ont trouvé ici leur dernière demeure s’en soucient outre mesure..."
 ep3_travel_events.8010.a: "Je suis sûr[ROOT.Char.Custom('FR_E')] que personne ne le remarquera."
 ep3_travel_events.8010.a.win: "Vous dérobez des objets funéraires sans être vus"
 ep3_travel_events.8010.a.lose: "Votre escouade est surprise"
 ep3_travel_events.8010.b: "Je ne profanerai pas des tombes !"
 soulmate_laamp_adventure: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] a rencontré par hasard [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] lors d’une aventure et en est tombé[CHARACTER.Custom('FR_E')] profondément amoureu[CHARACTER.Custom('FR_XSe')]."
