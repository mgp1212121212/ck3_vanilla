l_french:
 ep3_eparch_event.0001.t: "$eparch_court_position$ : fortifier la capitale"
 ep3_eparch_event.0001.desc_intro: "Notre [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] est en guerre. Les [attacker.GetCulture.GetCollectiveNounNoTooltip] et [attacker.Custom('FR_LeLa')] [attacker.Custom('InsultAdjective')] [attacker.GetTitledFirstName] l’assaillent.\n\n"
 ep3_eparch_event.0001.desc_winning_war: "[emperor.Custom('FR_le_Char_Pi')|U][emperor.GetTitledFirstName] semble avoir pris le dessus, mais chacun doit veiller à ne pas crier victoire avant d’avoir réellement gagné la guerre."
 ep3_eparch_event.0001.desc_losing_war: "[emperor.Custom('FR_le_Char_Pi')|U][emperor.GetTitledFirstName] mène une rude bataille. Ce n’est probablement qu’une question de temps avant que la guerre ne s’étende."
 ep3_eparch_event.0001.desc_undecided_war: "Il est trop tôt pour dire quel en sera l’issue, car aucune des parties n’a encore obtenu un avantage significatif."
 ep3_eparch_event.0001.desc_outro: "\n\nBien que [capital.GetTitle.GetNameNoTier] soit en sécurité pour l’instant, il serait prudent pour nous d’être bien préparés si la guerre venait jusqu’à nos portes..."
 ep3_eparch_event.0001.a: "La capitale doit être protégée !"
 ep3_eparch_event.0001.b: "Quelques améliorations devraient être suffisantes."
 ep3_eparch_event.0001.c: "[capital.GetTitle.GetNameNoTierNoTooltip] n’est pas vraiment en danger, n’est-ce pas ?"
 ep3_eparch_event.0002.desc: "M[emperor.Custom2('FR_RelationToMeShort_OnA',eparch)], [eparch.Custom('FR_le_Char_Pi')][eparch.GetTitledFirstName], a pris des précautions importantes pour assurer la sécurité de la capitale en ces temps de guerre.\n\n"
 ep3_eparch_event.0002.desc_at_home: "« Regardez ! » dit-[eparch.Custom('FR_IlElle')], ouvrant la voie d’un pas pressé. « Les murs ont été renforcés et considérablement améliorés. Vous pouvez également voir les nouvelles casernes qui permettront d’accueillir une plus grande garnison. »\n\n« J’ose dire que [capital.GetTitle.GetNameNoTier] est prête pour un siège prolongé, [emperor.Custom('FR_MonseigneurMadame')|U], si la guerre s’abattait sur notre ville bien-aimée. »"
 ep3_eparch_event.0002.desc_away: "La carte que j’ai en main décrit un certain nombre de sections des murs qui ont été entièrement renforcées et améliorées. Elle indique également les soldats supplémentaires affectés à la garnison. Il semble que [capital.GetTitle.GetNameNoTier] soit entre de bonnes mains et bien préparée à un éventuel siège."
 ep3_eparch_event.0002.a: "Une telle diligence doit être récompensée !"
 ep3_eparch_event.0002.b: "[eparch.GetSheHe|U] ne fait que son travail."
 ep3_eparch_event.0005.t: "$eparch_court_position$ : perte de contrôle"
 ep3_eparch_event.0005.desc: "Notre contrôle de [capital.GetTitle.GetNameNoTier] est en train de nous échapper...\n\nLes criminels s’empressent de profiter de la situation et d’agir sans entrave dans les rues. Il est de ma responsabilité d’assurer la sécurité de cette ville et des citoyens qui y résident."
 ep3_eparch_event.0005.a: "Payons des hommes supplémentaires pour patrouiller dans les rues."
 ep3_eparch_event.0005.b: "Peut-être pouvons-nous monter les criminels les uns contre les autres ?"
 ep3_eparch_event.0005.b_success_tt: "Vous réussissez à manipuler les criminels"
 ep3_eparch_event.0005.b_success: "Réussite de la manipulation"
 ep3_eparch_event.0005.b_failure_tt: "Vous ne parvenez pas à monter les criminels les uns contre les autres"
 ep3_eparch_event.0005.b_failure: "Échec de la manipulation"
 ep3_eparch_event.0005.success_liege: "L’$eparch_court_position|l$ parvient à augmenter le [control|El]"
 ep3_eparch_event.0005.failure_liege: "L’$eparch_court_position|l$ échoue à augmenter le [control|El]"
 ep3_eparch_event.0005.c: "[marshal.Custom('FR_le_Char_Pi')|U][marshal.GetTitledFirstNameNoTooltip] pourrait être en mesure de m’aider ?"
 ep3_eparch_event.0005.d: "Inutile d’en faire trop : la situation n’est pas si désespérée."
 ep3_eparch_event.0010.t: "$eparch_court_position$ : la maladie frappe"
 ep3_eparch_event.0010.desc: "[capital.GetTitle.GetNameNoTier] est frappée par la maladie !\n\nUne épidémie ([capital_plague.GetName]) se répand dans la capitale. Elle infecte tous les citoyens, indépendamment de leur classe, de leur renommée ou de leur poste à la Cour. Comme toujours, les pauvres malheureux qui n’ont ni les moyens ni l’or nécessaires pour consulter un médecin seront les plus touchés par cette épidémie.\n\n[ROOT.Char.GetTopLiege.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTopLiege.GetTitledFirstName] attend de moi que j’agisse et fasse ce que je peux pour prévenir une catastrophe potentielle."
 ep3_eparch_event.0010.a: "Des mesures drastiques sont nécessaires. Mettez la ville en quarantaine !"
 ep3_eparch_event.0010.b: "Parcourez la ville à la recherche de médecins et mettez-les au travail."
 ep3_eparch_event.0010.c: "Mon médecin [physician.GetFirstNameNoTooltip] peut vous aider !"
 ep3_eparch_event.0010.d: "Je crains qu’il n’y ait rien que nous puissions faire..."
 ep3_eparch_event.0010.c_success_tt: "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] parvient à atténuer l’épidémie"
 ep3_eparch_event.0010.c_success: "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] réussit"
 ep3_eparch_event.0010.c_failure_tt: "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] échoue à atténuer l’épidémie"
 ep3_eparch_event.0010.c_failure: "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] échoue"
 ep3_eparch_event.0015.t: "$eparch_court_position$ : l’université a besoin d’enseignants"
 ep3_eparch_event.0015.desc: "L’université de [capital.GetTitle.GetNameNoTier] a envoyé une missive se plaignant du manque d’enseignants.\n\nElle défend l’importance de dispenser un enseignement supérieur et ajoute que sans personnel supplémentaire, elle ne pourra pas répondre aux attentes [emperor.Custom('FR_du_Char_Pi')][emperor.GetTitledFirstName]. Elle me demande instamment d’engager une personne appropriée."
 ep3_eparch_event.0015.a: "En l’occurrence, je connais le candidat parfait !"
 ep3_eparch_event.0015.b: "La famille [powerful_house_head.GetHouse.GetBaseNameNoTooltip] est digne du poste."
 ep3_eparch_event.0015.c: "Il y a forcément un érudit que je peux embaucher dans la ville."
 ep3_eparch_event.0015.d: "Après mûre réflexion. Et si vous veniez travailler pour moi, [teacher_local_scholar.GetFirstNameNoTooltip] ?"
 ep3_eparch_event.0015.e: "Ils devront faire avec pour le moment."
 ep3_eparch_event.0015.b.msg.t: "Professeur nommé"
 ep3_eparch_event.0015.b.msg.desc: "L’$eparch_court_position|l$ a nommé [teacher_powerful_family.Custom('FR_le_Char_U_Pi')][teacher_powerful_family.GetShortUIName] professeur à l’université de [capital.GetTitle.GetNameNoTier]"
 teacher_moves_to_capital_tt: "[teacher_tt.Custom('FR_le_Char_U_Pi')|U][teacher_tt.GetShortUIName|U] déménage à [capital.GetTitle.GetNameNoTier] pour y enseigner"
 ep3_eparch_event.0020.t: "$eparch_court_position$ : pour services rendus"
 ep3_eparch_event.0020.desc_intro: "Alors que je marche dans le couloir, mes pensées sont interrompues par une voix qui m’appelle. Je me retourne et vois [emperor.Custom('FR_le_Char_Pi')][emperor.GetTitledFirstName] s’approcher, suivi[emperor.Custom('FR_E')] d’un serviteur.\n\n« [eparch.GetFirstNameNoTooltip] ! Vous vous êtes admirablement acquitté[eparch.Custom('FR_E')] de vos tâches en supervisant [capital.GetTitle.GetNameNoTier]. Une telle diligence doit être récompensée, et je suis plus qu’heureu[emperor.Custom('FR_XSe')] de le faire. »\n\n"
 ep3_eparch_event.0020.desc_gold: "[emperor.GetSheHe|U] fait signe au serviteur d’approcher. Ce dernier ouvre le couvercle d’un petit coffre. Il est rempli de pièces de monnaie, de bijoux précieux et d’autres objets de valeur !"
 ep3_eparch_event.0020.desc_artifact: "Le serviteur s’avance. D’un geste rapide, le serviteur écarte un morceau de tissu, révélant l’objet en dessous."
 ep3_eparch_event.0020.desc_hook_removal: "[emperor.Custom('FR_le_Char_L')|U][emperor.GetTitleAsNameNoTooltip|l] poursuit : « J’ai parlé avec [peer_with_hook.Custom('FR_le_Char_Pi')][peer_with_hook.GetTitledFirstName] et l’ai convaincu[peer_with_hook.Custom('FR_E')] de renoncer à toute faveur que vous lui deviez. [peer_with_hook.GetSheHe|U] ne vous causera plus aucun problème. »"
 ep3_eparch_event.0020.desc_emperor_hook: "« Si vous aviez besoin de quoi que ce soit, faites-le-moi savoir. Je ferai mon possible pour vous aider. »"
 ep3_eparch_event.0020.a: "Merci [emperor.Custom('FR_MonseigneurMadame')|U] !"
 ep3_eparch_event.9000.t: "$eparch_court_position$ : manquement au devoir"
 ep3_eparch_event.9000.desc: "En tant qu’$eparch_court_position|l$, [eparch.Custom('FR_le_Char_Pi')][eparch.GetTitledFirstName] doit répondre à tous les besoins de [capital.GetTitle.GetNameNoTier] comme si la ville était sa propre demeure !\n\nPourtant, [eparch.GetSheHe] a gravement manqué à son devoir, trahissant ma confiance et gâchant le privilège que je lui ai accordé ! Pire encore, cela a été fait pour servir ses intérêts personnels.\n\n[eparch.Custom('FR_IlElle')|U] attend mon jugement..."
 ep3_eparch_event.9000.a: "C’est inacceptable ! Vous êtes renvoyé[eparch.Custom('FR_E')] ! Dehors !"
 ep3_eparch_event.9000.b: "Considérez cela comme un avertissement – et vous me serez redevable !"
 ep3_eparch_event.9000.c: "Je vais fermer les yeux pour l’instant."
 ep3_eparch_event.9001.intro: "J’arrive dans la salle du trône après avoir été convoqué[ROOT.Char.Custom('FR_E')] par [emperor.Custom('FR_le_Char_Pi')][emperor.GetTitledFirstName] et approche rapidement l’estrade.\n\n"
 ep3_eparch_event.9001.desc_fired: "« Vous me décevez, [eparch.GetFirstNameNoTooltip]. Je vous ai confié [capital.GetTitle.GetNameNoTier] et en guise de remerciement, vous négligez intégralement les besoins de la ville ! Votre comportement est inacceptable. »\n\n[emperor.Custom('FR_le_Char_L')|U][emperor.GetTitleAsName|l] fulmine : « Vous êtes démis[ROOT.Char.Custom('FR_E')] de vos fonctions d’[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()|l]. Considérez-vous chanceu[ROOT.Char.Custom('FR_XSe')] que je n’aille pas plus loin. »"
 ep3_eparch_event.9001.desc_warned: "« J’ai appris que vous aviez négligé vos devoirs, [eparch.GetFirstNameNoTooltip]. » [emperor.Custom('FR_le_Char_L')|U][emperor.GetTitleAsNameNoTooltip|l] secoue la tête. « Considérez cela comme un avertissement. J’ai décidé de ne pas vous sanctionner pour l’instant, mais cela va sans dire que vous m’êtes redevable. »\n\n[emperor.Custom('FR_le_Char_L')|U][emperor.GetTitleAsNameNoTooltip|l] me renvoie d’un geste de la main."
 ep3_eparch_event.9001.desc_nothing: "Il devient rapidement clair que quelque chose ne va pas. Le silence et la tension qui règnent dans l’air en disent long.\n\nSait-[emperor.Custom('FR_IlElle')] que j’ai manqué à mes devoirs d’administrat[ROOT.Char.Custom('FR_EurRice')] de [capital.GetTitle.GetNameNoTier] ? J’attends mon tour.\n\nLes minutes passent, mais rien ne se produit. [emperor.GetFirstNameNoTooltip] me regarde brièvement puis s’éloigne. Il semblerait que [emperor.Custom('FR_le_Char_L')][emperor.GetTitleAsName|l] ait pour l’instant choisi d’ignorer ma faute."
 ep3_eparch_event.9001.a: "Quoi ? Renvoyé[ROOT.Char.Custom('FR_E')] ?!"
 ep3_eparch_event.9001.b: "Cela aurait pu se terminer bien plus mal..."
 ep3_eparch_event.9001.c: "Je devrais peut-être m’estimer heureu[ROOT.Char.Custom('FR_XSe')]."
 eparch_hook_warning: "@alert_icon! #alert_trial [eparch.Custom('FR_le_Char_Pi')|U][eparch.GetTitledFirstName] a un moyen de pression contre vous – Cette action a des conséquences supplémentaires#!"
 eparch_neglecting_duty_warning_tt: "@alert_icon! #alert_trial Un manquement continu aux devoirs peut amener votre [liege|El] à s’en apercevoir et à prendre des mesures.#!"
 eparch_reward_msg_title: "Récompense pour les tâches"
 duel_aptitude_challenge: "Défi en [aptitude|El]"
