 #Visit Local Settlement
 ep3_laamp_decision_event.return.tt: "Vous retournez sur la [THIS.Char.Custom('GetMainsquareCommons')]"
 #Enter the Title of ProvinceName. What do you want to do?
 ep3_laamp_decision_event.1000.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : la [ROOT.Char.Custom('GetMainsquareCommons')]"
 ep3_laamp_decision_event.1000.desc_intro_returned_home: "La nuit tombe et les habitants de [visiting_location.GetBaronyNameExplicitlyNoTooltip] se dépêchent de rentrer chez eux.\n\nLes commerçants rangent leurs marchandises et les attractions locales ferment."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_second: "Je reviens rapidement de l’autre côté de la [ROOT.Char.Custom('GetMainsquareCommons')], en passant devant un vendeur ambulant avec des douzaines de petites bouteilles en verre contenant des liquides de différentes couleurs."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_tavern: "Je quitte la [ROOT.Char.Custom('GetTavernDwelling')], plisse les yeux à cause de la lumière et respire l’air frais. L’odeur d’une boutique [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] vendant des portions [visiting_location.GetTitle.GetHolder.Custom('GetLocalStreetFood')] me met l’eau à la bouche."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_church: "En revenant [visiting_location.GetCounty.GetFaith.HouseOfWorship3], des [visiting_location.GetCounty.GetFaith.AltPriestTermPlural] se déplacent en lente procession sur la place et chantent sereinement."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_castle: "En revenant des portes du château, je remarque une patrouille de soldats [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l] dépenaillés, qui gardent un œil sur tous ceux qui ont l’air suspect ou différent."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_craftsmen: "Après ma visite aux artisans, une petite troupe de jongleurs donne une représentation sur la place principale devant une foule modérée de spectateurs."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_01: "Une caravane de commerçants étrangers traverse la [ROOT.Char.Custom('GetMainsquareCommons')] de [visiting_location.GetTitle.GetNameNoTierNoTooltip] pour se rendre en [neighboring_county.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_02: "De retour sur la [ROOT.Char.Custom('GetMainsquareCommons')], un[ROOT.Char.Custom('FR_E_RegionalFerociousAnimal')] [ROOT.Char.Custom('RegionalFerociousAnimal')] domestique s’approche en clopinant d’un passant, ce qui provoque un peu d’agitation."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_03: "Lorsque nous revenons sur la [ROOT.Char.Custom('GetMainsquareCommons')], nous sommes accueillis par [Select_CString(dummy_gender.IsFemale,'la bouchère locale','le boucher local')] qui nourrit ses chiens de garde."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_04: "En revenant vers la [ROOT.Char.Custom('GetMainsquareCommons')], je m’arrête pour admirer le travail d’un tisserand de tapis local, qui travaille actuellement sur une œuvre d’art pour [visiting_location.GetCounty.GetTitle.GetHolder.Custom('FR_le_Char_Pi')][visiting_location.GetCounty.GetTitle.GetHolder.GetTitledFirstNameNoTooltip]."
 ep3_laamp_decision_event.1000.desc_intro_returned_constantinople_01: "Je prends de la hauteur pour bien voir [visiting_location.GetTitle.GetNameNoTierNoTooltip], le joyau de l’[visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] !\n\nEn plus des [visiting_location.GetCulture.GetCollectiveNounNoTooltip], des cultures du monde entier sont représentées ici.\n\nÀ en juger par les cris d’excitation provenant de l’hippodrome, une épreuve commence..."
 ep3_laamp_decision_event.1000.desc_intro_constantinople: "Passant les arches et les colonnades, nous entrons dans la grande ville de [visiting_location.GetBaronyNameExplicitlyNoTooltip]. [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.Custom('FR_le_Char_Pi')|U][visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitledFirstName] considère cet endroit comme le joyau de sa couronne à juste titre, et j’ai hâte de me promener dans les rues centrales."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_01: "Les habitants [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l] se réunissent régulièrement dans la [ROOT.Char.Custom('LocalHoldingType')|l] de [visiting_location.GetBaronyNameExplicitlyNoTooltip] pour faire du commerce et échanger des rumeurs et des histoires.\n\nAlors que je pénètre dans l’ensemble de [ROOT.Char.Custom('GetBuildingDwelling')]s, un [ROOT.Char.Custom('RegionalFarmAnimal')] particulièrement fatigué vient à ma rencontre en trottinant sur le chemin au centre [ROOT.Char.Custom('SettlementCity')|l], tandis qu’un petit [ROOT.Char.Custom('SmallAnimal')] se déplace dans les buissons à ma droite."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_02: "Sur notre chemin vers le cœur de [visiting_location.GetTitle.GetNameNoTier], nous passons devant plusieurs groupes de membres de tribus à l’apparence guerrière.\n\nDes lances, des poignards et des arcs, mais aussi [ROOT.Char.Custom('GetTribalTradegoods')], des croyances locales... Tout ce qui fait partie d’une telle [visiting_location.GetHolding.GetType.GetName|l]. Je suis souvent accueilli[ROOT.Char.Custom('FR_E')] par des hochements de tête amicaux, et quelques fois l’objet d’un regard suspicieux."
 ep3_laamp_decision_event.1000.desc_intro_church_holding: "Les chants religieux et les hymnes se posent comme une couverture réconfortante sur la magnifique [ROOT.Char.Custom('LocalHoldingType')|l] [visiting_location.GetTitle.GetNameNoTier].\n\nEn franchissant les portes principales, je découvre une profusion d’ornements [visiting_location.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] appliqués aussi bien sur les murs que sur les piliers et les supports."
 ep3_laamp_decision_event.1000.desc_intro_castle_holding: "Peu d’endroits sont aussi majestueux qu’un [visiting_location.GetHolding.GetType.GetName], et [visiting_location.GetTitle.GetNameNoTier] ne fait pas exception. Des troupes et des étendards [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l] sont visibles partout dans la ville.\n\nAlors que nous passons la porte principale, je remarque une poignée de gardes qui nous épient depuis les meurtrières au-dessus de nous."
 ep3_laamp_decision_event.1000.desc_intro_city_holding: "[visiting_location.GetTitle.GetNameNoTier] est un important carrefour commercial pour les [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]. La richesse générée sur les marchés s’infiltre dans chaque recoin de la ville.\n\nLorsque nous franchissons les portes de la ville, les annonces faisant la promotion des commerçants locaux sont omniprésentes."
 #Northern Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_01: "\n\nLe soleil, qui ne se couche pratiquement jamais à cette époque de l’année, est toujours debout et la seule chose qui rivalise avec sa luminosité est la pâleur des gens [ROOT.Char.Custom('SettlementCity')]."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_02: "\n\nSoudain, une pluie diluvienne se met à tomber. La [ROOT.Char.Custom('GetSquareCommons')] [ROOT.Char.Custom('SettlementCity')] semble disparaître derrière un mur d’eau, et les habitants et leur bétail sont immédiatement trempés jusqu’aux os."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_01: "\n\nLes arbres et les toits sont recouverts d’épaisses couches de neige qui scintillent au soleil. Cette lumière aveuglante rivalise avec la pâleur des habitants aux joues roses de [visiting_location.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_02: "\n\nMalgré les températures glaciales, il n’y a pas de vent. L’air [ROOT.Char.Custom('SettlementCity')] transporte une étrange fraîcheur, alors que tous les êtres vivants de la [ROOT.Char.Custom('GetSquareCommons')] expirent des bouffées de chaleur blanche et fumante."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_03: "\n\nLa nuit approche et les [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] s’empressent d’accomplir au crépuscule les activités qui sont impossibles après le coucher du soleil."
 #Britannia
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_01: "\n\nDans le ciel au-dessus de nous, les nuages se déchirent un instant et des rayons de soleil dansent sur les toits et les habitants de la [ROOT.Char.Custom('GetSquareCommons')]."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_02: "\n\nLa pluie torrentielle ne veut pas s’arrêter et les flaques d’eau s’accumulent lentement sur le sol inégal. Un [ROOT.Char.Custom('RegionalFarmAnimal')] attaché se plaint pitoyablement d’avoir été laissé sous la pluie."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_03: "\n\nUn brouillard humide s’est emparé de la [ROOT.Char.Custom('GetSquareCommons')] et dès que l’on s’aventure à l’extérieur, les vêtements sont instantanément trempés par la pluie qui n’en finit pas."
 #Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_01: "\n\nLa pluie fine rend la verdure qui m’entoure plus lumineuse et l’air est chargé d’une légère odeur de terre humide. J’ai l’impression que le calme précède la tempête..."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_02: "\n\nUn vent froid vient d’un lac voisin, ce que le bétail accueille par un bêlement de surprise, tandis que les commerçants resserrent leurs manteaux autour de leurs épaules."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_03: "\n\nSur ma gauche, des paysans locaux reviennent d’un service religieux dans une église en pierre toute proche. L’aumônier à l’entrée me lance un sourire insondable lorsque je passe devant lui."
 #Iberia
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_01: "\n\nPlus loin, la lumière d’une fontaine décorative projette des reflets célestes sur une arche de pierre toute proche."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_02: "\n\nÀ ma gauche, [Select_CString(dummy_gender.IsFemale,'une vieillarde','un vieillard')] remet soigneusement en état une mosaïque avec des pièces pour la plupart neuves. Le résultat est impeccable."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_03: "\n\nAu-dessus de nous, une icône religieuse trône, le regard pensif, au-dessus de l’agitation de la rue animée."
 #Middle East
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_01: "\n\nDehors, il fait encore chaud et les gens se sont un peu déplacés pour profiter de la moindre ombre disponible. Un vautour menaçant tourne en rond en bordure [ROOT.Char.Custom('SettlementCity')]."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_02: "\n\nTandis qu’un scorpion passe rapidement, le vent soulève le sable, qui scintille de manière éthérée sous le soleil du désert."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_03: "\n\nSur ma droite se trouvent les ruines d’une ancienne mosquée, dont les matériaux de construction sont réutilisés par les [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] locaux."
 #India
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_01: "\n\nDans la cime des arbres, des macaques poussent des cris de mécontentement. Ils semblent avoir peur de quelque chose..."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_02: "\n\nSur le toit d’un bâtiment voisin, une volée de perruches d’une beauté stupéfiante a élu domicile. Les habitants se moquent de leurs cris bruyants, mais cette scène nous rappelle le peu qui nous sépare de la nature."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_03: "\n\nPlus loin, d’innombrables étoffes colorées, suspendues pour sécher, forment un arrière-plan coloré à cette [ROOT.Char.Custom('LocalHoldingType')|l]."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_04: "\n\nDans la rue, des enfants jouent dans les flaques d’eau laissées par les fortes pluies du matin."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_05: "\n\nSur ma gauche, des curieux se rassemblent autour d’un cornac qui dresse un éléphant."
 #Steppe
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_01: "\n\nPlus loin, un paisible troupeau de bœufs et de chevaux traverse les champs où ils assouvissent leur faim pressante."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_02: "\n\nPlus loin, un poulain est conduit vers une jument attachée, tandis qu’un membre de la tribu prépare la traite."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_03: "\n\nÀ ma gauche, une poignée de membres de la tribu reconstruisent une yourte endommagée, en couvrant soigneusement de craie la nouvelle paroi de tissu."
 #North Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_01: "\n\nUne brise espiègle effleure les maisons circulaires en pisé et atténue un peu la chaleur étouffante."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_02: "\n\nQuelques [dummy_gender.GetWomenMen] [Select_CString(dummy_gender.IsFemale,'rafraîchies','rafraîchis')] sortent d’un hammam, et je regarde avec convoitise l’entrée, pris d’une soudaine envie de prendre un bain relaxant."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_03: "\n\nUn âne brait de mécontentement : apparemment, il est coincé dans l’une des étroites rues pavées entre les maisons de la ville."
 #West Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_01: "\n\nQuelques marchands parcourent la partie est de la [ROOT.Char.Custom('GetSquareCommons')]. Le plus riche d’entre eux est en train d’examiner l’offre de magnifiques coquillages."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_02: "\n\nMon regard est attiré par les magnifiques couleurs de la récolte locale, que l’on propose sur d’épaisses nattes : melons, citrouilles, concombres, oranges. Un spectacle vraiment magnifique."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_03: "\n\nLe soleil se reflète dans un poids en laiton très décoré qui est conservé par un acheteur satisfait, qui en paie le prix en poudre d’or."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_04: "\n\nUne poignée d’ouvriers s’affairent à l’étage supérieur d’une des magnifiques maisons, mais à une vitesse adaptée à la chaleur."
 #East Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_01: "\n\nUn minuscule lézard remonte à toute vitesse les blocs de corail d’une des maisons étroites jusqu’au toit plat où il se prélasse au soleil."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_02: "\n\nLes briques d’un mur de la hauteur des genoux chauffent au soleil et diffusent cette chaleur à tous ceux qui osent l’escalader."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_03: "\n\nJe vois un minuscule coquillage coincé à jamais dans la paroi calcaire d’un bâtiment."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_04: "\n\nÀ ma gauche, un marchand ajuste le toit de feuillage de son étal pour que ses noix de cola soient aussi à l’ombre."
 #Generic
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_01: "\n\nLe bruit et le marchandage des étals proches résonnent jusqu’ici. La [ROOT.Char.Custom('GetMainsquareCommons')] semble aujourd’hui particulièrement animée."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_02: "\n\nUn peu plus loin, sur la [ROOT.Char.Custom('GetMainsquareCommons')], un marchand d’esclaves à l’allure effrayante s’adonne à son activité douteuse, au grand dam de certaines personnes présentes."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_03: "\n\nIl fait chaud, mais pas la chaleur accablante à laquelle on est habitué dans cette région. Les ouvriers et les nobles vaquent à leurs occupations quotidiennes et profitent de la douceur de la température."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_04: "\n\nUn troupeau de chèvres bloque le chemin d’un marchand ambulant, ce qui provoque toutes sortes de mécontentements et de cris."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_05: "\n\nÀ ma gauche, un [ROOT.Char.Custom('SoundingRegionalFarmAnimal')] bruyamment à cause d’un acheteur potentiel qui l’examine de près. Le vendeur lui caresse doucement la tête pour le rassurer."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_06: "\n\nSur ma droite se trouve un petit parterre de fleurs avec de magnifiques fleurs, dont les couleurs rehaussent merveilleusement la [ROOT.Char.Custom('GetSquareCommons')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_07: "\n\nUn oiseau est perché sur un arbre. Il scrute d’un œil avisé les [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] qui se pressent autour de lui."
 #Partner
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_01: "\n\n[visiting_partner.GetFirstName] me pousse doucement et me désigne un [visiting_location.Custom('GetRandomRegionalWood')] à proximité : sur la branche la plus haute, un oiseau imposant se prélasse au soleil de l’après-midi."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_02: "\n\n[visiting_partner.GetFirstName] siffle avec admiration et désigne un [ROOT.Char.Custom('get_region_dog_type')], qui s’amuse avec son maître."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_03: "\n\n[visiting_partner.GetFirstName] me lance un ver de terre avec un dégoût feint. Surpris[ROOT.Char.Custom('FR_E')], je fais un pas en arrière et lui adresse un regard exagérément sévère."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_04: "\n\n[visiting_partner.GetFirstName] fredonne en signe d’approbation alors qu’[visiting_partner.Custom('FR_IlElle')] fouille soigneusement un étal rempli de sculptures religieuses en [visiting_location.Custom('GetRandomRegionalWood')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_05: "\n\n[visiting_partner.GetFirstName] disparaît de mon champ de vision, mais ne tarde pas à revenir pour me faire goûter une bouchée [ROOT.Char.Custom('GetLocalStreetFood')]."
 #Unique Location
 ep3_laamp_decision_event.1000.desc_outro_revisit_constantinople: "\n\nJe suis déjà venu[ROOT.Char.Custom('FR_E')] ici, mais je me sens encore [Select_CString(ROOT.Char.IsFemale,'toute petite','tout petit')] lorsque j’observe Sainte-Sophie et l’Hippodrome à l’horizon."
 ep3_laamp_decision_event.1000.desc_outro_constantinople: "\n\nSainte-Sophie et l’Hippodrome se dessinent à l’horizon. Je me sens [Select_CString(ROOT.Char.IsFemale,'toute petite','tout petit')] devant ces sublimes monuments."
 #Home
 ep3_laamp_decision_event.1000.desc_outro_home: "\n\nLa journée a été longue et difficile. Je suis fatigué[ROOT.Char.Custom('FR_E')] et j’ai hâte d’aller me coucher."
 ep3_laamp_decision_event.1000.desc_outro_partner_home: "\n\n[visiting_partner.GetFirstName] s’étire et pousse un soupir de satisfaction : « Je ne serais pas contre un repas chaud au camp maintenant », dit-[visiting_partner.GetSheHe] avec nostalgie."
 #First time
 ep3_laamp_decision_event.1000.desc_outro_partner_01: "\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('visiting_partner'))] [visiting_partner.GetFirstName] regarde autour d[visiting_partner.Custom('FR_EluiElle')] d’un air satisfait. [visiting_partner.Custom('FR_IlElle')|U] semble apprécier le changement de décor."
 ep3_laamp_decision_event.1000.desc_outro_revisit: "\n\nL’idée que cet endroit n’a pratiquement pas changé depuis ma dernière visite me soulage quelque peu."
 ep3_laamp_decision_event.1000.desc_outro_new: "\n\nRespirant les odeurs inconnues et regardant autour de moi, je commence peu à peu à prendre mes marques dans cette localité."
