 ep3_laamp_decision_event.1010.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : les fournitures"
 ep3_laamp_decision_event.1010.desc_posh_stalls: "Les étals du quartier alimentaire de [visiting_location.GetBaronyNameExplicitly] débordent de marchandises à prix bas. Je repère l’étal [Select_CString(laamp_supply_merchant.IsFemale,'de la marchande','du marchand')] de fournitures, [laamp_supply_merchant.GetFirstName].\n\n[laamp_supply_merchant.Custom('FR_IlElle')|U] remarque mon intérêt."
 ep3_laamp_decision_event.1010.desc: "Des [ROOT.Char.Custom('RegionalRootVegetablePlural')] aux tissus, du bois de chauffage au fil à coudre, [Select_CString(laamp_supply_merchant.IsFemale,'la marchande','le marchand')] de fournitures, [laamp_supply_merchant.GetFirstName] a tout ce qu’il faut. L’étal est rempli à ras bord de tout ce dont on peut avoir besoin pour une nuit dans la nature.\n\nJe m’approche un peu plus pour attirer son attention."
 ep3_laamp_decision_event.1010.desc_returned: "[laamp_supply_merchant.GetFirstName], [Select_CString(laamp_supply_merchant.IsFemale,'la marchande','le marchand')] de vivres, ramasse des [ROOT.Char.Custom('RegionalRootVegetablePlural')] sur le sol et les remet sur l’étal rempli à ras bord.\n\nJe fais bouger mes sourcils pour attirer son attention."
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_01: "[laamp_supply_merchant.GetSheHe|U] me regarde de haut en bas, agréablement surpris[laamp_supply_merchant.Custom('FR_E')] :"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_02: "[laamp_supply_merchant.GetSheHe|U] a l’air un peu décontenancé[laamp_supply_merchant.Custom('FR_E')] en me voyant :"
 ep3_laamp_decision_event.1010.desc_reused_merchant_intro: "« [Select_CString(laamp_supply_merchant.IsFemale,'Une cliente','Un client')] qui revient !"
 ep3_laamp_decision_event.1010.desc_reused_merchant_01: "Un régal pour les yeux !"
 ep3_laamp_decision_event.1010.desc_reused_merchant_02: "On n’en a jamais assez, n’est-ce pas ?"
 ep3_laamp_decision_event.1010.desc_reused_merchant_03: "Je n’arrive pas à y croire !"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_01: "Qu’est-ce que vous prendrez ? »"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_02: "Qu’est-ce que ce sera ? »"
 ep3_laamp_decision_event.1010.desc_trait_gregarious_new: "[laamp_supply_merchant.GetSheHe|U] s’illumine et me fait un sourire amical : "
 ep3_laamp_decision_event.1010.desc_trait_gregarious_return: "[laamp_supply_merchant.GetSheHe|U] me fait un autre sourire amical : "
 ep3_laamp_decision_event.1010.desc_trait_callous_new: "[laamp_supply_merchant.GetSheHe|U] regarde à peine dans ma direction lorsqu’[laamp_supply_merchant.GetSheHe] s’adresse à moi : "
 ep3_laamp_decision_event.1010.desc_trait_callous_return: "[laamp_supply_merchant.GetSheHe|U] me remarque à peine – une nouvelle fois : "
 ep3_laamp_decision_event.1010.desc_trait_greedy_new: "[laamp_supply_merchant.GetSheHe|U] fait un grand sourire en me voyant : "
 ep3_laamp_decision_event.1010.desc_trait_greedy_return: "[laamp_supply_merchant.GetSheHe|U] me regarde de haut en bas, une lueur dans l’œil : "
 ep3_laamp_decision_event.1010.desc_trait_shy_new: "[laamp_supply_merchant.GetSheHe|U] me fixe d’un regard qui ne correspond pas à la douceur de sa voix : "
 ep3_laamp_decision_event.1010.desc_trait_shy_return: "[laamp_supply_merchant.GetSheHe|U] réfléchit un instant aux raisons de mon retour, puis dit doucement : "
 ep3_laamp_decision_event.1010.desc_trait_eccentric_new: "[laamp_supply_merchant.GetSheHe|U] me regarde d’un air absent, visiblement préoccupé[laamp_supply_merchant.Custom('FR_E')] : "
 ep3_laamp_decision_event.1010.desc_trait_eccentric_return: "[laamp_supply_merchant.GetSheHe|U] me regarde, ignorant apparemment que nous nous sommes déjà [Select_CString(And(laamp_supply_merchant.IsFemale, ROOT.Char.IsFemale), 'rencontrées', 'rencontrés')] : "
 ep3_laamp_decision_event.1010.desc_generic_new_01: "[laamp_supply_merchant.GetSheHe|U] hoche la tête dans ma direction : "
 ep3_laamp_decision_event.1010.desc_generic_new_02: "[laamp_supply_merchant.GetSheHe|U] me regarde d’un air entendu : "
 ep3_laamp_decision_event.1010.desc_generic_returned_01: "[laamp_supply_merchant.GetSheHe|U] hausse un sourcil en signe de surprise : "
 ep3_laamp_decision_event.1010.desc_generic_returned_02: "[laamp_supply_merchant.GetSheHe|U] lève les yeux et s’adresse à moi : "
 ep3_laamp_decision_event.1010.desc_outro_new_01: "« Quelque chose vous intéresse ? »"
 ep3_laamp_decision_event.1010.desc_outro_new_02: "« Vous voyez quelque chose que vous aimeriez ? »"
 ep3_laamp_decision_event.1010.desc_outro_new_03: "« De quoi avez-vous besoin ? »"
 ep3_laamp_decision_event.1010.desc_outro_special_new_04: "« C’est difficile au milieu de nulle part, n’est-ce pas ? Que puis-je faire pour vous ? »"
 ep3_laamp_decision_event.1010.desc_outro_returned_01: "« Les fournitures vous intéressent finalement ? »"
 ep3_laamp_decision_event.1010.desc_outro_returned_02: "« Je me doutais bien que vous reviendriez. »"
 ep3_laamp_decision_event.1010.desc_outro_returned_03: "« Ce qui se fait de mieux dans tout [visiting_location.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] ! »"
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner: "\n\n[visiting_partner.GetFirstName] fait craquer ses articulations et me regarde, puis jette discrètement un coup d’œil en direction des provisions. [visiting_partner.Custom('FR_IlElle')|U] murmure : « Pourriez-vous détourner l’attention... »"
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner_returned: "\n\n[visiting_partner.GetFirstName] garde un œil sur les marchandises exposées et me regarde pour voir si je fais le signe que nous nous procurons « gratuitement » des marchandises."
 ep3_laamp_decision_event.1010.a_diplomacy: "« Auriez-vous quelques provisions en trop, [Select_CString(laamp_supply_merchant.IsFemale,'chère amie','cher ami')] ? »"
 ep3_laamp_decision_event.1010.a_diplomacy.success: "Vous avez réussi à charmer [laamp_supply_merchant.Custom('FR_le_Char_U_Pi')][laamp_supply_merchant.GetShortUIName]"
