 laamp_treasure_map_contract_request: "Ce [task_contract|El] requiert que vous [Concept('travel','voyagiez')|E] jusqu’à l’emplacement du trésor en prenant la [decision|El] de [GetDecisionWithKey('treasure_map_contract_decision').GetName|l]"
 overflowing_provisions_to_gold.tt: "#EMP Puisque cela vous placerait au-dessus de votre limite de [provisions|El], les [provisions_overflow_value|V0]@provisions_icon! supplémentaires seront vendues sur le marché pour [provisions_transformed_to_gold_value|V0]@gold_icon!#!"
 treasure_map: "Carte au trésor"
 treasure_map_desc: "Une carte en lambeaux, censée mener à des richesses oubliées à [newly_created_map.MakeScope.Var('artifact_treasure_location').GetProvince.GetBaronyNameExplicitlyNoTooltip]. Obtenue auprès du crieur public de [newly_created_map.MakeScope.Var('picked_up_in_location').GetProvince.GetBaronyNameExplicitlyNoTooltip]."
 artifact_is_related_to_contract_tt: "Cet [artifact|El] est lié à un [task_contract|El] et ne peut pas être détruit"
 gallowsbait_thief_blocked_from_contract.tt: "Vous êtes allé[GetPlayer.Custom('FR_E')] trop loin dans le parcours [GetTrait( 'gallowsbait' ).GetTraitTrackByKey( 'thief' ).GetName] du [trait|El] [GetTrait('gallowsbait').GetName( GetNullCharacter )] pour qu’on vous confie ce [vassal_contract|El]"
 #Option: Visit the local tavern
 ep3_laamp_decision_event.1030.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : [ROOT.Char.Custom('GetTavernDwelling')]"
 ep3_laamp_decision_event.1030.desc_returned_01: "J’entre à nouveau dans la taverne et constate que rien n’a vraiment changé en ce qui concerne les voyageurs et les vagabonds qui viennent se détendre pendant qu’on répond à leurs besoins."
 ep3_laamp_decision_event.1030.desc_nomad_returned_01: "Je pénètre à nouveau dans la demeure et suis une fois de plus impressionné[ROOT.Char.Custom('FR_E')] par l’hospitalité. Je pousse un soupir de détente."
 ep3_laamp_decision_event.1030.desc_returned_02: "De retour à la [ROOT.Char.Custom('GetTavernDwelling')], deux videurs [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l] viennent de mettre fin à une rixe."
 ep3_laamp_decision_event.1030.desc_returned_from_story: "Alors que les détails de l’histoire de [laamp_storyteller.GetFirstName] résonnent encore dans ma tête, je retourne dans la salle commune, où le bruit est nettement plus fort."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_story: "Alors que les détails de l’histoire de [laamp_storyteller.GetFirstName] résonnent encore dans ma tête, je retourne à la demeure."
 ep3_laamp_decision_event.1030.desc_returned_from_recruit: "Alors que je reviens des recrues, je sens une odeur alléchante [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFood')] provenant de la cuisine."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_recruit: "En revenant des recrues, je manque de tomber sur deux festoyeurs qui se moquent d’un troisième homme, nettement plus discret, parce qu’il ressemble soi-disant à [ROOT.Char.Custom('RegionalMythicalCreatureLower')]."
 ep3_laamp_decision_event.1030.desc_returned_from_unwinding_spouse: "Je quitte la charmante compagnie de [laamp_spouse_material.GetFirstName] réorganise ma tenue et reviens de l’une des arrière-salles."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_unwinding_spouse: "Je quitte la magnifique tente de [laamp_spouse_material.GetFirstName], réarrange ma tenue et retourne à la demeure avec un élan de fraîcheur."
 ep3_laamp_decision_event.1030.desc_returned_from_spouse: "Je quitte la compagnie de [laamp_spouse_material.GetFirstName] qui continue à bavarder avec des [ROOT.Char.Custom('GetTaverngoersTribespeople')] sympathiques tandis que je retourne au milieu de la [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble_fail: "Comme je ne parviens pas à calmer les choses, les videurs locaux expulsent [laamp_hooded_figure.GetFirstName] et sa suite de la [ROOT.Char.Custom('GetTavernDwelling')]. Je retourne prudemment au milieu de la [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble: "Il y a encore de la tension dans l’air lorsque je laisse [laamp_hooded_figure.GetFirstName] dans sa fâcheuse position et que je me dirige à nouveau vers le centre de la [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood: "Je reviens sur mes pas depuis la cave tandis que mes yeux se réhabituent à la luminosité croissante de la salle commune."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_hood: "Je retrouve le chemin de l’autre tente tandis que mes yeux se réhabituent à la luminosité croissante de la demeure."
 ep3_laamp_decision_event.1030.desc: "La taverne, où se retrouvent aussi bien les voyageurs que les [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] locaux, est en pleine effervescence."
 ep3_laamp_decision_event.1030.desc_nomad: "Je suis invité[ROOT.Char.Custom('FR_E')] dans l’une des tentes, qui peut accueillir un nombre étonnamment élevé de personnes : voyageurs et [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] s’unissent en un enchevêtrement continu de bruits humains."
 #Mid
 ep3_laamp_decision_event.1030.desc_mid_storyteller_intro: "\n\nUn peu plus loin à l’intérieur, un conteur est assis près du feu. Devant, un groupe de personnes pauvrement vêtues presse le serveur de leur apporter plus [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')], et à un coin du comptoir"
 ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro: "\n\nDehors, un conteur est assis autour d’un feu de camp. Devant, un groupe de bruyants membres de la tribu bavardent sur leur dernière escapade, et à un coin du comptoir"
 ep3_laamp_decision_event.1030.desc_mid_reused_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ je repère [laamp_spouse_material.Custom('FR_LeLa')] superbe [laamp_spouse_material.GetFirstName], assis[laamp_spouse_material.Custom('FR_E')], qui s’ennuie manifestement."
 ep3_laamp_decision_event.1030.desc_mid_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ [Select_CString(laamp_spouse_material.IsFemale,'une superbe femme','un bel homme')] a l’air de s’ennuyer."
 ep3_laamp_decision_event.1030.desc_nomad_mid_spouse: "$ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro$ [Select_CString(laamp_spouse_material.IsFemale,'une superbe femme','un bel homme')] a l’air de s’ennuyer."
 ep3_laamp_decision_event.1030.desc_mid_return_reused_spouse: "\n\nPrès du comptoir, [laamp_spouse_material.GetFirstName] est toujours assis[laamp_spouse_material.Custom('FR_E')] et passe un doigt fin sur le bord de son verre."
 ep3_laamp_decision_event.1030.desc_mid_return_spouse: "\n\nDe l’autre côté du comptoir, [Select_CString(laamp_spouse_material.IsFemale,'la superbe femme','le bel homme')] de tout à l’heure est toujours là, son verre à la main."
 ep3_laamp_decision_event.1030.desc_mid: "\n\nUn peu plus loin à l’intérieur, un conteur est assis près du feu. Devant, un groupe de personnes pauvrement vêtues pressent le serveur de leur apporter plus [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')]."
 ep3_laamp_decision_event.1030.desc_nomad_mid: "\n\nDehors, un conteur est assis autour d’un feu de camp. Devant, un groupe de bruyants membres de la tribu bavardent sur leur dernière escapade."
 #Outro
 ep3_laamp_decision_event.1030.desc_outro_hooded: "\n\nPrès de l’entrée, j’aperçois une discrète silhouette encapuchonnée. Il s’agit manifestement d’une personne qui tient à être seule."
 ep3_laamp_decision_event.1030.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] regarde le dédale de personnes autour d[visiting_partner.Custom('FR_EluiElle')], une étincelle de fascination dans les yeux."
 ep3_laamp_decision_event.1030.desc_outro: "\n\nJe fais quelques pas dans la [ROOT.Char.Custom('GetRoomTent')] chaude et lumineuse et réfléchis à ce que je vais faire en premier."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName], qui commence à avoir l’air un peu fatigué, jette un coup d’œil à une table voisine : « Si nous restons plus longtemps, pourrions-nous au moins manger quelque chose, [visiting_partner.Custom2('RelationToMeAddress', ROOT.Char)|U] ? »"
 ep3_laamp_decision_event.1030.desc_outro_return_finished: "\n\nEn regardant autour de moi, la [ROOT.Char.Custom('GetRoomTent')] semble beaucoup plus vide et je remarque que je n’ai plus rien à faire."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro: "\n\nPrès de l’entrée, la personne encapuchonnée qui tente de passer inaperçue est toujours assise"
 ep3_laamp_decision_event.1030.desc_outro_hooded_noble_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ et sirote un autre verre."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return: "\n\n$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ et joue avec une petite dague."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_01: "\n\nDans un coin de la [ROOT.Char.Custom('GetTavernDwelling')], [visiting_partner.GetFirstName] observe avec une fascination morbide un groupe d’autochtones qui lancent des objets tranchants sur un tonneau brisé.\n\nJ’observe leur jeu tout en réfléchissant à ce que je vais faire."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_02: "\n\nSur ma droite, [visiting_partner.GetFirstName] esquisse un sourire d’approbation lorsqu’un paysan termine une blague vulgaire dans laquelle plusieurs fluides corporels ont été mentionnés. Je lui lance un regard surpris tout en réfléchissant à ce que je vais faire."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_03: "\n\nPlus loin, [visiting_partner.GetFirstName] se lance dans une petite danse tandis que le troubadour de la [ROOT.Char.Custom('GetTavernDwelling')] termine une chanson populaire locale. J’observe la scène en réfléchissant à ce que je vais faire."
 ep3_laamp_decision_event.1030.desc_outro_return_01: "\n\nL’ambiance est à la fête et certaines personnes dans la [ROOT.Char.Custom('GetTavernDwelling')] chantent une mélodie [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|l]. Au milieu du brouhaha, je réfléchis à ce que je vais faire."
 ep3_laamp_decision_event.1030.desc_outro_return_02: "\n\nAu fond de la [ROOT.Char.Custom('GetRoomTent')], un[ROOT.Char.Custom('FR_E')] noble est occupé[ROOT.Char.Custom('FR_E')] à bavarder avec un paysan. Mon regard s’attarde sur les armoiries [ROOT.Char.Custom('FR_DuDela')] noble, tandis que je réfléchis à ce que je dois faire ensuite."
 ep3_laamp_decision_event.1030.desc_outro_return_03: "\n\nÀ une table près de l’entrée, des gens du coin jouent à un jeu de société exotique avec de grosses pierres noires et blanches. J’observe tranquillement leurs coups et évalue soigneusement ce que je peux faire."
