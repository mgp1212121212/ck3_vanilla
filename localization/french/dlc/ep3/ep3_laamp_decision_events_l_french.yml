 #Page 2 (Second)
 ep3_laamp_decision_event.1001.desc_intro_return_finished: "Cette partie de la [ROOT.Char.Custom('GetMainsquareCommons')] s’est rafraîchie et les gens sont rentrés dans leurs habitations ou se sont déplacés vers d’autres endroits de la [ROOT.Char.Custom('SettlementCity')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_supplies: "Lorsque nous revenons du marchand de vivres, une brise d’après-midi souffle sur la [ROOT.Char.Custom('GetMainsquareCommons')] de [visiting_location.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_assaulting_supplies: "Les gardes me malmènent, heureusement sans me casser quoi que ce soit, et me déposent sur la [ROOT.Char.Custom('GetMainsquareCommons')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_artifacts: "Alors que nous quittons les marchands d’objets, la [ROOT.Char.Custom('GetMainsquareCommons')] [ROOT.Char.Custom('SettlementCity')] est à nouveau pleine de monde."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_contract: "Je reviens en flânant [ROOT.Char.Custom('GetTowncrierElderCapitalized')] et observe un peu le ciel avant de me retrouver sur la [ROOT.Char.Custom('GetMainsquareCommons')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_01: "De retour sur cette partie de la [ROOT.Char.Custom('GetMainsquareCommons')], il y a nettement moins de monde. Une poignée d’enfants caressent un âne qui broute paisiblement à mi-chemin [ROOT.Char.Custom('GetTowncrierElderCapitalized')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_02: "De retour sur l’autre moitié de la [ROOT.Char.Custom('GetMainsquareCommons')], quelques chiens se disputent un gros os."
 ep3_laamp_decision_event.1001.desc: "Je m’éloigne de l’entrée [ROOT.Char.Custom('SettlementCity')] et emprunte un étroit sentier qui passe devant quelques [ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')] et débouche sur un espace ouvert adjacent.\n\nDevant moi se trouve le chemin menant aux marchands de vivres et d’objets, et là-bas, je vois aussi une personne qui semble"
 ep3_laamp_decision_event.1001.desc_intro: "$ep3_laamp_decision_event.1001.desc$ être le crieur public."
 ep3_laamp_decision_event.1001.desc_intro_nomads: "$ep3_laamp_decision_event.1001.desc$ être l’aîné de la tribu."
