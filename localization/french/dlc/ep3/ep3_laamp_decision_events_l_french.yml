 #Training
 ep3_laamp_decision_event.1051.return.tt: "Vous retournez au terrain du [visiting_location.GetHolding.GetType.GetName|l]"
 ep3_laamp_decision_event.1051.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : les terrains d’entraînement"
 ep3_laamp_decision_event.1051.desc_returned_01: "De retour sur le terrain d’entraînement, [Select_CString(laamp_disgruntled_moa.IsFemale,'la maîtresse','le maître')] d’armes, [laamp_disgruntled_moa.GetFirstName], s’affaire, empile du matériel et marmonne quelque chose sur l’état des choses.\n\n[laamp_disgruntled_moa.Custom('FR_IlElle')|U] fait attention à ne pas avoir l’air trop mécontent[laamp_disgruntled_moa.Custom('FR_E')] et me lance un regard maussade lorsque je m’approche à nouveau d[laamp_disgruntled_moa.Custom('FR_EluiElle')]."
 ep3_laamp_decision_event.1051.desc_returned_02: "Sur le terrain d’entraînement, [Select_CString(laamp_disgruntled_moa.IsFemale,'la maîtresse','le maître')] d’armes, [laamp_disgruntled_moa.GetFirstName], est au garde-à-vous, tandis que l’équipement pour l’entraînement est inspecté par un officier supérieur.\n\nÀ peine ce supérieur s’est-il mis en route pour le [visiting_location.GetHolding.GetType.GetName|l], que [laamp_disgruntled_moa.GetFirstNameNoTooltip] semble rétrécir de plusieurs centimètres, tout en reprenant une attitude plus détendue. [laamp_disgruntled_moa.GetSheHe|U] me lance un regard féroce."
 ep3_laamp_decision_event.1051.desc: "« ... et je vous le dis : ici, ça fait des lustres que ça va mal », souffle le maître d’armes local, [laamp_disgruntled_moa.GetFirstName], avant de poursuivre : « Ce regard constant par-dessus l’épaule, cette remise en question de mes... » [laamp_disgruntled_moa.Custom('FR_IlElle')|U] se tait alors que je m’approche du champ de tir.\n\nJe regarde en passant l’abondance d’équipement et d’obstacles pour l’exercice et fais de mon mieux pour ne plus faire attention au regard défiant de [laamp_disgruntled_moa.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1051.desc_outro_martial_partner: "\n\nÀ ma droite, [visiting_partner.GetFirstName] prend l’une des épées d’entraînement et commence à la brandir d’une main experte, m’adressant un regard plein d’espoir."
 ep3_laamp_decision_event.1051.desc_outro_return_martial_partner: "\n\nPrès d’un râtelier d’épées émoussées, [visiting_partner.GetFirstName] se tient debout, les bras croisés. [visiting_partner.GetSheHe|U] regarde les armes, avant de poser à nouveau les yeux sur moi avec un sourire malicieux."
 ep3_laamp_decision_event.1051.a: "Faisons une séance d’entraînement !"
 ep3_laamp_decision_event.1051.a_athletic.desc: "Votre combat d’entraînement apporte beaucoup"
 ep3_laamp_decision_event.1051.a.desc: "Vous vous entraînez"
 ep3_laamp_decision_event.1051.b: "« Vous devriez rejoindre notre camp. Vous y serez bien plus libre. »"
 ep3_laamp_decision_event.1051.c: "« Allez-y, [visiting_partner.GetFirstNameNoTooltip] ! »"
 ep3_laamp_decision_event.1051.c_joshing.t: "S’amuser"
 ep3_laamp_decision_event.1051.c_joshing.desc: "Le combat n’a rien apporté"
 ep3_laamp_decision_event.1051.c_wounded.t: "$playdate_training_injury_log_title$"
 ep3_laamp_decision_event.1051.c_wounded.desc: "$martial_authority.8000_injury$"
 ep3_laamp_decision_event.1051.d: "$ep3_laamp_decision_event.1021.d$"
 #Garrison
 ep3_laamp_decision_event.1053.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : la garnison"
 ep3_laamp_decision_event.1053.desc_returned_01: "Lorsque je retourne à la garnison, [laamp_plain_guard.GetFirstName] soigne délicatement sa lèvre enflée.\n\nPrès d’une table de fortune fabriquée à partir d’un tonneau, une partie de cartes est sur le point de se terminer. [laamp_talented_guard.GetFirstName] grogne en calculant ses gains.\n\nLe duo me jauge alors que je m’approche du groupe de gardes."
 ep3_laamp_decision_event.1053.desc_returned_02: "De retour dans la garnison ombragée, [laamp_plain_guard.GetFirstName] fait une courte sieste pendant que [laamp_talented_guard.GetFirstName] compte ses pièces. Lorsque le garde le plus âgé me remarque, [laamp_talented_guard.GetSheHe] donne un coup de coude à [laamp_plain_guard.GetFirstNameNoTooltip].\n\nLe garde le moins expérimenté se réveille en sursaut, s’assoit, et essaie de frotter les restes de sommeil de ses yeux.\n\nTous deux me regardent avec curiosité."
 ep3_laamp_decision_event.1053.desc: "À l’intérieur de la garnison, les gardes ont aménagé un espace de combat pour se perfectionner. Deux d’entre eux s’y affrontent actuellement, encouragés par une poignée de spectateurs.\n\nJ’observe un peu leur entraînement et il est clair que [laamp_talented_guard.GetFirstName], le premier garde, est nettement plus expérimenté que [laamp_plain_guard.GetFirstName], le second.\n\nAlors qu’ils terminent, je m’approche prudemment. Ils concentrent alors leur attention sur moi :"
 ep3_laamp_decision_event.1053.a: "« [laamp_plain_guard.GetFirstNameNoTooltip], voulez-vous travailler pour moi ? »"
 ep3_laamp_decision_event.1053.b: "« Nous aurions besoin de quelqu’un avec vos compétences, [laamp_talented_guard.GetFirstNameNoTooltip]. »"
 ep3_laamp_decision_event.1053.c: "« Quelqu’un veut jouer aux dés ? »"
 ep3_laamp_decision_event.1053.c.plain_wins: "[laamp_plain_guard.Custom('FR_le_Char_U_Pi')|U][laamp_plain_guard.GetShortUIName] gagne la manche"
 ep3_laamp_decision_event.1053.c.talented_wins: "[laamp_talented_guard.Custom('FR_le_Char_U_Pi')|U][laamp_talented_guard.GetShortUIName] gagne la manche"
 ep3_laamp_decision_event.1053.c.you_win: "Vous gagnez la manche"
 ep3_laamp_decision_event.1053.d: "$ep3_laamp_decision_event.1021.d$"
 #Reinforcers
 ep3_laamp_decision_event.1055.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : les renforts"
 ep3_laamp_decision_event.1055.desc_maxed_out_returned: "Lors de mon retour au camp, les groupes de soldats me dévisagent en s’écartant pour me laisser passer.\n\nIls marmonnent que j’ai participé à abattre [ROOT.Char.Custom('RegionalMythicalCreatureLower')] et d’autres histoires fantastiques.\n\nUn mince sourire passe sur mes lèvres alors que je me trouve à nouveau auprès [laamp_maa_reinforcer.Custom('FR_DuDela')] chef, qui a légèrement baissé la tête et évite délibérément mon regard en attendant que je parle."
 ep3_laamp_decision_event.1055.desc_returned_01: "En retournant au campement, je vois une poignée de soldats qui donnent à boire à leurs chevaux. Leurs capes indiquent qu’ils appartiennent à l’une des brigades de cavaliers qui ont tendance à rester entre eux.\n\nJ’avance sur le chemin sinueux à travers les tentes jusqu’à [Select_CString(laamp_maa_reinforcer.IsFemale,'la femme imposante','l’homme imposant')] d’avant, qui n’essaie même pas de cacher son mécontentement.\n\n[laamp_maa_reinforcer.Custom('FR_IlElle')|U] me regarde avec des yeux fatigués et attend que je parle."
 ep3_laamp_decision_event.1055.desc_returned_02: "De retour au camp, les soldats font à peine attention à moi lorsque je passe devant eux et m’enfonce entre les tentes.\n\nJe retrouve finalement [Select_CString(laamp_maa_reinforcer.IsFemale,'la femme','l’homme')] d’avant, et un léger haussement de sourcils est le seul signe qui pourrait indiquer qu’[laamp_maa_reinforcer.Custom('FR_IlElle')] est surpris[laamp_maa_reinforcer.Custom('FR_E')] que je sois déjà de retour.\n\nSon regard se perd dans le lointain en attendant que je parle."
 ep3_laamp_decision_event.1055.desc_maxed_out: "Je descends vers le camp de tentes à la périphérie de [visiting_location.GetBaronyNameExplicitlyNoTooltip], et je sens les regards sur moi.\n\nLes soldats démoralisés et épuisés chuchotent dans mon dos alors que je me dirige vers un[laamp_maa_reinforcer.Custom('FR_E')] [Select_CString(laamp_maa_reinforcer.IsFemale,'cheffe','chef')] de la troupe.\n\nSes yeux s’écarquillent légèrement tandis qu’[laamp_maa_reinforcer.Custom('FR_IlElle')] attend que je parle."
 ep3_laamp_decision_event.1055.desc: "Le camp de tentes à la périphérie de [visiting_location.GetBaronyNameExplicitlyNoTooltip] déborde de soldats et de guerriers, grands et petits, de diverses cultures, mais surtout [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l].\n\nIls forment des groupes ; la plupart ont l’air grognons et regardent autour d’eux comme s’ils cherchaient une issue à leur misère.\n\nJe continue à marcher jusqu’à ce que j’aperçoive [Select_CString(laamp_maa_reinforcer.IsFemale,'une femme imposante','un homme imposant')] venant de réprimander un groupe de guerriers balafrés. [laamp_maa_reinforcer.Custom('FR_IlElle')|U] me regarde maintenant d’un œil soupçonneux."
 ep3_laamp_decision_event.1055.a: "« Chevauchez avec moi ! [Select_CString(ROOT.Char.IsFemale,'La fameuse','Le Fameux')] [ROOT.Char.GetTitledFirstNameNoTooltip] l’ordonne ! »"
 ep3_laamp_decision_event.1055.a.flavor: "Prétentieux ? Je ne fais que ce qui doit être fait."
