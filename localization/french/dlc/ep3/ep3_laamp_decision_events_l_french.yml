 #Weaponsmith
 ep3_laamp_decision_event.1061.return.tt: "Vous retournez au quartier des artisans"
 ep3_laamp_decision_event.1061.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : [Select_CString(laamp_weaponsmith_craftsman.IsFemale,'la forgeronne','le forgeron')] d’armes"
 ep3_laamp_decision_event.1061.desc_returned_01: "De retour sur le terrain d’entraînement, je m’approche [Select_CString(laamp_weaponsmith_craftsman.IsFemale,'de la forgeronne','du forgeron')] d’armes. [laamp_weaponsmith_craftsman.GetFirstName] est en train de polir doucement une lame avec un chiffon doux en fredonnant.\n\n[laamp_weaponsmith_craftsman.GetSheHe|U] s’arrête lorsqu’[laamp_weaponsmith_craftsman.Custom('FR_IlElle')] me voit. « Vous avez trouvé quelque chose à transpercer, finalement ? » me demande-t-[laamp_weaponsmith_craftsman.GetSheHe] d’un ton peu amical."
 ep3_laamp_decision_event.1061.desc_returned_02: "De retour à l’armurerie, je vois [laamp_weaponsmith_craftsman.GetFirstName] sortir une sorte de friandise d’une sacoche de sa ceinture et commencer à la manger lentement, avec un plaisir évident.\n\nQuand [laamp_weaponsmith_craftsman.Custom('FR_IlElle')] me remarque, [laamp_weaponsmith_craftsman.Custom('FR_IlElle')] se lève et secoue soigneusement les miettes sur ses vêtements. « Vous avez changé d’avis ? » demande-t-[laamp_weaponsmith_craftsman.Custom('FR_IlElle')] avec une expression impénétrable."
 ep3_laamp_decision_event.1061.desc_intro: "Le forgeron d’armes [laamp_weaponsmith_craftsman.GetFirstName] se tient à un étal temporaire dans la zone d’entraînement, discutant nonchalamment avec des serviteurs."
 ep3_laamp_decision_event.1061.desc_reused_weaponsmith: "$ep3_laamp_decision_event.1061.desc_intro$\n\nLorsqu’[laamp_weaponsmith_craftsman.Custom('FR_IlElle')] me reconnaît, [laamp_weaponsmith_craftsman.Custom('FR_IlElle')] hausse un sourcil de surprise et fait quelques pas vers moi : « Eh bien, ce n’est pas tous les jours qu’on rencontre un client régulier ici ! »\n\n« Je vous invite à jeter un coup d’œil à ma marchandise », dit-[laamp_weaponsmith_craftsman.Custom('FR_IlElle')] en esquissant à peine un sourire."
 ep3_laamp_decision_event.1061.desc: "$ep3_laamp_decision_event.1061.desc_intro$\n\nLorsqu’[laamp_weaponsmith_craftsman.Custom('FR_IlElle')] me voit, [laamp_weaponsmith_craftsman.Custom('FR_IlElle')] met rapidement fin à la conversation et se tourne vers moi : « Voici tout ce que j’ai à vendre », dit-[laamp_weaponsmith_craftsman.Custom('FR_IlElle')] en montrant les étals.\n\n« Toutes les lames sont trempées dans une flamme ardente ! » ajoute-t-[laamp_weaponsmith_craftsman.Custom('FR_IlElle')] fièrement."
 ep3_laamp_decision_event.1061.a: "« Je pense que [1061_first_weapon.GetNameNoTooltip] me convient. »"
 ep3_laamp_decision_event.1061.b: "« [1061_second_weapon.GetNameNoTooltip] – voilà un objet qui m’intéresse. »"
 ep3_laamp_decision_event.1061.c: "« [1061_third_weapon.GetNameNoTooltip] est mon type d’arme. »"
 ep3_laamp_decision_event.1061.d: "$ep3_laamp_decision_event.1021.d$"
 #Armorer
 ep3_laamp_decision_event.1063.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : [Select_CString(laamp_armorer_craftsman.IsFemale,'la forgeronne','le forgeron')] d’armures"
 ep3_laamp_decision_event.1063.desc_returned_01: "[laamp_armorer_craftsman.GetFirstName] prend une pause dans son travail monotone de martelage. [laamp_armorer_craftsman.GetSheHe|U] se promène dans l’atelier, semblant chercher quelque chose : « Fichues pinces, grogne-t-[laamp_armorer_craftsman.Custom('FR_IlElle')]. Où sont-elles passées ?! »\n\nMe remarquant, [laamp_armorer_craftsman.Custom('FR_IlElle')] fait un signe de tête en direction d’une étagère d’armures terminées : « Alors ? »"
 ep3_laamp_decision_event.1063.desc_returned_02: "Il fait moins chaud dans la forge cette fois-ci : [laamp_armorer_craftsman.GetFirstName] travaille maintenant avec un autre type de métal. [laamp_armorer_craftsman.Custom('FR_IlElle')|U] plie l’acier avec soin, lui donnant la forme souhaitée.\n\nEn essayant de ne pas [laamp_armorer_craftsman.Custom('FR_LeLa')] distraire de son travail, je m’approche de la table où sont disposées les armures terminées.\n\n« Vous avez donc besoin d’une protection après tout ? » demande [laamp_armorer_craftsman.GetFirstNameNoTooltip] d’un ton amusé."
 ep3_laamp_decision_event.1063.desc_reused_armorer: "La forge de [laamp_armorer_craftsman.GetFirstName] n’a pas changé pendant mon absence. Je me dirige directement vers l’établi au fond de la pièce, où sont exposées les armures en vente.\n\nRemarquant un mouvement, [laamp_armorer_craftsman.Custom('FR_IlElle')] lève vivement la tête et met de côté le plastron sur lequel [laamp_armorer_craftsman.Custom('FR_IlElle')] travaillait : « Oh, [Select_CString(ROOT.Char.IsFemale,'une cliente régulière','un client régulier')] ! s’exclame-t-[laamp_armorer_craftsman.Custom('FR_IlElle')]. Vous avez trouvé quelque chose qui vous plaît ? »"
 ep3_laamp_decision_event.1063.desc: "Le four de la forge est chauffé au rouge et l’air est si épais et dense qu’il est à peine respirable.\n\n[Select_CString(laamp_armorer_craftsman.IsFemale,'La forgeronne','Le forgeron')] d’armures, [laamp_armorer_craftsman.GetFirstName], jette un bref coup d’œil vers moi et donne un dernier coup de marteau sur un camail de casque impeccablement lisse. [laamp_armorer_craftsman.Custom('FR_IlElle')|U] s’approche en s’essuyant les mains avec un chiffon.\n\n« Tout ce que j’ai est là-bas », dit-[laamp_armorer_craftsman.Custom('FR_IlElle')] en indiquant un solide établi à l’autre bout de la pièce."
 ep3_laamp_decision_event.1063.a: "[1063_first_armor.GetNameNoTooltip] – quel éclat !"
 ep3_laamp_decision_event.1063.b: "[1063_second_armor.GetNameNoTooltip] – beau travail, tout simplement magnifique !"
 ep3_laamp_decision_event.1063.c: "[1063_third_armor.GetNameNoTooltip] – je ne vois que celle-ci !"
 ep3_laamp_decision_event.1063.d: "« Quel talent ! Vous devriez vous joindre à nous. »"
 ep3_laamp_decision_event.1063.e: "$ep3_laamp_decision_event.1021.d$"
 #Jeweler
 ep3_laamp_decision_event.1065.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : [Select_CString(laamp_jeweler_craftsman.IsFemale,'la joaillière','le joaillier')]"
 ep3_laamp_decision_event.1065.desc_returned_01: "En entrant dans la joaillerie, je vois [laamp_jeweler_craftsman.GetFirstName] regarder passionnément une broche précieuse en forme de fleur exquise. Il s’agit d’[visiting_location.Custom('get_region_flower_type')]. « Te voilà, ma beauté... » murmure-t-[laamp_jeweler_craftsman.Custom('FR_IlElle')] avec excitation.\n\nJe m’empresse de marcher sur le plancher grinçant pour attirer son attention.\n\nEn m’apercevant, [laamp_jeweler_craftsman.Custom('FR_IlElle')] tressaille, mais se ressaisit rapidement : « Oh, c’est encore vous ? Vous avez donc changé d’avis ? »"
 ep3_laamp_decision_event.1065.desc_returned_02: "Lorsque je reviens, [laamp_jeweler_craftsman.GetFirstName] est occupé[laamp_jeweler_craftsman.Custom('FR_E')] à faire l’inventaire des marchandises, une plume et un carnet de notes usé à la main.\n\n« Ah, vous revoilà... Alors ? Lequel vouliez-vous ? » me demande-t-[laamp_jeweler_craftsman.Custom('FR_IlElle')], jetant à peine un coup d’œil dans ma direction."
 ep3_laamp_decision_event.1065.desc_reused_jeweler: "Lorsque j’entre dans la joaillerie obscure, [laamp_jeweler_craftsman.GetFirstName] est en train de fixer un ornement en [visiting_location.Custom('GetRandomRegionalWood')] sur une petite figurine.\n\nLevant les yeux et me regardant de plus près, [laamp_jeweler_craftsman.Custom('FR_IlElle')] murmure avec satisfaction : « [Select_CString(ROOT.Char.IsFemale,'Une cliente régulière','Un client régulier')] ! »\n\nSans lâcher la figurine des mains, [laamp_jeweler_craftsman.Custom('FR_IlElle')] désigne le comptoir des objets en vente : « Qu’est-ce qui vous intéresse cette fois-ci ? »"
 ep3_laamp_decision_event.1065.desc: "Dans la pénombre de la joaillerie, [laamp_jeweler_craftsman.GetFirstName] est debout à une table haute, appliquant un motif délicat sur un [1065_first_accessory.GetName].\n\nJe suis comme hypnotisé[ROOT.Char.Custom('FR_E')] devant ce travail minutieux. Je finis par me racler la gorge pour attirer son attention.\n\n[laamp_jeweler_craftsman.GetSheHe|U] me remarque et se redresse : « Que vouliez-vous ? Une broche ? Une bague ? Ou peut-être un collier ? » me demande-t-[laamp_jeweler_craftsman.Custom('FR_IlElle')] en me montrant un des bijoux."
 ep3_laamp_decision_event.1065.a: "« [1065_first_accessory.GetNameNoTooltip] – voilà un objet qui m’intéresse. »"
 ep3_laamp_decision_event.1065.b: "[1065_second_accessory.GetNameNoTooltip] – exactement ce qu’il me faut."
 ep3_laamp_decision_event.1065.c: "« [1065_third_accessory.GetNameNoTooltip] – voici ce dont j’ai besoin. »"
 ep3_laamp_decision_event.1065.d: "$ep3_laamp_decision_event.1021.d$"
 #Quartermaster
 ep3_laamp_decision_event.1067.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : [Select_CString(laamp_quartermaster_recruit.IsFemale,'la fourrière','le fourrier')]"
 ep3_laamp_decision_event.1067.desc_returned_01: "[laamp_quartermaster_recruit.GetFirstName] est toujours assis[laamp_quartermaster_recruit.Custom('FR_E')] dans un coin sombre de la taverne, en train de boire une chope [laamp_quartermaster_recruit.Custom('RegionalDrink')] comme si la boisson était le dernier plaisir de sa vie misérable.\n\nJe me fraye prudemment un chemin dans la pénombre et il peine à lever les yeux. « Encore vous ? » marmonne-t-[laamp_quartermaster_recruit.Custom('FR_IlElle')] avant de détourner le regard."
 ep3_laamp_decision_event.1067.desc_returned_02: "[laamp_quartermaster_recruit.GetFirstName] est en train de se disputer avec [Select_CString(ROOT.Char.IsFemale,'une cliente','un client')] maussade qui semble vouloir qu’[laamp_quartermaster_recruit.Custom('FR_IlElle')] « se taise et arrête de se plaindre ».\n\nAvant que les choses ne s’enveniment, [laamp_quartermaster_recruit.GetFirstNameNoTooltip] me remarque et se dirige précipitamment dans ma direction.\n\n« Vous êtes de retour, remarque-t-[laamp_quartermaster_recruit.Custom('FR_IlElle')] d’une voix étonnamment sobre. Que vouliez-vous déjà ? »"
 ep3_laamp_decision_event.1067.desc_returned_03: "Lorsque je retourne à la taverne, [laamp_quartermaster_recruit.GetFirstName] fixe le vide d’un regard muet. Au bout d’un moment, il cligne des yeux et secoue lentement la tête.\n\nUn serveur lui apporte une autre chope [laamp_quartermaster_recruit.Custom('RegionalDrink')]. Se penchant en arrière, [laamp_quartermaster_recruit.GetFirstNameNoTooltip] soupire lourdement et se couvre le visage de ses paumes.\n\nJe m’approche doucement de l’[Select_CString(laamp_quartermaster_recruit.IsFemale,'ancienne fourrière','ancien fourrier')] et m’éclaircis la gorge :"
 ep3_laamp_decision_event.1067.desc_reused_quartermaster: "En essayant de me rappeler où j’ai vu [laamp_quartermaster_recruit.GetFirstName], je n’ai aucun mal à [laamp_quartermaster_recruit.Custom('FR_LeLa')] trouver dans l’une des tavernes obscures des environs.\n\nÀ l’intérieur, [laamp_quartermaster_recruit.GetSheHe] s’approche du comptoir pour prendre un verre, puis se tourne vers moi brusquement : « Ne faites pas comme si nous nous rencontrions pour la première fois ! »\n\n[laamp_quartermaster_recruit.Custom('FR_IlElle')|U] s’empare d’une chope remplie [laamp_quartermaster_recruit.Custom('RegionalDrink')] et la boit d’une traite. [laamp_quartermaster_recruit.Custom('FR_IlElle')|U] se tourne à nouveau vers moi : « Vous vouliez quelque chose ? »"
 ep3_laamp_decision_event.1067.desc: "[laamp_quartermaster_recruit.GetFirstName] se rend dans une taverne voisine et je [laamp_quartermaster_recruit.Custom('FR_LeLa')] suis. Il fait sombre à l’intérieur et ça pue tellement que j’en ai les larmes aux yeux.\n\n[laamp_quartermaster_recruit.GetFirstNameNoTooltip] s’assoit au comptoir et commande un verre. « J’étais quelqu’un d’important... » se répète-t-[laamp_quartermaster_recruit.Custom('FR_IlElle')], tout en ébréchant sa chope d’un ongle usé.\n\nJe m’approche [Select_CString(laamp_quartermaster_recruit.IsFemale,'de la fourrière disgraciée','du fourrier disgracié')] et prend une profonde inspiration avant de lancer :"
 ep3_laamp_decision_event.1067.a: "$ep3_laamp_decision_event.1047.a$"
 ep3_laamp_decision_event.1067.b: "« J’ai beaucoup de partisans et j’aimerais que vous les gériez ! »"
