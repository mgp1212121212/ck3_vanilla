 #Post-Donation
 ep3_laamp_decision_event.1044.desc_epiphany: "Lorsque je remets le don à [laamp_clergy_character.GetFirstName], ses yeux s’écarquillent : « Vous... vous ressemblez à Son... Son... Je le jure... » [laamp_clergy_character.GetSheHe|U] me fixe un instant, ouvrant et fermant la bouche comme un poisson hors de l’eau.\n\nPuis, comprenant ce qu’[laamp_clergy_character.GetSheHe] est en train de faire, [laamp_clergy_character.GetSheHe] se ressaisit et se racle la gorge : « Ce serait un honneur pour moi de consacrer ma vie à votre cause. »"
 ep3_laamp_decision_event.1044.desc: "Le sourire de [laamp_clergy_character.GetFirstName] s’élargit lorsqu’[laamp_clergy_character.Custom('FR_IlElle')] se penche vers moi et pose une main sur mon épaule : « C’est très aimable à vous, mon enfant. Je sais que les pièces ne sont pas toujours faciles à obtenir pour [Select_CString(ROOT.Char.IsFemale,'une aventurière','un aventurier')] comme vous. »\n\n[laamp_clergy_character.GetSheHe|U] hoche la tête en signe d’approbation et sa main retombe à ses côtés, tandis que son regard continue de se poser sur moi."
 ep3_laamp_decision_event.1044.a: "« Peut-être que [visiting_location.GetCounty.GetFaith.HighGodName] pourrait bénir notre voyage ? »"
 ep3_laamp_decision_event.1044.a_epiphany: "« Je ne m’intéresse qu’à la grâce [visiting_location.GetCounty.GetFaith.HighGodNamePossessive]. »"
 ep3_laamp_decision_event.1044.b: "« Nous pourrions en effet avoir besoin de quelqu’un. »"
 ep3_laamp_decision_event.1044.c: "« Je ne me soucie que de mon prochain. »"
 ep3_laamp_decision_event.1044.c_epiphany: "... nous ne recrutons pas pour le moment."
 #Garden
 ep3_laamp_decision_event.1045.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : le jardin"
 ep3_laamp_decision_event.1045.desc_returned_01: "Le calme règne encore dans le jardin. Certains visiteurs discutent à voix basse dans les zones assises, tandis que d’autres sont plongés dans une contemplation silencieuse de la nature.\n\nJ’écoute les murmures et la brise. Grâce au vent dans les arbres, je me sens soudain beaucoup plus à l’aise."
 ep3_laamp_decision_event.1045.desc_returned_02: "Cette fois-ci, je découvre un petit oiseau dans un [visiting_location.Custom('GetRandomRegionalWood')], en train d’essayer ses ailes pour la première fois.\n\nIl glisse doucement sur le bord du nid, mais ses ailes sont emmêlées et, le temps d’un battement de cils, l’oiseau tombe en chute libre dans les airs, jusqu’à ce que... le vent le rattrape doucement et l’emmène en lieu sûr. Un sentiment de soulagement se répand dans ma poitrine."
 ep3_laamp_decision_event.1045.desc: "Le jardin est entouré par des haies, et sur les monticules se dressent des arbres où l’on peut observer quelques oiseaux et écureuils à travers le feuillage.\n\nJe sens une présence assez forte ici, au milieu de toute cette beauté. Et si j’avais eu [visiting_location.GetCounty.GetFaith.HighGodName] à mes côtés durant toutes les épreuves que j’ai traversées ?"
 ep3_laamp_decision_event.1045.desc_outro_return_partner: "\n\nUn peu plus loin sur la route, [visiting_partner.GetFirstName] regarde encore une fois les plantes comestibles."
 ep3_laamp_decision_event.1045.desc_outro_return_gardener: "\n\nEt plus loin sur la route, j’aperçois encore d’autres plantes qui s’étirent au soleil de l’après-midi."
 ep3_laamp_decision_event.1045.desc_outro_partner: "\n\nDerrière moi, j’entends [visiting_partner.GetFirstName] marmonner chaque fois que nous tombons sur une autre plante obscure mais comestible au cours de notre promenade."
 ep3_laamp_decision_event.1045.desc_outro_gardener: "\n\nDu coin de l’œil, je remarque de beaux fruits sauvages et des herbes qui contribuent à la luxuriance du jardin."
 ep3_laamp_decision_event.1045.a: "Je me sens en paix."
 ep3_laamp_decision_event.1045.a_convert: "Il y a vraiment du bon dans la foi [visiting_location.GetCounty.GetFaith.GetAdjectiveNoTooltip]."
 ep3_laamp_decision_event.1045.a.cooldown.tt: "Vous avez contemplé ce jardin récemment – retour le [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_contemplated_garden_recently') )]"
 ep3_laamp_decision_event.1045.b: "Il serait dommage de gaspiller ces plantes."
 ep3_laamp_decision_event.1045.b_partner: "« [visiting_partner.GetFirstNameNoTooltip], et si nous cherchions de la nourriture dans la nature ? »"
 ep3_laamp_decision_event.1045.b_flavor: "C’est le moment de la cueillette !"
 ep3_laamp_decision_event.1045.b.cooldown.tt: "Vous avez récolté les fruits de ce jardin récemment – retour le [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_has_harvested_recently') )]"
 ep3_laamp_decision_event.1045.c: "« ... tant de recoins cachés, [visiting_partner.GetFirstNameNoTooltip]... »"
 ep3_laamp_decision_event.1045.c.flavor: "C’est vraiment divin."
 ep3_laamp_decision_event.1045.c.cooldown.tt: "Vous vous êtes reposé[GetPlayer.Custom('FR_E')] dans ce jardin récemment – retour le [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_garden_unwinded_recently') )]"
 ep3_laamp_decision_event.1045.d: "$ep3_laamp_decision_event.1021.d$"
 #Physician
 ep3_laamp_decision_event.1047.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : [laamp_physician_recruit.Custom('FR_LeLa')] médecin"
 ep3_laamp_decision_event.1047.desc_returned_01: "La porte du bureau de [laamp_physician_recruit.GetFirstName] est entrouverte et, à travers celle-ci, je l’observe en train de couper les cheveux d’un patient assis tranquillement à l’aide de ciseaux effroyablement aiguisés et étroits.\n\nJe frappe à la porte et entre, attirant l’attention du médecin sur moi : « Je ne vous avais pas vu[ROOT.Char.Custom('FR_E')]. Que vouliez-vous ? »"
 ep3_laamp_decision_event.1047.desc_returned_02: "[laamp_physician_recruit.GetFirstName] se tient devant sa porte et examine l’épaule [Select_CString(ROOT.Char.IsFemale,'d’une femme','d’un homme')] qui semble souffrir.\n\n[laamp_physician_recruit.GetSheHe|U] termine la visite, donne des instructions sur la meilleure façon de soigner l’articulation, puis s’adresse à moi : « Vous êtes de retour. Vous voulez quelque chose cette fois-ci ? »"
 ep3_laamp_decision_event.1047.desc_returned_03: "En montant prudemment l’escalier menant au bureau de [laamp_physician_recruit.GetFirstName], je jette un coup d’œil par la porte ouverte.\n\n[laamp_physician_recruit.GetSheHe|U] est plongé[laamp_physician_recruit.Custom('FR_E')] dans une sorte d’exercice physique consistant à s’accroupir et se relever encore et encore.\n\nAprès un certain nombre de répétitions, [laamp_physician_recruit.Custom('FR_IlElle')] s’arrête, s’essuie le front et boit une gorgée d’une bouteille proche. Son regard aiguisé comme un rasoir se pose sur moi : « Vous êtes persévérant[ROOT.Char.Custom('FR_E')], hein ? »"
 ep3_laamp_decision_event.1047_desc_intro: "Je suis [laamp_physician_recruit.GetFirstName] dans une ruelle étroite, monte quelques marches et entre dans son bureau. La pièce est encombrée d’étagères où se trouvent des écrits relatifs aux humeurs corporelles, à la santé et à la spiritualité.\n\n[laamp_physician_recruit.GetSheHe|U] s’assoit sur l’unique chaise du bureau, caresse d’un air distrait un petit talisman, puis remarque enfin ma présence : "
 ep3_laamp_decision_event.1047.desc_reused_physician: "$ep3_laamp_decision_event.1047_desc_intro$« Oh. Ne vous ai-je pas déjà vu[ROOT.Char.Custom('FR_E')] quelque part ? Que voulez-vous ? »\n\nJe pèse soigneusement mes mots, avant de répondre :"
 ep3_laamp_decision_event.1047.desc: "$ep3_laamp_decision_event.1047_desc_intro$« Oh. Vous. Vous vouliez quelque chose ? »\n\n« J’ai vu votre exposé sur les plus démunis, » réponds-je. J’hésite avant de poursuivre :"
 ep3_laamp_decision_event.1047.a: "« Voulez-vous travailler pour moi ? »"
 ep3_laamp_decision_event.1047.b: "« Aidez-moi à renforcer l’enthousiasme de mes partisans !"
 ep3_laamp_decision_event.1047.c: "« S’exercer permet de ne pas perdre la main. Rejoignez mon camp. »"
 ep3_laamp_decision_event.1047.c.success: "[laamp_physician_recruit.Custom('FR_le_Char_U_Pi')|U][laamp_physician_recruit.GetShortUIName] est d’accord avec vous"
 ep3_laamp_decision_event.1047.c.failure: "Vous ne parvenez pas à attirer [laamp_physician_recruit.Custom('FR_le_Char_U_Pi')][laamp_physician_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1047.c.failure.tt: "[laamp_physician_recruit.Custom('FR_le_Char_U_Pi')|U][laamp_physician_recruit.GetShortUIName] vous ignore"
 ep3_laamp_decision_event.1047.d: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local castle grounds
 ep3_laamp_decision_event.1050.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : le château"
 ep3_laamp_decision_event.1050.desc_returned_01: "Je franchis à nouveau les portes du [visiting_location.GetHolding.GetType.GetName|l] en étudiant le motif et la couleur de la bannière qui porte les armoiries de la Maison [visiting_location.GetTitle.GetHolder.GetHouse.GetName]."
 ep3_laamp_decision_event.1050.desc_returned_02: "Alors que nous revenons de la place principale de [visiting_location.GetTitle.GetNameNoTierNoTooltip] une brise fait doucement flotter la bannière colorée [visiting_location.GetTitle.GetHolder.GetHouse.GetNameNoTooltip] sur le parapet."
 ep3_laamp_decision_event.1050.desc_returned_from_training: "Lorsque je franchis à nouveau les portes du [visiting_location.GetHolding.GetType.GetName|l] en venant des terrains d’entraînement, les gardes me jettent à peine un coup d’œil cette fois-ci."
 ep3_laamp_decision_event.1050.desc_returned_from_garrison: "En sortant du quartier des gardes, je plisse les yeux face à la soudaine luminosité et j’inspire profondément l’air frais."
 ep3_laamp_decision_event.1050.desc_returned_from_reinforcers: "Je pense encore aux soldats démoralisés alors que je remonte tranquillement vers la cour intérieure de la [visiting_location.GetHolding.GetType.GetName|l], où peu de choses ont changé."
 ep3_laamp_decision_event.1050.desc_returned_from_bodyguard: "Je laisse à nouveau [laamp_bodyguard_recruit.GetFirstName] se défouler sur les cadavres d’animaux, tandis que je me fraie avec succès un chemin à travers les ruelles sinueuses pour revenir sur le terrain entourant le [visiting_location.GetHolding.GetType.GetName|l]."
 ep3_laamp_decision_event.1050.desc: "Le [visiting_location.GetHolding.GetType.GetName|l] de [visiting_location.GetBaronyNameExplicitlyNoTooltip] est, comme il fallait s’y attendre, imprégné d’une ambiance martiale : ici et là traînent flèches ou armes d’hast, et on y trouve des étables parfaitement entretenues."
 ep3_laamp_decision_event.1050.mid_maa: "\n\nLe terrain d’entraînement est juste devant les portes, une poignée de gardes se tient devant la garnison et, en descendant la rue, je vois un rassemblement de guerriers [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l] négligés et démoralisés."
 ep3_laamp_decision_event.1050.mid_no_maa: "\n\nLe terrain d’entraînement se trouve juste devant les portes, et une poignée de gardes de garnison se prélassent devant l’entrée, soit en luttant contre le sommeil, soit en astiquant leurs armes."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard: "\n\nDe l’autre côté de la cour, [Select_CString(laamp_bodyguard_recruit.IsFemale,'une femme','un homme')] hurle à quelques autres : « ... ET CE N’ÉTAIT PAS MA FAUTE ! » La dispute s’envenime et j’observe la situation avec attention."
 ep3_laamp_decision_event.1050.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] regarde autour d[visiting_partner.Custom('FR_EluiElle')] d’un air pensif, puis observe la robuste bannière portant les armoiries de la Maison [visiting_location.GetTitle.GetHolder.GetHouse.GetName] qui se balance doucement au gré du vent."
 ep3_laamp_decision_event.1050.desc_outro: "\n\nJe me pince les lèvres et regarde autour de moi le chaos ordonné composé de [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')], de gardes, d’hommes d’armes et de soldats."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1050.desc_outro_return_finished: "\n\nAprès avoir examiné de près le [visiting_location.GetHolding.GetType.GetName|l] de [visiting_location.GetBaronyNameExplicitlyNoTooltip], j’ai fait mes courses. J’en ai fini avec cet endroit.\n\nJe cherche le chemin le plus rapide pour retourner à la place principale de [visiting_location.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard_return: "\n\nLes [laamp_bodyguard_recruit.GetWomenMen] en colère se disputent toujours aux abords de la cour, la situation étant désormais soigneusement surveillée par un groupe de gardes proches afin d’éviter une escalade sanglante."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_01: "\n\nJe sens une légère poussée lorsque [visiting_partner.GetFirstName] me touche pour me chuchoter quelque chose à propos de la malheureuse ressemblance entre les traits de l’un des gardes au bord de la place et ceux d’un [visiting_partner.Custom('GetGenderAlliteratingAnimal')].\n\nJ’adresse un froncement de sourcils réprobateur à [visiting_partner.GetFirstNameNoTooltip], tout en réfléchissant à ma prochaine visite."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] observe avec curiosité un marchand ambulant qui agite une lame courbée dans les airs pour montrer sa qualité.\n\nMon regard se promène sur la place et je réfléchis à l’endroit où je dois me rendre ensuite."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_03: "\n\nJe regarde à ma gauche quand [visiting_partner.GetFirstName] réprime un bâillement. J’arque un sourcil tandis qu’[visiting_partner.Custom('FR_IlElle')] fait une grimace d’excuse. Mon regard se porte alors vers la cour tandis que je réfléchis à ce que je vais faire ensuite."
 ep3_laamp_decision_event.1050.desc_outro_return_01: "\n\nDans un coin de la place, quelques enfants armés d’épées en bois imitent avec un réalisme inquiétant un exercice de combat, comme le font souvent les [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nJe les observe tout en réfléchissant à ma prochaine étape."
 ep3_laamp_decision_event.1050.desc_outro_return_02: "\n\nUne procession de chars vient de franchir les portes, menée selon toute apparence par un[ROOT.Char.Custom('FR_E')] noble local[ROOT.Char.Custom('FR_E')]. Je contemple le spectacle en me demandant où je dois aller ensuite."
 ep3_laamp_decision_event.1050.desc_outro_return_03: "\n\nAux entrées de la cour et du [visiting_location.GetHolding.GetType.GetName|l] apparaissent des gardes venant remplacer ceux présents. Je les observe avec désinvolture, tout en réfléchissant à ce que je dois faire ensuite."
 ep3_laamp_decision_event.1050.a: "Visitons les terrains d’entraînement locaux."
 ep3_laamp_decision_event.1050.a_second: "Il serait bon de se rendre à nouveau sur les terrains d’entraînement."
 ep3_laamp_decision_event.1050.a.tt: "Se rendre sur les terrains d’entraînement"
 ep3_laamp_decision_event.1050.a.cooldown.tt: "Les terrains d’entraînement sont occupés par un entraînement prévu à l’avance"
 recruited_maa.tt: "[laamp_disgruntled_moa.Custom('FR_le_Char_U_Pi')|U][laamp_disgruntled_moa.GetShortUIName] est en train de s’installer dans votre camp"
 ep3_laamp_decision_event.1050.b: "Nous pourrions embaucher quelques durs à cuire pour la garnison."
 ep3_laamp_decision_event.1050.b_second: "La garnison reste intéressante."
 ep3_laamp_decision_event.1050.b.tt: "Aller à la garnison"
 ep3_laamp_decision_event.1050.b.cooldown.tt: "En raison d’intrus, les portes de la garnison sont fermées pour le reste de la visite"
 ep3_laamp_decision_event.1050.c: "Peut-être que ces soldats [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l] négligés pourraient être utiles ?"
 ep3_laamp_decision_event.1050.c_second: "Ces [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] démoralisés pourraient quand même être utiles."
 ep3_laamp_decision_event.1050.c.tt: "Aller vers les soldats démoralisés"
 ep3_laamp_decision_event.1050.c.cooldown.tt: "Vos nouveaux [soldiers|El] d’[men_at_arms|El] sont occupés à se rendre dans votre camp"
 ep3_laamp_decision_event.1050.c.cooldown_province.tt: "Vous avez renforcé les [men_at_arms|El] de [visiting_location.GetBaronyNameExplicitly] dans les 90 derniers jours"
 ep3_laamp_decision_event.1050.d: "Je me demande sur quoi porte leur dispute"
 ep3_laamp_decision_event.1050.d_second: "Discutons à nouveau avec le garde du corps à la retraite."
 ep3_laamp_decision_event.1050.d.tt: "S’approcher des [laamp_bodyguard_recruit.GetWomenMen] qui se disputent"
 ep3_laamp_decision_event.1050.d.tt_second: "Parler [laamp_bodyguard_recruit.Custom('FR_au_Char_U_Pi')][laamp_bodyguard_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1050.e: "$ep3_laamp_decision_event.1010.e$"
