 ep3_laamp_decision_event.1010.a_intrigue: "« N’est-ce pas [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.Custom('FR_le_Char_L')][visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip], là-bas ?! »"
