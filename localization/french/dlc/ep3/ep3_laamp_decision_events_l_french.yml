 #Church
 ep3_laamp_decision_event.1043.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1043.desc_returned_01: "Un sermon vient de s’achever lorsque nous rentrons dans [visiting_location.GetCounty.GetFaith.HouseOfWorship]. [laamp_clergy_character.Custom('SisterBrother')|U] [laamp_clergy_character.GetFirstName], un balai à la main, range délicatement et nettoie le sol sacré pour tous les visiteurs qui viennent ici dans le but de prier ou par désir de se recueillir.\n\n[laamp_clergy_character.GetSheHe|U] lève les yeux quand je m’approche, et un doux sourire étire ses lèvres : « Bon retour dans l’étreinte chaleureuse [visiting_location.GetCounty.GetFaith.HighGodNamePossessive]. Pourquoi ne pas rester un peu et profiter de l’environnement ? »"
 ep3_laamp_decision_event.1043.desc_returned_02: "[laamp_clergy_character.Custom('SisterBrother')|U] [laamp_clergy_character.GetFirstName] est assis[laamp_clergy_character.Custom('FR_E')] sur l’un des bancs en face de la chaire et semble perdu[laamp_clergy_character.Custom('FR_E')] dans ses pensées lorsque je pénètre à nouveau dans [visiting_location.GetCounty.GetFaith.HouseOfWorship].\n\n[laamp_clergy_character.GetSheHe|U] tourne la tête dans ma direction regardant par-dessus son épaule lorsque je m’approche : « Laissez ces pieds fatigués se reposer un instant, mon enfant. Comment puis-je vous aider ? »"
 ep3_laamp_decision_event.1043.desc_reused_clergy: "Alors que je franchis les remarquables portes [visiting_location.GetCounty.GetFaith.HouseOfWorship3], les [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]s qui s’occupent de ce lieu viennent de répartir leurs tâches pour la journée.\n\nJe jette un coup d’œil dans l’allée principale et reconnais inopinément [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName], qui me jette un regard impénétrable et s’approche de moi : « Mon enfant rebelle. [visiting_location.GetCounty.GetFaith.HighGodName|U] vous a ramené [Select_CString(ROOT.Char.IsFemale,'saine et sauve','sain et sauf')] jusqu’à notre porte ! »"
 ep3_laamp_decision_event.1043.desc: "Lorsque je franchis les portes [visiting_location.GetCounty.GetFaith.HouseOfWorship3], je suis impressionné[ROOT.Char.Custom('FR_E')] par le travail qui a dû être fourni pour les structures raffinées et le décor sacré.\n\nL’un des [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]s qui s’occupent de ce lieu me remarque et s’approche d’un air recueilli : « Bonjour, mon enfant. Je suis [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName]. Comment puis-je vous aider ? »"
 ep3_laamp_decision_event.1043.desc_outro: "\n\nMon regard se pose avec désinvolture sur la corbeille des dons un peu plus loin dans l’allée."
 ep3_laamp_decision_event.1043.desc_outro_thief: "\n\nDerrière moi, [visiting_partner.GetFirstName] louche de manière suspecte vers la corbeille des dons un peu plus loin dans l’allée."
 ep3_laamp_decision_event.1043.desc_return_outro_thief: "\n\n[visiting_partner.GetFirstName] épie toujours avec envie, par-dessus les bancs, la corbeille des dons."
 ep3_laamp_decision_event.1043.desc_return_outro: "\n\nLa corbeille des dons contient nettement plus de pièces."
 ep3_laamp_decision_event.1043.a: "« J’ai un don à faire ! »"
 ep3_laamp_decision_event.1043.a.flavor_unzealous: "Je suppose..."
 ep3_laamp_decision_event.1043.b: "« Peut-être que [visiting_location.GetCounty.GetFaith.HighGodName] pourrait bénir notre cause ? »"
 ep3_laamp_decision_event.1043.c: "J’ai grandement besoin de ces dons."
 ep3_laamp_decision_event.1043.c_guarded: "Encore un don, dans ma bourse."
 ep3_laamp_decision_event.1043.c_master_thief: "« Psst, [visiting_partner.GetFirstNameNoTooltip], gardez l’œil ouvert ! »"
 ep3_laamp_decision_event.1043.c.flavor: "Faire diversion et récupérer quelques pièces. Facile."
 ep3_laamp_decision_event.1043.c.flavor_guarded: "Hmm. Les gardes circulent étrangement beaucoup plus souvent par ici..."
 ep3_laamp_decision_event.1043.c.thievery_success.t: "Vol réussi"
 ep3_laamp_decision_event.1043.c.thievery_success.desc: "Vous réussissez à voler les dons"
 ep3_laamp_decision_event.1043.c.thievery_failure.t: "Vous êtes banni[GetPlayer.Custom('FR_E')] !"
 ep3_laamp_decision_event.1043.c.thievery_failure.desc: "Vous êtes banni[GetPlayer.Custom('FR_E')] [visiting_location.GetCounty.GetFaith.HouseOfWorship3]"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.t: "Gardes appelés"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.desc: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
