 ep3_laamp_decision_event.1021.desc_moment_of_purchase_01: "Satisfait[laamp_artifact_peddler.Custom('FR_E')] de ma décision, [laamp_artifact_peddler.GetFirstName] me regarde avec impatience : « Alors, quel objet voulez-vous vendre ? »"
 ep3_laamp_decision_event.1021.desc_moment_of_purchase_02: "[laamp_artifact_peddler.GetFirstName] fait un signe de tête encourageant : « J’ai l’argent. Quel genre de marchandises proposez-vous ? »"
 ep3_laamp_decision_event.1021.desc_success: "[laamp_artifact_peddler.GetFirstName] me regarde d’un air pensif : « Autant que ça ? Eh bien, qu’il en soit ainsi. Je suppose que je peux mettre quelques pièces de plus pour une marchandise aussi précieuse. »"
