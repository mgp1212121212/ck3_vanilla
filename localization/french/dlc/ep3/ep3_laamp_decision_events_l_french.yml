 #Town Crier
 ep3_laamp_decision_event.1025.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : [ROOT.Char.Custom('GetTowncrierElder')]"
 ep3_laamp_decision_event.1025.desc_returned_01: "En revenant [Select_CString(laamp_town_crier.IsFemale,'à la crieuse publique','au crieur public')], nous revoyons aussi le chat qui somnole, roulé en boule sur une table à proximité.\n\nJe remarque que ses moustaches bougent parfois pendant qu’il rêve, alors que je m’approche pour écouter ce qu’il y a de nouveau :"
 ep3_laamp_decision_event.1025.desc_returned_02: "Lorsque je retourne [Select_CString(laamp_town_crier.IsFemale,'à la crieuse publique','au crieur public')], le chat est allongé sous une table et m’observe d’un œil bleu à moitié ouvert.\n\nJ’écoute brièvement son ronronnement rassurant avant de me tourner vers les nouvelles qui m’ont été présentées :"
 ep3_laamp_decision_event.1025.desc_reused_crier: "[Select_CString(laamp_town_crier.IsFemale,'La crieuse publique','Le crieur public')] me reconnaît du regard, se redresse et me parle des contrats proposés par les nobles locaux.\n\n[laamp_town_crier.Custom('FR_IlElle')|U] est toujours accompagné[laamp_town_crier.Custom('FR_E')] du sympathique vieux chat blanc, brun et gris qui me regarde à travers ses yeux bleus entrouverts, tandis que j’écoute attentivement les nouvelles qu’[laamp_town_crier.Custom('FR_IlElle')] me présente :"
 ep3_laamp_decision_event.1025.desc_tribal_returned_01: "Lorsque nous retournons chez l’aîné[laamp_town_crier.Custom('FR_E')], le bœuf – un animal magnifique ! – lèche doucement la main de [laamp_town_crier.GetFirstName], tandis que [laamp_town_crier.Custom('FR_CeluiCelle')]-ci continue à lui donner de petites bouchées.\n\nAvec un sourire satisfait, [laamp_town_crier.GetFirstName] me parle volontiers des tâches pour lesquelles je pourrais aider la population locale :"
 ep3_laamp_decision_event.1025.desc_tribal_returned_02: "Lorsque je retourne chez l’aîné[laamp_town_crier.Custom('FR_E')], [Select_CString(ROOT.Char.IsFemale,'une érudite','un érudit')] à l’air important s’éloigne.\n\nJe lui jette un regard intéressé avant de me tourner vers [laamp_town_crier.GetFirstName] et les tâches disponibles :"
 ep3_laamp_decision_event.1025.desc_tribal_reused_crier: "L’aîné[laamp_town_crier.Custom('FR_E')] du nom de [laamp_town_crier.GetFirstName] me sourit avec bienveillance lorsque je retourne [laamp_town_crier.Custom('FR_LeLa')] voir.\n\nAprès avoir bavardé un peu, [laamp_town_crier.Custom('FR_IlElle')] me met au courant de ce qui se passe actuellement et des tâches à accomplir :"
 ep3_laamp_decision_event.1025.desc: "[Select_CString(laamp_town_crier.IsFemale,'La crieuse publique','Le crieur public')] est visiblement [Select_CString(laamp_town_crier.IsFemale,'contente','content')] de me voir approcher et ne cesse de parler des contrats proposés par les nobles locaux.\n\n[laamp_town_crier.Custom('FR_IlElle')|U] est toujours accompagné du sympathique vieux chat blanc, brun et gris qui me regarde avec ses yeux bleu clair tandis que j’écoute attentivement les nouvelles qu’[laamp_town_crier.Custom('FR_IlElle')] me présente :"
 ep3_laamp_decision_event.1025.desc_tribal: "L’aîné[laamp_town_crier.Custom('FR_E')], [laamp_town_crier.GetFirstName], me lance un regard amical lorsque je m’approche.\n\nTout en s’occupant d’une charrette tirée par des bœufs, [laamp_town_crier.Custom('FR_IlElle')] m’informe de tous les problèmes locaux et des tâches à accomplir dans les environs :"
 ep3_laamp_decision_event.1025.desc_legendary_returned_01: "Lorsque je reviens [Select_CString(laamp_town_crier.IsFemale,'à la crieuse publique','au crieur public')], une petite foule s’est rassemblée, profondément émue en entendant les choses horribles pour lesquelles un noble d’une terre lointaine a besoin d’aide.\n\nJe lève un sourcil et laisse les contrats plus habituels mentionnés précédemment me traverser l’esprit :"
 ep3_laamp_decision_event.1025.desc_legendary_returned_02: "Lorsque je retourne [Select_CString(laamp_town_crier.IsFemale,'à la crieuse publique','au crieur public')], le groupe de passants suivant est en train de s’amuser avec des détails de plus en plus exagérés sur le noble d’une terre lointaine.\n\nJe fredonne en silence, tout en réfléchissant aux contrats mentionnés précédemment :"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_01: "Quand je reviens, [Select_CString(laamp_town_crier.IsFemale,'la femme','l’homme')] d’avant est en train de bavarder avec d’autres membres de la tribu, auxquels [laamp_town_crier.Custom('FR_IlElle')] donne tous les détails défavorables sur le noble d’une terre lointaine.\n\n[laamp_town_crier.GetFirstName], l’aîné[laamp_town_crier.Custom('FR_E')], lui jette un regard sévère de côté lorsque je lui demande quelles tâches il y a à accomplir sur place :"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_02: "Lorsque je retourne auprès de l’aîné[laamp_town_crier.Custom('FR_E')], [laamp_town_crier.Custom('FR_IlElle')] a apparemment réprimandé l’autre [laamp_town_crier.GetWomanMan], qui est maintenant assis[laamp_town_crier.Custom('FR_E')] en boudant sur une charrette non loin de là.\n\nSon visage s’éclaire lorsqu’[laamp_town_crier.Custom('FR_IlElle')] entame une conversation avec un[laamp_town_crier.Custom('FR_E')] autre membre de la tribu, tandis que je me tourne vers [laamp_town_crier.GetFirstName], qui a la gentillesse de me réexpliquer quelles sont les tâches actuellement disponibles :"
 ep3_laamp_decision_event.1025.desc_legendary_reused_crier: "Je reconnais [Select_CString(laamp_town_crier.IsFemale,'la crieuse publique','le crieur public')], [laamp_town_crier.GetFirstName], qui $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary: "[Select_CString(laamp_town_crier.IsFemale,'La crieuse publique','Le crieur public')], [laamp_town_crier.GetFirstName], $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary_body: "échange des rumeurs avec une autre personne [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] lorsque j’arrive à son poste. Ils chuchotent qu’un noble d’une terre lointaine est dans une situation difficile et offre des récompenses somptueuses pour toute aide.\n\nJ’y réfléchis lorsqu’[laamp_town_crier.GetSheHe] se rappelle soudain de ses obligations et informe tout le monde autour d[laamp_town_crier.Custom('FR_EluiElle')] des contrats actuellement disponibles :"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_reused_crier: "Lorsque je m’approche, l’aîné[laamp_town_crier.Custom('FR_E')] [laamp_town_crier.GetFirstName], qui est en pleine discussion avec un[laamp_town_crier.Custom('FR_E')] autre membre de la tribu, me reconnaît. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary: "L’un[laamp_town_crier.Custom('FR_E')] des [Select_CString(laamp_town_crier.IsFemale,'aînées','aînés')] du village, [laamp_town_crier.GetFirstName], est en pleine conversation avec un[laamp_town_crier.Custom('FR_E')] autre membre de la tribu lorsque je m’approche. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_body: "\n\nSon [Select_CString(laamp_town_crier.IsFemale,'interlocutrice','interlocuteur')] commence à gesticuler et j’entends parler d’un noble d’une terre lointaine qui a besoin d’une aide urgente pour une affaire importante et qui promet gloire et richesses en récompense.\n\n[Select_CString(laamp_town_crier.IsFemale,'Elles','Ils')] mettent fin à leur conversation et je me tourne vers [laamp_town_crier.GetFirstNameNoTooltip], qui m’informe des tâches locales à accomplir :"
 ep3_laamp_decision_event.1025.desc_nothing: "[ROOT.Char.Custom('GetTowncrierElder')|U] est affalé[ROOT.Char.Custom('FR_E')] sur une chaise, à moitié réveillé[ROOT.Char.Custom('FR_E')]. Apparemment, il n’y a pas de contrats disponibles dans la région pour le moment."
