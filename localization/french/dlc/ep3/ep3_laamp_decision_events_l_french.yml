 ep3_laamp_decision_event.1010.a_intrigue.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_learning: "« Je crois que ces produits commencent à se gâter... »"
 ep3_laamp_decision_event.1010.a_learning.success: "[laamp_supply_merchant.Custom('FR_le_Char_U_Pi')|U][laamp_supply_merchant.GetShortUIName] accepte de se séparer des provisions périmées"
