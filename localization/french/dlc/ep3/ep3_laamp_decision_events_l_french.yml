 #Storyteller
 ep3_laamp_decision_event.1031.return.tt: "Vous retournez à la [THIS.Char.Custom('GetTavernDwelling')]"
 ep3_laamp_decision_event.1031.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : [Select_CString(story_teller.IsFemale,'la conteuse','le conteur')]"
 ep3_laamp_decision_event.1031.desc_01: "#EMP « ... pour se débarrasser d’un mal de tête insupportable, Zeus s’ouvrit le crâne, et c’est alors qu’Athéna, la plus sage des divinités, sortit de sa tête. »#!"
 ep3_laamp_decision_event.1031.desc_02: "#EMP « ... voulant occuper le trône vide, Horus et Seth devinrent des ennemis jurés. »#!"
 ep3_laamp_decision_event.1031.desc_03: "#EMP « ... à partir de ce jour, Rukha fut bannie du monde de la lumière et entra dans le monde des ténèbres. »#!"
 ep3_laamp_decision_event.1031.desc_04: "#EMP « ... puis le terrible Léviathan détruisit le monde pour la cinquième fois, et mourut avec lui. Mais de son corps émergea un nouveau firmament terrestre, ainsi que des plantes et des animaux. »#!"
 ep3_laamp_decision_event.1031.desc_05: "#EMP « ... puis il devint l’atua des forêts, Tangaroa prit possession des mers, Rūaumoko régna sur la terre tremblante et Tāwhirimatea sur les vents capricieux. »#!"
 ep3_laamp_decision_event.1031.desc_06: "#EMP « ... L’œuf tomba, et de ses éléments naquit l’univers. Le jaune devint le soleil brûlant et le blanc devint la lune belle et pâle. »#!"
 ep3_laamp_decision_event.1031.desc_07: "#EMP « ... puis Kuutar tissa une merveilleuse cape de fil d’or aussi large que le ciel nocturne et aussi longue que l’éternité. »#!"
 ep3_laamp_decision_event.1031.desc_08: "#EMP « ... lorsqu’elle apprit qu’elle avait été séduite par son propre frère Kullervo, elle se jeta du haut de la falaise et quitta ce monde pour toujours. »#!"
 ep3_laamp_decision_event.1031.desc_09: "#EMP « ... et c’est alors que Finn, furieux, se transforma en pierre. La cathédrale qu’il voulait détruire est toujours debout aujourd’hui. »#!"
 ep3_laamp_decision_event.1031.desc_10: "#EMP « ... mais les humains n’ont pas écouté les paroles de Kaang. Ils firent un feu dans l’obscurité, puis les animaux s’enfuirent dans les collines. »#!"
 ep3_laamp_decision_event.1031.desc_11: "#EMP « ... et alors l’argile pétrie se couvrit de peau, se remplit de sang et Tore le nomma Baatsi. »#!"
 ep3_laamp_decision_event.1031.desc_12: "#EMP « ... puis le camp des femmes est sorti victorieux du camp des hommes, ce qui leur a permis de renouer le dialogue. »#!"
 ep3_laamp_decision_event.1031.desc_13: "#EMP « ... et ils l’appelèrent Teryel, le premier lion. »#!"
 ep3_laamp_decision_event.1031.desc_14: "#EMP « ... Après que le soma eut été donné aux dieux, quatre gouttes du divin breuvage se répandirent sur la terre, et des cités sacrées surgirent en ces lieux. »#!"
 ep3_laamp_decision_event.1031.desc_15: "#EMP « ... le Cuélebre ouvrit la bouche et engloutit la vache en entier, avec ses cornes et ses sabots. »#!"
 ep3_laamp_decision_event.1031.desc_16: "#EMP « ... et Toranos accepta le sacrifice. Le sang qui coulait sur son corps lui redonna des forces et le printemps revint. »#!"
 ep3_laamp_decision_event.1031.desc_17: "#EMP « ... Tjelvar navigua jusqu’à l’île et y fit un feu. Dès lors, l’île ne s’enfonça plus dans la mer la nuit. »#!"
 ep3_laamp_decision_event.1031.desc_18: "#EMP « ... puis les pluies se sont abattues sur l’Afrique, au milieu des chants, des danses et des réjouissances. »#!"
 ep3_laamp_decision_event.1031.desc_outro: "\n\n« Mais c’est une histoire pour une autre fois », dit [Select_CString(laamp_storyteller.IsFemale,'la conteuse','le conteur')] en m’adressant un sourire mystérieux. [laamp_storyteller.Custom('FR_IlElle')|U] se penche en arrière et boit une autre gorgée [laamp_storyteller.Custom('RegionalDrink')]."
 ep3_laamp_decision_event.1031.a: "Cette histoire avait quelques bons arguments."
 ep3_laamp_decision_event.1031.a_zealous: "... Je pense qu’il y avait quelques arguments pertinents."
 ep3_laamp_decision_event.1031.a_eccentric: "Vous voyez ? Maintenant, tout cela est parfaitement logique !"
 ep3_laamp_decision_event.1031.a_success.t: "Morale enrichissante"
 ep3_laamp_decision_event.1031.a_success.desc: "La morale de l’histoire vous apprend quelque chose"
 ep3_laamp_decision_event.1031.a_semi_success.t: "Une occasion de croissance"
 ep3_laamp_decision_event.1031.a_semi_success.desc: "Certaines parties de l’histoire sont applicables à votre situation"
 ep3_laamp_decision_event.1031.a_failure.t: "Belle histoire"
 ep3_laamp_decision_event.1031.a_failure.desc: "Au moins, c’était une histoire passionnante"
 ep3_laamp_decision_event.1031.a.cooldown.tt: "Vous avez récemment réfléchi à une histoire – retour le [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_storied_recently') )]"
 ep3_laamp_decision_event.1031.b: "« [laamp_storyteller.GetFirstNameNoTooltip], comment faites-vous pour aussi bien raconter les histoires ? »"
 ep3_laamp_decision_event.1031.b_reveler: "Je la connais celle-là !"
 ep3_laamp_decision_event.1031.b.cooldown.tt: "Vous avez récemment apprécié une histoire – retour le [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_reveled_recently') )]"
 ep3_laamp_decision_event.1031.c: "« C’était une belle histoire ! »"
 ep3_laamp_decision_event.1031.c_zealous: "Bah. Des balivernes blasphématoires."
 ep3_laamp_decision_event.1031.c.cooldown.tt: "Vous avez récemment apprécié une histoire – retour le [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_relaxed_recently') )]"
 ep3_laamp_decision_event.1031.d: "$ep3_laamp_decision_event.1021.d$"
 #Recruitment
 ep3_laamp_decision_event.1033.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : les recrues"
 ep3_laamp_decision_event.1033.desc_returned_01: "Alors que je retourne auprès des recrues potentielles, [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] et [laamp_third_recruit.GetFirstName] se regardent avec méfiance.$ep3_laamp_decision_event.1033.desc_returned_outro_01$"
 ep3_laamp_decision_event.1033.desc_returned_jane_01: "Alors que je retourne auprès des recrues potentielles, [laamp_first_recruit.GetFirstName] et [laamp_second_recruit.GetFirstName] entament une conversation à voix basse."
 ep3_laamp_decision_event.1033.desc_returned_outro_01: "\n\nLorsqu’ils me remarquent, ils tendent tous l’oreille et me regardent avec impatience."
 ep3_laamp_decision_event.1033.desc_returned_02: "Je suis de retour parmi les recrues. [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] et [laamp_third_recruit.GetFirstName] viennent apparemment de régler une querelle.$ep3_laamp_decision_event.1033.desc_returned_outro_02$"
 ep3_laamp_decision_event.1033.desc_returned_jane_02: "Je suis de retour parmi les recrues. [laamp_first_recruit.GetFirstName] et [laamp_second_recruit.GetFirstName] viennent tout juste de terminer une partie de dés à l’issue contestée."
 ep3_laamp_decision_event.1033.desc_returned_outro_02: "\n\nLa tension dans l’air change légèrement à mesure que je m’approche et se transforme en une attente prudente."
 ep3_laamp_decision_event.1033.desc: "Je m’approche du groupe de [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] désœuvrés, élève la voix et m’adresse à eux sans détour : « Je cherche des gens compétents et fiables pour rejoindre mon camp ! Qui d’entre vous est prêt pour cette tâche ? »"
 ep3_laamp_decision_event.1033.desc_mid_two: "\n\nLes personnes intéressées sont [laamp_first_recruit.GetFirstName] [laamp_first_recruit.Custom('FR_LeLa')] [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')] et [laamp_second_recruit.GetFirstName] [laamp_second_recruit.Custom('FR_LeLa')] [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')]."
 ep3_laamp_decision_event.1033.desc_mid_three: "\n\nLes personnes intéressées sont [laamp_first_recruit.GetFirstName] [laamp_first_recruit.Custom('FR_LeLa')] [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')], [laamp_second_recruit.GetFirstName] [laamp_second_recruit.Custom('FR_LeLa')] [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')] et [laamp_third_recruit.GetFirstName] [laamp_third_recruit.Custom('FR_LeLa')] [laamp_third_recruit.Custom('PersonalityGetNegativeTraitDesc')]."
 ep3_laamp_decision_event.1033.desc_outro: "\n\nJ’examine les candidats de la tête aux pieds et je réfléchis à qui je dois engager."
 ep3_laamp_decision_event.1033.desc_partner_outro: "\n\n[visiting_partner.GetFirstName] fredonne et regarde les candidats pendant que je réfléchis à celui que je devrais engager."
 ep3_laamp_decision_event.1033.desc_jane_outro: "\n\nLorsque j’ai fini de me présenter, [Select_CString(laamp_generic_jane.IsFemale,'une femme bourrue','un homme bourru')] vient immédiatement vers moi. « Je m’appelle [laamp_generic_jane.GetFirstName]. Pour des raisons qui m’appartiennent, je souhaite rejoindre votre camp. »"
 ep3_laamp_decision_event.1033.desc_returned_jane_outro: "\n\n[laamp_generic_jane.GetFirstNameNoTooltip] se tient toujours dans un coin et me rend mon regard pendant que j’examine les candidats."
 ep3_laamp_decision_event.1033.a: "« Et si vous veniez travailler pour moi, [laamp_first_recruit.GetFirstNameNoTooltip] ? »"
 ep3_laamp_decision_event.1033.b: "[laamp_second_recruit.GetFirstNameNoTooltip] devrait convenir."
 ep3_laamp_decision_event.1033.c: "Je vois un potentiel incroyable chez [laamp_third_recruit.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1033.d: "« ... [laamp_generic_jane.GetFirstNameNoTooltip], c’est bien ça ? Rejoignez-moi. »"
 ep3_laamp_decision_event.1033.d.cooldown.tt: "Vous avez récemment recruté un [follower|El] gratuit – retour le [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1033_generic_jane_cooldown') )]"
 ep3_laamp_decision_event.1033.e: "$ep3_laamp_decision_event.1021.d$"
 #Spouse Material
 ep3_laamp_decision_event.1035.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : un bon parti potentiel"
 ep3_laamp_decision_event.1035.desc_returned_01: "Je retourne à la table de [laamp_spouse_material.GetFirstName] et le sang se met immédiatement à battre dans mes oreilles.\n\nReste calme. Reste calme. Fais la conversation.\n\n[laamp_spouse_material.GetFirstNameNoTooltip] est occupé[laamp_spouse_material.Custom('FR_E')] à discuter avec un[laamp_spouse_material.Custom('FR_EOpp')] [laamp_spouse_material.Custom('WomanManOpposite')] à proximité lorsque je m’approche d[laamp_spouse_material.Custom('FR_EluiElle')], et ses yeux se rétrécissent en signe d’impatience :"
 ep3_laamp_decision_event.1035.desc_returned_02: "Lorsque je retourne à sa table, [laamp_spouse_material.GetFirstName] vient de recevoir un plat fumant dont l’odeur fait gargouiller mon estomac.\n\n[laamp_spouse_material.GetSheHe|U] a les yeux rivés sur le plat à base [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFood')] lorsqu’[laamp_spouse_material.GetSheHe] demande sèchement : « Voulez-vous quelque chose cette fois-ci ? »\n\nJ’hésite devant cette salutation désobligeante et je réfléchis soigneusement à ma réponse :"
 ep3_laamp_decision_event.1035.desc_reused_spouse: "Je me dirige vers [laamp_spouse_material.GetFirstName], qui, toujours aussi [Select_CString(laamp_spouse_material.IsFemale,'radieuse','radieux')], lève les yeux à mon approche.\n\n[laamp_spouse_material.GetSheHe|U] semble avoir du mal à me situer pendant un instant, puis ses yeux se rétrécissent un peu lorsqu’[laamp_spouse_material.Custom('FR_IlElle')] me reconnaît.\n\nRien de personnel, me dis-je en souriant faiblement, tout en ne prêtant pas plus attention à la sensation de malaise dans ma poitrine :"
 ep3_laamp_decision_event.1035.desc: "J’observe attentivement [Select_CString(laamp_spouse_material.IsFemale,'la tentatrice','l’étalon')] s’installer à une table voisine. Le propriétaire de la [ROOT.Char.Custom('GetTavernDwelling')] l’a appelé[laamp_spouse_material.Custom('FR_E')] [laamp_spouse_material.GetFirstName], n’est-ce pas ?\n\n[laamp_spouse_material.GetSheHe|U] semble étonné[laamp_spouse_material.Custom('FR_E')] lorsque je m’approche d[laamp_spouse_material.Custom('FR_EluiElle')], peut-être parce que mon trouble intérieur se voit sur mon visage. Pourquoi cela me dérangerait-il ? Je suis [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip], bon sang !\n\nJe ne cesse de me rappeler mes récents succès pour rester calme, mais j’échoue en grande partie."
 ep3_laamp_decision_event.1035.a: "« Et si je vous offrais un autre verre [laamp_spouse_material.Custom('RegionalDrink')] ?"
 ep3_laamp_decision_event.1035.b_first: "« Qu’est-ce que vous faites d’autre, à part voler des cœurs ? »"
 ep3_laamp_decision_event.1035.b_second: "« Avez-vous un nom ? Ou puis-je vous appeler [Select_CString(laamp_spouse_material.IsFemale,'ma belle','mon beau')] ? »"
 ep3_laamp_decision_event.1035.b_third: "« Auriez-vous une carte ? Je viens de me perdre dans vos yeux. »"
 ep3_laamp_decision_event.1035.b_fourth: "« Vous pêchez ? Parce que vous m’avez attrapé[ROOT.Char.Custom('FR_E')]. »"
 ep3_laamp_decision_event.1035.b_fifth: "« Si je peux vous emprunter un baiser, je vous promets de vous le rendre immédiatement. »"
 ep3_laamp_decision_event.1035.b_fallback: "« Qu’est-ce qu’[Select_CString(laamp_spouse_material.IsFemale,'une fille','un garçon')] comme vous fait dans un endroit pareil ?"
 ep3_laamp_decision_event.1035.b.success: "[laamp_spouse_material.Custom('FR_le_Char_U_Pi')|U][laamp_spouse_material.GetShortUIName] est charmé[laamp_spouse_material.Custom('FR_E')] par vos avances"
 ep3_laamp_decision_event.1035.b.failure: "Vous ne parvenez pas à attirer [laamp_spouse_material.Custom('FR_le_Char_U_Pi')][laamp_spouse_material.GetShortUIName]"
 ep3_laamp_decision_event.1035.b.failure.tt: "[laamp_spouse_material.Custom('FR_le_Char_U_Pi')|U][laamp_spouse_material.GetShortUIName] vous ignore"
 ep3_laamp_decision_event.1035.b.cooldown.tt: "Vous avez récemment tenté d’attirer un [spouse|El] potentiel — réessayez le [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_duelled_recently') )]"
 ep3_laamp_decision_event.1035.c: "« Pourquoi ne pas aller dans un endroit plus confortable... »"
 ep3_laamp_decision_event.1035.c.cooldown.tt: "Vous vous êtes récemment détendu[ROOT.Char.Custom('FR_E')] dans une [ROOT.Char.Custom('GetTavernDwelling')] ; revenez le [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_unwinded_recently') )]"
 ep3_laamp_decision_event.1035.d: "$ep3_laamp_decision_event.1021.d$"
 #Hooded Figure
 ep3_laamp_decision_event.1037.t_noble: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : [laamp_hooded_figure.GetFirstNameNoTooltip] a des ennuis !"
 ep3_laamp_decision_event.1037.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : [Select_CString(laamp_hooded_figure.IsFemale,'la femme recherchée','l’homme recherché')]"
 ep3_laamp_decision_event.1037.desc_noble_returned_01: "Je retourne vers [laamp_hooded_figure.GetFirstName], toujours empêtré[laamp_hooded_figure.Custom('FR_E')] dans une querelle avec une brute locale.\n\nLeurs regards se croisent, ils sont dans une impasse totale. La brute [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] regarde de temps en temps vers la porte, comme si elle attendait quelque chose. Ou quelqu’un.\n\nJe sens la sueur couler le long de mon dos."
 ep3_laamp_decision_event.1037.desc_noble_returned_02: "À la table de [laamp_hooded_figure.GetFirstName], l’ambiance est toujours aussi tendue, et la brute [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] attend encore son paiement.\n\n[laamp_hooded_figure.Custom('FR_le_Char_L')|U][laamp_hooded_figure.GetTitleAsNameNoTooltip] refuse. Des gens s’attardent avant de presser le pas lorsqu’ils se rendent compte de ce qu’il se passe.\n\nMon regard va et vient entre les deux."
 ep3_laamp_decision_event.1037.desc_returned_01_intro: "Je suis de retour dans la cave, où [laamp_hooded_figure.GetFirstName] regarde une carte. Une lame de plancher grince,"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro: "Dans l’autre tente, [laamp_hooded_figure.GetFirstName] regarde une carte. Par hasard, je me heurte à un [laamp_hooded_figure.Custom('GetSmallHidingObject')],"
 ep3_laamp_decision_event.1037.desc_returned_01_outro: "et sa tête se lève et se tourne vers moi.\n\n« Vous revoilà », dit-[laamp_hooded_figure.Custom('FR_IlElle')] en pliant soigneusement la carte représentant la propriété voisine de [1037_neighboring_holding.GetBaronyNameExplicitly]. « Vous vouliez quelque chose ? »\n\n[laamp_hooded_figure.Custom('FR_IlElle')|U] se lève, croise les bras sur sa poitrine et s’appuie sur une jambe avec un sourire malicieux."
 ep3_laamp_decision_event.1037.desc_returned_01: "$ep3_laamp_decision_event.1037.desc_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01: "$ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02: "Je jette un coup d’œil à la cave avant de redescendre les escaliers. $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_02: "Je soulève un coin de la toile et regarde dans la tente avant d’y entrer : $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02_outro: "[laamp_hooded_figure.GetFirstName], [Select_CString(laamp_hooded_figure.IsFemale,'cette fripouille','ce vaurien')], est assis[laamp_hooded_figure.Custom('FR_E')] en arrière dans son fauteuil et fixe le plafond du regard.\n\n[laamp_hooded_figure.GetSheHe|U] lance tranquillement une pièce de monnaie [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] en l’air, la fait tourner une fois, puis la rattrape d’une main sûre.\n\nJe me racle la gorge. [laamp_hooded_figure.GetFirstNameNoTooltip] ferme les yeux et pose la pièce, croise les mains derrière la tête et grogne : « Oui ? »"
 ep3_laamp_decision_event.1037.desc_returned_03: "À mon retour à la cave, la porte est fermée. Je l’ouvre avec précaution et descends les escaliers.\n\nUn peu plus loin à l’intérieur, [laamp_hooded_figure.GetFirstName] essuie quelque chose sur le sol qui ressemble à ... du sang ? Certainement du sang d’animal...\n\n[laamp_hooded_figure.GetSheHe|U] fait craquer ses articulations quand [laamp_hooded_figure.GetSheHe] pose le seau et son attention se porte vers moi : « Têtu[ROOT.Char.Custom('FR_E')], n’est-ce pas ? »"
 ep3_laamp_decision_event.1037.desc_nomad_returned_03: "Alors que je me trouve devant la tente de [laamp_hooded_figure.GetFirstName], [Select_CString(laamp_hooded_figure.IsFemale,'cette fripouille','ce vaurien')], j’entends de l’agitation depuis l’intérieur. Puis le bruit s’arrête soudainement.\n\nJe passe prudemment la tête dans la tente et [laamp_hooded_figure.Custom('FR_LeLa')] vois dans l’obscurité essuyer quelque chose de rouge foncé d’un couteau. Du sang ?\n\n[laamp_hooded_figure.Custom('FR_IlElle')|U] se tourne dans ma direction, indifférent[laamp_hooded_figure.Custom('FR_E')]. « Juste un rat. Mais vous, vous ne me laissez pas de répit, hein ? »"
 ep3_laamp_decision_event.1037.desc_intro: "La silhouette encapuchonnée se faufile à travers la taverne et emprunte des marches menant au sous-sol. Je regarde prudemment autour de moi tout en la suivant dans les escaliers.\n\nArrivée en bas, elle s’assoit sur une chaise devant une table et baisse sa capuche"
 ep3_laamp_decision_event.1037.desc_nomad_intro: "La silhouette encapuchonnée se faufile à travers la demeure et en sort à l’autre bout. Je regarde prudemment autour de moi tout en la suivant à l’extérieur, puis dans une autre tente.\n\nUne fois à l’intérieur, elle s’assoit sur une chaise devant une table et laisse tomber sa capuche"
 ep3_laamp_decision_event.1037.desc_reused_thief_outro: "\n\nJe reconnais [laamp_hooded_figure.GetFirstName] quand [laamp_hooded_figure.Custom('FR_IlElle')] claque son poing sur la table, excité[laamp_hooded_figure.Custom('FR_E')]. « Eh bien, que je sois damné[laamp_hooded_figure.Custom('FR_E')] ! Je ne m’attendais pas à vous revoir – en tout cas pas dans cette vie. Que puis-je faire pour vous ? »"
 ep3_laamp_decision_event.1037.desc_reused_thief: "$ep3_laamp_decision_event.1037.desc_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_reused_thief: "$ep3_laamp_decision_event.1037.desc_nomad_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_noble: "« ... Et puis il y a la taxe sur les places assises », commente la brute [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] avec un sourire en coin, en désignant la chaise de la personne encapuchonnée. « Cela fera des pièces en plus. »\n\nLa personne encapuchonnée se lève brusquement, et lorsque sa capuche tombe, je reconnais [laamp_hooded_figure.Custom('FR_le_Char_Pi')][laamp_hooded_figure.GetTitledFirstName]. « Quelle insolence ! » s’écrie [laamp_hooded_figure.Custom('FR_le_Char_L')][laamp_hooded_figure.GetTitleAsNameNoTooltip], [Select_CString(laamp_hooded_figure.IsFemale,'furieuse','furieux')].\n\n« Ne m’obligez pas à me renseigner auprès de mes relations d’affaires », menace la brute alors que la situation se tend de plus en plus."
 ep3_laamp_decision_event.1037.desc: "$ep3_laamp_decision_event.1037.desc_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_nomad: "$ep3_laamp_decision_event.1037.desc_nomad_intro$. $ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_outro: " : « Je suppose que vous me reconnaissez grâce à ma réputation ? #EMP [Select_CString(laamp_hooded_figure.IsFemale,'La criminelle','Le criminel')] [laamp_hooded_figure.Custom('CriminalAdjective')] [laamp_hooded_figure.Custom('CriminalCrierInsult')], [laamp_hooded_figure.GetFirstNameNoTooltip] !#! »\n\n« ... J’ai déjà tabassé des gens pour des insultes mineures. Qu’est-ce que vous voulez maintenant ? » Son regard se fixe sur moi, tandis qu’[laamp_hooded_figure.GetSheHe] lève un sourcil interrogateur."
 ep3_laamp_decision_event.1037.a: "« Je paie sa note. »"
 ep3_laamp_decision_event.1037.a.flavor: "Cela s’avérera certainement utile par la suite."
 ep3_laamp_decision_event.1037.b_diplomacy: "« Vous gagnez plus d’argent lorsque vos clients reviennent, n’est-ce pas ? »"
 ep3_laamp_decision_event.1037.b_stewardship: "« Ce n’est pas la taxe sur les places assises actuellement en vigueur, j’en ai peur. »"
 ep3_laamp_decision_event.1037.b_intrigue: "« Mais vous savez que ses gardes du corps attendent dehors ? »"
 ep3_laamp_decision_event.1037.b_learning: "« Nous valons mieux que ça, non ? »"
 ep3_laamp_decision_event.1037.b_martial: "« Vous préférez en discuter avec moi ? »"
 ep3_laamp_decision_event.1037.b.flavor: "Quel est le pire qui puisse arriver ?"
 ep3_laamp_decision_event.1037.b.success: "Vous parvenez à convaincre la brute de laisser [laamp_hooded_figure.Custom('FR_le_Char_U_Pi')][laamp_hooded_figure.GetShortUIName] tranquille"
 ep3_laamp_decision_event.1037.b.success.t: "Noble sauvé[laamp_hooded_figure.Custom('FR_E')]"
 ep3_laamp_decision_event.1037.b.failure: "Vous ne parvenez pas à convaincre la brute"
 ep3_laamp_decision_event.1037.b.failure.t: "Pas convaincant[GetPlayer.Custom('FR_E')]"
 ep3_laamp_decision_event.1037.c: "« C[laamp_hooded_figure.Custom('FR_EEtte')] [laamp_hooded_figure.GetTitleAsNameNoTooltip] est déjà pris[laamp_hooded_figure.Custom('FR_E')], [ROOT.Char.Custom('InsultNoun')] ! »"
 ep3_laamp_decision_event.1037.c.flavor: "J’ai connu pire."
 ep3_laamp_decision_event.1037.d: "« J’aurais besoin de quelqu’un avec vos compétences, [laamp_hooded_figure.GetFirstNameNoTooltip]. »"
 ep3_laamp_decision_event.1037.d_thief_position: "« J’ai un poste vacant de $master_thief_camp_officer|l$ rien que pour vous. »"
 ep3_laamp_decision_event.1037.e: "« Quelqu’un d’aussi compétent que vous s’épanouirait dans mon camp. »"
 ep3_laamp_decision_event.1037.e.success: "[laamp_hooded_figure.Custom('FR_le_Char_U_Pi')|U][laamp_hooded_figure.GetShortUIName] trouve l’idée excitante"
 ep3_laamp_decision_event.1037.e.failure: "Vous ne parvenez pas à attirer [laamp_hooded_figure.Custom('FR_le_Char_U_Pi')][laamp_hooded_figure.GetShortUIName]"
 ep3_laamp_decision_event.1037.e.failure.tt: "[laamp_hooded_figure.Custom('FR_le_Char_U_Pi')|U][laamp_hooded_figure.GetShortUIName] vous ignore"
 ep3_laamp_decision_event.1037.f: "« Pourriez-vous m’apprendre le... métier ? »"
 ep3_laamp_decision_event.1037.g: "« Ensemble, nous dominerions ce pays, [laamp_hooded_figure.GetFirstNameNoTooltip]. »"
 ep3_laamp_decision_event.1037.h: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local church grounds
 ep3_laamp_decision_event.1040.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : les terrains [visiting_location.GetCounty.GetFaith.HouseOfWorship3]"
 ep3_laamp_decision_event.1040.desc_returned_01: "De retour sur le site [visiting_location.GetCounty.GetFaith.HouseOfWorship3], tout est comme d’habitude. Alors que le soleil se déplace lentement dans le ciel, les bâtiments adjacents de la place offrent tour à tour leur ombre à l’espace ouvert."
 ep3_laamp_decision_event.1040.desc_returned_02: "Une forte odeur d’encens me monte inexorablement aux narines alors que je traverse la pénombre pour retourner sur le terrain [visiting_location.GetCounty.GetFaith.HouseOfWorship3]."
 ep3_laamp_decision_event.1040.desc_returned_from_healer: "Je cligne des yeux alors que je sors de la pénombre de la cabane [Select_CString(laamp_healer_character.IsFemale,'de la guérisseuse','du guérisseur')] et que je cherche mon chemin pour retourner sur le terrain [visiting_location.GetCounty.GetFaith.HouseOfWorship3]."
 ep3_laamp_decision_event.1040.desc_returned_from_church: "En franchissant les portes de l’enceinte [visiting_location.GetCounty.GetFaith.HouseOfWorship3], un calme arcadien m’enveloppe lorsque je me retrouve à nouveau sur la grande place.."
 ep3_laamp_decision_event.1040.desc_returned_from_garden: "Je reviens du jardin plus [Select_CString(ROOT.Char.IsFemale,'légère','léger')] et regarde la place animée [visiting_location.GetCounty.GetFaith.HouseOfWorship3]."
 ep3_laamp_decision_event.1040.desc_returned_from_physician: "Je suis les ruelles sinueuses qui m’éloignent du bureau de [laamp_physician_recruit.GetFirstNameNoTooltip] et me retrouve sur le terrain [visiting_location.GetCounty.GetFaith.HouseOfWorship3]."
 ep3_laamp_decision_event.1040.desc: "Un certain calme règne sur la grande place [visiting_location.GetCounty.GetFaith.HouseOfWorship3], bien que l’on y fasse beaucoup de commerce et que de nombreux [visiting_location.GetCounty.GetFaith.PriestNeuterPlural], ainsi que leurs assistants y circulent.\n\n[visiting_location.GetCounty.GetFaith.HouseOfWorship|U] magnifique se dresse au centre, et sur les côtés je découvre des panneaux avec des promesses de guérison audacieuses, ainsi qu’un jardin où l’on peut se plonger dans la contemplation de la véritable nature [visiting_location.GetCounty.GetFaith.HighGodNamePossessive]."
 ep3_laamp_decision_event.1040.desc_outro_physician_sickly_minor: "\n\nAu bord de la place, un fidèle prêche une meilleure santé physique, et comme convenu auparavant, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('1040_sickly_minor'))] malade, [1040_sickly_minor.GetFirstName], a été escorté[1040_sickly_minor.Custom('FR_E')] jusqu’à la cabane du guérisseur et m’y attend."
 ep3_laamp_decision_event.1040.desc_outro_physician: "\n\nAu bord de la place, [Select_CString(laamp_physician_recruit.IsFemale,'une croyante','un croyant')] prêche qu’une meilleure santé physique favorise notre santé spirituelle. [laamp_physician_recruit.GetSheHe|U] reste ferme malgré le chahut occasionnel de la foule paysanne."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor: "\n\nComme convenu auparavant avec l’une des personnes du camp, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName] a été escorté[1040_sickly_minor.Custom('FR_E')] jusqu’à la cabane du guérisseur et m’y attend."
 ep3_laamp_decision_event.1040.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] acquiesce de la tête et scrute la place animée à la recherche d’étals intéressants."
 ep3_laamp_decision_event.1040.desc_outro: "\n\nJe jette un regard satisfait sur la place et respire profondément tout en réfléchissant à la prochaine étape."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName], visiblement fatigué[visiting_partner.Custom('FR_E')], demande : « Je ne suis pas du genre à me plaindre tout le temps, mais... en avons-nous fini ici ? »"
 ep3_laamp_decision_event.1040.desc_outro_return_finished: "\n\nAprès avoir passé un temps considérable dans l’enceinte [visiting_location.GetCounty.GetFaith.HouseOfWorship3], je suis satisfait[ROOT.Char.Custom('FR_E')] de ma journée et cherche le chemin le plus rapide pour retourner à la place principale."
 ep3_laamp_decision_event.1040.desc_outro_physician_return: "\n\n[Select_CString(laamp_physician_recruit.IsFemale,'La prédicatrice','Le prédicateur')] continue de dispenser ses enseignements sur la santé, mais semble approcher de la fin de son discours."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor_return: "\n\nPour une raison inconnue, il y a apparemment maintenant une abondance d’enfants sur la place. Étaient-ils là depuis le début ? Ils jouent et se défoulent et trouvent constamment de nouvelles façons de faire de vieilles choses, souvent à la surprise et à l’agacement de ceux qui les surveillent.\n\nJe ne peux m’empêcher de penser à l’état de [1040_sickly_minor.GetFirstName] alors que je choisis ma prochaine cible sur la place."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_01: "\n\nSur ma gauche, [visiting_partner.GetFirstName] examine avec curiosité un étal de minuscules flacons prétendument remplis de gouttes du venin d’[ROOT.Char.Custom('VenomousCreature')].\n\nY penser me donne la chair de poule, alors que je me demande où aller ensuite."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] me donne un coup de coude sur l’épaule et me désigne les gardes qui escortent hors du bâtiment une personne en haillons qui hurle à propos de la fin du monde.\n\nJe hausse instinctivement les sourcils et observe l’agitation tout en réfléchissant à ce que je vais faire ensuite."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName] me tend un morceau pendant notre promenade sur la place.\n\nJe mâche la ration séchée tout en réfléchissant à ce que je vais faire."
 ep3_laamp_decision_event.1040.desc_outro_return_01: "\n\nDans un coin ombragé de la place, un bonimenteur essaie de convaincre un[ROOT.Char.Custom('FR_E')] noble des propriétés curatives du sable rouge.\n\nJ’observe avec désinvolture la querelle tout en réfléchissant à ce que je vais faire."
 ep3_laamp_decision_event.1040.desc_outro_return_02: "\n\nPrès d’un étal de miroirs d’obsidienne tout proche, un [visiting_location.GetCounty.GetFaith.PriestNeuter] tente de dissimuler son excitation lorsqu’il a enfin l’occasion de se contempler.\n\nLégèrement amusé[ROOT.Char.Custom('FR_E')], j’essaie de décider où aller ensuite."
 ep3_laamp_decision_event.1040.desc_outro_return_03: "\n\nPrès d’une petite rotonde, un marchand qui vend [ROOT.Char.Custom('RandomReligiousTextName')] en fait la lecture à un public qui l’écoute humblement.\n\nJ’écoute d’un air distrait, tout en observant la place et en réfléchissant à ce que je vais faire ensuite."
 ep3_laamp_decision_event.1040.a: "Les guérisseurs me feraient sûrement du bien."
 ep3_laamp_decision_event.1040.a_sickly_minor: "Nous devrions nous diriger vers la cabane [Select_CString(laamp_healer_character.IsFemale,'de la guérisseuse','du guérisseur')]."
 ep3_laamp_decision_event.1040.a_second: "Je devrais retourner voir [Select_CString(laamp_healer_character.IsFemale,'la guérisseuse','le guérisseur')]."
 ep3_laamp_decision_event.1040.a_second_sickly_minor: "[1040_sickly_minor.GetFirstNameNoTooltip] attend toujours à la cabane [Select_CString(laamp_healer_character.IsFemale,'de la guérisseuse','du guérisseur')]."
 ep3_laamp_decision_event.1040.a.tt: "Se rendre à la cabane [Select_CString(laamp_healer_character.IsFemale,'de la guérisseuse','du guérisseur')]"
 ep3_laamp_decision_event.1040.a.cooldown.tt: "[Select_CString(laamp_healer_character.IsFemale,'La guérisseuse','Le guérisseur')] est constamment en déplacement pour le reste de cette visite."
 ep3_laamp_decision_event.1040.b: "[visiting_location.GetCounty.GetFaith.HouseOfWorship|U] m’intrigue."
 ep3_laamp_decision_event.1040.b_second: "Revenons [visiting_location.GetCounty.GetFaith.HouseOfWorship2]."
