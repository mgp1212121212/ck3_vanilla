 #Bodyguard
 ep3_laamp_decision_event.1057.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : le garde du corps"
 ep3_laamp_decision_event.1057.desc_returned_01: "Quand je retourne dans la ruelle où j’ai quitté l’ancien garde du corps, [laamp_bodyguard_recruit.GetFirstName], [laamp_bodyguard_recruit.GetSheHe] est en train de discuter avec son employeur, le boucher du coin.\n\nLorsque je m’approche, ils mettent fin à leur conversation de camaraderie et le boucher donne une tape amicale à [laamp_bodyguard_recruit.GetFirstName] tandis qu’[laamp_bodyguard_recruit.GetSheHe] retourne à l’intérieur.\n\n[laamp_bodyguard_recruit.GetFirstNameNoTooltip], maintenant avec un soupçon de gentillesse dans le regard, se tourne vers moi. « Oh, vous êtes de retour. Vous vouliez quelque chose ? »"
 ep3_laamp_decision_event.1057.desc_returned_02: "L’ancien garde du corps [laamp_bodyguard_recruit.GetFirstName] lève les yeux alors que je retourne dans la ruelle où [laamp_bodyguard_recruit.Custom('FR_IlElle')] exerce son nouveau métier.\n\nLe couteau danse dans les airs alors qu’[laamp_bodyguard_recruit.GetSheHe] découpe une autre carcasse d’animal en filets bien nets. Je recule involontairement d’un pas devant tant de violence dans ses actions.\n\n[laamp_bodyguard_recruit.GetSheHe|U] me fixe d’un regard terne et s’adresse à moi d’une voix insensible : « ... Oui ? »"
 ep3_laamp_decision_event.1057.desc_returned_03: "Je retourne dans la ruelle. [laamp_bodyguard_recruit.GetFirstName] est assis[laamp_bodyguard_recruit.Custom('FR_E')] sur la charrette vide et soigne sa blessure à la main, probablement causée par une bagarre avec d’autres personnes qui se sont enflammées à cause de sa réputation.\n\nLe visage crispé, [laamp_bodyguard_recruit.Custom('FR_IlElle')] remarque ma présence et lance : « Ah, vous ne me voyez que dans mes meilleurs moments, n’est-ce pas ? » [laamp_bodyguard_recruit.GetSheHe|U] se penche en arrière et soupire : « Vous avez oublié quelque chose ? »"
 ep3_laamp_decision_event.1057.desc_reused_bodyguard: "Je reconnais vaguement [Select_CString(laamp_bodyguard_recruit.IsFemale,'la femme','l’homme')] qui crie. Tandis que ses accusateurs partent, je suis [laamp_bodyguard_recruit.GetFirstName] dans une ruelle.$ep3_laamp_decision_event.1057.desc_mid$\n\n[laamp_bodyguard_recruit.Custom('FR_LeLa')|U] garde du corps déshonoré[laamp_bodyguard_recruit.Custom('FR_E')] plisse les yeux quand je m’approche : « Attendez, je ne vous ai pas déjà vu[ROOT.Char.Custom('FR_E')] quelque part ? demande-t-[laamp_bodyguard_recruit.GetSheHe] en grimaçant. Peu importe. Que voulez-vous ? »"
 ep3_laamp_decision_event.1057.desc: "Je déduis des cris le nom de [laamp_bodyguard_recruit.GetFirstName]. Tandis que ses accusateurs partent, je [laamp_bodyguard_recruit.Custom('FR_LeLa')] suis dans une ruelle.$ep3_laamp_decision_event.1057.desc_mid$\n\n[laamp_bodyguard_recruit.Custom('FR_LeLa')|U] garde du corps déshonoré[laamp_bodyguard_recruit.Custom('FR_E')] me jette un regard abattu lorsque je m’approche d[laamp_bodyguard_recruit.Custom('FR_EluiElle')] : « Que voulez-vous ? Je ne pourrais même pas garder en vie une fichue plante en pot... »"
 ep3_laamp_decision_event.1057.desc_mid: "\n\n[laamp_bodyguard_recruit.GetSheHe|U] commence immédiatement à décharger des carcasses d’animaux d’une charrette miteuse et marmonne : « ... un noble perd la vie sous ma surveillance, et déjà... Comment aurais-je pu savoir que son verre [laamp_bodyguard_recruit.Custom('RegionalDrink')] était empoisonné... » [laamp_bodyguard_recruit.GetSheHe|U] martèle son poing contre la charrette avec dépit."
 ep3_laamp_decision_event.1057.a: "$ep3_laamp_decision_event.1047.a$"
 ep3_laamp_decision_event.1057.b: "« Vous voyez ces muscles ? Je vous protégerai. »"
 ep3_laamp_decision_event.1057.c: "« Rejoignez mon camp, nous devons rétablir votre réputation ! »"
 ep3_laamp_decision_event.1057.c.success: "[laamp_bodyguard_recruit.Custom('FR_le_Char_U_Pi')|U][laamp_bodyguard_recruit.GetShortUIName] est convaincu[laamp_bodyguard_recruit.Custom('FR_E')]"
 ep3_laamp_decision_event.1057.c.failure: "Vous ne parvenez pas à attirer [laamp_bodyguard_recruit.Custom('FR_le_Char_U_Pi')][laamp_bodyguard_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1057.c.failure.tt: "[laamp_bodyguard_recruit.Custom('FR_le_Char_U_Pi')|U][laamp_bodyguard_recruit.GetShortUIName] vous ignore"
 ep3_laamp_decision_event.1057.d: "« C’est votre chance de rédemption. »"
 ep3_laamp_decision_event.1057.e: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local city craftsmen
 ep3_laamp_decision_event.1060.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : le quartier des artisans"
 ep3_laamp_decision_event.1060.desc_returned_01: "Le quartier des artisans est inondé de soleil. Je baigne de nouveau dans la grande variété d’odeurs, de sons et d’images du lieu."
 ep3_laamp_decision_event.1060.desc_returned_02: "Le soleil perce à peine les nuages et le quartier des artisans est plutôt morose. Une odeur nauséabonde me pique les narines – je crois que je suis trop près de la tannerie..."
 ep3_laamp_decision_event.1060.desc_returned_from_weaponsmith: "Je sors de chez le forgeron d’armes. Des artisans et leurs aides s’affairent. Ils déplacent des caisses de marchandises d’un endroit à l’autre sans s’arrêter un instant."
 ep3_laamp_decision_event.1060.desc_returned_from_armorer: "La chaleur de la forge me fait transpirer. Heureusement, le quartier des artisans m’accueille avec une légère brise fraîche."
 ep3_laamp_decision_event.1060.desc_returned_from_jeweler: "Après la pénombre de la bijouterie, les rues du quartier des artisans me paraissent aveuglantes. Je me couvre involontairement les yeux."
 ep3_laamp_decision_event.1060.desc_returned_from_quartermaster: "L’air est nettement moins étouffant dans le quartier des artisans, alors que je sors de la taverne obscure où [laamp_quartermaster_recruit.GetFirstName] noie son chagrin."
 ep3_laamp_decision_event.1060.desc: "Dans le quartier des artisans de [visiting_location.GetBaronyNameExplicitly], toutes les professions concernées sont représentées : [Select_CString(laamp_weaponsmith_craftsman.IsFemale,'la forgeronne','le forgeron')] d’armes [laamp_weaponsmith_craftsman.GetFirstName] près des terrains d’entraînement, [Select_CString(laamp_armorer_craftsman.IsFemale,'la forgeronne','le forgeron')] d’armures [laamp_armorer_craftsman.GetFirstName] dans sa forge et [laamp_jeweler_craftsman.GetFirstName], [Select_CString(laamp_jeweler_craftsman.IsFemale,'la joaillière','le joaillier')], un peu plus loin."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster: "\n\nNon loin, [Select_CString(laamp_quartermaster_recruit.IsLocalPlayer,'une femme','un homme')] maussade en haillons est assis[laamp_quartermaster_recruit.Custom('FR_E')]. Levant les yeux vers moi, [laamp_quartermaster_recruit.Custom('FR_IlElle')] pousse un sifflement malheureux : « J’étais une personne importante ! Je m’appelle [laamp_quartermaster_recruit.GetFirstName], [Select_CString(laamp_quartermaster_recruit.IsFemale,'la fourrière','le fourrier')] [visiting_location.GetTitle.GetHolder.GetTopLiege.Custom('FR_du_Char_L')][visiting_location.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip] ! » s’exclame-t-[laamp_quartermaster_recruit.Custom('FR_IlElle')] avant de se taire, absorbé[laamp_quartermaster_recruit.Custom('FR_E')] par ses pensées."
 ep3_laamp_decision_event.1060.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] marche tranquillement derrière moi, regardant les marchandises des étals. [visiting_partner.Custom('FR_IlElle')|U] me regarde tandis que je m’arrête et me demande quelle direction prendre."
 ep3_laamp_decision_event.1060.desc_outro: "\n\nJe m’arrête, regardant des enfants qui jouent au milieu de matériaux. Leurs parents les éloignent tandis que je décide où aller."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1060.desc_outro_return_finished: "\n\nLa journée a été bien remplie au quartier des artisans, mais j’ai mal aux pieds et mon estomac gargouille de faim. Je veux retourner sur la place centrale le plus vite possible."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster_return: "\n\nAlors que je réfléchis à la prochaine étape, je remarque de nouveau l’[Select_CString(laamp_quartermaster_recruit.IsFemale,'ancienne fourrière','ancien fourrier')] [laamp_quartermaster_recruit.GetFirstName], qui erre toujours sur la place."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName] prend une bouffée d’air et traverse rapidement la place, esquivant les passants et tentant de suivre mon rythme.\n\nLorsque je m’arrête pour réfléchir à la direction à prendre, [visiting_partner.Custom('FR_IlElle')] me rattrape enfin."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] regarde avec intérêt un étal recouvert de peaux de toutes tailles, formes et couleurs.\n\nLa tête montée d’une de ces bêtes me sourit depuis le mur. Je me détourne et regarde la rue, me demandant où me rendre ensuite."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName] se promène tranquillement sur la place, regardant les marchandises sur les étals. Je l’observe et me demande où nous devrions aller."
 ep3_laamp_decision_event.1060.desc_outro_return_01: "\n\nJe regarde distraitement la place du marché et me demande ce que je vais faire ensuite."
 ep3_laamp_decision_event.1060.desc_outro_return_02: "\n\nUne bande d’enfants s’amuse avec un énorme [ROOT.Char.Custom('get_region_dog_type')]. Ils lui donnent des restes et se relaient sur son dos puissant.\n\nJe les regarde nonchalamment jouer, me demandant ce que je devrais faire."
 ep3_laamp_decision_event.1060.desc_outro_return_03: "\n\nDes enfants des rues jouent avec un gros morceau de minerai. Ils le frappent du pied en suivant des règles incompréhensibles qu’ils inventent au fur et à mesure.\n\nEn les regardant jouer, j’essaie de décider ce qu’il faut faire ensuite."
 ep3_laamp_decision_event.1060.a: "J’ai surtout besoin d’armes."
 ep3_laamp_decision_event.1060.a_second: "Les armes étaient intéressantes."
