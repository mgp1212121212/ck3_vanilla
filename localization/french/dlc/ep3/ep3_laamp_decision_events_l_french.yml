 #Healer
 ep3_laamp_decision_event.1041.return.tt: "Vous retournez au terrain [visiting_location.GetCounty.GetFaith.HouseOfWorship3]"
 ep3_laamp_decision_event.1041.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : [Select_CString(laamp_healer_character.IsFemale,'la guérisseuse','le guérisseur')]"
 ep3_laamp_decision_event.1041.desc_returned_sickly_minor: "[1040_sickly_minor.GetFirstName] est allongé[1040_sickly_minor.Custom('FR_E')] sur un lit moelleux près du feu dans la cabane [Select_CString(laamp_healer_character.IsFemale,'de la guérisseuse','du guérisseur')] et attend mon retour. Je me penche rapidement pour vérifier sa respiration et lui caresse les cheveux.\n\n[laamp_healer_character.GetFirstName] pose sa [ROOT.Char.Custom('WritingInstrument')] et me regarde d’un air sombre : « Sur quoi nous sommes-nous mis[Select_CString(And(laamp_healer_character.IsFemale,ROOT.Char.IsFemale),'mises','mis')] d’accord ? »"
 ep3_laamp_decision_event.1041.desc_returned_physician_partner: "Lorsque nous entrons dans la cabane [Select_CString(laamp_healer_character.IsFemale,'de la guérisseuse','du guérisseur')], [laamp_healer_character.GetFirstName] réfléchit à des herbes, mais lève les yeux vers nous lorsque nous descendons l’escalier : « Ah, vous avez donc changé d’avis ? »\n\nÀ ma gauche, [visiting_partner.GetFirstNameNoTooltip] trottine, toujours [Select_CString(visiting_partner.IsFemale,'désireuse','désireux')] d’essayer [visiting_partner.Custom('FR_LuiElle')]-même la procédure que nous avons vu [laamp_healer_character.GetFirstNameNoTooltip] exécuter plus tôt."
 ep3_laamp_decision_event.1041.desc_returned_01: "[laamp_healer_character.GetFirstName] est en train de s’occuper d’un autre patient lorsque je descends les escaliers et entre dans sa cabane. [laamp_healer_character.GetSheHe|U] jette un bref coup d’œil dans ma direction avant de faire signe à son patient de s’asseoir sur un lit plus loin dans la pièce.\n\n[laamp_healer_character.GetSheHe|U] tire un rideau de fortune fait d’un drap déchiré, afin d’assurer un peu d’intimité au patient et à nous-mêmes.\n\n« Je vois que vous êtes de retour », remarque-t-[laamp_healer_character.GetSheHe] avec empressement : « Avez-vous besoin de mon aide pour quelque chose ? »"
 ep3_laamp_decision_event.1041.desc_returned_02: "Lorsque je pénètre à nouveau dans la cabane faiblement éclairée [Select_CString(laamp_healer_character.IsFemale,'de la guérisseuse','du guérisseur')], [laamp_healer_character.GetFirstName] est assis[laamp_healer_character.Custom('FR_E')] un peu plus loin dans la pièce et feuillette un livre usé. Il est difficile de le voir de loin, mais il semble contenir des représentations du corps humain.\n\n[laamp_healer_character.GetSheHe|U] le referme délicatement, le range, puis me regarde et dit d’une voix calme : « Ah, vous êtes donc de retour. Avez-vous finalement trouvé quelque chose qui vous fait souffrir ? »"
 ep3_laamp_decision_event.1041.desc_sickly_minor: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName], qui est malade, vient avec moi dans la cabane [Select_CString(laamp_healer_character.IsFemale,'de la guérisseuse','du guérisseur')]. [1040_sickly_minor.GetSheHe|U] tousse beaucoup pendant que je [1040_sickly_minor.Custom('FR_LeLa')] porte dans les escaliers.\n\n[Select_CString(laamp_healer_character.IsFemale,'La guérisseuse','Le guérisseur')], [laamp_healer_character.GetFirstName], se lève de son tabouret en bois et me regarde d’un air sombre : « Avez-vous besoin de mes services ? »"
 ep3_laamp_decision_event.1041.desc_physician_partner: "Lorsque nous entrons dans la cabane [Select_CString(laamp_healer_character.IsFemale,'de la guérisseuse','du guérisseur')], [laamp_healer_character.GetFirstName] est en train d’effectuer une procédure de purification sur [Select_CString(ROOT.Char.IsFemale,'une patiente âgée','un patient âgé')]. [visiting_partner.GetFirstName] observe [laamp_healer_character.GetFirstNameNoTooltip] avec empressement, une lueur d’excitation dans les yeux : « Ça ne me dérangerait pas de m’y mettre aussi... »\n\n[laamp_healer_character.GetFirstNameNoTooltip] lève les yeux en entendant nos voix : « Je ne vous avais pas [Select_CString(And(visiting_partner.IsFemale,ROOT.Char.IsFemale),'vues','vus')] ! Quelque chose vous fait souffrir ? »"
 ep3_laamp_decision_event.1041_intro: "La lumière est tamisée et il y a une odeur perceptible dans la cabane [Select_CString(laamp_healer_character.IsFemale,'de la guérisseuse','du guérisseur')]. Pas désagréable, mais pénétrante.\n\n[laamp_healer_character.GetFirstName] se tient à une table haute et prépare une décoction."
 ep3_laamp_decision_event.1041.desc_reused_healer: "$ep3_laamp_decision_event.1041_intro$ [laamp_healer_character.GetSheHe|U] lève les yeux et hausse légèrement les sourcils. « Je vois que vous avez réussi à revenir ici en un seul morceau ! Comment puis-je vous aider cette fois-ci ? »"
 ep3_laamp_decision_event.1041.desc: "$ep3_laamp_decision_event.1041_intro$ [laamp_healer_character.GetSheHe|U] lève les yeux à mon approche : « Salutations. Comment vont vos humeurs ? Besoin d’une purification ? »"
 ep3_laamp_decision_event.1041.desc_outro_return_horn: "\n\nUn peu plus loin dans la pièce, une magnifique [1041_health_artifact.GetName] repose toujours au milieu de tous les autres objets médicaux."
 ep3_laamp_decision_event.1041.desc_outro_return_artifact: "\n\nUn peu plus loin dans la pièce, un objet – [1041_health_artifact.GetName] – continue de susciter mon intérêt."
 ep3_laamp_decision_event.1041.desc_outro_horn: "\n\nDu coin de l’œil, j’aperçois quelques objets médicaux, dont une magnifique corne qui attire mon attention."
 ep3_laamp_decision_event.1041.desc_outro_artifact: "\n\nUn peu plus loin dans la pièce, sur une étagère remplie d’objets médicaux, j’aperçois un curieux objet – [1041_health_artifact.GetName]."
 ep3_laamp_decision_event.1041.a: "Peut-être qu’un rééquilibre des humeurs me ferait du bien."
 ep3_laamp_decision_event.1041.a_ill: "« Je... pourrais avoir besoin d’un traitement, oui."
 ep3_laamp_decision_event.1041.b: "« Je suis intéressé[ROOT.Char.Custom('FR_E')] par cet objet – [1041_health_artifact.GetNameNoTooltip]. »"
 ep3_laamp_decision_event.1041.c: "« Voudriez-vous effectuer la procédure, [visiting_partner.GetFirstNameNoTooltip] ? »"
 ep3_laamp_decision_event.1041.c.flavor: "Cela ne risque certainement rien !"
 ep3_laamp_decision_event.1041.d: "« [1040_sickly_minor.GetFirstNameNoTooltip], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('1040_sickly_minor'))], a besoin d’un traitement ! »"
 ep3_laamp_decision_event.1041.d.partner: "« [visiting_partner.GetFirstNameNoTooltip], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('visiting_partner'))], a besoin d’un traitement ! »"
 ep3_laamp_decision_event.1041.treatment_success.t: "Réussite"
 ep3_laamp_decision_event.1041.treatment_failure.t: "Échec"
 ep3_laamp_decision_event.1041.treatment_failure.desc: "Le traitement est infructueux"
