 ep3_laamp_decision_event.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] : sans plus tarder"
 ep3_laamp_decision_event.1020.desc_intro_reused_peddler: "Une voix s’élève dans le brouhaha des étals de marchandises : « Je suis toujours heureu[laamp_artifact_peddler.Custom('FR_XSe')] d’avoir des clients réguliers ! » s’exclame [laamp_artifact_peddler.GetFirstName] en me faisant signe de m’approcher et de lui montrer ce que j’ai."
 ep3_laamp_decision_event.1020.desc_intro_posh_stalls: "Le quartier commerçant de [visiting_location.GetBaronyNameExplicitly] fourmille littéralement de marchands qui vendent et achètent des objets rares et exotiques. Je trouve facilement la boutique d’[Select_CString(laamp_artifact_peddler.IsFemale,'une célèbre marchande prénommée','un célèbre marchand prénommé')] [laamp_artifact_peddler.GetFirstName]."
 ep3_laamp_decision_event.1020.desc_intro_new_01: "Je cherche autour de moi quelqu’un qui veuille bien acheter mes objets. [Select_CString(laamp_artifact_peddler.IsFemale,'Une marchande','Un marchand')] du nom de [laamp_artifact_peddler.GetFirstName] sort. [laamp_artifact_peddler.Custom('FR_IlElle')|U] est intéressé[laamp_artifact_peddler.Custom('FR_E')] par ce que j’ai à vendre."
 ep3_laamp_decision_event.1020.desc_intro_new_02: "Dans une ruelle bondée, je heurte accidentellement quelqu’un de dos. C’est [laamp_artifact_peddler.GetFirstName], [Select_CString(laamp_artifact_peddler.IsFemale,'une marchande','un marchand')] d’objets réputé[laamp_artifact_peddler.Custom('FR_E')]. [laamp_artifact_peddler.Custom('FR_IlElle')|U] se retourne pour me réprimander, mais remarque que j’ai quelque chose à vendre et se penche pour y regarder de plus près."
 ep3_laamp_decision_event.1020.desc_intro_returned_01: "Je retourne dans le quartier des marchands d’objets. [laamp_artifact_peddler.GetFirstName] me regarde curieusement. « Mon offre tient toujours », dit-[laamp_artifact_peddler.Custom('FR_IlElle')].\n\n[laamp_artifact_peddler.GetSheHe|U] se tourne ensuite vers son étal et réarrange ses marchandises."
 ep3_laamp_decision_event.1020.desc_intro_returned_02: "Je retourne dans le quartier des marchands d’objets. [laamp_artifact_peddler.GetFirstName] est toujours debout au comptoir, et sa marchandise se distingue toujours par sa quantité et sa qualité.\n\nRemarquant ma présence, [laamp_artifact_peddler.Custom('FR_IlElle')] réfléchit un instant avant d’intervenir : « Alors, marché conclu ? »"
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_01: "Je réfléchis encore à ce qu’il faut faire. « Mon offre tient toujours », dit [laamp_artifact_peddler.GetFirstName] d’un ton monotone, en me jetant un regard indifférent.\n\nPuis [laamp_artifact_peddler.Custom('FR_IlElle')] se retourne vers le comptoir et réarrange ses marchandises."
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_02: "J’hésite, ce qui agace manifestement [laamp_artifact_peddler.GetFirstName].\n\n« Eh bien, continuez à réfléchir. Je ne suis pas pressé[laamp_artifact_peddler.Custom('FR_E')] », dit-[laamp_artifact_peddler.Custom('FR_IlElle')] en haussant les épaules et en s’éloignant vers un autre client."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_01: "\n\n[laamp_artifact_peddler.Custom('FR_IlElle')|U] examine la surface de mon objet ([1020_first_artifact_to_sell.GetName]), puis acquiesce et marmonne quelque chose à [laamp_artifact_peddler.Custom('FR_LuiElle')]-même."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_02: "\n\nTapotant doucement la surface de l’objet ([1020_first_artifact_to_sell.GetName]), [laamp_artifact_peddler.Custom('FR_IlElle')] penche la tête comme [laamp_artifact_peddler.Custom('FR_SilSielle')] écoutait quelque chose. Puis [laamp_artifact_peddler.Custom('FR_IlElle')] acquiesce."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_01: "\n\n[laamp_artifact_peddler.GetSheHe|U] passe doucement ses doigts sur [1020_first_artifact_to_sell.GetName]. Lorsqu’[laamp_artifact_peddler.Custom('FR_IlElle')] remarque que j’ai un [1020_second_artifact_to_sell.GetName] ses yeux sont emplis d’intérêt."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U] touche délicatement [1020_first_artifact_to_sell.GetName], [1020_first_artifact_to_sell.Custom('FR_Le_ArtifactType')][1020_first_artifact_to_sell.Custom('ArtifactType')] est manifestement à son goût. [laamp_artifact_peddler.GetSheHe|U] examine ensuite [1020_second_artifact_to_sell.GetName]. [laamp_artifact_peddler.Custom('FR_IlElle')|U] en est apparemment très satisfait[laamp_artifact_peddler.Custom('FR_E')]."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_01: "\n\n[laamp_artifact_peddler.GetSheHe|U] fait tourner mes objets dans ses mains et les examine sous toutes les coutures. [1020_first_artifact_to_sell.GetName], [1020_second_artifact_to_sell.GetName], [1020_third_artifact_to_sell.GetName] : finition, matériaux, décor – tout y passe."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U] a déjà inspecté [1020_first_artifact_to_sell.GetName] et [1020_second_artifact_to_sell.GetName] avant que je m’en aperçoive. [laamp_artifact_peddler.Custom('FR_IlElle')|U] examine maintenant [1020_third_artifact_to_sell.GetName], à la recherche de défauts."
 ep3_laamp_decision_event.1020.desc_outraged_partner_new: "\n\nSoudain, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('visiting_partner'))], [visiting_partner.GetFirstName] me siffle à l’oreille : « Vous allez vous faire avoir ! Je peux vous obtenir une meilleure offre ! »"
 ep3_laamp_decision_event.1020.desc_outraged_partner_returned: "\n\nDu coin de l’œil, je remarque [visiting_partner.GetFirstName], toujours en colère contre les offres bon marché de [laamp_artifact_peddler.GetFirstNameNoTooltip]."
