 ep3_decisions_event.5002.t: "Une honte pour la famille"
 ep3_decisions_event.5002.desc: "« Je ne pensais pas que vous supporteriez une telle honte avec autant de douceur. » Un cheval s’arrête juste à côté de notre camp. [my_rival.Custom('FR_le_Char_Pi')|U][my_rival.GetTitledFirstName], [Select_CString(my_rival.IsFemale,'ma « chère »','mon « cher »')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('my_rival'))], est son cavalier.\n\n« Qu’est-ce qui vous prend ? Vous jouez au $knight_culture_player_no_tooltip_lowercase|l$ et faites comme si vous viviez dans un conte pour enfants ? » [my_rival.Custom('FR_IlElle')|U] descend de cheval et crache par terre.\n\n« Quand allez-vous enfin retrouver la raison ? Trouvez des terres avant de continuer à déshonorer notre famille ! »"
 ep3_decisions_event.5002.a: "« Il est peut-être temps de s’installer... »"
 ep3_decisions_event.5002.b: "« Je n’ai pas de temps à perdre avec des gens sans honneur. »"
