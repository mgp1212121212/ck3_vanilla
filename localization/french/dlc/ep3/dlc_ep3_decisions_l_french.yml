 ep3_decisions_event.3001.t: "Restauration de la Grèce"
 ep3_decisions_event.3001.desc: "Alors que mon Conseil et quelques strategoi d’élite donnent des nouvelles du pays, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', interlocutor)] [interlocutor.GetFirstName] prend la parole.\n\n« Il serait négligent de ne pas mentionner, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], que l’Empire est parvenu à redonner aux terres grecques leur statut historique de bastions de la civilisation. »\n\n« Les strategoi ont œuvré sans relâche pour développer leurs terres et ainsi accroître la gloire de tout le pays ! »"
