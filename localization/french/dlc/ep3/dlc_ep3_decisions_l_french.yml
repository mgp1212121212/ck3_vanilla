 ep3_decisions_event.4011.b: "Si vous vous engagez à les soutenir, l’Armée du Christ marchera à vos côtés !"
 ep3_decisions_event.4011.c: "Nous ne pouvons pas aider des fidèles égarés."
 ep3_decisions_event.4012.t: "[sponsor.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4012.desc: "J’ai reçu un appel à l’aide [caller.Custom('FR_du_Char_Pi')][caller.GetTitledFirstName]. Bien qu’égarés dans leurs croyances, les [caller.GetFaith.GetAdherentNamePlural] sont quand même nos frères chrétiens, et ont longtemps agi comme le rempart oriental de la chrétienté.\n\nY a-t-il un moyen de leur tendre une main secourable ?"
 ep3_decisions_event.4012.a: "Nous vous aiderons, mais pas gratuitement."
 ep3_decisions_event.4012.a.tt: "[pope.Custom('FR_le_Char_Pi')|U][pope.GetTitledFirstNameNoTooltip] enverra de l’aide"
 ep3_decisions_event.4012.b: "S’ils s’engagent à nous soutenir, l’Armée du Christ marchera à leurs côtés !"
 ep3_decisions_event.4012.b.tt: "[pope.Custom('FR_le_Char_Pi')|U][pope.GetTitledFirstNameNoTooltip] pourrait appeler à une [pope.GetFaith.Custom('GHWName')|l] !"
 ep3_decisions_event.4013.t: "[called.Custom2('AppropriateGreeting', caller )]"
 ep3_decisions_event.4013.desc: "Nous avons entendu les appels de nos frères chrétiens et souhaitons apporter notre aide. Si vous nous promettez un soutien financier, les armées de la chrétienté marcheront ensemble pour vous défendre dans une [pope.GetFaith.Custom('GHWName')|l] !"
 ep3_decisions_event.4013.a: "J’accepte votre offre."
 ep3_decisions_event.4013.a.tt: "Vous vous engagez à céder [caller.MakeScope.ScriptValue('massive_gold_value')|V0]@gold_icon! aux coffres de guerre de la [pope.GetFaith.Custom('GHWName')|l]."
 ep3_decisions_event.4013.b: "Ce n’est pas ce que j’ai demandé !"
 ep3_decisions_event.4013.b.tt: "[caller.Custom('FR_le_Char_Pi')|U][caller.GetTitledFirstNameNoTooltip] se retire"
 ep3_decisions_event.4014.desc: "Nous acceptons votre offre d’aide avec gratitude et attendons avec impatience l’arrivée des armées de soutien.\n\nJe vous en prie, dépêchez-vous."
 ep3_decisions_event.4014.a: "#EMP Deus vult !#!"
 ep3_decisions_event.4014.a.tt: "[pope.Custom('FR_le_Char_Pi')|U][pope.GetTitledFirstNameNoTooltip] a appelé à une [pope.GetFaith.Custom('GHWName')|l] !"
 ep3_decisions_event.4015.desc: "Nous avons entendu les appels de nos frères chrétiens et nos cœurs saignent à l’idée de vos souffrances. Cependant, l’aide ne sera pas bon marché.\n\nEn échange d’une participation financière de votre part, nous nous engagerions à envoyer des troupes pour vous aider."
 ep3_decisions_event.4015.a: "Ainsi soit-il."
