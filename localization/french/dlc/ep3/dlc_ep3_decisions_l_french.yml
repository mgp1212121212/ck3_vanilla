 ep3_decisions_event.2010.t: "$admin_confirmation_event_header$ serviteur de l’Empire"
 ep3_decisions_event.2010.desc: "Les fonctionnaires de mon palais se pressent dans la [ROOT.Char.Custom('GetThroneRoom')], où une interminable file de dignitaires impériaux attend.\n\nLe plus remarquable est [confirmation_vassal.Custom('FR_le_Char_Pi')][confirmation_vassal.GetTitledFirstName] de la Maison [confirmation_vassal.GetDynastyHouseName], qui a fait le voyage depuis [confirmation_vassal.GetCapitalLocation.GetNameNoTooltip]. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', confirmation_vassal)] gouverne le [confirmation_vassal.GetPrimaryTitle.GetName] :"
 ep3_decisions_event.2010.desc_theme_civilian: "un carrefour animé de production et de commerce,"
 ep3_decisions_event.2010.desc_theme_military: "une région dominée par des cantonnements querelleurs et des troupes en exercice,"
 ep3_decisions_event.2010.desc_theme_frontier: "une région frontalière accidentée qui constitue l’un des grands remparts du pays,"
 ep3_decisions_event.2010.desc_theme_imperial: "un joyau du pays qui a bénéficié de privilèges rares,"
 ep3_decisions_event.2010.desc_theme_naval: "une région côtière de chantiers navals et de ports,"
 ep3_decisions_event.2010.desc_theme_small: "une petite enclave d’importance mineure,"
 ep3_decisions_event.2010.desc_theme_big: "une vaste juridiction de plus en plus importante,"
 ep3_decisions_event.2010.desc_theme_balanced: "un territoire assez vaste et d’une valeur multiple pour le pays,"
 ep3_decisions_event.2010.desc_cool_foreigners: "terre des [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun] dignes de confiance, à la philosophie [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l]"
 ep3_decisions_event.2010.desc_weird_foreigners: "terre aux étranges [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun], à la philosophie [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l]"
 ep3_decisions_event.2010.desc_same_culture: "terre des [ROOT.Char.GetCulture.GetCollectiveNoun] provinciaux"
 ep3_decisions_event.2010.desc_state_faith: "et croyants [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdherentNamePlural]"
 ep3_decisions_event.2010.desc_heretic_faith: " – de vils païens [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdherentNamePlural] !"
 ep3_decisions_event.2010.desc_accepted_faith: " – et des [ROOT.Char.GetFaith.HouseOfWorshipPlural] de leur foi [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective]."
 ep3_decisions_event.2010.desc_my_faith: " – et de magnifiques [ROOT.Char.GetFaith.HouseOfWorshipPlural] de la vraie foi [ROOT.Char.GetFaith.GetAdjective]."
 ep3_decisions_event.2010.desc_hate: "\n\nMême en regardant la nuque [confirmation_vassal.Custom('FR_du_Char_Pi')][confirmation_vassal.GetTitledFirstNameNoTooltip], je sens son mépris. [confirmation_vassal.Custom('FR_IlElle')|U] marmonne [second.Custom('quirk_neg_adverb')] des serments... tout en rêvant de m’abattre avec son propre sceptre officiel."
 ep3_decisions_event.2010.desc_love: "\n\n[second.Custom('quirk_pos_adverb')|U], [confirmation_vassal.Custom('FR_le_Char_Pi')][confirmation_vassal.GetTitledFirstNameNoTooltip] se soumet aux rites. [confirmation_vassal.Custom('FR_IlElle')|U] saisit son sceptre officiel et, en rougissant, jure son indéfectible loyauté."
 ep3_decisions_event.2010.desc_decrepit: "\n\nLes années semblent peser comme des meules sur le dos voûté [confirmation_vassal.Custom('FR_du_Char_Pi')][confirmation_vassal.GetTitledFirstNameNoTooltip] lorsqu’[confirmation_vassal.Custom('FR_IlElle')] se lève pour se soumettre. [Select_CString(confirmation_vassal.IsFemale,'La vieille ratatinée','Le vieux ratatiné')] a beaucoup d’expérience dans laquelle [confirmation_vassal.Custom('FR_IlElle')] peut puiser... et, espérons-le, encore quelques bonnes années pour en faire de même."
 ep3_decisions_event.2010.desc_young: "\n\n[confirmation_vassal.Custom('FR_le_Char_Pi')|U][confirmation_vassal.GetTitledFirstNameNoTooltip] n’a rien d’une personne inexpérimentée, mais pendant les rites de confirmation, [confirmation_vassal.Custom('FR_IlElle')] tient fermement le sceptre officiel dans ses douces mains. [confirmation_vassal.Custom('FR_IlElle')|U] aura encore beaucoup à prouver..."
 ep3_decisions_event.2010.desc_skilled: "\n\n[Select_CString(confirmation_vassal.IsFemale,'La femme','L’homme')] qui se soumet devant moi est [confirmation_vassal.Custom('ComplimentAdjective')]. Quelle que soit la politique qu’[confirmation_vassal.Custom('FR_IlElle')] défend, quel que soit le sujet qui lui tient à cœur, [confirmation_vassal.Custom('FR_le_Char_Pi')][confirmation_vassal.GetTitledFirstNameNoTooltip] fait honneur au [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_decisions_event.2010.desc_incompetent: "\n\nJe confirme maintenant la nomination d’une personne qui, selon tous les rapports, administre mal. Mais [Select_CString(confirmation_vassal.IsFemale,'la dédaigneuse','le dédaigneux')] [confirmation_vassal.GetTitledFirstNameNoTooltip], qui jure un service parfait qu’il ne peut rendre, ne sera pas d’un grand secours..."
 ep3_decisions_event.2010.desc_generic_outro: "\n\n[confirmation_vassal.Custom('FR_le_Char_Pi')|U][confirmation_vassal.GetTitledFirstNameNoTooltip] s’incline profondément, prend en main le sceptre, symbole d’autorité, et jure de servir fidèlement [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip]."
 ep3_decisions_event.2010.a: "« Gouvernez bien, [confirmation_vassal.GetTitleAsNameNoTooltip]. »"
 #Vassal Event
 ep3_decisions_event.2011.desc: "Dans la [confirmation_liege.Custom('GetThroneRoom')] du palais principal de [confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTier], [confirmation_liege.Custom('FR_le_Char_Pi')][confirmation_liege.GetTitledFirstNameRegnal] – régent[confirmation_liege.Custom('FR_E')] [confirmation_liege.GetFaith.HighGodNamePossessive] sur Terre – siège dans toute sa splendeur.\n\n"
 ep3_decisions_event.2011.desc_child: "Attendre au milieu d’autres hauts fonctionnaires pendant qu’[Select_CString(confirmation_liege.IsFemale,'une jeune femme','un jeune homme')] au visage boutonneux se lamente sur son trône est... une expérience plutôt étrange."
 ep3_decisions_event.2011.desc_heretic: "[Select_CString(confirmation_liege.IsFemale,'La païenne','Le païen')] qui gouverne le [confirmation_liege.GetPrimaryTitle.GetTierAsName] des [confirmation_liege.GetCapitalLocation.GetCounty.GetFaith.GetAdherentNamePlural]. Même ici, parmi les [confirmation_liege.GetFaith.PriestNeuterPlural] de la Cour et les prélats, l’ambiance est tendue."
 ep3_decisions_event.2011.desc_war: "Lorsque nous, les fonctionnaires, nous agenouillons et que notre cérémonie commence, les officiers soufflent d’impatience. Leur guerre, semble-t-il, fait peu de cas de nos honneurs."
 ep3_decisions_event.2011.desc_poorly_run: "Et dans le chaos. Les créatures du palais ricanent tandis que nous, les fonctionnaires, sommes poussés à nos places avec peu de considération pour le rite."
 ep3_decisions_event.2011.desc_well_run: "Une file interminable de fonctionnaires attend, tous agenouillés en signe de respect devant notre souverain[confirmation_liege.Custom('FR_E')]."
 ep3_decisions_event.2011.desc_gender: "Une personne qui trône. C’est bien qu’il nous soit interdit, à nous fonctionnaires en visite, de regarder notre souverain[confirmation_liege.Custom('FR_E')] !"
 ep3_decisions_event.2011.desc_typical_palace: "On me guide vers une file alignée de hauts fonctionnaires. C’est au cri de tous, musiciens et hérauts, que commencent nos somptueuses cérémonies."
 ep3_decisions_event.2011.desc_hate: "[confirmation_liege.Custom('FR_le_Char_L')|U][confirmation_liege.GetTitleAsNameNoTooltip] s’adresse à moi [second.Custom('quirk_neg_adverb')] : [confirmation_liege.Custom('FR_IlElle')] n’a que mépris pour ma tête penchée, alors que mes insignes pendent au-dessus de moi.\n\n"
 ep3_decisions_event.2011.desc_love: "[confirmation_liege.Custom('FR_le_Char_L')|U][confirmation_liege.GetTitleAsNameNoTooltip] parle d’une voix chaude lorsqu’[confirmation_liege.Custom('FR_IlElle')] s’adresse à moi et me remet mes insignes.\n\n"
 ep3_decisions_event.2011.desc_meh: "[confirmation_liege.Custom('FR_le_Char_L')|U][confirmation_liege.GetTitleAsNameNoTooltip] s’adresse successivement à chaque personne nommée, confère les insignes et reçoit les serments, jusqu’à ce qu’[confirmation_liege.Custom('FR_IlElle')] arrive enfin à moi.\n\n"
 ep3_decisions_event.2011.desc_theme_civilian: "« La paix [confirmation_liege.GetFaith.PositiveAfterLife3] peut bien finir par exister dans le [confirmation_vassal.GetPrimaryTitle.GetNameNoTier], dit-[confirmation_liege.Custom('FR_IlElle')]. C’est un jardin qu’il faut cultiver avec précaution. »"
 ep3_decisions_event.2011.desc_theme_military: "« Vous aiguiserez l’épée du [confirmation_vassal.GetPrimaryTitle.GetNameNoTier], me dit-[confirmation_liege.Custom('FR_IlElle')], et elle ne sera maniée que par les justes. »"
 ep3_decisions_event.2011.desc_theme_frontier: "« Dormez peu, ordonne-t-[confirmation_liege.Custom('FR_IlElle')]. Restez ferme. [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] est le lieu où l’existence [confirmation_liege.GetPrimaryTitle.GetAdjective] est en jeu. »"
 ep3_decisions_event.2011.desc_theme_imperial: "« En [confirmation_vassal.GetPrimaryTitle.GetNameNoTier], dit-[confirmation_liege.Custom('FR_IlElle')], vous devez être l’image du [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]. Seuls quelques-uns – à l’exception des corrompus – pourront goûter à une telle liberté. »"
 ep3_decisions_event.2011.desc_theme_naval: "« Dans le sel, sur les rivages de [confirmation_vassal.GetPrimaryTitle.GetNameNoTier], dit-[confirmation_liege.Custom('FR_IlElle')], sentez le sang de ce [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] ; voyez les larmes de ses veuves. »"
 ep3_decisions_event.2011.desc_theme_small: "« [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] est un modeste domaine, dit-[confirmation_liege.Custom('FR_IlElle')], mais un domaine digne »."
 ep3_decisions_event.2011.desc_theme_big: "« Un vaste territoire comme votre [confirmation_vassal.GetPrimaryTitle.GetNameNoTier], dit-[confirmation_liege.Custom('FR_IlElle')] entre les formules officielles, est une bête puissante que seul le bon maître sait dompter... »"
 ep3_decisions_event.2011.desc_theme_balanced: "« Votre fonction vous est conférée par [confirmation_liege.GetFaith.HighGodName] et votre [confirmation_liege.GetTitleAsNameNoTooltip], dit-[confirmation_liege.GetSheHe]. Retenez cela et gouvernez bien votre [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]. »"
 ep3_decisions_event.2011.desc_outro: "\n\nJe donne toutes les réponses appropriées. Et c’est en m’inclinant profondément devant [Select_CString(confirmation_liege.IsFemale,'ma dame','mon seigneur')] lige que je prends enfin en main le sceptre de l’autorité provinciale."
 ep3_decisions_event.2011.a: "Vive [confirmation_liege.Custom('FR_le_Char_L')][confirmation_liege.GetTitleAsNameNoTooltip]."
