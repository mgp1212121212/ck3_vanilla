 ep3_laamp_decision_event.1102.t: "$zealous_missionary_start_decision$" #You have started spreading the good word
 ep3_laamp_decision_event.1102.desc: "Loin est le sol sacré de [ROOT.Var('holy_site_ascension').Province.GetName]. Pourtant, je sens l’action [ROOT.Char.GetFaith.HighGodNamePossessive] en moi, plus forte que jamais.\n\nMon destin – et il l’a toujours été – est d’accomplir cette œuvre, de remplir ces terres et les âmes qui y vivent de lumière sacrée. La rédemption les attend, et je suis l’humble instrument de l’autorité suprême."
 ep3_laamp_decision_event.1102.a: "Ils n’échapperont pas à la lumière [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 ep3_laamp_decision_event.1102.a.desc: "$zealous_missionary_prep_decision_reward_desc$\n#weak Vous aurez 10 ans pour répandre votre [faith|El] en voyageant."
 ep3_laamp_decision_event.1102.b: "J’ai encore besoin de temps pour me préparer."
 ep3_laamp_decision_event.1102.b.desc: "Vous reportez la décision"
 ep3_laamp_decision_event.1103.t: "La voie [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] – réalisation" #preaching time
 ep3_laamp_decision_event.1103.desc: "Le moment le plus important pour [current_location.GetCounty.GetName] s’est produit avec mon arrivée, car aujourd’hui, j’apporte la lumière [ROOT.Char.GetFaith.HighGodNamePossessive], et elle pénétrera dans leurs cœurs et y restera pour les générations à venir.\n\n[Select_CString(current_location.GetCounty.GetTitle.GetHolder.IsFemale,'La haut-née locale','Le haut-né local')], [current_location.GetCounty.GetTitle.GetHolder.Custom('FR_le_Char_Pi')][current_location.GetCounty.GetTitle.GetHolder.GetTitledFirstName], et sa clique sont trop têtu[current_location.GetCounty.GetTitle.GetHolder.Custom('FR_E')]s et trop corrompu[current_location.GetCounty.GetTitle.GetHolder.Custom('FR_E')]s par les faux rituels [current_location.GetCounty.GetFaith.GetAdherentNamePlural]. Mais les âmes des pauvres [current_location.GetCounty.GetCulture.GetCollectiveNoun] m’appellent et aspirent à la grâce divine. Et elles l’obtiendront !"
 ep3_laamp_decision_event.1103.desc.alternative: "Le long chemin qu’un [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] pieux doit parcourir est semé d’embûches et n’offre aucune récompense terrestre. Il n’y a qu’une seule espérance qui me tienne debout. Celui qui marche dans la foi pure s’abandonne entre les mains [ROOT.Char.GetFaith.HighGodNamePossessive] comme un enfant dans les bras de sa mère.\n\nJ’avance, car cette œuvre et cette gloire restent inachevées : les cœurs des [current_location.GetCounty.GetFaith.GetAdherentNamePlural] d’ici restent pleins de mensonges et de fausses superstitions.\n\nMais pas pour longtemps. Aujourd’hui, mon épreuve se poursuit et la leur commence. "
 ep3_laamp_decision_event.1103.difficulty.desc: "#weak Les comtés au développement plus élevé sont plus difficiles à convertir.#!"
 ep3_laamp_decision_event.1103.a.desc: "#weak Parler la langue locale augmente la probabilité de réussite.#!"
 ep3_laamp_decision_event.1103.a: "Vous écouterez la voix céleste [ROOT.Char.GetFaith.HighGodNamePossessive] !" #preach
 ep3_laamp_decision_event.1103.a.alternative: "Prions pour le salut de la culture [current_location.GetCounty.GetCulture.GetNameNoTooltip]."
 ep3_laamp_decision_event.1103.a.success: "Conversion réussie"
 ep3_laamp_decision_event.1103.a.failure: "Échec de la conversion"
 ep3_laamp_decision_event.1103.b: "Il ne restera que des fidèles !" #convert to corpses
 ep3_laamp_decision_event.1103.b.alternative: "Soit [ROOT.Char.GetFaith.HighGodName] soit mon épée entrera dans vos cœurs !"
 ep3_laamp_decision_event.1103.b.desc: "#weak Avoir plus de troupes et de chevaliers que de garnison locale augmente également la probabilité de réussite.#!"
 ep3_laamp_decision_event.1103.b.flavor: "Il est plus facile d’en faire des cadavres que des [ROOT.Char.GetFaith.GetAdherentNamePlural]"
 ep3_laamp_decision_event.1103.c: "Quel endroit sordide." #those people do not deserve my efforts
 ep3_laamp_decision_event.1103.c.alternative: "Ne perdons pas de temps en [current_location.GetCounty.GetName]"
 ep3_laamp_decision_event.1103.c.desc: "Vous ne tenterez pas de convertir la population locale."
 ep3_laamp_decision_event.1103.c.flavor: "Si le pays de [current_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] a été créé par [ROOT.Char.GetFaith.DevilName], comme certains le prétendent, alors voici où les puissances obscures se sont reposées le septième jour."
 ep3_laamp_decision_event.1104.t: "La voie [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] – conclusion" #Your preachin has come to an end
 ep3_laamp_decision_event.1104.desc: "Je suis béni[ROOT.Char.Custom('FR_E')] ! Il y a dix ans, [ROOT.Char.GetFaith.HighGodName] est venu à moi en [ROOT.Var('holy_site_ascension').Province.GetName], est entré dans mon cœur et l’a rempli de joie et de beauté éternelles. Et depuis, j’ai parcouru sa terre et prêché sa parole.\n\nPartout où j’allais, son action était avec moi et se répandait à travers les terres et les cœurs des hommes.\n\nEt aujourd’hui, mon chemin de missionnaire s’achève dans la gloire de la vraie foi, sachant que j’ai accompli ma part du grand dessein."
 ep3_laamp_decision_event.1104.desc.failure: "J’ai été béni[ROOT.Char.Custom('FR_E')] ! Il y a dix ans, [ROOT.Char.GetFaith.HighGodName] est venu à moi en [ROOT.Var('holy_site_ascension').Province.GetName], est entré dans mon cœur et l’a rempli de joie et de beauté éternelles. Et la seule chose que je devais faire pour cela était de déménager et de partager sa parole jusqu’à mon dernier souffle.\n\nMais je l’ai gardée pour moi, comme une âme misérable, non touchée par la vraie foi. Avais-je fait assez d’efforts pour la répandre ? Est-ce l’œuvre [ROOT.Char.GetFaith.DevilNamePossessive] qui m’a fait dévier de mon chemin ? La souillure de l’échec et de l’impiété ternira mon âme pour l’éternité."
 ep3_laamp_decision_event.1104.a: "La récompense [ROOT.Char.GetFaith.HighGodNamePossessive] m’attend [ROOT.Char.GetFaith.PositiveAfterLife2]."
 ep3_laamp_decision_event.1104.b: "Que [ROOT.Char.GetFaith.HighGodName] me pardonne, car j’ai échoué."
 become_conqueror_decision: "Devenir un grand conquérant"
 become_conqueror_decision_desc: "Mon épée apporte la richesse à d’autres depuis trop longtemps. Désormais, le sang coulera sur la terre pour ma propre gloire ! Une ère de grandes épreuves s’ouvre, comme le monde n’en a jamais connu."
 become_conqueror_decision_tooltip: "#WEAK Je chante à l’art de la guerre et aux hommes en guerre#!"
 become_conqueror_decision_confirm: "Je suis le châtiment [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 become_conqueror_decision_reward: "Dès que vous obtenez des terres, vous obtenez le [trait|El] #V [GetTrait('conqueror').GetName( GetNullCharacter )]#!"
 become_conqueror_decision_troops: "Vous obtiendrez une armée de vétérans, composée de [GetMaA('accolade_maa_lancers').GetName|l] et d’[GetMaA('accolade_maa_vanguards').GetName|l]"
 become_conqueror_decision_legend_seed: "Vous obtiendrez la [legend_seed|El] #EMP $legend_chronicle_conqueror_chronicle$#!"
