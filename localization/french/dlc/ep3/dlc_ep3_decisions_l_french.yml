 embrace_heresy_decision: "Embrasser l’hérésie"
 embrace_heresy_decision_desc: "Bien qu’il existe une foi officielle soutenue par [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip], les croyances hérétiques prolifèrent dans nos contrées. Si je me déclare publiquement de l’une d’entre elles et que je m’installe à sa tête, je pourrais canaliser l’immense potentiel d’une foi débridée pour accroître mon pouvoir et faire avancer mes objectifs politiques."
 embrace_heresy_decision_tooltip: "Embrassez une hérésie et devenez son chef"
 heresy_in_empire_or_bordering_tt: "Une [faith|El] suivie par au moins 3 [counties|El], de la même [religion|El] que la [state_faith|El] du [realm|El] de votre [top_liege|El] mais considérée comme [faith_hostile|El], doit être présente dans au moins 1 comté du [realm|El] de votre [top_liege|El] ou dans un comté étranger limitrophe"
 ep3_decisions_event.5020.t: "Embrasse l’hérésie"
 ep3_decisions_event.5020.desc: "L’occasion est claire et je n’ai qu’à la saisir.\n\nLa foi [heresy_1.GetAdjective] est en plein essor en [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] et a besoin d’un chef fort et influent pour la représenter sur la scène politique. Être considéré[ROOT.Char.Custom('FR_E')] comme un[ROOT.Char.Custom('FR_E')] hérétique est certes un pari risqué, mais les possibilités inexploitées de rassembler une minorité persécutée sous une bannière commune sont tentantes."
 ep3_decisions_event.5020.desc_more: "\n\nLe monde religieux du [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] est tellement fragmenté que je ne dois pas non plus m’en tenir à mon premier choix."
 ep3_decisions_event.5020.a: "La foi [heresy_1.GetAdjectiveNoTooltip] est la voie à suivre."
