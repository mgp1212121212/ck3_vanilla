 ep3_laamp_decision_event.1110.t: "$become_conqueror_decision$"
 ep3_laamp_decision_event.1110.desc.has_kill: "Je me souviens encore de la mort [first_kill.Custom('FR_du_Char_Pi')][first_kill.GetTitledFirstName] : la première personne à mourir sur mon ordre. Est-ce que j’y ai pris goût à l’époque ? Est-ce que cela a éveillé cette faim insatiable en moi ? Ou est-ce que les braises couvaient déjà et n’ont été révélées que par les flammes ?\n\nBeaucoup d’autres lui ont succédé depuis."
 ep3_laamp_decision_event.1110.desc.hasnt_kill: "C’est en fait une pensée étrange : je ne me souviens pas vraiment de la première personne morte sur mon ordre – ou même de ma main. On pourrait pourtant penser que ce genre de choses nous accompagne toute notre vie, mais je ne me suis jamais soucié des noms et des visages des gens.\n\nJe ne peux même pas compter combien j’en ai envoyé dans la tombe, et encore moins qui."
 ep3_laamp_decision_event.1110.desc.outro: "Pour la plupart, un tel carnage serait suffisant. Mais pas moi.\n\nJe ne peux m’empêcher de sourire en regardant vers l’horizon. Pas pour ceux qui sont morts. Je souris pour ceux qui vont encore mourir."
 ep3_laamp_decision_event.1110.desc: "Il y a des années, j’ai tué [first_kill.Custom('FR_le_Char_Pi')][first_kill.GetTitledFirstName] au combat. Depuis, ce souvenir ne m’a jamais quitté[ROOT.Char.Custom('FR_E')]. Le torse déchiqueté par mon coup, les yeux ouverts par l’incrédulité, le sang qui giclait et abreuvait le sol.\n\nBeaucoup d’autres l’ont rejoint[first_kill.Custom('FR_E')] depuis. Pour la plupart, un tel carnage serait suffisant. Mais pas moi.\n\nJe ne peux m’empêcher de sourire en regardant vers l’horizon. Pas pour ceux qui sont morts. Je souris pour ceux qui vont encore mourir."
 #ep3_laamp_decision_event.1110.desc: "Years ago, I slew [first_kill.GetName] in battle. The memory has stayed with me since. [first_kill.GetHerHis|U] chest ripped apart by my blow, [first_kill.GetHerHis] eyes wide open in disbelief, [first_kill.GetHerHis] blood dripping to the ground, making the soil fertile.\n\nMany more have joined [first_kill.GetHerHim] since. For most, such slaughter would be enough. But not for me.\n\nI cannot help but smile as I look to the horizon. Not for those who died. I smile for those that will."
 ep3_laamp_decision_event.1110.a: "Conquérir le monde à cheval est facile..."
 ep3_laamp_decision_event.1110.a.flavor: "... c’est de mettre pied à terre et gouverner qui est dur."
 ep3_laamp_decision_event.1110.a.desc: "$become_conqueror_decision_reward$"
 bandit_king_decision: "Enrôler les exclus"
 bandit_king_decision_desc: "Je serai à la tête d’une armée de crapules les plus abjectes, dévouées à ma cause, pour hanter les faibles comme les forts."
 bandit_king_decision_reward: "Chaque fois que vous achevez un [criminal_task_contract|El], vous obtiendrez des [men_at_arms|El] uniques.\n#weak La quantité dépend de votre [Concept('trait_level_track','parcours')|E] de [GetTrait('gallowsbait').GetName(GetNullCharacter)|l], de 100 à 1000 hommes."
