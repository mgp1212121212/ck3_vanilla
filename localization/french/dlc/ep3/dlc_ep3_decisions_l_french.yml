 ep3_decisions_event.4080.desc.outro: "qu’un centre artistique prospère ici à [location.GetName] devient enfin réalité.\n\nLes dernières planches ont été apportées. L’odeur des briques fraîchement peintes flotte dans la cour. Les spectateurs applaudissent alors que je fais entrer les orphelins locaux pour commencer leurs cours.\n\nJ’espère que cet endroit perdurera."
