 ep3_decisions_event.4070.desc: "Parfois il faut savoir revenir à ce qui a fait ses preuves.\n\nL’approche administrative a été tentée, mais elle n’a fait que tirer [actor.GetPrimaryTitle.GetNameNoTierNoTooltip] vers le bas. L’approche traditionnelle présente plus d’avantages. C’est une structure solide qui permet d’atteindre de nouveaux sommets."
