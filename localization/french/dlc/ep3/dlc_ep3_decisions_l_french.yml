 bandit_king_modifier: "Bienfaiteur des bandits"
 bandit_king_modifier_desc: "Ce personnage recrute à la moindre occasion des partisans dans les couches inférieures de la société.\n\n#weak Chaque fois que ce personnage achève un [task_contract|El] d’[intrigue|El], il obtient des [men_at_arms|El] uniques.\nLa quantité dépend de son [Concept('trait_level_track','parcours')|E] de [GetTrait('gallowsbait').GetName(GetNullCharacter)|l].#!"
 ep3_laamp_decision_event.1120.t: "$bandit_king_decision$"
 ep3_laamp_decision_event.1120.desc: "Lorsque l’on a le cœur transpercé par un poignard rouillé, le rang de celui qui le porte n’a aucune importance. Les chevaliers en armure brillante, avec leurs armes précieuses importées des quatre coins du monde ? Ils meurent tout comme les pauvres, vêtus de haillons et tenant dans leurs mains des branches taillées dans l’arbre le plus proche.\n\nLes messieurs et dames aux titres ostentatoires peuvent garder leurs mercenaires hors de prix – et craindre la trahison chaque fois que quelqu’un à la bourse plus garnie passe par là.\n\nÉcoutez-moi et rassemblez-vous, vous qui n’avez pas pu choisir votre chemin de vie, car la violence et le sang vous ont marqués dès la naissance !"
 ep3_laamp_decision_event.1120.a: "$bandit_king_decision_confirm$"
 ep3_laamp_decision_event.1120.a.flavor: "Il faut juste les habiller correctement pour qu’ils ne gèlent pas cette nuit. Et peut-être remplacer les bâtons par des armes d’hast."
 start_city_construction_decision: "Fonder une propriété"
 start_city_construction_decision_desc: "Au cours de mes voyages, j’ai amassé une fortune considérable. Cette terre fertile et vierge semble être un bon endroit pour y investir cette fortune et en tirer profit dans les années à venir."
 start_city_construction_decision_tooltip: "Creusez le sol !"
 start_city_construction_decision_confirm: "Prenez les pelles !"
 start_city_construction_decision_empty_holding: "Vous devez être dans une [barony|El] qui n’a pas de propriété"
 start_city_construction_decision_more_rewards: "La satisfaction d’autres exigences facultatives offre des possibilités supplémentaires pour la fondation d’une ville, y compris la construction de [buildings|El] uniques.\n\n#weak Vous pourrez construire plus de villes après celle-ci.\nUne fois la ville construite, vous avez la possibilité de la prendre de force pour vous.\n\nSinon, la ville verse des dividendes chaque année. Le montant dépend du nombre de niveaux de [building|El] combinés de cette [barony|El] et du [development|El] du comté, de 25 à 200 [gold_i]. Ce montant diminuera lentement d’année en année après la fin de la construction.#!"
 ep3_laamp_decision_event.1130.t: "Cité de [city_location.GetNameNoTooltip] – le début"
 ep3_laamp_decision_event.1130.desc: "Le sol en dessous de moi n’a pas été touché par l’homme. Pour l’instant.\n\nMais je peux déjà voir où se trouvera l’hôtel de ville. Là où les marchands pèseront leurs marchandises et paieront leurs impôts sous l’œil attentif des gardes. Je peux entendre les cloches sonner dans la tour.\n\nLes provisions sont rassemblées, mes partisans s’agitent. Seule ma parole est nécessaire."
 ep3_laamp_decision_event.1130.a: "Commençons !"
 ep3_laamp_decision_event.1130.a.desc: "$start_city_construction_decision_more_rewards$"
 ep3_laamp_decision_event.1130.b: "J’ai changé d’avis, désolé[ROOT.Char.Custom('FR_E')]."
 ep3_laamp_decision_event.1130.b.desc: "Vous abandonnez la construction. Une partie de l’or dépensé sera remboursée."
 ep3_laamp_decision_event.1131.t: "Cité de [city_location.GetNameNoTooltip] – la fin"
 ep3_laamp_decision_event.1131.desc: "Il y a des années, je me tenais ici, alors que ce n’était qu’un endroit perdu au milieu de la nature. Aujourd’hui, c’est une ville fière. Comme c’est merveilleux ! Mais je me demande si [city_location.GetCounty.GetTitle.GetHolder.Custom('FR_le_Char_Pi')][city_location.GetCounty.GetTitle.GetHolder.GetTitledFirstName] est la bonne personne pour assurer l’avenir de cette ville.\n\nDes décennies plus tard, on racontera comment je suis arrivé[ROOT.Char.Custom('FR_E')] en [city_location.GetNameNoTooltip], comment j’ai vu les possibilités et..."
 ep3_laamp_decision_event.1131.a: "... j’ai conquis !"
 ep3_laamp_decision_event.1131.b: "... je suis parti[ROOT.Char.Custom('FR_E')] pour faire plus ailleurs."
 ep3_laamp_decision_event.1131.b.desc: "Chaque année, la ville versera des dividendes. Le montant dépend du nombre de niveaux de [building|El] combinés de [city_location.GetName] et du [development|El] de [city_location.GetCounty.GetName]."
 ep3_laamp_decision_event.1133.t: "Cité de [city_location.GetName] – le pouvoir de l’eau"
 ep3_laamp_decision_event.1133.desc: "À proximité, un ruisseau coule indolemment. Avec le bon savoir-faire, comme le mien, et le bon travail, comme celui de mes partisans, nous pouvons le rediriger plus près de la ville.\n\nEnsuite, il devrait être facile de construire un moulin à eau sur la rive. Il pourrait même s’agir d’un moulin plus grand, à condition d’en avoir les moyens."
 ep3_laamp_decision_event.1133.a: "Fantastique !"
 ep3_laamp_decision_event.1133.b: "Je vais investir là-dedans."
 ep3_laamp_decision_event.1133.c: "Je ne peux pas me le permettre."
 ep3_laamp_decision_event.1134.t: "Cité de [city_location.GetNameNoTooltip] – les colons"
 ep3_laamp_decision_event.1134.desc: "Les travaux de construction avancent bien : l’ossature de la ville est déjà reconnaissable. Nous avons assez de bâtisseurs pour continuer à construire des bâtiments, mais nous n’en avons pas assez pour occuper chaque bâtiment et chaque métier nécessaire.\n\nHeureusement, je peux utiliser mon autorité pour attirer davantage de colons, ainsi qu’une modeste incitation sous forme d’or et d’argent."
 ep3_laamp_decision_event.1134.a: "Merveilleux !"
 ep3_laamp_decision_event.1134.b: "Je vais investir."
 ep3_laamp_decision_event.1134.c: "Je prépare les fonds."
 ep3_laamp_decision_event.1135.t: "Cité de [city_location.GetNameNoTooltip] – la déforestation"
 ep3_laamp_decision_event.1135.desc: "Les personnes qui vivront ici auront besoin d’un approvisionnement alimentaire adéquat. Les terres initialement prévues pour la culture devraient suffire pour commencer, mais d’autres champs assureront la prospérité pour les décennies à venir.\n\nIl y aurait une opportunité : des forêts [city_location.GetCounty.GetTitle.GetHolder.Custom('FR_du_Char_Pi')][city_location.GetCounty.GetTitle.GetHolder.GetTitledFirstName] jouxtent mes champs et ne demandent qu’à d’être transformées en terres cultivables. J’ai eu la prévoyance de m’assurer de bonnes relations avec [city_location.GetCounty.GetTitle.GetHolder.Custom('FR_LuiElle')], c’est pourquoi l’achat de quelques manses ne devrait pas être difficile. Ensuite, les arbres doivent être brûlés et déracinés. Une terre fertile apparaîtra en dessous."
 ep3_laamp_decision_event.1135.a: "Prenez les torches !"
 ep3_laamp_decision_event.1135.b: "Rassemblez tout le monde, aucun arbre ne doit être épargné !"
 ep3_laamp_decision_event.1135.c: "Après réflexion, non."
 ep3_laamp_decision_event.1136.t: "Cité de [city_location.GetNameNoTooltip] – relations marchandes"
 ep3_laamp_decision_event.1136.desc: "Consommer ce que la campagne environnante a à offrir, goûter au meilleur des terres lointaines, proposer des biens et des services uniques – le cycle naturel de toute ville prospère.\n\nNous pouvons attendre et laisser les relations commerciales se développer naturellement au fil du temps – ou nous pouvons anticiper et faire en sorte que le premier chariot commercial franchisse les portes de la ville dès que la dernière brique a été posée dans les murs.\n\nJe connais quelques marchands qui pourraient rendre cela possible. Ils me demandent de l’or – une somme dérisoire comparée à la richesse qui sera gagnée bientôt ici !"
 ep3_laamp_decision_event.1136.a: "Merveilleux !"
 ep3_laamp_decision_event.1136.b: "Marché conclu."
 ep3_laamp_decision_event.1136.c: "Certainement pas."
 ep3_laamp_decision_event.1137.t: "Cité de [city_location.GetName] – relations religieuses"
 ep3_laamp_decision_event.1137.desc: "Une ville qui veut survivre pendant des décennies, voire des siècles, a besoin de citoyens forts qui croient en la ville et en eux-mêmes. Et des bergers qui les guident dans les moments de faiblesse. Cette ville a besoin de plus de pieux [ROOT.Char.GetFaith.GetAdherentNamePlural].\n\nOn me voit comme [Select_CString(ROOT.Char.IsFemale,'une femme pieuse','un homme pieux')] avec des moyens considérables. Avec la bonne quantité d’or et les prières de prédicateurs, j’aurai ici un troupeau et l’appareil religieux nécessaire pour ancrer solidement mes ouailles dans les bonnes grâces [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_laamp_decision_event.1137.a: "Louons [ROOT.Char.GetFaith.HighGodName] !"
 ep3_laamp_decision_event.1137.b: "Je ferai un don pour cette cause."
 ep3_laamp_decision_event.1137.c: "Hélas non."
