 ep3_decisions_event.5001.t: "Le $knight_culture_player_no_tooltip|l$ du [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')|U]"
 ep3_decisions_event.5001.desc.spouse: "« [ROOT.Char.Custom('FR_LeLa')|U] plus noble qui soit ». La voix de [Select_CString(adoring_fan.IsFemale,'ma chère','mon cher')] [adoring_fan.GetFirstNameNoTooltip] est suivie d’un doux baiser sur mon épaule. « Je vous ai cherché[ROOT.Char.Custom('FR_E')] partout. »\n\n« Dans le camp, on raconte des histoires insensées à votre sujet », chuchote-t-[adoring_fan.Custom('FR_IlElle')]."
 ep3_decisions_event.5001.desc.intro: "« [ROOT.Char.Custom('FR_LeLa')|U] plus noble qui soit ». La voix de [adoring_fan.GetFirstNameNoTooltip] me fait sursauter. « Je vous ai cherché[ROOT.Char.Custom('FR_E')] partout. »\n\n« Dans le camp, on raconte des histoires insensées à votre sujet », dit-[adoring_fan.Custom('FR_IlElle')] en ricanant."
 ep3_decisions_event.5001.desc: "« On dit que vous avez traversé un pont d’épées, que vous êtes entré[ROOT.Char.Custom('FR_E')] dans une forêt enchantée où vous avez sauvé [Select_CString(dummy_opposite_gender.IsFemale,'une belle femme','un bel homme')]... et qu’un merveilleux [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')] vous a fait don de sa magnifique fourrure. »\n\n[adoring_fan.Custom('FR_IlElle')|U] fait signe à un serviteur d’aller chercher une armure ornée de perles.\n\n« Un cadeau, de tous ceux que vous avez aidés. »"
 ep3_decisions_event.5001.a: "« Et je n’ai toujours pas assez aidé. »"
 ep3_decisions_event.5001.b: "« Je peux vous offrir une autre sorte d’aide. »"
