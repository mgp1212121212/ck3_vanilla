 #Estate Decisions
 estate_hire_agents_decisions: "Engager des agents"
 estate_hire_agents_decisions_desc: "Lorsque le rang et l’influence politiques ne suffisent pas à obtenir ce que je veux, il me suffit de chercher d’autres alternatives. Cependant, j’ai besoin d’agents pour faire cela plus efficacement."
 estate_hire_agents_decisions_confirm: "Apportez-moi ces agents !"
 estate_hire_agents_decisions_tooltip: "Recherchez et recrutez des agents potentiels pour mieux faire avancer vos [schemes|El]"
 estate_governor_patrols_decision: "Faire des patrouilles dans le gouvernorat"
 estate_governor_patrols_decision_desc: "Pour assurer la sécurité de la population de mon gouvernorat, je peux mettre en place des patrouilles régulières afin de tenir à distance les bandits potentiels. Cela pourrait également s’avérer utile lors des batailles, puisque nous aurions des troupes toujours prêtes à intervenir."
 estate_governor_patrols_decision_confirm: "Commencez à patrouiller immédiatement !"
 estate_governor_patrols_decision_tooltip: "Établissez des patrouilles dans votre [governorship|El]"
 estate_bolster_security_decision: "Renforcer la sécurité de la possession"
 estate_bolster_security_decision_desc: "Je ne suis pas paranoïaque, n’est-ce pas ? J’ai l’impression que tout le monde ici veut ma peau. Probablement pour me poignarder dans le dos ou nuire à ma réputation. Je pense que je me sentirais mieux si j’augmentais ma garde rapprochée..."
 estate_bolster_security_decision_confirm: "Nommons plus de gardes."
 estate_bolster_security_decision_tooltip: "Améliorez votre sécurité personnelle contre les [schemes|El]"
 estate_granary_decision: "Manipuler le marché des céréales"
 estate_granary_decision_desc: "Mes greniers personnels contiennent une quantité importante de céréales. En cas de besoin, je peux les vendre, sac par sac, à un prix nettement plus élevé. Il me faudra tirer quelques ficelles pour que le marché tourne à mon avantage, mais j’en tirerai de grands bénéfices."
 estate_granary_decision_confirm: "Vendre les céréales au compte-gouttes"
 estate_granary_decision_tooltip: "Augmentez votre [income|El] mensuel d’[gold|El][gold_i|E] dans un avenir prévisible en vendant les céréales stockées dans vos greniers"
 estate_unlock_granary_decision_factors_tt: "\nFacteurs contribuant à l’augmentation de l’effet :"
 estate_unlock_granary_decision_no_factors_tt: "#weak Pas de facteurs supplémentaires#!"
 estate_unlock_granary_decision_grain_building_tt: "#weak Votre [estate|El] a le [domicile_building|El] [GetDomicileBuilding('grain_field_01').GetName] – Augmente à chaque niveau#!"
 estate_unlock_granary_decision_capital_tt: "#weak Votre [estate|El] est située dans la [capital|El]#!"
 estate_unlock_granary_decision_terrain_tt: "#weak Votre [estate|El] est située sur un [terrain|El] [domicile_owner.GetDomicile.GetLocation.GetTerrain.GetName]#!"
 estate_unlock_granary_decision_control_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] souffre d’un [county_control|El] réduit#!"
 estate_unlock_granary_decision_development_1_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] a au moins [EmptyScope.ScriptValue('estate_granary_development_bonus_1_value')|V0] de [development|El]#!"
 estate_unlock_granary_decision_development_2_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] a au moins [EmptyScope.ScriptValue('estate_granary_development_bonus_2_value')|V0] de [development|El]#!"
 estate_unlock_granary_decision_epidemic_tt: "#weak Une [epidemic|El] en [domicile_owner.GetDomicile.GetLocation.GetName] fait que les citoyens paient encore plus cher vos céréales#!"
 #Hold a Triumph Decision
 hold_triumph_decision: "Recevoir un triomphe"
 hold_triumph_decision_desc: "Les triomphes font partie des traditions romaines les plus anciennes et les plus respectées. Autrefois, le général victorieux rentrait à Rome sous les acclamations de la foule et recevait les plus grands honneurs. Le temps d’une journée, il était l’égal d’un dieu, même s’il n’en avait pas le nom. Aujourd’hui, le peuple célèbre mes plus grands succès et la prospérité que je lui ai apportée !$ep3_triumph_influence_cost_desc$"
 hold_triumph_decision_tooltip: "Organiser un défilé majestueux pour célébrer vos succès et promouvoir votre image publique"
 hold_triumph_decision_confirm: "Préparez mon cheval !"
 ep3_triumph_influence_cost_desc: "\n\n@alert_icon! #alert_trial Le coût de l’organisation d’un triomphe est augmenté si vous n’avez pas gagné de [war|El] depuis 5 ans !#!"
 hold_triumph_decision_effects: "Au cours de votre triomphe, plusieurs choix s’offrent à vous pour impressionner durablement vos sujets et gagner en [legitimacy|El], [influence|El], [prestige|El], [piety|El], etc."
 ep3_decisions_event_triumph: "Le triomphe :"
 ep3_decisions_event.0001.t: "$ep3_decisions_event_triumph$ un cortège impressionnant"
 ep3_decisions_event.0001.intro: "Je suis assis[ROOT.Char.Custom('FR_E')] sur mon cheval, rayonnant dans ma tenue régalienne, menant un cortège majestueux à travers une foule en liesse."
 ep3_decisions_event.0001.desc_const: "\n\nComme mes très estimés prédécesseurs l’ont fait avant moi, j’entre dans la ville sainte de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] par la [Glossary( 'Porte Dorée', 'GOLDEN_GATE_GLOSS' )], défile dans le centre-ville parmi les statues et les monuments des gloires passées, et je m’arrête au [Glossary( 'Milion', 'MILION_GLOSS' )], point de départ de toutes les routes de l’Empire."
 GOLDEN_GATE_GLOSS: "La #bold Porte Dorée#! fait partie des murs de Théodose qui encerclent Constantinople et marque le début de la rue principale de la capitale, le Mese."
 MILION_GLOSS: "Le #bold milion#! marque le centre de l’[GetTitleByKey('e_byzantium').GetBaseName] et est le point d’origine à partir duquel toutes les distances vers les villes de l’Empire sont mesurées."
 ep3_decisions_event.0001.desc_other: "\n\nAprès avoir pénétré dans [t_location.GetNameNoTier] par la porte principale, nous suivons la rue principale jusqu’au cœur de la ville."
 ep3_decisions_event.0001.desc: "Mes soldats me suivent fièrement, eux qui partagent la gloire de la victoire contre [triumph_enemy_defeated.Custom('FR_le_Char_Pi')][triumph_enemy_defeated.GetTitledFirstName], tandis que les citoyens raillent les prisonniers et admirent le butin de guerre."
 ep3_decisions_event.0001.desc_no_war: "Des soldats, des serviteurs portant des richesses et des hauts fonctionnaires en tenue officielle me suivent fièrement, preuve vivante de la puissance et de la majesté de mon règne."
 ep3_decisions_event.0001.desc_end: "\n\nMais où doit s’arrêter le défilé triomphal ?"
 ep3_decisions_event.0001.a: "L’Hippodrome est le meilleur endroit."
 ep3_decisions_event.0001.b: "Ce sera [ROOT.Char.Custom('TriumphReligiousLocation')] !"
 ep3_decisions_event.0001.a.flavor: "Je veux vraiment impressionner mes sujets !"
 ep3_decisions_event.0001.a.tt: "Le triomphe se poursuivra en direction de l’Hippodrome"
 ep3_decisions_event.0001.b.flavor: "La religion est le fondement de mon pouvoir."
 ep3_decisions_event.0001.b.tt: "Le triomphe se poursuivra en direction de Sainte-Sophie"
 ep3_decisions_event.0002.t: "$ep3_decisions_event_triumph$ à l’Hippodrome"
 ep3_decisions_event.0002.desc_enemy: "En faisant mon entrée triomphale à l’Hippodrome, l’endroit tout destiné quand la classe dirigeante souhaite communiquer avec les roturiers, j’ai l’intention de communiquer une seule chose : la victoire."
 ep3_decisions_event.0002.desc_no_war: "L’Hippodrome est le seul endroit où le peuple est généralement autorisé à me voir, il est donc important qu’il voie exactement ce que je désire qu’il voie : le pouvoir et la richesse."
 ep3_decisions_event.0002.desc_prisoner: "\n\nUn défilé incessant de prisonniers, enchaînés et vêtus de haillons, suit. La plupart d’entre eux sont de simples soldats, mais en tête de file se trouve [valid_prisoner.Custom('FR_le_Char_Pi')][valid_prisoner.GetTitledFirstName], à dos d’âne pour le plus grand plaisir de la foule."
 ep3_decisions_event.0002.desc_no_prisoner: "\n\nLes butins de guerre et les symboles de la royauté défilent derrière, sous les applaudissements de la foule."
 ep3_decisions_event.0002.desc_artifact: "Parmi les butins de guerre, se distingue le [sacked_artifact.GetName], pillé lors d’un siège."
 ep3_decisions_event.0002.desc_hostage: "Dans la loge impériale, j’aperçois [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)], l’air dépité[enemy_hostage.Custom('FR_E')]."
 ep3_decisions_event.0002.desc_conclusion: "\n\nLa foule est dans l’expectative et l’air retentit d’excitation et de cris cacophoniques. Je vais donner au public ce qu’il veut."
 ep3_decisions_event.0002.a: "Le châtiment public des prisonniers !"
 ep3_decisions_event.0002.a.tt: "Je vais montrer comment je les traite !"
 ep3_decisions_event.0002.b: "La distribution du butin de guerre au peuple."
 ep3_decisions_event.0002.b.tt: "Tout le monde aime se sentir partie prenante de la victoire !"
 ep3_decisions_event.0002.c: "De la nourriture et de l’or seront distribués à la foule en adoration !"
 ep3_decisions_event.0002.c.tt: "Tout le monde aime ce qui est gratuit, n’est-ce pas ?"
 ep3_decisions_event.0002.d: "Mon discours, bien sûr !"
 ep3_decisions_event.0002.d.tt: "Je dois choisir avec soin la manière dont je me présente à mes sujets."
 ep3_decisions_event.0002.d.custom_tooltip: "Vous choisissez un sujet pour votre discours"
 ep3_decisions_event.0002.e: "Brûler le [sacked_artifact.GetNameNoTooltip] et distribuer le butin."
 ep3_decisions_event.0002.e.tt: "Chacun doit se sentir partie prenante de la victoire et de l’humiliation absolue de l’ennemi !"
 ep3_decisions_event.0003.t: "$ep3_decisions_event_triumph$ [ROOT.Char.Custom('TriumphReligiousLocationCapitalized')]"
 ep3_decisions_event.0003.desc: "« Les humains sont des êtres fragiles et même la plus grande des victoires disparaît devant la grandeur [ROOT.Char.GetFaith.HighGodNamePossessive] », me dis-je tristement en franchissant les portes, immédiatement frappé[ROOT.Char.Custom('FR_E')] par la majesté du bâtiment.\n\nLe peuple appréciera certainement un geste humble et dévoué de ma part comme corollaire de ma victoire éclatante contre [triumph_enemy_defeated.Custom('FR_le_Char_Pi')][triumph_enemy_defeated.GetTitledFirstName]."
 ep3_decisions_event.0003.desc_no_war: "L’hubris est le pire ennemi des puissants.\n\nCe qui est encore pire est de donner ce sentiment à ses sujets ! [ROOT.Char.Custom('FR_le_Char_L')|U][ROOT.Char.GetTitleAsNameNoTooltip|U] est le représentant [ROOT.Char.GetFaith.HighGodNamePossessive] sur terre. Le pouvoir, la richesse et la majesté sont un reflet de la gloire de la Cour divine, il est donc important de faire la démonstration du respect de la hiérarchie."
 ep3_decisions_event.0003.desc_hostage: "C’est pourquoi j’ai demandé [enemy_hostage.Custom2('FR_au_MyCharacterIntroduction', ROOT.Char)] de me rejoindre ici."
 ep3_decisions_event.0003.a: "J’accueille la bénédiction [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 ep3_decisions_event.0003.b: "Je consacrerai ma victoire [ROOT.Char.GetFaith.HighGodName2]."
 ep3_decisions_event.0003.c: "Que la paix soit avec vous et votre peuple, [enemy_hostage.GetFirstNameNoTooltip]."
 ep3_decisions_event.0003.d: "Je dédierai le butin [ROOT.Char.GetFaith.HighGodName2]."
 ep3_decisions_event.0003.c.tt: "Un geste de paix approuvé par la religion contribuera certainement à apaiser les tensions avec le peuple [triumph_enemy_defeated.Custom('FR_du_Char_Pi')][triumph_enemy_defeated.GetTitledFirstNameNoTooltip]."
 ep3_decisions_event.0003.d.tt_artifact: "Je vais faire don de l’objet ([sacked_artifact.GetName]) sur l’autel."
 ep3_decisions_event.0004.t: "$ep3_decisions_event_triumph$ le défilé de prisonniers"
 ep3_decisions_event.0004.desc: "Des rangées de prisonniers entrent dans l’Hippodrome. Sales, émaciés, le crâne rasé, nous pourrions presque les plaindre s’ils n’étaient pas les ennemis détestés que nous avons si récemment humiliés sur le champ de bataille.\n\n[valid_prisoner.Custom('FR_le_Char_Pi')|U][valid_prisoner.GetTitledFirstName] les conduit maintenant dans la disgrâce comme [valid_prisoner.GetSheHe] le faisait à la guerre, mais posé[valid_prisoner.Custom('FR_E')] sur un âne dans le mauvais sens tout en étant vêtu[valid_prisoner.Custom('FR_E')] de haillons [valid_prisoner.Custom('FR_LeLa')] rend beaucoup moins intimidant[valid_prisoner.Custom('FR_E')]."
 ep3_decisions_event.0004.desc_hostage: "Le visage [enemy_hostage.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] s’assombrit encore."
 ep3_decisions_event.0004.a: "Ils seront aveuglés."
 ep3_decisions_event.0004.b: "Exécutons-les publiquement."
 ep3_decisions_event.0004.c: "La clémence impériale les épargne : qu’ils soient libérés."
 ep3_decisions_event.0005.t: "$ep3_decisions_event_triumph$ le discours impérial"
 ep3_decisions_event.0005.desc_victory: "Alors que je me rends à la loge impériale de l’Hippodrome, je débat de la meilleure façon de capitaliser sur la victoire contre [triumph_enemy_defeated.Custom('FR_le_Char_Pi')][triumph_enemy_defeated.GetTitledFirstName]."
 ep3_decisions_event.0005.desc_no_war: "Les foules sont inconstantes, et je n’oublie pas que je n’ai pas de grande victoire qui justifie mon triomphe ou qui offre une quelconque crédibilité sur laquelle je puisse appuyer mon discours. Pourtant, je dois les impressionner d’une manière ou d’une autre, car la stabilité de mon règne repose en grande partie sur le soutien populaire."
 ep3_decisions_event.0005.desc_prisoner: "\n\nDevrais-je mettre en avant le riche butin de guerre obtenu et la sécurité retrouvée à nos frontières, alors que les nombreux prisonniers capturés pendant la guerre, tels que [valid_prisoner.Custom('FR_le_Char_Pi')][valid_prisoner.GetTitledFirstName], qui ont défilé devant la foule parlent d’eux-mêmes ? Peut-être devrais-je plutôt me concentrer sur la politique intérieure ?"
 ep3_decisions_event.0005.desc_politics: "\n\nLes guerres sont surestimées, alors peut-être devrais-je orienter leur attention ailleurs, par exemple vers la stabilité intérieure ou la prospérité."
 ep3_decisions_event.0005.desc_hostage: "Du coin de l’œil, j’aperçois [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)], assis[enemy_hostage.Custom('FR_E')], immobile et impassible."
 ep3_decisions_event.0005.a: "Avec l’aide [ROOT.Char.GetFaith.WarGodNamePossessive], de nombreuses victoires seront remportées !"
 ep3_decisions_event.0005.tt: "Les habitants de votre capitale s’en souviendront et vous jugeront en conséquence !"
 ep3_decisions_event.0005.b: "Puisse l’Empire être toujours conduit en sécurité par [ROOT.Char.GetFaith.HealthGodName] !"
 ep3_decisions_event.0005.c: "Sous la protection [ROOT.Char.GetFaith.HighGodNamePossessive], l’Empire prospérera !"
 ep3_decisions_event.0005.a.success: "Ils croient en votre promesse et s’attendent à des victoires militaires de votre part"
 ep3_decisions_event.0005.a.failure: "Ils ne sont pas convaincus par vos paroles mielleuses"
 ep3_decisions_event.0005.b.success: "Ils croient en votre promesse et attendent la paix intérieure"
 ep3_decisions_event.0005.c.success: "Ils croient en votre promesse et s’attendent à ce que l’Empire prospère"
 ep3_decisions_event.a.tt: "Des troubles éclateront dans votre capitale si la victoire n’est pas au rendez-vous."
 ep3_decisions_event.a.tt_no: "Vous pouvez encore les impressionner en gagnant une guerre"
 ep3_decisions_event.b.tt: "Des troubles éclateront dans votre capitale en cas de rébellion"
 ep3_decisions_event.b.tt_no: "Vous pouvez encore les impressionner en ne faisant face à aucune rébellion"
 ep3_decisions_event.c.tt: "Des troubles éclateront dans votre capitale si l’Empire ne prospère pas."
 ep3_decisions_event.c.tt_no: "Vous pouvez encore les impressionner en faisant en sorte que l’Empire prospère"
 ep3_decisions_event.success: "La foule vous croit"
 ep3_decisions_event.failure: "La foule n’est pas convaincue"
 cultural_acceptance_triumph_offensive: "Spectacle de triomphe offensant"
 cultural_acceptance_triumph_peace: "Rameau d’olivier promis"
 fervor_gain_triumph_of_god: "Triomphe religieux"
 ep3_decisions_event.0006.t: "$ep3_decisions_event_triumph$ parole tenue"
 ep3_decisions_event.0006.desc: "Mon dernier triomphe remonte à plusieurs années, et les promesses que j’ai faites à l’époque ne sont plus vraiment d’actualité. Les citoyens de [t_location.GetName], cependant, n’ont pas oublié, comme me le rappelle [talker.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n« Les gens ont fait circuler des rumeurs, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]."
 ep3_decisions_event.0006.desc_victory: "Vous souvenez-vous que vous leur avez promis de grandes victoires militaires ? »"
 ep3_decisions_event.0006.desc_stability: "Vous souvenez-vous que vous leur avez promis la stabilité et un pays en paix ? »"
 ep3_decisions_event.0006.desc_prosperity: "Vous souvenez-vous que vous leur avez promis un empire prospère ? »"
 ep3_decisions_event.0006.desc_yes: "\n\nJe m’en souviens. Je pense que cela s’est plutôt bien passé !"
 ep3_decisions_event.0006.desc_no: "\n\nJe m’en souviens. Je sais que j’ai échoué, mais j’avais juste besoin de plus de temps !"
 ep3_decisions_event.0006.a: "Je tiens toujours mes promesses."
 ep3_decisions_event.0006.b: "Sauf quand ce n’est pas le cas."
 ep3_decisions_event.0007.t: "$ep3_decisions_event_triumph$ la conclusion"
 ep3_decisions_event.0007.desc: "La [Glossary('populace', 'HOI_POLLOI_GLOSS' )] a été apaisée une fois de plus. Ma puissance et la légitimité de mon pouvoir ont été réaffirmées.\n\n"
 ep3_decisions_event.0007.hippodrome: "Alors que je m’apprête à quitter l’Hippodrome, les acclamations de mon peuple emplissent l’air, résonnant sur les vieilles pierres, témoins de la gloire des empereurs passés. Je sens le poids de l’Histoire sur moi, les yeux de Constantinople fixés sur leur empereur.\n\nAujourd’hui, à la lumière du soleil couchant, mon triomphe n’est pas seulement une célébration. Il témoigne de la force d’âme et de la puissance de l’Empire.\n\n« [Glossary('Aien aristeuein', 'TRIUMPH_HIPPODROME_CONC_GLOSS')] », murmuré-je."
 ep3_decisions_event.0007.hagia_sophia: "Dans les murs de la cathédrale Sainte-Sophie, une grandeur solennelle m’entoure. Les chants harmonieux du peuple résonnent dans l’enceinte sacrée. Ici, dans le cœur divin d’une merveille architecturale, je me sens relié[ROOT.Char.Custom('FR_E')] à quelque chose de plus grand.\n\nMon triomphe dans ce lieu sacré transcende le pouvoir terrestre. C’est une unité de foi et de pouvoir, un symbole de la faveur divine pour mon règne.\n\nAlors que je me tiens sous le dôme majestueux, je suis non seulement l’empereur de Constantinople, mais aussi le gardien de son cœur spirituel.\n\n« [Glossary('Hyper tes basileias soterias', 'TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS')] », murmuré-je."
 TRIUMPH_HIPPODROME_CONC_GLOSS: "« #bold Aien aristeuein#! » est une expression grecque antique tirée de l’#EMP Iliade#! d’Homère qui signifie « Toujours exceller »."
 TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS: "« #bold Hyper tes basileias soterias#! » est une formulation courante en grec ancien qui signifie « Pour le salut de l’Empire »."
 ep3_decisions_event.0007.a: "Gloire à [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]."
 ep3_decisions_event.0007.a.tt: "Votre triomphe s’achève"
 #Find a Charioteer
 ep3_decisions_event.1000.t: "Mon [GetCourtPositionType('charioteer_court_position').GetNameNoTooltip|l]"
 ep3_decisions_event.1000.desc: "Mes serviteurs ont sélectionné une série de candidats pour le poste d’aurige, celui qui me représentera et brillera à l’Hippodrome.\n\n[mediocre_charioteer.GetFirstName] manque d’expérience, mais pourrait néanmoins s’avérer un choix correct. En revanche, [good_charioteer.GetFirstName] est [Select_CString(good_charioteer.IsFemale,'une compétitrice','un compétiteur')] qui a fait ses preuves."
 ep3_decisions_event.1000.desc.stolen_charioteer: "\n\nOu alors je pourrais faire une offre persuasive à l’aurige [stolen_charioteer.GetEmployer.Custom('FR_du_Char_Pi')][stolen_charioteer.GetEmployer.GetTitledFirstName], [stolen_charioteer.GetFirstName]. Peut-être qu’[stolen_charioteer.GetSheHe] souhaite un employeur plus généreux..."
 ep3_decisions_event.1000.a: "[mediocre_charioteer.GetFirstNameNoTooltip] mérite ma confiance... et mon argent."
 ep3_decisions_event.1000.a.aptitude: "La [aptitude|El] de [mediocre_charioteer.GetFirstNameNoTooltip] est de [mediocre_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.b: "[good_charioteer.GetFirstNameNoTooltip] a l’expérience dont j’ai besoin !"
 ep3_decisions_event.1000.b.aptitude: "La [aptitude|El] de [good_charioteer.GetFirstNameNoTooltip] est de [good_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.c: "Je convoite les aptitudes de [stolen_charioteer.GetFirstNameNoTooltip] depuis un certain temps."
 ep3_decisions_event.1000.c.aptitude: "La [aptitude|El] de [stolen_charioteer.GetFirstNameNoTooltip] est de [stolen_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.d: "Réflexion faite..."
 #Find a Bookmaker
 ep3_decisions_event.1010.t: "Mon [GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip|l]"
 ep3_decisions_event.1010.desc: "Mes serviteurs ont sélectionné une série de candidats pour le poste de preneur de paris, celui qui s’occupera des finances et des paris liés aux courses de chars à l’Hippodrome.\n\n[mediocre_bookmaker.GetFirstName] manque d’expérience, mais pourrait néanmoins s’avérer un choix correct. Il serait plus judicieux de choisir [good_bookmaker.GetFirstName]."
 ep3_decisions_event.1010.a: "[mediocre_bookmaker.GetFirstNameNoTooltip] mérite ma confiance... et mon argent."
 ep3_decisions_event.1010.a.aptitude: "La [aptitude|El] [mediocre_bookmaker.Custom('FR_du_Char_U_P')][mediocre_bookmaker.GetUIName] est [mediocre_bookmaker.GetCourtPositionAptitude( GetCourtPositionType( 'bookmaker_court_position' ) )|l]"
 ep3_decisions_event.1010.b: "[good_bookmaker.GetFirstNameNoTooltip] a l’expérience dont j’ai besoin !"
