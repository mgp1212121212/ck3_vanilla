 push_heresy_as_state_faith_desc: "Le soutien populaire à la foi que je dirige s’est accru en [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]. Il est temps que [ROOT.Char.GetTopLiege.Custom('FR_le_Char_L')][ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] reconnaisse notre pouvoir et admette que notre foi [ROOT.Char.GetFaith.GetAdjective] est le seul choix correct en tant que foi officielle de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] !"
