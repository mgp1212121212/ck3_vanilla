 prepare_greek_fire_dromons_decision: "Préparer les dromons à feu grégeois"
 prepare_greek_fire_dromons_decision_desc: "Mettre le feu au Bosphore a déjà sauvé [GetTitleByKey('b_constantinople').GetNameNoTier] de la ruine et pourrait le faire à nouveau. Ce détroit est l’un des rares endroits où le feu liquide, notre substance mystérieuse, peut être utilisé de manière fiable.\n\nFabriquons de grands siphons à feu grégeois et armons une flotte défensive."
 prepare_greek_fire_dromons_decision_tooltip: "Permet à [GetTitleByKey('b_constantinople').GetNameNoTier] de ravager les [armies|El] [Concept('embarked','embarquées')|E] voisines avec cette arme imprévisible et jalousement gardée."
