 ep3_decisions_event.3100.t: "Naphtha, chaux vive... et témérité"
 ep3_decisions_event.3100.desc: "Étant [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsName], je dois être le maître incontesté de mes eaux territoriales. Ce droit m’a été conféré par [ROOT.Char.GetFaith.HighGodName] et est préservé par notre maîtrise du feu liquide, ces flammes [ROOT.Char.GetFaith.PositiveAfterLife3] que nous employons en cas de siège ou d’assaut.\n\nSi Constantinople devait être attaquée, alors nos embarcadères auront à abriter plus que des navires marchands sans défense !\n\nOù sont mes [Glossary( 'dromons', 'DROMONS_GLOSS' )] ? Où sont les artisans intelligents comme [Glossary('Kallinikos d’Héliopolis', 'KALLINIKOS_GLOSS')] qui forgent de grands lance-flammes pour faire jaillir des étincelles au-dessus de la proue de mes navires ?"
 DROMONS_GLOSS: "Les galères byzantines, navires à rame et à voile, étaient bien adaptées à la guerre en Méditerranée."
 KALLINIKOS_GLOSS: "On attribue à l’architecte du VIIe siècle #bold Kallinikos#! l’invention du feu grégeois."
 ep3_decisions_event.3100.a: "Je vais mettre Constantinople au travail."
 ep3_decisions_event.3100.b: "Les Latins construiront volontiers nos navires."
 ep3_decisions_event.3100.c: "Construire une flotte qui risque de se consumer ? Non."
 #Retake Eastern Provinces
 retake_eastern_provinces_decision: "Rétablir les frontières de Théodose"
 retake_eastern_provinces_decision_desc: "Lorsque l’empereur [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] a divisé l’Empire romain en deux parties administratives, la partie orientale a été confiée à son fils aîné, [GetScriptedCharacterByHistoryID( '70519' ).GetFirstName]. Nous sommes sa descendance directe. Cependant, les frontières de notre [Glossary( 'Pars', 'PARS_ORIENTIS_GLOSS' )] ont considérablement reculé depuis cette époque ; ce serait un motif de grande gloire pour un basileus de rétablir les frontières que [GetScriptedCharacterByHistoryID( '70534' ).GetFirstNameNoTooltip] nous avait laissées."
 retake_eastern_provinces_decision_tooltip: "Rétablir les frontières originelles de la Rome orientale"
 retake_eastern_provinces_decision_confirm: "Officialiser les nouvelles frontières"
 eastern_kingdoms_held_or_vassals_tt: "Si les titres de [kingdom|El] suivants sont créés, vous devez les détenir ou leurs détenteurs doivent être vos [vassals|El] : \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_bulgaria').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_epirus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_hellas').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_thessalonika').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_krete').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_cyprus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_nikaea').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_anatolia').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_pontus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_syria').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_jerusalem').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_egypt').GetName]"
 every_county_in_theodosian_region: "L’[GetTitleByKey('e_byzantium').GetName] devient [de_jure|El] le seigneur lige de tout [kingdom|El] de l’[GetGeographicalRegion('custom_theodosian_ere').GetName]"
 ep3_decisions_event.4000.t: "Les frontières de Théodose"
 ep3_decisions_event.4000.desc: "Pendant des siècles, la Seconde Rome — notre glorieuse Byzance — a perdu province après province, mais cette période est révolue !\n\nAujourd’hui est un jour de fête, car la [Glossary( 'Pars Orientis', 'PARS_ORIENTIS_GLOSS' )] a retrouvé sa gloire et son étendue d’antan. Comme lorsque [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] le Grand l’avait attribuée à son premier-né, Constantinople règne de la Mésie à l’Égypte, et de la Cyrénaïque à la Syrie.\n\nUn empire unifié pour un [ROOT.Char.GetTitleAsNameNoTooltip|l] victorieux !"
 ep3_decisions_event.4000.a: "Un jour de gloire pour tous les Romains !"
 PARS_ORIENTIS_GLOSS: "#bold Pars Orientis#! (la « partie orientale ») est le nom latin originel de l’Empire romain d’Orient. Ce nom n’implique qu’une partition administrative, sans division formelle ou politique."
 #Pandidakterion
 refound_pandidakterion_decision: "Refonder le Pandidakterion"
 refound_pandidakterion_decision_desc: "L’empereur [GetScriptedCharacterByHistoryID( '70533' ).GetFirstName] a fondé en 425 après J.-C. le [Glossary( 'Pandidakterion', 'PANDIDAKTERION_GLOSS' )], l’un des plus grands centres d’érudition au monde. De nombreux siècles se sont écoulés depuis, et les temps ont changé. L’institution doit être rénovée et réorganisée si nous voulons qu’elle continue à être à la pointe du savoir."
 refound_pandidakterion_decision_tooltip: "Agrandir et réorganiser l’université antique de Constantinople"
 refound_pandidakterion_decision_confirm: "Commencer"
 chancellor_domestic_affairs_opinion_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$ : #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_pandidakterion_bonus')|2]#!"
 task_organize_levies_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$ : #P +[SCOPE.ScriptValue('marshal_organize_levies_pandidakterion_bonus')|1]%#!"
 task_organize_levies_maintenance_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$ : #P -[SCOPE.ScriptValue('task_organize_levies_maintenance_pandidakterion_bonus')|1]%#!"
 PANDIDAKTERION_GLOSS: "Le #bold Pandidakterion#!, qui signifie « lieu de tous les enseignements », a été fondé en 425 après J.-C. par Théodose II et accueillait 31 chaires, dont la moitié enseignait en latin et l’autre en grec. Il a été refondé par Constantin IX en 1046 et a subsisté jusqu’à la conquête ottomane en 1453."
 pandidakterion_tt: "Vous possédez le [GetTitleByKey('c_byzantion').GetName]"
 #Crusades
 ask_western_help_decision: "Demander de l’aide"
 ask_western_help_decision_desc: "Byzance a toujours été le rempart oriental de la chrétienté, mais la guerre actuelle contre les ennemis de la vraie foi nous vide de nos forces et de nos ressources. Alors que nos relations avec les autres branches de la chrétienté ne sont pas faciles, il est peut-être temps de ravaler notre fierté et de demander de l’aide à nos frères qui croient au Christ."
 ask_western_help_decision_tooltip: "Contacter nos frères chrétiens d’une autre confession et leur demander leur soutien"
 ask_western_help_decision_confirm: "Envoyer la lettre"
 ep3_decisions_event.4010.t: "[caller.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4010.desc: "[Select_CString(called.IsFemale,'Sœur chrétienne','Frère chrétien')], notre position de rempart oriental de la chrétienté est en danger, car la guerre actuelle contre les infidèles a puisé gravement dans nos ressources.\n\nJe vous en prie, aidez-nous à repousser notre ennemi commun."
 ep3_decisions_event.4010.a: "Nous vous aiderons... à condition d’y mettre le prix !"
 ep3_decisions_event.4010.b: "Remettons-nous à l’autorité du [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNameNoTooltip]."
 ep3_decisions_event.4010.b.tt_2: "Seul lui peut décider du type d’aide que la chrétienté peut offrir à ses frères égarés."
