 commission_silk_regalia_decision_desc: "Notre famille fait partie des rares fabricants et vendeurs de soie byzantine de qualité supérieure autorisés par l’Empereur. Notre travail nous rapporte de l’or et de l’influence – ainsi que quelques autres avantages – mais nous n’en profitons que rarement directement. Je pense que je mérite moi aussi quelque chose de particulièrement beau pour une fois !"
