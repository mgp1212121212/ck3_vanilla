 ep3_decisions_event.9001.t: "À la pêche"
 ep3_decisions_event.9001.desc: "L’odeur du sel et du poisson me parvient à mesure que je m’avance vers le bord de l’eau. Deux personnes s’apprêtent à partir, laissant ainsi toute la rive à ma disposition. Une journée comme ça est suffisamment rare pour que j’en profite au maximum."
 ep3_decisions_event.9001.friend: "\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('potential_friend'))] [ROOT.Char.Custom2('RelationToMeShort', potential_friend)] [potential_friend.GetName] a décidé de se joindre à moi aujourd’hui. C’est l’occasion de nouer des liens, à moins que je ne choisisse d’y aller seul[ROOT.Char.Custom('FR_E')]."
 ep3_decisions_event.9001.fishing: "\n\nUn jour de repos vous attend !"
 ep3_decisions_event.9001.ice_fishing: "La vaste étendue d’eau gelée nous attend, il ne me reste plus qu’à trouver un endroit où faire un petit trou."
 ep3_decisions_event.9001.a: "C’est moi et moi seul[ROOT.Char.Custom('FR_E')] que l’eau appelle."
 ep3_decisions_event.9001.a.tt: "#weak Je vais passer un peu de temps seul[ROOT.Char.Custom('FR_E')], à méditer.#!"
 ep3_decisions_event.9001.b: "C’est l’occasion de passer du temps avec [potential_friend.Custom('FR_le_Char')][potential_friend.GetNameNoTooltip] !"
 ep3_decisions_event.9001.b.tt: "#weak Un moment rien qu’avec [potential_friend.Custom('FR_le_Char')][potential_friend.GetNameNoTooltip] pourrait renforcer nos liens.#!"
 ep3_decisions_event.9001.c: "Peut-être pouvons-nous louer un bateau près d’ici ?"
 ep3_decisions_event.9001.c.tt: "#weak Nous avons plus de chances d’attraper un poisson sur un bateau qu’en pêchant depuis le rivage.#!"
 ep3_decisions_event.9010.t: "Un moment de réflexion"
 ep3_decisions_event.9010.desc: "J’inspire profondément et j’expire en lançant ma ligne dans l’eau. L’hameçon atterrit dans un léger « plop », et tout devient silencieux autour de moi. \n\nMon regard embrasse le rivage, et je laisse mes pensées vagabonder. La vie d’aventuri[ROOT.Char.Custom('FR_ErEre')] n’a pas que des mauvais côtés, mais il n’y a pas de vie sans stress. Je ferme les yeux quelques instants pour me reposer, quand je suis tout à coup réveillé[ROOT.Char.Custom('FR_E')] par quelque chose qui me tire la canne à pêche des mains."
 ep3_decisions_event.9010.a: "Tirez de toutes vos forces !"
 ep3_decisions_event.9010.b: "Laissez filer la canne à pêche entre vos doigts."
 ep3_decisions_event.9010.b.trait: "La paix s’installe dans votre esprit"
 ep3_decisions_event.9010.b.nothing: "La canne à pêche flotte loin de vous"
 ep3_decisions_event.9020.t: "Anguille sous roche"
 ep3_decisions_event.9020.desc: "[potential_friend.Custom('FR_le_Char')|U][potential_friend.GetNameNoTooltip] et moi sommes vraiment sur la même longueur d’onde, ces derniers temps. Nous rions aux mêmes blagues, nous nous inquiétons des mêmes problèmes, et le lien entre nous semble plus fort que celui qui unirait normalement un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] et s[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('potential_friend'))].\n\nNous lançons notre ligne dans l’eau et attendons patiemment en discutant et en riant. \n\nCette escapade a prouvé que nous pouvions travailler ensemble, et j’aimerais passer plus de moments comme celui-ci à l’avenir."
 ep3_decisions_event.9020.a: "Vous vous amusez tellement que vous en oubliez presque la raison de votre présence ici."
 ep3_decisions_event.9020.b: "On s’en fiche, ça mord !"
 ep3_decisions_event.9030.t: "Non sans mal"
 ep3_decisions_event.9030.desc: "Après avoir ramé un certain temps, le rivage de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] disparaît au loin... C’est alors que je me rends compte que je n’ai pas apporté assez d’appâts."
 ep3_decisions_event.9030.friend: "\n\nJ’avoue mon erreur [potential_friend.Custom('FR_au_Char')][potential_friend.GetNameNoTooltip], qui ne semble pas s’en soucier.\n\n« Et alors ? Nous sommes là pour nous reposer. Allez-y, à vous l’honneur ! » s’exclame-t-[potential_friend.Custom('FR_IlElle')]."
 ep3_decisions_event.9030.a: "Profitons du moment !"
 ep3_decisions_event.9030.a.fish: "#weak Vous attrapez le poisson suivant : [ROOT.Char.Custom('GetRegionalFish')] ! #!"
 ep3_decisions_event.9030.a.fishfriend: "#weak [potential_friend.Custom('FR_le_Char')|U][potential_friend.GetNameNoTooltip] attrape le poisson suivant : [ROOT.Char.Custom('GetRegionalFish')] ! #!"
