 #Recreate the ERE
 recreate_byzantine_empire_decision: "Restaurer l’Empire byzantin"
 recreate_byzantine_empire_decision_desc: "L’effondrement de l’[GetTitleByKey('e_byzantium').GetName] a été une tragédie sans précédent pour notre peuple, mais nous avons survécu. Tant qu’un [Glossary( 'Romaios', 'ROMAIOS_GLOSS' )] vivra, Rome vivra aussi.\n\nUn jour, un souverain légitime remontera sur le trône de Constantinople et l’Empire renaîtra."
 recreate_byzantine_empire_decision_tooltip: "Former l’[GetTitleByKey('e_byzantium').GetName] et rétablir ses anciennes coutumes"
 recreate_byzantine_empire_decision_confirm: "L’ascension de Rome !"
 ep3_decisions_event.4030.t: "Un empire renaissant"
 ep3_decisions_event.4030.desc: "Par la mort des croyants, par le feu de la rhétorique, par la volonté [ROOT.Char.GetFaith.HighGodNamePossessive], l’[GetTitleByKey('e_byzantium').GetName|U] renaît !\n\nJe contemple la reine des cités et une brise chaude venue de Marmara joue avec mes habits de [Select_CString(ROOT.Char.IsFemale,'dame','seigneur')]. La grande maison de la Sainte Sagesse résonne des plus beaux chants. Les citoyens dansent dans les rues, exprimant leur gratitude et leur joie.\n\nNos jours de honte, pendant lesquels le monde entier méprisait les [Glossary('Romaioi', 'ROMAIOS_GLOSS')] déchus, touchent à leur fin. Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] légitime est de nouveau assis[ROOT.Char.Custom('FR_E')] sur le trône de [GetScriptedCharacterByHistoryID( '70523' ).GetFirstName].\n\nMoi."
 ep3_decisions_event.4030.a: "La gloire de Rome ne cessera de croître !"
 ROMAIOS_GLOSS: "#bold Romaioi#! (singulier : #bold Romaios#!) est la translittération grecque du nom latin #bold Romani#!, comme les Romains se désignaient eux-mêmes. Pendant tout le Moyen Âge, les Byzantins se sont considérés comme des Romains et ont appelé leur empire #EMP Basileia ton Romaion#!, « l’Empire des Romains »."
 #Varangian Guard
 found_varangian_guard_decision: "Fonder la garde varègue"
 found_varangian_guard_decision_desc: "Attirés par nos richesses, des guerriers des contrées les plus reculées du Nord viennent à Constantinople offrir leurs services en tant que mercenaires, un art dans lequel ils excellent. Ils n’ont d’autre loyauté que celle envers l’argent et leur propre fierté. Si nous les enrôlions pour défendre l’empereur, nous disposerions d’une armée personnelle invincible !"
 found_varangian_guard_decision_tooltip: "$found_varangian_guard_decision$"
 found_varangian_guard_decision_confirm: "Commencer à recruter"
 unlocked_varangian_guard_desc: "Débloque le [court_position|El] acolouthos et les [men_at_arms|El] des [GetMaA('varangian_guards').GetName|l] pour l’[GetTitleByKey('e_byzantium').GetName]."
 unlocked_varangian_guard_desc_tt: "Fondation de la garde varègue"
 #Grain Dole
 reinstitute_grain_dole_decision: "Rétablir l’allocation de céréales"
 reinstitute_grain_dole_decision_desc: "Pendant des siècles, les citoyens de Rome, et plus tard de Constantinople, ont eu l’immense privilège de vivre dans la capitale du monde et profité de distributions régulières de pain gratuit ou à prix contrôlé. La tradition s’est perdue en même temps que « le grenier de Rome », à savoir l’Égypte. Tout empereur qui la rétablirait gagnerait alors en popularité auprès des habitants."
 reinstitute_grain_dole_decision_tooltip: "Mettre en place des distributions de pain aux habitants de la capitale"
 reinstitute_grain_dole_decision_confirm: "Ouvrez les greniers !"
