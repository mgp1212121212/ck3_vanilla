 unlocked_grain_dole: "Renouveler l’allocation de céréales coûte moins cher"
 ep3_decisions_event.4040.t: "L’allocation de céréales"
 ep3_decisions_event.4040.desc: "Le peuple a toutes les raisons de se réjouir, car l’ancienne et bien-aimée tradition de l’allocation de céréales revient à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] !\n\nDe nouveau capitale du monde grâce à moi, la ville reçoit un flux constant de céréales bon marché en provenance d’Égypte, comme des siècles auparavant.\n\nEt comme l’a dit avec justesse le poète antique, tout ce dont nous avons besoin pour garder les gens du peuple heureux, c’est du pain et des jeux !"
 ep3_decisions_event.4040.a: "Qu’ils mangent du pain !"
 reconfirm_grain_dole_decision: "Reconfirmer l’allocation de céréales"
 reconfirm_grain_dole_decision_desc: "Après sa réintroduction officielle, les citoyens de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] se sont habitués à l’allocation de céréales : du pain gratuit ou à prix réduit. C’est un instrument puissant entre les mains de tout empereur pour assurer la productivité de son peuple et sa propre popularité."
 reconfirm_grain_dole_decision_tooltip: "Confirmer les distributions de pain aux habitants de la capitale"
 reconfirm_grain_dole_decision_confirm: "$reinstitute_grain_dole_decision_confirm$"
 reconfirm_grain_dole_decision_tt: "Allocation de céréales reconfirmée"
