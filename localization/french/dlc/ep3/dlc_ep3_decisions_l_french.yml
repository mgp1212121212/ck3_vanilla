 ep3_decisions_event.4060.t: "$major_decisions.0001.t$"
 ep3_decisions_event.4060.desc: "Transformer un pays de la taille de [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l] n’est pas une mince affaire. Ce qui était autrefois un réseau de loyautés interpersonnelles est désormais un État avec des gouverneurs et des fonctionnaires.\n\n"
 ep3_decisions_event.4060.resistance.desc: "Certaines parties du pays ne sont pas touchées par ce renouveau. [obstinate_vassal.Custom('FR_le_Char_Pi')|U][obstinate_vassal.GetTitledFirstName] se méfie à la fois de moi et de mes réformes. Nous ne pouvons pas tolérer cela longtemps.\n\n"
 ep3_decisions_event.4060.state_faith.desc: "Certaines parties du pays ne sont pas touchées par ce renouveau. [non_state_faith_vassal.Custom('FR_le_Char_Pi')|U][non_state_faith_vassal.GetTitledFirstName] se méfie de l’idée d’une religion d’État et rejette mes réformes. Nous ne pouvons pas tolérer cela longtemps.\n\n"
 ep3_decisions_event.4060.de_jure.desc: "Certaines parties du pays ne sont pas touchées par ce renouveau. Le [non_de_jure_vassal.GetPrimaryTitle.GetNameNoTooltip] est en dehors du nouvel État que nous avons construit. Nous ne pouvons pas tolérer cela longtemps.\n\n"
 ep3_decisions_event.4060.outro.desc: "Au fur et à mesure que le légalisme se répandra dans tout le pays, les notions de famille et de vassalité céderont sans aucun doute la place à la fierté civique et à la centralisation."
 ep3_decisions_event.4060.a: "La loi régit désormais ces terres !"
