 zealous_missionary_prep_decision_reward_desc: "Au cours des dix prochaines années, vous suivrez la voie d’un[ROOT.Char.Custom('FR_E')] missionnaire [THIS.Char.Custom('FR_FaithGenderedAdj')] :\n#weak Vous serez en mesure de convertir les comtés que vous visiterez à la foi [THIS.Char.GetFaith.GetName|l], soit par la véracité de vos paroles, soit par la puissance de votre épée.\nDe #bold grands dangers#! attendent ceux qui échouent dans cette voie, car seuls les dignes recevront la récompense divine [THIS.Char.GetFaith.PositiveAfterLife2].\n\n$EFFECT_LIST_BULLET$ @alert_icon! $ep3_laamp_decision_event.1103.difficulty.desc$\n$EFFECT_LIST_BULLET$ [learning_i] $ep3_laamp_decision_event.1103.a.desc$\n$EFFECT_LIST_BULLET$ [martial_i] $ep3_laamp_decision_event.1103.b.desc$"
