 enough_granaries_in_egypt: "Au moins 3 comtés dans la région de l’[GetGeographicalRegion('custom_roman_aegyptus').GetName] ont construit des [GetBuilding('cereal_fields_05').GetName|l] ou un bâtiment plus évolué"
 MODIFIER_DEFINITION_VALUE_PER_EGYPT_GRANARY: " \t#weak Augmentation par bâtiment [GetBuilding('cereal_fields_05').GetName] construit en [GetGeographicalRegion('custom_roman_aegyptus').GetName]#!"
 MODIFIER_DEFINITION_MAIN_DESC_PER_EGYPT_GRANARY: "Ce modificateur augmente à chaque bâtiment [GetBuilding('cereal_fields_05').GetName] construit en [GetGeographicalRegion('custom_roman_aegyptus').GetName] ($MULTIPLIER|+=0$), plafonné à #V 10#!"
