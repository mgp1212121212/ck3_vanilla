 renounce_governorship_decision_tooltip: "Cessez d’être un [governor|El]"
 renounce_governorship_decision_confirm: "C’était un plaisir."
 renounce_governorship_decision_effect_tt: "Vous cessez d’être un [governor|El]"
 ep3_renounced_governorship: "Dans l’ombre"
 ep3_renounced_governorship_desc: "Ce personnage a choisi de renoncer à son poste de gouverneur et d’attendre le bon moment pour frapper."
 ep3_decisions_event.4090.t: "Un pas en arrière"
 ep3_decisions_event.4090.desc: "De l’autre côté des murs du domaine, des enfants crient en jouant, des charrettes se balancent sur des gros cailloux et un marchand vante bruyamment ses marchandises.\n\nJ’ai servi [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] assez longtemps.\n\nCes murs ne se construisent pas tout seuls – et une maison a avant tout besoin de fondations solides."
 ep3_decisions_event.4090.a: "Je vais attendre."
 #Change Imperial Aspirations
 change_imperial_aspirations_decision: "Changer l’aspiration [GetPlayer.GetTopLiege.Custom('GetRoyalCourtRank')]"
