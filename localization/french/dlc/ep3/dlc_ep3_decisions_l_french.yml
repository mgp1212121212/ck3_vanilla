 ep3_decisions_event.5030.t: "Insignes en soie terminés"
 ep3_decisions_event.5030.desc: "Avec une élégante révérence, [local_artisan.GetFirstName], maître artisan de l’élevage de vers à soie de ma famille, me remet un ensemble de robes en soie de la plus haute qualité.\n\n« Votre commande est prête, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. J’espère que cela répondra à vos exigences. »\n\nLa soie coule comme de l’eau entre mes doigts, tandis que mes yeux s’efforcent de distinguer toutes les minuscules décorations."
 ep3_decisions_event.5030.a: "C’est sublime !"
 silk_regalia_name: "Insignes de soie de première qualité"
 silk_regalia_description: "Un ensemble de robes en soie dignes d’un empereur, réalisées par quelques-uns des meilleurs artisans de style byzantin du domaine familial de la Maison [owner.GetHouse.GetName].\n\nLes couleurs sont lumineuses et un fil d’or est élégamment tissé pour faire ressortir les motifs complexes."
