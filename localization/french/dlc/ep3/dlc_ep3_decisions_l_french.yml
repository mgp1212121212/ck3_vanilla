 go_fishing_decision: "À la pêche"
 go_fishing_decision_desc: "Tout le monde a besoin d’une pause de temps en temps. Prenez un moment pour pêcher à la ligne sur les rives de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], et profitez-en pour jeter vos soucis à l’eau. Qui sait, vous pourriez même y trouver votre compte."
