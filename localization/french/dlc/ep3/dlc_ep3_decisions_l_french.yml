 ep3_laamp_decision_event.1101.t: "$zealous_missionary_prep_decision$" #You can now start spreading the good word
 ep3_laamp_decision_event.1101.desc: "Il y a peu d’endroits sur cette terre où la puissance [ROOT.Char.GetFaith.HighGodNamePossessive] se fait sentir aussi clairement qu’en [holy_site_location.GetNameNoTooltip]. Bénis soient les croyants qui se rendent ici pour ressentir cette puissance.\n\nPour la plupart, cette terre sacrée est la fin de leur voyage, le point culminant de leur vie. Mais pour moi, ce n’est que le début de mon parcours.\n\nEt pour ceux à qui je vais apporter cette lumière, c’est la seule occasion de salut."
 ep3_laamp_decision_event.1101.a: "Je me délecte de la gloire du [ROOT.Char.GetFaith.HighGodNamePossessive] !"
