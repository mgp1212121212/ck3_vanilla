 ep3_decisions_event.6001.t: "Le champion des [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
 ep3_decisions_event.6001.desc.intro: "Une brise froide accompagne la vue depuis le camp. Devant moi, [county.Custom('TerrainTypeCountyScope')] à perte de vue. C’est ma place, c’est la place de mon peuple. Je respire profondément.\n\n"
 ep3_decisions_event.6001.desc.spouse_common: "« Tout cela pourrait être à vous, vous savez ? » me tire de mes pensées la douce voix de [spouse.GetFirstName]."
 ep3_decisions_event.6001.desc.spouse_same_culture: "$ep3_decisions_event.6001.desc.spouse_common$ « Ils vous admirent. Ils vous suivraient jusqu’au bout. »"
 ep3_decisions_event.6001.desc.spouse_diff_culture: "« Étant moi-même de culture [spouse.GetCulture.GetName], je sais que ces gens vous admirent. Ils vous voient comme leur [Select_CString(ROOT.Char.IsFemale,'héroïne','héros')]. Ne les laissez pas tomber. »"
 ep3_decisions_event.6001.desc.no_spouse: "Quelqu’un de culture [liege.GetCulture.GetName] à la tête des [ROOT.Char.GetCulture.GetCollectiveNoun] ? Cette idée me dégoûte et je sais que je ne suis pas [Select_CString(ROOT.Char.IsFemale,'la seule','le seul')].\n\n"
 ep3_decisions_event.6001.desc.outro: "Où que je regarde, je sais que les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] ne resteront pas silencieux. Il est temps de reprendre ce qui nous appartient."
 ep3_decisions_event.6001.a: "Aux armes !"
 ep3_decisions_event.6001.b: "Nous devons d’abord nous préparer."
 ep3_decisions_event.6001.c: "Je connais [liege.Custom('FR_le_Char_U_Pi')][liege.GetShortUINameNoTooltip], [liege.Custom('FR_IlElle')] m’écoutera."
 ep3_decisions_event.6001.d: "Je dois y réfléchir davantage."
 ep3_decisions_event.6002.t: "[Select_CString(ROOT.Char.IsFemale,'Une meneuse','Un meneur')] populaire"
 ep3_decisions_event.6002.desc: "« Pour les [ROOT.Char.GetCulture.GetCollectiveNoun] ! Pour les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] ! Pour les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], ahhhh ! »\n\nJe prends un instant pour respirer, ma poitrine est secouée d’une profonde émotion, ma voix tremble encore. Les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. Je ne dois pas oublier pour qui je me bats.\n\n« [loser.Custom('FR_le_Char_Pi')|U][loser.GetTitledFirstName] a été abattu[loser.Custom('FR_E')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » L’annonce est faite par un petit garçon complètement couvert de saleté. « Nous avons gagné ! »"
