 ep3_laamp_decision_event.1201.t: "Dernier aboiement à [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip]"
 ep3_laamp_decision_event.1201.desc.intro: "C’est horrible, de tuer un animal que vous n’avez pas élevé pour dans le but de le manger. Surtout un chien, le meilleur ami de l’homme.\n\n"
 ep3_laamp_decision_event.1201.desc.eaten.kennels.have_dog: "Tandis que nous les emmenons à l’abattoir, les chiens aboient furieusement, alertés par l’odeur du sang, de la mort et des corps empilés de leurs semblables. Je m’occuperai personnellement de [ROOT.Char.Custom('DogStoryName')], je lui dois bien cela."
 ep3_laamp_decision_event.1201.desc.eaten.kennels.no_dog: "Tandis que nous les emmenons à l’abattoir, les chiens aboient furieusement, alertés par l’odeur du sang, de la mort et des corps empilés de leurs semblables. J’en connaissais quelques-uns, bien qu’aucun ne me considérait réellement comme [Select_CString(ROOT.Char.IsFemale,'sa maîtresse','son maître')]."
 ep3_laamp_decision_event.1201.desc.eaten.one.have_dog: "Avec [ROOT.Char.Custom('DogStoryName')] pour seul compagnon, il n’y a qu’une seule gorge à trancher. Cela ne l’empêche pas de sentir que je lui cache quelque chose."
 ep3_laamp_decision_event.1201.desc.eaten.one.no_dog: "Puisque nous n’avons qu’un seul chien dans le camp, on ne peut pas vraiment parler de massacre... mais l’animal n’est pas dupe et comprend bien que sa fin est proche."
 ep3_laamp_decision_event.1201.desc.eaten.some.have_dog: "Puisque nous n’avons que quelques chiens, il est clair que [ROOT.Char.Custom('DogStoryName')] rejoindra l’abattoir. Le premier chien est abattu froidement, mais les autres sentent aussitôt l’odeur de la mort et se mettent à geindre."
 ep3_laamp_decision_event.1201.desc.eaten.some.no_dog: "Puisque nous n’avons que quelques chiens, nous avons désespérément besoin de cette nourriture. Le premier chien est abattu froidement, mais les autres sentent aussitôt l’odeur de la mort et se mettent à geindre."
 ep3_laamp_decision_event.1201.desc.eaten.many.have_dog: "Nous avons la chance d’avoir beaucoup de chiens, dont [ROOT.Char.Custom('DogStoryName')], mais ils semblent tous à cran, comme s’ils savaient ce qui les attend. Une fois le premier d’entre eux conduit à l’abattoir, ils se mettent tous à geindre."
 ep3_laamp_decision_event.1201.desc.eaten.many.no_dog: "Nous avons la chance d’avoir beaucoup de chiens, et donc beaucoup de nourriture potentielle, mais ils semblent tous à cran, comme s’ils savaient ce qui les attend. Une fois le premier d’entre eux conduit à l’abattoir, ils se mettent tous à geindre."
 ep3_laamp_decision_event.1201.desc.outro: "\n\nBeaucoup de mes partisans me regardent avec dégoût, mais d’autres semblent comprendre que nous n’avions pas le choix.\n\nAu moins, ce sera bientôt plus calme."
 ep3_laamp_decision_event.1201.tt.dog_lost: "Le chien [THIS.Char.Custom('FR_du_Char_Pi')][THIS.Char.GetTitledFirstNameNicknamed], [THIS.Char.Custom('DogStoryName')], est abattu"
 ep3_laamp_decision_event.1201.tt.your_dog_lost: "Votre chien, [THIS.Char.Custom('DogStoryName')], est abattu"
 ep3_laamp_decision_event.1201.tt.followers_with_dogs: "Chaque [follower|El] avec un chien"
 ep3_laamp_decision_event.1201.a.own_dog: "Adieu, braves bêtes."
 ep3_laamp_decision_event.1201.a: "Quel hurlement terrible..."
 ep3_laamp_decision_event.1201.b.own_dog: "Je pourrai toujours m’en procurer un autre."
 ep3_laamp_decision_event.1201.b: "De la viande, c’est de la viande."
 ep3_laamp_decision_event.1202.t: "Un camp sans chat"
 ep3_laamp_decision_event.1202.desc.intro: "Ce n’est pas difficile de tuer un chat, la pauvre bête n’a aucune chance.\n\n"
 ep3_laamp_decision_event.1202.desc.eaten.one.have_cat: "Je... Je n’avais jamais imaginé que cela puisse se terminer de cette manière avec [ROOT.Char.Custom('CatStoryName')]. Mais nous avons besoin de toute la nourriture possible.\n\nEt tant pis si cela implique de sacrifier mon adorable [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.eaten.one.no_cat: "C’est dommage qu’il n’y ait qu’un seul chat dans tout le camp, mais nous avons besoin de manger."
 ep3_laamp_decision_event.1202.desc.eaten.some.have_cat: "Ils ne sont pas très nombreux, mais une fois que nous avons rassemblé tous les chats, les pauvres se retrouvent sans défense. Enfermés, ils ne font rien d’autre que feuler de colère ou ronronner d’inquiétude."
 ep3_laamp_decision_event.1202.desc.eaten.some.no_cat: "$ep3_laamp_decision_event.1202.desc.eaten.some.have_cat$\n\nMême [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.eaten.many.have_cat: "On aurait pu croire que la plupart d’entre eux nous échapperaient, mais non. Malgré leur sens du danger, les félins de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] font confiance à leurs maîtres.\n\nMême [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.eaten.many.no_cat: "On aurait pu croire que la plupart d’entre eux nous échapperaient, mais non. Malgré leur sens du danger, les félins de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] font confiance à leurs maîtres.\n\nGrave erreur."
 ep3_laamp_decision_event.1202.desc.outro: "\n\nUne fois maîtrisés et enfermés, ils sont facilement abattus, même si mes partisans ne sont pas très fiers de ce qu’ils viennent de faire — ni de moi."
 ep3_laamp_decision_event.1202.tt.cat_lost: "Le chat [THIS.Char.Custom('FR_du_Char_Pi')][THIS.Char.GetTitledFirstNameNicknamed], [THIS.Char.Custom('CatStoryName')], est abattu"
 ep3_laamp_decision_event.1202.tt.your_cat_lost: "Votre chat, [THIS.Char.Custom('CatStoryName')], est abattu"
 ep3_laamp_decision_event.1201.tt.followers_with_cats: "Chaque [follower|El] avec un chat"
 ep3_laamp_decision_event.1202.a.own_cat: "C’est la fin d’une belle amitié, [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.a: "Nous n’avons pas d’autre choix."
 ep3_laamp_decision_event.1202.b.own_cat: "Allez, ce n’est qu’un chat."
 ep3_laamp_decision_event.1202.b: "Allez, couic-couic."
 ep3_laamp_decision_event.1203.t: "De la viande de cheval pour les affamés"
 ep3_laamp_decision_event.1203.desc.intro: "La viande de cheval est maigre et généreuse, adaptée à de nombreux régimes alimentaires... si vous acceptez d’en manger.\n\nÉtant donné la situation désespérée dans laquelle nous nous trouvons, le [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] n’a pas d’autre choix que d’abattre le troupeau,"
 ep3_laamp_decision_event.1203.desc.eaten.both: "non seulement nos chevaux de réserve, mais aussi mon intrépide [ROOT.Char.Custom('WarhorseStoryName')]."
 ep3_laamp_decision_event.1203.desc.eaten.own_horse: "même si le seul cheval que nous pouvons épargner est mon inestimable [ROOT.Char.Custom('WarhorseStoryName')]."
 ep3_laamp_decision_event.1203.desc.eaten.reserve_steeds: "et de massacrer en masse nos chevaux de réserve, en dépit de la confusion et de la panique."
 ep3_laamp_decision_event.1203.desc.outro: "\n\nCet acte nous prive d’une partie de notre vitesse, mais cela devrait nous donner du temps pour trouver une meilleure source de nourriture.\n\nDu moins, je l’espère."
 ep3_laamp_decision_event.1203.a.many_steeds: "Même dans la mort, ils nous aident à avancer."
 ep3_laamp_decision_event.1203.a.single_steed: "Même dans la mort, [ROOT.Char.Custom('HorseStorySheHe')|l] m’aide à avancer."
 ep3_laamp_decision_event.1203.b: "Très franchement, nous devrions en manger plus souvent, c’est délicieux."
 ep3_laamp_decision_event.1204.t: "Cimetière d’éléphants"
 ep3_laamp_decision_event.1204.desc: "Au bout de quelque temps, le troupeau semble comprendre qu’il se passe quelque chose.\n\nCe n’est qu’après une lutte acharnée que nous parvenons à les maîtriser et à réellement commencer l’abattage, en commençant naturellement par les vieux, les infirmes, les faibles et les plus jeunes.\n\nUn par un, nous passons notre réserve d’éléphants au fil de l’épée, puis au fendoir.\n\nC’est une tâche sordide et sanglante, rendue plus difficile encore par leurs cris de panique et leurs barrissements d’effroi.\n\nMais c’est eux ou nous."
 ep3_laamp_decision_event.1204.a: "Leur mort sera notre salut."
 ep3_laamp_decision_event.1204.b: "Par [ROOT.Char.GetFaith.HealthGodName], regardez la taille de ces steaks !"
 ep3_laamp_decision_event.1205.t: "$ep3_laamp_decision_event.1204.t$ : répercussions"
 ep3_laamp_decision_event.1205.desc: "Cela fait un an que le désespoir nous a forcés à prendre des mesures... drastiques.\n\nAussi majestueux soient-ils, les éléphants représentent beaucoup de viande, et quand il a fallu choisir entre leur vie ou la nôtre, nous n’avons pas hésité longtemps.\n\nNous avons passé notre troupeau au fendoir et à la hache, tuant les vieux et les jeunes avec une implacable détermination, sachant à quel point leur sacrifice était nécessaire.\n\nPourtant, il semble que le reste de nos éléphants, ceux dont se servent nos guerriers, se souviennent du massacre. Ils nous donnent du fil à retordre, rejettent nos ordres et refusent d’agir en dehors de leur survie.\n\nIls se montrent même farouchement hostiles à mon égard, comme s’ils me tenaient pour responsable en tant que guide du groupe des humains."
 ep3_laamp_decision_event.1205.a: "Que ces bêtes récalcitrantes soient maudites !"
 ep3_laamp_decision_event.1205.a.tt: "Vous ne pourrez plus jamais utiliser vos éléphants efficacement."
 ep3_laamp_decision_event_1205_modifier: "Mémoire d’éléphant"
 ep3_laamp_decision_event_1205_modifier_desc: "Les éléphants ne pardonnent jamais."
