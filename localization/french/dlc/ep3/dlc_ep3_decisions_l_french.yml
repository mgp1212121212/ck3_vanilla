 ep3_decisions_event.4050.desc.intro: "Le calme [ROOT.Char.GetFaith.HouseOfWorship3] a été interrompu par une foule de courtisans, de gouverneurs et de paysans rassemblée ici pour me célébrer !\n\n"
 ep3_decisions_event.4050.desc.hate: "[head_of_faith.Custom('FR_le_Char_Pi')|U][head_of_faith.GetTitledFirstName] me lance un regard noir. Seul le décorum retient les insultes de jaillir de sa bouche."
 ep3_decisions_event.4050.desc.other: "[head_of_faith.Custom('FR_le_Char_Pi')|U][head_of_faith.GetTitledFirstName] me sourit alors que je m’approche. « Ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetTitleAsNameNoTooltip|l] », commence-t-[head_of_faith.GetSheHe]."
 ep3_decisions_event.4050.desc.outro: "\n\n« Remercions [ROOT.Char.GetFaith.HighGodName] d’avoir [Select_CString(ROOT.Char.IsFemale,'une protectrice','un protecteur')] qui veille sur nous », continue-t-[head_of_faith.GetSheHe] en s’adressant à la foule. « Puisse son règne être long et prospère ! »"
 ep3_decisions_event.4050.a: "J’aimerais qu’il soit long."
