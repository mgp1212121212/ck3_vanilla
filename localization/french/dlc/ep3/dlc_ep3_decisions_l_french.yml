 ep3_laamp_decision_event.1100.t: "$seasoned_visitor_decision$"
 ep3_laamp_decision_event.1100.desc: "Le soleil radieux qui s’élève au-dessus des sommets enneigés, les caniveaux ruisselants des villes tentaculaires, les temples qui abritent les âmes les plus pieuses comme les plus misérables.\n\nLes œuvres des hommes au fil des siècles, les merveilles de la nature, créées par la main [ROOT.Char.GetFaith.HighGodNamePossessive]. J’ai tout vu.\n\nJ’ai parlé avec ceux de haute et de basse naissance, et j’ai vu d’innombrables façons de vivre. Une telle mine d’observations perspicaces – mes souvenirs immaculés – serait un véritable miracle pour quiconque possède une once de curiosité... si je me décidais à les mettre par écrit."
 ep3_laamp_decision_event.1100.a: "Mes souvenirs n’appartiennent qu’à moi."
 ep3_laamp_decision_event.1100.a.flavor: "J’ai beau parler, l’auditeur ne retient que les mots qu’il attend."
 ep3_laamp_decision_event.1100.a.desc: "Puisque vous avez visité [THIS.Var('poi_visited').GetValue] $game_concept_points_of_interest|l$ :"
 ep3_laamp_decision_event.1100.b: "« Je n’ai pas raconté la moitié de ce que j’ai vu... »"
 ep3_laamp_decision_event.1100.b.flavor: "... car je sais que je ne serais pas cru[ROOT.Char.Custom('FR_E')]."
 ep3_laamp_decision_event.1100.b.desc: "#weak Cet artefact fournira de l’[lifestyle_experience|El] à ses #color_yellow futurs détenteurs#!, sa qualité augmente chaque douzaine de visites de $game_concept_points_of_interest|l$.#!"
