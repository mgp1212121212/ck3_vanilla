 establish_silk_production_decision: "Établir la production de soie"
 establish_silk_production_decision_desc.boilerplate: "Dès l’Antiquité, les premiers vers à soie ont été importés clandestinement des régions les plus reculées de l’Orient vers Constantinople, si bien que la production et la vente de soie ont toujours été un monopole impérial."
 establish_silk_production_decision_desc: "$establish_silk_production_decision_desc.boilerplate$\n\nCe serait une entreprise coûteuse, mais nous pourrions acheter une dispense impériale pour pouvoir développer notre propre production de soie dans notre domaine familial."
 establish_silk_production_decision_desc.emperor: "$establish_silk_production_decision_desc.boilerplate$\n\nEn tant que chef de la famille impériale, je peux m’accorder, ainsi qu’à mes successeurs, le privilège de sa production d’un simple geste de la main."
