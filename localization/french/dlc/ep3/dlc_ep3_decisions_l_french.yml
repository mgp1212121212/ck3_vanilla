 ep3_decisions_event.3201.desc: "[imprisoned_house_head.Custom('FR_le_Char_Pi')|U][imprisoned_house_head.GetTitledFirstName] est amené[imprisoned_house_head.Custom('FR_E')] enchaîné[imprisoned_house_head.Custom('FR_E')]. [imprisoned_house_head.Custom('FR_LeLa')|U] [Select_CString(imprisoned_house_head.IsFemale,'cheffe','chef')] de la Maison [imprisoned_house_head.GetHouse.GetName] autrefois puissant[imprisoned_house_head.Custom('FR_E')] est à genoux devant moi. Son expression est un mélange de défi et de désespoir.\n\n« Votre Majesté », commence-t-[imprisoned_house_head.GetSheHe], la voix brisée par la honte, « je vous implore de me libérer de ces chaînes. L’ambition rend aveugle, mais je sais désormais quelle est ma place. »\n\n« Si vous m’accordez votre pardon, j’abandonnerai mon arrogance passée et deviendrai votre plus fidèle [Select_CString(imprisoned_house_head.IsFemale,'servante','serviteur')]. »"
