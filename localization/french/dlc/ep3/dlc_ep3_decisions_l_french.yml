 #Proselytize
 evangelize_the_slavs_decision: "Évangéliser les païens"
 evangelize_the_slavs_decision_desc: "En tant que dépositaire de la seule vraie foi, il est du devoir de l’[GetTitleByKey('e_byzantium').GetName] d’évangéliser les païens et de les accueillir au sein de notre Église. Leur présence juste au-delà de nos frontières menace de surcroît l’intégrité et la sécurité de l’Empire."
 evangelize_the_slavs_decision_tooltip: "Envoyez un missionnaire pour convertir les païens voisins"
 evangelize_the_slavs_decision_confirm: "Envoyer le missionnaire"
 evangelize_the_slavs_decision_effect: "Vous enverrez un missionnaire pour tenter de convertir un dirigeant voisin de confession païenne.\n$EFFECT_LIST_BULLET$Si le missionnaire réussit, le dirigeant se convertira à votre [faith|El] et deviendra votre [ally|El]. Vous gagnerez une [legend_seed|El].\n$EFFECT_LIST_BULLET$L’évangélisation est si prestigieuse que vous gagnerez en [influence|El] et en [prestige|El] même si votre missionnaire échoue."
 ep3_decisions_event.4020.t: "Évangélisation des [pagan.GetCulture.GetCollectiveNounNoTooltip]"
 ep3_decisions_event.4020.desc: "Le Royaume des cieux appartient aux fidèles, mais notre voisin[pagan.Custom('FR_E')], [pagan.Custom('FR_le_Char_Pi')][pagan.GetTitledFirstName], l’ignore en toute quiétude et persiste à croire à des superstitions et des faux dieux.\n\nSauver son âme et celles de son peuple est en soi une noble entreprise, mais il y a aussi des avantages terrestres à leur conversion, comme réduire leur hostilité envers nous et les amener dans notre propre sphère d’influence.\n\n[evangelizer.Custom('FR_LeLa')|U] missionnaire que j’ai choisi[evangelizer.Custom('FR_E')], [evangelizer.GetFirstName], est prêt[evangelizer.Custom('FR_E')] à partir."
 ep3_decisions_event.4020.a: "Puisse [ROOT.Char.GetFaith.HighGodName] vous guider !"
 ep3_decisions_event.4020.a.tt: "[evangelizer.GetFirstNameNoTooltip] part pour la capitale [pagan.Custom('FR_du_Char_Pi')][pagan.GetTitledFirstNameNoTooltip]."
 ep3_decisions_event.4022.desc: "Les ambassadeurs des pays voisins se succèdent à ma Cour et j’ai du mal à les distinguer. L’envoyé[evangelizer.Custom('FR_E')] de l’[GetTitleByKey('e_byzantium').GetName] se distingue cependant.\n\nIl semble s’agir d’une sorte de [Select_CString(evangelizer.IsFemale,'sainte','saint')], qui ne formule aucune revendication politique, mais parle d’un dieu omnipotent que l’on adore dans des temples ornés d’or et d’argent et qui sentent l’encens."
 ep3_decisions_event.4022.a: "S’il vous plaît, dites-m’en plus."
 ep3_decisions_event.4022.a.tt: "Vous formez une [alliance|El] avec [Select_CString(sender.IsFemale,'la dame','le seigneur')] lige [evangelizer.Custom('FR_du_Char_Pi')][evangelizer.GetTitledFirstNameNoTooltip], [sender.Custom('FR_le_Char_Pi')][sender.GetTitledFirstName]"
 ep3_decisions_event.4022.b: "Nous n’avons pas besoin de nouveaux dieux."
 ep3_decisions_event.4022.c: "Un blasphème ridicule !"
 ep3_decisions_event.4022.c.tt: "Cela leur fera comprendre que leurs prédicateurs ne sont pas les bienvenus, mais nous devons nous préparer à des représailles..."
 ep3_decisions_event.4025.desc_new: "[Select_CString(sender.IsFemale,'Ma prédécesseure','Mon prédécesseur')] [sender.GetFirstName] avait investi dans l’évangélisation des [pagan.GetCulture.GetCollectiveNounNoTooltip] et c’est moi qui vais en récolter les fruits. S[evangelizer.Custom('FR_OnA')] missionnaire [evangelizer.GetFirstName] vient en effet de rentrer."
 ep3_decisions_event.4025.desc_old: "Il y a plusieurs mois, j’ai envoyé [evangelizer.GetFirstName] enseigner la parole [ROOT.Char.GetFaith.HighGodNamePossessive] aux [pagan.GetCulture.GetCollectiveNounNoTooltip]. J’attendais avec impatience son rapport, c’est donc avec une grande joie que je l’accueille pour son retour aujourd’hui."
 ep3_decisions_event.4025.desc_success: "\n\n« J’apporte de grandes nouvelles, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! [pagan.Custom('FR_le_Char_Pi')|U][pagan.GetTitledFirstName] a été récepti[pagan.Custom('FR_FVe')] à la parole [ROOT.Char.GetFaith.HighGodNamePossessive] et s’est converti[pagan.Custom('FR_E')] à la foi [evangelizer.GetFaith.GetAdjective]. Parmi son peuple, beaucoup ont fait de même. »"
 ep3_decisions_event.4025.desc_failure: "\n\n« J’apporte de tristes nouvelles, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. [pagan.Custom('FR_le_Char_Pi')|U][pagan.GetTitledFirstName] est resté[pagan.Custom('FR_E')] imperméable à la parole [ROOT.Char.GetFaith.HighGodNamePossessive]. Je rentre sans avoir rien obtenu. »"
 ep3_decisions_event.4025.a: "Excellent !"
 ep3_decisions_event.4025.b: "Ce n’est qu’un petit contretemps."
 ep3_decisions_event.4026.desc: "De terribles nouvelles nous sont parvenues du pays des [pagan.GetCulture.GetCollectiveNounNoTooltip].\n\nApparemment, m[evangelizer.Custom('FR_OnA')] missionnaire [evangelizer.GetFirstName] a été tué[evangelizer.Custom('FR_E')] par [pagan.Custom('FR_LeLa')] barbare [pagan.GetTitledFirstName], qui ne s’est pas contenté[pagan.Custom('FR_E')] de réprimander les tentatives de conversion, mais est allé[pagan.Custom('FR_E')] jusqu’à commettre la profanation ultime en tuant [Select_CString(evangelizer.IsFemale,'une femme','un homme')] de Dieu !"
 ep3_decisions_event.4026.a: "C’est scandaleux !"
