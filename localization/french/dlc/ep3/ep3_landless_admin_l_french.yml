l_french:
 ep3_landless_admin.1000.t: "Aux portes"
 ep3_landless_admin.1000.desc: "Un léger coup frappé à la porte du domaine me surprend pendant ma promenade.\n\n« Entrez ! »\n\n[Select_CString(proposed_councillor.IsFemale,'Une femme bien habillée','Un homme bien habillé')] se tient devant la porte, un sac dans les mains.\n\n« Je suis ici pour offrir mes services à l’auguste maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip]. J’ai une grande expérience et je vous rendrai les meilleurs services. »"
 ep3_landless_admin.1000.a: "« Une personne compétente est toujours utile. »"
 ep3_landless_admin.1000.b: "« Je suis sûr[ROOT.Char.Custom('FR_E')] que vous seriez honoré[proposed_councillor.Custom('FR_E')] de me servir. »"
 ep3_landless_admin.1000.b.success: "[proposed_councillor.Custom('FR_le_Char_U_Pi')|U][proposed_councillor.GetShortUIName] est très impressionné[proposed_councillor.Custom('FR_E')]"
 ep3_landless_admin.1000.b.mid: "[proposed_councillor.GetShortUIName] semble convaincu[proposed_councillor.Custom('FR_E')]"
 ep3_landless_admin.1000.b.failure: "[proposed_councillor.GetShortUIName] se sent insulté[proposed_councillor.Custom('FR_E')]"
 ep3_landless_admin.1000.c: "« Je n’ai pas besoin de la compagnie d’autrui. »"
 ep3_landless_admin.1010.t: "Un beau domaine"
 ep3_landless_admin.1010.desc: "« Quel spectacle ! On dit qu’il y a là deux cents pièces et que chaque porte est en or pur ! Et dans la cave... Ah ! Salutations, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »\n\n[Select_CString(local.IsFemale,'Une femme','Un homme')] de l’espèce la plus simple s’arrête au milieu de mon jardin. Un petit enfant se cache derrière [local.Custom('FR_LuiElle')].\n\n« Nous sommes juste en train de jeter un coup d’œil à la propriété. Les gens du coin sont ébahis par sa splendeur ! »"
 ep3_landless_admin.1010.a: "« Que faites-vous dans mon domaine ?! Espions ! »"
 ep3_landless_admin.1010.b: "« Pour cela, il faut payer... »"
 ep3_landless_admin.1010.c: "« Assurons-nous qu’absolument tout le monde soit au courant. »"
 ep3_landless_admin.1010.d: "« Peut-être aimeriez-vous rester ? »"
 MODIFIER_DEFINITION_VALUE_PER_ESTATE_BUILDING: " \t#weak Augmentation par niveau du [building|El] $estate_main_01_domicile_building$#!"
 ep3_good_estate_modifier: "Un beau domaine"
 ep3_good_estate_modifier_desc: "Les habitants sont impressionnés par la $estate_main_01_domicile_building|l$ de ce personnage."
 ep3_extra_security_modifier: "Des murs encore plus hauts !"
 ep3_extra_security_modifier_desc: "Ce personnage a renforcé la sécurité de son domaine pour contrer tout espionnage."
 ep3_landless_admin.1020.t: "Pour un peu d’or..."
 ep3_landless_admin.1020.desc.intro: "Le son d’un sac de pièces de monnaie est reconnaissable entre mille. [steward.Custom('FR_le_Char_Pi')|U][steward.GetTitledFirstName] ouvre la porte et [steward.Custom('quirk_pos_pp')].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Quel somptueux domaine que le vôtre ! Les serviteurs admirent"
 ep3_landless_admin.1020.desc.market: "le marché"
 ep3_landless_admin.1020.desc.garden: "les jardins"
 ep3_landless_admin.1020.desc.guardhouse: "le corps de garde"
 ep3_landless_admin.1020.desc.workshop: "l’atelier"
 ep3_landless_admin.1020.desc.barracks: "les casernes"
 ep3_landless_admin.1020.desc.vineyard: "le vignoble"
 ep3_landless_admin.1020.desc.olive: "l’oliveraie"
 ep3_landless_admin.1020.desc.outro: "du matin au soir », dit [steward.GetFirstNameNoTooltip].\n\n« Ce serait un grand plaisir pour moi de vous aider à en faire le meilleur usage possible. »"
 ep3_landless_admin.1020.a: "« Un marché est le cœur de chaque ville. »"
 ep3_landless_admin.1020.b: "« Je me verrais bien me reposer dans ces jardins... »"
 ep3_landless_admin.1020.c: "« La sécurité avant tout. »"
 ep3_landless_admin.1020.d: "« Les artisans ! Comme je les aime ! »"
 ep3_landless_admin.1020.e: "« Mes hommes recevront la meilleure formation. »"
 ep3_landless_admin.1020.f: "« J’ai hâte d’en goûter le vin ! »"
 ep3_landless_admin.1020.g: "« L’huile est l’ingrédient dont on ne peut se passer. »"
 ep3_landless_admin.1020.h: "« Nous avons besoin de chaque pièce pour que cela continue ainsi. »"
 ep3_landless_admin.1020.h.flavor: "Cet or serait bien plus en sécurité chez moi..."
 ep3_landless_admin.1030.t: "Un secret en échange d’un autre secret"
 ep3_landless_admin.1030.desc: "[Select_CString(courtier.IsFemale,'Une invitée est arrivée','Un invité est arrivé')], tout droit de la Cour [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName] rien de moins ! Devant moi, [Select_CString(courtier.IsFemale,'la femme','l’homme')] [courtier.Custom('quirk_pos_pp')].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], on dit que vous vous intéressez à notre [liege.Custom('FR_SeigneurDame')] lige commun[liege.Custom('FR_E')]... Je le sais. Tout le monde à la Cour le sait. La force d’un secret repose sur son maillon le plus faible », sourit-[courtier.GetSheHe] en coin.\n\n« Je vous offre un secret en échange d’un autre secret. »"
 ep3_landless_admin.1030.a: "« Et qu’est-ce qui vous empêcherait de divulguer mes secrets !? »"
 ep3_landless_admin.1030.b: "« Une personne sans honneur ne mérite pas de récompense. »"
 ep3_landless_admin.1030.c: "« Une offre alléchante ! »"
 ep3_landless_admin.1030.d: "« Ma gratitude devrait vous suffire. »"
 ep3_landless_admin.1030.d.success: "Vous convainquez [courtier.Custom('FR_le_Char_U_Pi')][courtier.GetShortUIName]"
 ep3_landless_admin.1030.d.failure: "[courtier.Custom('FR_le_Char_U_Pi')|U][courtier.GetShortUIName] n’est pas intéressé[courtier.Custom('FR_E')]"
 ep3_landless_admin.1030.e: "« Ne m’impliquez pas là-dedans. »"
 ep3_no_secrets_modifier: "Pas de secrets"
 ep3_no_secrets_modifier_desc: "Ce personnage est très prudent quant à ses secrets."
 ep3_landless_admin.1040.t: "[Select_CString(rival.IsFemale,'Première','Premier')] dans la ligne de succession"
 ep3_landless_admin.1040.desc.intro: "L’odeur des fleurs flotte lourdement dans l’air, et je marche à côté [spymaster.Custom('FR_du_Char_Pi')][spymaster.GetTitledFirstName] le long d’une petite rivière qui clapote.\n\n« Avez-vous réfléchi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? [rival.Custom('FR_le_Char_Pi')|U][rival.GetTitledFirstName] se rapproche dangereusement du titre [my_title.GetName]. Certains disent qu’[rival.Custom('FR_IlElle')] prépare déjà ses édits... »\n\n« Mais cela ne doit pas nécessairement se passer ainsi. Il suffirait de quelques rumeurs... »\n\n"
 ep3_landless_admin.1040.desc.child: "M[rival.Custom('FR_OnA')] propre enfant... oserais-je ?"
 ep3_landless_admin.1040.desc.spouse: "[Select_CString(rival.IsFemale,'Ma propre épouse','Mon propre mari')]... J’ai juré d’être toujours à ses côtés."
 ep3_landless_admin.1040.desc.family: "Quelqu’un de mon sang... ne devrais-je pas [rival.Custom('FR_LeLa')] protéger ?"
 ep3_landless_admin.1040.a: "« Ha ! Je m’y connais en rumeurs ! »"
 ep3_landless_admin.1040.b: "« C’est fâcheux. Je serai dans mes appartements. »"
 ep3_landless_admin.1040.c: "« Ça vaut la peine d’essayer. »"
 ep3_landless_admin.1040.d: "« Mais n’avez-vous pas entendu dire... qu’[rival.Custom('FR_IlElle')] ne convenait pas ? »"
 ep3_landless_admin.1040.d.success: "Vous ternissez la candidature [rival.Custom('FR_du_Char_U_Pi')][rival.GetShortUIName]"
 ep3_landless_admin.1040.d.failure: "Votre influence est diminuée"
 ep3_landless_admin.1040.e: "« Advienne que pourra. »"
 ep3_landless_admin.1040.tt: "Le $game_concept_candidate_score|l$ [rival.Custom('FR_du_Char_U_Pi')][rival.GetShortUIName] pour [my_title.GetName] diminue de #negative_value [EmptyScope.ScriptValue('appointment_score_medium_value')|0]#!"
 ep3_well_rested_modifier: "Bien reposé"
 ep3_well_rested_modifier_desc: "Pour ce personnage, la tranquillité est plus importante que la politique."
 ep3_landless_admin.1050.t: "Juste en dessous de nous"
 ep3_landless_admin.1050.desc.intro: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » crie [servant.Custom('FR_le_Char_Pi')][servant.GetTitledFirstName] qui vient me chercher. La sueur coule le long de son front tandis que nous nous mettons en route. « Les ouvriers ont trouvé des tunnels sous"
 ep3_landless_admin.1050.desc.prison: "la prison."
 ep3_landless_admin.1050.desc.servants: "les quartiers des domestiques."
 ep3_landless_admin.1050.desc.wine: "la cave à vin."
 ep3_landless_admin.1050.desc.outro: "Ils vont dans toutes les directions. »\n\nCe que je vois me stupéfie. Ce n’est en aucun cas l’œuvre de nos tailleurs de pierre.\n\nIl y a tant de marques anciennes dans ces murs... Cette pierre est si vieille qu’elle s’effrite déjà."
 ep3_landless_admin.1050.a: "Qui... Qui a construit ça !?"
 ep3_landless_admin.1050.b: "Ce serait dommage que quelqu’un s’y perde..."
 ep3_landless_admin.1050.c: "Nous ne pouvons pas risquer que nos prisonniers s’évadent."
 ep3_landless_admin.1050.c.success: "Vous renforcez votre prison"
 ep3_landless_admin.1050.c.failure: "Vos efforts sont vains"
 ep3_landless_admin.1050.d: "Il doit y avoir un trésor là en bas !"
 ep3_landless_admin.1050.d.success: "Vous trouvez quelque chose"
 ep3_landless_admin.1050.e: "Ce sera utile à nos agents..."
 ep3_landless_admin.1050.e.success: "Vous retirez les débris des tunnels"
 ep3_landless_admin.1050.f: "Laissons-les comme ils sont"
 SCHEME_SECRET_DOMICILE_TUNNEL: "Vous pouvez utiliser vos tunnels secrets : $VALUE|+0=$"
 ep3_secret_tunnels_abduct: "Vos [schemes|El] d’[GetScheme('abduct').GetTypeName] auront une [success_chance|El] plus élevée"
 ep3_tunnel_investigation_modifier: "Enquête sur les tunnels"
 ep3_tunnel_investigation_modifier_desc: "Ce personnage a découvert des tunnels sous son domaine et a décidé de les étudier."
 ep3_tunnel_prison_modifier: "Personne ne sort"
 ep3_tunnel_prison_modifier_desc: "Ce personnage a renforcé sa prison."
 ep3_tunnel_servants_modifier: "Raccourcis"
 ep3_tunnel_servants_modifier_desc: "Ce personnage utilise les tunnels sous son domaine comme raccourcis."
