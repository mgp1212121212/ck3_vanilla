l_french:
 #Decisions
 hasan_evangelize_the_faith: "Prêcher la bonne parole"
 hasan_evangelize_the_faith_desc: "Ma mission divine est de répandre la parole d’Allah et du Prophète."
 hasan_evangelize_the_faith_tooltip: "Tenter de répandre votre [faith|El] dans un comté voisin"
 hasan_evangelize_the_faith_confirm: "Lire le sermon"
 hasan_agitate_the_populace: "Agiter la plèbe locale"
 hasan_agitate_the_populace_desc: "Le petit peuple ne se rend pas toujours compte de la méchanceté de ses dirigeants. Des versets choisis dans le livre saint l’aideront à ouvrir les yeux."
 hasan_agitate_the_populace_tooltip: "Tenter d’abaisser l’[county_opinion|El] d’un comté voisin"
 hasan_agitate_the_populace_confirm: "Ils verront la vérité"
 hasan_ignite_the_flames: "Commencer la révolution"
 hasan_ignite_the_flames_desc: "Les fidèles sont prêts à agir. Il est temps de mettre fin au vice qui règne sur ces terres !"
 hasan_ignite_the_flames_tooltip: "Déclarer une [war|El] pour démanteler l’Empire"
 hasan_ignite_the_flames_confirm: "Le moment est venu"
 hasan_found_the_assassins: "Fonder les Assassins"
 hasan_found_the_assassins_desc: "Le pays regorge de sacrilèges et d’hérétiques, et leurs oreilles restent sourdes à nos exhortations. Nous n’avons pas d’autre choix que de poursuivre le conflit religieux par la force des armes. Les ennemis de la foi tomberont par nos épées !"
 hasan_found_the_assassins_tooltip: "Établir un [holy_order|El] pour protéger votre [faith|El]"
 hasan_found_the_assassins_confirm: "Allah est grand !"
 hasan_expand_the_assassins: "Développer les Assassins"
 hasan_expand_the_assassins_desc: "De nouvelles possessions permettront à notre ordre d’accroître son influence sur les terres environnantes. Plus nous serons forts, plus vite le sacrilège prendra fin !"
 hasan_expand_the_assassins_tooltip: "Développer votre [holy_order|El]"
 hasan_expand_the_assassins_confirm: "Un nouveau foyer"
 #Events
 hasan_sabbah.1000.t: "Prêcheurs [GetFaithByKey('ismaili').GetAdherentNamePluralNoTooltip]"
 hasan_sabbah.1000.desc: "[amira.Custom('FR_le_Char_Pi')|U][amira.GetTitledFirstName], [Select_CString(amira.IsFemale,'fervente partisane','fervent partisan')] du calife égyptien, prêche une vision peu orthodoxe de l’islam au cœur de [location.GetName]. Je ne doute ni de la véracité de la foi islamique ni [ROOT.Char.GetFaith.HighGodNamePossessive] ni que seule la foi [ROOT.Char.GetFaith.GetAdjective] a réponse à toutes les questions, mais les mots de [amira.GetFirstNameNoTooltip] sonnent différemment à mes oreilles.\n\nJe passe le reste de la journée à discuter des livres saints et des hadiths avec [amira.Custom('FR_LuiElle')], et je me dis qu’il y a un grain de vérité dans la philosophie [GetFaithByKey('ismaili').GetAdjective]."
 hasan_sabbah.1000.a: "Vous avez réussi à meurtrir ma foi et à percer son bouclier."
 hasan_sabbah.1000.b: "La vérité ne peut être recherchée en dehors de l’islam."
 hasan_sabbah.1010.t: "Prêche [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]"
 hasan_sabbah.1010.desc: "Les gens se sont rassemblés autour de moi au cœur de [location.GetNameNoTier]. Leur regard est vide car il leur manque la lumière [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[ROOT.Char.GetFaith.ReligiousText|U] en mémoire, je commence à parler..."
 hasan_sabbah.1010.a: "Au nom [ROOT.Char.GetFaith.HighGodNamePossessive] le miséricordieux..."
 hasan_sabbah.1010.a.win: "Le public est conquis"
 hasan_sabbah.1010.a.lose: "Le public n’est pas convaincu"
 hasan_sabbah.1020.t: "Appel divin"
 hasan_sabbah.1020.desc: "Un émissaire [ismaili_caliph.Custom('FR_du_Char_Pi')][ismaili_caliph.GetTitledFirstName] s’incline poliment et me transmet un message.\n\n« Le calife a entendu parler de vos grandes actions dans ces régions et souhaite que vous prêchiez la foi [ismaili_caliph.GetFaith.GetAdjective] au [cairo.GetNameNoTier]. »"
 hasan_sabbah.1020.a: "La destinée prévue par [ROOT.Char.GetFaith.HighGodName] m’y attend."
 hasan_sabbah.1020.a.tt: "Vous voyagerez vers [cairo.GetProvince.GetBaronyNameExplicitly]"
 hasan_sabbah.1020.b: "Non, c’est ici que l’on a le plus besoin de moi."
 hasan_sabbah.1022.t: "Le califat [GetFaithByKey('ismaili').GetAdherentNameNoTooltip]"
 hasan_sabbah.1022.desc: "À mon arrivée, j’ai tout de suite compris que les choses n’allaient pas bien dans le califat. [nizar.GetFirstName], successeur légitime et préféré [ismaili_caliph.Custom('FR_du_Char_Pi')][ismaili_caliph.GetTitledFirstName], a été écarté de la ligne de succession. Ce n’est manifestement pas ce que le prophète avait en tête pour l’avenir de l’islam.\n\nLes mensonges et les manigances des hommes ont corrompu le plan [ROOT.Char.GetFaith.HighGodNamePossessive] et il faut faire quelque chose !"
 hasan_sabbah.1022.a: "Je suis aux côtés de [nizar.GetFirstNameNoTooltip] !"
 hasan_sabbah.1022.b: "Je ne devrais pas m’en mêler."
 hasan_sabbah.1030.t: "Mort d’un calife"
 hasan_sabbah.1030.desc: "[ismaili_caliph.Custom('FR_le_Char_Pi')|U][ismaili_caliph.GetTitledFirstName] repose paisiblement auprès [ROOT.Char.GetFaith.HighGodNamePossessive], mais nous qui sommes encore là devons faire face aux conséquences de son absence. En raison de manœuvres politiques et de forces obscures,"
 hasan_sabbah.1030.desc_caliph_heir: "$hasan_sabbah.1030.desc$ [new_ismaili_caliph.Custom('FR_le_Char_Pi')][new_ismaili_caliph.GetTitledFirstName] lui a succédé, $hasan_sabbah.1030.desc_outro$"
 hasan_sabbah.1030.desc_caliph_no_heir: "$hasan_sabbah.1030.desc$ le califat est sans successeur, $hasan_sabbah.1030.desc_outro$"
 hasan_sabbah.1030.desc_outro: "faisant fi de la foi [GetFaithByKey('nizari').GetAdjective].\n\nJe sais avec certitude que [nizar.Custom('FR_le_Char_Pi')][nizar.GetTitledFirstName] était le candidat préféré, mais si je fais connaître mon allégeance, je vais sûrement me faire un ennemi."
 hasan_sabbah.1030.a: "Je ne trahirai pas mes convictions !"
 hasan_sabbah.1030.b: "[new_ismaili_caliph.GetFirstNameNoTooltip] est le calife légitime."
 hasan_sabbah.1030.c: "Je soutiendrai tout candidat [GetFaithByKey('ismaili').GetAdherentName]"
 hasan_sabbah.1031.t: "L’ennemi de la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 hasan_sabbah.1031.desc: "Alors que je termine mon sermon, je regarde la foule de visages éclairés. Je pense à leur [Select_CString(seljuk_equivalent.IsFemale,'maîtresse','maître')], [seljuk_equivalent.GetFirstName], qui les a détournés [ROOT.Char.GetFaith.HighGodNamePossessive]. Tandis qu’[seljuk_equivalent.GetSheHe] jouit d’une vie décadente, ses sujets se vautrent dans la saleté, hors de portée de la vérité du Tout-Puissant.\n\nJe ne peux plus supporter cette situation, et je souhaite seulement voir ce peuple se libérer de son joug et uni dans la philosophie [ROOT.Char.GetFaith.GetAdjective] !"
 hasan_sabbah.1031.a: "[seljuk_equivalent.GetSheHe|U] doit périr !"
 hasan_sabbah.1031.b: "Je sens que le véritable ennemi est ailleurs..."
 hasan_sabbah.1040.t: "Un sermon enthousiaste"
 hasan_sabbah.1040.desc: "Les regards indifférents et ternes de la foule m’entourent, mais [ROOT.Char.GetFaith.ReligiousText] que j’ai entre les mains me donne de la détermination. Je commence à parler..."
 hasan_sabbah.1040.a: "[ultimate_foe.GetFirstNameNoTooltip] est l’incarnation [ROOT.Char.GetFaith.DevilNamePossessive] !"
 hasan_sabbah.1040.a.win: "$hasan_sabbah.1010.a.win$"
 hasan_sabbah.1040.a.lose: "$hasan_sabbah.1010.a.lose$"
 hasan_sabbah.1050.t: "Le vieil homme de la montagne"
 hasan_sabbah.1050.desc: "L’empire [Select_CString(defender.IsFemale,'de la maudite','du maudit')] [defender.GetTitledFirstName] est enfin retourné [ROOT.Char.GetFaith.NegativeAfterLife2]. Mes partisans se tournent vers moi pour savoir ce qu’il en est de notre avenir et de celui de la foi [ROOT.Char.GetFaith.GetAdjective].\n\nMaintenant que [defender.GetFirstNameNoTooltip] n’est plus une menace pour nous, rien ne nous empêche de libérer les terres de [hasan_home.GetName] qui pourront nous servir de base d’appui pour de futures opérations dans la région."
 hasan_sabbah.1050.a: "Ainsi commence l’ère du [hasan_home.GetNameNoTierNoTooltip]."
 hasan_sabbah.1050.b: "Nous poursuivons notre éternel combat."
 #Modifiers
 ep3_agitated_populace: "Plèbe agitée"
 ep3_agitated_populace_desc: "Un prédicateur charismatique a récemment tenu un office incendiaire décrivant les méfaits de la classe dirigeante de ce comté."
 ep3_religious_doubts: "Doutes religieux"
 ep3_religious_doubts_desc: "Un missionnaire charismatique a récemment prêché sa religion étrangère dans cette province. Bien qu’il n’ait pas réussi à convertir la majorité des gens, il a ébranlé la foi du petit peuple dans la religion traditionnelle."
