l_french:
 ep3_emperor_yearly.3000.t: "Le droit de pillage du palais"
 ep3_emperor_yearly.3000.desc: "D’imposants Varègues poilus titubent dans mes nouveaux halls impériaux, les bras chargés d’or et de pierres précieuses.\n\nAprès la mort [dead_emperor.Custom('FR_du_Char_Pi')][dead_emperor.GetTitledFirstName], ceux qui l’auraient défendu jusqu’au bout se sont emparés des coffres du Trésor. C’est leur droit traditionnel et personne n’ose empêcher ces guerriers d’élite étrangers de s’emparer de leur étincelante récompense.\n\nC’est le prix à payer pour que mes [GetMaA('varangian_guards').GetName|l], mes limiers, soient tenus en laisse.\n\n"
 ep3_emperor_yearly.3000.desc_leader: "Ainsi, sous les ordres [varangian_leader.Custom('FR_du_Char_P')][varangian_leader.GetFullName], ils puisent dans les finances du monarque choisi par [ROOT.Char.GetFaith.HighGodName]."
 ep3_emperor_yearly.3000.desc_no_leader: "Ainsi, les hommes du Nord puisent dans les finances du monarque choisi par [ROOT.Char.GetFaith.HighGodName]."
 ep3_emperor_yearly.3000.a: "« Arrêtez-les, acolouthos ! Récupérez mon or ! »"
 ep3_emperor_yearly.3000.a.flavor: "« [varangian_leader.GetFirstNameNoTooltip] ! Vous avez été nommé chef de la Garde donc vous pouvez la contrôler. Alors faites-le ! »"
 ep3_emperor_yearly.3000.b: "Coutume ou pas, je châtierai ces brutes !"
 ep3_emperor_yearly.3000.b.flavor: "Ils auront leur récompense, mais le palais impérial doit conserver sa dignité. Il faut en faire des exemples !"
 ep3_emperor_yearly.3000.c: "La loyauté a un prix."
 ep3_emperor_yearly.3000.c.flavor: "Les Varègues renoncent à un salaire généreux et entreprennent un long voyage pour recevoir cette grande récompense."
 akolouthos_aptitude_option_unlock: "Cette option est disponible en raison de la [aptitude|El] élevée de votre [GetCourtPositionType('akolouthos_court_position').GetName()|l]"
 disrespected_varangians_modifier: "Manque de respect envers les Varègues"
 disrespected_varangians_modifier_desc: "La remise en cause du droit de la garde varègue à une prime a gravement porté atteinte à sa loyauté et à celle des autres mercenaires."
 major_gold_to_varangians_tooltip: "Vous payez #negative_value 75#![gold_i] en raison de #high 3#! [court_positions|El] détenus par un Varègue"
 medium_gold_to_varangians_tooltip: "Vous payez [gold_i]#negative_value 50#! en raison de #high 2#! [court_positions|El] détenus par un Varègue"
 minor_gold_to_varangians_tooltip: "Vous payez [gold_i]#negative_value 25#! à un Varègue titulaire d’un [court_position|El]"
 loyal_varangians_modifier: "Braves Varègues"
 loyal_varangians_modifier_desc: "Renforcées par des Varègues implacables, les formations d’infanterie lourde de ce personnage tiennent bon et frappent fort."
 attentive_varangians_modifier: "Varègues dévoués"
 attentive_varangians_modifier_desc: "Bien récompensés pour leurs services, les gardes varègues évitent bagarres et réjouissances pour assurer une protection rigoureuse."
 eager_varangian_army: "Cohue varègue"
 ep3_emperor_yearly.3011.t: "Notre feu secret"
 ep3_emperor_yearly.3011.intro: "[invader.Custom('FR_le_Char_L')|U][invader.GetTitleAsName] de [invader.GetPrimaryTitle.GetNameNoTier] aurait dû savoir qu’il ne fallait pas"
 ep3_emperor_yearly.3011.liege_attacking: "voguer"
 ep3_emperor_yearly.3011.commander_attacking: "envoyer la flottille [invading_commander.Custom('FR_du_Char_Pi')][invading_commander.GetTitledFirstName]"
 ep3_emperor_yearly.3011.desc: "dans la province tranquille de [army.GetLocation.GetNameNoTooltip], qu’il ne fallait pas défier la ville [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nLes [Glossary('dromons', 'DROMONS_GLOSS' )] de ma flotte, siphons de bronze à gueule de dragon à bord, s’éloignent de leurs quais. Si les eaux sont calmes et les capitaines coordonnent bien leur attaque, mes ennemis brûleront.\n\nSi jamais [ROOT.Char.GetFaith.HighGodName] exige un prix à payer pour nos péchés, de nombreux défenseurs [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun|l] seront également immolés – le feu liquide est le chaos incarné !"
 ep3_emperor_yearly.3011.kyrie_eleison: "[Glossary('Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )] !"
 KYRIE_ELEISON_GLOSS: "#bold Kýrie, eléison#! (« Seigneur, ayez pitié de moi ! ») est une prière chrétienne invoquée par les forces byzantines comme cri de guerre."
 ep3_emperor_yearly.3011.a: "Enflammons l’eau elle-même !"
 ep3_emperor_yearly.3011.a.success: "L’assaut incinère l’ennemi"
 ep3_emperor_yearly.3011.a.fail: "Vous accusez de lourdes pertes"
 ep3_emperor_yearly.3011.a.critical_fail: "Vos navires se détruisent eux-mêmes"
 ep3_emperor_yearly.3011.b: "Je ne peux pas risquer de perdre la flotte."
 unable_to_use_fire_ships_tooltip: "@alert_icon! #alert_trial Vos navires à feu grégeois seront indisponibles pendant #high 30 jours#!"
 ravaged_by_greek_fire_modifier: "Ravagées par le feu grégeois"
 ravaged_by_greek_fire_modifier_desc: "Les troupes survivantes de cette armée sont terriblement brûlées et complètement démoralisées."
 defenders_immolated_modifier: "Défenseurs immolés"
 defenders_immolated_modifier_desc: "Le port est dépourvu de flotte et les murs sont tenus par des survivants bandés et atrocement brûlés."
 assaulted_by_greek_fire_modifier: "Assaillies par le feu grégeois"
 assaulted_by_greek_fire_modifier_desc: "Les forces de ce personnage ont été démoralisées, dispersées, voire brûlées vives lors d’une attaque navale de feu grégeois."
 ep3_emperor_yearly.3012.t: "Des dragons sur le Bosphore"
 ep3_emperor_yearly.3012.intro: "Mes [Glossary('dromons', 'DROMONS_GLOSS')] se rapprochent pour que leurs armes de terreur puissent s’abattre sur la flotte [invader.GetPrimaryTitle.GetAdjective].\n\nDes coups de tonnerre retentissent dans [army.GetLocation.GetNameNoTooltip] ! De grandes traînées de feu illuminent un champ de bataille étouffé par la fumée et assourdi par des cris infernaux.\n\n"
 ep3_emperor_yearly.3012.attack_success: "Les navires [invader.Custom('FR_du_Char_Pi')][invader.GetTitledFirstName] s’embrasent tels de hauts bûchers. Des corps hurlants et carbonisés s’en échappent en implorant la délivrance [invader.GetFaith.HighGodNamePossessive] – mais même dans l’eau, mes ennemis ne trouvent qu’un feu juste !\n\nAlors que la mer brille, mes dromons reviennent victorieux."
 ep3_emperor_yearly.3012.attack_fail: "Une partie de la flotte [invader.GetPrimaryTitle.GetAdjectiveNoTooltip] s’embrase et les équipages désespérés hurlent à l’agonie. Des vaisseaux se dispersent et échappent néanmoins à l’assaut. Mes dromons retourneront bientôt à leurs postes d’amarrage, empestant la poix et le naphte.\n\nLa menace ennemie subsiste, malgré les forces carbonisées et affaiblies."
 ep3_emperor_yearly.3012.attack_crit_fail: "Hélas, mes vaisseaux sont en feu ! Alors que les vagues indomptables projettent les flammes de mes siphons sur les ponts de leurs propres dromons, la flotte [invader.GetPrimaryTitle.GetAdjectiveNoTooltip] reste juste hors de notre portée.\n\nSeuls quelques navires amis en réchappent et dérivent vers le grand port de Constantinople."
 ep3_emperor_yearly.3012.a_success: "Autrefois, des envahisseurs, désormais, des cendres !"
 ep3_emperor_yearly.3012.a_fail: "Même le feu [ROOT.Char.GetFaith.PositiveAfterLife3] a ses limites."
 ep3_emperor_yearly.3012.a_crit_fail: "C’est une catastrophe !"
 two_knights_killed_tooltip: "@death_icon!#high 2#! [knights|El] sont tués"
 three_knights_killed_tooltip: "#high 3#! [knights|El] sont blessés"
 two_knights_wounded_tooltip: "#high 2#! [knights|El] sont blessés"
