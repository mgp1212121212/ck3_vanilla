 ep3_admin_events.0001.t: "Un changement de gouvernement"
 ep3_admin_events.0001.intro: "Des nouvelles [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName] nous sont parvenues par l’intermédiaire d’un de ses scribes : le temps du changement est arrivé.\n\n[scribe.Custom('FR_LLa')|U][Select_CString(scribe.IsFemale,'femme','homme')] [scribe.Custom('quirk_pos_present')] avant de lire le décret :\n\n"
 ep3_admin_events.0001.tribal: "« Nous devons adopter les coutumes tribales. Le prestige est l’outil le plus important dont dispose un dirigeant. Piller, combattre, défier. [liege.Custom('FR_le_Char_L')|U][liege.GetTitleAsNameNoTooltip] encourage tous ses sujets à devenir les hommes et les femmes les plus honorables qui soit. »"
 ep3_admin_events.0001.feudal: "« C’est la loyauté des hommes qui maintient la force des empires, et non un contrat ici ou là. [liege.Custom('FR_le_Char_L')|U][liege.GetTitleAsNameNoTooltip] implore votre amitié et votre fidélité, en échange desquelles [liege.Custom('FR_IlElle')] assurera votre sécurité en tant que s[ROOT.Char.Custom('FR_OnA')] vassal[ROOT.Char.Custom('FR_E')]."
 ep3_admin_events.0001.clan: "« Un pays est gouverné par des familles. Notre maillon le plus faible est la mesure de notre force. Notre territoire ne brille que par nos maisons : une maison unie nous conduira à la gloire. »"
 ep3_admin_events.0001.fallback: "« Les anciennes méthodes de notre administration sont révolues. »"
 ep3_admin_events.0001.a: "En quoi cela me concerne-t-il ?"
 ep3_admin_events.0001.b: "Je dois préparer tellement de documents."
 ep3_admin_events.0001.c: "Rien ne changera."
 ep3_admin_change_love: "Embrasse le changement"
 ep3_admin_change_love_desc: "Ce personnage se moque éperdument des implications du changement gouvernemental."
 ep3_admin_change_hate: "Maîtrise du changement"
 ep3_admin_change_hate_desc: "Ce personnage se soucie profondément des implications du changement gouvernemental."
 ep3_admin_events.0002.t: "[ROOT.Char.Custom('FR_le_Char_L')|U][ROOT.Char.GetTitleAsNameNoTooltip|l] de [governor_title.GetNameNoTierNoTooltip]"
 ep3_admin_events.0002.liege: "[ROOT.Char.GetLiege.Custom('FR_le_Char_L')|U][ROOT.Char.GetLiege.GetTitleAsName], dans son infinie sagesse, a décrété que la gouvernance du [governor_title.GetTierAsNameNoTooltip] [governor_title.GetAdjective] devait me revenir."
 ep3_admin_events.0002.house_dead: "En raison du trépas de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('previous_governor'))], [previous_governor.Custom('FR_le_Char_Pi')][previous_governor.GetTitledFirstName], qui [previous_governor.GetDeathReasonHideKiller], il a été annoncé que la gouvernance du [governor_title.GetTierAsNameNoTooltip] [governor_title.GetAdjective] me reviendrait."
 ep3_admin_events.0002.house_alive: "En raison de la réaffectation de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('previous_governor'))], [previous_governor.Custom('FR_le_Char_Pi')][previous_governor.GetTitledFirstName], il a été annoncé que la gouvernance du [governor_title.GetTierAsNameNoTooltip] [governor_title.GetAdjective] me reviendrait."
 ep3_admin_events.0002.dead: "En raison du trépas [previous_governor.Custom('FR_du_Char_Pi')][previous_governor.GetTitledFirstName], qui [previous_governor.GetDeathReasonHideKiller], il a été annoncé que la gouvernance du [governor_title.GetTierAsNameNoTooltip] [governor_title.GetAdjective] me reviendrait."
 ep3_admin_events.0002.alive: "En raison de la réaffectation [previous_governor.Custom('FR_du_Char_Pi')][previous_governor.GetTitledFirstName], il a été annoncé que la gouvernance du [governor_title.GetTierAsNameNoTooltip] [governor_title.GetAdjective] me reviendrait."
 ep3_admin_events.0002.new: "[ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetLiege.GetTitledFirstName] a annoncé qu’[ROOT.Char.GetLiege.GetSheHe] me confiait la gouvernance du [governor_title.GetTierAsNameNoTooltip] [governor_title.GetAdjective]."
 ep3_admin_events.0002.house: "Je dois désormais assurer la continuité du règne de la Maison [ROOT.Char.GetHouse.GetBaseName] dans cette province."
 ep3_admin_events.0002.appointment_succession: "Les longues nuits passées à faire campagne et à demander des faveurs ont enfin porté leurs fruits. On m’a dit que ma nomination en tant que [ROOT.Char.GetTitleAsNameNoTooltip] était acquise d’avance."
 ep3_admin_events.0002.appointment: "[ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip] a ordonné ma nomination immédiate par décret impérial. Personne ne peut remettre en cause la légitimité de mon nouveau statut dans le [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_admin_events.0002.conquest: "Les forces [previous_governor.Custom('FR_du_Char_Pi')][previous_governor.GetTitledFirstNameNoTooltip] n’ont pas pu rivaliser avec mes armes supérieures, prouvant ainsi ma plus grande légitimité en tant que défenseur de la province au nom du [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_admin_events.0002.desc: "\n\nAprès avoir reçu mes insignes et prêté serment, je peux enfin m’installer au siège de ma province à [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] et commencer mon mandat."
 ep3_admin_events.0002.a: "Il n’y a pas de temps à perdre."
 ep3_admin_events.0002.tt: "Vous êtes désormais le [governor|El] du [governor_title.GetName]"
 ep3_admin_events.0004.t: "Fini l’administratif"
 ep3_admin_events.0004.desc: "Dans une tournure cruelle du destin, je me retrouve sans travail ni domicile. Tout ce pour quoi j’ai travaillé m’a été enlevé en un clin d’œil.\n\nJe prends ce que je peux porter et contemple une dernière fois mon domaine."
 ep3_admin_events.0004.desc_spouse_upset: "\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('reacting_spouse'))] [reacting_spouse.GetFirstName] me lance un regard inquiet. « J’ai mes affaires. Ne nous attardons pas... »"
 ep3_admin_events.0004.desc_spouse_very_upset: "\n\n« Comment... Comment en est-on arrivé là ?! » sanglote bruyamment [reacting_spouse.Custom('FR_le_Char_U_Pi')][reacting_spouse.GetShortUIName] derrière moi. « Nous avons tout perdu... Que vais-je faire... »"
 ep3_admin_events.0004.a: "Venez, [reacting_spouse.GetFirstName]. Tout ira bien."
 ep3_admin_events.0004.b: "Oui, allons-y."
 ep3_admin_events.0004.c: "Inutile de regarder en arrière..."
 ep3_admin_events.0005.t: "Un pays à moi"
 ep3_admin_events.0005.intro: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('messenger'))], [messenger.Custom('FR_le_Char_U_Pi')][messenger.GetShortUIName], apporte de terribles nouvelles de la capitale.\n\n"
 ep3_admin_events.0005.desc_still_admin: "Notre grand pays n’est plus et je suis hors de l’influence de [gov_liege.GetFirstName]. Je suis donc en charge de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. En dehors de mon indépendance, peu de choses changeront. L’administratif fait partie intégrante de notre mode de vie et le restera."
 ep3_admin_events.0005.desc_lost_admin: "Les circonstances ont conduit à la fin de notre grand pays. De l’administratif qui régissait nos vies, il ne reste que des cendres. Je n’ai pas d’autre choix que d’adapter mon gouvernement à cette nouvelle réalité."
 ep3_admin_events.0005.a: "Laissons le passé derrière nous et regardons vers l’avenir !"
 demand_admin_tribal: "[recipient.Custom('FR_le_Char_U_Pi')|U][recipient.GetShortUIName|U] [Select_CString(recipient.IsLocalPlayer,'êtes','est')] [tribal|El][recipient.Custom('FR_E')|E] - Seuls les [governments|El] installés peuvent devenir [Concept('administrative','administratifs')|E]"
