l_french:
 ep3_restored_pentarchy_seat_county_modifier: "Siège de la Pentarchie restauré"
 ep3_restored_pentarchy_seat_county_modifier_desc: "Ce comté est à nouveau un siège de la Pentarchie."
 ep3_restored_pentarchy_seat_modifier: "$ep3_restored_pentarchy_seat_county_modifier$"
 ep3_restored_pentarchy_seat_modifier_desc: "Ce personnage a reconquis un siège de la Pentarchie pour l’Empire."
 ep3_maximum_border_county_modifier: "Restauration de la frontière finale"
 ep3_maximum_border_county_modifier_desc: "La frontière la plus éloignée de l’Empire romain a été rétablie."
 ep3_maximum_border_modifier: "$ep3_maximum_border_county_modifier$"
 ep3_maximum_border_modifier_desc: "Ce personnage a restauré la frontière la plus éloignée de l’Empire romain."
 ep3_new_justinian_county_modifier: "Restauration de la province de Justinien"
 ep3_new_justinian_county_modifier_desc: "Ce comté, autrefois conquis par les armées de Justinien, est revenu à l’Empire romain."
 ep3_new_justinian_modifier: "$ep3_new_justinian_county_modifier$"
 ep3_new_justinian_modifier_desc: "Ce personnage est un nouveau Justinien qui reconquiert les provinces occidentales."
 ep3_western_tetrarch_county_modifier: "Restauration du siège du tétrarque"
 ep3_western_tetrarch_county_modifier_desc: "L’ancien siège d’un tétrarque romain a été reconquis par l’Empire romain."
 ep3_western_tetrarch_modifier: "$ep3_western_tetrarch_county_modifier$"
 ep3_western_tetrarch_modifier_desc: "Ce personnage a ramené l’ancien siège d’un tétrarque romain dans l’Empire romain."
 ep3_long_lost_province_county_modifier: "Restauration d’une province perdue pendant longtemps"
 ep3_long_lost_province_county_modifier_desc: "Cette région, longtemps perdue pour les Romains, a été rendue à l’Empire."
 ep3_long_lost_province_modifier: "$ep3_long_lost_province_county_modifier$"
 ep3_long_lost_province_modifier_desc: "Ce personnage a reconquis une province romaine perdue il y a longtemps par l’Empire."
 ep3_long_contested_province_county_modifier: "Restauration d’une province longtemps contestée"
 ep3_long_contested_province_county_modifier_desc: "Ce comté, resté trop longtemps hors de portée de l’Empire, a été reconquis."
 ep3_long_contested_province_modifier: "$ep3_long_contested_province_county_modifier$"
 ep3_long_contested_province_modifier_desc: "Ce personnage a consolidé les frontières de l’Empire en reconquérant une région longtemps contestée."
 ep3_medi_gem_county_modifier: "Joyau méditerranéen restauré"
 ep3_medi_gem_county_modifier_desc: "Ce précieux point d’appui en Méditerranée fait à nouveau partie de l’Empire."
 ep3_medi_gem_modifier: "$ep3_medi_gem_county_modifier$"
 ep3_medi_gem_modifier_desc: "Ce personnage a repris une terre romaine antique dans la Méditerranée."
 ep3_politics_before_all_modifier: "La politique avant tout"
 ep3_politics_before_all_modifier_desc: "Ce personnage a une approche pragmatique de la politique qui ignore les sentiments et les préjugés culturels."
 ep3_everything_for_byz_modifier: "Sacrifices pour notre peuple"
 ep3_everything_for_byz_modifier_desc: "Ce personnage tolère des barbares pour le bien de son peuple."
 ep3_triumph_of_god_modifier: "Triomphe partagé avec le divin"
 ep3_triumph_of_god_modifier_desc: "Ce personnage a dédié son triomphe au Divin, participant à sa gloire sur un pied d’égalité."
 ep3_blessed_in_triumph_modifier: "Triomphe béni"
 ep3_triumph_traditional_punishments_modifier: "Maintien des peines traditionnelles"
 ep3_triumph_traditional_punishments_modifier_desc: "Ôter la vue aux ennemis, aux rebelles et aux rivaux du trône est une pratique byzantine de longue date. Ce personnage en sait quelque chose."
 ep3_blessed_in_triumph_modifier_desc: "Le triomphe de ce personnage a été béni par l’autorité religieuse."
 ep3_triumph_public_executioner_modifier: "Exécutions publiques"
 ep3_triumph_public_executioner_modifier_desc: "Ce personnage sait comment maintenir l’ordre public : en donnant en spectacle des exécutions de masse."
 ep3_triumph_promised_victories_modifier: "Victoire promise"
 ep3_triumph_promised_victories_modifier_desc: "Ce personnage a suscité l’espoir chez ses sujets en leur promettant des victoires militaires."
 ep3_triumph_promised_stability_modifier: "Stabilité promise"
 ep3_triumph_promised_stability_modifier_desc: "Ce personnage a suscité l’espoir chez ses sujets en leur promettant la stabilité de l’Empire."
 ep3_triumph_promised_prosperity_modifier: "Prospérité promise"
 ep3_triumph_promised_prosperity_modifier_desc: "Ce personnage a suscité l’espoir chez ses sujets en leur promettant la prospérité de l’Empire."
 ep3_voluntary_laamp_character_modifier: "Aventurier volontaire"
 ep3_voluntary_laamp_character_modifier_desc: "Ce personnage a laissé derrière lui son pays pour se forger un nouveau royaume."
 ep3_emperor_proving_themselves_modifier: "Prouve sa valeur"
 ep3_emperor_proving_themselves_modifier_desc: "Ce personnage a juré de prouver sa valeur de dirigeant légitime."
 ep3_blessed_union_modifier: "Union sacrée"
 ep3_blessed_union_modifier_desc: "Le chef de la foi de ce personnage a approuvé son dernier mariage."
 ep3_non_blessed_union_modifier: "Union illégale"
 ep3_non_blessed_union_modifier_desc: "Le chef de la foi de ce personnage a refusé de légitimer son dernier mariage."
 ep3_ennobled_adventurer_modifier_1: "Aventurier anobli"
 ep3_ennobled_adventurer_modifier_1_desc: "L’entrée dans la noblesse de ce personnage aux origines modestes a ébranlé la vieille hiérarchie."
 ep3_ennobled_adventurer_modifier_2: "$ep3_ennobled_adventurer_modifier_1$"
 ep3_ennobled_adventurer_modifier_2_desc: "$ep3_ennobled_adventurer_modifier_1_desc$"
 ep3_ennobled_adventurer_modifier_3: "$ep3_ennobled_adventurer_modifier_1$"
 ep3_ennobled_adventurer_modifier_3_desc: "$ep3_ennobled_adventurer_modifier_1_desc$"
 ep3_century_celebration_county_modifier: "Célébration du centenaire historique"
 ep3_century_celebration_county_modifier_desc: "Ce comté célèbre le centenaire de la fondation de Constantinople."
 ep3_foundation_celebration_county_modifier: "Célébration historique"
 ep3_foundation_celebration_county_modifier_desc: "Ce comté célèbre l’anniversaire de la fondation de Constantinople."
 ep3_exotic_giraffe_modifier: "Girafe exotique"
 ep3_exotic_giraffe_modifier_desc: "Ce personnage a reçu des marchandises et des animaux exotiques – dont une girafe – de la part d’une délégation diplomatique."
 ep3_estate_hired_agents_modifier: "Agents engagés"
 ep3_estate_hired_agents_modifier_desc: "Ce personnage a engagé un certain nombre d’agents pour l’aider à atteindre ses objectifs."
 ep3_estate_bolster_security_modifier: "Détails de sécurité"
 ep3_estate_bolster_security_modifier_desc: "Ce personnage s’est entouré, ainsi que sa propriété, de nombreux gardes pour tenter de se protéger du danger."
 ep3_estate_governor_patrols_modifier: "Patrouilles régulières"
 ep3_estate_governor_patrols_modifier_desc: "Le gouverneur de ce comté a organisé des patrouilles régulières prêtes à intervenir à tout moment."
 ep3_estate_granary_modifier: "Manipulation du marché des céréales"
 ep3_estate_granary_modifier_desc: "Ce personnage utilise des moyens douteux pour manipuler le marché des céréales et les vendre à des prix exorbitants."
 ep3_eparch_county_opinion_modifier: "Apaise les citoyens"
 ep3_eparch_county_opinion_modifier_desc: "L’[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()|l] travaille dur pour calmer les citoyens."
 ep3_eparch_troops_modifier: "Organise les troupes"
 ep3_eparch_troops_modifier_desc: "L’[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()|l] supervise personnellement les troupes stationnées dans la capitale."
 ep3_eparch_control_modifier: "Fait respecter l’ordre public"
 ep3_eparch_control_modifier_desc: "L’[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()|l] fait défiler des soldats dans les rues de la capitale pour assurer l’ordre public."
 ep3_eparch_development_modifier: "Encourage le développement"
 ep3_eparch_development_modifier_desc: "L’[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()|l] dispose d’une légion d’administrateurs et de greffiers qui parcourent la ville pour améliorer les infrastructures et développer la ville."
 ep3_eparch_fortified_capital_modifier: "Fortifications impressionnantes"
 ep3_eparch_fortified_capital_modifier_desc: "Cette propriété est entre des mains compétentes et possède un ensemble impressionnant de fortifications qui s’assurent de retenir tout attaquant."
 ep3_eparch_somewhat_fortified_capital_modifier: "Fortifications améliorées"
 ep3_eparch_somewhat_fortified_capital_modifier_desc: "L’administrateur de cette propriété a apporté des améliorations générales aux défenses."
 ep3_eparch_plague_protection_modifier: "Médecins organisés"
 ep3_eparch_plague_protection_modifier_desc: "L’[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()|l] a réuni tous les médecins disponibles dans cette propriété pour en faire une force de travail efficace."
 ep3_eparch_physician_at_work_modifier: "Lutte du médecin en chef contre les épidémies"
 ep3_eparch_physician_at_work_modifier_desc: "Le [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()|l] de l’[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()|l] combat les fléaux et aide les malades"
 ep3_eparch_university_influence_modifier: "Relations à l’université"
 ep3_eparch_university_influence_modifier_desc: "Cette Maison a établi des liens influents à l’université de la capitale.\nCoût de l’option d’éducation #high Envoyer à l’université#! : #P -[EmptyScope.ScriptValue('university_cost_reduction_value')|%0]#![gold_i]"
 scheme_slandered_modifier: "Calomnies"
 scheme_slandered_modifier_desc: "La réputation et la fiabilité de ce personnage ont été ternies par un torrent de diffamation.\n$EFFECT_LIST_BULLET$ $scheme_slandered_candidacy_appointment_tt$\n$EFFECT_LIST_BULLET$ $scheme_slandered_candidacy_acclamation_tt$\n$EFFECT_LIST_BULLET$ [governor_efficiency|E] : #N [EmptyScope.ScriptValue('efficiency_slandered_value')|0]%[governor_efficiency_i]#!"
 scheme_promoted_modifier: "Promotion"
 scheme_promoted_modifier_desc: "La candidature de ce personnage a été favorisée par une campagne de promotion réussie.\n$EFFECT_LIST_BULLET$ $scheme_promoted_candidacy_appointment_tt$\n$EFFECT_LIST_BULLET$ $scheme_promoted_candidacy_acclamation_tt$"
 admin_emperor_scheme_modifier: "Empereur administratif"
 admin_dominant_family_scheme_modifier: "$game_concept_dominant_family$"
 admin_powerful_family_scheme_modifier: "$game_concept_powerful_family$"
 admin_target_emperor_scheme_modifier: "Empereur administratif"
 admin_target_dominant_family_scheme_modifier: "$game_concept_dominant_family$"
 admin_target_powerful_family_scheme_modifier: "$game_concept_powerful_family$"
 ep3_school_building_county_modifier: "Construit une école"
 ep3_school_building_county_modifier_desc: "Le dirigeant de ce comté a réattribué une partie de la production à la construction d’une école pour les roturiers."
 ep3_grammar_school_county_modifier: "École pour le peuple"
 ep3_grammar_school_county_modifier_desc: "Le dirigeant de ce comté a investi dans une école pour les roturiers."
 defender_of_values_modifier: "Défenseur de nos valeurs"
 defender_of_values_modifier_desc: "Ce personnage a refusé l’influence dévoyée des coutumes luxueuses des Grecs décadents."
 ep3_mercenaries_abroad_modifier: "Troupes promises à l’étranger"
 ep3_mercenaries_abroad_modifier_desc: "Ce personnage a promis ses troupes à un dirigeant étranger en échange de sa liberté."
 ep3_mercenaries_from_abroad_modifier: "Troupes de l’étranger"
 ep3_mercenaries_from_abroad_modifier_desc: "Ce personnage reçoit des troupes d’un dirigeant étranger qu’il a libéré de prison."
 ep3_bought_the_purple_modifier: "Achat du droit de porter du violet"
 ep3_bought_the_purple_modifier_desc: "Ce personnage a acheté le droit de porter des vêtements violets, un droit habituellement réservé à l’Empereur."
 ep3_development_sacrifice_modifier: "Sacrifices impériaux"
 ep3_development_sacrifice_modifier_desc: "Ce comté a été contraint d’envoyer sa main-d’œuvre à la capitale."
 ep3_development_waning_modifier: "Effort impérial"
 ep3_development_waning_modifier_desc: "La capitale impériale croule sous le poids des malheurs."
 ep3_leviathan_success_character_modifier: "A vaincu la bête"
 ep3_leviathan_success_character_modifier_desc: "Ce personnage a abattu une bête qui ravageait le détroit du Bosphore."
 ep3_leviathan_failure_character_modifier: "Vaincu par la bête"
 ep3_leviathan_failure_character_modifier_desc: "La tentative de ce personnage de vaincre une bête qui ravage le détroit du Bosphore a terriblement mal tourné."
 ep3_leviathan_loose_county_modifier: "Fléau du détroit"
 ep3_leviathan_loose_county_modifier_desc: "Le commerce de ce comté est paralysé par la bête qui ravage le détroit du Bosphore."
 ep3_leviathan_mandate_county_modifier: "Fantôme du détroit"
 ep3_leviathan_mandate_county_modifier_desc: "Le commerce de ce comté est quelque peu entravé par la bête qui ravage le détroit du Bosphore."
 ep3_leviathan_loose_province_modifier: "Fléau du détroit"
 ep3_leviathan_loose_province_modifier_desc: "Cette voie d’eau est rendue périlleuse par la bête qui ravage le détroit du Bosphore."
 ep3_leviathan_mandate_province_modifier: "Fantôme du détroit"
 ep3_leviathan_mandate_province_modifier_desc: "Cette voie d’eau est rendue dangereuse par la bête qui ravage le détroit du Bosphore."
 ep3_iconoclast_modifier: "Iconoclaste"
 ep3_iconoclast_modifier_desc: "Cet empereur a adopté la doctrine de l’iconoclasme face à de grandes difficultés."
 ep3_raider_unchecked_modifier: "Piraterie incontrôlée"
 ep3_raider_unchecked_modifier_desc: "Ce comté a été assailli par les pilleurs du Nord qui ont ravagé navires et côtes."
 ep3_grave_robber_modifier: "Pilleur de tombes"
 ep3_grave_robber_modifier_desc: "Ce personnage est tristement connu pour avoir pillé les tombes de ses prédécesseurs impériaux afin de payer ses dettes."
 ep3_imperial_tombs_violated_province_modifier: "Tombes impériales profanées"
 ep3_imperial_tombs_violated_province_modifier_desc: "Les glorieux tombeaux des empereurs d’antan ont été pillés par un successeur cupide dans le but de payer ses dettes."
 land_of_holy_county_modifier: "Terre du saint"
 land_of_holy_county_modifier_desc: "Un saint marche parmi ces gens."
 no_crooks_county_modifier: "Aucun escroc n’est toléré"
 no_crooks_county_modifier_desc: "Le gouverneur local a mis en place une politique de tolérance zéro à l’égard des escrocs qui se font passer pour des saints."
 ep3_persecuting_saints_county_modifier: "Saint méconnu"
 ep3_persecuting_saints_county_modifier_desc: "Le gouverneur local n’a pas su reconnaître les signes d’un saint homme."
 ep3_conmen_among_us_county_modifier: "Des escrocs parmi nous"
 ep3_conmen_among_us_county_modifier_desc: "Le gouverneur local a laissé un escroc se faire passer pour un saint homme."
 ep3_settling_nomads_county_modifier: "Sédentarisation des nomades"
 ep3_settling_nomads_county_modifier_desc: "Ce comté reçoit un lent afflux de nomades venus de l’autre côté de la frontière."
 ep3_tunnels_encouraged_county_modifier: "Tunnels défensifs"
 ep3_tunnels_encouraged_county_modifier_desc: "Le gouverneur a encouragé l’expansion d’un réseau local de tunnels et de refuges cachés pour protéger la population."
 ep3_population_control_county_modifier: "Rien de caché"
 ep3_population_control_county_modifier_desc: "Le gouverneur s’emploie à persécuter et à démanteler le réseau local de tunnels et de refuges cachés."
 ep3_bolstered_governor_treasury_modifier: "Trésor renforcé"
 ep3_bolstered_governor_treasury_modifier_desc: "Ce personnage a fait passer la bonne gouvernance de sa province avant son propre enrichissement.\n[governor_efficiency|E] : #P +5%#!@governor_efficiency!"
 ep3_governor_yearly_8030_stifled_modifier: "Activité réprimée"
 ep3_governor_yearly_8030_stifled_modifier_desc: "L’afflux spontané d’artisans dans un domaine familial de ce comté a été réprimé."
 ep3_governor_yearly_8030_benign_modifier: "Développement salutaire"
 ep3_governor_yearly_8030_benign_modifier_desc: "Ce comté a connu un afflux d’artisans à la recherche d’un emploi dans un domaine familial."
 ep3_governor_yearly_8030_benign_char_modifier: "Développement salutaire"
 ep3_governor_yearly_8030_benign_char_modifier_desc: "Le comté du domaine de ce personnage bénéficie d’un afflux d’artisans à la recherche de travail."
 ep3_governor_yearly_8070_ignore_modifier: "Responsabilités négligées"
 ep3_governor_yearly_8070_ignore_modifier_desc: "Ce personnage se dérobe à ses responsabilités de gouverneur."
 ep3_governor_yearly_8080_tense_bureaucracy_modifier: "Fonctionnaires tendus"
 ep3_governor_yearly_8080_tense_bureaucracy_modifier_desc: "La punition infligée par ce personnage à un magistrat corrompu a plu à la populace, mais pas aux fonctionnaires."
 ep3_governor_yearly_8080_jumpy_bureaucracy_modifier: "Fonctionnaires nerveux"
 ep3_governor_yearly_8080_jumpy_bureaucracy_modifier_desc: "La punition infligée par ce personnage à un magistrat corrompu a plu à la populace, mais pas aux fonctionnaires."
 ep3_governor_yearly_8080_corrupt_bureaucracy_modifier: "Fonctionnaires corrompus"
 ep3_governor_yearly_8080_corrupt_bureaucracy_modifier_desc: "L’incapacité de ce personnage à sanctionner la corruption au sein de l’administration a semé la méfiance à son égard."
 ep3_governor_yearly_8050_imperial_recruiter_modifier: "Défenseur de l’Empire"
 ep3_governor_yearly_8050_imperial_recruiter_modifier_desc: "Ce personnage a envoyé des soldats de façon désintéressée pour aider à la défense de l’Empire.\n[governor_efficiency|E] : #P +5%#!@governor_efficiency!"
 ep3_governor_yearly_8050_imperial_fortification_modifier: "Renforts impériaux"
 ep3_governor_yearly_8050_imperial_fortification_modifier_desc: "Ce personnage a demandé un soutien supplémentaire pour la défense de sa province."
 ep3_governor_yearly_8050_imperial_resources_modifier: "Ressources impériales"
 ep3_governor_yearly_8050_imperial_resources_modifier_desc: "Ce personnage a demandé des ressources supplémentaires pour la défense de sa province.\n[governor_efficiency|E] : #N -5%#!@governor_efficiency!"
 ep3_governor_yearly_8040_province_development_modifier: "Développement provincial"
 ep3_governor_yearly_8040_province_development_modifier_desc: "Ce personnage a décidé de se concentrer sur le développement de sa province plutôt que de son domaine."
 ep3_governor_yearly_8040_domicile_development_modifier: "Développement du domaine personnel"
 ep3_governor_yearly_8040_domicile_development_modifier_desc: "Ce personnage passe plus de temps à s’occuper de son domaine que de sa province.\n[governor_efficiency|E] : #N -10%#!@governor_efficiency!"
 ep3_governor_yearly_8040_overwhelmed_modifier: "Submergé"
 ep3_governor_yearly_8040_overwhelmed_modifier_desc: "Ce personnage a du mal à gérer à la fois son domaine et sa province."
 ep3_governor_yearly_8040_across_things_modifier: "Gestion compétente"
 ep3_governor_yearly_8040_across_things_modifier_desc: "Ce personnage s’occupe bien à la fois de la gestion de son domaine et de celle de sa province."
 ep3_governor_yearly_8040_shirker_modifier: "Manquement au devoir"
 ep3_governor_yearly_8040_shirker_modifier_desc: "Ce personnage s’est déchargé de son travail sur ses subordonnés."
 ep3_governor_yearly_8120_relief_leader_modifier: "Supervision des secours"
 ep3_governor_yearly_8120_relief_leader_modifier_desc: "Ce personnage a personnellement supervisé les opérations de secours dans une province sinistrée."
 ep3_governor_yearly_8120_relief_botched_modifier: "Opération de secours bâclée"
 ep3_governor_yearly_8120_relief_botched_modifier_desc: "Ce personnage a fait échouer les opérations de secours dans une province sinistrée."
 ep3_governor_yearly_8120_relief_aid_modifier: "Aide en cas de catastrophe"
 ep3_governor_yearly_8120_relief_aid_modifier_desc: "Ce personnage a subvenu aux besoins des victimes d’une province sinistrée."
 ep3_governor_yearly_8120_relief_rejected_modifier: "Refus de porter secours"
 ep3_governor_yearly_8120_relief_rejected_modifier_desc: "Ce personnage a refusé de venir en aide à une province sinistrée.\n[governor_efficiency|E] : #N -5%#!@governor_efficiency!"
 brutal_castration_modifier: "Blessure de castration"
 brutal_castration_modifier_desc: "Une castration mal exécutée a laissé une blessure enflammée et un saignement continu dans une zone sensible."
 ep3_guides_and_guards_modifier: "Guides et gardes locaux"
 ep3_guides_and_guards_modifier_desc: "Un bienfaiteur local a offert des gardes et des guides expérimentés pour le pèlerinage de ce personnage."
 ep3_lay_of_the_land_modifier: "Connaissance des lieux"
 ep3_lay_of_the_land_modifier_desc: "Ce personnage voyage plus rapidement après avoir reçu des instructions claires de la part d’un habitant."
 ep3_pilgrim_protector_same_modifier: "Protection des pèlerins"
 ep3_pilgrim_protector_same_modifier_desc: "Ce personnage a montré son zèle en accueillant et en protégeant les pèlerins qui traversent ses terres."
 ep3_pilgrim_protector_other_modifier: "$ep3_pilgrim_protector_same_modifier$"
 ep3_pilgrim_protector_other_modifier_desc: "Ce personnage a fait preuve de charité en accueillant et en protégeant des pèlerins d’une autre confession."
 ep3_friendly_host_modifier: "Hôte amical"
 ep3_friendly_host_modifier_desc: "Les pèlerins sont toujours les bienvenus à la table de ce personnage."
 ep3_open_granary_county_modifier: "Accès aux greniers de propriétaires terriens"
 ep3_open_granary_county_modifier_desc: "Un propriétaire terrien local a été contraint de redistribuer les céréales accumulées dans ses greniers."
 ep3_unbeliever_in_signs_modifier: "Ne croit pas aux signes"
 ep3_unbeliever_in_signs_modifier_desc: "Ce personnage ne croit pas aux prophéties ou aux signes venant d’en haut."
 ep3_roaming_shepherds_county_modifier: "Bergers itinérants"
 ep3_roaming_shepherds_county_modifier_desc: "Les bergers sont autorisés à se déplacer avec leurs troupeaux où bon leur semble."
 ep3_monastic_quiet_county_modifier: "Calme monastique"
 ep3_monastic_quiet_county_modifier_desc: "Le calme et la sainteté des monastères locaux passent avant les activités productives extérieures."
 ep3_law_and_order_modifier: "La loi et l’ordre"
 ep3_law_and_order_modifier_desc: "Ce personnage a réprimé dans le sang des troubles dans sa capitale."
 ep3_rampaging_disorders_county_modifier: "Saccages"
 ep3_rampaging_disorders_county_modifier_desc: "Les émeutes contre les commerçants étrangers qui ont éclaté dans ce comté sont restées impunies."
 ep3_crowd_bender_modifier: "A les faveurs de la foule"
 ep3_crowd_bender_modifier_desc: "Ce personnage est aimé des foules pour son éloquence."
 ep3_governor_yearly_8130_raised_taxes_modifier: "Augmentation des impôts"
 ep3_governor_yearly_8130_raised_taxes_modifier_desc: "Ce personnage a utilisé son autorité de gouverneur pour augmenter arbitrairement les impôts provinciaux.\n[governor_efficiency|E] : #N -5%#!@governor_efficiency!"
 ep3_governor_yearly_8130_special_levy_modifier: "Impôt spécial"
 ep3_governor_yearly_8130_special_levy_modifier_desc: "Ce personnage a usé de son autorité de gouverneur pour lever arbitrairement un impôt."
 ep3_governor_yearly_8130_raised_almonage_modifier: "Collecte en faveur des nécessiteux"
 ep3_governor_yearly_8130_raised_almonage_modifier_desc: "Ce personnage a levé des impôts pour les distribuer aux nécessiteux de sa province.\n[governor_efficiency|E] : @governor_efficiency!#P +5%#!"
 ep3_governor_yearly_8140_negotiated_modifier: "Défense des paysans"
 ep3_governor_yearly_8140_negotiated_modifier_desc: "Ce comté bénéficie d’une médiation avec les propriétaires trop zélés d’un domaine noble."
 ep3_governor_yearly_8140_defended_modifier: "Paysans exploités"
 ep3_governor_yearly_8140_defended_modifier_desc: "L’exploitation des terres des roturiers de ce comté par la noblesse a été facilitée par son gouverneur."
 ep3_governor_yearly_8140_ignored_modifier: "Paysans ignorés"
 ep3_governor_yearly_8140_ignored_modifier_desc: "L’exploitation des terres des roturiers de ce comté par la noblesse a été ignorée par son gouverneur."
 ep3_governor_yearly_8170_warning_system_modifier: "Système d’alerte"
 ep3_governor_yearly_8170_warning_system_modifier_desc: "Un système d’alerte efficace permet de protéger ce comté contre les incursions."
 ep3_governor_yearly_8170_success_modifier: "Mesures défensives"
 ep3_governor_yearly_8170_success_modifier_desc: "La défense de ce comté contre les pillages a été considérablement améliorée par des mesures astucieuses."
 ep3_governor_yearly_8170_failure_modifier: "Défenses défectueuses"
 ep3_governor_yearly_8170_failure_modifier_desc: "La défense de ce comté contre les pillages a été fortement minée par de mauvaises mesures."
 ep3_governor_yearly_8160_promoted_modifier: "Minorité promue"
 ep3_governor_yearly_8160_promoted_modifier_desc: "Les membres de cette communauté ont été autorisés à intégrer l’administration de leur gouverneur."
 ep3_governor_yearly_8160_suppressed_modifier: "Minorité réprimée"
 ep3_governor_yearly_8160_suppressed_modifier_desc: "Les membres de cette communauté se sont vu refuser l’intégration de l’administration de leur gouverneur et ont été réprimés."
 ep3_governor_yearly_8150_placated_modifier: "Chefs rebelles soudoyés"
 ep3_governor_yearly_8150_placated_modifier_desc: "Les chefs des groupes rebelles de ce comté ont accepté les pots-de-vin d’un gouverneur."
 ep3_governor_yearly_8150_insulted_modifier: "Chefs rebelles offensés"
 ep3_governor_yearly_8150_insulted_modifier_desc: "Les chefs des groupes rebelles de ce comté ont été courroucés par la tentative d’un gouverneur de les corrompre."
 ep3_governor_yearly_8150_concession_modifier: "Concessions paysannes"
 ep3_governor_yearly_8150_concession_modifier_desc: "Les groupes rebelles de ce comté ont obtenu des concessions de la part d’un gouverneur."
 ep3_governor_yearly_8150_minority_crackdown_modifier: "Répression brutale"
 ep3_governor_yearly_8150_minority_crackdown_modifier_desc: "Ce personnage a durement réprimé les groupes rebelles dans sa province."
 ep3_governor_yearly_8150_crackdown_modifier: "Répression brutale"
 ep3_governor_yearly_8150_crackdown_modifier_desc: "Les groupes rebelles de ce comté ont été sévèrement réprimés par un gouverneur."
 ep3_governor_yearly_8150_peasant_crackdown_modifier: "Répression brutale"
 ep3_governor_yearly_8150_peasant_crackdown_modifier_desc: "Ce personnage a durement réprimé les groupes rebelles dans sa province."
 pandidakterion_university_modifier: "Pandidakterion"
 pandidakterion_university_modifier_desc: "L’université de Constantinople, fondée en 425 par Théodose II et récemment refondée, est réputée pour produire des fonctionnaires qualifiés qui participent au fonctionnement de la Cour impériale.\nLes [councillor_tasks|El] suivantes sont plus efficaces :\n$BULLET_WITH_TAB$[domestic_affairs|E]\n$BULLET_WITH_TAB$[promote_culture|E]\n$BULLET_WITH_TAB$[organize_levies|E]\n$BULLET_WITH_TAB$[espionage|E]\n$BULLET_WITH_TAB$[fabricate_claim|E][AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'pandidakterion_adult_education_bonus')]"
 ep3_sent_help_to_east_modifier: "Envoi de troupes pour aider"
 ep3_sent_help_to_east_modifier_desc: "Ce personnage a envoyé un groupe de volontaires pour aider des frères chrétiens dans leur guerre."
 grain_providers_county_modifier: "Grenier de la Nouvelle Rome"
 grain_providers_county_modifier_desc: "L’allocation de céréales à Constantinople dépend de cette région qui produit et exporte des quantités massives de céréales bon marché grâce à un réseau avancé de commerçants, d’expéditeurs, de fabricants et même de spéculateurs."
 panem_et_circenses_county_modifier: "Du pain et des jeux"
 panem_et_circenses_county_modifier_desc: "L’allocation de céréales est le droit de tout citoyen de bénéficier d’une distribution régulière et gratuite de pain financée par l’Empereur."
 ep3_construction_contract_modifier: "Contrat de construction"
 ep3_construction_contract_modifier_desc: "Les partisans de ce personnage participent à la construction d’une propriété en échange d’un paiement mensuel.\n$ep3_contract_event.0011.construction_invalidation$"
 retaken_eastern_provinces_modifier: "Rétablissement des frontières théodosiennes"
 retaken_eastern_provinces_modifier_desc: "Cette dynastie a rétabli les anciennes frontières de l’Empire romain d’Orient."
 ep3_foraged_plants: "A cueilli des plantes"
 ep3_foraged_plants_desc: "Ce personnage a passé son temps dans la nature à apprendre à connaître les plantes comestibles, ce qui lui a permis d’avoir une alimentation plus saine."
 ep3_tuition_paid: "Frais de scolarité payés"
 ep3_tuition_paid_desc: "Ce personnage est connu pour sa charité lorsqu’il s’agit d’encourager le talent de jeunes poètes."
 ep3_from_far_and_wide: "Connu partout"
 ep3_from_far_and_wide_desc: "Le nom de ce personnage connu dans tout le pays lui attire des sympathies et des déplacements en toute sécurité."
 ep3_refreshed_and_relaxed: "Détendu"
 ep3_refreshed_and_relaxed_desc: "Ce personnage comprend l’importance de se changer les idées et de se ressourcer de temps en temps.\n\n#weak Ce [modifier|El] permet la [decision|El] de [GetDecisionWithKey('meditate_in_seclusion_decision').GetName|l].#!"
 ep3_pushed_too_hard: "En a trop fait"
 ep3_pushed_too_hard_desc: "Ce personnage s’est surpassé pour atteindre ses objectifs, ce qui l’a fragilisé."
 ep3_star_crossed_modifier: "Amour maudit"
 ep3_star_crossed_modifier_desc: "Ce personnage se languit d’un amour définitivement perdu."
 ep3_reunited_modifier: "Réunis"
 ep3_reunited_modifier_desc: "Ce personnage a retrouvé un ancien amour, pour son plus grand bonheur."
 ep3_famous_connections_modifier: "Contacts célèbres"
 ep3_famous_connections_modifier_desc: "Ce personnage a des amis célèbres et tire parti de leur renommée de manière efficace, mais prudente."
 ep3_quality_control_modifier: "Contrôle de qualité"
 ep3_quality_control_modifier_desc: "Ce personnage assure un contrôle rigoureux de ses œuvres.\n\n#weak Ce [modifier|El] augmente l’[gold_i][gold|El] potentiel minimal reçu de la [decision|El] d’[GetDecisionWithKey('write_muwashshah_poem_decision').GetName|l].#!\n\n"
 ep3_power_couple_modifier: "Relation symbiotique"
 ep3_power_couple_modifier_desc: "Ce personnage entretient une relation étroite avec un autre, ce qui facilite son travail et renforce sa renommée.\n\n#weak Ce [modifier|El] augmente les chances que des poètes de haut niveau arrivent en prenant la [decision|El] d’[GetDecisionWithKey('invite_poets_decision').GetName|l] et diminue le coût de celle de [GetDecisionWithKey('found_salon_decision').GetName|l].#!\n\n"
 ep3_founded_salon_modifier: "Fondation d’un salon"
 ep3_founded_salon_modifier_desc: "Ce personnage a fondé un salon de poésie pour la postérité"
 ep3_poets_salon_modifier: "Salon de poésie"
 ep3_poets_salon_modifier_desc: "Cette province abrite un salon de poésie réputé."
 ep3_friend_to_orphans: "Ami des orphelins"
 ep3_friend_to_orphans_desc: "Ce personnage est connu et apprécié pour son travail de protection et d’éducation des orphelins vulnérables."
 ep3_healthy_orphanages_modifier: "Orphelinats sains"
 ep3_healthy_orphanages_modifier_desc: "Ce comté dispose d’orphelinats correctement financés qui garantissent que les plus démunis soient pris en charge."
 ep3_tutoring_noblewoman_modifier: "Tutorat d’une noble"
 ep3_tutoring_noblewoman_modifier_desc: "Ce personnage reçoit de l’argent en échange du tutorat d’une noble locale, bien que cela lui ait inévitablement réduit le temps consacré à d’autres entreprises."
 ep3_focused_on_studies_modifier: "Se concentre sur les études"
 ep3_focused_on_studies_modifier_desc: "Ce personnage a redoublé d’efforts dans ses études.\n\n#weak Ce [modifier|El] augmente le [prestige|El][prestige_i] potentiel maximal reçu de la [decision|El] d’[GetDecisionWithKey('write_muwashshah_poem_decision').GetName|l].#!\n\n"
 ep3_efforts_recognized_modifier: "Efforts reconnus"
 ep3_efforts_recognized_modifier_desc: "Les efforts de ce personnage pour bien gouverner ont été publiquement reconnus et loués par son seigneur lige."
 ep3_publicly_recognized_modifier: "Reconnaissance publique"
 ep3_publicly_recognized_modifier_desc: "Ce personnage a été publiquement reconnu comme un membre précieux de l’administration."
 ep3_supply_issues_modifier: "Problèmes d’approvisionnement"
 ep3_supply_issues_modifier_desc: "Le camp de ce personnage a du mal à trouver de la nourriture, ce qui provoque les grognements des estomacs et des partisans."
 ep3_priest_friend_same_modifier: "Ami des fidèles"
 ep3_priest_friend_same_modifier_desc: "Ce personnage est connu pour être l’ami des fidèles."
 ep3_priest_friend_different_modifier: "Ami de tous les fidèles"
 ep3_priest_friend_different_modifier_desc: "Ce personnage est connu pour être l’ami des fidèles, même si ce n’est pas toujours de la même foi..."
 ep3_inflexible_worshipper_modifier: "Adorateur inflexible"
 ep3_inflexible_worshipper_modifier_desc: "Ce personnage a des convictions inébranlables et ne tolère pas les hérétiques."
 ep3_ungodly_hospitality_modifier: "Inhospitalité impie"
 ep3_ungodly_hospitality_modifier_desc: "Ce personnage a refusé l’hospitalité à des fidèles."
 ep3_rested_and_refreshed_modifier: "Reposé et revigoré"
 ep3_rested_and_refreshed_modifier_desc: "Ce personnage a bénéficié de quelques nuits dans un environnement plus agréable que celui auquel il est habitué."
 ep3_cricked_neck_modifier: "Torticolis"
 ep3_cricked_neck_modifier_desc: "Ce personnage a un tiraillement au cou."
 ep3_friend_to_old_soldiers_modifier: "Ami des vieux soldats"
 ep3_friend_to_old_soldiers_modifier_desc: "Ce personnage est connu des vieux soldats comme une figure sensible à leur cause.\n\n#weak Ce [modifier|El] contourne les conditions de l’option Impressionner les mercenaires de l’[interaction|El] $reinforce_soldiers_interaction$.#!"
 ep3_expanded_culinary_horizons_modifier: "Horizons culinaires élargis"
 ep3_expanded_culinary_horizons_modifier_desc: "Ce personnage a récemment amélioré son point de vue sur les aliments inconnus, ce qui lui a permis d’élargir son palais."
 ep3_new_tastes_modifier: "Goûts nouveaux"
 ep3_new_tastes_modifier_desc: "Ce personnage a bénéficié d’un régime alimentaire plus varié ces derniers temps, ce qui lui a soulagé tant son corps que son esprit."
 ep3_new_tastes_cannibal_modifier: "« Goûts » nouveaux"
 ep3_new_tastes_cannibal_modifier_desc: "Ce personnage tient à servir des plats douteux à ses tables. « Quel est le nom de cette... viande ? »"
 ep3_lust_for_land_modifier: "Avide de terres"
 ep3_lust_for_land_modifier_desc: "Tous les moyens sont bons pour ce personnage pour qu’il possède des terres.\n\n#weak Ce [modifier|El] réduit de moitié le coût du [casus_belli|El] d’$EP3_LAAMP_INVASION_CB_NAME|l$.\n#!"
 ep3_comfortable_bed_modifier: "Confort et ornements"
 ep3_comfortable_bed_modifier_desc: "Ce personnage a bénéficié d’un environnement plus confortable que la normale."
 ep3_well_guided_modifier: "Bien guidé"
 ep3_well_guided_modifier_desc: "Ce personnage a le don de choisir de bons guides locaux pour lui indiquer la voie à suivre en terrain périlleux."
 ep3_sketchy_guides_modifier: "Guides confus"
 ep3_sketchy_guides_modifier_desc: "Ce personnage semble toujours choisir des guides qui donnent des informations incorrectes, que ce soit par accident ou par pure malchance."
 ep3_master_of_ceremonies: "Maître de cérémonie"
 ep3_master_of_ceremonies_desc: "Ce personnage s’est révélé être un festoyeur lors de festivités de camp !"
 ep3_uneasy_modifier: "Malaise"
 ep3_uneasy_modifier_desc: "Ce personnage ressent un léger sentiment d’inquiétude et de malaise général."
 ep3_sensible_provisions: "Dispositions judicieuses"
 ep3_sensible_provisions_desc: "Ce personnage ne se laisse pas entraîner à gaspiller des provisions."
 ep3_life_of_the_party: "Boute-en-train"
 ep3_life_of_the_party_desc: "Ce personnage est une sorte de facilitateur lorsqu’il s’agit de faire la fête !"
 ep3_warm_and_content: "Chaleur et réconfort"
 ep3_warm_and_content_desc: "Ce personnage aime se prélasser en bonne compagnie autour d’un bon feu."
 ep3_responsible_with_money: "Dépenses parcimonieuses"
 ep3_responsible_with_money_desc: "Même lorsqu’il est un peu affaibli mentalement, ce personnage tient fermement les cordons de la bourse."
 ep3_foreign_affairs_modifier: "Conscient des affaires étrangères"
 ep3_foreign_affairs_modifier_desc: "Ce personnage surveille l’évolution de la situation à l’extérieur ; son camp est approvisionné et prêt à se déplacer à court terme."
 ep3_the_restful_modifier: "Vie tranquille"
 ep3_the_restful_modifier_desc: "Ce personnage s’est détourné de son destin, ce qui l’a conduit à une vie paisible mais non épanouie."
 ep3_harried_modifier: "Harcelés"
 ep3_harried_modifier_desc: "Cette propriété a souffert du joug normand : ses habitants agités ont été soumis à une répression impitoyable de la part de leurs dirigeants."
 ep3_the_conqueror_modifier: "Conquérant impitoyable"
 ep3_the_conqueror_modifier_desc: "Les représailles brutales que ce personnage exerce sur les révoltés de son pays lui valent respect, crainte et dégoût à parts égales."
 anglo_saxon_opinion: "Opinion anglo-saxonne"
 ep3_dangerous_fenland_modifier: "Marécages dangereux"
 ep3_dangerous_fenland_modifier_desc: "Les marais de cette province sont hantés par un personnage mystérieux, ce qui a semé le désarroi dans la population."
 ep3_plundered_modifier: "Pillage"
 ep3_plundered_modifier_desc: "Cette province a été le théâtre d’une vague de vols violents qui a entraîné un détournement progressif des richesses."
 ep3_hereward_caution_modifier: "Organisateur prudent"
 ep3_hereward_caution_modifier_desc: "Ce personnage s’assure toujours qu’il dispose de ce qu’il y a de mieux avant de s’engager, quitte à y passer du temps."
 ep3_gnr_guards_modifier: "Route gardée"
 ep3_gnr_guards_modifier_desc: "Ce comté contient des tronçons de la grande route du Nord, récemment reconstruite et protégée par des gardes armés."
 ep3_gnr_modifier: "Route reconstruite"
 ep3_gnr_modifier_desc: "Ce comté contient des tronçons de la grande route du Nord récemment rénovée."
 ep3_gnr_negative_modifier: "Route détruite"
 ep3_gnr_negative_modifier_desc: "Dans ce comté, des tronçons de la route du Grand Nord ont été détruits à dessein pour gêner l’activité militaire et provoquer la colère de la population locale."
 ep3_honourable_jailor_modifier: "Geôlier honorable"
 ep3_honourable_jailor_modifier_desc: "L’approche de ce personnage à l’égard du traitement des prisonniers est louée parce qu’il est honorable et suit les règles."
 all_crops_burned: "Nourriture détruite"
 all_crops_burned_desc: "Toutes les denrées alimentaires du comté ont été brûlées et le bétail a été abattu à titre préventif dans le cadre d’une campagne punitive."
 crops_burned: "Récoltes brûlées"
 crops_burned_desc: "Une grande partie des récoltes de ce comté ont été brûlées dans le cadre d’une campagne punitive."
 crop_levy: "Taxes alimentaires"
 crop_levy_desc: "Le comté a été contraint de payer une taxe supplémentaire sur ses céréales, ce qui a déstabilisé ses ressources alimentaires."
 ep3_resettled_village: "Habitants relogés"
 ep3_resettled_village_desc: "De nombreux habitants de cette propriété ont été réinstallés de force ailleurs, ce qui l’a laissée inhabitée."
 ep3_population_boost: "Augmentation de la population"
 ep3_population_boost_desc: "Cette propriété a bénéficié de l’arrivée d’une population déplacée de force en provenance d’une autre, ce qui explique que l’ambiance ne soit pas des plus joyeuses."
 ep3_smouldering_village: "Bâtiments en feu"
 ep3_smouldering_village_desc: "Les bâtiments de cette propriété ont subi un incendie qui s’est rapidement propagé et a causé des dommages aux infrastructures et impacté psychologiquement les habitants."
 ep3_church_bereft: "Église pillée"
 ep3_church_bereft_desc: "Cette propriété a vu ses reliques sacrées volées, au détriment de l’église et à la consternation des habitants."
 ep3_man_of_god: "Homme de Dieu"
 ep3_man_of_god_desc: "Ce personnage est l’ami des prêtres et sa sainteté est louée partout."
 ep3_missing_supplies: "Fournitures manquantes"
 ep3_missing_supplies_desc: "Ce comté ne dispose pas d’un stock important d’armes et d’armures et la qualité de ses troupes en a souffert."
 ep3_redistributed_equipment: "Équipement redéployé"
 ep3_redistributed_equipment_desc: "Ce personnage bénéficie de l’arrivée d’armes et d’armures de qualité mais d’origine illicite."
 ep3_stolen_equipment: "Équipement volé"
 ep3_stolen_equipment_desc: "Ce personnage s’est approprié des armes et des armures volées et les utilise à bon escient."
 ep3_sabotaged_roads: "Routes sabotées"
 ep3_sabotaged_roads_desc: "Les routes de cette propriété ont été sabotées, les emprunter est par conséquent plus dangereux."
 ep3_delayed_supplies: "Livraisons d’équipement retardées"
 ep3_delayed_supplies_desc: "Ce comté a souffert du retard des livraisons importantes d’armes et d’armures et la qualité de ses troupes s’en est ressentie."
 ep3_defender_of_families: "Défenseur des familles"
 ep3_defender_of_families_desc: "Ce personnage est réputé pour essayer de préserver l’intégrité et le bonheur des familles."
 ep3_paid_grains: "Importations de céréales"
 ep3_paid_grains_desc: "Ce comté a bénéficié d’importations de céréales, ce qui a permis d’éviter une famine imminente."
 ep3_innovative_farming_techniques: "Techniques agricoles innovantes"
 ep3_innovative_farming_techniques_desc: "Ce comté bénéficie de techniques agricoles de pointe impressionnantes, qui ont permis d’améliorer l’efficacité de la production alimentaire."
 ep3_surplus_manpower: "Effectifs supplémentaires"
 ep3_surplus_manpower_desc: "Ce comté dispose d’un surplus de paysans en âge de se battre."
 ep3_counties_restless_modifier: "Agitation"
 ep3_counties_restless_modifier_desc: "Les habitants de ce comté ressentent de la colère et de l’appréhension à l’égard de leurs asservisseurs normands."
 ep3_murderers_loose: "Meurtriers en liberté"
 ep3_murderers_loose_desc: "Ce comté a connu une vague de meurtres. Il est curieux que toutes les victimes soient des Normands..."
 ep3_unlocked_silk: "Droits de production de soie"
 ep3_unlocked_silk_desc: "Cette Maison a obtenu une dérogation impériale pour produire sa propre soie."
 improve_de_jure_integration_modifier: "Promotion de l’intégration juridique"
 improve_de_jure_integration_modifier_desc: "Un magnat local investit beaucoup de ressources pour aider l’intégration de ce titre par son seigneur lige.\nBonus à la [councillor_task|El] visant à [integrate_title|El]."
 improve_promote_culture_modifier: "Promotion de l’intégration culturelle"
 improve_promote_culture_modifier_desc: "Un magnat local investit beaucoup de ressources dans la conversion de ce comté à la culture de son seigneur lige.\nBonus à la [councillor_task|El] visant à [promote_culture|El]."
 ep3_integration_promoter_modifier: "Promoteur d’intégration"
 ep3_integration_promoter_modifier_desc: "Ce personnage est très actif dans la promotion de l’intégration du territoire autour de sa possession.\nAugmentation du [candidate_score|El] pour le [governorship|El] où se trouve la [family_estate|El]."
 hostile_schemes_distracted_modifier: "Distrait des complots hostiles"
 hostile_schemes_distracted_modifier_desc: "Le chef de famille de ce personnage lui a demandé de collaborer à ses propres complots, ce qui monopolise son attention et ses compétences.\nPénalité à la [success_chance|El] du [hostile_scheme|El]."
 personal_schemes_distracted_modifier: "Distrait des complots personnels"
 personal_schemes_distracted_modifier_desc: "Le chef de famille de ce personnage lui a demandé de collaborer à ses propres complots, ce qui monopolise son attention et ses compétences.\nPénalité à la [success_chance|El] du [personal_scheme|El]."
 political_schemes_distracted_modifier: "Distrait des complots politiques"
