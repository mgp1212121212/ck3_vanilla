 #X Reconquered
 ep3_emperor_yearly.2000.t: "Reconquête de [county.GetNameNoTierNoTooltip]"
 ep3_emperor_yearly.2000.desc_intro: "Les armées étincelantes des Romains marchent à nouveau sur les terres que nos ancêtres ont jadis occupées et toute la gloire me revient."
 ep3_emperor_yearly.2000.desc_antioch: "\n\n[county.GetNameNoTier] : siège du pentarque, évangélisée par saint Pierre, où le christianisme a fait ses premiers pas officiels. Autrefois ville florissante de foi et de commerce, elle a été durement touchée par des siècles d’usure des frontières, au point qu’elle n’est plus aujourd’hui que l’ombre d’elle-même.\n\nElle pourrait cependant retrouver sa grandeur d’antan si elle était dirigée d’une main ferme, telle que la mienne !"
 ep3_emperor_yearly.2000.desc_antioch_not_christ: "\n\nAutrefois ville florissante de foi et de commerce, et fier siège de la chrétienté, [county.GetNameNoTier] a été durement touchée par des siècles d’usure des frontières, au point qu’elle n’est plus aujourd’hui que l’ombre d’elle-même.\n\nElle pourrait cependant retrouver sa grandeur d’antan si elle était dirigée d’une main ferme, telle que la mienne !"
 ep3_emperor_yearly.2000.desc_jerusalem: "\n\n[county.GetNameNoTier], la ville sainte, est enfin revenue entre les mains bienveillantes du véritable empereur, représentant légitime de notre Seigneur sur Terre.\n\nLe siège du pentarque sera bientôt restauré et des foules de pèlerins pourront à nouveau visiter le berceau de la chrétienté en toute sécurité, sous la protection des armes romaines."
 ep3_emperor_yearly.2000.desc_jerusalem_not_christ: "\n\n[county.GetNameNoTier], la ville sainte des trois religions monothéistes, est très convoitée, mais seul l’Empereur est son souverain légitime, et ce depuis les premiers jours de l’Empire.\n\nPuisque nous assurons à nouveau sa sécurité, nous pouvons nous réjouir de recevoir des foules de pèlerins venus de tous les coins de l’Empire et au-delà !"
 ep3_emperor_yearly.2000.desc_alexandria: "\n\n[county.GetNameNoTier], le joyau de l’Égypte, est de nouveau entre les mains des Romains ! Siège du pentarque, capitale millénaire de la culture, autrefois l’un des centres les plus actifs du débat philosophique et théologique chrétien elle a aussi été ruinée et abandonnée par les griffes avides des infidèles.\n\nLa cité d’Alexandre se lèvera désormais en même temps que le véritable Empire !"
 ep3_emperor_yearly.2000.desc_alexandria_not_christ: "\n\n[county.GetNameNoTier], le joyau de l’Égypte, est de nouveau aux mains des Romains !\n\nAutrefois siège du savoir et de la sagesse du monde, elle a été durement touchée par les persécutions chrétiennes, au point qu’il ne reste plus grand-chose de sa gloire passée. Nous nous en servirons cependant pour rebâtir une ville digne de son passé !"
 ep3_emperor_yearly.2000.desc_frontier: "\n\nLes habitants appellent de nos jours cet endroit [county.GetNameNoTier]. Même si ce ne fut que brièvement, les Romains marchèrent sur ces rives lorsque l’empereur [GetScriptedCharacterByHistoryID( '145279' ).GetFirstName] conduisit ses vaillantes légions au plus profond de la Mésopotamie.\n\nC’était autrefois l’ultime frontière orientale de notre empire, et c’est encore le cas aujourd’hui."
 ep3_emperor_yearly.2000.desc_edessa: "\n\nLa célèbre ville de [county.GetNameNoTier] – l’un des premiers centres d’évangélisation chrétienne, siège d’un concile œcuménique, théâtre du martyre de nombreux saints glorieux – a été disputée entre l’Empire et ses voisins envahisseurs pendant de nombreux siècles.\n\nElle retrouve les soins de l’empereur légitime, et cette fois, ce sera pour de bon, si [ROOT.Char.GetFaith.HighGodName] le veut."
 ep3_emperor_yearly.2000.desc_edessa_not_christ: "\n\nAutrefois capitale de la province d’Osroène, [county.GetNameNoTier] a fièrement constitué la barrière séparant les Romains des Sassanides pendant 400 ans avant de tomber face à l’avancée de l’islam.\n\nLa ville a ensuite été disputée entre l’Empire et nos voisins pendant des siècles. Puisse ce glorieux jour de conquête être le dernier que la ville connaîtra !"
 ep3_emperor_yearly.2000.desc_bari: "\n\n[county.GetNameNoTier] a toujours été un port important de la Méditerranée, mais guère une place forte stratégique – jusqu’à l’arrivée des Arabes.\n\nLeur invasion a montré clairement que, pour protéger l’Italie du Sud et les Balkans des conquêtes, nous avons besoin d’un point d’appui solide et défendable en Italie. La ville étant à nouveau entre nos mains, nous nous efforcerons de l’utiliser comme pivot de notre défense occidentale."
 ep3_emperor_yearly.2000.desc_syracuse: "\n\n[county.GetNameNoTier] est un port de commerce, le centre de l’évangélisation chrétienne en Occident et la capitale occidentale de l’empereur Constans II.\n\nCe qui était autrefois le dernier bastion romain contre la conquête musulmane de la Sicile est désormais restauré ! Gloire et richesse attendent le conquérant, et une nouvelle étape vers la restauration de l’Empire légitime est franchie."
 ep3_emperor_yearly.2000.desc_rome: "\n\n[county.GetNameNoTier] est la cité immortelle, première capitale et berceau de notre Empire.\n\nAlors que l’autorité impériale lui a depuis longtemps préféré Constantinople – la nouvelle Rome –, et que le pentarque local égaré a illégalement comblé le vide de pouvoir qui en a résulté, sa restitution au seul empereur légitime est une raison de se réjouir. Une nouvelle grandeur attend l’Empire maintenant que nous avons fait un pas aussi monumental vers l’Ouest."
 ep3_emperor_yearly.2000.desc_ravenna: "\n\n[county.GetNameNoTier] fut le siège des derniers empereurs, à l’époque où un empereur légitime était encore assis sur le trône dans un Occident chaotique et dévasté par les barbares. Il était donc naturel que l’empereur Justinien Ier y installe le centre de l’administration romaine rétablie.\n\nDes siècles se sont écoulés depuis que les Lombards ont chassé les derniers Romains du nord de l’Italie ; cependant, une nouvelle ère de paix, de prospérité et d’unité vient de commencer."
 ep3_emperor_yearly.2000.desc_carthago: "\n\nDe nos jours, la principale agglomération de la région est [county.GetNameNoTier], mais nous n’avons pas oublié l’époque où les Romains contrôlaient ces côtes depuis Carthage – jadis un ennemi, puis une ville florissante de foi et de culture, et maintenant une coquille vidée de sa grandeur passée.\n\nS’il est peut-être trop tard pour redonner à la ville sa gloire d’antan, la position stratégique de cette région s’avérera certainement vitale pour le rétablissement de la présence romaine en Afrique."
 ep3_emperor_yearly.2000.desc_tingis: "\n\nDe nos jours, les habitants appellent cette ville [county.GetNameNoTier], mais nous la connaissions sous le nom de Tingis, capitale de la province de Maurétanie Tingitane.\n\nAutrefois centre florissant de la puissance romaine, la ville a été perdue pour nous et pour la lumière de la vraie foi pendant des siècles. Les hordes de Vandales, envoyées pour punir notre corruption, se sont d’abord abattues sur elle, suivies par le califat musulman. Cette longue ère de domination barbare est heureusement terminée et la paix impériale a été rétablie."
 ep3_emperor_yearly.2000.desc_carthago_spartaria: "\n\nDe nos jours, les habitants appellent cet endroit [county.GetNameNoTier]. Justinien Ier l’a toutefois baptisé Carthago Spartaria et en a fait l’un des principaux centres de la présence romaine rétablie en Occident.\n\nDes siècles se sont écoulés depuis que la ville est tombée aux mains des barbares, mais avec le rétablissement de notre contrôle sur l’Ibérie, la gloire de Justinien semble à nouveau à portée de main."
 ep3_emperor_yearly.2000.desc_milan: "\n\nNos ancêtres ont nommé cet endroit [county.GetNameNoTier] en référence aux barbares lombards qui l’ont d’abord soustrait à l’Empire. L’un de ses principaux centres, Mediolanum, était la capitale de la partie occidentale de l’Empire sous les tétrarques, et Constantin le Grand a publié l’édit accordant la liberté religieuse à l’ensemble de l’Empire depuis cette même ville.\n\nBien que les Lombards aient déplacé leur capitale, la région est toujours prospère et constituera une excellente place forte en Italie du Nord."
 ep3_emperor_yearly.2000.desc_trier: "\n\nAujourd’hui, la ville est appelée [county.GetNameNoTier], mais nous nous souvenons encore de la façon dont notre peuple l’appelait : Augusta Treverorum, siège du tétrarque Constantius Chlorus, père du fondateur de notre nouvelle Rome, dit Constantin le Grand.\n\nDes envahisseurs germaniques l’ont prise depuis longtemps et se sont même présentés comme 'empereurs', abusant d’un titre qui n’appartient pas à de tels barbares. Mais cela n’a plus d’importance. Si mes troupes fidèles reprennent ce qui nous appartient légitimement, tous les usurpateurs seront éliminés et seul l’empire légitime subsistera."
 ep3_emperor_yearly.2000.desc_hadrians_wall: "\n\nLes barbares qui ont occupé cette région après le départ du dernier aigle romain l’ont appelée [county.GetNameNoTier]. Autrefois, le puissant mur de l’empereur Hadrien suffisait à maintenir les barbares hors de l’Empire, ces terres constituant l’ultime frontière nord de la civilisation.\n\nLe mur en ruines a laissé les barbares pénétrer dans les terres pendant des siècles. Une situation révolue maintenant que la frontière d’Hadrien est rétablie !"
 ep3_emperor_yearly.2000.desc_chandax: "\n\nLes Arabes, qui ont été les premiers à conquérir la Crète, ont transféré leur capitale dans l’ancienne Héraklion et l’ont appelée [county.GetNameNoTier], tandis que la capitale d’origine, Gortyne, a été laissée à son déclin.\n\nReprendre le contrôle du nouveau cœur de l’île est une étape fondamentale pour garantir la sécurité en Méditerranée et la prospérité de l’ensemble de l’Empire, car il est désormais possible d’arrêter et de détourner aussi bien les marchands que les pirates, et d’intercepter les flottes d’intrusion."
 ep3_emperor_yearly.2000.desc_tours: "\n\nDe nos jours, les habitants appellent cette région [county.GetNameNoTier], d’après le nom latin désormais oublié de la colonie principale, Civitas Turonum. Dans les derniers jours de la partie occidentale de l’Empire, la ville était une véritable métropole qui dominait toute la province de Lugdunum.\n\nSon importance n’a que partiellement diminué depuis, car les pèlerins chrétiens continuent d’affluer vers elle par le chemin de Saint-Jacques-de-Compostelle, et elle a servi de rempart contre les invasions arabes et vikings. Le véritable esprit romain est encore vivant dans ces contrées, et ils le redécouvriront, qu’ils le veuillent ou non !"
 ep3_emperor_yearly.2000.a: "Un jour de gloire pour tous les Romains !"
 #The Fate of a PrincessPrince
 ep3_emperor_yearly.2010.t: "Le sort d’[Select_CString(sent_off.IsFemale,'une princesse','un prince')]"
 ep3_emperor_yearly.2010.desc: "La Cour est agitée par des rumeurs. C’est honteux. Elles n’ont pas leur place dans ces somptueux halls.\n\n« Pauvre [sent_off.GetFirstName]... »\n« ... Seul[sent_off.Custom('FR_E')] parmi[sent_off.Custom('FR_E')] ces barbares [spouse.GetCulture.GetCollectiveNounNoTooltip|l]... »\n« ... Un sort pire que la mort... »\n« ... J’ai entendu dire qu’ils n’utilisaient même pas de fourchettes ! »\n\nJe reconnais [gossip_1.Custom2('MyCharacterIntroduction', ROOT.Char)] et [gossip_2.Custom2('MyCharacterIntroduction', ROOT.Char)] en train de bavarder dans un coin. Lorsque je pose mon regard sévère sur [gossip_2.Custom2('FR_EuxElles', gossip_1)], [gossip_2.Custom2('FR_IlsElles', gossip_1)] se taisent immédiatement, mais j’en ai entendu assez pour savoir de quoi [gossip_2.Custom2('FR_IlsElles', gossip_1)] parlaient."
 ep3_emperor_yearly.2010.a: "Les besoins politiques de l’Empire dépassent ceux de l’individu."
 ep3_emperor_yearly.2010.b: "Son brillant exemple de sacrifice chrétien est toujours dans mes prières."
 ep3_emperor_yearly.2010.b2: "Un exemple éclatant de dévouement au peuple."
 ep3_emperor_yearly.2010.c: "Il ne vous appartient pas de juger un empereur."
 #A Head Unworthy of the Crown
 ep3_emperor_yearly.2020.t: "Indigne de la couronne"
 ep3_emperor_yearly.2020.desc: "Les premiers jours de mon règne en tant que [ROOT.Char.GetTitleAsNameNoTooltip|l] ont été chargés, mais le temps est enfin venu pour moi de recevoir la couronne et la bénédiction [patriarch.Custom('FR_du_Char_L')][patriarch.GetTitleAsNameNoTooltip] dans [ROOT.Char.Custom('TriumphReligiousLocation')].\n\n[patriarch.Custom('FR_le_Char_Pi')|U][patriarch.GetTitledFirstName], le regard sévère, m’attend à l’entrée devant des portes fermées.\n\n« Pourquoi êtes-vous venu[ROOT.Char.Custom('FR_E')], [ROOT.Char.GetFirstNameNoTooltip] ? Vous n’en êtes pas digne ! Il n’y a pas de place ici pour des personnes de votre genre ! »"
 ep3_emperor_yearly.2020.a: "Je me repens et je renonce à mes péchés !"
 ep3_emperor_yearly.2020.a.tt: "Vous entamez publiquement et officiellement un chemin de repentance pour que vos péchés soient pardonnés !"
 ep3_emperor_yearly.2020.a.tt2: "À la fin de la période de repentance, vous perdrez le trait [target_criminal_trait.GetName(GetPlayer)]"
 ep3_emperor_yearly.2020.b: "[ROOT.Char.Custom('FR_le_Char_L')|U][ROOT.Char.GetTitleAsNameNoTooltip|l] choisit [patriarch.Custom('FR_le_Char_L')][patriarch.GetTitleAsNameNoTooltip|l], et non l’inverse."
 ep3_emperor_yearly.2021.t: "Repentance"
 ep3_emperor_yearly.2021.desc: "Une année entière s’est écoulée depuis que [patriarch.Custom('FR_le_Char_Pi')][patriarch.GetTitledFirstName] m’a sévèrement réprimandé[ROOT.Char.Custom('FR_E')] pour mes péchés et que j’ai commencé mon humble repentance afin d’être digne de la couronne que je porte à la gloire [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_emperor_yearly.2021.desc_patriarch: "\n\nAlors que nous nous retrouvons aujourd’hui, un sourire bienveillant orne son visage."
 ep3_emperor_yearly.2021.desc_patriarch_new: "\n\n[patriarch.Custom('FR_le_Char_Pi')|U][patriarch.GetTitledFirstNameNoTooltip] est décédé[patriarch.Custom('FR_E')], mais [Select_CString(patriarch.IsFemale,'sa successeure','son successeur')], [patriarch_portrait.GetFirstName], se tient devant moi pour m’accorder sa bénédiction."
 ep3_emperor_yearly.2021.desc_end: "\n\n« Que la paix soit avec vous, [ROOT.Char.GetTitledFirstNameNoTooltip] ! Vous avez grandi spirituellement, vous vous êtes sincèrement repenti[ROOT.Char.Custom('FR_E')] et vos péchés vous sont donc pardonnés. Que votre règne soit béni par [ROOT.Char.GetFaith.HighGodNameAlternate] ! »"
 ep3_emperor_yearly.2021.a: "Je suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] selon le droit terrestre et divin."
 #Usurper
 ep3_emperor_yearly.2030.t: "L’usurpat[ROOT.Char.Custom('FR_EurRice')]"
 ep3_emperor_yearly.2030.desc: "Le pouvoir appartient à celui qui est assez audacieux pour s’en emparer et [ROOT.Char.GetFaith.HighGodName] favorise les audacieux. J’ai de toute évidence les faveurs des puissances supérieures, puisque je suis enfin [ROOT.Char.GetTitleAsNameNoTooltip|l]. [patriarch.Custom('FR_le_Char_Pi')][patriarch.GetTitledFirstName], cependant, semble ne pas être d’accord avec ma façon de procéder.\n\n« Vous avez emprunté un chemin sanglant pour arriver tout en haut, [ROOT.Char.GetFirstNameNoTooltip], et vous vous êtes rebellé[ROOT.Char.Custom('FR_E')] contre votre chef légitime, [predecessor.Custom('FR_le_Char_L')][predecessor.GetTitleAsNameNoTooltip|l] [predecessor.GetFirstName] ! Pensiez-vous vraiment que [ROOT.Char.GetFaith.HighGodNameAlternate] bénirait [Select_CString(ROOT.Char.IsFemale,'une usurpatrice','un usurpateur')] ? »\n\nJe n’ai pas besoin que [patriarch.Custom('FR_le_Char_L')][patriarch.GetTitleAsNameNoTooltip] m’apprécie, mais cela me compliquera la tâche..."
 ep3_emperor_yearly.2030.a: "Il est donc temps pour un changement !"
 ep3_emperor_yearly.2030.a.tt: "Remplacer l’actue[patriarch.Custom('FR_LLle')] [patriarch.GetTitleAsNameNoTooltip|l] par un[patriarch.Custom('FR_E')] autre qui vous soutient"
 ep3_emperor_yearly.2030.b: "Je vais prouver ma valeur !"
 patriarch_support_2030_desc: "Soutien du chef de la foi"
 patriarch_support_2030_desc_tt: "[patriarch.Custom('FR_le_Char_L')|U][patriarch.GetTitleAsNameNoTooltip] soutiendra votre prédécesseur jusqu’à ce que vous fassiez vos preuves"
 #Married Again
 ep3_emperor_yearly.2040.t: "Marié[ROOT.Char.Custom('FR_E')] à nouveau"
 ep3_emperor_yearly.2040.desc: "Il est de notoriété publique que [new_wife.Custom('FR_le_Char_Pi')][new_wife.GetTitledFirstName] n’est pas [Select_CString(new_wife.IsFemale,'ma première épouse','mon premier époux')]. Ni même [new_wife.Custom('FR_LeLa')] deuxième. Mon tout nouveau mariage, après le départ malheureux de mes [Select_CString(new_wife.IsFemale,'précédentes épouses','précédents époux')], a provoqué un grand scandale dans les cercles religieux dirigés par [patriarch.Custom('FR_le_Char_Pi')][patriarch.GetTitledFirstName].\n\n« Chasteté et fidélité à la mémoire de l’épou[new_wife.Custom('FR_XSe')] que [ROOT.Char.GetFaith.HighGodName] a uni à vous ! C’est la loi que [ROOT.Char.GetFaith.HighGodNameAlternate] a donné à l’humanité ! Comment pourrais-je approuver une telle abomination aux yeux [ROOT.Char.GetFaith.HighGodNamePossessive] ?! »"
 ep3_emperor_yearly.2040.a: "Alors quelqu’un d’autre le fera."
 ep3_emperor_yearly.2040.b: "Un généreux don pourrait-il aider ?"
 ep3_emperor_yearly.2040.c: "Je suis sûr[ROOT.Char.Custom('FR_E')] qu’il s’agit d’un malentendu."
 ep3_emperor_yearly.2040.c.success: "[patriarch.Custom('FR_le_Char_Pi')|U][patriarch.GetTitledFirstNameNoTooltip] est impressionné[patriarch.Custom('FR_E')] par votre connaissance de la loi religieuse"
 ep3_emperor_yearly.2040.c.success.tt: "[patriarch.Custom('FR_le_Char_Pi')|U][patriarch.GetTitledFirstNameNoTooltip] a béni votre mariage"
 ep3_emperor_yearly.2040.c.failure: "[patriarch.Custom('FR_le_Char_Pi')|U][patriarch.GetTitledFirstNameNoTooltip] n’est pas convaincu[patriarch.Custom('FR_E')]"
 ep3_emperor_yearly.2040.c.failure.tt: "[patriarch.Custom('FR_le_Char_Pi')|U][patriarch.GetTitledFirstNameNoTooltip] n’a pas béni votre mariage"
 #A <Komnenos> on the Throne
 ep3_emperor_yearly.2050.t: "La Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] s’empare du trône"
 ep3_emperor_yearly.2050.t2: "Un [ROOT.Char.GetHouse.GetBaseNameNoTooltip] de retour sur le trône"
 ep3_emperor_yearly.2050.desc: "Ce jour restera dans les mémoires comme un grand jour pour la Maison [ROOT.Char.GetHouse.GetBaseName]. Depuis l’époque [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] [last_emperor.GetFirstName], aucun [ROOT.Char.GetHouse.GetBaseNameNoTooltip] ne s’était assis sur le trône de [title.GetName] !"
 ep3_emperor_yearly.2050.desc_first: "Ce jour marque une étape historique pour la Maison [ROOT.Char.GetHouse.GetBaseName]. Jamais auparavant un fier membre de notre famille ne s’était assis sur le trône de [title.GetName] ! Cela ne s’était jamais produit avant moi, et personne n’en avait même rêvé."
 ep3_emperor_yearly.2050.desc_diplo: "\n\nRéputé[last_emperor.Custom('FR_E')] pour ses talents de diplomate,"
 ep3_emperor_yearly.2050.desc_martial: "\n\nRespecté[last_emperor.Custom('FR_E')] pour ses compétences de général[last_emperor.Custom('FR_E')],"
 ep3_emperor_yearly.2050.desc_stewardship: "\n\nUnanimement reconnu[last_emperor.Custom('FR_E')] pour bien administrer ses terres,"
 ep3_emperor_yearly.2050.desc_intrigue: "\n\nCraint[last_emperor.Custom('FR_E')] pour sa ruse et ses tactiques sournoises,"
 ep3_emperor_yearly.2050.desc_learning: "\n\nAdmiré[last_emperor.Custom('FR_E')] pour ses connaissances et sa sagesse,"
 ep3_emperor_yearly.2050.desc_prowess: "\n\nOn se souvient surtout de sa force surhumaine et de ses exploits sur le champ de bataille,"
 ep3_emperor_yearly.2050.desc_fallback: "\n\nPeut-être pas de la façon la plus impressionnante,"
 ep3_emperor_yearly.2050.desc_first_accomplish: "\n\nMa famille m’incite à bâtir un héritage durable, pour que le monde entier révère encore les noms de la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] dans plusieurs siècles, et plus encore [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltipRegnal] qui les a hissés vers la gloire !"
 ep3_emperor_yearly.2050.desc_body: "[last_emperor.GetFirstNameNoTooltip] a laissé une trace dans l’Histoire. Et je fais mes premiers pas pour laisser la mienne !"
 ep3_emperor_yearly.2050.a: "En route pour la gloire éternelle !"
 #The Queen of Cities
 ep3_emperor_yearly.2060.t: "La Reine des cités"
 ep3_emperor_yearly.2060.desc: "Le visage [2060_councillor.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] exprime de l’espoir, alors qu’[2060_councillor.Custom('FR_IlElle')] s’approche de moi.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], comme vous le savez certainement, l’anniversaire de la fondation de notre glorieuse reine des villes, [queen_city.GetNameNoTier], tombe le 11 mai, ce qui est dans peu de temps ! Les gens se plaignent qu’aucune fête n’ait été organisée depuis des années.\n\nDevrions-nous organiser des festivités dignes de la grande ville de Constantin ? »"
 ep3_emperor_yearly.2060.desc_century: "[2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] s’avance à grands pas.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], comme vous le savez certainement, le prochain anniversaire de la fondation de notre glorieuse reine des villes, [queen_city.GetNameNoTier], marquera le centenaire de sa création, en l’an 324, lorsque Constantin le Grand en fit la nouvelle Rome.\n\nC’est l’occasion parfaite pour une grande fête sans pareille ! Les gens vous aimeront et l’Histoire se souviendra de votre contribution. »"
 ep3_emperor_yearly.2060.a: "Seule la plus grande des célébrations sera acceptable !"
 ep3_emperor_yearly.2060.b: "Une grande fête s’impose alors !"
 ep3_emperor_yearly.2060.c: "Les célébrations devront attendre."
 constantinople_birthday_flag_desc: "Célébration de l’anniversaire de la fondation de Constantinople"
 constantinople_birthday_flag_tt: "Organiser une [GetActivityType('activity_chariot_race').GetName|l] dans les 5 prochaines années est 50% moins cher"
 #Exotic Gifts
 ep3_emperor_yearly.2070.t: "Cadeaux exotiques"
 ep3_emperor_yearly.2070.desc: "[Select_CString(ambassador.IsFemale,'La femme','L’homme')] devant moi semble venir de très loin, à en juger par sa tenue exotique et la nature des cadeaux qu’[ambassador.GetSheHe] apporte : or, ivoire, sel...\n\nLorsque la dernière offrande franchit la porte, je me fige d’étonnement : Qu’est-ce que c’est que cet animal, par [ROOT.Char.GetFaith.HealthGodName] ?! Je ne peux le décrire que comme un immense cheval tacheté avec un long cou...\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’apporte des cadeaux de [ambassador_liege.GetPrimaryTitle.GetBaseNameNoTier], y compris cet animal majestueux que nous appelons une girafe. Veuillez accepter les humbles hommages de [Select_CString(ambassador_liege.IsFemale,'ma dame','mon seigneur')]. »"
 ep3_emperor_yearly.2070.a: "Tous les cadeaux sont les bienvenus."
 ep3_emperor_yearly.2070.b: "Pourquoi ne resteriez-vous pas à sa place ?"
 ep3_emperor_yearly.2070.b.tt: "[ambassador.GetFirstNameNoTooltip] est [Select_CString(ambassador.IsFemale,'une excellente','un excellent')] diplomate qui pourrait m’être utile !"
 ep3_emperor_yearly.2070.b.success: "[ambassador.GetFirstNameNoTooltip] est impressionné[ambassador.Custom('FR_E')] par votre pays et accepte votre proposition de rester"
 ep3_emperor_yearly.2070.b.success.tt: "[ambassador.GetFirstNameNoTooltip] recruté[ambassador.Custom('FR_E')]"
 ep3_emperor_yearly.2070.b.failure: "[ambassador.GetFirstNameNoTooltip] a besoin d’être persuadé[ambassador.Custom('FR_E')] avec de l’or pour rester"
 ep3_emperor_yearly.2070.b.failure.tt: "$ep3_emperor_yearly.2070.b.success.tt$"
 ep3_emperor_yearly.2070.c: "Euh oui, magnifique... Vous pouvez partir."
 ep3_emperor_yearly.2070.c.tt: "Vous jetez les cadeaux sur la pile avec tous les autres et envoyez les bêtes à la cuisine."
 #A School for the People
 ep3_emperor_yearly.2080.t: "Une école pour le peuple"
 ep3_emperor_yearly.2080.desc: "[school_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prend la parole et sous-pèse chaque mot :\n\n« Les habitants de [school_county.GetNameNoTier] ont pris note des investissements réalisés dans votre récent programme de construction. Tout le monde est bien entendu fier de la croissance de notre ville bien-aimée, mais certaines améliorations leur tiendraient encore plus à cœur."
 ep3_emperor_yearly.2080.desc_byz: "\n\nJe vous recommanderais de construire une école financée par l’Empire avec des [Glossary( 'maîtres', 'GRAMMATIKOS_GLOSS' )] respectés ; plus les roturiers pourront recevoir une bonne éducation, plus ils seront nombreux à rejoindre les rangs de l’administration impériale. Une aubaine pour nous et une amélioration de leur condition sociale pour eux ! »"
 ep3_emperor_yearly.2080.desc_gen: "\n\nPar exemple, financer une école où des personnes de toutes origines sociales peuvent étudier pour entrer dans l’administration impériale ! »"
 ep3_emperor_yearly.2080.a: "Une bureaucratie bien huilée a toujours besoin de nouveaux fonctionnaires."
 ep3_emperor_yearly.2080.a.tt: "Vous en récolterez les fruits lorsque la construction de l’école sera terminée, dans 5 ans."
 ep3_emperor_yearly.2080.b: "Nous avons d’autres priorités."
 GRAMMATIKOS_GLOSS: "Le système éducatif byzantin, hérité pour l’essentiel de la Rome classique, était divisé en trois niveaux : le #EMP grammatiste#! enseignait aux jeunes enfants les rudiments de la lecture, de l’écriture et du calcul ; le #EMP grammatikos#! enseignait aux enfants plus âgés la littérature et la langue grecques classiques ; enfin, le #EMP rhéteur#! enseignait aux adolescents la rhétorique, c’est-à-dire l’art de s’exprimer clairement et de manière convaincante."
 #A Popular Mime
 ep3_emperor_yearly.2090.t: "Un mime populaire"
 ep3_emperor_yearly.2090.desc: "Devant moi se tient un visage familier ; c’est [mime.GetFirstName], le [Glossary( 'mime', 'MIMOS_GLOSS' )] le plus populaire.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je n’ai pas besoin de me présenter, mon nom est connu et apprécié de tous. L’Hippodrome se tait quand je fais une apparition et exulte quand je le lui ordonne. Vous connaissez mon influence sur le public, et nous avons tous deux quelque chose à gagner d’une collaboration plus étroite. »"
 ep3_emperor_yearly.2090.a: "Vous pouvez m’aider à convaincre [control_target.Custom('FR_le_Char_Pi')][control_target.GetTitledFirstNameNoTooltip]."
 ep3_emperor_yearly.2090.b: "Seule ma Cour est digne de ce niveau de divertissement."
 ep3_emperor_yearly.2090.c: "Je n’ai pas de temps à perdre avec des mimes."
 ep3_emperor_yearly.2090.a.tt: "L’aide de [mime.GetFirstNameNoTooltip] augmente l’efficacité de la tâche de votre maréchal $task_increase_control$"
 ep3_emperor_yearly.2090.b.tt: "Le talent et la réputation de [mime.GetFirstNameNoTooltip] augmentent sa compétence de $court_jester_court_position$."
 court_position_famous_mime: "Mime populaire"
 MARSHAL_INCREASE_CONTROL_MIME_MODIFIER: "Soutien d’un mime populaire"
 MIMOS_GLOSS: "La nature exacte d’un #EMP mimos#! byzantin, généralement traduit par « mime » pour plus de simplicité, est difficile à définir. Le nom englobe un large éventail d’artistes comiques : acteurs de pantomimes mythologiques, jongleurs, acrobates, danseurs, bouffons et même praticiens d’une forme précoce de burlesque."
 #A Border Treaty
 ep3_emperor_yearly.2100.t: "Un traité frontalier"
 ep3_emperor_yearly.2100.desc: "[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche du trône avec une pile de documents dans les bras.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai étudié certains traités avec notre voisin[neighbor.Custom('FR_E')], [neighbor.Custom('FR_le_Char_Pi')][neighbor.GetTitledFirstName]. Il s’avère que le traité frontalier concernant [contested_county.GetName] existe en plusieurs copies non concordantes, dont certaines nous sont bien plus favorables que celle à laquelle nous nous référons actuellement !\n\nAvec votre permission, j’aimerais essayer d’imposer la version la plus favorable comme traité officiel adopté à toutes les parties impliquées ! »"
 ep3_emperor_yearly.2100.a: "Faites-le."
 ep3_emperor_yearly.2100.a.success: "Notre version du traité est acceptée"
 ep3_emperor_yearly.2100.a.success.tt: "A accepté la version"
 ep3_emperor_yearly.2100.a.failure: "Notre version du traité est rejetée"
 ep3_emperor_yearly.2100.a.failure.tt: "A rejeté la version"
 ep3_emperor_yearly.2100.a.crit_fail: "Ils utilisent une version encore plus ancienne contre nous"
 ep3_emperor_yearly.2100.a.crit_fail.tt: "Version hostile trouvée"
 ep3_emperor_yearly.2100.b: "Je vais en informer [neighbor.GetFirstNameNoTooltip] et trouver un accord."
 ep3_emperor_yearly.2100.c: "Enterrons toutes les preuves."
 TRUCE_COLLABORATION: "Accords de paix"
 ep3_emperor_yearly.2100.angry_error_log: ""
 #Mediators of X
 ep3_emperor_yearly.2110.t: "Les médiateurs de [provincial_county.GetNameNoTierNoTooltip]"
 ep3_emperor_yearly.2110.desc_same: "Je reconnais immédiatement l’origine [Select_CString(merchant.IsFemale,'de la requérante','du requérant')] qui se tient devant moi : [merchant.GetSheHe] est de culture [merchant.GetCulture.GetNameNoTooltip], tout comme moi. Au moment où [merchant.GetSheHe] commence à parler, je suis frappé[ROOT.Char.Custom('FR_E')] par son accent familier."
 ep3_emperor_yearly.2110.desc_other: "[Select_CString(merchant.IsFemale,'La requérante','Le requérant')] qui se trouve devant moi ne semble pas être d’origine [ROOT.Char.GetCulture.GetNameNoTooltip]. [Select_CString(merchant.IsFemale,'Une provinciale','Un provincial')], je suppose. Dès qu’[merchant.GetSheHe] commence à parler, je suis frappé[ROOT.Char.Custom('FR_E')] par son accent barbare mais vaguement familier."
 ep3_emperor_yearly.2110.desc: "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je représente un groupe de marchands de [provincial_county.GetNameNoTier]. Nous commerçons avec les habitants et les fonctionnaires de la capitale depuis longtemps, alors nous sommes bien conscients des difficultés à traiter avec des populations non intégrées et particulièrement bien formés sur le sujet.\n\nPar conséquent, nous aimerions offrir nos services en tant que traducteurs et interprètes officiels. »"
 ep3_emperor_yearly.2110.a: "L’administration locale a le plus grand besoin de vos services."
 ep3_emperor_yearly.2110.b: "Nous avons besoin de vous à la capitale."
 ep3_emperor_yearly.2110.c: "C’est les [merchant.GetCulture.GetCollectiveNounNoTooltip] qui doivent apprendre les coutumes de la capitale."
 #Foreign Pretentiousness
 ep3_emperor_yearly.2120.t: "Prétention étrangère"
 ep3_emperor_yearly.2120.desc: "[complainer.Custom('FR_le_Char_Pi')|U][complainer.GetTitledFirstName] semble très préoccupé[complainer.Custom('FR_E')].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], la Cour est indignée par [the_byz.Custom2('YourCharacterIntroduction', ROOT.Char)] ! Son comportement arrogant est flagrant et, depuis son arrivée, [the_byz.GetSheHe] a introduit des coutumes luxueuses à la Cour : [the_byz.GetSheHe] dîne avec des fourchettes en or, refuse de se laver en commun comme nous, parfume sa chambre avec des herbes suspectes, et porte des vêtements en soie d’une douceur pécheresse !\n\nVous devez mettre fin à cette folie, avant que sa corruption morale ne se répande ! »"
 ep3_emperor_yearly.2120.a: "Nous devrions tous prendre exemple sur [the_byz.GetFirstNameNoTooltip] !"
 ep3_emperor_yearly.2120.b: "Nous ne tolérerons pas ces inepties étrangères."
 ep3_emperor_yearly.2120.c: "Honnêtement ? Personne ne s’en soucie."
 #A Plea for Freedom
 ep3_emperor_yearly.2130.t: "Un plaidoyer pour la liberté"
 ep3_emperor_yearly.2130.desc: "« Généreu[ROOT.Char.Custom('FR_XSe')] et noble [ROOT.Char.GetTitleAsNameNoTooltip|l], veuillez écouter ma requête. » [Select_CString(prisoner.IsFemale,'Cette requérante','Ce requérant')] est entouré[prisoner.Custom('FR_E')] de deux gardes et ses mains sont solidement attachées. Je reconnais [Select_CString(prisoner.IsFemale,'ma prisonnière','mon prisonnier')], [prisoner.Custom('FR_le_Char_Pi')][prisoner.GetTitledFirstName].\n\n« Cela fait trop longtemps que je languis en captivité. Ayez pitié de moi et rendez-moi ma liberté ! Rien n’est plus cher à mon cœur, et aucun prix ne sera trop élevé pour l’obtenir. Exigez de moi ce que vous voulez, et je vous obéirai ! »"
 ep3_emperor_yearly.2130.a: "Vous êtes par le présent acte totalement gracié[prisoner.Custom('FR_E')]."
 ep3_emperor_yearly.2130.b: "Vous me soutiendrez."
 ep3_emperor_yearly.2130.c: "Votre vie m’appartient désormais."
 ep3_emperor_yearly.2130.c.tt: "[prisoner.GetFirstNameNoTooltip] sera forcé[prisoner.Custom('FR_E')] d’accepter d’être un agent dans tous vos complots."
 ep3_emperor_yearly.2130.d: "Vous m’enverrez des troupes."
 ep3_emperor_yearly.2130.e: "Que nenni ! Hors de ma vue !"
 SCHEME_OWE_FREEDOM: "Je vous dois ma liberté : $VALUE|+0=$"
 #Empty Coffers, Empty Mausoleums
 ep3_emperor_yearly.2140.t: "Coffres vides, mausolées vides"
 ep3_emperor_yearly.2140.desc: "Gérer [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] est coûteux et j’ai peut-être un peu négligé les finances. Les dettes se sont accumulées et les coffres sont désormais vides.\n\nOù puis-je trouver de l’or immédiatement ?\n\nUne idée honteuse, blasphématoire... brillante me vient soudain à l’esprit : les grands empereurs d’autrefois ont toujours été enterrés avec de luxueux objets funéraires ! Une partie de ces biens pourraient payer nos dettes. Ces richesses appartiennent de toute façon à l’Empire, n’est-ce pas ?"
 ep3_emperor_yearly.2140.a: "Je suis sûr[ROOT.Char.Custom('FR_E')] que les morts n’y verront pas d’inconvénient."
 ep3_emperor_yearly.2140.b: "Je ne tomberai pas si bas !"
 #The Saint of X
 ep3_emperor_yearly.2150.t: "[Select_CString(saint.IsFemale,'La sainte','Le saint')] de [capital.GetNameNoTooltip]"
 ep3_emperor_yearly.2150.desc: "Les habitants de [capital.GetName] parlent [Select_CString(saint.IsFemale,'d’une sainte femme','d’un saint homme')], [Select_CString(saint.IsFemale,'une certaine','un certain')] [saint.GetFirstName], qui vit comme les saints antiques."
 ep3_emperor_yearly.2150.desc.stylite: "\n\nComme ceux que nous appelons habituellement « stylites », [saint.GetSheHe] a élu domicile sur une vieille colonne en ville ; [saint.GetSheHe] passe toute sa vie au sommet, bien attaché[saint.Custom('FR_E')] pour ne pas tomber, vêtu[saint.Custom('FR_E')] de simples haillons, ne mangeant que la nourriture que des disciples bien intentionnés hissent jusqu’à [saint.Custom('FR_LuiElle')] à l’aide d’une corde et d’une poulie."
 ep3_emperor_yearly.2150.desc.grazer: "\n\nComme ceux que nous appelons habituellement les « brouteurs », [saint.GetSheHe] vit seul[saint.Custom('FR_E')] dans la nature, avec pour seule compagnie les animaux. [saint.Custom('FR_IlElle')|U] ne porte pas de vêtements et ne mange que ce que la terre ou de rares voyageurs lui offrent."
 ep3_emperor_yearly.2150.desc.iron: "\n\nComme ceux que nous appelons habituellement les « porteurs de fer », [saint.GetSheHe] passe ses journées dans l’immobilité, endolorissant sa chair sous le poids de lourdes chaînes. Les entraves de fer ensanglantent ses poignets, mais [saint.Custom('FR_IlElle')] ne pousse ni soupir ni gémissement. [saint.Custom('FR_IlElle')|U] ne mange et ne porte que ce que les passants miséricordieux lui apportent."
 ep3_emperor_yearly.2150.desc.end: "\n\nIl arrive que des usurpateurs gagnent leur pain en profitant de la crédulité des citoyens, et ils sont tout à fait capables de montrer de fausses blessures et de donner une image de spiritualité et de sainteté. Et si [saint.GetFirstNameNoTooltip] était vraiment [Select_CString(saint.IsFemale,'une sainte','un saint')] ?"
 ep3_emperor_yearly.2150.a: "[Select_CString(saint.IsFemale,'Cette femme','Cet homme')] a été béni[saint.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName] !"
 ep3_emperor_yearly.2150.a.tt: "Je soutiendrai sa vocation de saint[saint.Custom('FR_E')] !"
 ep3_emperor_yearly.2150.b: "Je vais [saint.Custom('FR_LeLa')] soumettre à la question moi-même !"
 ep3_emperor_yearly.2150.c: "Les saints ont disparu de notre pays depuis longtemps."
 ep3_emperor_yearly.2150.c.tt: "Votre [Concept('governor_efficiency','efficacité de gouverneur')|E] augmente de #P 3%#!"
 ep3_emperor_yearly.2150.b.tt.success: "Vous découvrez la vérité"
 ep3_emperor_yearly.2150.b.tt.holy: "[saint.GetFirstNameNoTooltip] est vraiment [Select_CString(saint.IsFemale,'une sainte','un saint')]"
 ep3_emperor_yearly.2150.b.tt.crook: "[saint.GetFirstNameNoTooltip] est [Select_CString(saint.IsFemale,'une simulatrice','un simulateur')]"
 ep3_emperor_yearly.2150.b.tt.failure: "Vous ne comprenez rien"
 ep3_emperor_yearly.2150.b.tt.continue: "Vous devez laisser [saint.GetFirstNameNoTooltip] continuer sa sainte ascèse"
 ep3_emperor_yearly.2150.b.tt: "Votre [Concept('governor_efficiency','efficacité de gouverneur')|E] augmente de #P 10%#!"
 ep3_emperor_yearly.2151.desc: "Cela fait des années que je n’ai pas entendu parler de [saint.GetFirstNameNicknamed], [Select_CString(saint.IsFemale,'la sainte','le saint')] des habitants de [capital.GetName]. Je me demande pourquoi j’y pense maintenant...\n\n« [chaplain.GetTitledFirstName], vous souvenez-vous de c[saint.Custom('FR_EtEtte')] étrange ermite, [saint.GetFirstNameNoTooltip] ? Que lui est-il arrivé ? »"
 ep3_emperor_yearly.2151.desc_saint: "\n\n« C’était bien [Select_CString(saint.IsFemale,'une sainte','un saint')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Son influence se fait encore sentir dans tout le pays ! »"
 ep3_emperor_yearly.2151.desc_crook: "\n\n« C’était [Select_CString(saint.IsFemale,'une fripouille','une canaille')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Il s’est avéré qu’[saint.Custom('FR_IlElle')] dînait souvent à l’auberge la plus proche et simulait ses blessures avec du sang de mouton. Nous l’avons appris peu après que les récits de ses actes vous sont parvenus. »"
 ep3_emperor_yearly.2151.a: "Qui l’aurait cru ?"
 #People of the Frontier
 ep3_emperor_yearly.2160.t: "Le peuple frontalier"
 ep3_emperor_yearly.2160.desc: "Le mode de vie nomade et désorganisé de nos voisins [nomad_neighbor.GetCulture.GetCollectiveNounNoTooltip|l] fait des frontières un concept très relatif et perméable, si bien qu’ils sont de plus en plus nombreux à se déplacer de [nomad_county.GetNameNoTier] à [our_county.GetNameNoTier].\n\nAu début, il s’agissait de chevaux errants qui broutaient sur nos terres, puis des troupeaux imposants, et maintenant des familles entières avec tous leurs biens.\n\nLa pression de la population barbare sur les frontières de l’Empire n’est pas nouvelle, mais les temps ont changé."
 ep3_emperor_yearly.2160.a: "Ils peuvent s’installer ici."
 ep3_emperor_yearly.2160.a.tt: "L’Empire a pour tradition d’accepter et d’intégrer tous les barbares qui souhaitent s’installer sur ses terres."
 ep3_emperor_yearly.2160.b: "C’est inacceptable !"
 ep3_emperor_yearly.2160.b.flavor: "Vous soulevez la question auprès de leur chef, [nomad_neighbor.Custom('FR_le_Char_Pi')][nomad_neighbor.GetTitledFirstNameNoTooltip]."
 ep3_emperor_yearly.2160.b.tt.success: "Vous sortez victorieu[GetPlayer.Custom('FR_XSe')] de l’escalade diplomatique"
 ep3_emperor_yearly.2160.b.tt.failure: "La manœuvre diplomatique se retourne contre vous"
 ep3_emperor_yearly.2160.b.success: "Échange diplomatique positif"
 ep3_emperor_yearly.2160.b.failure: "Échange diplomatique négatif"
 ep3_emperor_yearly.2160.b.tt: "Votre [Concept('governor_efficiency','efficacité de gouverneur')|E] augmente de #P 5%#!"
 ep3_emperor_yearly.2160.b.tt2: "Votre [Concept('governor_efficiency','efficacité de gouverneur')|E] diminue de #N 5%#!"
 #Secret Tunnels
 ep3_emperor_yearly.2170.t: "Galeries souterraines secrètes"
 ep3_emperor_yearly.2170.desc: "[our_county.GetNameNoTier] est une région difficile et notre contrôle y est ténu dans le meilleur des cas. Ses habitants sont des survivants endurcis, dont la connaissance et la maîtrise de leur terre dure et sauvage sont sans égales.\n\nProfondément enfouis sous la surface de la terre, ils ont creusé un réseau de tunnels, de refuges secrets et de lieux de vie souterrains. Ils s’y abritent des intempéries, des attaques ennemies et des collecteurs d’impôts qui viennent leur réclamer ce qu’ils doivent à César."
 ep3_emperor_yearly.2170.a: "Nous pourrions faire de même..."
 ep3_emperor_yearly.2170.b: "Cette pratique illégale doit cesser."
 #A Warm Meal?
 ep3_emperor_yearly.2180.t: "Un repas chaud ?"
 ep3_emperor_yearly.2180.desc: "Le crépuscule nous surprend alors que nous nous frayons un chemin à travers [location.Custom('GetTerrainTypePlural')] aux alentours de [location.GetName], toujours à bonne distance des habitations.\n\nLe seul signe de présence humaine que nous voyons au loin est le mur extérieur intimidant de ce qui semble être une sorte de domaine privé."
 ep3_emperor_yearly.2180.desc_capital: "Le crépuscule nous surprend à bonne distance des hauts murs de la ville de [location.GetName].\n\nHeureusement, les bâtiments distincts d’un domaine luxueux émergent bientôt de la pénombre. Comme il serait agréable de passer la nuit ici, de se laver de la poussière de la route et de se préparer à l’entrée triomphale dans la splendide capitale !"
 ep3_emperor_yearly.2180.desc_fellow: "\n\nSi ma mémoire ne me trahit pas, ces terres doivent appartenir [event_host.Custom('FR_au_Char_Pi')][event_host.GetTitledFirstName]. [event_host.GetSheHe|U] ne manquera pas de nous offrir l’hospitalité !"
 ep3_emperor_yearly.2180.desc_foreigner: "\n\nMalheureusement, je ne connais pas le seigneur ou la dame de ces terres. Espérons que les hôtes ne refuseront pas à des pauvres pèlerins un repas chaud et un humble logement pour la nuit !"
 ep3_emperor_yearly.2180.a: "Nous devrions demander l’hospitalité."
 ep3_emperor_yearly.2180.a.tt: "Nous découvrirons bientôt comment ils accueillent les visiteurs."
 ep3_emperor_yearly.2180.b: "Ne perdons pas de temps."
 ep3_emperor_yearly.2181.desc: "Le soleil vient de se coucher sur mes terres en [location.GetName] lorsqu’un groupe de voyageurs dépenaillés se présente à ma porte."
 ep3_emperor_yearly.2181.desc_fellow: "\n\n« [ROOT.Char.GetFirstNameNoTooltip], laisseriez-vous des pauvres pèlerins qui traversent votre domaine y passer la nuit ? Notre [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l] bien-aimé[ROOT.Char.GetLiege.Custom('FR_E')] est également votre [Select_CString(ROOT.Char.GetLiege.IsFemale,'dame','seigneur')] lige ! »"
 ep3_emperor_yearly.2181.desc_foreigner: "\n\n« Honorable [Select_CString(ROOT.Char.IsFemale,'dame','seigneur')] de ce beau domaine, je m’appelle [pilgrim.Custom('FR_le_Char_Pi')][pilgrim.GetTitledFirstNameNoTooltip], mais je ne suis aujourd’hui qu’un[pilgrim.Custom('FR_E')] humble pèlerin[pilgrim.Custom('FR_E')] qui traverse votre domaine ! Auriez-vous l’amabilité de nous offrir un repas chaud et un lit pour la nuit ? »"
 ep3_emperor_yearly.2181.a: "Bien sûr, puissiez-vous recevoir la bénédiction [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 ep3_emperor_yearly.2181.a_flavor: "Rejoignez-moi à la table ! Et après le déjeuner, je vous montrerai un raccourci pour que vous puissiez parler de mon hospitalité à tout le monde !"
 ep3_emperor_yearly.2181.b: "Bienvenue chez moi. Je serais honoré[ROOT.Char.Custom('FR_E')] de vous aider."
 ep3_emperor_yearly.2181.b_flavor: "Mes serviteurs vous guideront et mes gardes vous escorteront à partir de demain."
 ep3_emperor_yearly.2181.c: "Le vivre et le couvert ne sont pas gratuits."
 ep3_emperor_yearly.2181.a.tt: "Hospitalité conviviale"
 ep3_emperor_yearly.2181.b.tt: "Hospitalité remarquable"
 ep3_emperor_yearly.2181.c.tt: "Hospitalité refusée"
 #The Granaries of the Powerful
 ep3_emperor_yearly.2190.t: "Les greniers des puissants"
 ep3_emperor_yearly.2190.desc: "« Les greniers des [Glossary('dynatoi', 'DYNATOI_GLOSS')] sont toujours pleins », disent les paysans.\n\nParfois, ce dicton doit être pris au pied de la lettre. J’ai convoqué [landowner.Custom('FR_le_Char_Pi')][landowner.GetTitledFirstName], propriétaire [Select_CString(landowner.IsFemale,'terrienne','terrien')] en [capital.GetName], au sujet de la gestion de son domaine. Selon mes sources, [landowner.Custom('FR_IlElle')] achète des quantités énormes de céréales à bas prix et les stocke dans ses greniers, afin de les revendre plus cher en cas de pénurie.\n\nCette pratique est interdite par l’Empire, car elle paralyse les revenus des petits exploitants."
 ep3_emperor_yearly.2190.a: "Vous recevrez une punition exemplaire !"
 ep3_emperor_yearly.2190.b: "Je vais détourner le regard..."
 ep3_emperor_yearly.2190.c: "Vous ne devriez pas faire cela."
 DYNATOI_GLOSS: "Les puissants, en particulier la noblesse provinciale qui monopolise la propriété foncière et les postes administratifs."
 #The Emperor's Gold
 ep3_emperor_yearly.2200.t: "L’or de l’Empereur"
 ep3_emperor_yearly.2200.desc: "Si quelqu’un n’est pas digne du trône impérial, c’est bien [liege.GetFirstName].\n\nTous nos impôts vont à [Select_CString(liege.IsFemale,'cette paresseuse','ce paresseux')]. [capital.GetNameNoTier] s’enrichit pendant que le [governorship.GetName] vit dans la pauvreté.\n\nCependant, nous ne sommes pas obligés de partager l’or avec [liege.Custom('FR_LuiElle')]. Je pourrais le dépenser bien plus sagement..."
 ep3_emperor_yearly.2200.a: "[liege.GetSheHe|U] ne mérite pas notre or."
 ep3_emperor_yearly.2200.b: "Ma loyauté va au [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], pas [ROOT.Char.GetTopLiege.Custom('FR_au_Char_L')][ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]."
 ep3_emperor_yearly.2200.a.tt: "Loyauté indigne"
 ep3_emperor_yearly.2200.b.tt: "Loyauté envers l’Empire"
 #A Prophecy of Power
 ep3_emperor_yearly.2210.t: "Une prophétie de pouvoir"
 ep3_emperor_yearly.2210.desc: "La nuit dernière, j’ai fait un rêve : une main éthérée descendait du ciel et plaçait une couronne sur ma tête, tandis qu’une voix impérieuse me disait : « Va ! Je t’accorde le [potential_title.GetName] ! »\n\nCe n’est sans doute que le fruit de mon ambition, mais si j’arrivais à convaincre [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] qu’il s’agit d’un véritable signe du ciel, d’une sorte de prophétie ?"
 ep3_emperor_yearly.2210.desc_believe: "C[liege.Custom('FR_EtEtte')] imbécile croirait n’importe quoi !"
 ep3_emperor_yearly.2210.desc_jacob: "\n\nAprès tout, Dieu n’est-il pas apparu en rêve à Jacob pour lui accorder la Terre promise ?"
 ep3_emperor_yearly.2210.a: "Ça vaut le coup d’essayer !"
 ep3_emperor_yearly.2210.a.tt: "C’est à votre [liege.Custom('FR_SeigneurDame')] lige de décider."
 ep3_emperor_yearly.2210.a.success: "Vous convainquez votre [liege.Custom('FR_SeigneurDame')] lige"
 ep3_emperor_yearly.2210.a.success.tt: "La prophétie est crue"
 ep3_emperor_yearly.2210.a.failure: "Votre « prophétie » n’est pas crue"
 ep3_emperor_yearly.2210.a.failure.tt: "La prophétie n’est pas crue"
 ep3_emperor_yearly.2210.b: "Tout cela est absurde."
 ep3_emperor_yearly.2211.desc: "Je suis très surpris[ROOT.Char.Custom('FR_E')] lorsque [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] apparaît devant moi, me forçant à lui accorder une audience privée.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], un rêve venant [vassal.GetFaith.HighGodNamePossessive] m’est parvenu... ce n’est en fait pas juste un rêve, mais une prophétie ! »\n\n« J’ai été choisi[vassal.Custom('FR_E')] pour succéder [potential_title.GetHolder.Custom('FR_au_Char_L')][potential_title.GetHolder.GetTitleAsNameNoTooltip|l] du [potential_title.GetName] ! Les sages [vassal.GetFaith.PriestNeuterPlural] l’ont confirmé. »"
 ep3_emperor_yearly.2211.a: "Un véritable signe du ciel !"
 ep3_emperor_yearly.2211.b: "Je suppose que je ne peux pas ignorer ce signe."
 ep3_emperor_yearly.2211.c: "Votre valeur doit être prouvée par des actes, pas par des rêves !"
 ep3_emperor_yearly.2211.d: "[vassal.GetFirstNameNoTooltip] veut nous divertir avec des bêtises !"
 #Crowded Lands
 ep3_emperor_yearly.2220.t: "Des terres surpeuplées"
 ep3_emperor_yearly.2220.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], une lettre de plainte des moines de [monastery.GetName] vient d’arriver. » [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche de moi.\n\n« Apparemment, des bergers de [shepherd_province.GetName], une province voisine, se sont introduits sur les terres du monastère, amenant non seulement leurs troupeaux, mais aussi leurs familles ! »\n\n« Les moines sont exaspérés par la saleté, le bruit, et l’obscénité de leurs nouveaux voisins, et sollicitent votre intervention. »"
 ep3_emperor_yearly.2220.a: "Les bergers ont le droit de vagabonder."
 ep3_emperor_yearly.2220.b: "Les moines ont besoin d’isolement !"
 ep3_emperor_yearly.2220.c: "C’est leur problème."
 #The Value of Coin
 ep3_emperor_yearly.2230.t: "La valeur de l’argent"
 ep3_emperor_yearly.2230.desc: "Comme toute ville d’importance, [city.GetNameNoTier] attire une foule bigarrée de marchands venus de tout l’[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], et même au-delà.\n\nDès qu’une occasion de profit se présente, des marchands viennent, apportant leurs marchandises et leurs pièces de monnaie étrangères, mais aussi leurs étranges coutumes, croyances et langues. Les autochtones sont inconstants dans leurs rapports avec eux : ils aiment ceux qui leur apportent des plats exotiques, comme [ROOT.Char.Custom('GetExpensiveDessert')], mais les méprisent au fond d’eux-mêmes.\n\nOn ne sait pas quel a été l’événement déclencheur aujourd’hui – probablement un petit malentendu –, mais les citoyens ont pris des armes improvisées et se déchaînent dans les quartiers marchands."
 ep3_emperor_yearly.2230.a: "Je vais envoyer les troupes."
 ep3_emperor_yearly.2230.b: "Le chaos n’engendre que des occasions à saisir !"
 ep3_emperor_yearly.2230.c: "Les citoyens m’écouteront."
 ep3_emperor_yearly.2230.c_success: "Vous calmez la foule"
 ep3_emperor_yearly.2230.c_success.tt: "Ville pacifiée"
 ep3_emperor_yearly.2230.c_failure: "Les gens ne vous écoutent pas"
 ep3_emperor_yearly.2230.c_failure.tt: "Poursuite des émeutes"
 #As The Philosopher Said...
 ep3_emperor_yearly.2240.t: "Comme l’a dit le philosophe..."
 ep3_emperor_yearly.2240.desc_quote_a: "« [Glossary('Panta rhei', 'PANTA_RHEI_GLOSS')] » s’exclame tristement [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] alors qu’un serviteur fait tomber la jarre d’eau qu’il tenait dans les mains. Mais ce n’est pas ce que signifie cette expression !"
 ep3_emperor_yearly.2240.desc_quote_b: "« [Glossary( 'Ho bíos brakhús, he dè tékhne makré', 'ARS_LONGA_GLOSS')] » soupire [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] en rayant une ligne de quelques notes. Quand est-ce qu’[the_scholar.GetSheHe] m’a rejoint[ROOT.Char.Custom('FR_E')] ?!"
 ep3_emperor_yearly.2240.desc_quote_c: "« [Glossary('Sophòn to saphés', 'SOPHON_GLOSS')] », grommelle [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] alors qu’[the_scholar.GetSheHe] ne parvient pas – une fois de plus – à suivre des instructions élémentaires."
 ep3_emperor_yearly.2240.desc_quote_latin: "« [Glossary('Omnia vincit amor', 'AMOR_GLOSS')] » pontifie [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] avec une expression solennelle. Quel est le rapport avec ce dont nous parlions ?!"
 ep3_emperor_yearly.2240.desc_outro: "\n\nQue je déteste quand [the_scholar.GetSheHe] emploie à tort et à travers des citations prétendument antiques !\n\nDes gens autour de nous gémissent et lèvent les yeux au ciel, quel embarras ! Avoir une solide formation classique est certes prestigieux, voire nécessaire, pour une personnalité publique, mais elle est vaine en l’absence de sagesse."
 ep3_emperor_yearly.2240.a: "En fait, la citation appropriée est la suivante..."
 ep3_emperor_yearly.2240.a.flavor: "Vous essayez de remettre [the_scholar.GetFirstNameNoTooltip] à sa place en montrant à quel point [the_scholar.GetSheHe] est dans l’erreur."
 ep3_emperor_yearly.2240.a_success: "Vos connaissances surpassent les siennes"
 ep3_emperor_yearly.2240.a_success.tt: "[the_scholar.GetFirstNameNoTooltip] est humilié[the_scholar.Custom('FR_E')] !"
 ep3_emperor_yearly.2240.a_failure: "Vous avez l’air encore plus stupide qu[the_scholar.Custom('FR_EluiElle')]"
 ep3_emperor_yearly.2240.a_failure.tt: "Humiliation publique"
 ep3_emperor_yearly.2240.b: "TAISEZ-VOUS !"
 ep3_emperor_yearly.2240.c: "Je n’ai pas le temps."
 PANTA_RHEI_GLOSS: "« Tout s’écoule », célèbre résumé de la philosophie d’Héraclite sur l’univers."
 ARS_LONGA_GLOSS: "« La vie est courte, le métier est long à apprendre » est un aphorisme attribué à Hippocrate."
 SOPHON_GLOSS: "« La sagesse réside dans la clarté », d’après Euripide."
 AMOR_GLOSS: "« L’amour triomphe de tout », célèbre phrase de Virgile, souvent mal citée."
 #The Times Are Changing
 ep3_emperor_yearly.2300.t: "Les temps changent"
 ep3_emperor_yearly.2300.desc: "Lors d’une cérémonie solennelle à [capital.GetBaronyNameExplicitly], [liege_loc.Custom('FR_le_Char_Pi')][liege_loc.GetTitledFirstName] a fait de la foi [liege_loc.GetFaith.GetAdjective] la foi officielle de l’[liege_loc.GetPrimaryTitle.GetName].\n\nDes messagers ont immédiatement voyagé dans tous les coins de l’Empire pour répandre la nouvelle et exiger la conversion de tous les sujets."
 ep3_emperor_yearly.2300.a: "C’est scandaleux ! Quel blasphème !"
 ep3_emperor_yearly.2300.b: "[liege_loc.Custom('FR_le_Char_L')|U][liege_loc.GetTitleAsNameNoTooltip] doit avoir raison."
 ep3_emperor_yearly.2300.c: "Enfin !"
 #Unfaithful People
 ep3_emperor_yearly.2310.t: "[liege_loc.Custom2('AppropriateGreeting', ROOT.Char )]"
 ep3_emperor_yearly.2310.desc: "J’ai appris que trop de citoyens du gouvernorat qui vous a été attribué ne suivent pas encore la foi [liege_loc.GetFaith.GetAdjective], la seule véritable. Il est de votre devoir de rectifier la situation."
 ep3_emperor_yearly.2310.desc_you_too: "Il en va de même pour vos propres pratiques !"
 ep3_emperor_yearly.2310.a: "Ils auront tôt fait de s’adonner à la bonne foi."
 ep3_emperor_yearly.2310.b: "Non, merci."
 ep3_emperor_yearly.2310.c: "Je vais commencer par moi-même."
 ep3_emperor_yearly.2310.d: "Je vais y réfléchir."
 #A Matter of Faith
 ep3_emperor_yearly.2320.t: "Une question de foi"
 ep3_emperor_yearly.2320.desc: "« Je suis honoré[ROOT.Char.Custom('FR_E')] de votre visite », commencé-je avec raideur en recevant [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstName]. « Mais à quoi dois-je cet honneur ? »\n\n« J’ai appris que, malgré votre direction, [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] tâtonne toujours dans l’obscurité en suivant une foi d’État qui n’est pas la bonne. » [hof.Custom('FR_le_Char_L')|U][hof.GetTitleAsNameNoTooltip] marque une pause qui en dit long.\n\n« C’est pourquoi j’ai décidé de me joindre à vous dans cette entreprise en dirigeant le navire de l’État dans la bonne direction. »"
 ep3_emperor_yearly.2320.a: "Merci, Votre Sainteté."
 ep3_emperor_yearly.2320.b: "Mais que se passe-t-il si la foi officielle est juste ?"
 hof_state_faith_discount: "Soutien du chef de la foi"
 ep3_emperor_yearly.2320.a.tt: "Obtenez une réduction de #P 30%#! sur la décision de changer la foi de l’État pendant 10 ans"
 every_vassal_state_faith: "Un vassal qui suit la foi de l’État"
 #Heresy Brewing
 ep3_emperor_yearly.2330.t: "L’hérésie se répand"
 ep3_emperor_yearly.2330.desc: "C’est indéniable. La foi officielle de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] est en crise.\n\n"
 ep3_emperor_yearly.2330.desc_hof: "[hof.Custom('FR_le_Char_Pi')|U][hof.GetTitledFirstName] m’a rejoint aujourd’hui pour discuter d’un sujet des plus sérieux : la crise de la foi officielle du [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip].\n\n« Vous ne pouvez pas le nier, [ROOT.Char.GetFirstNameNoTooltip] ! Vous le savez aussi bien que moi !"
 ep3_emperor_yearly.2330.desc_end: "Les signes sont partout : les gens vivent dans le péché, oublient [ROOT.Char.GetFaith.ReligiousText], et l’hérésie se développe dans chaque coin obscur !"
 ep3_emperor_yearly.2330.desc_end_hof: "Les pouvoirs laïcs et religieux doivent s’unir pour sauver les braves gens de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. »"
 ep3_emperor_yearly.2330.a: "Nous devons faire quelque chose !"
 ep3_emperor_yearly.2330.a.tt: "Je vais investir dans la promotion de la vraie foi auprès du peuple !"
 ep3_emperor_yearly.2330.b: "Ce n’est sans doute pas si grave..."
 state_faith_fervor_campaign: "Soutien à la foi de l’État"
 #Heresy Among Us?
 ep3_emperor_yearly.2340.t: "L’hérésie parmi nous ?"
 ep3_emperor_yearly.2340.desc: "« Il est de notoriété publique que vous ne suivez pas la foi qui nous a été prescrite par l’Empire et les Ancêtres qui ont fait sa grandeur », me reproche [complainer.Custom('FR_le_Char_Pi')][complainer.GetTitledFirstName].\n\n« Nombreux sont ceux qui se demandent si vous êtes même digne du titre que vous portez. Comment pourriez-vous guider nos citoyens vers la lumière si vous marchez vous-même dans les ténèbres ? »\n\n« Je vous en supplie, embrassez la foi [complainer.GetFaith.GetAdjective], la seule véritable ! »"
 ep3_emperor_yearly.2340.a: "Je devrais peut-être m’aligner..."
 ep3_emperor_yearly.2340.b: "Vos bavardages hérétiques ne me feront pas fléchir."
 every_fellow_vassal_state_faith: "Un vassal qui suit la foi de l’État"
 #In the Bud - You are not a Powerful family version
 ep3_emperor_yearly.2400.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2400.desc: "Partout dans le pays, le pouvoir d’une nouvelle famille semble s’être implanté. Elle a répandu son influence dans tous les recoins de notre société telle une pieuvre, et il ne se passe guère de jour sans que l’on entende le nom [new_family.GetHouse.GetBaseName].\n\nL’ascension et la chute de familles puissantes sont monnaie courante dans les grands empires, donc nous n’avons pas à nous inquiéter ni à passer à l’action immédiatement. Cependant, une voix persistante murmure dans ma tête : « Pourquoi pas nous ? »"
 ep3_emperor_yearly.2400.a: "Notre jour viendra."
 8020_powerful_family_tt: "Nouvelle famille puissante"
 8020_powerful_family_desc: "La [house|E] [new_family.GetHouse.GetBaseName|V] est maintenant considérée comme une [powerful_family|El] [new_family.GetTopLiege.GetPrimaryTitle.GetAdjective]"
 #In the Bud - Your family version
 ep3_emperor_yearly.2401.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2401.desc: "Les familles dignes aux racines nobles sont nombreuses en [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l]. Rares sont celles qui sont conviées à la table [ROOT.Char.GetTopLiege.Custom('FR_du_Char_L')][ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] pour participer à cette responsabilité et à cet honneur de présider aux destinées de l’État.\n\nLe véritable pouvoir est rare, mais désormais, la Maison [ROOT.Char.GetHouse.GetBaseName] en bénéficie !"
 ep3_emperor_yearly.2401.a: "L’ascension de la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] ne fait que commencer !"
 #New Nobility
 ep3_emperor_yearly.2410.t: "Nouvelle noblesse"
 ep3_emperor_yearly.2410.desc: "La famille [new_title.GetHolder.GetHouse.GetBaseName] a obtenu le droit de faire partie de la noblesse de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l] – que cela soit dû à des pots-de-vin, à des intrigues ou à sa valeur réelle, je ne saurais le dire.\n\nEt cela n’a pas d’importance. Elle ne sera certainement rien de plus qu’un grain de sable balayé par le vent turbulent de l’Histoire – et par l’avancée irrésistible de la Maison [ROOT.Char.GetHouse.GetBaseName] !"
 ep3_emperor_yearly.2410.a: "Pff. Ces provinciaux."
 2410_noble_family_tt: "Nouvelle famille noble"
 2410_noble_family_tt_desc: "[new_title.GetHolder.Custom('FR_le_Char_U_Pi')|U][new_title.GetHolder.GetShortUIName] a établi la [noble_family|El] [new_title.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjective] de [new_title.GetHolder.GetHouse.GetBaseName|V]."
 #The Shadow Behind The Throne
 ep3_emperor_yearly.2420.t: "L’ombre derrière le trône"
 ep3_emperor_yearly.2420.desc: "Avides et puissantes, les mains de la Maison [noble_family_head.GetHouse.GetBaseName] s’étendent comme des tentacules dans chaque recoin de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName].\n\nIl est désormais évident que même la personne assise sur le trône impérial n’a pas plus de pouvoir que ses membres. Ce sont eux les véritables maîtres puisqu’ils dominent la vie politique et économique du pays."
 2420_noble_family_tt: "Nouvelle famille dominante"
 2420_noble_family_tt_desc: "La famille [noble_family_head.GetHouse.GetBaseName] est désormais considérée comme la [dominant_family|El] en [noble_family_head.GetTopLiege.GetPrimaryTitle.GetName|l]."
 ep3_emperor_yearly.2420.a: "Des nouvelles inquiétantes."
