l_french:
 ep3_emperor_yearly.8000.t: "Partager la charge"
 ep3_emperor_yearly.8000.intro_byz: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], la lumière inextinguible de l’Empire, est mise à rude épreuve."
 ep3_emperor_yearly.8000.intro: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], notre grande capitale, gémit sous le poids des nombreuses exigences que le pays impose à ses habitants."
 ep3_emperor_yearly.8000.desc: "\n\nLes nombreuses pertes des récents conflits ont entraîné un manque de main-d’œuvre dans tous les secteurs.\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', suggestor)], [suggestor.Custom('FR_le_Char_Pi')][suggestor.GetTitledFirstName], a dressé une liste de provinces dont la prospérité pourrait aider la capitale."
 ep3_emperor_yearly.8000.a: "Oui, amenez des hommes de [county_1.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]."
 ep3_emperor_yearly.8000.b: "La capitale passe avant [county_2.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]."
 ep3_emperor_yearly.8000.c: "[county_3.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] doit faire des sacrifices."
 ep3_emperor_yearly.8000.d: "Ce n’est qu’un moment difficile à passer."
 ep3_emperor_yearly.8010.opening_byz: "Salutations [ROOT.Char.Custom('FR_au_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l],"
 ep3_emperor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char )],"
 ep3_emperor_yearly.8010.desc: "[Select_CString(liar.IsFemale,'Une femme nommée','Un homme nommé')] [liar.GetFirstName] cherche auprès de moi à se faire recruter et affirme avoir une lettre de recommandation [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] en personne.\n\nLe sceau a été considéré comme un faux et l’[Select_CString(liar.IsFemale,'effrontée impostrice','effronté imposteur')] se trouve maintenant dans mes cachots."
 ep3_emperor_yearly.8010.a: "Votre diligence sera récompensée, [governor.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8010.b: "C’était bien mon sceau ! Libérez-[liar.Custom('FR_LeLa')] immédiatement !"
 ep3_emperor_yearly.8010.c: "Très bien, envoyez-moi c[liar.Custom('FR_EEtte')] misérable."
 ep3_emperor_yearly.8010.c.tt: "Prisonnier transféré"
 ep3_emperor_yearly.8010.d: "La falsification du sceau impérial doit être punie avec fermeté."
 ep3_emperor_yearly.8020.t: "Location du droit de porter la pourpre"
 ep3_emperor_yearly.8020.intro.really_bankrupt: "Les salles du Trésor ne contiennent pas le moindre grain d’or et le pays souffre du manque de trésorerie."
 ep3_emperor_yearly.8020.intro.bankrupt: "Les coffres impériaux sont vides et les billets à ordre des intendants sont tout ce qui permet à l’armée et la bureaucratie de fonctionner au jour le jour."
 ep3_emperor_yearly.8020.intro: "La trésorerie est à sec et il devient de plus en plus difficile de trouver les fonds nécessaires à mes projets, sans parler du bon déroulement des opérations dans le pays."
 ep3_emperor_yearly.8020.desc: "\n\nAprès de nombreuses allusions aux avantages du favoritisme et aux mesures regrettables à prendre en temps difficile, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', suggestor)], [suggestor.Custom('FR_le_Char_Pi')][suggestor.GetTitledFirstName], s’exprime enfin ouvertement.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], bien que le port de la [Glossary( 'pourpre', 'PORPHURA_GLOSS' )] soit une prérogative impériale, il arrive que ce privilège soit loué à des sujets... particulièrement loyaux. »"
 ep3_emperor_yearly.8020.a.friend: "Mon ami[purpler_1.Custom('FR_E')], [purpler_1.GetFirstNameNoTooltip], est une exception."
 ep3_emperor_yearly.8020.a.claimant: "Les revendications de [purpler_1.GetFirstNameNoTooltip] devraient être reconnues."
 ep3_emperor_yearly.8020.a.vassal: "Je pense qu’elle irait bien à [purpler_1.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8020.b.friend: "[purpler_2.GetFirstNameNoTooltip] est [Select_CString(purpler_2.IsFemale,'une amie','un ami')] de valeur."
 ep3_emperor_yearly.8020.b.claimant: "[purpler_2.GetFirstNameNoTooltip] a une revendication louable."
 ep3_emperor_yearly.8020.b.vassal: "[purpler_2.GetFirstNameNoTooltip] en semble digne."
 ep3_emperor_yearly.8020.c.friend: "L’amitié avant tout : [purpler_3.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8020.c.claimant: "Les prétendants ont des droits spéciaux : [purpler_3.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8020.c.vassal: "Cela pourrait tout aussi bien être [purpler_3.GetFirstNameNoTooltip]..."
 ep3_emperor_yearly.8020.d: "La pourpre ne peut être achetée !"
 PORPHURA_GLOSS: "Depuis la fin de l’Empire romain, il était interdit à tout autre que l’empereur de porter des vêtements teints avec l’inestimable pourpre de Tyr, fabriquée à partir des sécrétions de l’escargot de mer murex de la Méditerranée"
 ep3_emperor_yearly.8030.t: "Fléau du Bosphore"
 ep3_emperor_yearly.8030.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', complainer)], [complainer.Custom('FR_le_Char_Pi')][complainer.GetTitledFirstName] se lamente sur une terrible baleine qui attaque les navires dans les détroits. « Pêcheurs, marchands et même des capitaines ! Tous redoutent de prendre la mer ».\n\nDes manuscrits poussiéreux provenant des archives suggèrent que [justinian.GetFirstNameRegnal] avait déjà lutté contre « Porphyrios », fléau qui a sévi pendant des décennies avant de s’échouer sur une plage et d’être découpé en morceaux. Certains prétendent même que le nouveau monstre venge son ancêtre...\n\nLes options pour le combattre semblent de plus en plus douteuses, et les rapports sur ses ravages se multiplient chaque jour."
 every_bosporos_sea_province_tt: "Le $sea_bosporus$, la $sea_marmara$ et les $sea_dardanelles$"
 every_bosporos_coast_county_tt: "[THIS.Char.GetCapitalLocation.GetName], et d’autres [counties|El] côtiers du détroit"
 ep3_emperor_yearly.8030.a: "Il faut y mettre un terme par tous les moyens !"
 ep3_emperor_yearly.8030.a.success: "La bête est stoppée"
 ep3_emperor_yearly.8030.a.failure: "La bête est inarrêtable"
 ep3_emperor_yearly.8030.a.flavor: "Armez les galères et apportez-moi sa chair !"
 ep3_emperor_yearly.8030.c: "Mandatez l’armement, les convois et les itinéraires sécurisés."
 ep3_emperor_yearly.8030.d: "Les marins doivent se tourner vers [ROOT.Char.GetFaith.WaterGodName]."
 ep3_emperor_yearly.8030.d.flavor: "Nous ne pouvons que prier pour le salut..."
 ep3_emperor_yearly.8040.t: "Colère [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]"
 ep3_emperor_yearly.8040.intro: "Mon règne a été marqué par des revers et des malheurs."
 ep3_emperor_yearly.8040.truce_target: "Le plus exaspérant de tous a été notre grande défaite contre [truce_target.Custom('FR_le_Char_Pi')][truce_target.GetTitledFirstName]."
 ep3_emperor_yearly.8040.truce_holder: "Même la grande victoire contre [truce_holder.Custom('FR_le_Char_Pi')][truce_holder.GetTitledFirstName] nous a coûté cher."
 ep3_emperor_yearly.8040.plague: "La maudite épidémie ([epidemic.GetName]) ravage même [constantinople.GetNameNoTooltip] et submerge les hôpitaux."
 ep3_emperor_yearly.8040.past_plague: "La maladie a frappé l’Empire et n’épargne même pas [constantinople.GetNameNoTooltip]."
 ep3_emperor_yearly.8040.debt: "Les coffres sont vides et les organes de l’État dépendent des crédits et de la bonne volonté."
 ep3_emperor_yearly.8040.desc: "Le peuple s’agite de plus en plus...\n\nJe ne peux m’empêcher de me demander : les iconoclastes ont-ils raison ? Les problèmes de l’Empire sont-ils simplement le châtiment [ROOT.Char.GetFaith.HighGodNamePossessive] pour avoir ignoré Ses commandements ?\n\n"
 ep3_emperor_yearly.8040.family: "M[family.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMeShort', family)], [family.GetFirstName], en était convaincu[family.Custom('FR_E')]. Peut-être ai-je été aveugle..."
 ep3_emperor_yearly.8040.predecessor: "Je me réfère au règne [predecessor.Custom('FR_du_Char_Pi')][predecessor.GetTitledFirstNameRegnal] et remets en question les fondements de mes propres croyances..."
 ep3_emperor_yearly.8040.leo: "La doctrine [leo.Custom('FR_du_Char_Pi')][leo.GetTitledFirstNameRegnal] et des Isauriens a semé des dissensions au sein de l’Empire et de la chrétienté, mais seulement pour un temps..."
 ep3_emperor_yearly.8040.a: "Il est temps de mettre un terme à toute idolâtrie !"
 ep3_emperor_yearly.8040.b: "Je ne céderai pas à l’hérésie."
 ep3_emperor_yearly.8050.t: "Visiteurs indésirables"
 ep3_emperor_yearly.8050.desc: "Des navires venus de tous les coins du monde accostent dans les ports de [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|l] et [marshal.Custom('FR_le_Char_Pi')][marshal.GetTitledFirstName] signale qu’une petite flotte a récemment jeté l’ancre au large des côtes de [raid_target.GetProvince.GetBaronyNameExplicitlyNoTooltip].\n\nLeur capitaine, un[raider.Custom('FR_E')] barbare du nom de [raider.GetFirstName], exige un paiement et menace de piraterie en cas de refus.\n\nLes pirates du Nord lointain sont très redoutés, et cette bande espère sans doute tirer profit de cette réputation."
 ep3_emperor_yearly.8050.a: "Payons-les."
 ep3_emperor_yearly.8050.b: "J’aurais bien besoin d’[Select_CString(raider.IsFemale,'une étrangère','un étranger')] sans vergogne comme [raider.Custom('FR_LuiElle')]."
 ep3_emperor_yearly.8050.b.byz: "J’aurais bien besoin d’un[raider.Custom('FR_E')] Varègue sans vergogne comme [raider.Custom('FR_LuiElle')]."
 ep3_emperor_yearly.8050.c: "Envoyons les galères à la poursuite de ces chiens !"
 ep3_emperor_yearly.8050.c.success: "Les drakkars sont détruits"
 ep3_emperor_yearly.8050.c.failure: "Les pilleurs sont insaisissables"
 ep3_emperor_yearly.8060.t: "Complot frontalier"
 ep3_emperor_yearly.8060.intro: "De terribles nouvelles nous parviennent de [defector.GetPrimaryTitle.GetNameNoTier] : on murmure que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', defector)], [defector.Custom('FR_le_Char_Pi')][defector.GetTitledFirstName], complote avec [sponsor.Custom('FR_le_Char_Pi')][sponsor.GetTitledFirstName], et veut peut-être même faire défection !\n\nUne telle trahison contre [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] n’a aucune excuse et ne mérite aucune pitié,"
 ep3_emperor_yearly.8060.spouse: "le devoir impérial doit passer avant le conjugal !"
 ep3_emperor_yearly.8060.family: "la loyauté envers l’Empire passe avant le devoir envers s[defector.Custom2('FR_RelationToMeShort_OnA', sponsor)] !"
 ep3_emperor_yearly.8060.house: "qui plus est à l’égard d’un parent [defector.GetDynastyHouseName] !"
 ep3_emperor_yearly.8060.dynasty: "que les vieux liens familiaux entre les Maisons [defector.GetDynastyHouseName] et [sponsor.GetDynastyHouseName] soient damnés !"
 ep3_emperor_yearly.8060.faith_and_culture: "quelles que soient nos différences en matière de tradition et de culte !"
 ep3_emperor_yearly.8060.culture: "l’Empire passe avant les simples traditions et langues locales !"
 ep3_emperor_yearly.8060.faith: "l’Empire passe avant la religion, peu importe les croyances dévoyées d’autrui !"
 ep3_emperor_yearly.8060.fallback: "l’Empire passe avant toute relation personnelle !"
 ep3_emperor_yearly.8060.a: "« J’ordonne son arrestation ! »"
 ep3_emperor_yearly.8060.b: "Rappelons à [defector.GetFirstNameNoTooltip] les vertus de la loyauté."
 ep3_emperor_yearly.8060.c: "[Select_CString(defector.IsFemale,'Cette chienne','Ce chien')] n’a qu’à essayer."
 ep3_emperor_yearly.8060.every_title: "Vous gagnez une [claim|El] sur chaque [title|El] [defector.Custom('FR_du_Char_Pi')][defector.GetTitledFirstName]"
 ep3_emperor_yearly.8060.defect: "[defector.Custom('FR_le_Char_Pi')|U][defector.GetTitledFirstName] fait défection"
 ep3_emperor_yearly.8060.no_defect: "[defector.Custom('FR_le_Char_Pi')|U][defector.GetTitledFirstName] reste fidèle"
 ep3_emperor_yearly.8060.success: "Vous frappez avant qu’[defector.GetSheHe] ne soit prêt[defector.Custom('FR_E')]"
 ep3_emperor_yearly.8060.failure: "[defector.Custom('FR_le_Char_Pi')|U][defector.GetTitledFirstNameNoTooltip] s’échappe"
