l_french:
 ep3_laamps_provisions.1000.t: "Rations réduites"
 ep3_laamps_provisions.1000.desc: "« J’ai remarqué que nos réserves sont à peu près à moitié épuisées... » me dit [concerned.GetFirstName].\n\n« Ne devrions-nous pas commencer à réduire nos rations ou, mieux encore, prévoir une halte pour refaire nos provisions ? Ce n’est pas encore une urgence, mais une situation comme celle-ci ne met souvent pas longtemps à se dégrader. Il suffirait d’un petit retard pour que nous soyons obligés de manger la semelle de nos bottes ! »"
 ep3_laamps_provisions.1000.a: "Ne vous inquiétez pas, tout va bien se passer !"
 ep3_laamps_provisions.1000.b: "Achetez simplement quelque chose de bon dans la ville la plus proche !"
 ep3_laamps_provisions.1010.t: "Déserteurs affamés"
 ep3_laamps_provisions.1010.desc: "Ce matin, un autre groupe de soldats a disparu.\n\nCela fait maintenant plusieurs jours que cela dure, et je dois supposer qu’ils ne se perdent pas simplement en patrouille ou ne sont pas attaqués par des animaux sauvages pendant qu’ils montent la garde, mais qu’ils désertent.\n\nJ’admets que les temps sont durs : la nourriture et l’eau s’épuisent, et il est possible que le jour de paie arrive bien plus tard que prévu. Néanmoins, je ne peux pas approuver une telle lâcheté !"
 ep3_laamps_provisions.1010.a: "Des faibles !"
 ep3_laamps_provisions.1020.t: "Démissionnaires"
 ep3_laamps_provisions.1020.desc: "« Je n’en peux plus ! »\n\nAlors que j’émerge, à moitié réveillé[ROOT.Char.Custom('FR_E')] et sors de ma tente, je vois [leaver.Custom('FR_le_Char_Pi')][leaver.GetTitledFirstName], [Select_CString(leaver.IsFemale,'furieuse','furieux')], maugréer et traîner hors du camp un sac contenant ses maigres possessions.\n\n« Je ne sens plus mes pieds, mon dos me fait constamment souffrir et je ne me souviens pas de la dernière fois où j’ai eu droit à un repas chaud ! Ou un repas rassasiant ! Ou ne serait-ce qu’un repas tout court ! Soyez maudit[ROOT.Char.Custom('FR_E')], [ROOT.Char.GetFirstNameNoTooltip] ! »"
 ep3_laamps_provisions.1020.a: "Partez, lâche !"
 ep3_laamps_provisions.1025.t: "Le jeu n’en vaut pas la chandelle"
 ep3_laamps_provisions.1025.desc: "« J’ai vraiment essayé de vous soutenir, [ROOT.Char.GetFirstNameNoTooltip]. J’ai fait de mon mieux, mais cela va trop loin ! » dit [leaver.Custom2('MyCharacterIntroduction', ROOT.Char)], des larmes de dépit dans les yeux et un air meurtrier.\n\n« Vous allez nous conduire à la mort ! Et cela uniquement à cause de votre ambition stupide et de votre avarice ridicule ! Mais je ne vous suivrai pas dans une tombe précoce ! Je vais partir ! MAINTENANT ET TOUT DE SUITE ! »"
 ep3_laamps_provisions.1025.a: "Au revoir."
 ep3_laamps_provisions.1030.t: "Soldats affamés"
 ep3_laamps_provisions.1030.desc: "Certains de mes soldats continuent à déserter, mais la plupart n’ont même plus la force de partir.\n\nJour après jour, le nombre de mes partisans diminue, car la faim, la soif et une série de maladies les tuent les uns après les autres."
 ep3_laamps_provisions.1030.a: "Et pourtant, nous continuons notre route."
 ep3_laamps_provisions.1040.t: "Un corps affaibli"
 ep3_laamps_provisions.1040.desc: "Une toux persistante secoue mon corps. Un peu d’eau m’aiderait, mais elle s’est épuisée hier. Mes mains tremblent et j’ai probablement de la fièvre.\n\nJe me sens faible et malade – un état que je semble partager avec beaucoup de ceux qui me suivent.\n\nNous devons nous réapprovisionner maintenant, avant qu’il ne soit trop tard."
 ep3_laamps_provisions.1040.a: "Je suis épuisé[ROOT.Char.Custom('FR_E')]..."
 ep3_laamps_provisions.1050.t: "La mort rôde"
 ep3_laamps_provisions.1050.desc_pet_horse: "Mon pauvre [ROOT.Char.Custom( 'WarhorseStoryName' )] !\n\nLes difficultés de notre voyage étaient trop importantes, même pour un cheval aussi puissant..."
 ep3_laamps_provisions.1050.desc_pet_dog: "Mon pauvre [ROOT.Char.Custom( 'DogStoryName' )] !\n\nLes difficultés de notre voyage étaient trop importantes, même pour un chien aussi courageux..."
 ep3_laamps_provisions.1050.desc_pet_cat: "Mon pauvre [ROOT.Char.Custom( 'CatStoryName' )] !\n\nLes difficultés de notre voyage étaient trop importantes pour un petit chat..."
 ep3_laamps_provisions.1050.desc_pet_no: "Quelle tragédie !"
 ep3_laamps_provisions.1050.desc_pet: "Je me souviendrai toujours de vos yeux intelligents qui me souriaient dans les jours meilleurs, mais maintenant je ne vois plus que leur éclat perdu, terni par la douleur et la tristesse, alors que vous levez la tête vers moi pour la dernière fois.\n\nQue [ROOT.Char.GetFaith.HighGodName] me pardonne pour ma folie qui nous a amenés ici. Je ne pense pas pouvoir le faire."
 ep3_laamps_provisions.1050.desc_follower: "\n\nNos animaux tombent comme des mouches, les soldats s’effondrent sur le bord de la route, et maintenant [ROOT.Char.GetFaith.DeathDeityName] visite mon camp et emporte [dead.Custom2('MyCharacterIntroduction', ROOT.Char)] ! Les épreuves de ce voyage irréfléchi ont été trop dures pour [dead.Custom('FR_LuiElle')]...\n\nSa mort pèse lourd sur ma conscience."
 ep3_laamps_provisions.1050.a: "Au revoir, mon ami[dead.Custom('FR_E')]."
 ep3_laamps_provisions.1050.a_tt: "Votre animal de compagnie est décédé"
 ep3_laamps_provisions.1050.a_1: "[dead.GetSheHe|U] ne méritait pas cela."
 ep3_laamps_provisions.1050.b: "Au moins, nous avons maintenant de la viande fraîche !"
 ep3_laamps_provisions.1050.c: "Après tout... Pourquoi pas... ?"
 ep3_laamps_provisions.1050.d: "Je suis désolé[ROOT.Char.Custom('FR_E')]... Je suis tellement, tellement désolé[ROOT.Char.Custom('FR_E')]..."
 ep3_laamps_provisions.1050.d.tt: "Vous mangez la carcasse de votre pauvre animal"
 ep3_laamps_provisions.1060.t: "Air vicié"
 ep3_laamps_provisions.1060.desc: "Le silence qui pèse lourdement sur mon camp aujourd’hui n’est rompu que par les faibles gémissements des malades.\n\nPendant la nuit, beaucoup de mes partisans ont montré des signes de maladie. Au matin, cela ressemblait à une véritable épidémie. Mes hommes, déjà affaiblis par la longue marche et l’accès limité à la nourriture et à l’eau, peuvent à peine rassembler les forces nécessaires pour se tenir debout, sans parler de marcher.\n\nSi je veux les sauver, nous devons nous arrêter maintenant."
 ep3_laamps_provisions.1060.a: "Que suis-je censé[ROOT.Char.Custom('FR_E')] faire ?"
 ep3_laamps_provisions.1070.t: "Serait-ce une lumière ?"
 ep3_laamps_provisions.1070.desc: "Je ne me souviens pas de la dernière fois que j’ai mangé.\n\nMa gorge est comme du parchemin.\n\nJ’ai mal partout.\n\nJe ne sais même plus où je vais. Juste que je dois continuer à avancer.\n\nJe ne veux pas continuer. Je veux juste que tout cela se termine..."
 ep3_laamps_provisions.1070.a: "Je ne peux pas... continuer..."
 ep3_laamps_provisions.1070.a1: "Vous mourrez de faim"
 ep3_laamps_provisions.1070.a2: "Votre estomac subit des dommages permanents"
 ep3_laamps_provisions.1070.a3: "Votre force vous abandonne"
 ep3_laamps_provisions.1070.a4: "Le désespoir vous pousse à prendre part à un repas impie"
 ep3_laamps_provisions.1070.a5: "Vous tombez malade"
 ep3_laamps_provisions.1070.a6: "Quelque chose dans votre esprit se brise"
 ep3_laamps_provisions.1070.a7: "La lumière dans vos yeux s’éteint"
 ep3_laamps_provisions.1070.a8: "Votre corps reste durablement atrophié"
 ep3_laamps_provisions.1070.tt: "Famine"
 weak_stomach_modifier: "Estomac fragile"
 weak_stomach_modifier_desc: "Après avoir survécu avec peu ou pas de nourriture pendant un certain temps, l’estomac de ce personnage ne peut plus supporter les repas copieux ou raffinés, ce qui le rend facilement malade."
 hunger_sickness_modifier: "Maladies de la faim"
 hunger_sickness_modifier_desc: "Depuis que ce personnage est presque mort de faim, il n’est plus le même : sa peau est marquée par les plaies, et son corps et son esprit se sont affaiblis."
 every_follower_custom: "Chaque [follower|El]"
 starving_opinion: "M’a laissé mourir de faim"
 every_maa_regiment_custom: "Chaque régiment d’hommes d’armes"
 ep3_laamps_provisions.1080.t: "Sacs et estomacs vides"
 ep3_laamps_provisions.1080.desc_companion: "« Je comprends votre zèle – vraiment, je le comprends ! Mais je vous demande de réfléchir à votre empressement. » Les yeux de [complainer.GetFirstName] sont tristes et creusés tandis qu’[complainer.GetSheHe] me fixe.\n\n« S’il vous plaît, ne soyez pas si têtu[ROOT.Char.Custom('FR_E')]. Nous n’avons plus de nourriture ni d’eau potable ; si nous ne nous arrêtons pas immédiatement pour nous reposer et refaire nos provisions, nous marchons tout droit vers la mort ! »"
 ep3_laamps_provisions.1080.desc_alone: "Je pensais vraiment pouvoir y arriver. C’était un peu trop ambitieux, mais je ne m’attendais pas à ce que les choses se gâtent si rapidement.\n\nJe me retrouve bloqué[ROOT.Char.Custom('FR_E')], sans provisions pour ma marche, affamé[ROOT.Char.Custom('FR_E')], assoiffé[ROOT.Char.Custom('FR_E')] et extraordinairement faible.\n\nL’objectif se rapproche à chaque pas, mais pour la première fois, je ressens le doute lancinant que je n’y arriverai peut-être pas vivant[ROOT.Char.Custom('FR_E')]."
 ep3_laamps_provisions.1080.a: "Nous devons quand même avancer."
 ep3_laamps_provisions.1080.b: "Nous devons nous reposer avant qu’il ne soit trop tard."
 ep3_laamps_provisions.1080.sea: "Vous êtes en mer, il n’y a nulle part où se reposer, sauf votre propre navire !"
 ep3_laamps_provisions.1080.c: "Cap sur la terre, immédiatement !"
 ep3_laamps_provisions.1080.c.tt: "Your [travel|El] va être annulé et vous serez redirigés vers [landfall.GetBaronyNameExplicitly] ([landfall.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetName])"
 critically_low_provisions_alert: "Provisions dangereusement basses"
 critically_low_provisions_alert_desc: "Vos [provisions|El] sont sur le point de s’épuiser !"
