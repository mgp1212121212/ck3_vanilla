l_french:
 governor_tax_scheme: "Collecte de l’impôt"
 governor_tax_scheme_desc_general: "Dans le cadre d’un [scheme|El] de collecte de l’impôt, vous tentez de recueillir des informations sur des impôts manquants et de faire payer le village suspecté."
 governor_tax_scheme_desc: "Les impôts sont soigneusement collectés et notés pour chaque district et village, ce qui permet de voir les impôts prélevés. Et, plus important encore, les paiements manquants."
 governor_tax_scheme_action: "Collecter l’impôt"
 governor_tax_scheme_invalidated_title: "Complot de collecte de l’impôt non valable"
 msg_governance_contract_appear.t: "Nouveau problème de gouvernance"
 msg_governance_contract_appear.desc: "Un [governance_issue|El] [new_governance_issue.GetType.GetName|V] est apparu dans [target_province.GetName], au sein du [target_province.GetCounty.GetTitle.GetName]"
 task_contract_governance_desc_title: "Cela requiert mon jugement de [GetPlayer.Custom('GetGovernorConceptNoTooltip')|l] !"
 overdue_taxes_contract: "Arriérés d’impôt"
 overdue_taxes_desc: "Que ce soit par conspiration, vol ou simple négligence, un village de cette région n’a pas envoyé la part de sa production due au titre de l’impôt."
 overdue_taxes_desc_title: "$task_contract_governance_desc_title$"
 hoarding_mayor_contract: "Maire thésauriseur"
 hoarding_mayor_desc: "Le maire de cette baronnie thésaurise beaucoup plus d’or que prévu et pourrait ne pas reverser suffisamment d’impôts à ses supérieurs ou ne pas en investir suffisamment dans la ville elle-même."
 hoarding_mayor_desc_title: "$task_contract_governance_desc_title$"
 bountiful_harvest_contract: "Récolte abondante"
 bountiful_harvest_desc: "Partout dans votre [GetPlayer.Custom('GetProvinceConceptNoTooltip')|l], on entend parler de récoltes miraculeusement abondantes et de champs en fleurs. Une bénédiction aussi importante doit être exploitée. Ne laissez pas la récolte se gâter !"
 bountiful_harvest_desc_title: "$task_contract_governance_desc_title$"
 rampant_bandits_contract: "Grands bandits"
 rampant_bandits_desc: "Des nomades sans foi ni loi hantent cette région de votre [GetPlayer.Custom('GetProvinceConceptNoTooltip')|l]. Pour que les habitants soient en sécurité et que les marchands puissent voyager librement, il faut éliminer cette nuisance."
 rampant_bandits_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.1000.t: "Arriérés d’impôt"
 governor_contract_event.1000.desc: "Mes serviteurs ont attiré mon attention sur le fait qu’un village de [tax_destination.GetName] est très en retard dans le paiement de ses impôts.\n\nCe serait un grave manquement à mon devoir que d’ignorer cette affaire : les grands livres montrent que des impôts sont manquants. Des livraisons n’ont jamais été envoyées.\n\nPour l’instant, la raison de cette omission est inconnue. Cela pourrait être une affaire pour des fonctionnaires... ou pour des soldats."
 governor_contract_event.1000.a: "Lançons une enquête !"
 governor_contract_event.1001.desc: "Au milieu des [ROOT.Char.GetCurrentLocation.Custom('FR_get_region_flower_type_plural_Fix')] et parfois sous le regard de quelques têtes de bétail, mon cortège se fraie un chemin à travers la campagne sur un chemin de terre mal entretenu... Ma destination, le village qui nous doit l’impôt, est vraiment assez rustique et parfaitement discret, et ce bien qu’il ne soit même pas à une journée de route du centre de [tax_destination.GetName].\n\nQuelques habitants se sont rassemblés au centre du village, vêtus de leurs habits traditionnels. Je suis accueilli[ROOT.Char.Custom('FR_E')] paisiblement, mais sans aucune cordialité.\n\nJe dois réfléchir à la manière d’aborder mon enquête."
 governor_contract_event.1001.a: "Une méthode inquisitrice me servira au mieux."
 governor_contract_event.1001.b: "Regardons autour de nous et voyons ce qui se présente."
 governor_contract_event.1001.a_tt: "Vous voyagez jusqu’en [tax_destination.GetName] et investiguez"
 governor_contract_event.1001.success: "Votre enquête est une réussite"
 governor_contract_event.1001.failure: "Votre enquête est un échec"
 governor_contract_event.1001.a.success: "Vous persuadez les villageois de parler"
 governor_contract_event.1001.a.failure: "Vous ne tirez rien des villageois"
 governor_contract_event.1001.b.success: "Vous inspectez le village et apprenez ce dont vous avez besoin"
 governor_contract_event.1001.b.failure: "Vous n’apprenez pas du village ce dont vous avez besoin"
 governor_contract_event.1003.t: "Réussite de l’enquête sur les arriérés d’impôt"
 governor_contract_event.1003.desc_diplomacy: "La discussion avec les villageois s’est révélée étonnamment fructueuse !\n\nLes chefs de famille se sont empressés d’énumérer les membres de leur famille et ont volontiers vanté la productivité de leurs parcelles – certains se sont même vantés de leur bétail ! Les agriculteurs m’ont emmené[ROOT.Char.Custom('FR_E')] dans leurs champs pour m’expliquer la récolte à laquelle ils s’attendaient."
 governor_contract_event.1003.desc_stewardship: "Après avoir soigneusement répertorié tous les animaux d’élevage, chaque tige de céréales, chaque couverture tissée à la main et chaque pot en terre cuite, nous pouvons estimer assez précisément les impôts que ces serfs devraient payer."
 governor_contract_event.1003.desc_outro: "\n\nApparemment, un oubli inexpliqué – qu’il soit accidentel ou intentionnel – est la raison pour laquelle ce village n’a pas payé ses taxes. Mais il reste une tâche à accomplir : je dois décider de la meilleure façon de remédier à la situation..."
 governor_contract_event.1003.a: "Prenons autant de production que possible et investissons-en la moitié dans la région."
 governor_contract_event.1003.b: "Ils paieront jusqu’au dernier grain."
 governor_contract_event.1003.c: "Ces honnêtes gens ne doivent payer qu’une partie."
 governor_contract_event.1003.d: "Y stationner une garnison encouragera les paiements futurs."
 governor_contract_event.1003.e: "Désignons un administrateur pour superviser le village."
 governor_contract_event.1003.f: "Un allègement fiscal pourrait les aider à prospérer ?"
 governor_contract_event.1004.t: "Échec de l’enquête sur les arriérés d’impôt"
 governor_contract_event.1004.desc: "J’ai beau fouiller les caves et les greniers, parcourir les champs et discuter avec les anciens du village : il n’y a aucune trace de richesse cachée dans ce hameau. Les villageois sont, selon toute vraisemblance, complètement démunis et incapables de payer leur dette envers moi.\n\nComme je n’ai aucune preuve qu’ils m’ont trompé[ROOT.Char.Custom('FR_E')], je n’ai pas grand-chose à faire ici. Mes registres devront accepter cette perte."
 governor_contract_event.1004.a: "Malédiction !"
 governor_contract_event.1010.t: "Maire thésauriseur"
 governor_contract_event.1010.desc: "Selon certains rapports, [hoarding_mayor.Custom('FR_le_Char_Pi')][hoarding_mayor.GetTitledFirstName], qui supervise [mayor_destination.GetName], garde la grande majorité des impôts de la ville pour [hoarding_mayor.Custom('FR_LuiElle')].\n\nBien que l’on s’attende à ce qu’un maire puisse effectivement garder les restes d’impôts, les montants rapportés sont excessifs, à la limite de la corruption. Pire encore, ses actes rejaillissent sur moi !"
 governor_contract_event.1010.a: "Je me charge personnellement de résoudre ce problème."
 governor_contract_event.1010.a_tt: "Se rendre à [mayor_destination.GetName] et parler au maire"
 governor_contract_event.1012.a_tt: "Vous recommencez à voyager"
 governor_contract_event.1011.desc_intro: "Je ne perds pas de temps à mon arrivée à [mayor_destination.GetName] et me dirige immédiatement vers la résidence du maire. J’entre sans prévenir et suis immédiatement récompensé[ROOT.Char.Custom('FR_E')] par ce à quoi j’assiste.\n\n"
 governor_contract_event.1011.desc_upset: "[hoarding_mayor.GetFirstName] me fixe un instant, les yeux écarquillés, avant de se reprendre. Quand [hoarding_mayor.GetSheHe] entend mes accusations, son visage devient renfrogné.\n\n« De si viles allégations ! Je pourrais... » [hoarding_mayor.GetFirstNameNoTooltip] s’arrête et respire profondément. « Bien. Que proposez-vous pour la suite ? »"
 governor_contract_event.1011.desc_fear: "Surpris[hoarding_mayor.Custom('FR_E')], [hoarding_mayor.GetFirstName] renverse son verre sur ses vêtements, manifestement décontenancé[hoarding_mayor.Custom('FR_E')] par ma simple présence. [hoarding_mayor.Custom('FR_IlElle')|U] blêmit au fur et à mesure que j’expose mes accusations.\n\n« Je vous en prie ! Ce doit être un simple malentendu. Nous pouvons arranger les choses, n’est-ce pas ? »"
 governor_contract_event.1011.desc_worried: "[hoarding_mayor.GetFirstName] se retourne et me regarde sans voix. [hoarding_mayor.GetSheHe|U] se soutient d’une main sur la table tandis que je lance accusation sur accusation.\n\n« Je... je suis sûr[hoarding_mayor.Custom('FR_E')] qu’il s’agit d’un malentendu, mais je vous aiderai bien sûr à clarifier la situation comme vous le jugerez bon ! »"
 governor_contract_event.1011.a: "Investissons dans la ville. Je m’occuperai de l’argent restant."
 governor_contract_event.1011.b: "Vous me donnerez tout l’argent excédentaire."
 governor_contract_event.1011.c: "Investissons l’argent à bon escient, dans les infrastructures locales."
 governor_contract_event.1011.d: "Rendons l’argent à la population en organisant des festivités."
 governor_contract_event.1011.e: "Je crains que seul un châtiment sévère suffise."
 governor_contract_event.1011.f: "Je pourrais laisser couler, mais vous me serez redevable."
 governor_contract_event.1012.t: "Problème de gouvernance : annuler le voyage"
 governor_contract_event.1012.desc: "Je ne pourrai pas faire grand-chose face au problème actuel si je ne me rends pas sur place. On attend de moi que je m’occupe directement de ce genre d’affaires, mais peut-être dois-je détourner le regard et concentrer mon attention sur des questions plus urgentes..."
 governor_contract_event.1012.a: "Tout compte fait, allons-y !"
 governor_contract_event.1012.b: "J’ai des questions plus importantes à traiter."
 governor_contract_event.1020.t: "Récolte abondante"
 governor_contract_event.1020.desc: "Nous avons les faveurs [ROOT.Char.GetFaith.FertilityGodNamePossessive] ! Dans de nombreux villages de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] des bottes de blé sans fin ont été récoltées dans des champs qui avaient été gâtés par des pluies constantes. Et ces [ROOT.Char.Custom('RegionalRootVegetablePlural')] ! On attend avec impatience une récolte bien plus abondante que celle de l’année dernière.\n\nC’est bien sûr une très bonne nouvelle. Je dois constituer une équipe de travailleurs spécialement et m’occuper au plus vite de tout ce qui est nécessaire.\n\nAlors, où mes chariots vont-ils emmener ce grand trésor que cette saison nous a donné ?"
 governor_contract_event.1020.a: "Répartissons-le équitablement sur l’ensemble de la province."
 governor_contract_event.1020.b: "Distribuons-le en même temps que les céréales habituelles."
 governor_contract_event.1020.c: "La capitale provinciale doit en bénéficier."
 governor_contract_event.1020.d: "Donnons-le à des bonnes œuvres et aux indigents."
 governor_contract_event.1020.e: "Remplissons les greniers et vendons le surplus."
 governor_contract_event.1020.f: "Transférons le tout à ma possession."
 harvest_claim_it_yourself_estate_tt: "La quantité est augmentée de #P +[EmptyScope.ScriptValue('estate_granary_gold_bonus_value')|+0%]#! en raison du [GetDomicileBuilding('storage_granary_03').GetName|l] de votre [estate|El]"
 governor_contract_event.1030.t: "Banditisme endémique"
 governor_contract_event.1030.desc: "Je relis le rapport. Des bandits pour qui mes contribuables respectueux de la loi ne sont que de gros moutons à tondre !\n\nEt en effet, ces grossiers hors-la-loi livrent mon peuple à la lame... Des villages sont terrorisés et des caravanes perdues.\n\nUne bande particulièrement malfaisante de ces assassins s’est retranchée dans [task_contract_location.GetProvince.Custom('TerrainTypeProvince')|l] près de [bandit_destination.GetName]. Tant que l’on ne fera rien contre eux, la région ne sera pas maîtrisable."
 governor_contract_event.1030.a: "Rassemblons des soldats. Nous partons immédiatement !"
 governor_contract_event.1030.b: "Nous nous occuperons d’eux en temps voulu..."
 governor_contract_event.1031.desc: "Les habitants de [bandit_destination.GetName] nous conduisent tout droit à l’entrée de la grotte de la bête. Le camp des hors-la-loi se trouve juste à l’intérieur, caché par les buissons et le terrain.\n\nD’après ce que j’entends, ces ennemis sont des guerriers nomades, des gens durs qui vivent en marge de la société et qui se sont tellement nourris des richesses de mes terres qu’ils ont prolongé leur raid.\n\nPour l’instant, les scélérats ne savent pas que mes hommes sont sur place. Nous pouvons choisir le moment de l’attaque."
 governor_contract_event.1031.a: "Chargez ! Nous allons les prendre par surprise !"
 governor_contract_event.1031.b: "Établissons une tactique avant d’attaquer."
 governor_contract_event.1031.c: "Les attirer dans un piège pourrait nous éviter bien des ennuis."
 governor_contract_event.1031.success: "Vous réussissez à vaincre les bandits"
 governor_contract_event.1031.failure: "Vous échouez et les bandits s’échappent"
 governor_contract_event.1031.b.success: "Votre tactique est un triomphe"
 governor_contract_event.1031.b.failure: "Votre tactique laisse à désirer"
 governor_contract_event.1031.c.success: "Votre piège est parfait"
 governor_contract_event.1031.c.failure: "Votre piège ne trompe personne"
 governor_contract_event.1032.desc_tactical: "Mon ennemi indiscipliné ne peut pas rivaliser avec mes troupes bien entraînées ! Ses projectiles ne visent désormais plus la chair vulnérable de simples gens, mais rebondissent contre les boucliers de notre ligne de bataille. Les criminels veulent prendre la fuite, mais des cavaliers sur nos flancs les privent de toute issue.\n\nJe regarde les morts et réfléchis à ce que je vais faire des survivants capturés."
 governor_contract_event.1032.desc_trap: "Mon piège est très astucieux.\n\nUn jeune soldat à moitié nu, avec de la nourriture volée dans les mains, s’enfuit dans notre direction, et les hors-la-loi, ces imbéciles, sont sur ses talons ! Nous sautons hors de notre cachette, et nos ennemis hurlants et horrifiés se rendent compte de leur erreur lorsque nous leur tombons dessus ! Quelques instants avant de mourir, les nomades se rendent à mes troupes.\n\nCette bande de criminels est maintenant inoffensive et sans défense."
 governor_contract_event.1032.desc_charge: "Une charge tonitruante est une surprise désagréable pour tout adversaire, mais les cris de panique de mes ennemis criminels montrent à quel point ils sont en fait mal préparés !\n\nLa mêlée entre mes troupes lourdement armées et les guerriers à moitié nus qui titubent vers leurs montures ne dure que quelques instants. Les nomades survivants sont ensuite soigneusement alignés devant moi."
 governor_contract_event.1032.desc_outro: "\n\nLes bandits sont à ma merci."
 governor_contract_event.1032.a: "Restituons les biens volés et mettons les criminels au travail."
 governor_contract_event.1032.b: "Pardonnons-leur leurs crimes."
 governor_contract_event.1032.c: "Et si vous gagniez honnêtement votre vie ?"
 governor_contract_event.1032.d: "Ils devront payer une amende."
 governor_contract_event.1032.e: "Pendons-les."
 governor_contract_event.1032.f: "Confisquons tout ce qui a de la valeur et emprisonnons-les."
 governor_contract_event.1033.desc: "[ROOT.Char.Custom('CulturalCurse')|U] !\n\nL’attaque de mes soldats a été trahie par des oiseaux effrayés. Nous avons foncé sur notre ennemi aussi vite que possible, mais les nomades rusés étaient presque immédiatement sur leurs chevaux, auxquels ils donnaient durement de l’éperon !\n\nNous avons réussi à rattraper et à abattre quelques-uns des brigands qui s’enfuyaient, mais nettement trop peu pour dissuader les autres de poursuivre leurs raids.\n\nÉpuisés, nous rentrons chez nous."
 governor_contract_event.1033.a: "Oublions cet incident."
 governor_contract_event.1038.desc: "Il est peu probable que ces bandits disparaissent pacifiquement dans un avenir proche. Les habitants de [bandit_destination.GetName] risquent de subir leur joug encore un bon moment si je n’interviens pas.\n\nDe plus, en tant qu’officiel mandaté, je suis responsable de leur sécurité."
 governor_contract_event.1038.a: "Je dois protéger ces personnes !"
 governor_contract_event.1038.b: "Les habitants devront se débrouiller seuls."
 governor_contract_event.1038.a_tt: "Vous vous rendez en [bandit_destination.GetName] pour vous charger des bandits"
 discontent_soldiers: "Soldats mécontents"
 discontent_soldiers_contract: "$discontent_soldiers$"
 discontent_soldiers_desc: "Le mécontentement gagne vos troupes. Les gardes grognent à leur poste. Les officiers de rang inférieur ne se soucient pas de la discipline."
 discontent_soldiers_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2000.t: "$discontent_soldiers$"
 governor_contract_event.2000.desc: "Les rapports de mes avant-postes, des troupes provinciales sous mes ordres, concordent tous : le mécontentement gagne les soldats. Leurs missions sont trop longues, la solde est trop faible, les prostituées locales trop laides, les camps trop inconfortables...\n\nLorsque l’on vit dans un camp militaire, les raisons de se plaindre sont toujours nombreuses, mais même une petite intervention pour améliorer leur moral contribuerait certainement à accroître ma popularité et sécuriserait mon poste."
 governor_contract_event.2000.a: "J’accorderai à chaque officier supérieur une parcelle de terrain."
 governor_contract_event.2000.b: "Ils ne sont pas aussi mal en point que les troupes [other_gov.Custom('FR_du_Char_Pi')][other_gov.GetTitledFirstNameNoTooltip] !"
 governor_contract_event.2000.c: "Ils ont mérité de prendre un peu de temps libre."
 governor_contract_event.2000.d: "Ils seront punis pour leur insubordination !"
 governor_contract_event.2000.e: "Plus d’argent les rendra contents."
 ep3_settled_troops_province_modifier: "Terres accordées aux officiers"
 ep3_settled_troops_province_modifier_desc: "Les officiers des troupes stationnées dans cette province ont reçu des lopins de terre pour s’installer."
 ep3_longer_breaks_province_modifier: "Pauses accordées aux troupes"
 ep3_longer_breaks_province_modifier_desc: "Les troupes stationnées dans cette province ont bénéficié de pauses plus longues pour améliorer leur moral."
 ep3_better_paid_soldiers_modifier: "Troupes motivées"
 ep3_better_paid_soldiers_modifier_desc: "Ce personnage est connu pour payer ses troupes plus que nécessaire, et des troupes heureuses sont des troupes efficaces."
 inept_mayor: "Maire inapte"
 inept_mayor_contract: "$inept_mayor$"
 inept_mayor_desc: "Ce responsable clé s’est révélé presque totalement incompétent. Les nobles locaux, les paysans et même vos propres ministres sont de plus en plus mécontents."
 inept_mayor_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2010.t: "$inept_mayor$"
 governor_contract_event.2010.desc: "Je lis attentivement des tonnes de rapports venant de [mayor_destination.GetName] et je tombe sur des accusations contre [inept_mayor.GetFirstName], « [Select_CString(inept_mayor.IsFemale,'cette','ce')] [inept_mayor.Custom('InsultNoun')] », comment [inept_mayor.Custom('FR_IlElle')] aurait déjà vidé les caisses du [inept_mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] avec son « penchant criminel ».\n\nDe l’or semble inexplicablement disparaître des registres comptables de la ville, le nombre de fonctionnaires payés par l’État change de jour en jour et la documentation sur la propriété foncière est remplie d’incohérences."
 governor_contract_event.2010.a: "Je devrais me rendre en [mayor_destination.GetNameNoTooltip]."
 governor_contract_event.2011.desc_intro: "Lorsque j’arrive en [mayor_destination.GetName], je me précipite dans les bureaux [inept_mayor.Custom('FR_DuDela')] maire, [inept_mayor.GetFirstName]. Apparemment surpris[inept_mayor.Custom('FR_E')], [inept_mayor.Custom('FR_IlElle')] chasse rapidement ses serviteurs, les livres de compte dans les mains.\n\n« Je suis venu[ROOT.Char.Custom('FR_E')] vérifier la comptabilité de votre administration », dis-je avec un froncement de sourcils solennel."
 governor_contract_event.2011.desc_fear: "\n\n« C’est à propos de... euh... ce lot de céréales ? bafouille [inept_mayor.Custom('FR_LeLa')] maire. L’importation de soie ? Oui, je connais des gens peu ordinaires, mais ils ont été graciés pour leurs crimes ! Du moins la plupart. Je vais annuler ces commandes, [ROOT.Char.GetTitleAsName]. Toutes ! Ne vous inquiétez pas ! »"
 governor_contract_event.2011.desc_upset: "\n\n« [ROOT.Char.GetTitleAsName], vous ne doutez quand même pas de mon dévouement absolu à ma fonction et de ma compétence éprouvée ?! » s’exclame [inept_mayor.Custom('FR_LeLa')] maire, me jaugeant en vue d’une confrontation.\n\nMais je suis [Select_CString(ROOT.Char.IsFemale,'sa supérieure','son supérieur')]."
 governor_contract_event.2011.desc_worried: "\n\n« Des nouvelles inquiétantes, [ROOT.Char.GetTitleAsName] ? rit maladroitement [inept_mayor.GetFirstNameNoTooltip]. Les nobles de la région ont la langue bien pendue et l’imagination débordante ; mieux vaut ignorer les plus bruyants... »"
 governor_contract_event.2011.a: "Montrez-moi les registres."
 governor_contract_event.2011.b: "Vous êtes indigne de votre poste."
 governor_contract_event.2011.c: "Je vais faire appel à mes experts de la capitale."
 governor_contract_event.2011.d: "Vous rembourserez les sommes manquantes !"
 ep3_mismanaged_administration_modifier: "Incompétence de l’administration"
 ep3_mismanaged_administration_modifier_desc: "Une ville importante de ce comté est si mal gérée que toute la région en souffre."
 prov_investment: "Investissement provincial"
 prov_investment_contract: "$prov_investment$"
 prov_investment_desc: "L’occasion se présente à vous d’investir dans la capitale de votre gouvernorat."
 prov_investment_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2020.t: "$prov_investment$"
 governor_contract_event.2020.desc: "C’est un sentiment agréable que de voir une gouvernance efficace récompensée par de bons résultats !\n\nLa trésorerie de [ongoing_destination.GetName] est remplie à ras bord, et l’administration centrale m’a chargé[ROOT.Char.Custom('FR_E')] de réinvestir l’excédent au niveau local."
 governor_contract_event.2020.a: "L’infrastructure est la clé du succès."
 governor_contract_event.2020.b: "Accomplir l’œuvre [ROOT.Char.GetFaith.HighGodNamePossessive] sur terre est un privilège."
 governor_contract_event.2020.c: "Érigeons une grande statue au nom [emperor.Custom('FR_du_Char_Pi')][emperor.GetTitledFirstNameNoTooltip] !"
 governor_contract_event.2020.c_tt: "Malheureusement, cela implique de se réapproprier des matériaux de construction provenant de toute la région..."
 governor_contract_event.2020.d: "Les commerçants locaux ont besoin d’une aide supplémentaire."
 governor_contract_event.2020.e: "Nos braves soldats méritent mieux !"
 governor_contract_event.2020.f: "Nourrir le peuple est la solution !"
 governor_contract_event.2021.t: "Réussite de l’$prov_investment|l$"
 governor_contract_event.2021.desc_infrastructure: "Les rues principales de [task_contract_location.GetNameNoTier] sont rénovées en premier. Les ouvriers que j’ai engagés travaillent d’arrache-pied et, grâce à une rémunération exemplaire, les progrès sont rapides."
 governor_contract_event.2021.desc_church: "Les plans de la nouvelle maison [ROOT.Char.GetFaith.HouseOfWorship3] de [task_contract_location.GetNameNoTier] sont un modèle impeccable d’inspiration divine, bien que comparée aux grands lieux saints du monde, la nôtre est plutôt modeste. Que les croyants se rassemblent !"
 governor_contract_event.2021.desc_monument: "Le visage [emperor.GetFaith.WealthGodNamePossessive], l’un des protecteurs [emperor.Custom('FR_du_Char_Pi')][emperor.GetTitledFirstName], est magnifiquement – et assez flatteusement – reproduit par mes artistes. Le nom [Select_CString(emperor.IsFemale,'de la grande souveraine','du grand souverain')] est écrit en dessous... et le mien aussi."
 governor_contract_event.2021.desc_traders: "Les marchandises affluent ! Le commerce prospère et est encore stimulé par ma réduction de certaines taxes importantes. Il ne nous reste plus qu’à éloigner le bétail malodorant de cette extrémité du forum local..."
 governor_contract_event.2021.desc_military: "Le son des festivités monte de la caserne – grâce aux richesses dont j’ai comblé mes troupes, leur loyauté et leur combativité sont assurées ! Mes capitaines mènent le reste en scandant joyeusement mon nom."
 governor_contract_event.2021.desc_food: "Même les mendiants les plus humbles de [task_contract_location.GetNameNoTier] dorment cette nuit le ventre plein. J’ai fait distribuer du blé, et des familles à l’air radieux ont hissé des bottes entières dans leurs greniers. Toute la région sent le pain fraîchement cuit."
 governor_contract_event.2021.desc: "\n\nCet investissement a été un choix judicieux. Même si les premiers résultats ne sont pas encore visibles, je suis déjà loué[ROOT.Char.Custom('FR_E')] et célébré[ROOT.Char.Custom('FR_E')] par les personnes dont je m’occupe."
 governor_contract_event.2021.a: "Du bon travail."
 governor_contract_event.2022.t: "Échec de l’$prov_investment|l$"
 governor_contract_event.2022.desc_monument: "J’ai informé l’administration de la capitale de mon dernier monument – une statue de taille somptueuse incrustée de joyaux – et je n’ai reçu aucune réponse. [emperor.Custom('FR_le_Char_Pi')|U][emperor.GetTitledFirstName] estime qu’il n’est pas nécessaire de m’honorer pour mon acte d’allégeance, si tant est qu’[emperor.Custom('FR_IlElle')] soit au courant."
 governor_contract_event.2022.desc_traders: "J’adapte mes taxes et mes impôts, et les commerçants se réjouissent de nouveaux bénéfices... mais nos revenus n’augmentent pas. De plus, les artisans et les ouvriers locaux se plaignent de ma gestion, car ils ont du mal à écouler leurs marchandises, vu le prix désormais avantageux des produits importés."
 governor_contract_event.2022.desc_military: "Les troupes n’ont pas vraiment fait bon usage de leur solde qui a soudainement augmenté... Elles ont dépensé leur argent dans une orgie de festivités peu ragoûtantes.\n\nAujourd’hui, des capitaines populaires se voient accusés de crimes honteux et des soldats portent des blessures dues à des bagarres avec les habitants – et pour une raison ou une autre, on me blâme pour cela."
 governor_contract_event.2022.desc: "\n\nMalheureusement, cela ne s’est pas passé comme prévu. Et l’excédent de la province est perdu."
 governor_contract_event.2022.a: "C’est regrettable."
 governor_contract_event.2020.success: "L’investissement est un succès"
 governor_contract_event.2020.failure: "L’investissement est un échec"
 ep3_contract_infrastructure_modifier: "Développement de l’infrastructure"
 ep3_contract_infrastructure_modifier_desc: "Routes, messagers, approvisionnement en eau et tout ce dont un comté a besoin pour se développer."
 ep3_food_distribution_modifier: "Distribution de nourriture"
 ep3_food_distribution_modifier_desc: "L’excédent d’argent du gouvernement local a été utilisé pour importer des denrées alimentaires bon marché pour le peuple."
 ep3_invested_military_modifier: "Amélioration militaire"
 ep3_invested_military_modifier_desc: "Une quantité importante d’or a été investie dans les troupes stationnées dans ce comté."
 raiding_peasants: "Paysans pilleurs"
 raiding_peasants_contract: "$raiding_peasants$"
 raiding_peasants_desc: "Une bande de paysans auto-organisée a attaqué nos terres depuis l’autre côté de la frontière."
 raiding_peasants_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2030.t: "$raiding_peasants$"
 governor_contract_event.2030.desc: "Des nouvelles inquiétantes nous parviennent de [ongoing_destination.GetName].\n\nApparemment, un groupe de paysans a pris les armes et mené des raids juste au-delà de nos frontières, sur le territoire des [neighbor.GetCulture.GetCollectiveNounNoTooltip].\n\nCette action en soi ne devrait pas soulever d’inquiétudes diplomatiques, mais les opérations militaires – et la possession d’armes – sont une prérogative de l’armée. Toute violation de la loi doit donc faire l’objet d’une enquête."
 governor_contract_event.2030.a: "J’ai besoin de le voir de mes propres yeux."
 governor_contract_event.2030.a.tt: "Vous vous rendez en [ongoing_destination.GetNameNoTooltip]"
 governor_contract_event.2031.desc: "Lorsque j’arrive en [ongoing_destination.GetName], mes informations s’avèrent exactes. Il ne faut pas longtemps pour que mes gardes rassemblent un groupe considérable d’habitants, tous en possession d’armes non autorisées.\n\n« Nous en avons besoin pour nous défendre, nous et nos familles ! protestent-ils. On ne peut pas faire confiance aux [neighbor.GetCulture.GetCollectiveNounNoTooltip] ! Ils doivent apprendre à rester loin de nous ! »"
 governor_contract_event.2031.a: "Vous travaillerez tous pour moi – légalement."
 governor_contract_event.2031.b: "Le banditisme est puni de mort."
 governor_contract_event.2031.c: "Auriez-vous besoin d’une aide non officielle ?"
 governor_contract_event.2031.d: "Vous êtes censés travailler dans vos champs."
 governor_contract_event.2031.e: "Donnez-moi tout l’or que vous avez pillé et vous pourrez partir !"
 ep3_peasant_border_raids_modifier: "Raids frontaliers paysans"
 ep3_peasant_border_raids_modifier_desc: "Les paysans locaux se sont armés et protègent leurs frontières."
 ep3_peasant_workers_modifier: "Retour aux champs"
 ep3_peasant_workers_modifier_desc: "La milice locale a été dissoute et les paysans renvoyés aux champs."
 wild_predators: "Prédateurs"
 wild_predators_contract: "$wild_predators$"
 wild_predators_desc: "Des bêtes sauvages mangent les animaux de la réserve locale et effraient la population locale. Ils sont fréquemment signalés à proximité des villages."
 wild_predators_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2040.t: "$wild_predators$"
 governor_contract_event.2040.desc: "Les nouvelles de [ongoing_destination.GetName] sont désastreuses.\n\nLa faune locale s’est considérablement réduite en raison des attaques incessantes [ROOT.Char.Custom('FR_De_GetAnimalType')][ROOT.Char.Custom('GetAnimalPlural')]. Ces prédateurs, enhardis par leur nombre croissant, s’approchent de plus en plus des habitations.\n\nLe bétail et les enfants sont étroitement surveillés, mais les périphéries de [ongoing_destination.GetName] ne sont pas sûres."
 governor_contract_event.2040.a: "Je dois faire quelque chose."
 governor_contract_event.2041.desc: "À mon arrivée en [ongoing_destination.GetName], tragédies et inquiétudes m’assaillent. Les habitants marmonnent que, dans un enclos qu’ils croyaient sûr, un [ROOT.Char.Custom('RegionalFarmAnimal')] imposant a été récemment déchiqueté par un [ROOT.Char.Custom('FR_E_GetAnimalType')] [ROOT.Char.Custom('GetAnimalType')].\n\nUne rapide promenade à cheval dans la région en témoigne : on ne voit presque plus de gibier, et les traces d’attaques de prédateurs sont partout visibles.\n\nOn dit aussi qu’un nourrisson a disparu et la rumeur veut que de minuscules os éparpillés aient été retrouvés."
 governor_contract_event.2041.a: "Je connais les bons professionnels."
 governor_contract_event.2041.a.tt: "Vous envoyez des empoisonneurs experts pour tuer sélectivement les prédateurs hors de contrôle à l’aide d’appâts"
 governor_contract_event.2041.b: "Je les chasserai moi-même !"
 governor_contract_event.2041.c: "Nous avons besoin de plus de chasseurs."
 governor_contract_event.2041.d: "Les paysans locaux peuvent s’en charger."
 governor_contract_event.2041.e: "J’ai toujours voulu avoir un animal de compagnie exotique..."
 governor_contract_event.2041.e.tt: "Vous envoyez vos gardes capturer le plus grand nombre d’animaux possible"
 governor_contract_event.2041.f: "Il suffit d’importer davantage de proies !"
 governor_contract_event.2041.b.success: "La grande chasse est une réussite totale"
 governor_contract_event.2041.b.fail: "Votre partie de chasse sombre dans le chaos"
 governor_contract_event.2041.c.success: "De nombreux chasseurs se présentent pour traquer les bêtes"
 governor_contract_event.2041.c.fail: "Peu de monde s’intéresse à la traque [ROOT.Char.Custom('FR_Du_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')]"
 governor_contract_event.2041.d.success: "L’expertise des habitants l’emporte"
 governor_contract_event.2041.d.fail: "Les paysans ne sont que des pions"
 governor_contract_event.2041.e.success: "Les [ROOT.Char.Custom('GetAnimalPlural')] sont capturés jusqu’au dernier"
 governor_contract_event.2041.e.fail: "Vos enclos restent vides"
 governor_contract_event.2042.desc: "Victoire !\n\n[ongoing_destination.GetName] est libérée des horreurs de la nature sauvage, délivrée du danger [ROOT.Char.Custom('FR_Du_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')] grâce à mon intervention décisive !\n\nDans [ongoing_destination.Custom('TerrainTypeProvince')|l] où je me trouve actuellement, [ROOT.Char.GetFaith.HighGodName] aura bientôt repris la main sur les innocents animaux de pâturage."
 governor_contract_event.2042.a: "C’est à moi que revient tout le mérite de cette réussite."
 governor_contract_event.2043.desc: "Devant les dents et les griffes acérées, aveuglés par la peur, nous fuyons [ongoing_destination.Custom('TerrainTypeProvince')|l] de [ongoing_destination.GetName], et nous nous en tirons tout juste !\n\nLa menace des [ROOT.Char.Custom('GetAnimalPlural')] est vraiment inéluctable ici. Peut-être même que ce sont les féroces serviteurs [ROOT.Char.GetFaith.DevilNamePossessive] qui hantent ce hameau ?\n\n[ROOT.Char.Custom('CulturalCurse')|U] ! Il ne me reste plus qu’à partir, en abandonnant les habitants à leur sort..."
 governor_contract_event.2043.a: "Il ne reste plus qu’à espérer que ces bêtes se dévorent entre elles..."
 ep3_abundant_game_modifier: "Gibier abondant"
 ep3_abundant_game_modifier_desc: "Le gibier est abondant dans cette région, ce qui rend les chasses plus fructueuses."
 ep3_wild_predators_modifier: "$wild_predators$"
 ep3_wild_predators_modifier_desc: "Une multitude de prédateurs rôdent sur ces terres. Ils tuent aussi bien les paysans que le gibier."
 ep3_ferocious_pets_modifier: "Animaux de compagnie féroces"
 ep3_ferocious_pets_modifier_desc: "Ce personnage aime les animaux de compagnie féroces."
 evil_presence: "Une présence maléfique"
 evil_presence_contract: "$evil_presence$"
 evil_presence_desc: "Les roturiers sont terrifiés par une présence maléfique et les religieux démunis sollicitent votre intervention."
 evil_presence_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2050.t: "$evil_presence$"
 governor_contract_event.2050.desc: "Démunis, les [ongoing_destination.GetCounty.GetFaith.PriestNeuterPlural] de [ongoing_destination.GetName] m’écrivent. Ils m’avertissent avec insistance de la violence à venir.\n\nLa populace est très agitée en raison d’une série d’événements suspects, considérés comme des mauvais présages :"
 governor_contract_event.2051.desc_a: "du poisson avarié,"
 governor_contract_event.2051.desc_b: "de la fièvre,"
 governor_contract_event.2051.desc_c: "des disputes maritales,"
 governor_contract_event.2051.desc_d: "des enfants qui se réveillent en criant la nuit,"
 governor_contract_event.2051.desc_e: "des maux de tête collectifs,"
 governor_contract_event.2051.desc_f: "des chasses ratées,"
 governor_contract_event.2051.desc_g: "des vaches malades,"
 governor_contract_event.2051.desc_h: "une chute de la production,"
 governor_contract_event.2051.desc_i: "une mauvaise récolte,"
 governor_contract_event.2051.desc_l: "et d’étranges apparitions de chiens."
 governor_contract_event.2051.desc_m: "et d’étranges apparitions de chevaux."
 governor_contract_event.2051.desc_n: "et d’étranges apparitions d’aigles."
 governor_contract_event.2051.desc_o: "et d’étranges apparitions de chats."
 governor_contract_event.2051.desc_p: "et d’étranges apparitions de grenouilles."
 governor_contract_event.2051.desc_q: "et d’étranges apparitions de serpents."
 governor_contract_event.2051.desc_end: "\n\nLes habitants sont terrifiés à l’idée qu’une présence maléfique rôde dans la région."
 governor_contract_event.2050.a: "Je suppose qu’une enquête est nécessaire."
 governor_contract_event.2051.desc: "Les bonnes gens de [ongoing_destination.GetName] sont manifestement terrifiés.\n\nLa panique et la paranoïa règnent partout. Que ce soit les taudis ou [ROOT.Char.Custom('FR_ResidenceBuilding_Le')] du magistrat local, nous tombons sur des portes verrouillées, des accusations de pratiques les plus horribles portées entre proches et d’honnêtes citoyens qui voient des monstres dans chaque ombre. La plupart des activités productives ont cessé.\n\nD’une manière ou d’une autre, il faut remédier à cette situation. Sans aucune confiance dans la protection [ongoing_destination.GetCounty.GetFaith.HighGodNamePossessive], cette société court à sa perte."
 governor_contract_event.2051.a: "Je vais solliciter un exorciste officiel de la capitale."
 governor_contract_event.2051.b: "Faisons venir un [ROOT.Char.GetFaith.PriestNeuter] réputé pour un exorcisme."
 governor_contract_event.2051.c: "Il doit y avoir un sorcier maléfique !"
 governor_contract_event.2051.d: "Que suggèrent vos aînés ?"
 governor_contract_event.2051.e: "Vous vous faites des idées. C’est n’importe quoi."
 ep3_church_investigation_modifier: "Enquête de l’Église"
 ep3_church_investigation_modifier_desc: "L’Église enquête sur d’éventuels adeptes de magie démoniaque."
 ep3_rationalist_gov_modifier: "Rationaliste"
 ep3_rationalist_gov_modifier_desc: "Ce personnage est connu pour valoriser la raison plus que la religion – une opinion quelque peu impopulaire."
 ep3_local_practices_modifier: "Maintien des pratiques traditionnelles"
 ep3_local_practices_modifier_desc: "Le gouverneur local a ouvertement soutenu les pratiques traditionnelles – que certains qualifient de superstitions – pour lutter contre les démons."
 miraculous_healing: "Guérison miraculeuse"
 miraculous_healing_contract: "$miraculous_healing$"
 miraculous_healing_desc: "Une personne infirme reçoit de nombreuses aumônes sous forme de reliques et d’objets de valeur et affirme à chaque fois être guérie par la grâce divine. Les donateurs sont de plus en plus en colère."
 miraculous_healing_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2060.t: "$miraculous_healing$"
 governor_contract_event.2060.desc: "Une affaire intéressante à propos d’une personne peu ordinaire a été soumise à mon appréciation.\n\n[Select_CString(scammer.IsFemale,'La femme','L’homme')] qui se tient devant moi est accusé[scammer.Custom('FR_E')] de simuler une infirmité afin de tromper les fidèles. [scammer.Custom('FR_IlElle')|U] me regarde, d’une manière tout à fait charmante, tandis qu’on étale devant moi les reliques offertes.\n\nPlusieurs témoins affirment l’avoir vu[scammer.Custom('FR_E')] devant des [ROOT.Char.GetFaith.HouseOfWorshipPlural] se faire passer pour un[scammer.Custom('FR_E')] aveugle et faire appel à leur charité. [scammer.Custom('FR_IlElle')|U] se disait ensuite miraculeusement guéri[scammer.Custom('FR_E')] après avoir reçu des pièces ou des objets sacrés."
 governor_contract_event.2060.a: "Ce[scammer.Custom('FR_TTte')] escroc sera puni de manière exemplaire."
 governor_contract_event.2060.b: "J’aurais besoin de quelqu’un avec votre créativité."
 governor_contract_event.2060.c: "Rendez-moi les reliques, et j’oublierai ce qui s’est passé."
 governor_contract_event.2060.d: "Une forte amende est une sanction adéquate."
 governor_contract_event.2060.e: "La seule pénitence possible est la prison."
 governor_contract_event.2060.f: "Les voies [ROOT.Char.GetFaith.HighGodNamePossessive] sont impénétrables."
 buried_treasure: "Trésor enfoui"
 buried_treasure_contract: "$buried_treasure$"
 buried_treasure_desc: "Un paysan local a trouvé un trésor enterré et un débat houleux s’est engagé pour savoir à qui appartiennent ces pièces."
 buried_treasure_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2070.t: "$buried_treasure$"
 governor_contract_event.2070.desc: "Les anciens d’une localité proche de [ongoing_destination.GetName] m’ont contacté[ROOT.Char.Custom('FR_E')] pour prendre une décision concernant un événement inhabituel.\n\nUn paysan a trouvé des pièces d’or ensevelies d’une grande valeur en travaillant dans les champs et certains pensent que l’or devrait revenir à celui qui l’a trouvé, tandis que d’autres soutiennent qu’il appartient au village.\n\nUne autorité supérieure pourrait apaiser l’avidité de ces petites gens et leur éviter de sombrer dans la violence."
 governor_contract_event.2070.a: "Un événement des plus curieux !"
 governor_contract_event.2071.desc: "Lorsque j’arrive en [ongoing_destination.GetName], on me présente immédiatement [peasant.GetFirstName], [Select_CString(peasant.IsFemale,'la paysanne','le paysan')] qui a trouvé le trésor, ainsi que le trésor lui-même.\n\n"
 governor_contract_event.2071.desc.byz: "C’est un coffre d’apparence très ancienne rempli à ras bord d’[Glossary( 'aurei', 'AUREUS_GLOSS')], tous frappés sous le même empereur. Il pourrait bien s’agir du trésor d’une légion antique, peut-être même la solde de toute une année."
 governor_contract_event.2071.desc.fallback: "C’est un coffre d’apparence modeste, rempli à ras bord d’une série de pièces d’or frappées à différentes époques dans toute la région. Je suppose que [Select_CString(peasant.IsFemale,'la paysanne','le paysan')] est tombé[peasant.Custom('FR_E')] sur un butin enterré par des bandits disparus depuis longtemps."
 governor_contract_event.2071.desc.end: "\n\n[peasant.GetFirstNameNoTooltip] et, apparemment, toute l’assemblée me fixent et retiennent leur souffle : « Que dois-je faire du trésor, sage [ROOT.Char.GetTitleAsName] ? »"
 governor_contract_event.2071.a: "Réinvestissez l’or dans votre propre communauté."
 governor_contract_event.2071.b: "Tous les gains spéciaux doivent être imposés lourdement."
 governor_contract_event.2071.c: "Ce qui se trouve sur les terres publiques appartient au pays."
 governor_contract_event.2071.d: "Le trésor vous appartient légalement et vous pouvez en faire ce que vous voulez."
 governor_contract_event.2071.e: "Ce trésor appartient à l’ensemble de la communauté."
 AUREUS_GLOSS: "L’aureus était une pièce d’or émise régulièrement de la fin de la République romaine jusqu’au début du IVe siècle après J.-C., date à laquelle il a été remplacé par le solidus. À l’origine, un aureus valait 25 deniers – des pièces d’argent –, mais en raison de l’inflation galopante du Bas-Empire, le nouveau solidus valait 275 000 deniers !"
 ep3_treasure_invest_modifier: "Trésor investi"
 ep3_treasure_invest_modifier_desc: "Un trésor de pièces d’or a été transformé en investissements locaux au profit de l’ensemble du comté."
 ep3_treasure_distributed_modifier: "Trésor distribué"
 ep3_treasure_distributed_modifier_desc: "La population locale jouit d’une certaine prospérité grâce à la redistribution d’un trésor découvert."
 public_land: "Terrain public"
 public_land_contract: "$public_land$"
 public_land_desc: "Au mépris flagrant des droits traditionnels des roturiers, un magnat local a accumulé des terres illégalement."
 public_land_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2080.t: "$public_land$"
 governor_contract_event.2080.desc: "Selon les rapports de [ongoing_destination.GetName], un magnat local, [magnate.Custom('FR_le_Char_Pi')][magnate.GetTitledFirstName], a utilisé toutes les ruses possibles et imaginables pour augmenter les terres qui sont en sa possession directe.\n\nTous ces procédés ne sont pas autorisés par la loi et certains sont tout simplement de mauvais goût."
 governor_contract_event.2080.a: "Je devrais intervenir."
 governor_contract_event.2081.desc: "À mon arrivée en [ongoing_destination.GetName], [magnate.Custom('FR_le_Char_Pi')][magnate.GetTitledFirstName] me reçoit immédiatement dans son manse.\n\n« Ne tournons pas autour du pot, dis-je d’un ton sévère. Les documents relatifs à votre récente acquisition de terres révèlent de nombreuses irrégularités et transactions illégales. »\n\n[magnate.GetFirstNameNoTooltip] est embarrassé[magnate.Custom('FR_E')], mais pas repentant[magnate.Custom('FR_E')]. « [Select_CString(ROOT.Char.IsFemale,'Ma bonne amie','Mon bon ami')], vous savez comment cela se passe... La paperasserie n’en finit plus et les paysans sont peu éduqués et lents à comprendre la loi... Parfois, on aimerait juste mener à bien son affaire rapidement ! Doit-on me le reprocher ? »"
 governor_contract_event.2081.a: "Les terres seront réparties entre les petits propriétaires."
 governor_contract_event.2081.b: "$ep3_land_confiscate_modifier_desc$"
 governor_contract_event.2081.c: "Un don adéquat pourrait me faire oublier cette mésaventure..."
 governor_contract_event.2081.d: "Faisons comme si rien ne s’était passé, mon ami[magnate.Custom('FR_E')] !"
 governor_contract_event.2081.e: "Gardez les terres, mais laissez les habitants les cultiver."
 ep3_lands_reinstated_modifier: "Petits propriétaires terriens"
 ep3_lands_reinstated_modifier_desc: "La présence de petits propriétaires terriens a été rétablie dans la région."
 ep3_land_confiscate_modifier: "Terres confisquées"
 ep3_land_confiscate_modifier_desc: "C’est l’endroit idéal pour agrandir mon domaine !"
 mad_prophet: "Prophéties insensées"
 mad_prophet_contract: "$mad_prophet$"
 mad_prophet_desc: "Un prophète autoproclamé terrorise tout un comté avec ses prédictions apocalyptiques."
 mad_prophet_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2090.t: "$mad_prophet$"
 governor_contract_event.2090.desc: "Des nouvelles inquiétantes de [ongoing_destination.GetName] me parviennent.\n\nIl semblerait que le [ongoing_destination.GetTitle.GetTierAsNameNoTooltip|l] soit en proie à des troubles, car un prophète autoproclamé a semé la panique parmi la population en faisant des prédictions extravagantes sur la fin des temps.\n\nIl est fort probable qu’il ne s’agisse que de divagations farfelues, mais si ces divagations mettent en danger l’ordre public, il est de mon devoir d’intervenir."
 governor_contract_event.2090.a: "Je dois enquêter."
 governor_contract_event.2091.desc: "« #EMP LA FIN EST PROCHE ! REPENTEZ-VOUS SUR-LE-CHAMP OU VOUS SEREZ CHÂTIÉS !#! »\n\nLorsque j’arrive en [ongoing_destination.GetName], il n’est pas difficile de trouver [Select_CString(prophet.IsFemale,'la prophétesse','le prophète')]. Il me suffit de suivre les cris pour trouver une foule agitée et apeurée, entourant [Select_CString(prophet.IsFemale,'une femme','un homme')] en haillons qui hurle l’ire divine.\n\nSes paroles confirment leurs suppositions sur l’inconnu : [prophet.Custom('FR_IlElle')] évoque leur peur du chaos, leur terreur [prophet.GetFaith.NegativeAfterLife3] et notre croyance commune en la fin de toutes choses."
 governor_contract_event.2091.a: "Tout est sous contrôle !"
 governor_contract_event.2091.a.tt: "Votre autorité, votre habileté rhétorique et votre présence apaisante parviennent à maîtriser la foule."
 governor_contract_event.2091.b: "Nous devons [prophet.Custom('FR_LeLa')] faire taire."
 governor_contract_event.2091.c: "Gardes, arrêtez [Select_CString(prophet.IsFemale,'la fautrice','le fauteur')] de troubles."
 governor_contract_event.2091.d: "Vous avez tort, [prophet.GetFirstNameNoTooltip], et je vais vous le prouver !"
 governor_contract_event.2091.e: "Seule la prière peut nous sauver."
 governor_contract_event.2091.e.tt: "Vous organisez une grande procession religieuse."
 governor_contract_event.2091.f: "Le clergé local peut s’en charger."
 governor_contract_event.2092.desc_persecute: "Je suis heureu[ROOT.Char.Custom('FR_XSe')] de voir que mes gardes ont réussi à disperser la foule et à mettre un terme à toutes ces absurdités.\n\nLes citoyens de [ongoing_destination.GetName] peuvent être assurés qu’ils vivent dans un empire civilisé, dévoué et solide, à l’abri des superstitions et des troubles !"
 governor_contract_event.2092.desc_debate: "« ... Cela prouve de manière concluante que la fin n’est nullement proche et que la colère [ROOT.Char.GetFaith.HighGodNamePossessive] n’est pas sur le point de s’abattre sur nous. »\n\n[Select_CString(prophet.IsFemale,'La prophétesse','Le prophète')] reste sans voix face à mon argumentation bien rodée. La foule, qui sait apprécier un bon débat religieux, applaudit à tout rompre avant que les gens ne rentrent chez eux."
 governor_contract_event.2092.a: "J’aime le travail bien fait !"
 governor_contract_event.2093.desc_persecute: "Malheureusement, envoyer des gardes n’était pas le bon choix.\n\nLa population terrifiée s’est attroupée autour [Select_CString(prophet.IsFemale,'de la prophétesse','du prophète')] pour [prophet.Custom('FR_LeLa')] protéger et beaucoup de soldats et de civils ont été blessés dans la bagarre qui s’en est suivie.\n\n[Select_CString(prophet.IsFemale,'La prophétesse fautrice','Le prophète fauteur')] de troubles a réussi à s’éclipser et à disparaître sans laisser de traces."
 governor_contract_event.2093.desc_debate: "« Donc, de par la nature [ROOT.Char.GetFaith.HighGodNamePossessive]... Non – le mot exact est essence, n’est-ce pas ? Ou est-ce la force ? Quoi qu’il en soit, ce qui est ne peut pas ne pas être. Ou quelque chose comme ça... »\n\nJe n’ai pas besoin de voir l’embarras sur les visages des gens devant moi, ni d’entendre les ricanements de mon adversaire pour savoir que je me suis ridiculisé[ROOT.Char.Custom('FR_E')].\n\nJe suis sûr[ROOT.Char.Custom('FR_E')] que les habitants régleront cette affaire eux-mêmes. Je m’en vais."
 governor_contract_event.2093.a: "Une démonstration embarrassante."
 ep3_religiously_pacified_modifier: "Pacification religieuse"
 ep3_religiously_pacified_modifier_desc: "La foi ainsi que la confiance de la population locale envers les autorités ont été renforcées par leur intervention efficace contre un culte de la fin du monde naissant."
 ep3_doom_repressed_modifier: "Secte du prophète persécutée"
 ep3_doom_repressed_modifier_desc: "Un culte de la fin du monde, dirigé par un prophète fou, a été éradiqué dans le sang."
 ep3_religious_debate_modifier: "Débat religieux gagné"
 ep3_religious_debate_modifier_desc: "Ce personnage s’est illustré dans un débat religieux contre un prophète fou en montrant aux gens qu’ils étaient dans l’erreur."
 titles_sale: "Titres à vendre"
 titles_sale_contract: "$titles_sale$"
 titles_sale_desc: "Il a été signalé qu’un prêtre vendait des titres religieux au plus offrant – une pratique illégale lourdement condamnée."
 titles_sale_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2100.t: "$titles_sale$"
 governor_contract_event.2100.desc: "L’affaire que je dois juger aujourd’hui est assez délicate : [Select_CString(priest.IsFemale,'une religieuse locale','un religieux local')] a été surpris[priest.Custom('FR_E')] en train de vendre des titres religieux aux enfants non qualifiés de notables locaux.\n\n[priest.Custom('FR_le_Char_Pi')|U][priest.GetTitledFirstName] remplit ainsi sa bourse au détriment [priest.GetFaith.HighGodNamePossessive] et de ses supérieurs.\n\nCette pratique est bien entendu contraire à toutes les lois. De plus, en raison de la nature religieuse du crime lui-même et des parties impliquées, elle a suscité une controverse assez importante. Le risque que mon intervention froisse le clergé est considérable."
 governor_contract_event.2100.a: "L’or devrait être donné à des institutions religieuses."
 governor_contract_event.2100.b: "L’or acquis illégalement est confisqué."
 governor_contract_event.2100.c: "Repentez-vous ! Et rendez l’argent aux acheteurs."
 governor_contract_event.2100.d: "J’aurais besoin d’une faveur de la part de quelqu’un comme vous..."
 ep3_repayed_church_titles_modifier: "Or réaffecté"
 ep3_repayed_church_titles_modifier_desc: "L’or accumulé par la vente illégale de charges religieuses a été utilisé par les propriétaires religieux légitimes pour une bonne cause."
 hungry_times: "Période de famine"
 hungry_times_contract: "$hungry_times$"
 hungry_times_desc: "Une récente épidémie a provoqué une famine qui a poussé certains habitants à prendre des mesures désespérées pour survivre."
 hungry_times_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2110.t: "$hungry_times$"
 governor_contract_event.2110.desc: "Les nouvelles en provenance de [ongoing_destination.GetName] sont particulièrement inquiétantes.\n\nLes mesures d’aide prises par le gouvernement après une récente épidémie semblent avoir été insuffisantes : une famine frappe désormais la région. Certains citoyens ont dû recourir à des pratiques désespérées et abominables pour survivre."
 governor_contract_event.2110.desc_murder: "\n\nSelon ce rapport, plusieurs paysans ont été surpris en train de tuer et d’équarrir leurs semblables pour consommer leur chair !"
 governor_contract_event.2110.desc_cannibal: "\n\nSelon ce rapport, plusieurs paysans ont été surpris en train de consommer la chair de leurs semblables morts de faim !"
 governor_contract_event.2110.desc_animal: "\n\nSelon ce rapport, plusieurs agriculteurs ont été surpris en train de tuer et de consommer des animaux considérés comme impurs d’un point de vue religieux, ce qui a provoqué la colère du clergé local."
 governor_contract_event.2110.a: "J’ai besoin d’en savoir plus."
 governor_contract_event.2111.desc: "Lorsque j’arrive en [ongoing_destination.GetName], les accusés attendent enchaînés et tremblants, le regard baissé, les vêtements déchirés et ensanglantés.\n\nIls sont précédés par [cannibal.GetFirstName], et reçoivent les insultes d’une foule énorme et décharnée. Des poings osseux sont secoués, des voix fluettes réclament à grands cris qu’un exemple soit fait.\n\nOn me présente les pièces à conviction... des fémurs en morceaux et des têtes pourries et coupées. Il s’est passé ici quelque chose d’horrible, une abomination aux yeux [ROOT.Char.GetFaith.HighGodNamePossessive]."
 governor_contract_event.2111.a: "Je n’aurais jamais dû les laisser se débrouiller seuls."
 governor_contract_event.2111.b: "Les crimes nés du plus grand désespoir exigent le plus grand pardon."
 governor_contract_event.2111.c: "Les coupables doivent payer. C’est ce que dit la loi."
 governor_contract_event.2111.d: "Toute la communauté est souillée par cette abomination !"
 governor_contract_event.2111.e: "Des crimes aussi odieux méritent toute mon attention."
 ep3_rebuild_effort_modifier: "Effort concerté de reconstruction"
 ep3_rebuild_effort_modifier_desc: "Le gouverneur local se concentre sur la reconstruction de cette région qui a été durement touchée par une épidémie."
 ep3_tight_control_modifier: "Surveillance renforcée"
 ep3_tight_control_modifier_desc: "Quelques incidents malheureux dans cette communauté ont obligé le gouverneur à la placer sous surveillance spéciale."
 wartime_measures: "Mesures de guerre"
 wartime_measures_contract: "$wartime_measures$"
 wartime_measures_desc: "Mon seigneur est en guerre. Une demande officielle vient de me parvenir de la capitale : apporter tout le soutien possible aux troupes de passage."
 wartime_measures_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2120.t: "$wartime_measures$"
 governor_contract_event.2120.desc: "Une lettre d’apparence officielle, dont le sceau indique que l’expéditeur est [ROOT.Char.GetLiege.Custom('FR_le_Char_L')][ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] en personne, m’attend aujourd’hui dans mon bureau.\n\n« Les armées invincibles de [ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseNameNoTier] sont en marche contre nos pitoyables ennemis. Si elles devaient traverser les terres dont vous avez la charge, il vous est officiellement ordonné par la présente de leur apporter toute l’aide que vos moyens permettront à ce moment-là.\n\n[ROOT.Char.GetLiege.Custom('FR_le_Char_L')|U][ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] apprécie les sacrifices que tous les fidèles sujets [ROOT.Char.GetLiege.GetCulture.GetCollectiveNoun|l] doivent faire en ces temps difficiles »."
 governor_contract_event.2120.a: "Nous offrirons bien entendu tout notre soutien !"
 governor_contract_event.2120.b: "Nos approvisionnements sont au service [ROOT.Char.GetLiege.Custom('FR_du_Char_L')][ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]."
 governor_contract_event.2120.c: "Nous organiserons le logement des troupes."
 governor_contract_event.2120.d: "Je suis sûr[ROOT.Char.Custom('FR_E')] qu’un peu d’or aidera."
 governor_contract_event.2120.e: "Nos éclaireurs soutiendront l’effort militaire."
 governor_contract_event.2120.f: "Il est plus important de soutenir notre peuple pendant la guerre."
