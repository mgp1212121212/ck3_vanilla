l_french:
 #Maintenance etc
 activity_camp_party: "Fête de camp"
 activity_camp_party_desc: "Organisez une petite fête dans votre camp, financée avec de l’[gold|El][gold_i] mais modifiée par vos [provisions|El][provisions_i]. Les invités seront tous les membres du camp, ainsi qu’éventuellement des dirigeants locaux.\n\nLes fêtes au camp offrent l’occasion de vous lier d’amitié avec vos partisans, d’obtenir des [task_contracts|El] spéciaux et de gérer votre [stress|El]."
 activity_camp_party_province_desc: "Choisir la baronnie"
 activity_camp_party_host_desc: "$BULLET_WITH_TAB$Peut perdre du [stress|El][stress_i]\n$BULLET_WITH_TAB$Peut gagner des [provisions|El][provisions_i]\n$BULLET_WITH_TAB$Peut gagner des points d’[skill|El]\n$BULLET_WITH_TAB$Peut gagner des [task_contracts|El]\n$BULLET_WITH_TAB$Peut gagner des [artifacts|El]\n$BULLET_WITH_TAB$Peut recruter des [followers|El]"
 activity_camp_party_success: "Amusement"
 activity_camp_party_success_desc: "\n\nÀ quel point votre [GetActivityType( 'activity_camp_party' ).GetName|l] a été divertissante jusqu’à présent.\n\nPlus vous êtes fêtards, plus vous pouvez obtenir de récompenses pour cette [activity|El]."
 activity_camp_party_cooldown: "Il faudra attendre au moins 3 mois avant d’organiser une nouvelle fête !"
 activity_camp_party_selection_tooltip: "Organiser une [GetActivityType('activity_camp_party').GetName|l] avec vos [followers|El]\n\nRécompenses attendues :\n$BULLET_WITH_TAB$Perte de [stress|El][stress_i]\n$BULLET_WITH_TAB$[provisions|E][provisions_i]\n$BULLET_WITH_TAB$Nouveaux [task_contracts|El]"
 activity_camp_party_destination_selection: "La [GetActivityType('activity_camp_party').GetName|l] ne peut avoir lieu que dans votre camp"
 activity_camp_party_guest_desc: "$BULLET_WITH_TAB$ Les participants peuvent perdre du [stress|El]"
 activity_camp_party_conclusion_desc: "La [GetActivityType( 'activity_camp_party' ).GetName|l] a pris fin"
 camp_party_completed_log_entry_effect_title: "$activity_camp_party$ terminée"
 camp_party_100_contracts_get: "Vous avez gagné #value 2#! [task_contracts|El]"
 camp_party_75_contracts_get: "Vous avez gagné un [task_contract|El]"
 activity_camp_party_guest_help_text: "On peut raisonnablement attendre de tous les membres du camp qu’ils participent à un tel événement, plein de grivoiserie et d’esprit de fête.\n\nLe dirigeant local peut être invité en tant qu’invité d’honneur, mais attention : certains [ranks|El] considéreront probablement qu’il n’est pas digne de participer à un tel événement."
 activity_invite_rule_followers: "Partisans"
 activity_invite_rule_local_lord: "Dirigeant local"
 camp_party_honorary_guest_for_host: "Invité d’honneur"
 camp_party_honorary_guest_desc_for_host: "Faites venir le dirigeant local en tant qu’invité estimé de votre camp."
 camp_party_option_food: "Nourriture"
 camp_party_food_none: "Maigres repas"
 camp_party_food_none_desc: "$EFFECT_LIST_BULLET$ Pas de bonus supplémentaires\n\n#weak Nous n’avons pas besoin de plus de nourriture pour nous amuser !#!"
 camp_party_food_simple: "Repas simples"
 camp_party_food_simple_desc: "#indent_newline:4 $EFFECT_LIST_BULLET$ Progression de l’amusement#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ Active les événements qui :\n#indent_newline:10 $EFFECT_LIST_BULLET$ Échangent des [provisions|El][provisions_i] pour des bonus#!\n\n#weak Lorsqu’il s’agit de manger pendant une fête, une petite quantité suffit.#!"
 camp_party_food_lavish: "Banquet somptueux"
 camp_party_food_lavish_desc: "#indent_newline:4 $EFFECT_LIST_BULLET$ Progression de l’amusement#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ Active les événements qui :\n#indent_newline:10 $EFFECT_LIST_BULLET$ Échangent des [provisions|El][provisions_i] pour des bonus#!\n#indent_newline:10 $EFFECT_LIST_BULLET$ Peuvent attirer des [wanderers|El] à vos festivités#!\n\n#weak Les tables à tréteaux grincent sous le poids d’un tel luxe !#!"
 camp_party_food_options_invalid: "Vous avez besoin du [domicile_building|El] [GetDomicileBuilding('supply_tent_01').GetName]"
 camp_party_option_drinks: "Boissons"
 camp_party_drinks_none: "Rares boissons"
 camp_party_drinks_none_desc: "$EFFECT_LIST_BULLET$ Pas de bonus supplémentaires\n\n#weak La consommation excessive d’alcool nuit aux bonnes conversations !#!"
 camp_party_drinks_adequate: "Boissons adéquates"
 camp_party_drinks_adequate_desc: "#indent_newline:4 $EFFECT_LIST_BULLET$ Tous les participants gagnent de l’[opinion|El] envers vous#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ Expérience pour le [trait|El] [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]#!\n\n#weak Lorsqu’il s’agit de boire pendant une fête, une petite quantité suffit.#!"
 camp_party_drinks_adequate_invalid: "Vous avez besoin du [domicile_building|El] [GetDomicileBuilding('mess_tent_01').GetName]"
 camp_party_drinks_abundant: "Boissons abondantes"
 camp_party_drinks_abundant_desc: "#indent_newline:4 $EFFECT_LIST_BULLET$ Tous les participants gagnent de l’[opinion|El] envers vous#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ Expérience pour le [trait|El] [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ Gain de [GetModifier( 'ep3_master_of_ceremonies' ).GetNameWithTooltip|L] à la fin de la $activity_camp_party|l$#!\n\n#weak Aucun homme, femme ou enfant n’aura soif à ces festivités !#!"
 camp_party_drinks_abundant_invalid: "Vous avez besoin de l’[camp_building|El] [GetDomicileBuilding('mess_tent_brewers').GetName]"
 phase_camp_party: "Fête de camp"
 phase_camp_party_desc: "Quoi de mieux que des histoires et des festivités autour du feu ?"
 fireside_chat_intent: "Conversation au coin du feu"
 fireside_chat_intent_desc: "Rassemblez-vous autour d’un feu, partagez histoires et boissons, et attirez des étrangers utiles."
 ep3_fireside_chat_modifier_1: "Conversation au coin du feu : une source de sagesse"
 ep3_fireside_chat_modifier_1_desc: "Ce personnage a énormément appris des histoires partagées autour du feu de camp"
 ep3_fireside_chat_modifier_2: "Conversation au coin du feu : une mine de sagesse"
 ep3_fireside_chat_modifier_2_desc: "$ep3_fireside_chat_modifier_1_desc$"
 ep3_fireside_chat_modifier_3: "Conversation au coin du feu : une abondance de sagesse"
 ep3_fireside_chat_modifier_3_desc: "$ep3_fireside_chat_modifier_1_desc$"
 activity_camp_party_special_type_bar_segment_tt_0: "#t Sympathique#!\n$EFFECT_LIST_BULLET$Tous les participants perdent du [stress|El]\n$EFFECT_LIST_BULLET$Réduction des coûts en [provisions|El][provisions_i] venant de la décision de [GetDecisionWithKey('visit_local_settlement_decision').GetName|l] pendant #value 1#! an"
 activity_camp_party_special_type_bar_segment_tt_1: "#t Divertissant#!\n$EFFECT_LIST_BULLET$Tous les participants perdent du [stress|El]\n$EFFECT_LIST_BULLET$Vous gagnez une #positive_value petite#! quantité de [provisions|El][provisions_i]\n$EFFECT_LIST_BULLET$De meilleures recrues de la décision de [GetDecisionWithKey('visit_local_settlement_decision').GetName|l] pendant #value 1#! an\n$EFFECT_LIST_BULLET$Vous gagnez de l’[lifestyle_experience|El]"
 activity_camp_party_special_type_bar_segment_tt_2: "#t Joyeux#!\n$EFFECT_LIST_BULLET$Tous les participants perdent du [stress|El]\n$EFFECT_LIST_BULLET$Vous gagnez une quantité #positive_value modérée#! de [provisions|El][provisions_i]\n$EFFECT_LIST_BULLET$De meilleures recrues de la décision de [GetDecisionWithKey('visit_local_settlement_decision').GetName|l] pendant #value 1#! an\n$EFFECT_LIST_BULLET$Vous gagnez de l’[lifestyle_experience|El]\n$EFFECT_LIST_BULLET$Vous gagnez un [task_contract|El]"
 activity_camp_party_special_type_bar_segment_tt_3: "#t Radieux#!\n$EFFECT_LIST_BULLET$Tous les participants perdent du [stress|El]\n$EFFECT_LIST_BULLET$Vous gagnez une #positive_value grande#! quantité de [provisions|El][provisions_i]\n$EFFECT_LIST_BULLET$De meilleures recrues de la décision de [GetDecisionWithKey('visit_local_settlement_decision').GetName|l] pendant #value 1#! an\n$EFFECT_LIST_BULLET$Vous gagnez de l’[lifestyle_experience|El]\n$EFFECT_LIST_BULLET$Vous gagnez #value 2#! [task_contracts|El]\n$EFFECT_LIST_BULLET$$activity_camp_party_reward_upgrade_building$"
 activity_camp_party_reward_upgrade_building: "Peut améliorer gratuitement un [building|El] de [camp|El]@landless_rulers_icon! aléatoire"
 camp_party_tt_positive_massive: "Votre niveau d’amusement de la [GetActivityType('activity_camp_party').GetName|l] #P augmente énormément #!"
 camp_party_tt_positive_major: "Votre niveau d’amusement de la [GetActivityType('activity_camp_party').GetName|l] #P augmente beaucoup #!"
 camp_party_tt_positive_medium: "Votre niveau d’amusement de la [GetActivityType('activity_camp_party').GetName|l] #P augmente #!"
 camp_party_tt_positive_tiny: "Votre niveau d’amusement de la [GetActivityType('activity_camp_party').GetName|l] #P augmente légèrement #!"
 #APAs
 apa_bonded_by_fire_title: "$apa_bonded_by_fire$"
 apa_bonded_by_fire: "[first.Custom('FR_le_Char_U_Pi')|U][first.GetShortUINameNoTooltip] et [second.Custom('FR_le_Char_U_Pi')][second.GetShortUINameNoTooltip] [Select_CString(Or(first.IsLocalPlayer, second.IsLocalPlayer), 'vous êtes', 'se sont')] [Select_CString(And(first.IsFemale, second.IsFemale), 'rapprochées', 'rapprochés')] autour du feu"
 apa_taught_repair_title: "$apa_taught_repair$"
 apa_taught_repair: "[first.Custom('FR_le_Char_U_Pi')|U][first.GetShortUINameNoTooltip] [Select_CString(second.IsLocalPlayer,'vous ','')][Select_CString(first.IsLocalPlayer,'avez','a')] enseigné[second.LocalPlayerString('', 'Loc_FR_au_GetShortUIName')] comment réparer des vêtements"
 apa_revelry_hangover_camp_title: "$apa_revelry_hangover_camp$"
 apa_revelry_hangover_camp: "[first.Custom('FR_le_Char_U_Pi')|U][first.GetShortUINameNoTooltip] [Select_CString(first.IsLocalPlayer,'avez','a')] abusé de la boisson"
 apa_local_food_camp_title: "$apa_local_food_camp$"
 apa_local_food_camp: "[first.Custom('FR_le_Char_U_Pi')|U][first.GetShortUINameNoTooltip] [Select_CString(first.IsLocalPlayer,'avez','a')] impressionné tout le monde avec une spécialité locale"
 apa_lauded_food_camp_title: "$apa_lauded_food_camp$"
 apa_lauded_food_camp: "[first.Custom('FR_le_Char_U_Pi')|U][first.GetShortUINameNoTooltip] [Select_CString(first.IsLocalPlayer,'louez','loue')] les qualités [root_scope.Custom('GetExpensiveMeal')]"
 apa_guest_of_honor_impressed_title: "$apa_guest_of_honor_impressed$"
 apa_guest_of_honor_impressed: "[first.Custom('FR_le_Char_U_Pi')|U][first.GetShortUINameNoTooltip] [Select_CString(first.IsLocalPlayer,'avez','a')] déclaré être impressionné[first.Custom('FR_E')] par [root_scope.Custom('FR_le_Char_U_Pi')][root_scope.GetShortUINameNoTooltip]"
 apa_camp_host_gifted_title: "$apa_camp_host_gifted$"
 apa_camp_host_gifted: "[second.Custom('FR_le_Char_U_Pi')|U][second.GetShortUINameNoTooltip] [second.LocalPlayerString('avez', 'a')] fait un cadeau à l’hôt[first.Custom('FR_EEsse')], à savoir [first.Custom('FR_le_Char_U_Pi')][first.GetShortUINameNoTooltip]"
 apa_cultural_acceptance_title: "$apa_cultural_acceptance$"
 apa_cultural_acceptance: "[first.Custom('FR_le_Char_U_Pi')|U][first.GetShortUINameNoTooltip] et [second.Custom('FR_le_Char_U_Pi')][second.GetShortUINameNoTooltip] [Select_CString(And(first.IsLocalPlayer, second.IsLocalPlayer), 'avez', 'ont')] partagé des expériences culturelles"
 cultural_acceptance_gain_apa: "Une expérience partagée lors d’une fête de camp a accru l’acceptation culturelle."
 #Start
 ep3_camp_party.0001.t: "C’est parti !"
 ep3_camp_party.0001.desc: "Nous sommes enfin tous réunis, les provisions prêtes, alors que le feu crépite joyeusement au milieu de nous.\n\nLa vie itinérante peut être difficile. Les festivités nous donneront à tous l’occasion de nous détendre et de nous distraire de la dure lutte pour la survie.\n\nQue la fête commence !"
 ep3_camp_party.0001.a: "J’ai hâte !"
 #Conclusion
 ep3_camp_party.0009.t: "Le temps passe vite"
 ep3_camp_party.0009.desc: "Le feu s’essouffle et ses braises ne brillent plus que là où elles flambaient. Les festoyeurs regagnent eux aussi leur lieu pour la nuit.\n\nTout le monde s’est bien amusé, mais il est temps de mettre fin au plaisir."
 ep3_camp_party.0009.a: "C’était une merveilleuse fête."
 #Events
 ep3_camp_party.1000.t: "Histoires racontées"
 ep3_camp_party.1000.desc: "« Et puis ! Et puis ! » [storyteller.GetFirstName] gesticule alors qu’[storyteller.GetSheHe] raconte une histoire qu’[storyteller.Custom('FR_IlElle')] a longuement travaillée.\n\n« Il est tombé comme un sac de briques ! Touché en pleine tête. »\n\n[storyteller.GetFirstNameNoTooltip] reçoit les applaudissements de l’assemblée avec un sourire de satisfaction. Les actes décrits sont effectivement d’une grande bravoure.\n\nLe public semble encore tout excité et tente de soutirer à [storyteller.GetFirstNameNoTooltip] une autre histoire."
 ep3_camp_party.1000.a: "Avec quoi l’avez-vous frappé, déjà ?"
 ep3_camp_party.1000.a.tt: "Peut-être pourrions-nous le recréer avec suffisamment de bois et de ferraille..."
 ep3_camp_party.1000.b: "Moi aussi j’ai une histoire !"
 ep3_camp_party.1000.b.success: "Votre histoire s’avère encore meilleure"
 ep3_camp_party.1000.b.failure: "Votre histoire n’est pas très captivante"
 ep3_camp_party.1000.b.tt: "[storyteller.GetFirstNameNoTooltip] s’offusque que vous cherchiez à [storyteller.Custom('FR_LeLa')] surpasser"
 ep3_camp_party.1000.c: "Bravo ! Une autre ! Une autre !"
 ep3_camp_party.1000.c.success: "L’histoire suivante est encore meilleure"
 ep3_camp_party.1000.c.failure: "L’histoire suivante n’est pas aussi captivante"
 ep3_camp_party.1000.d: "Une belle histoire."
 ep3_makeshift_mace: "Massue de fortune"
 ep3_makeshift_mace_description: "Une lourde massue de fortune, fabriquée selon les détails d’une histoire. Son efficacité est aussi indéniable que sa simplicité, et les leçons tirées de sa fabrication permettront certainement de faire de plus grandes économies à l’avenir."
 ep3_camp_party.1005.t: "Parti[wanderer.Custom('FR_E')]"
 ep3_camp_party.1005.desc: "« Ah... [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? » [attendee.GetFirstName] s’approche en se tordant les mains d’inquiétude. « Je ne sais pas où est [wanderer.GetFirstName]... »\n\nCela fait en effet un bon moment que je ne l’ai pas vu[wanderer.Custom('FR_E')]. Pendant ce temps, le ciel s’assombrit dangereusement à l’approche du crépuscule.\n\nOù est-[wanderer.Custom('FR_IlElle')] passé[wanderer.Custom('FR_E')] ?"
 ep3_camp_party.1005.a: "Mettez plus de bois sur le feu pour [wanderer.Custom('FR_LeLa')] guider jusqu’ici."
 ep3_camp_party.1005.a.tt.positive: "#weak La traînée de fumée supplémentaire n’attire pas que l’attention de [wanderer.GetFirstNameNoTooltip]...#!"
 ep3_camp_party.1005.b: "Prenons une torche et cherchons-[wanderer.Custom('FR_LeLa')] sans trop nous éloigner."
 ep3_camp_party.1005.b.success: "Vos compétences de pistage s’avèrent immédiatement efficaces"
 ep3_camp_party.1005.b.neutral: "[wanderer.GetFirstNameNoTooltip] revient avec quelques baies qu’[wanderer.GetSheHe] a trouvées"
 ep3_camp_party.1005.b.failure: "Vous tombez sur un animal sauvage lorsque vous trouvez [wanderer.GetFirstNameNoTooltip]"
 ep3_camp_party.1005.c: "Nous allons nous asseoir et attendre."
 ep3_camp_party.1005.c.success: "[wanderer.GetFirstNameNoTooltip] trouve le chemin du retour"
 ep3_camp_party.1005.c.failure: "[wanderer.GetFirstNameNoTooltip] réapparaît, blessé[wanderer.Custom('FR_E')]"
 ep3_camp_party.1005.c.critfailure: "[wanderer.GetFirstNameNoTooltip] s’avère vraiment perdu[wanderer.Custom('FR_E')]"
 ep3_camp_party.1006.t: "[Select_CString(wanderer.IsFemale,'Une invitée inattendue','Un invité inattendu')]"
 ep3_camp_party.1006.desc: "À peine [wanderer.GetFirstName] assis[wanderer.Custom('FR_E')], un bruissement dans les buissons trahit la présence d’une autre personne. Je me lève d’un bond, mais lorsque la lumière finit par éclairer plus clairement la silhouette qui s’avance vers nous, il est clair qu’elle ne nous veut pas de mal.\n\n« Excusez-moi, commence-t-[newcomer.GetSheHe], je ne suis pas là pour causer des problèmes. Je suis [Select_CString(newcomer.IsFemale,'une guérisseuse itinérante','un guérisseur itinérant')] qui gagne sa vie avec des traitements. »\n\n« J’ai vu les panaches de fumée. Je vous serais reconnaissant[newcomer.Custom('FR_E')] si je pouvais rester un peu et me joindre à vos festivités. Voici de la nourriture pour le désagrément. »"
 ep3_camp_party.1006.a: "« Peut-être aimeriez-vous rester définitivement ? »"
 ep3_camp_party.1006.b: "« Venez, asseyez-vous ! Enseignez-moi vos traitements médicaux ! »"
 ep3_camp_party.1010.t: "Vivacité d’esprit à l’épreuve"
 ep3_camp_party.1010.desc: "Le sourire malicieux de [riddler.GetFirstName] par-dessus le bord du verre ne présage rien de bon, je suppose.\n\n« Allez, [ROOT.Char.GetFirstNameNoTooltip]. Voyons si votre esprit est encore vif après tous ces jours sur la route ! » [riddler.GetSheHe|U] agite le verre d’un geste ludique. « Une énigme, peut-être ? » Sans attendre mon consentement, [riddler.GetSheHe] commence."
 ep3_camp_party.1010.desc_riddle_01: "\n\n« #EMP Arraché au corps de ma mère,\nbattu et brûlé,\nje suis devenu un meurtrier assoiffé de sang.#!"
 ep3_camp_party.1010.desc_riddle_02: "\n\n« #EMP Je suis parfois jaune et parfois blanche,\nLa moitié de moi est sombre et l’autre est claire.#!"
 ep3_camp_party.1010.desc_riddle_03: "\n\n« #EMP J’ai quatre pieds,\npourtant je ne peux pas marcher.#!"
 ep3_camp_party.1010.desc_riddle_04: "\n\n« #EMP J’ai un œil,\npourtant je ne peux pas voir.#!"
 ep3_camp_party.1010.desc_riddle_05: "\n\n« #EMP Ma moitié peut être cultivée,\ntandis que l’autre donne sur la rue.#!"
 ep3_camp_party.1010.desc_riddle_06: "\n\n« #EMP Je peux être attrapé,\nmais je ne peux pas être lancé.#!"
 ep3_camp_party.1010.desc_riddle_07: "\n\n« #EMP Les pauvres m’ont,\nles gens riches ont besoin de moi,\nsi vous me mangez, vous mourez.#!"
 ep3_camp_party.1010.desc_riddle_08: "\n\n« #EMP On ne peut pas voir à travers moi,\nEt on n’aime pas quand j’arrive.#!"
 ep3_camp_party.1010.desc_outro: "\n#EMP Que suis-je ?#! »"
 ep3_camp_party.1010.a: "« Facile. La réponse est [ROOT.Char.Custom('GetCampPartyRiddleAnswer')]. »"
 ep3_camp_party.1010.b: "La réponse est peut-être..."
 ep3_camp_party.1010.b.success: "Vous devinez correctement"
 ep3_camp_party.1010.b.success.title: "La bonne réponse était « [ROOT.Char.Custom('GetCampPartyRiddleAnswer')] »."
 ep3_camp_party.1010.b.failure: "Votre supposition est fausse"
 ep3_camp_party.1010.c: "« [riddler.GetFirstNameNoTooltip], vos énigmes sont bien trop dures pour moi ! »"
 ep3_camp_party.1010.c.tt: "Il est préférable que je fasse comme si..."
 ep3_camp_party.1010.answer_riddle_01: "le fer"
 ep3_camp_party.1010.answer_riddle_02: "la lune"
 ep3_camp_party.1010.answer_riddle_03: "une table"
 ep3_camp_party.1010.answer_riddle_04: "une aiguille"
 ep3_camp_party.1010.answer_riddle_05: "un champignon"
 ep3_camp_party.1010.answer_riddle_06: "une maladie"
 ep3_camp_party.1010.answer_riddle_07: "rien"
 ep3_camp_party.1010.answer_riddle_08: "trouble"
 ep3_camp_party.1015.t: "Arc à la main"
 ep3_camp_party.1015.desc: "À peine me suis-je levé[ROOT.Char.Custom('FR_E')] pour aller chercher d’autres rafraîchissements que [archer.GetFirstName] bondit.\n\n« Je pense que nous aurions tous besoin d’une petite compétition amicale ! » suggère-t-[archer.GetSheHe], arc à la main. « Peut-être une compétition de tir ? J’ai un arc pour vous, [ROOT.Char.GetFirstNameNoTooltip]... »\n\nMa boisson devra attendre."
 ep3_camp_party.1015.a: "« Et si nous rendions cela plus intéressant ? Apportez deux pommes. »"
 ep3_camp_party.1015.a.tt: "[apple_holder.GetFirstNameNoTooltip] servira de support aux pommes."
 ep3_camp_party.1015.a.success: "Votre tir touche la pomme"
 ep3_camp_party.1015.a.failure: "Votre tir rate tandis que celui de [archer.GetFirstNameNoTooltip] réussit"
 ep3_camp_party.1015.a.critfailure: "[archer.GetFirstNameNoTooltip] rate, mais votre ratage s’avère bien pire..."
 ep3_camp_party.1015.b: "« Et si nous chassions ? Le premier à tuer une proie gagne. »"
 ep3_camp_party.1015.b.success: "Vous revendiquez la première proie"
 ep3_camp_party.1015.b.failure: "[archer.GetFirstNameNoTooltip] revendique la première proie"
 ep3_camp_party.1015.b.critfailure: "Le tir de [archer.GetFirstNameNoTooltip] vous touche accidentellement"
 ep3_camp_party.1015.c: "« Allez, choisissez donc la cible ! »"
 ep3_camp_party.1015.c.success: "Vous gagnez"
 ep3_camp_party.1015.c.failure: "Vous perdez"
 ep3_camp_party.1015.d: "« Je n’oserais jamais me mesurer à quelqu’un de votre calibre ! »"
 ep3_camp_party.1020.t: "Qui va là ?"
 ep3_camp_party.1020.opening: "Nos festivités sont brusquement interrompues : une silhouette s’approche de nous en titubant depuis l’extérieur du camp. [Select_CString(local.IsFemale,'La femme','L’homme')] est manifestement affamé[local.Custom('FR_E')] et fatigué[local.Custom('FR_E')], et se présente sous le nom de [local.GetFirstName].\n\n"
 ep3_camp_party.1020.witch: "[local.GetFirstNameNoTooltip] est agité[local.Custom('FR_E')] et faible, mais il y a toujours une puissante clarté dans son regard. Ses vêtements pouilleux sont ornés de talismans et de symboles étranges.\n\n"
 ep3_camp_party.1020.cannibal: "[local.GetSheHe|U] porte un étrange collier d’os. Malgré la faim manifeste, ses yeux ne s’écarquillent d’impatience que lorsqu’[local.Custom('FR_IlElle')] demande quelle... viande nous avons.\n\n"
 ep3_camp_party.1020.mangled: "La pauvre âme est physiquement mutilée au point d’être presque méconnaissable. Il lui manque une jambe ainsi qu’un bras, et des cicatrices s’étendent sur son visage et le reste de son corps. Je grimace en constatant toutes ces blessures indescriptibles.\n\n"
 ep3_camp_party.1020.mystic: "Le regard de [local.GetFirstNameNoTooltip] est empreint d’une profonde sagesse. De petits bâtons de parfum s’entrechoquent à sa ceinture alors qu’[local.Custom('FR_IlElle')] joint les mains en signe de supplication.\n\n"
 ep3_camp_party.1020.siblings: "À peine ai-je ouvert la bouche pour répondre qu’une deuxième silhouette s’approche de nous, celle-ci penchée en avant et clairement en souffrance. [local.GetFirstNameNoTooltip] va immédiatement vers [local_sibling.Custom('FR_LuiElle')] et l’attire doucement, mais néanmoins avec possessivité.\n\n« Je vous en prie », dit [local.GetFirstNameNoTooltip] en me regardant d’un air suppliant, « [local_sibling.GetFirstName] est [Select_CString(local.IsFemale,'ma sœur','mon frère')]. [local_sibling.GetSheHe|U] a besoin de repos et d’eau. »\n\n[Select_CString(And(local.IsFemale, local_sibling.IsFemale), 'Elles', 'Ils')] sont manifestement proches, très proches. Cependant, que signifient ces taches rouge foncé sur leurs vêtements ?"
 ep3_camp_party.1020.ending: "« Je ne demande qu’une bonne nuit de sommeil et un peu de nourriture, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dit-[local.GetSheHe]. Je vous en serais profondément redevable. »"
 ep3_camp_party.1020.a: "« Pourquoi ne pas rester ? »"
 ep3_camp_party.1020.b: "Nous pouvons nous passer d’un peu de nourriture."
 ep3_camp_party.1020.c: "Nous avons nous-mêmes besoin des maigres rations qu'il nous reste."
 ep3_camp_party.1021.t: "Le refus"
 ep3_camp_party.1021.witch: "Le regard clair de [local.GetFirstNameNoTooltip] se durcit de colère et de honte :\n\n« Vous allez le regretter. » [local.GetSheHe|U] regarde notre assemblée avec un rictus de mépris : « Un membre de notre groupe est déjà parmi vous et veillera à ce que vous souffriez. »\n\nSur ces derniers mots, [local.GetSheHe] disparaît dans l’obscurité."
 ep3_camp_party.1021.cannibal: "[local.GetFirstNameNoTooltip] fait une grimace moqueuse devant ma réponse.\n\n« Vous ne voulez même pas aider une personne dans le besoin, hein ? Pourtant, il y a déjà quelqu’un comme moi dans vos rangs. Oui, je vois que vous savez ce que signifient ces os. »\n\nEn secouant une dernière fois la tête avec mépris, [local.GetSheHe] s’éloigne en boitant dans l’obscurité, sans fournir d’autre explication."
 ep3_camp_party.1021.mangled: "[local.GetFirstNameNoTooltip] ne semble pas en colère, mais simplement triste.\n\n« La lutte pour mon existence remonte à loin et c’est une autre épreuve à surmonter dans cette vie. » [local.GetSheHe|U] sourit mélancoliquement et nous quitte sans un mot de plus.\n\nJe sens les regards de mes compagnons se porter sur moi tandis que je [local.Custom('FR_LeLa')] regarde s’éloigner lentement en boitant. Je ne me suis pas fait aimer en prenant cette décision."
 ep3_camp_party.1021.mystic: "Les représailles de [local.GetFirstNameNoTooltip] ont été rapides et sans grand avertissement. Une lèvre relevée, un crachat d’insulte – et soudain mon regard se brouille. [local.GetFirstName] prend rapidement la fuite après m’avoir jeté sa mixture au visage et s’enfuit du camp tandis que mes partisans se précipitent vers moi.\n\nApparemment, le produit n’a pas d’effet néfaste immédiat, mais mon estomac est un peu agité..."
 ep3_camp_party.1021.siblings: "Le visage de [local.GetFirstName] se déforme brusquement en une grimace de haine. C’est la dernière chose que je vois avant que la pierre qu’[local.Custom('FR_IlElle')] avait cachée dans sa main ne s’écrase dans mon orbite.\n\nJe tombe au sol en me tenant le visage, et je ne les vois que vaguement prendre rapidement la fuite, tandis que mes partisans se rassemblent autour de moi pour m’aider."
 ep3_camp_party.1021.callous: "Lorsque je prononce ces mots, le visage de [local.GetFirstName] s’assombrit, mais je me détourne déjà. Ce faisant, je fais signe aux autres de faire sortir les intrus du camp.\n\nLorsqu’ils sont emmenés, mon humeur s’améliore."
 ep3_camp_party.1021.normal: "Un mélange de tristesse, de colère et de désespoir caractérise le visage de [local.GetFirstName]. [local.GetSheHe|U] ne montre aucun signe d’hostilité en partant.\n\nJe réprime le sentiment de culpabilité qui monte en moi alors que nous retournons à nos festivités."
 ep3_camp_party.1021.a.face: "#EMP ARGHHHH !#!"
 ep3_camp_party.1021.a.ill: "Je me sens vraiment #DIE1 mal...#!"
 ep3_camp_party.1021.a.sad: "Cela devait être fait."
 ep3_camp_party.1021.b: "Excellent. Retour aux festivités !"
 ep3_camp_party.1025.t: "Se raconter des anecdotes"
 ep3_camp_party.1025.desc: "La fête se poursuit, mais [friend.GetFirstName] est surtout [Select_CString(friend.IsFemale,'pensive','pensif')].\n\n« Cette fête me rappelle mon enfance. » [friend.GetSheHe|U] regarde autour d[friend.Custom('FR_EluiElle')] avec nostalgie. « Toute cette espièglerie, cette allégresse. Je me souviens tout juste d’une centaine de ces soirées ! » [friend.GetSheHe|U] se tourne vers moi.\n\n« Et vous, qu’en pensez-vous ? Avez-vous aussi des histoires de votre jeunesse ? »"
 ep3_camp_party.1025.a: "Je préférerais entendre davantage les vôtres !"
 ep3_camp_party.1025.b: "Bien sûr !"
 ep3_camp_party.1025.b.success: "Vos histoires plaisent"
 ep3_camp_party.1025.b.failure: "Vous ne parvenez pas à choisir une bonne histoire"
 ep3_camp_party.1025.c: "Oh oui, mais dites-moi, avez-vous entendu que..."
 ep3_camp_party.1025.c.tt: "Peut-être que si je la joue finement, [friend.GetSheHe] ne remarquera pas le changement de sujet..."
 ep3_camp_party.1030.t: "Ouvrir un tonneau"
 ep3_camp_party.1030.desc: "Peu à peu, mon verre se vide. Lorsque je me retourne pour me réapprovisionner, je ne trouve rien à part un petit groupe qui partage ma détresse.\n\n« Il n’y a plus rien. » [reveler.GetFirstName] fouille diverses rations, une torche à la main. « Nous pourrions ouvrir un autre tonneau, mais si nous ne le finissons pas, il pourrait se gâter... »"
 ep3_camp_party.1030.a: "Un ? Ouvrons-en deux !"
 ep3_camp_party.1030.b: "Profitons un peu, d’accord ?"
 ep3_camp_party.1030.b.success: "Votre esprit de fête est apprécié"
 ep3_camp_party.1030.c: "Nous ne devons pas nous laisser aller au nom d’une nuit de beuverie."
 ep3_camp_party.1035.t: "À court de bûches"
 ep3_camp_party.1035.desc: "Je suis tellement absorbé[ROOT.Char.Custom('FR_E')] par la conversation que je remarque à peine que la lumière diminue. Ce n’est que lorsque je ne reconnais plus un nouvel arrivant que je jette un coup d’œil au feu.\n\nLes braises brillent faiblement et sont presque éteintes. [treefeller.GetFirstName] secoue la tête tandis que j’examine brièvement le camp.\n\n« C’était le reste du bois de chauffage. Nous devons en trouver d’autres. » [treefeller.GetSheHe|U] se lève d’un bond et attrape une hache. Puis [treefeller.Custom('FR_IlElle')] me regarde en haussant un sourcil plein d’espoir."
 ep3_camp_party.1035.a: "« Attendez ! Nous avons toujours ces vieilles caisses et ces vieux tonneaux... »"
 ep3_camp_party.1035.a.success: "Votre idée s’avère judicieuse"
 ep3_camp_party.1035.b: "« Bon, donnez-moi ça. »"
 ep3_camp_party.1035.b.success: "L’abattage se déroule comme prévu"
 ep3_camp_party.1035.b.failure: "Vous ne parvenez pas à trouver un arbre approprié à abattre"
 ep3_camp_party.1035.b.critfailure: "L’arbre tombe dans une direction dangereuse..."
 ep3_camp_party.1035.c: "« Pas le temps d’abattre un arbre. Prenons les branches de ces arbustes. »"
 ep3_camp_party.1040.t: "[Select_CString(merchant.IsFemale,'Une marchande itinérante','Un marchand itinérant')]"
 ep3_camp_party.1040.desc: "Quel tumulte ! Je dresse l’oreille et me retourne. Quelques-uns de mes partisans discutent avec [Select_CString(ROOT.Char.IsFemale,'une femme','un homme')] à côté d’une charrette tirée par un cheval.\n\n« Seulement les marchandises les plus nobles ! proclame-t-[merchant.Custom('FR_IlElle')] avec un sourire narquois. J’ai vu et entendu votre fête de loin, et bien sûr, j’ai dû faire un détour pour vous donner, à vous braves gens, l’occasion d’acquérir mes marchandises ! »\n\nJe m’approche et tente d’avoir un aperçu clair à travers le brouillard de ma légère ébriété. En tout cas, ça brille bien, tout ça..."
 ep3_camp_party.1040.a: "Je veux le grand !"
 ep3_camp_party.1040.b: "Un de ces bibelots fera l’affaire."
 ep3_camp_party.1040.c: "Va-t’en, opportuniste !"
 resplendent_armour_name: "Armure resplendissante"
 resplendent_armour_desc: "Cet ensemble impressionnant d’armures scintille là où la lumière le frappe et se reflète dans les détails fins qui ornent toute la surface en motifs élaborés. Le matériau durci offre une excellente protection contre d’éventuels agresseurs."
 ep3_camp_party.2000.t: "Une conversation à portée de main..."
 ep3_camp_party.2000.desc: "« ... et c’est pourquoi [ROOT.Char.Custom('GetFirstFollowerTraitMonologue')] », termine m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', first_follower )], [first_follower.GetFirstName], en prenant une nouvelle gorgée [ROOT.Char.Custom('RegionalDrink')].\n\nJe trouve ce sujet de conversation passionnant, mais j’hésite quand j’entends [second_follower.GetFirstName] se murmurer à [second_follower.Custom('FR_LuiElle')]-même : « ... [ROOT.Char.Custom('GetSecondFollowerTraitMonologue')]. »\n\nCela me donne tout de même un peu mal à la tête et j’essaie de décider à quel sujet je veux me consacrer :"
 ep3_camp_party.2000.a: "« [first_follower.GetFirstNameNoTooltip], que pensez-vous de... »"
 ep3_camp_party.2000.b: "« Quel point de vue captivant, [second_follower.GetFirstNameNoTooltip] ! »"
 ep3_camp_party.2000.c: "« La nuit ne fait que commencer ! Débattons des deux sujets ! »"
 ep3_camp_party.2000.d: "« Venez ! Profitons plutôt du repas ! »"
 ep3_camp_party.2000.d.tt: "[THIS.Char.GetDomicile.GetName] n’a pas un niveau de bâtiment [GetDomicileBuilding('mess_tent_03').GetName] d’au moins #V 3#!"
 ep3_camp_party.2000.callous: "les gens sont si sensibles de nos jours"
 ep3_camp_party.2000.sadistic: "la douleur peut rendre un serviteur plus utile"
 ep3_camp_party.2000.zealous: "la Providence nous montrera le chemin si nous nous y soumettons simplement"
 ep3_camp_party.2000.craven: "le monde est devenu si dangereux ces derniers temps"
 ep3_camp_party.2000.forgiving: "le concept de tendre l’autre joue est présent dans plus d’une religion"
 ep3_camp_party.2000.compassionate: "venir en aide à ceux dans le besoin est une récompense en soi"
 ep3_camp_party.2000.gregarious: "les fêtes sont relaxantes et il est bénéfique de simplement profiter de la compagnie des autres"
 ep3_camp_party.2000.paranoid: "tout est lié ; par exemple la sécheresse de l’année est liée au fait que si peu de poules pondent des œufs chaque jour !"
 ep3_camp_party.2000.eccentric: "la lune a une crotte de nez ce soir"
 ep3_camp_party.2000.brave: "surmonter nos peurs est la chose la plus importante dans la vie"
 ep3_camp_party.2000.just: "nous devons nous conformer aux lois et réglementations locales, contrairement aux sauvages"
 ep3_camp_party.2000.lazy: "on est beaucoup mieux préparé à affronter les difficultés si l’on est bien reposé"
 ep3_camp_party.2000.arrogant: "les gens sont devenus beaucoup plus obtus ces derniers temps"
 ep3_camp_party.2000.fickle: "il est parfois si difficile de prendre une décision"
 ep3_camp_party.2000.diligent: "il est satisfaisant d’avoir terminé toutes les tâches qui nous incombent"
 ep3_camp_party.2000.lustful: "il est sain de céder à la tentation de temps en temps"
 ep3_camp_party.2000.chaste: "nous sommes meilleurs que les animaux immondes parce que nous pouvons contrôler notre désir charnel à volonté"
 ep3_camp_party.2000.greedy: "le prix des [ROOT.Char.Custom('RegionalRootVegetablePlural')] a augmenté"
 ep3_camp_party.2000.generous: "il est bon de partager avec d’autres les biens que nous possédons, même s’ils sont modestes"
 ep3_camp_party.2000.humble: "nous ne devrions pas prétendre être ce que nous ne sommes pas"
 ep3_camp_party.2000.temperate: "il est gratifiant de ne pas dormir le ventre plein"
 ep3_camp_party.2000.gluttonous: "nous devrions savourer la bonne nourriture lorsque nous en avons l’occasion"
 ep3_camp_party.2000.wrathful: "les personnes incapables d’entendre raison ne sont que des imbéciles"
 ep3_camp_party.2000.patient: "il est si agréable de s’asseoir un moment et de réfléchir à ce qui nous entoure"
 ep3_camp_party.2000.impatient: "il faut un temps fou pour obtenir une boisson ici"
 ep3_camp_party.2000.calm: "les problèmes sont plus faciles à régler lorsque l’on garde la tête froide"
 ep3_camp_party.2000.deceitful: "certaines personnes ne trouvent que des défauts à [other_follower.GetFirstName], alors que je ne lui trouve que des qualités"
 ep3_camp_party.2000.honest: "l’effort consenti pour le premier plat est admirable, mais la nourriture n’en reste pas moins médiocre"
 ep3_camp_party.2000.shy: "la timidité est un signe d’intelligence et non d’infériorité"
 ep3_camp_party.2000.ambitious: "seul le travail acharné peut nous mener où nous voulons"
 ep3_camp_party.2000.content: "les réjouissances sont agréables, rien à redire"
 ep3_camp_party.2000.arbitrary: "la spontanéité et l’intuition sont le secret d’une vie paisible"
 ep3_camp_party.2000.trusting: "nous devons avoir confiance dans le fait que les gens se soucient de leur prochain"
 ep3_camp_party.2000.stubborn: "il ne faut jamais céder sur quoi que ce soit"
 ep3_camp_party.2000.vengeful: "la vengeance est un plat qui se mange froid"
