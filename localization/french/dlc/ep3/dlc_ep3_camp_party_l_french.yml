 #APAs modifiers
 ep3_fireside_chat_stewardship: "Conversation au coin du feu : intendance"
 ep3_fireside_chat_stewardship_desc: "Ce personnage a appris plusieurs choses sur la manière de régir humains et animaux lors d’une agréable discussion autour du feu"
 ep3_fireside_chat_martial: "Conversation au coin du feu : martialité"
 ep3_fireside_chat_martial_desc: "Ce personnage a appris plusieurs choses sur les charges de cavalerie, les tactiques de combat et la logistique des campagnes de guerre lors d’une intense conversation autour du feu"
 ep3_fireside_chat_diplomacy: "Conversation au coin du feu : diplomatie"
 ep3_fireside_chat_diplomacy_desc: "Ce personnage a appris plusieurs expressions éloquentes ainsi que l’art de se prosterner devant la royauté après une conversation chaleureuse autour du feu"
 ep3_fireside_chat_intrigue: "Conversation au coin du feu : intrigue"
 ep3_fireside_chat_intrigue_desc: "Ce personnage a appris plusieurs astuces pour déposséder les autres de leur argent et leur vie lors d’une démonstration macabre mais non moins captivante autour du feu"
 ep3_fireside_chat_learning: "Conversation au coin du feu : apprentissage"
 ep3_fireside_chat_learning_desc: "Ce personnage a appris plusieurs choses sur les mystères des cieux et de la terre au cours d’une discussion captivante autour du feu"
 ep3_camp_party_sad_lonesome: "Fête de camp solitaire"
