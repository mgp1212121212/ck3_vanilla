 ep3_travel_events.3000.t: "Eaux du Jourdain"
 ep3_travel_events.3000.desc: "On ne parle plus que du caractère miraculeux"
 ep3_travel_events.3000.israel: "de la [Glossary( 'terre d’Israël', 'ERES_YISRAEL_GLOSS' )], arrosée par le noble Jourdain tel le jardin [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nDans ce lieu de miracles, je pénètre dans les eaux où Élisée a jadis guéri un lépreux et où les Israélites de Josué ont franchi les dernières marches qui les séparaient de leur foyer..."
 ep3_travel_events.3000.greek_christian: "de la Palestine, où chaque désert est un [Glossary( 'lieu de contemplation', 'EREMOS_GLOSS' )], où chaque pierre est sacrée, où chaque ruisseau se jette dans le Jourdain.\n\nEn entrant dans les eaux de ce fleuve, je me baigne là où saint Jean Baptiste a accompli ses rites, là où le Christ a été baptisé..."
 ep3_travel_events.3000.christian: "de la Palestine, où la terre se souvient des pas de Dieu et le Jourdain de son corps.\n\nEn entrant dans les eaux de ce fleuve, je me baigne là où saint Jean Baptiste a accompli ses rites, là où le Christ a été baptisé..."
 ep3_travel_events.3000.muslim: "de la Palestine, terre de grands triomphes islamiques, arrosée par le noble Jourdain.\n\nJ’entre dans les eaux de ce fleuve et je suis sur le point de commencer mes ablutions. C’est tout près des lieux de repos des compagnons du Prophète – que la paix soit avec eux – et c’est un bel endroit pour consacrer toute mon attention aux [Glossary( 'hadiths', 'HADITHS_GLOSS' )]..."
 ep3_travel_events.3000.outro_rapture: "\n\nBien que mes pieds marchent sur des plantes visqueuses et que de l’écume laiteuse transportée par des courants boueux recouvre la surface, il est digne d’être l’un des quatre fleuves du Paradis ! Je ressens une pureté sans précédent."
 ep3_travel_events.3000.outro: "\n\nMais quelle saleté ! La boue tiède et blanchâtre chatouille paresseusement ma peau, la saleté végétale remonte entre mes orteils. Sans plus attendre, je me hisse sur la berge boueuse."
 ERES_YISRAEL_GLOSS: "#bold ’Ereṣ Yisrā’ēl#! est la traduction en hébreu tibérien de « Terre d’Israël »."
 EREMOS_GLOSS: "#bold Eremos#! est un terme grec utilisé pour désigner des lieux désolés propices à la solitude contemplative."
 HADITHS_GLOSS: "Les #bold hadiths#! sont des recueils de paroles et d’actions attribuées au prophète Mahomet et constituent une source majeure de conseils pour la plupart des religions musulmanes."
 ep3_travel_events.3000.a_christian: "De l’eau bénite pour les baptêmes !"
 ep3_travel_events.3000.a_jewish: "Une eau miraculeuse à garder précieusement !"
 ep3_travel_events.3000.a_muslim: "Si Dieu le veut, quelques gouttes pour chaque ablution !"
 ep3_travel_events.3000.b: "Pourtant... j’ai été purifié[ROOT.Char.Custom('FR_E')] par les eaux."
 ep3_travel_events.3000.b_zealot: "J’ai été purifié[ROOT.Char.Custom('FR_E')] par les eaux !"
 ep3_travel_events.3000.b.flavor: "Oui, c’est ainsi que je vais en parler !"
 ep3_travel_events.3000.c: "J’en ai eu dans la bouche ! Je dois... #EMP *hurk !*#!"
 ep3_travel_events.3000.c_zealot: "Mais... #EMP *hurk !*#! Le goût est terrible..."
 ep3_travel_events.3000.c_flavor: "Vous vous « soulagez » discrètement."
 holy_water_mortal_stomach_modifier: "Eau bénite, corps mortel"
 holy_water_mortal_stomach_modifier_desc: "Ce personnage souffre d’un rhume depuis qu’il a plongé dans l’eau sacrée du Jourdain."
 artifact_water_of_the_jordan: "Eau du Jourdain"
 artifact_water_of_the_jordan_desc: "Gouttes sacrées provenant du fleuve qui traverse la Terre Sainte, le Jourdain. Légèrement brunâtres."
 ep3_travel_events.3001.t: "Les portes de Cilicie"
 ep3_travel_events.3001.intro: "Nous traversons les gorges de la garde, ces crevasses rocheuses entre l’Asie et l’Europe. En haut, dans les hauteurs balayées par le vent, au milieu des pierres, des yeux [current_location.GetCulture.GetCollectiveNoun|l] nous observent."
 ep3_travel_events.3001.greek: "\n\nCes [Glossary( 'akrites', 'AKRITAI_GLOSS' )], gardiens des portes ciliciennes depuis leurs hautes forteresses, ne se défendent plus contre les assauts spoliateurs de l’époque d’Héraklion, mais montent la garde contre les pillards nomades et les petits voleurs qui hantent ces cols étroits."
 AKRITAI_GLOSS: "Le terme grec #bold akritai#!, dérivé du mot #EMP akron#! qui signifie « frontière », fait référence aux soldats frontaliers parfois glorifiés en tant que défenseurs contre les incursions ghazis, et parfois condamnés en tant que brigands."
 ep3_travel_events.3001.friend: "\n\nOn dit que ces gardiens des portes de Cilicie, dans leurs hautes forteresses, se sont jadis défendus contre un flot de païens spoliateurs. Aujourd’hui, ils montent la garde contre les nomades et les petits voleurs, bien que certains disent qu’ils ne valent guère mieux que des brigands. Pourtant..."
 ep3_travel_events.3001.islamic_arabic: "\n\nLes [Glossary( 'al-thughūr', 'AL_THUGHUR_GLOSS')], des hommes rusés et sans manières, infestent les portes ciliciennes et veillent sur [lords_liege.Custom('FR_le_Char_L')][lords_liege.GetTitleAsName|l] de [lords_liege.GetPrimaryTitle.GetNameNoTooltip]. À l’époque du grand califat Rachidun, les troupes frontalières traquaient les musulmans à travers ce chemin traître et sanglant."
 AL_THUGHUR_GLOSS: "#bold Al-thughūr#! est une expression arabe utilisée pour les marches de Cilicie et compare les fortifications et passages étroits des montagnes aux espaces entre les dents."
 ep3_travel_events.3001.foe: "\n\nDes hommes rusés et sans manières infestent les portes ciliciennes et veillent sur [lords_liege.Custom('FR_le_Char_L')][lords_liege.GetTitleAsName|l] de [lords_liege.GetPrimaryTitle.GetNameNoTooltip]. Depuis leurs hautes forteresses, des embuscades sont tendues aux brigands comme aux pauvres innocents, soi-disant pour défendre le pays."
 ep3_travel_events.3001.praise_outro: "\n\nQuelques simples conscrits dans de petits forts broussailleux protégeaient un empire ici-même."
 ep3_travel_events.3001.distrust_outro: "\n\nNous poursuivons notre chemin, et des silhouettes furtives sur les pentes répètent chacun de nos pas..."
 ep3_travel_events.3001.a_greek: "Gloire aux akrites !"
 ep3_travel_events.3001.a_non_greek: "Un lieu funeste."
 ep3_travel_events.3001.b: "De mauvais augure."
 haunted_by_hostile_troops_modifier: "Hanté par des troupes hostiles"
 haunted_by_hostile_troops_modifier_desc: "Ce personnage est troublé par le souvenir de regards observateurs dans les cols de la Cilicie."
 ep3_travel_events.3002.t: "Où les [local_lord.GetCulture.GetCollectiveNounNoTooltip] gouvernent"
 ep3_travel_events.3002.intro: "Le siège du pouvoir est devant nous : [local_lord_capital.GetProvince.GetHolding.GetType.GetName|l] de [local_lord_capital.GetName], d’où [local_lord.Custom('FR_le_Char_Pi')][local_lord.GetTitledFirstName] veille sur les [local_lord.GetCulture.GetCollectiveNoun] locaux.\n\n"
 ep3_travel_events.3002.admin: "[local_lord.Custom('FR_IlElle')|U] est certes de culture [local_lord.GetCulture.GetNameNoTooltip], mais préfère une administration éclairée [ROOT.Char.GetCulture.GetName]. L’endroit semble donc familier et sûr.\n\n"
 ep3_travel_events.3002.non_admin: "Ce n’est qu’[Select_CString(local_lord.IsFemale,'une petite dame','un petit seigneur')] de culture [local_lord.GetCulture.GetNameNoTooltip] qui ne compte que sur des liens personnels théâtraux et une violence hideuse pour maintenir la cohésion de ce coin de terre.\n\n"
 ep3_travel_events.3002.armenian: "Alors que des cavaliers approchent, je pense à ces braves Arméniens qui ont défendu l’Empire pendant les années sombres. Ils ont refusé de déposer leurs épées avec autant d’âpreté qu’ils ont adhéré à la doctrine. D’étranges compagnons... mais des amis et des admirateurs de Rome."
 ep3_travel_events.3002.georgian: "Il est étrange de rendre visite aux [local_lord.GetCulture.GetCollectiveNounNoTooltip]. Comme nous, ils ont longtemps chanté le vrai credo, construit de grandes maisons de bain et commercé avec les Arméniens, mais ils contemplent les steppes à perte de vue et se fient à leurs hautes montagnes."
 ep3_travel_events.3002.bulgarian: "Tandis que des [Glossary('Scythes', 'SCYTHIAN_GLOSS')] à moitié sauvages font traverser la route à un troupeau de chèvres, je pense aux [Glossary( 'saints Cyrille et Méthode', 'CYRIL_AND_METHODIUS_GLOSS' )]... et à la chance qu’ils ont eue d’avoir derrière eux un empire dans toute sa splendeur et sa gloire – qui m’illumine aujourd’hui."
 SCYTHIAN_GLOSS: "Un #bold Scythe#! est un membre d’une culture des steppes iraniennes aujourd’hui disparue. Le terme continue d’être utilisé par les Grecs pour décrire indifféremment des nomades nordiques et des Slaves."
 CYRIL_AND_METHODIUS_GLOSS: "#bold Cyrille et Méthode#!, connus sous le nom d’« apôtres des Slaves », sont deux frères vénérés comme saints pour avoir christianisé les Slaves du sud et créé l’alphabet glagolitique."
 ep3_travel_events.3002.serbian: "Une bande de cavaliers nous accueille. Ces féroces cavaliers vêtus de cottes de mailles feraient d’excellents [Glossary( 'chonsarioi', 'CHONSARIOI_GLOSS' )]... mais ce n’est pas moi qui commande ici. Je suis simplement [Select_CString(ROOT.Char.IsFemale,'une Romaine','un Romain')] en visite."
 CHONSARIOI_GLOSS: "Les #bold chonsarioi#! sont des formations byzantines de cavaliers recrutés dans les Balkans et appréciés pour leurs excellentes compétences en matière de reconnaissance et de raids."
 ep3_travel_events.3002.latin: "Ses fonctionnaires s’approchent de nous. Autrefois, ces Latins se comportaient avec la dignité romaine, leur langage et leurs manières étaient raffinés. Aujourd’hui, ils baragouinent comme des barbares et se chamaillent pour obtenir des privilèges, pour des [Glossary('droits spéciaux', 'SPECIAL_RIGHTS_GLOSS')] dans nos grandes villes..."
 SPECIAL_RIGHTS_GLOSS: "Les marchands vénitiens rêvaient depuis longtemps d’obtenir des #bold droits spéciaux#! afin de commercer en franchise douanière et de s’installer en plus grand nombre à Constantinople."
 ep3_travel_events.3002.vlach: "Je songe aux viandes et aux fromages de brebis valaques, à leur hospitalité débordante. On dit que les ancêtres des nomades locaux étaient les féroces [Glossary( 'Daces', 'DACIANS_GLOSS' )]... jusqu’à ce que des Romains soient à leur porte."
 DACIANS_GLOSS: "Les #bold Daces#! étaient les habitants de la région des Carpates, à l’ouest de la mer Noire. Après les conquêtes de Trajan, leurs terres ont été temporairement intégrées à l’Empire sous le nom de province de Dacie."
 ep3_travel_events.3002.generic: "Les relations entre nos pays exigent que je me présente devant les nobles et que je les impressionne avec ma vertu [ROOT.Char.GetCulture.GetNameNoTooltip]..."
 insulted_by_visiting_emperor: "Les insultes d’un basileus en visite"
 honored_by_visiting_emperor: "Liens historiques honorés par un basileus en voyage"
 ep3_travel_events.3002.a: "Qu’ils voient ce qu’est [Select_CString(ROOT.Char.IsFemale,'une véritable fille','un véritable fils')] de l’Empire !"
 ep3_travel_events.3002.a_byzantine: "Je viens en tant que descendant[ROOT.Char.Custom('FR_E')] de la puissante Rome."
 ep3_travel_events.3002.a.flavor: "Une visite marquante pourrait asseoir ma réputation auprès d’eux... et dans mon pays."
 ep3_travel_events.3002.b: "Je vais visiter les [local_lord.GetFaith.HouseOfWorshipPlural] de la région."
 ep3_travel_events.3002.b.flavor: "Un bon moyen d’éviter les formalités... Je dois juste ignorer les différences religieuses."
 ep3_travel_events.3002.c: "Ces provinciaux apprécient une attitude chaleureuse et l’humilité."
 ep3_travel_events.3002.c_foreign: "Ces étrangers apprécient une attitude chaleureuse et l’humilité."
 cultural_acceptance_loss_insulted_by_visiting_emperor: "Les insultes d’un empereur en visite"
 cultural_acceptance_gain_honored_by_visiting_emperor: "Le respect d’un empereur en visite"
 impressive_visit_vassalization_acceptance_bonus: "[local_lord.Custom('FR_le_Char_U_Pi')|U][local_lord.GetShortUIName] a augmenté l’acceptation de l’#V offre de vassalité#! pendant #V 5 ans#!"
 ep3_travel_events.3002.a_success: "[local_lord.Custom('FR_le_Char_L')|U][local_lord.GetTitleAsNameNoTooltip] est impressionné[local_lord.Custom('FR_E')]"
 ep3_travel_events.3002.a_failure: "[local_lord.Custom('FR_le_Char_L')|U][local_lord.GetTitleAsNameNoTooltip] méprise mon apparat"
 ep3_travel_events.3010.t: "Le silence anatolien"
 ep3_travel_events.3010: "Nos appels résonnent dans les rues vides du village, cherchant vainement ne serait-ce qu’un murmure ou un signe de bienvenue, mais seul le bruit du vent leur répond.\n\n"
 ep3_travel_events.3010.fairy_towers: "« Ces monolithes tordus sont les anciennes tours féeriques de [current_location.GetName]. Dans leurs trous se cachent des portes verrouillées », murmurent mes compagnons."
 ep3_travel_events.3010.normal_holes: "« Ils sont entassés dans un trou, un tunnel, un abri sous une colline », murmurent mes compagnons."
 ep3_travel_events.3010.native_knowledge: "« Ces gens ont appris depuis longtemps à se cacher des [Glossary( 'ghazis', 'GHAZIS_GLOSS' )] ou des nomades... Ils nous ont probablement pris pour pire encore : de détestables collecteurs d’impôts. »"
 ep3_travel_events.3010.foreigners: "« Ces gens ont l’habitude de disparaître lorsqu’ils sentent le danger. Ils semblent nous avoir pris pour des pillards. »"
 GHAZIS_GLOSS: "Les #bold ghazis#! sont des guerriers musulmans qui participent à des expéditions militaires contre les non-musulmans. Sous le califat Rachidun, les raids des #EMP ghazis#! en Anatolie ont été d’une ampleur et d’une fréquence dévastatrices."
 ep3_travel_events.3010.a: "Pillons leurs maisons alors !"
 ep3_travel_events.3010.a.flavor: "Vous pouvez vous emparer de quelques babioles, voler une chèvre ou deux. Personne ne le remarquera de toute façon."
 ep3_travel_events.3010.b: "Je vais les faire venir : nous avons besoin de l’expertise locale."
 ep3_travel_events.3010.b.flavor: "J’aimerais goûter à l’hospitalité locale. Et s’il y a un bon guide dans ce pays rude, ce sera encore mieux."
 ep3_travel_events.3010.c: "Le calme est plutôt agréable."
 ep3_travel_events.3010.c_fairy_towers: "Étrange, vaste et silencieux... mais magnifique."
 ep3_travel_events.3010.c.flavor: "Pas de roturiers affairés, ni de bétail bruyant... si seulement le monde entier était ainsi."
 ep3_travel_events.3010.a_success: "Vous récupérez quelques objets de valeur laissés"
 ep3_travel_events.3010.a_failure: "Vous ne trouvez rien qui vaille la peine d’être pris"
 ep3_travel_events.3010.b_success: "Vous trouvez et obtenez une aide locale"
 ep3_travel_events.3010.b_failure: "Vous criez dans le silence"
 ep3_guide_from_the_borderlands_modifier: "Guide des régions sauvages d’Anatolie"
 ep3_guide_from_the_borderlands_modifier_desc: "Un habitant de l’intérieur de l’Anatolie guide avec sagesse ce personnage dans ses déplacements."
