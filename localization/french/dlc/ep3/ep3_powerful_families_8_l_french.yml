 rival_plotting_against_me_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a contribué à la chute de [Select_CString(CHARACTER.IsLocalPlayer,'votre','la')] Maison[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')]"
