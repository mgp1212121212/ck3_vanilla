 rival_abused_power: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] été scandalisé[CHARACTER.Custom('FR_E')] par l’abus de pouvoir [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]"
 rival_abused_power_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a été scandalisé[TARGET_CHARACTER.Custom('FR_E')] par [Select_CString(CHARACTER.IsLocalPlayer,'votre ','l’')]abus de pouvoir[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')]"
