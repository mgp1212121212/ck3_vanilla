l_french:
 ep3_powerful_families.8000.t: "En haut lieu"
 ep3_powerful_families.8000.desc: "[influential_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’a envoyé une lettre qui montre une fois de plus sa ruse et sa propension à l’intrigue. [influential_family_member.Custom('FR_IlElle')|U] se propose de profiter de sa position élevée pour falsifier des papiers importants en possession [liege.Custom('FR_du_Char_L')][liege.GetTitleAsNameNoTooltip].\n\nAyant obtenu une place à la Cour, [influential_family_member.GetFirstNameNoTooltip] a plus d’une fois rendu des services inestimables à la famille. Sa dernière proposition pourrait être encore plus bénéfique pour notre Maison, mais si elle échoue, [influential_family_member.Custom('FR_IlElle')] perdra certainement sa fonction..."
 ep3_powerful_families.8000.a: "Une bonne occasion !"
 ep3_powerful_families.8000.a.win: "[influential_family_member.GetFirstNameNoTooltip] réussit"
 ep3_powerful_families.8000.a.lose: "[influential_family_member.GetFirstNameNoTooltip] est pris[influential_family_member.Custom('FR_E')] en flagrant délit"
 ep3_powerful_families.8000.b: "Recherchez les secrets dans les archives !"
 ep3_powerful_families.8000.b.tt: "[influential_family_member.GetFirstNameNoTooltip] peut découvrir des secrets [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstNameNoTooltip]"
 ep3_powerful_families.8000.b.win.secret: "[influential_family_member.GetFirstNameNoTooltip] découvre un secret"
 ep3_powerful_families.8000.b.win.no_secret: "[influential_family_member.GetFirstNameNoTooltip] ne trouve aucun secret"
 ep3_powerful_families.8000.c: "Soyez simplement [Select_CString(influential_family_member.IsFemale,'une servante loyale','un serviteur loyal')]."
 ep3_powerful_families.8010.t: "La situation délicate [liege.Custom('FR_du_Char_L')][liege.GetTitleAsNameNoTooltip]"
 ep3_powerful_families.8010.desc: "La [war.GetName|l] ne se passe pas bien : après une série de batailles et de sièges infructueux, [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] se retrouve sur la défensive. Courtisans et familles puissantes en profitent pour comploter dans son dos dans le pays. Il est peut-être temps pour nous d’agir aussi, tant que [liege.Custom('FR_le_Char_L')][liege.GetTitleAsNameNoTooltip|l] est vulnérable.\n\nCependant, si nous l’aidons dans cette période difficile, nous gagnerons sa gratitude éternelle et deviendrons le soutien le plus fiable du trône..."
 ep3_powerful_families.8010.a: "Un soutien financier permettra de gagner sa confiance."
 ep3_powerful_families.8010.b: "Nous devrions engager directement nos troupes dans la guerre !"
 ep3_powerful_families.8010.c: "Nous devons exploiter ce moment de faiblesse."
 ep3_powerful_families.8010.a.win: "Votre influence s’accroît"
 ep3_powerful_families.8010.a.lose: "[liege.Custom('FR_le_Char_L')|U][liege.GetTitleAsNameNoTooltip] se méfie"
 ep3_powerful_families.8010.d: "Ce n’est pas le moment."
 ep3_powerful_families.8011.t: "[generous_family.Custom2('AppropriateGreetingPositive', liege )]"
 ep3_powerful_families.8011.desc: "Notre famille apprécie grandement vos mérites militaires. Nous sommes tous convaincus que la [war.GetName|l] aboutira à votre brillante victoire ! Veuillez accepter ces fonds de notre trésorerie, qu’ils vous aident à vaincre l’ennemi !"
 ep3_powerful_families.8011.a: "Comme c’est généreux !"
 ep3_powerful_families.8012.t: "Une famille unie dans la guerre"
 ep3_powerful_families.8012.desc: "Tout le monde se rend compte que la [war.GetName|l] ne se déroule pas aussi bien que nous l’avions espéré. Les familles les plus puissantes du pays complotent déjà pour profiter du chaos croissant. Heureusement, [generous_family.Custom('FR_le_Char_Pi')][generous_family.GetTitledFirstName] n’en fait pas partie.\n\nDans sa lettre, [generous_family.Custom('FR_IlElle')] promet de me donner une grande partie de ses troupes. En retour, [generous_family.Custom('FR_IlElle')] demande des titres et des fonctions honorifiques."
 ep3_powerful_families.8012.a: "Très bien."
 ep3_powerful_families.8012.a.toast: "[liege.GetFirstName] accepte votre offre"
 ep3_powerful_families.8012.b: "Je ne me laisserai pas exploiter !"
 ep3_powerful_families.8012.b.toast: "[liege.GetFirstName] rejette votre offre"
 ep3_powerful_families.8020.t: "Influence grandissante"
 ep3_powerful_families.8020.desc: "Partout dans le pays, le pouvoir d’une nouvelle famille semble s’être implanté. Elle a répandu son influence dans tous les recoins de notre société telle une pieuvre, et il ne se passe guère de jour sans que l’on entende le nom [new_family.GetHouse.GetBaseName].\n\nMa famille se tourne vers moi pour savoir quelle attitude nous devrions adopter à l’égard de ces nouveaux venus qui sont devenus l’une des familles les puissantes du pays."
 ep3_powerful_families.8020.a: "Nous devons les contrer."
 ep3_powerful_families.8020.a.win: "Vous contenez leur influence pour le moment"
 ep3_powerful_families.8020.a.lose: "Vos efforts sont vains"
 ep3_powerful_families.8020.b: "Nous devons leur faire savoir que nous sommes des amis."
 ep3_powerful_families.8020.b.win: "[new_family.GetFirstName] est impressionné[new_family.Custom('FR_E')]"
 ep3_powerful_families.8020.b.lose: "[new_family.GetFirstName] n’est pas impressionné[new_family.Custom('FR_E')]"
 ep3_powerful_families.8020.c: "Évitons-les."
 ep3_powerful_families.8030.t: "Les familles qui complotent ensemble..."
 ep3_powerful_families.8030.desc: "La [faction.GetName|l] prend encore de l’ampleur, mais ma grande famille soutient déjà ce mouvement sans réserve. Hélas, d’autres Maisons ne reconnaissent pas encore la justesse de nos aspirations et refusent de nous rejoindre.\n\nAlors que je rédige des lettres coordonnant les prochaines actions de la faction, je ne cesse de me demander pourquoi [friendly_family.Custom2('MyCharacterIntroduction', ROOT.Char)] n’a pas encore fait part de son soutien à la cause."
 ep3_powerful_families.8030.a: "Je dois immédiatement [friendly_family.Custom('FR_LeLa')] contacter !"
 ep3_powerful_families.8030.a.win: "Vous [friendly_family.Custom('FR_LeLa')] convainquez"
 ep3_powerful_families.8030.a.lose: "Vous ne recevez pas de réponse"
 ep3_powerful_families.8030.b: "Ce n’est pas à cela que servent les amis."
 ep3_powerful_families.8040.t: "Cordialement"
 ep3_powerful_families.8040.desc: "Depuis que [location.GetName] appartient à la Maison [other_family.GetHouse.GetName], j’ai l’impression d’être [Select_CString(ROOT.Char.IsFemale,'une invitée','un invité')] dans mon propre domaine. Bien sûr, la propriété m’appartient toujours, mais à l’extérieur des portes tout revient [other_family.Custom('FR_au_Char_Pi')][other_family.GetTitledFirstName].\n\nAu cours de ma promenade matinale, je songe aux avantages politiques que j’obtiendrais si [other_family.GetFirstNameNoTooltip] marchait à mes côtés..."
 ep3_powerful_families.8040.a: "Nous devons immédiatement l’inviter !"
 ep3_powerful_families.8040.a.win: "La visite se déroule bien"
 ep3_powerful_families.8040.a.lose: "La visite est un désastre"
 ep3_powerful_families.8040.b: "Nous devons nous efforcer de faire de ces terres les nôtres."
 ep3_powerful_families.8040.b.win: "Votre influence s’étend"
 ep3_powerful_families.8040.b.lose: "Votre complot est dévoilé"
 ep3_powerful_families.8040.c: "Je dois simplement faire profil bas."
 ep3_powerful_families.8060.t: "Une villa sinistre"
 ep3_powerful_families.8060.desc: "Entouré[ROOT.Char.Custom('FR_E')] de mes habituels gardes du corps et courtisans, je me promène tranquillement dans [location.GetNameNoTier]. Comme cet endroit est beau ! Je me délecte littéralement de la splendeur de l’architecture locale... Mais voilà qu’apparaît devant moi la propriété hideuse de la famille [other_family.GetHouse.GetName], et mon humeur est instantanément gâchée.\n\nLeurs propriétés ressemblent à un amas de verrues parmi mes terres autrement parfaites. Mon sang ne fait qu’un tour à la pensée de cette ignoble famille !"
 ep3_powerful_families.8060.a: "Frappons leurs finances."
 ep3_powerful_families.8060.a.win: "Vous leur soutirez leurs richesses"
 ep3_powerful_families.8060.a.lose: "Vous êtes découvert[GetPlayer.Custom('FR_E')]"
 ep3_powerful_families.8060.b: "Corrompons leurs serviteurs."
 ep3_powerful_families.8060.c: "Je dois tolérer leur présence pour l’instant."
 ep3_powerful_families.8070.t: "Un acte stupide"
 ep3_powerful_families.8070.desc: "[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstName] tremble, impuissant[child.Custom('FR_E')], entre les mains des gardes, rouge de honte. Je n’ose même pas imaginer ce qu’[child.Custom('FR_IlElle')] a fait.\n\n« [Select_CString(child.IsFemale,'Cette galopine','Ce garnement')] se rend régulièrement à la propriété [other_family.GetHouse.GetName]. Vous pouvez deviner de quel côté [child.Custom('FR_IlElle')] est. »\n\nL’idée même que quelqu’un de ma famille puisse fréquenter mes ennemis jurés me dégoûte. Cependant, ses relations pourraient être utiles."
 ep3_powerful_families.8070.a: "« Continuez à y aller, et dites-moi tout. »"
 ep3_powerful_families.8070.a.win: "[child.GetFirstNameNoTooltip] devient votre informat[child.Custom('FR_EurRice')]"
 ep3_powerful_families.8070.a.lose: "[child.GetFirstNameNoTooltip] est attrapé[child.Custom('FR_E')]"
 ep3_powerful_families.8070.b: "« Essayez de mettre fin à notre stupide rivalité. »"
 ep3_powerful_families.8070.b.crit_win: "[child.GetFirstNameNoTooltip] met fin à la rivalité"
 ep3_powerful_families.8070.b.win: "[child.GetFirstNameNoTooltip] progresse"
 ep3_powerful_families.8070.b.lose: "[child.GetFirstNameNoTooltip] échoue"
 ep3_powerful_families.8070.c: "« Hors de ma vue. »"
 ep3_powerful_families.8080.t: "Silence gênant"
 ep3_powerful_families.8080.desc: "[other_family.Custom('FR_le_Char_Pi')|U][other_family.GetTitledFirstName] se lève de son siège et fait tinter son verre pour attirer l’attention. Je pense qu’[other_family.Custom('FR_IlElle')] veut faire un discours. [other_family.Custom('FR_IlElle')|U] commence bien, puis bafouille et se tait. La pause devient gênante.\n\n[other_family.Custom('FR_IlElle')|U] me regarde, l’air désespéré[other_family.Custom('FR_E')], m’implorant silencieusement de voler à son secours."
 ep3_powerful_families.8080.a: "L’occasion parfaite d’humilier la Maison [other_family.GetHouse.GetNameNoTooltip] !"
 ep3_powerful_families.8080.b: "Je vais l’aider."
 ep3_powerful_families.8090.t: "Une compagnie insupportable"
 ep3_powerful_families.8090.desc: "Assis[ROOT.Char.Custom('FR_E')] entre [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] et c[other_family.Custom('FR_EEtte')] maudit[other_family.Custom('FR_E')] [other_family.GetTitledFirstName], je suis obligé[ROOT.Char.Custom('FR_E')] d’écouter en cette soirée [Select_CString(other_family.IsFemale,'cette flagorneuse','ce flagorneur')] vanter les innombrables vertus de la Maison [other_family.GetHouse.GetName].\n\n[other_family.Custom('FR_IlElle')|U] continue à radoter la bouche pleine et je commence à avoir la nausée. À chaque mot, des miettes de nourriture s’échappent de sa bouche. Si c[other_family.Custom('FR_EEtte')] minable ne se tait pas immédiatement, ma tête va exploser."
 ep3_powerful_families.8090.a: "« Quant à la Maison [ROOT.Char.GetHouse.GetNameNoTooltip], [liege.Custom('FR_MonseigneurMadame')|U], ... »"
 ep3_powerful_families.8090.a.win: "[liege.GetFirstNameNoTooltip] est impressionné[liege.Custom('FR_E')]"
 ep3_powerful_families.8090.a.lose: "[liege.GetFirstNameNoTooltip] s’ennuie"
 ep3_powerful_families.8090.b: "La soirée finira bien par s’achever."
 ep3_powerful_families.8100.t: "Un peu de poésie"
 ep3_powerful_families.8100.desc: "Ce soir, [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] me fait l’honneur d’une conversation. [liege.Custom('FR_IlElle')|U] se plaint de ne pas avoir entendu de bonne poésie depuis longtemps.\n\nJe pense immédiatement [cp_fam.Custom('FR_au_Char_Pi')][cp_fam.GetTitledFirstName] qui consacre de nombreuses journées à pratiquer la langue [cp_fam.GetCulture.GetLanguage.GetNameNoTooltip|l] dans les jardins. Ce passe-temps pourrait contribuer à accroître notre influence à la Cour [liege.GetPrimaryTitle.GetAdjective]..."
 ep3_powerful_families.8100.a: "« [cp_fam.GetFirstNameNoTooltip] est [Select_CString(cp_fam.IsFemale,'une grande poétesse','un grand poète')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »"
 ep3_powerful_families.8100.a.win: "[cp_fam.GetFirstNameNoTooltip] est nommé[cp_fam.Custom('FR_E')]"
 ep3_powerful_families.8100.a.lose: "[cp_fam.GetFirstNameNoTooltip] ne suscite pas son intérêt"
 ep3_powerful_families.8100.b: "« C’est agréable de savoir que vous appréciez aussi ce qui est beau. »"
 friend_supported_at_feast: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] a soutenu [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] lors d’un festin"
