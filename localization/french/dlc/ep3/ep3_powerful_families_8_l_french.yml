 rival_stifled_my_influence_corresponding: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous êtes','s’est')] mis[CHARACTER.Custom('FR_E')] à dos la famille [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] et [Select_CString(CHARACTER.IsLocalPlayer,'vous êtes','s’est')] efforcé[CHARACTER.Custom('FR_E')] de saper son influence"
 friend_loyal_servant: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] a été impressionné[CHARACTER.Custom('FR_E')] par les loyaux services [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] à la Cour"
