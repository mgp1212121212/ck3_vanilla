 scheme_critical_moments.1182.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1182.desc: "La famille [ROOT.Char.GetHouse.GetName] est désormais mieux connue en [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseName], du moins en ce qui me concerne.\n\nCorruption, faveurs, dons, nomination des bonnes personnes aux bons postes, chantage, intimidation : tous les moyens possibles ont été utilisés. Mes réserves d’influence augmentent en même temps que mes possibilités politiques."
 scheme_critical_moments.1182.a: "Ce n’est que le début."
 scheme_critical_moments.1183.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1183.desc: "Les gens ne m’apprécient tout simplement pas.\n\nPots-de-vin, faveurs, dons, intimidation : rien n’a permis d’augmenter mon influence !\n\nJe suppose que je vais devoir porter mon attention ailleurs..."
 scheme_critical_moments.1183.a: "Une porte se ferme..."
