 scheme_critical_moments.8012.t: "Réussite du [scheme.GetNameNoTooltip|l]"
 scheme_critical_moments.8012.desc: "Cela a pris du temps, mais ma position à la Cour m’a permis d’arriver à mes fins.\n\nLes fonctionnaires et [owner.GetTopLiege.Custom('FR_le_Char_L')][owner.GetTopLiege.GetTitleAsNameNoTooltip] n’ont pas pu résister à mes arguments, appuyés par des pots-de-vin et des faveurs tacites. [target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] ne sera pas satisfait[target.Custom('FR_E')], mais cela n’a plus d’importance.\n\nNon seulement [target_title.GetNameNoTier] est désormais sous mon contrôle, mais aussi le [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetAdjective] et tous ses territoires."
 scheme_critical_moments.8012.a: "Le titre [target_title.GetNameNoTierNoTooltip] est désormais mien."
 scheme_critical_moments.8013.t: "Échec du [scheme.GetNameNoTooltip|l]"
 scheme_critical_moments.8013.desc: "Mes supplications, faveurs, flatteries et protestations ont été vaines. Mes objections sont restées lettre morte.\n\nL’administration [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] et [owner.GetTopLiege.Custom('FR_le_Char_L')][owner.GetTopLiege.GetTitleAsNameNoTooltip], dont l’inconstance est bien connue, n’ont fait que confirmer que les terres [owner.GetPrimaryTitle.GetAdjective] et [target.GetPrimaryTitle.GetAdjective] sont distinctes..."
 scheme_critical_moments.8013.a: "Maudits eunuques !"
 scheme_critical_moments.8013.tt.failed: "[scheme.GetOwner.Custom('FR_le_Char_U_Pi')|U][scheme.GetOwner.GetShortUIName] a essayé en vain d’intégrer votre gouvernorat !"
 scheme_critical_moments.8014.t: "Gouvernorat intégré : [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8014.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] continue de tisser une toile d’intrigue derrière les hautes portes des palais impériaux. Aujourd’hui, j’ai reçu une lettre officielle cassante portant le sceau écarlate [owner.GetTopLiege.Custom('FR_du_Char_L')][owner.GetTopLiege.GetTitleAsName] qui a confirmé mes pires craintes.\n\n[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] obtient immédiatement les territoires de [target_title.GetNameNoTier]. Le [owner.GetPrimaryTitle.GetTierAsNameNoTooltip|l] [owner.GetPrimaryTitle.GetAdjective] s’étend..."
