 ingratiate_family_desc: "Même la plus puissante des maisons ne peut rester seule. La famille [SCHEME.GetTargetTitle.GetHolder.GetHouse.GetBaseName] peut être un allié utile. Ou un pion..."
 ingratiate_family_desc_general: "[personal_scheme|E] qui vise à gagner les faveurs d’une [house|E]. Il repose sur la [diplomacy|El] et la réputation de la [house|E].\n\nEn cas de réussite, vous gagnez de l’[opinion|El], des [friendships|El] et de l’[influence|El]."
