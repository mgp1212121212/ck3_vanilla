 prepare_fire_dromons_scheme_desc: "Je cherche à armer le port de Constantinople à l’aide de cette arme extrêmement secrète : le feu liquide."
 prepare_fire_dromons_scheme_desc_general: "Il faut amasser d’importantes réserves de feu liquide. La flotte gardienne de Constantinople doit être armée de siphons et d'ingénieurs intrépides !"
 prepare_fire_dromons_scheme_SUCCESS_DESC: "Vous allez appliquer les [GetModifier('defensive_fire_dromons_modifier').GetNameWithTooltip|l] à [GetTitleByKey('c_byzantion').GetNameNoTier] pendant #high 30 ans#!."
