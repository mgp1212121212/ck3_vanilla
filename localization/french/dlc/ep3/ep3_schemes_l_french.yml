 scheme_critical_moments.1172.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1172.desc: "Ces derniers mois, j’ai fait de mon mieux pour que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] apparaisse aux yeux du public sous son jour le plus défavorable. J’ai réussi à l’amener à commettre quelques erreurs grossières à la Cour et à soutenir des réformes financières injustifiées. De plus, tout le monde sait maintenant que je suis meilleur[ROOT.Char.Custom('FR_E')] dans les classiques.\n\nAprès un brillant débat religieux où j’ai réussi à faire croire que [target.GetFirstNameNoTooltip] promouvait des opinions hérétiques, je me félicite de mon succès."
 scheme_critical_moments.1172.a: "[target.GetFirstNameNoTooltip] a appris quelle était sa place."
 scheme_critical_moments.1173.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1173.desc: "Quels que soient mes efforts, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] a toujours une longueur d’avance.\n\nSa connaissance de la littérature est inégalée, sa compréhension des questions politiques est excellente, et même les questions religieuses les plus délicates ne [target.Custom('FR_LeLa')] laissent pas sans voix. Il se peut toutefois que ce soit moi qui n’aie pas les connaissances nécessaires pour répondre aux questions les plus complexes."
 scheme_critical_moments.1173.a: "[target.GetFirstNameNoTooltip] est un[target.Custom('FR_E')] dur[target.Custom('FR_E')] à cuire."
 challenge_status_invalidated_title: "@scheme_icon! Fin du complot de contestation du statut"
 scheme_critical_moments.1174.t: "Statut contesté"
 scheme_critical_moments.1174.desc: "J’ai honte d’admettre que mes récentes confrontations en public avec [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] se sont soldées par une défaite totale. Je ne sais pas pourquoi cela se répète, mais dès que nous commençons à débattre, j’oublie l’étiquette de la Cour et mélange mes références. Au mieux [owner.Custom('FR_IlElle')] me fait paraître superficie[ROOT.Char.Custom('FR_LLle')] et au pire [owner.Custom('FR_IlElle')] insinue que je sympathise avec les hérétiques.\n\nJe dois me calmer et réfléchir à ce que j’ai dit."
 scheme_critical_moments.1174.a: "Je n’arrive pas à y croire..."
