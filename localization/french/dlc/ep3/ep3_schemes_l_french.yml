 scheme_critical_moments.4012.t: "Échec de la $damage_legitimacy_scheme|l$"
 scheme_critical_moments.4012.desc.intro: "Il est arrivé quelques fois que je sois content[ROOT.Char.Custom('FR_E')] quand quelque chose se passait mal, mais pas cette fois.\n\n[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est probablement assis[target.Custom('FR_E')] sur son trône en ce moment, bouffi[target.Custom('FR_E')] d’orgueil, "
 scheme_critical_moments.4012.desc.byzantium: "peut-être à demander à une courtisane de [target.Custom('FR_LeLa')] divertir."
 scheme_critical_moments.4012.desc.other: "devant des jongleurs qui sautent dans tous les sens ou un musicien étranger venu spécialement pour l’occasion."
 scheme_critical_moments.4012.desc.outro: "« Vive [target.Custom('FR_le_Char_L')][target.GetTitleAsNameNoTooltip] ! » entend-on dans les rues.\n\n« Patience, patience », me dis-je.\n\nLa chasse favorise ceux qui savent attendre."
 scheme_critical_moments.4012.a: "Patience."
