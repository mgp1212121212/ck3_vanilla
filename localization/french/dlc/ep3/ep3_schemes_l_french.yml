 scheme_critical_moments.8045.fallback: "Je vous remercie de votre offre de conseil en matière de gouvernance !"
 scheme_critical_moments.8045.rump: "\n\nJ’attends avec impatience vos réflexions."
 scheme_critical_moments.8045.a: "Avec plaisir."
