 scheme_critical_moments.8032.t: "Réussite du [scheme.GetNameNoTooltip|l]"
 scheme_critical_moments.8032.desc: "L’aube apporte enfin des nouvelles du domaine de la Maison [target.GetHouse.GetBaseName] à [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip], et la confirmation de notre réussite !\n\nNous les avons pris au dépourvu"
 scheme_critical_moments.8032.kill: "et [target.Custom2('FR_RelationToMeShort_Le', flavor_victim)] de [target.GetFirstNameNoTooltip], [flavor_victim.Custom('FR_le_Char_Pi')][flavor_victim.GetTitledFirstName], est mort[flavor_victim.Custom('FR_E')] – les survivants devront vivre avec cet échec..."
 scheme_critical_moments.8032.maim: "et [target.Custom2('FR_RelationToMeShort_Le', flavor_victim)] de [target.GetFirstNameNoTooltip], [flavor_victim.Custom('FR_le_Char_Pi')][flavor_victim.GetTitledFirstName], portera les cicatrices de cet échec pour le reste sa vie..."
 scheme_critical_moments.8032.imprison: "et recherchent sans aucun doute [target.Custom2('FR_RelationToMeShort_Le', flavor_victim)] de [target.GetFirstNameNoTooltip], [flavor_victim.Custom('FR_le_Char_Pi')][flavor_victim.GetTitledFirstName], qui croupit désormais enchaîné[flavor_victim.Custom('FR_E')] !"
 scheme_critical_moments.8032.fallback: "et ont été écrasés, à la vue de tous dans le [owner.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l] !"
 scheme_critical_moments.8032.permission: "\n\nNous avons le soutien du [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], et ces imbéciles ne trouveront aucun recours..."
 scheme_critical_moments.8032.emperor: "\n\nJe suis le [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], et ils ne peuvent rien faire pour m’arrêter..."
 scheme_critical_moments.8032.crime: "\n\nNotre implication a malheureusement été découverte. [target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] va s’assurer que tout le [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] sache la trahison de la Maison [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8032.secret: "\n\nEncore mieux, il semble que notre implication n’a pas été découverte. Nous ne pouvons donc pas nous vanter publiquement de cette victoire de la Maison [owner.GetHouse.GetBaseName] sur [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]. Du moins, pour l’instant."
 scheme_critical_moments.8032.a: "Ha ! Laissons-[target.Custom('FR_LeLa')] grogner."
 scheme_critical_moments.8032.a.secret: "Célébrons cette victoire !"
 scheme_critical_moments.8033.t: "Échec du [scheme.GetNameNoTooltip|l]"
 scheme_critical_moments.8033.desc: "L’aube apporte enfin des nouvelles du domaine de la Maison [target.GetHouse.GetBaseName] à [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip], bien que ce ne soit pas ce que nous aurions aimé entendre...\n\nCes démons, on ne sait pas comment, étaient préparés et ont contrecarré l’attaque de nos infiltrés avant qu’ils ne puissent causer le moindre dégât."
 scheme_critical_moments.8033.captured: "\n\nM[owner.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('captured'))], [captured.Custom('FR_le_Char_Pi')][captured.GetTitledFirstName], a été capturé[captured.Custom('FR_E')] lors de la débâcle. Tout espoir de cacher l’implication de la Maison [owner.GetHouse.GetBaseName] a été anéanti..."
 scheme_critical_moments.8033.discovered: "\n\nIls ont d’une manière ou d’une autre compris que la Maison [owner.GetHouse.GetBaseName] était derrière l’attaque et réclameront réparation..."
 scheme_critical_moments.8033.fallback: "\n\nAu moins, nous sommes tranquilles : ils n’ont pas découvert notre implication dans ce stratagème..."
 scheme_critical_moments.8033.secret: "\n\nMalgré ce contretemps, il semble que nous puissions nous rassurer en sachant que la Maison [owner.GetHouse.GetBaseName] ne fait pas – encore – l’objet de soupçons."
 scheme_critical_moments.8033.a: "Tous ces préparatifs en vain !"
 scheme_critical_moments.8034.t.known: "Possession pillée : attaque de la Maison [owner.GetHouse.GetBaseNameNoTooltip]"
 scheme_critical_moments.8034.t: "Possession pillée : assaillants inconnus"
 scheme_critical_moments.8034.desc: "Dès l’aube, de terribles rumeurs sont parvenues jusqu’à moi, faisant état d’un raid sur la propriété familiale de [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]."
 scheme_critical_moments.8034.success: "J’écoute les récits de destruction et de chaos, et mon cœur se serre."
 scheme_critical_moments.8034.failure: "En apprenant que les agresseurs ont été déjoués, je pousse un soupir de soulagement."
 scheme_critical_moments.8034.kill: "\n\nOn me dit que m[target.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('flavor_victim'))], [flavor_victim.Custom('FR_le_Char_Pi')][flavor_victim.GetTitledFirstName], est mort[flavor_victim.Custom('FR_E')]. Un monstre l’a abattu[flavor_victim.Custom('FR_E')] comme du bétail..."
 scheme_critical_moments.8034.maim: "\n\nOn me dit que m[target.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('flavor_victim'))], [flavor_victim.Custom('FR_le_Char_Pi')][flavor_victim.GetTitledFirstName], a été brutalement mutilé[flavor_victim.Custom('FR_E')] et a survécu de justesse..."
 scheme_critical_moments.8034.imprison: "\n\nOn me dit que m[target.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('flavor_victim'))], [flavor_victim.Custom('FR_le_Char_Pi')][flavor_victim.GetTitledFirstName], a été emprisonné[flavor_victim.Custom('FR_E')], enchaîné[flavor_victim.Custom('FR_E')] tel un chien..."
 scheme_critical_moments.8034.captured: "\n\nComme nous le pensions, la Maison [owner.GetHouse.GetBaseName] et [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] sont personnellement derrière tout ça. Nos gardes ont réussi à capturer l’un des pillards : [captured.Custom('FR_le_Char_Pi')][captured.GetTitledFirstName]. Il s’agit de s[owner.Custom2('FR_RelationToMeShort_OnA', captured)]."
 scheme_critical_moments.8034.discovered: "\n\nPar la suite, nous avons tous convenu que la Maison [owner.GetHouse.GetBaseName] était derrière tout ça. Il n’y avait aucun doute..."
 scheme_critical_moments.8034.fallback: "\n\nLes gardes ont fouillé les lieux de l’attaque, mais n’ont trouvé aucun indice tangible sur les commanditaires..."
 scheme_critical_moments.8034.permission: "\n\nBizarrement, c’est comme si [owner.GetTopLiege.Custom('FR_le_Char_L')][owner.GetTopLiege.GetTitleAsNameNoTooltip] n’était pas surpris[owner.GetTopLiege.Custom('FR_E')]. Et [owner.GetTopLiege.Custom('FR_SilSielle')] était [owner.GetTopLiege.Custom('FR_LuiElle')]-même dans le coup ?"
 scheme_critical_moments.8034.emperor: "\n\nUn tel affront... Et de la part [owner.GetTopLiege.Custom('FR_du_Char_L')][owner.GetTopLiege.GetTitleAsNameNoTooltip] qui plus est... Qu’allons-nous faire ?!"
 scheme_critical_moments.8034.crime: "\n\nCet affront manifeste ne fait que souligner la dépravation de ce clan infâme et la nécessité de libérer le [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] de ses griffes !"
 scheme_critical_moments.8034.a.discovered: "La Maison [owner.GetHouse.GetBaseNameNoTooltip] le paiera !"
 scheme_critical_moments.8034.a: "Comment cela a-t-il pu arriver ?"
 scheme_critical_moments.8035.t: "[scheme.GetNameNoTooltip] : derniers préparatifs"
 scheme_critical_moments.8035.desc: "Après des semaines de préparation méticuleuse, la Maison [owner.GetHouse.GetBaseName] est prête à lancer son assaut. Nos hommes sont en place, nous avons fait une reconnaissance du domaine [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] à [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip] et nous nous sommes mis d’accord sur les détails de l’assaut.\n\nIl ne reste plus qu’une question : comment allons-nous traiter la Maison [target.GetHouse.GetBaseName] après notre inévitable triomphe ?"
 scheme_critical_moments.8035.permission: "\n\nNous avons le soutien [owner.GetTopLiege.Custom('FR_du_Char_L')][owner.GetTopLiege.GetTitleAsName], alors il n’est pas nécessaire de faire preuve d’une retenue excessive..."
 scheme_critical_moments.8035.crime: "\n\nSi mon implication est découverte, [owner.GetTopLiege.Custom('FR_le_Char_L')][owner.GetTopLiege.GetTitleAsName] en sera certainement informé[owner.GetTopLiege.Custom('FR_E')]..."
 scheme_critical_moments.8035.emperor: "\n\nIl est temps de montrer au [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] ce qui arrive à ceux qui se mettent en travers de mon chemin..."
 scheme_critical_moments.8035.a: "Tuez tous ceux de la Maison [target.GetHouse.GetBaseNameNoTooltip] que vous trouverez."
 scheme_critical_moments.8035.a.tt: "En cas de réussite du [scheme|El], les membres rencontrés de la Maison [target.GetHouse.GetBaseName] seront tués"
 scheme_critical_moments.8035.tt: "Le [scheme|El] se terminera"
 scheme_critical_moments.8035.b: "Qu’ils vivent... avec notre souvenir."
 scheme_critical_moments.8035.b.tt: "En cas de réussite du [scheme|El], les membres rencontrés de la Maison [target.GetHouse.GetBaseName] gagneront le [trait|El] [GetTrait('blind').GetName( GetNullCharacter )], [GetTrait('disfigured').GetName( GetNullCharacter )] ou [GetTrait('eunuch_1').GetName( GetNullCharacter )]"
 scheme_critical_moments.8035.c: "Amenez-moi tous les captifs."
 scheme_critical_moments.8035.c.tt: "En cas de réussite du [scheme|El], les membres rencontrés de la Maison [target.GetHouse.GetBaseName] seront [Concept('imprisoned','emprisonnés')|E] par vous"
