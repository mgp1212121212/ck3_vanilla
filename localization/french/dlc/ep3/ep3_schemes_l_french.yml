 scheme_critical_moments.8052.t: "Réussite du [scheme.GetNameNoTooltip|l]"
 scheme_critical_moments.8052.desc: "Depuis des semaines, mes messagers apportent des lettres flatteuses au domaine de la Maison [target.GetHouse.GetBaseName], vantant les vertus et l’ascendance de cette famille.\n\nEnfin, je reçois aujourd’hui la réponse tant attendue. Son ton servile et déférent ne laisse aucun doute sur le fait que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] comprend parfaitement le sous-entendu.\n\n« J’ai toujours considéré la Maison [owner.GetHouse.GetBaseName] comme l’une des plus grandes du [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], et je suis [Select_CString(target.IsFemale,'fière','fier')] de notre amitié. »"
 scheme_critical_moments.8052.a: "Parfait."
 scheme_critical_moments.8053.t: "Échec du [scheme.GetNameNoTooltip|l]"
 scheme_critical_moments.8053.desc: "Depuis des semaines, mes messagers livrent sans relâche des lettres mielleuses au domaine de la Maison [target.GetHouse.GetBaseName], mais il n’y a pas eu de réponse.\n\nEnfin, une missive portant le sceau [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] me parvient. Hélas, elle ne contient pas ce que j’attendais.\n\n#EMP « [Select_CString(owner.IsFemale,'Ma bonne','Mon bon')] [owner.GetFirstNameNoTooltip], personne ne doute de la grandeur et de la puissance de la Maison [owner.GetHouse.GetBaseName], mais nous ne deviendrons pas vos marionnettes. »#!"
 scheme_critical_moments.8053.a: "Une réponse courageuse."
 scheme_critical_moments.8054.t: "Famille amadouée"
 scheme_critical_moments.8054.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] m’envoie des missives flatteuses depuis des semaines. Mon bureau en est recouvert. Chacune fait l’éloge de la Maison [target.GetHouse.GetBaseName] et réclame subtilement notre amitié avec leur famille.\n\n"
 scheme_critical_moments.8054.success: "[owner.Custom('FR_IlElle')|U] souhaite indubitablement gagner notre soutien et il est difficile de nier les avantages d’une alliance avec une famille aussi puissante que la Maison [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8054.failure: "Qu’est-ce qu’elle essaie d’accomplir avec ces lettres étranges et insultantes ? Nous devons lui rappeler que notre famille est fière de son indépendance."
 scheme_critical_moments.8054.a.success: "Nous sommes ouverts à la discussion..."
 scheme_critical_moments.8054.a: "Nous ne sommes pas les marionnettes de la Maison [owner.GetHouse.GetBaseNameNoTooltip] !"
