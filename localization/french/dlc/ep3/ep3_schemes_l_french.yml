 scheme_critical_moments.4001.desc.intro: "Je bois une autre gorgée [ROOT.Char.Custom('RegionalAlcoholicDrink')], satisfait[ROOT.Char.Custom('FR_E')] de moi. J’ai renforcé la légitimité [target.Custom('FR_du_Char_L')][target.GetTitleAsNameNoTooltip]... ainsi que son opinion à mon égard.\n\n"
 scheme_critical_moments.4001.desc.byzantium: "Les mosaïques brillent à la première lumière du matin et je me lève de mon siège :"
 scheme_critical_moments.4001.desc.other: "Alors que je remarque [ROOT.Char.Custom('GetRandomInteriorDetail')], je me lève de mon siège :"
 scheme_critical_moments.4001.desc.outro: "\n\n« [target.Custom('FR_au_Char_Pi')|U][target.GetTitledFirstName] ! Ainsi qu’à sa revendication légitime du trône ! »"
 scheme_critical_moments.4001.a: "Toujours un plaisir, [target.Custom('FR_MonseigneurMadame')|U]."
