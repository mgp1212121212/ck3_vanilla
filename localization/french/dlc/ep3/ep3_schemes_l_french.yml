 #success event
 scheme_critical_moments.8061.t: "Réussite du [scheme.GetNameNoTooltip|l]"
 scheme_critical_moments.8061.desc: "Au fond de salles poussiéreuses, mes ingénieurs entreposent les tout derniers tonneaux de feu liquide. Pendant ce temps, le [Glossary( 'Boukoleon Palace', 'BOUKOLEON_PALACE_GLOSS')] accueille un exercice terrifiant : sous la statue colossale de l’affrontement entre un lion et un taureau, un fier vaisseau de guerre est gorgé de feu liquide.\n\nEt les flammes meurtrières dansent pendant si longtemps ! Mes ennemis feraient bien de contourner les eaux calmes séparant l’Europe de l’Anatolie."
 scheme_critical_moments.8061.a: "Les dragons défendent Marmara."
 BOUKOLEON_PALACE_GLOSS: "Sur les rives de la #EMP Propontide#! (mer de Marmara), cette résidence constantinopolitaine du Ve siècle se démarque par son port privé et ses donjons sinistres."
 #fail event
 scheme_critical_moments.8062.t: "[scheme.GetNameNoTooltip] : échec"
 scheme_critical_moments.8062.desc: "Au feu ! Au feu !\n\nUn incendie incontrôlable engouffre un vaisseau armé de siphons. Un de plus. Tandis que son équipage hurlant brûle vif, je n’ai d’autre choix que de songer aux teintures chaotiques, aux siphons percés de fuites, aux défunts matelots impliqués dans cette entreprise...\n\nComment une substance aussi malfaisante a-t-elle jamais pu être contrôlée ? Comment ??"
 scheme_critical_moments.8062.a: "Je suppose que je ne le saurai jamais..."
