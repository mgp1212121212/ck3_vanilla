 challenge_status_desc_general: "Dans un [scheme|El] de contestation du statut, vous cherchez à voler l’[influence|El] d’un personnage en lui faisant des reproches publiquement tout en démontrant que vous lui êtes supérieur. Il perdra également du [powerful_family_rating|El]."
