 scheme_critical_moments.1142.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1142.desc_self: "Ma campagne d’autopromotion a porté ses fruits.\n\nMa réputation auprès de mes pairs s’est améliorée et de nouveaux soutiens me voient comme leur candidat. Mon objectif est plus proche que jamais !"
 scheme_critical_moments.1142.desc_other: "Le temps et les ressources consacrés à la promotion de la candidature [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] ont porté leurs fruits.\n\n[target.Custom('FR_IlElle')|U] jouit d’une meilleure réputation auprès de ses pairs, de nouveaux partisans sont désormais convaincus de sa valeur, et sa nomination se rapproche à grands pas !"
 scheme_critical_moments.1142.a: "Excellents résultats."
 scheme_critical_moments.1142.tt: "Candidature promue"
 promote_toast_scheme_desc: "Votre [target.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.Custom('FR_le_Char_U_Pi')][owner.GetShortUINameNoTooltip], a promu votre candidature"
 scheme_critical_moments.1143.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1143.desc_self: "J’ai vainement investi du temps et de l’argent dans ma campagne d’autopromotion. Personne n’a été convaincu de ma valeur ou influencé par mes promesses, ni même mes pots-de-vin.\n\nJe vais devoir innover pour promouvoir ma candidature."
 scheme_critical_moments.1143.desc_other: "Malgré tous mes efforts, rien n’a fait [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] [Select_CString(target.IsFemale,'une candidate','un candidat')] plus acceptable...\n\nJe suppose que je vais devoir innover pour lui assurer un bon poste."
 scheme_critical_moments.1143.a: "Une occasion manquée."
