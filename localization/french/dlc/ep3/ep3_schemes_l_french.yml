 scheme_critical_moments.8002.t: "Réussite du [scheme.GetNameNoTooltip|l]"
 scheme_critical_moments.8002.desc: "Après de nombreux allers-retours, débats et pressions, mes graines soigneusement plantées portent enfin leurs fruits. La danse indolente entre les membres de l’administration [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip], [owner.GetTopLiege.Custom('FR_le_Char_L')][owner.GetTopLiege.GetTitleAsNameNoTooltip|l] [Select_CString(owner.GetTopLiege.IsFemale,'capricieuse','capricieux')] et les envoyés de [target_title.GetNameNoTier] a finalement décidé que le territoire contesté – [target_title.GetTierAsNameNoTooltip] – serait désormais sous autorité [ROOT.Char.GetPrimaryTitle.GetAdjective].\n\nLes tentatives pathétiques [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] de s’accrocher à mes terres et de s’opposer à ma vaste influence à la Cour ont lamentablement échoué."
 scheme_critical_moments.8002.a: "[target_title.GetNameNoTierNoTooltip] est mien."
 scheme_critical_moments.8003.t: "Échec du [scheme.GetNameNoTooltip|l]"
 scheme_critical_moments.8003.desc: "Mes sollicitations habiles, mes faveurs et mes flatteries ont été vaines.\n\nL’administration [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] et [owner.GetTopLiege.Custom('FR_le_Char_L')][owner.GetTopLiege.GetTitleAsNameNoTooltip] [Select_CString(owner.GetTopLiege.IsFemale,'capricieuse','capricieux')] ont confirmé les frontières actuelles [owner.GetPrimaryTitle.GetAdjective] et [target.GetPrimaryTitle.GetAdjective]..."
 scheme_critical_moments.8003.a: "Pff, peu importe."
 scheme_critical_moments.8003.tt.failed: "[scheme.GetOwner.Custom('FR_le_Char_U_Pi')|U][scheme.GetOwner.GetShortUIName] a essayé en vain de contester vos frontières !"
 scheme_critical_moments.8004.t: "Disputes frontalières : [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8004.desc: "J’ai suivi la nouvelle des intrigues sans relief [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName] à la Cour impériale et j’ai assisté, dégoûté[ROOT.Char.Custom('FR_E')], à la crédibilité imméritée que son influence et ses relations donnaient à son jeu de pouvoir avide.\n\nLa décision d’aujourd’hui confirme le pire : le [target_title.GetNameNoTier] doit être considéré comme faisant partie du [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] de [owner.GetPrimaryTitle.GetNameNoTier]."
 scheme_critical_moments.8004.a: "Et [target.GetPrimaryTitle.GetNameNoTierNoTooltip] a rétréci..."
