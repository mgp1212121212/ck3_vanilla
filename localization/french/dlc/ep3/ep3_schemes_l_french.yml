 scheme_critical_moments.1152.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1152.desc: "J’ai dû feuilleter d’innombrables vieux livres, flatter, soudoyer, mentir à des administratifs et falsifier des documents, mais j’ai maintenant une prétention convaincante au titre de [target.GetName]."
 scheme_critical_moments.1152.desc_discovered: "\n\nMême si mon implication a été révélée, les preuves, peu importe leur origine, ne peuvent être ignorées."
 scheme_critical_moments.1152.desc_secret: "\n\nPersonne n’a semblé trouver suspecte l’apparition soudaine de ma revendication documentée de bout en bout."
 scheme_critical_moments.1152.a: "Excellent !"
 scheme_critical_moments.1153.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1153.desc: "Peu importe le nombre de personnes que je soudoie ou de documents que je falsifie, il semble que ma prétention au titre de [target.GetName] continue de paraître incroyable à la plupart des gens."
 scheme_critical_moments.1153.desc_discovered: "\n\nDe plus, le bruit court que j’en fais un peu trop."
 scheme_critical_moments.1153.desc_secret: "\n\nAu moins, personne ne saura que j’ai échoué."
 scheme_critical_moments.1153.a: "Quelle déception !"
