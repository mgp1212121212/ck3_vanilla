 scheme_critical_moments.4002.t: "Échec du $foster_legitimacy_scheme|l$"
 scheme_critical_moments.4002.desc: "Déçu[ROOT.Char.Custom('FR_E')], je soupire et jette loin de moi la lettre qui vient d’arriver de la capitale : « [target.Custom('FR_le_Char_L')|U][target.GetTitleAsNameNoTooltip] vous remercie chaleureusement pour vos efforts. »\n\nUn remerciement ne vaut rien. Et un remerciement de la part [target.Custom('FR_du_Char_L')][target.GetTitleAsNameNoTooltip] est carrément douloureux.\n\n« Vous m’avez déçu[target.Custom('FR_E')] », aurait-[target.Custom('FR_IlElle')] pu écrire tout simplement. Sans détour."
 scheme_critical_moments.4002.a: "Je devais essayer."
