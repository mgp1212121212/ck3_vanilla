 scheme_critical_moments.4011.t: "Réussite de la $damage_legitimacy_scheme|l$"
 scheme_critical_moments.4011.desc: "Je jette un coup d’œil à la lettre qu’un de mes serviteurs vient de déposer. Le parchemin est cher, même parfumé. Sans aucun doute une lettre de la capitale.\n\n« [target.Custom('FR_le_Char_L')|U][target.GetTitleAsNameNoTooltip], [Select_CString(target.IsFemale,'sa dame','son seigneur')] lige, se trouve dans une situation des plus inconfortables... »\n\nUn sourire passe sur mon visage. Je n’ai pas besoin de lire plus loin. Sa légitimité a été entachée – l’occasion parfaite pour une attaque."
 scheme_critical_moments.4011.a: "Apportez-moi de l’encre."
 scheme_critical_moments.4011.tt: "Légitimité entachée !"
