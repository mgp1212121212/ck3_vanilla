 scheme_critical_moments.1132.t: "[scheme.GetNameNoTooltip] : succès"
 scheme_critical_moments.1132.desc: "La conversation publique est marquée par le fruit de mes plans sournois. Ma campagne d’accusations à mots couverts et de ragots insensés a énormément terni la réputation [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName].\n\nIl est si facile de dépouiller une noble figure de toutes ses dorures, si rapide de la salir avec des mots soufflés à l’oreille de chacun..."
 scheme_critical_moments.1132.desc_discovered: "\n\n[target.GetFirstNameNoTooltip] a découvert mon implication, mais peu importe ! Il est trop tard, les dégâts ne peuvent être annulés !"
 scheme_critical_moments.1132.desc_secret: "\n\n[target.GetFirstNameNoTooltip] est encore sous le choc devant une telle humiliation et ignore tout de mon implication !"
 scheme_critical_moments.1132.a: "Une belle réalisation."
 slander_nickname_given_tt: "Surnom calomnieux donné"
 receive_slanderous_nickname_tt: "Un [nickname|El] peu flatteur pour [target.Custom('FR_le_Char_U_Pi')][target.GetShortUINameNoTooltip] émerge"
 scheme_critical_moments.1133.t: "[scheme.GetNameNoTooltip] : échec"
 scheme_critical_moments.1133.desc: "Malgré des mois de planification et d’intrigues, de rumeurs et de pots-de-vin, la réputation [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] est intacte !"
 scheme_critical_moments.1133.desc_discovered: "\n\nEn plus de la perte de temps et de ressources, [target.GetFirstNameNoTooltip] a été informé[target.Custom('FR_E')] de mes mauvaises intentions !"
 scheme_critical_moments.1133.desc_secret: "\n\nAu moins, [target.GetFirstNameNoTooltip] ignore tout de mes intentions..."
 scheme_critical_moments.1133.a: "Seulement un petit contretemps..."
 scheme_critical_moments.1134.t: "Calomnies"
 scheme_critical_moments.1134.desc: "Quand je parle aux autres, je vois le doute dans leur regard – des ricanements et des chuchotements me suivent à chaque pas.\n\nMa parole n’a manifestement plus le même poids et ma réputation auprès de mes pairs semble dangereusement fragile. Les rumeurs les plus folles et les plus compromettantes circulent à mon sujet, et apparemment les gens les croient toutes."
 scheme_critical_moments.1134.desc_given_nickname: "\n\nEn plus, on me dit que des gens malveillants osent me surnommer « [ROOT.Char.GetNickname] » !"
 scheme_critical_moments.1134.desc_discovered: "\n\nMes agents en sont certains : [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] est à l’origine de cette campagne de dénigrement !"
 scheme_critical_moments.1134.a: "Quelle sournoiserie !"
