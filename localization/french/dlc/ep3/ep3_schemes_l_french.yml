 scheme_critical_moments.8015.t: "Gouvernorat intégré : [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8015.desc: "Après de nombreuses semaines de manipulations politiques et d’intrigues de palais, [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] se voit confier le contrôle des territoires de [target_title.GetNameNoTier]. Ils font désormais partie de son [owner.GetPrimaryTitle.GetTierAsNameNoTooltip|l] [owner.GetPrimaryTitle.GetAdjective]."
 scheme_critical_moments.8015.liege: "\n\nLes meules de l’administration [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] avancent sans relâche, et même un[owner.GetTopLiege.Custom('FR_E')] [owner.GetTopLiege.GetTitleAsNameNoTooltip] ne peut les arrêter.\n\nIl faut espérer que [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] ne pense pas qu’à [owner.Custom('FR_LuiElle')], et que le [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] verra les résultats de son service..."
