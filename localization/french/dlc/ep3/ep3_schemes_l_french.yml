 scheme_critical_moments.8042.t: "Réussite du [scheme.GetNameNoTooltip|l]"
 scheme_critical_moments.8042.desc: "M[owner.Custom2('FR_RelationToMeShort_OnA', target)], [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], semble vraiment apprécier mes conseils sur les questions administratives.\n\nC’est presque une joie de passer des heures à discuter des comptes et des détails de l’administration [target.GetPrimaryTitle.GetAdjective] avec [target.Custom('FR_LuiElle')].\n\nJe vais même jusqu’à dire que j’ai appris quelque chose !"
 scheme_critical_moments.8042.a: "Cela s’est très bien passé !"
 scheme_critical_moments.8043.t: "Échec du [scheme.GetNameNoTooltip|l]"
 scheme_critical_moments.8043.desc: "M[owner.Custom2('FR_RelationToMeShort_OnA', target)], [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], a accepté de suivre mes recommandations, mais il s’est avéré qu’[target.Custom('FR_IlElle')] n’était pas du tout disposé[target.Custom('FR_E')] à apprendre.\n\nNous avons passé des semaines à discuter de gestion, à étudier la documentation [target.GetPrimaryTitle.GetAdjective], mais toutes mes leçons sont restées lettre morte.\n\nTous les sages conseils que je donne, [target.GetFirstNameNoTooltip] ne les comprend pas, les ignore, ou les conteste..."
 scheme_critical_moments.8043.a: "Quelle perte de temps..."
 scheme_critical_moments.8043.tt.failed: "[scheme.GetOwner.Custom('FR_le_Char_U_Pi')|U][scheme.GetOwner.GetShortUIName] a tenté en vain de contester vos frontières !"
 scheme_critical_moments.8044.t: "Gouvernance enseignée"
 scheme_critical_moments.8044.desc: "Depuis des semaines, m[target.Custom2('RelationToMeShort', owner)], [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName], me rend visite et m’envoie des lettres. Pourquoi fait-[owner.Custom('FR_IlElle')] cela ? [owner.Custom('FR_IlElle')|U] m’ennuie déjà avec des conseils non sollicités sur la façon de gérer correctement un [target.GetPrimaryTitle.GetTierAsNameNoTooltip]...\n\n"
 scheme_critical_moments.8044.success: "Mais mon incrédulité a vite fait place à la surprise, puis au respect. Ses conseils se sont révélés être un trésor d’idées sages auxquelles je n’avais jamais pensé. En fait, nombre de ses leçons m’ont été utiles dans ma gestion du [target.GetPrimaryTitle.GetNameNoTier] !"
 scheme_critical_moments.8044.failure: "Ma méfiance s’est vite avérée justifiée : ses anecdotes décousues et ses formulations confuses n’avaient de sens qu’à première vue."
 scheme_critical_moments.8044.a.success: "Les bons conseils sont toujours les bienvenus !"
 scheme_critical_moments.8044.a: "Un remerciement plein de tact [owner.Custom('FR_LeLa')] fera taire."
