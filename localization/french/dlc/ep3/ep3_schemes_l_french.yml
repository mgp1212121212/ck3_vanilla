 scheme_critical_moments.8022.t: "Réussite du [scheme.GetNameNoTooltip|l]"
 scheme_critical_moments.8022.desc: "[owner.GetTopLiege.GetCapitalLocation.GetName] devient le lieu de discussions fastidieuses pendant un long moment, mais en fin de compte les fonctionnaires se rallient à mes sages arguments. [destroyed_title.GetNameNoTier] cesse d’exister : les anciens territoires sont devenus simplement une partie du [target_title.GetTierAsNameNoTooltip] de [target_title.GetNameNoTier], et j’en suis [owner.Custom('FR_le_Char_L')][owner.GetTitleAsNameNoTooltip|l].\n\nMon administration, le [owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] et le statut de ma Maison [owner.GetHouse.GetBaseName] sont à l’aube d’un grand changement !"
 scheme_critical_moments.8022.a: "[owner.GetTitleAsNameNoTooltip]... Ça sonne bien."
 scheme_critical_moments.8023.t: "Échec du [scheme.GetNameNoTooltip|l]"
 scheme_critical_moments.8023.desc: "Des mois de diplomatie délicate et minutieuse n’y ont rien fait. Mon plan habile n’a pas fonctionné – [owner.GetTopLiege.GetCapitalLocation.GetNameNoTooltip] n’a rien concédé.\n\nMes arguments raisonnables selon lesquels une seule autorité [target_title.GetAdjective] simplifierait la gestion de la région n’ont pas convaincu les fonctionnaires : ils l’ont jugée « inopportune » et « inapplicable »..."
 scheme_critical_moments.8023.a: "Maudits gratte-papiers."
 scheme_critical_moments.8023.tt.failed: "[scheme.GetOwner.Custom('FR_le_Char_U_Pi')|U][scheme.GetOwner.GetShortUIName] a tenté en vain de fonder un despotat !"
 scheme_critical_moments.8024.t: "Despotat fondé : [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8024.desc: "Le bruit court depuis des semaines que des débats passionnés ont lieu dans les hautes sphères de [owner.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], et l’annonce a enfin été faite : [owner.GetFirstName] deviendra [owner.GetTitleAsNameNoTooltip|l], et régnera sur le vaste territoire de [target_title.GetNameNoTier]."
 scheme_critical_moments.8024.liege: "\n\nJe ne saurai jamais si les fonctionnaires l’ont approuvé pour des raisons administratives légitimes ou s’ils ont simplement reculé sous la pression – cela ne dépendait pas de moi.\n\nEspérons que ce changement profitera à l’ensemble de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], et pas seulement [owner.Custom('FR_au_Char_Pi')][owner.GetTitledFirstName]."
 scheme_critical_moments.8024.vassalised: "\n\nQue ce soit parce que les fonctionnaires l’ont approuvé pour des raisons administratives légitimes ou parce qu’ils ont reculé sous la pression, je suis désormais [Select_CString(ROOT.Char.IsFemale,'sa subordonnée','son subordonné')] !"
 scheme_critical_moments.8024.other: "\n\nNous ne saurons jamais si les fonctionnaires l’ont approuvé pour des raisons administratives légitimes ou s’ils ont simplement reculé sous la pression..."
 scheme_critical_moments.8024.fallback: "\n\nCe coup politique de la Maison [ROOT.Char.GetHouse.GetBaseName] va considérablement modifier l’équilibre des forces dans le [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]..."
 scheme_critical_moments.8024.a: "C’est intrigant..."
