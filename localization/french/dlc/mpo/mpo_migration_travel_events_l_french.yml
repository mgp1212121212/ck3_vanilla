l_french:
 mpo_migration_travel_events.0001.t: "Le « cadeau » de [ruler.GetFirstNameNoTooltip]"
 mpo_migration_travel_events.0001.desc: "[Select_CString(messenger.IsFemale,'Une femme','Un homme')] gardant des moutons s’approche et dit : « Salutations, [ROOT.Char.GetTitledFirstNameNoTooltip] ».\n\n« [ruler.Custom('FR_le_Char_L')|U][ruler.GetTitleAsNameNoTooltip|l] [ruler.GetFirstName] m’envoie. Nous voyons votre troupeau diminuer de jour en jour, alors voici un petit troupeau en cadeau. Tout ce que [ruler.Custom('FR_le_Char_L')][ruler.GetTitleAsNameNoTooltip|l] demande en retour est une petite faveur »."
 mpo_migration_travel_events.0001.a: "J’accepte humblement son cadeau."
 mpo_migration_travel_events.0001.b: "Dites à [ruler.GetFirstNameNoTooltip] que je ne suis pas intéressé[ROOT.Char.Custom('FR_E')]."
 mpo_migration_travel_events.0010.t: "Un troupeau oppressant"
 mpo_migration_travel_events.0010.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous ne pouvez pas emmener un si gros troupeau à travers la steppe ! » s’exclame [messenger.GetFirstName]. « Nos bergers ont du mal depuis longtemps et je ne pense pas que vous en ayez besoin d’autant ! ».\n\n[messenger.Custom('FR_IlElle')|U] retrouve son calme. « Je vous implore de céder quelques bêtes à l’un de vos sujets, ne serait-ce que pour soulager nos troupeaux. [vassal_1.Custom('FR_le_Char_Pi')|U][vassal_1.GetTitledFirstName] vous sert bien, mais [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName] pourrait apprécier le geste de [Select_CString(vassal_2.IsFemale,'sa nouvelle dirigeante','son nouveau dirigeant')]. »"
 mpo_migration_travel_events.0010.a: "[vassal_1.GetFirstNameNoTooltip] peut en avoir, comme cadeau d’adieu."
 mpo_migration_travel_events.0010.b: "Investir dans les terres de [vassal_2.GetFirstNameNoTooltip] à la place."
 mpo_migration_travel_events.0010.c: "Laisser l’excès d’animaux."
 mpo_migration_travel_events.0010.d: "Ceci est mon troupeau et il ira où j’irai."
 no_longer_herd_limit_tt: "Vous n’êtes plus au-delà de votre limite de [herd|El]."
 nomad_keep_herd_modifier: "Nombre de bêtes stagnant"
 nomad_keep_herd_modifier_desc: "Le troupeau de ce personnage est devenu assez important et il aura du mal à l’augmenter au même rythme."
 mpo_migration_travel_events.0020.t: "Terres stériles"
 mpo_migration_travel_events.0020.desc: "Alors que notre troupeau avance, les éclaireurs apportent des nouvelles inquiétantes. L’herbe de [target_title.GetNameNoTier], l’endroit où nous avions l’intention de nous installer, est clairsemée et la terre elle-même semble presque inhabitable."
 mpo_migration_travel_events.0020.a: "Néanmoins, [target_title.GetNameNoTierNoTooltip] sera notre foyer."
 mpo_migration_travel_events.0020.b: "Faisons demi-tour ! Nous ne pouvons pas survivre ici !"
 mpo_migration_travel_events.0020.c: "Réduire notre nombre pourrait nous aider à survivre."
 mpo_migration_travel_events.0020.d: "Puissions-nous être aidés par [ROOT.Char.GetFaith.FertilityGodName] !"
 mpo_migration_travel_events.0020.d_tt: "Vous demandez à [astrologer.GetFirstName] de prier pour la fertilité."
 mpo_migration_travel_events.0020.win: "Les prières de [astrologer.GetFirstNameNoTooltip] ont été entendues !"
 mpo_migration_travel_events.0020.lose: "Les paroles de [astrologer.GetFirstNameNoTooltip] s’avèrent inutiles"
 mpo_migration_travel_events.0030.t: "$travel_danger_prefix$ un fléau pour le troupeau"
 mpo_migration_travel_events.0030.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('messenger'))] vient à moi sur un cheval chétif, le visage déformé par l’inquiétude.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], notre troupeau est tombé malade. Les animaux meurent et la maladie s’étend de jour en jour. Aidez-nous, s’il vous plaît, ou nous n’aurons bientôt plus rien ! » supplie [messenger.GetFirstName].\n\nPendant qu’[messenger.Custom('FR_IlElle')] argumente, j’aperçois au loin des animaux malades et je vois sa monture s’ébrouer de façon irrégulière."
 mpo_migration_travel_events.0030.a: "Tuer tous les animaux malades pour empêcher la propagation."
 mpo_migration_travel_events.0030.b: "Peut-être qu’un berger local connaît cette maladie."
 mpo_migration_travel_events.0030.b_good: "Le traitement du berger s’avère inestimable"
 mpo_migration_travel_events.0030.b_bad: "Le traitement du berger aide à peine"
 mpo_migration_travel_events.0030.c: "Nous devons laisser la nature suivre son cours."
 mpo_migration_travel_events.0030.c_none: "La maladie est contenue"
 mpo_migration_travel_events.0030.c_medium: "La maladie disparaît avec peu de pertes"
 mpo_migration_travel_events.0030.c_massive: "La maladie ravage le troupeau"
 mpo_migration_travel_events.0030.c_major: "Le troupeau est affaibli par la maladie"
 nomad_weak_herd_modifier: "Troupeau affaibli"
 nomad_weak_herd_modifier_desc: "Le troupeau de ce personnage a été affaibli par la maladie."
 nomad_slow_horses_modifier: "Chevaux lents"
 mpo_migration_travel_events.0040.t: "La rivière déchaînée"
 mpo_migration_travel_events.0040.desc: "Le grondement de l’eau déstabilise mon cheval alors que nous approchons de la rivière près de [county.GetNameNoTier]. L’eau semble trop haute pour être traversée à pied et le courant emporterait les plus petites bêtes.\n\nIl semble qu’il n’y ait pas de moyen facile de traverser et le troupeau devient agité."
 mpo_migration_travel_events.0040.a: "Nous traverserons ces eaux tumultueuses !"
 mpo_migration_travel_events.0040.a_tt: "Vous conduisez le troupeau à travers la rivière"
 mpo_migration_travel_events.0040.win: "Le troupeau traverse la rivière sain et sauf"
 mpo_migration_travel_events.0040.lose: "Le courant emporte des animaux"
 mpo_migration_travel_events.0040.b: "Des radeaux nous aideraient."
 mpo_migration_travel_events.0040.b_flavor: "Vous construisez des radeaux pour aider le troupeau à traverser."
 mpo_migration_travel_events.0040.c: "N’y a-t-il pas un gué à proximité ?"
 mpo_migration_travel_events.0040.c_christian: "Si [ROOT.Char.GetFaith.HighGodName] peut séparer la mer, il lui est certainement possible de nous aider à traverser."
 mpo_migration_travel_events.0050.t: "L’amour dans la steppe"
 mpo_migration_travel_events.0050.desc: "[courtier.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('courtier'))], est souvent vu[courtier.Custom('FR_E')] loin du troupeau. Alors que nous nous apprêtons à partir pour la prochaine destination, [courtier.Custom('FR_IlElle')] s’approche de moi, les yeux emplis de regret.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai rencontré quelqu’un ici », avoue-t-[courtier.Custom('FR_IlElle')]. « Je souhaite quitter le troupeau et rester avec [local.Custom('FR_LuiElle')]. [local.Custom('FR_IlElle')|U] se prénomme [local.GetFirstName]. S’il vous plaît, laissez-moi partir »."
 mpo_migration_travel_events.0050.a: "Suivez votre cœur, [courtier.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0050.b: "Quitter votre [ROOT.Char.GetTitleAsNameNoTooltip|l] pour des sentiments ? Ha !"
 mpo_migration_travel_events.0050.c: "Vous ne me résisterez pas, [courtier.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0050.c_tt: "Vous essayez de séduire [courtier.GetFirstNameNoTooltip]"
 mpo_migration_travel_events.0050.win: "[courtier.GetFirstNameNoTooltip] succombe à vos charmes"
 mpo_migration_travel_events.0050.lose: "[courtier.GetFirstNameNoTooltip] part quand même"
 mpo_migration_travel_events.0050.d: "Comment pouvez-vous aimer quelqu’un d’autre !?"
 mpo_migration_travel_events.0060.t: "$travel_danger_prefix$ sabots sauvages"
 mpo_migration_travel_events.0060.desc: "La panique se répand dans le camp lorsqu’un cheval se libère de son harnais et manque de faire tomber [courtier.GetFirstName] de son dos. Il est devenu fou à cause du voyage, ou peut-être que quelqu’un l’a provoqué et qu’il se déchaîne, sans se soucier de ceux qui tentent de le rassurer.\n\n[courtier.GetFirstNameNoTooltip] hurle en prenant conscience qu’[courtier.Custom('FR_IlElle')] ne contrôle plus la bête et qu’[courtier.Custom('FR_IlElle')] est sur le point de tomber à chaque bond."
 mpo_migration_travel_events.0060.a: "Abattez-le, rapidement !"
 mpo_migration_travel_events.0060.a_tt: "Vous sacrifiez le cheval pour sauver [courtier.GetFirstNameNoTooltip] et les autres"
 mpo_migration_travel_events.0060.a_bad: "Le cheval meurt"
 mpo_migration_travel_events.0060.a_bad_tt: "@death_icon!#n Un courtisan décède#!"
 mpo_migration_travel_events.0060.win: "Le cheval est calmé sans autre incident"
 mpo_migration_travel_events.0060.b: "Je peux m’en occuper. Reculez !"
 mpo_migration_travel_events.0060.tt: "Vous tentez de calmer le cheval"
 mpo_migration_travel_events.0060.lose: "Le cheval charge"
 mpo_migration_travel_events.0060.c: "Espérons que [courtier.GetFirstNameNoTooltip] soit la seule victime..."
 mpo_migration_travel_events.0060.herd: "Le cheval piétine une partie du troupeau"
 mpo_migration_travel_events.0060.people: "Le cheval piétine une partie de l’entourage"
 mpo_migration_travel_events.0060.people_tt: "#n D’autres personnes pourraient être victimes du cheval#!"
