 mpo_nomads_season_events.0001.t: "Chevaucher sous la tempête"
 mpo_nomads_season_events.0001.desc: "« Vous voyez la forme des nuages ? On dirait les serres d’un faucon » dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('storm_chaser'))], [storm_chaser.Custom('FR_le_Char_Pi')][storm_chaser.GetTitledFirstName], en montrant le ciel.\n\n« C’est l’annonce d’une tempête redoutable. Je propose que nous en tirions parti. Prenons nos chevaux et nos arcs dans la tempête, surprenons [raid_target.Custom('FR_le_Char_Pi')][raid_target.GetTitledFirstName] et volons son bétail. »"
 mpo_nomads_season_events.0001.a: "Demain, nous chevaucherons !"
 mpo_nomads_season_events.0001.b: "Nous devons nous mettre à l’abri."
 mpo_storm_shelter_modifier: "À l’abri de la tempête"
 mpo_storm_shelter_modifier_desc: "Ce camp a attaché ses yourtes au sol et a rassemblé les animaux pour les mettre à l’abri des tempêtes à venir."
 mpo_nomads_season_events.0005.t: "Estomacs vides"
 mpo_nomads_season_events.0005.desc: "Des vents hurlants battent les murs de ma yourte.\n\nJe suis surpris[ROOT.Char.Custom('FR_E')] par l’arrivée de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hungry_neighbour'))], [hungry_neighbour.Custom('FR_le_Char_Pi')][hungry_neighbour.GetTitledFirstName], qui a bravé les dangers de la tempête pour se prosterner devant moi et déposer une bouteille de [Glossary( 'koumis', 'KUMIS_GLOSS')] à mes pieds en guise d’offrande.\n\n« Les temps sont durs et mon peuple meurt de faim. Je n’ai pas d’autre choix que de demander de l’aide »."
 mpo_nomads_season_events.0005.a: "Votre peuple n’aura plus faim."
 mpo_nomads_season_events.0005.b: "Qu’êtes-vous prêt[hungry_neighbour.Custom('FR_E')] à donner en retour ?"
 mpo_nomads_season_events.0005.c: "Il n’y a rien pour vous ici."
 mpo_nomads_season_events.0010.t: "Saison d’abondance"
 mpo_nomads_season_events.0010.desc: "Le bêlement des moutons trouble la paix du matin. Puis vient leur odeur âcre sous le soleil brûlant. Et enfin, leur [Select_CString(rich_neighbour.IsFemale,'maîtresse','maître')] arrive. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('rich_neighbour'))] [rich_neighbour.Custom('FR_le_Char_Pi')][rich_neighbour.GetTitledFirstName], "
 mpo_nomads_season_events.0010.desc_offered_herd: "se déchausse avec précaution, pour ne pas apporter de crottin dans ma yourte.\n\n« Je n’ai pas oublié la générosité dont vous avez fait preuve lorsque mon peuple avait faim. Je suis venu[rich_neighbour.Custom('FR_E')] rembourser ma dette. »"
 mpo_nomads_season_events.0010.desc_fallback: "tache l’entrée de ma yourte alors qu’[rich_neighbour.Custom('FR_IlElle')] entre.\n\n« [Select_CString(ROOT.Char.IsFemale,'Chère','Cher')] [ROOT.Char.GetTitleAsName|l], proclame-t-[rich_neighbour.Custom('FR_IlElle')], je dois remercier le ciel pour mon abondant troupeau. Je peux vous en vendre, si vous avez les moyens. »"
 mpo_nomads_season_events.0010.a: "Dites-moi votre prix."
 mpo_nomads_season_events.0010.b: "J’accepte votre offre."
 mpo_nomads_season_events.0010.c: "Il n’y a pas de dette entre [rich_neighbour.Custom('SisterBrother')]s."
 mpo_nomads_season_events.0010.d: "Donnez-moi votre troupeau ou donnez-moi votre tête !"
 mpo_nomads_season_events.0010.e: "Je n’en ai pas besoin."
 mpo_nomads_season_events.0010.d.tt.success: "Vous parvenez à battre [rich_neighbour.Custom('FR_le_Char_Pi')][rich_neighbour.GetTitledFirstName] et ses gardes du corps"
 mpo_nomads_season_events.0010.d.tt.failure: "[rich_neighbour.Custom('FR_le_Char_Pi')|U][rich_neighbour.GetTitledFirstName] et ses gardes du corps parviennent à s’échapper"
 given_herd: "Cette option est disponible en raison de votre précédent don de [herd|El] à ce personnage."
 mpo_nomads_season_events.0015.t: "Les esprits s’échauffent"
 mpo_nomads_season_events.0015.desc: "Partout où je vais, je vois mes sujets fouiller le fond des bols vides à la recherche de la dernière miette de nos provisions qui s’amenuisent.\n\nLe silence est rompu par un cliquetis. Le bol de [Glossary( 'koumis', 'KUMIS_GLOSS')] [kurultai_2.Custom('FR_du_Char_Pi')][kurultai_2.GetTitledFirstName] est renversé sur le sol, son contenu s’infiltrant dans la terre desséchée. [kurultai_1.Custom('FR_le_Char_Pi')|U][kurultai_1.GetTitledFirstName] dit en riant : « Je ne vous avais pas vu[kurultai_2.Custom('FR_E')]. »\n\n[kurultai_2.Custom('FR_le_Char_Pi')|U][kurultai_2.GetTitledFirstName] se lève d’un bond, les épaules tendues. On dirait que les deux membres de mon Kouroultaï sont sur le point d’en venir aux mains."
 mpo_nomads_season_events.0015.a: "Aucun regret pour le koumis renversé, [kurultai_2.GetTitledFirstNameNoTooltip]."
 mpo_nomads_season_events.0015.b: "Allez-y, battez-vous ! Divertissez-nous."
 mpo_nomads_season_events.0015.c: "Laissez tomber, vous deux."
 mpo_nomads_season_events.0015.b.tt.success: "[kurultai_1.GetTitledFirstName] est blessé[kurultai_1.Custom('FR_E')] dans la bagarre"
 mpo_nomads_season_events.0015.b.tt.failure: "[kurultai_2.GetTitledFirstName] est blessé[kurultai_2.Custom('FR_E')] dans la bagarre"
