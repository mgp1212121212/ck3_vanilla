 mpo_nomad_events.1050.t: "Des pâturages plus vastes"
 mpo_nomad_events.1050.desc: "[herder.Custom('FR_le_Char_Pi')|U][herder.GetTitledFirstName], [Select_CString(herder.IsFemale,'une femme','un homme')] misérable qui pue la pisse de chèvre, se considère comme [Select_CString(herder.IsFemale,'une gardienne','un gardien')] de [herder_county.GetNameNoTier].\n\n« Vos bergers ignorent les frontières traditionnelles ! s’indigne-t-[herder.GetSheHe]. J’amène mon troupeau dans un nouveau pâturage, et il n’y a que de la terre nue ! Et le vent porte les ricanements de vos cavaliers et les bruits de sabots de leurs chevaux gras ! »\n\n« Ne pouvons-nous pas partager cette terre équitablement ? »"
 mpo_nomad_events.1050.a: "Les frontières traditionnelles ne sont rien pour moi."
 mpo_nomad_events.1050.b: "« J’ai besoin de votre voix honnête – et de votre courage ! »"
 mpo_nomad_events.1050.b.flavor: "Je ferai de [Select_CString(herder.IsFemale,'cette gardienne','ce gardien')] de chèvres [Select_CString(herder.IsFemale,'puante une vraie cavalière','puant un vrai cavalier')] !"
 mpo_nomad_events.1050.c: "« Je punirai ceux qui vous ont fait du tort. »"
 mpo_nomad_events.1050.c.flavor: "Car il semble que mon troupeau ait grandi au-delà de mes attentes..."
 mpo_nomad_events.1050.d: "« #EMP Ne t’approche pas de mes animaux, [Select_CString(herder.IsFemale,'gardienne','gardien')] de chèvres !#! »"
 mpo_nomad_events.1060.t: "Marchander avec du bétail"
 mpo_nomad_events.1060.desc: "À la frontière de mes pâturages se trouve une terre appelée [neighbor_province.GetName], où l’on entend le bruit des marteaux, le grincement des roues de charrettes et la clameur des habitants [county_culture.GetCollectiveNoun].\n\nNous nous y rendons souvent pour échanger des animaux contre des marchandises étrangères. Les marchands locaux, à la voix douce, nous observent, le regard plein de crainte et de suspicion.\n\n« Regardez, des armes en [neighbor.Custom('RegionalWeaponMetal')] ! D’exquises tenues en [neighbor.Custom('RegionalFabric')] ! » murmurent mes compagnons avec enthousiasme. « Et des pièces de métal précieux ! »"
 mpo_nomad_events.1060.a: "Pensez-vous que cela vaut une pièce d’argent ?"
 mpo_nomad_events.1060.a.flavor: "Ces pleurnicheurs sédentaires apprendront bientôt que nous, les « sauvages », ne nous laissons pas si facilement berner..."
 mpo_nomad_events.1060.b: "« Attrapez tout et foncez à toute vitesse ! »"
 mpo_nomad_events.1060.b.flavor: "Un[ROOT.Char.Custom('FR_E')] véritable [ROOT.Char.Custom('GetDaughterSon')] de la steppe ne traite pas avec les faibles !"
 mpo_nomad_events.1060.b.success: "Votre bande s’échappe avec les biens volés"
 mpo_nomad_events.1060.b.failure: "Vous abandonnez votre butin pour vous échapper de justesse"
 mpo_nomad_events.1060.c: "« Apportez des fourrures, des yaourts et de beaux chevaux ! »"
 mpo_nomad_events.1060.c.flavor: "Échanger nos marchandises avec la colonie [neighbor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] ne peut que nous être bénéfique."
 nomad_trading_mastery_modifier: "Magnat du commerce"
 nomad_trading_mastery_modifier_desc: "Ce nomade connaît la valeur réelle des devises étrangères et des produits de luxe. Peut-être mieux que ses fournisseurs."
 nomad_trading_partners_modifier: "Accords commerciaux sédentaires"
 nomad_trading_partners_modifier_desc: "Ce nomade échange régulièrement des produits de l’élevage contre des outils, des pièces de monnaie et des produits de luxe."
 mpo_nomad_events.1070.t: "Perdu[ROOT.Char.Custom('FR_E')] dans la nuit"
 mpo_nomad_events.1070.desc_intro: "Je me réveille et sens le souffle d’un cheval sur mon visage.\n\n"
 mpo_nomad_events.1070.desc_has_horse: "Alors que mon coursier [ROOT.Char.Custom('WarhorseStoryName')]"
 mpo_nomad_events.1070.desc_new_horse: "Alors qu’un coursier inconnu"
 mpo_nomad_events.1070.desc: "me pousse du bout de son nez, le vent gémit à travers [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|l]. Nous sommes seuls dans la nature.\n\nUn vide total règne dans mon esprit. Que s’est-il passé entre la nuit dernière et ce matin froid ? Les miens m’ont-ils abandonné ? Non ! La mémoire me revient peu à peu."
 mpo_nomad_events.1070.desc_spiritual: "J’entends à nouveau les chuchotements des esprits qui me rappellent la transe sacrée qui m’a fait sortir de mon lit et m’a conduit jusqu’au cheval solitaire qui m’attendait au clair de lune..."
 mpo_nomad_events.1070.desc_mental_thing: "Je me souviens de la rage de minuit qui s’est emparée de moi – mes proches ont fait de leur mieux pour me calmer, mais je ne pouvais pas rester parmi eux. Je me suis enfui[ROOT.Char.Custom('FR_E')] dans la nuit, et le cheval silencieux était mon seul compagnon..."
 mpo_nomad_events.1070.desc_new_drunk: "Je me souviens des écuelles pleines de [Glossary( 'koumis', 'KUMIS_GLOSS')], du claquement des sabots et de la crinière sombre sur laquelle j’appuyais ma joue..."
 mpo_nomad_events.1070.a: "Quelle bête loyale tu es !"
 begin_warhorse_story_tt: "Ce cheval devient votre favori"
 mpo_nomad_events.1070.b: "C’est la dernière fois ! Je te jure, mon cheval, c’était la dernière fois !"
 mpo_nomad_events.1070.c: "La volonté [ROOT.Char.GetFaith.HighGodNamePossessive] m’a amené[ROOT.Char.Custom('FR_E')] dans ce lieu sacré."
 mpo_nomad_events.1070.c.flavor: "Il n’y a pas lieu de paniquer. Je sens les forces de la nature ici, et elles sont bienveillantes. Elles me ramèneront chez moi."
 mpo_nomad_events.1070.d: "Rentrons vite chez nous ! Un vrai nomade ne s’égare jamais !"
 mpo_nomad_events.1070.d.flavor: "Même lorsque vous avez tellement mal à la tête que vous pouvez à peine voir..."
 mpo_nomad_events.1070.d.success: "Vous retracez les pas de votre cheval"
 mpo_nomad_events.1070.d.failure: "Vous ne trouvez pas votre foyer avant la tombée de la nuit"
 mpo_nomad_events.1070.e: "Tu te souviens sûrement du chemin du retour ?"
 nomad_alone_in_adversity_modifier: "Chevaux de confiance"
 nomad_alone_in_adversity_modifier_desc: "En cas de situation critique, ce nomade s’en remet à son instinct de survie et à la vitesse des chevaux."
