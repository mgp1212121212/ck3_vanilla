 mpo_nomad_events.1040.t: "Un foyer au-delà de la steppe"
 mpo_nomad_events.1040.desc: "#EMP Courez, [defender.GetTitledFirstName] ! Courez, [expelled_culture.GetCollectiveNoun] !#! Attrapez vos enfants gras et fuyez, en laissant tomber l’or, ou les cavaliers [ROOT.Char.GetCulture.GetCollectiveNoun|l] et leurs flèches vous rattraperont !\n\nDésormais, [target.GetBaseNameNoTierNoTooltip] est entre les mains de mon peuple. Désormais, nous ne nous disperserons plus dans la plaine comme des brindilles au vent ! Nous nous sédentariserons et laisserons nos roturiers travailler pour nous offrir luxe et confort – et les survivants [expelled_culture.GetCollectiveNoun|l] les y aideront !\n\nAu cœur de [ROOT.Char.GetCapitalLocation.GetName], se dressera m[ROOT.Char.Custom('FR_ResidenceBuilding_OnA')] où mon corps fatigué par une guerre sans fin trouvera le repos..."
 mpo_nomad_events.1040.desc_tribal: "Je me demande d’où [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] d’une tribu établie tire sa force."
 mpo_nomad_events.1040.desc_clan: "Je pense aux nombreuses taxes prélevées par [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] et son clan."
 mpo_nomad_events.1040.desc_feudal: "Je réfléchis aux lois qui régissent un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] féodal[ROOT.Char.Custom('FR_E')]."
 mpo_nomad_events.1040.a: "Ici se termine l’errance de mon peuple."
