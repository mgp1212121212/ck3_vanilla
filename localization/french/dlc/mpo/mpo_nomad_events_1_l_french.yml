l_french:
 mpo_nomad_events.1000.t: "Une tête récupérée"
 mpo_nomad_events.1000.army_camp: "Des survivants du combat sanglant de [beheaded_warrior_location.GetName] se joignent à mes troupes, fouettant leurs chevaux jusqu’à leur dernier souffle. De la sangle de l’un d’eux pend une tête dégoulinante – le visage cadavérique"
 mpo_nomad_events.1000.capital: "Des survivants du combat sanglant de [beheaded_warrior_location.GetName] rapportent des nouvelles du champ de bataille et... la tête dégoulinante"
 mpo_nomad_events.1000.family: "de [beheaded_warrior.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('beheaded_warrior'))]."
 mpo_nomad_events.1000.vassal: "[beheaded_warrior.Custom('FR_du_Char_Pi')][beheaded_warrior.GetTitledFirstName], [Select_CString(beheaded_warrior.IsFemale,'ma subordonnée autrefois puissante','mon subordonné autrefois puissant')]."
 mpo_nomad_events.1000.councillor: "[beheaded_warrior.Custom('FR_du_Char_Pi')][beheaded_warrior.GetTitledFirstName], [Select_CString(beheaded_warrior.IsFemale,'ma fidèle conseillère','mon fidèle conseiller')]."
 mpo_nomad_events.1000.generic_knight: "[beheaded_warrior.Custom('FR_du_Char_Pi')][beheaded_warrior.GetTitledFirstName], mon digne [ROOT.Char.Custom('KnightCultureNoTooltip')|l]."
 mpo_nomad_events.1000.desc: "\n\n« [beheaded_warrior.GetSheHe|U] est mort[beheaded_warrior.Custom('FR_E')] en guerri[beheaded_warrior.Custom('FR_ErEre')] alors qu’[beheaded_warrior.Custom('FR_IlElle')] se frayait un chemin au cœur de la bande [beheaded_warrior_foe.Custom('FR_du_Char_Pi')][beheaded_warrior_foe.GetTitledFirstName] jusqu’à ce que sa tête soit tranchée ! Par amour pour [beheaded_warrior.Custom('FR_LuiElle')], nos cavaliers ont récupéré ce qu’ils ont pu. »\n\nUne fin cruelle, mais nos sages aînés disent que la tête d’un[beheaded_warrior.Custom('FR_E')] si noble guerri[beheaded_warrior.Custom('FR_ErEre')] conserve une partie de sa valeur et de son destin."
 mpo_nomad_events.1000.a: "J’honorerai la tête de [Select_CString(beheaded_warrior.IsFemale,'cette grande femme','ce grand homme')]."
 mpo_nomad_events.1000.a.flavor: "[beheaded_warrior.Custom('FR_le_Char_Pi')|U][beheaded_warrior.GetTitledFirstNameNoTooltip] sera placé[beheaded_warrior.Custom('FR_E')] sur un tapis de feutre blanc, où ma maison lui offrira des boissons cérémonielles et accomplira des rites."
 mpo_nomad_events.1000.b: "[beheaded_warrior.GetFirstNameNoTooltip] appartient à son peuple."
 mpo_nomad_events.1000.c: "Je vais demander à mes [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] de vénérer leur [Select_CString(beheaded_warrior.IsFemale,'sœur tombée','frère tombé')] au combat."
 mpo_nomad_events.1000.d: "Qu’ils enterrent [beheaded_warrior.GetFirstNameNoTooltip]."
 mpo_warriors_grave_modifier: "Tombe du guerrier décapité"
 mpo_warriors_grave_modifier_desc: "Séparée de son corps lors d’une bataille, une tête déformée dans un cri de guerre est enterrée ici. Les familles dont les proches sont partis à la guerre se rendent souvent sur cette tombe."
 mpo_noble_warriors_grave_modifier: "Tombe du noble décapité"
 mpo_noble_warriors_grave_modifier_desc: "Séparée de son corps lors d’une bataille, une tête réputée est enterrée ici. Sa tombe est un lieu sacré, connu et souvent visité."
 beheaded_accolade_successor_tt: "Un successeur approprié [beheaded_warrior_accolade.Custom('FR_au_Char_Pi')][beheaded_warrior_accolade.GetTitledFirstName] rejoindra votre [court|E]"
 custom.every_beheaded_family: "Chaque [close_family_member|El] [beheaded_warrior.Custom('FR_du_Char_U_Pi')][beheaded_warrior.GetShortUIName]"
 warriors_head_artifact: "Tête vénérée [beheaded_warrior.Custom('FR_du_Char_Pi')][beheaded_warrior.GetTitledFirstNameNoTooltip]"
 kin_head_artifact_desc: "La tête en décomposition et méconnaissable de [beheaded_warrior.GetFirstName], [Select_CString(beheaded_warrior.IsFemale,'une descendante bien-aimée','un descendant bien-aimé')] de la Maison [beheaded_warrior.GetHouse.GetName], qui a été tué[beheaded_warrior.Custom('FR_E')] par les troupes [beheaded_warrior_foe.Custom('FR_du_Char_Pi')][beheaded_warrior_foe.GetTitledFirstName] en [beheaded_warrior_location.GetName]."
 accolade_head_artifact_desc: "La dépouille horrible de [beheaded_warrior.GetFirstName], un [ROOT.Char.Custom('KnightCultureNoTooltip')|l] célèbre connu sous le nom de « [beheaded_warrior_accolade.GetName] ». Les guerriers [beheaded_warrior_foe.Custom('FR_du_Char_Pi')][beheaded_warrior_foe.GetTitledFirstName] revendiquent l’honneur de l’avoir tué sur le champ de bataille de [beheaded_warrior_location.GetName]."
 warriors_head_artifact_desc: "La tête coupée du brave [ROOT.Char.Custom('KnightCultureNoTooltip')|l] [beheaded_warrior.GetFirstName], qui a péri en combattant les troupes [beheaded_warrior_foe.Custom('FR_du_Char_Pi')][beheaded_warrior_foe.GetTitledFirstName] en [beheaded_warrior_location.GetName]. Elle est vénérée par les autres guerriers, malgré son odeur pestilentielle."
 keep_warrior_head_tt: "Vous gardez [head_artifact.GetName]"
 gain_illustrious_victim_head_artifact_tt: "Peut garder la tête de [victim.GetFirstName] comme [inventory_artifact|El] $illustrious|l$"
 gain_famed_victim_head_artifact_tt: "Peut garder la tête de [victim.GetFirstName] comme [inventory_artifact|El] $famed|l$"
 send_head_for_warscore_tt: "Envoyer la tête de [victim.GetFirstName] à son [heir|El] pourrait augmenter son acceptation de la [peace|El] vis-à-vis de #high vous#!"
 send_head_for_vassalization_tt: "Envoyer la tête de [victim.GetFirstName] à son [heir|El] pourrait augmenter son acceptation de la [vassalization|El]"
 send_head_for_hook_tt: "Envoyer la tête de [victim.GetFirstName] à son [heir|El] pourrait fournir un [weak_hook|El]"
 send_head_for_prestige_tt: "Peut gagner du [prestige|El] en envoyant la tête de [victim.GetFirstName] à son [heir|El]"
 send_head_for_obedience_tt: "Envoyer la tête de [victim.GetFirstName] à son [heir|El] pourrait l’obliger à [Concept('obedient','obéir')|E]"
 headless_heir_rises_to_challenge_tt: "#N Si le destinataire jure hardiment de se venger :#!"
 mpo_nomad_events.1011.t: "Décapitation"
 mpo_nomad_events.1011.desc_execution_spite: "[victim.Custom('FR_le_Char_Pi')|U][victim.GetTitledFirstName] crache des injures et me fixe alors même que la lame lui coupe la tête."
 mpo_nomad_events.1011.desc_execution_beg: "[victim.Custom('FR_le_Char_Pi')|U][victim.GetTitledFirstName] marmonne et supplie qu’on lui laisse la vie sauve. Puis, d’un coup puissant, sa tête est séparée de ses épaules."
 mpo_nomad_events.1011.desc_execution_pray: "Alors qu’[victim.Custom('FR_IlElle')] continue à marmonner des prières, [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName] est forcé[victim.Custom('FR_E')] de s’agenouiller. Puis, un seul coup puissant sépare sa tête de ses épaules."
 mpo_nomad_events.1011.desc_bad_execution: "Ce n’est pas d’un seul coup net, mais de plusieurs entailles grossières que la tête [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName] se sépare de son misérable corps."
 mpo_nomad_events.1011.desc: "\n\nLe regard [Select_CString(victim.IsFemale,'de la dame','du seigneur')] d’origine [victim.GetCulture.GetName] a vacillé, impuissant, jusqu’à la fin, alors que son sang s’infiltre dans le sol."
 mpo_nomad_events.1011.desc_send_head: "\n\nSi [Select_CString(headless_heir.IsFemale,'la successeure','le successeur')] de [victim.GetFirstNameNoTooltip], [headless_heir.Custom('FR_le_Char_Pi')][headless_heir.GetTitledFirstName], partageait cette vision macabre, [headless_heir.GetSheHe] apprendrait à craindre mon pouvoir et ma férocité..."
 mpo_nomad_events.1011.desc_cant_send: "[victim.GetFirstNameNoTooltip] est un morceau de viande, un repas pour les charognards..."
 mpo_nomad_events.1011.desc_keep_head: "\n\n... ou peut-être que cette célèbre tête appartient à [ROOT.Char.Custom('FR_CeluiCelle')] qui l’a prise."
 mpo_nomad_events.1011.a: "Que personne n’oublie [victim.Custom('FR_le_Char_L')][victim.GetTitleAsNameNoTooltip|l] décapité[victim.Custom('FR_E')]."
 mpo_nomad_events.1011.a.flavor: "Et que c’est moi qui ai mis fin à sa glorieuse vie !"
 mpo_nomad_events.1011.b: "Envoyez ce « cadeau » [headless_heir.Custom('FR_au_Char_Pi')][headless_heir.GetTitledFirstNameNoTooltip]."
 mpo_nomad_events.1011.b.success: "[headless_heir.Custom('FR_le_Char_Pi')|U][headless_heir.GetTitledFirstNameNoTooltip] est effrayé[headless_heir.Custom('FR_E')] par votre insulte cruelle"
 mpo_nomad_events.1011.b.fail: "[headless_heir.Custom('FR_le_Char_Pi')|U][headless_heir.GetTitledFirstNameNoTooltip] jure hardiment de se venger"
 mpo_nomad_events.1011.b.flavor: "Le nouveau maître de [victim.GetPrimaryTitle.GetNameNoTierNoTooltip] doit connaître le sort inéluctable de mes ennemis ! #EMP [headless_heir.GetSheHe|U] le verra de ses yeux !#!"
 mpo_nomad_events.1011.c: "Laissons [victim.GetFirstNameNoTooltip] aux vautours."
 headless_heir_high_tier_warning_tt: "@alert_icon! #alert_trial Avertissement : [headless_heir.Custom('FR_le_Char_U_Pi')][headless_heir.GetShortUIName] ne vous craint pas !#!"
 headless_heir_ignores_challenge_tt: "#P Si le destinataire est intimidé par cette insulte :#!"
 mpo_nomad_events.1012.t: "Le retour [victim.Custom('FR_du_Char_L')][victim.GetTitleAsNameNoTooltip|l]"
 mpo_nomad_events.1012.desc: "Je daigne laisser le sang tremper mes chaussures pour serrer la peau froide de mes mains, car la tête coupée [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName] m’a été rendue.\n\n« Une insulte ! Une humiliation ! » Les cris résonnent à mes oreilles, les enfants pleurent. Mes [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] brandissent leurs épées et jurent de se venger.\n\nMais m’a-t-on envoyé cette tête uniquement pour m’effrayer ? Ou... [executioner.Custom('FR_le_Char_Pi')][executioner.GetTitledFirstName] désire-t-[executioner.Custom('FR_IlElle')] ma haine ?"
 mpo_nomad_events.1012.a: "Honorer [victim.GetFirstNameNoTooltip] reste le plus important."
 mpo_nomad_events.1012.a_flavor: "Cette offense nous permet de laver et d’orner la noble tête [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstNameNoTooltip] et de faire des prières."
 mpo_nomad_events.1012.b: "#EMP Cette offense sera vengée !#!"
 mpo_nomad_events.1012.b_flavor: "On m’a envoyé le visage sanglant de la guerre. Du royaume des morts, la voix de [victim.GetFirstName] appelle le sang [executioner.Custom('FR_du_Char_Pi')][executioner.GetTitledFirstName] !"
 mpo_nomad_events.1012.c: "Je dois céder ou faire face à ce destin..."
 peace_acceptance_head_scare_tt: "Acceptation de [peace|El] [headless_heir.Custom('FR_du_Char_U_Pi')][headless_heir.GetShortUIName] envers #high vous#! : #P +30#! pendant #high 20 ans#!"
 COWED_BY_SEVERED_HEAD_MODIFIER: "Intimidé par la décapitation de son prédécesseur : $VALUE|+=0$"
 severed_head_revenge_modifier: "Cherche à se venger de la décapitation de son prédécesseur : $VALUE|+=0$"
 severed_head_cb_revenge_tt: "Coût du [casus_belli|El] contre le #high [executioner.GetShortUIName]#! : #P -75%#!"
 severed_head_vassalization_tt: "Acceptation de l’[offer_vassalization|El] et d’#high $demand_tributary_interaction|l$#! [headless_heir.Custom('FR_du_Char_U_Pi')][headless_heir.GetShortUIName] à l’égard [executioner.Custom('FR_du_Char_U_Pi')][executioner.GetShortUIName] : #P +200#! pendant #high 20 ans#!"
 mpo_nomad_events.1013: "[Select_CString(ROOT.Char.IsFemale,'À la meurtrière','Au meurtrier')] [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstNameNoTooltip],"
 mpo_nomad_events.1013.desc_takes_it_sedentary: "une menace barbare défigure m[headless_heir.Custom('FR_ResidenceBuilding_OnA')|l] — la tête coupée d’une personne noble de ma lignée.\n\nJe vous en prie ! En [headless_heir.GetPrimaryTitle.GetNameNoTier], nous sommes rarement confrontés à de telles horreurs et n’en avons guère la passion. Je préférerais vous rencontrer en toute amitié plutôt que d’être si méchamment rabaissé[headless_heir.Custom('FR_E')]."
 mpo_nomad_events.1013.desc_takes_it: "les [victim.GetCulture.GetCollectiveNoun] avaient espéré [victim.Custom('FR_LeLa')] voir une dernière fois. Maintenant, sa tête trône au milieu du sang et leurs cœurs sont lourds de cette vision contre-nature.\n\nVeuillez accorder la paix à [victim.GetFirstName] [headless_heir.GetFaith.PositiveAfterLife2]. Épargnez-nous votre immense colère !"
 mpo_nomad_events.1013.desc_angeee: "En m’envoyant la tête [Select_CString(victim.IsFemale,'de la dame','du seigneur')] de [victim.GetPrimaryTitle.GetNameNoTier], vous m’avez envoyé le visage sanglant de la guerre ; des lèvres grises qui crient encore vengeance.\n\nJe verrai votre corps pourrir. Je vous abattrai comme un vieil arbre.\n\nJe mettrai la tête de [victim.GetFirstName] entre vos os."
 mpo_nomad_events.1013.a.cowed: "Comme un petit agneau, [headless_heir.Custom('FR_le_Char_L')][headless_heir.GetTitleAsNameNoTooltip|l] bêle et gémit !"
 mpo_nomad_events.1013.a.revenge: "Ainsi, [headless_heir.GetFirstNameNoTooltip] a juré de se venger."
 executed_head_artifact: "Tête régalienne [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstNameNoTooltip]"
 executed_head_emperor_artifact_desc: "La tête coupée toujours couronnée, les lèvres grisonnantes, les sourcils impérieux, rehaussés de crin, sont à jamais figés dans une expression renfrognée. [victim.Custom('FR_le_Char_L')|U][victim.GetTitleAsNameNoTooltip|l] de [victim.GetPrimaryTitle.GetNameNoTier] inspire la crainte même après la mort.\n\nSi un sort aussi terrible est réservé à [Select_CString(victim.IsFemale,'une dame','un seigneur')] aussi puissant[victim.Custom('FR_E')], qu’en sera-t-il pour nous autres ?"
 executed_head_king_artifact_desc: "Cette tête coupée, soigneusement conservée et richement décorée, comme le méritait [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName] est un témoignage glaçant de la volonté cruelle de son propriétaire."
 nomad_defected_invite_desc: "Vous avez exilé ce personnage au cours des 5 dernières années"
 nomad_defector_wont_come_back_tt: "Vous ne pouvez pas #high Inviter à la Cour#! sur [rowdy_boy.Custom('FR_le_Char_U_Pi')][rowdy_boy.GetShortUIName] pendant #high 5 ans#!"
 nomad_defector_family_tt: "Les membres de la famille [rowdy_boy.Custom('FR_du_Char_U_Pi')][rowdy_boy.GetShortUIName] quittent votre Cour"
 nomad_defector_family_wont_come_back_tt: "Vous ne pouvez pas #high Inviter à la Cour#! sur ces exilés pendant #high 5 ans#!"
 nomad_defector_gain_all_courtiers_tt: "Gagne certains de vos [courtiers|El] sans emploi"
 mpo_nomad_events.1020.t: "Louveteau affamé"
 mpo_nomad_events.1020.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('rowdy_boy'))] [rowdy_boy.GetFirstName] ne tient pas en place ces derniers temps.\n\n« Ronger les os de votre viande ! Siroter du lait caillé amer à l’ombre de votre yourte ! C’est ça ma vie ? crache-t-[rowdy_boy.GetSheHe]. Je suis prêt[rowdy_boy.Custom('FR_E')] à commander ! Et il y en a parmi votre armée [ROOT.Char.GetDomicile.GetCulture.GetName] qui me suivraient. »\n\n[Select_CString(rowdy_boy.IsFemale,'Cette fière guerrière','Ce fier guerrier')] de la Maison [rowdy_boy.GetHouse.GetName] que je garde comme un animal de compagnie sans défense... me montre les dents."
 mpo_nomad_events.1020.a: "« Silence. Souviens-toi de ta place. »"
 mpo_nomad_events.1020.b: "« Personne ne peut me défier et rester en vie ! »"
 mpo_nomad_events.1020_duel_tt: "#V Affronter en duel#! [rowdy_boy.GetFirstName].\n@death_icon! #X C’est un duel à mort !#!\nSi vous gagnez, vous gagnerez de la [prowess|El]@skill_prowess_icon!, de la [dread|El]@dread_icon!, du [prestige|El]@prestige_icon! et du [stress|El]@stress_icon!. Si vous perdez, [rowdy_boy.Custom('FR_le_Char_U_Pi')][rowdy_boy.GetShortUIName] sera le [primary_heir|El] de vos [titles|El].\n\nVotre [prowess|El] : #V [root_scope.GetProwess]#![prowess_i]\n[prowess|E] de [rowdy_boy.GetFirstName] : #V [rowdy_boy.GetProwess]#![prowess_i]"
 mpo_nomad_events.1020.c: "« J’ai justement des pâturages dont il faut s’occuper. »"
 mpo_nomad_events.1020.c.flavor: "Je laisserai [Select_CString(rowdy_boy.IsFemale,'cette jeune louve','ce jeune loup')] avoir ses propres troupeaux... sous mon autorité."
 mpo_nomad_events.1020.d: "« Alors chevauchez la terre et faites honneur à votre nom ! »"
 mpo_nomad_events.1020.d.flavor: "[rowdy_boy.GetFirstNameNoTooltip] obtient tout ce dont [rowdy_boy.Custom('FR_IlElle')] a besoin pour devenir célèbre."
 mpo_nomad_events.1020.e: "« Resteriez-vous si votre [rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] vous le demandait ? »"
 mpo_nomad_events.1020.e.success: "[rowdy_boy.GetFirstNameNoTooltip] accepte de rester et d’être à vos ordres"
 mpo_nomad_events.1020.e.failure: "[rowdy_boy.GetFirstNameNoTooltip] et ses adeptes s’éclipsent"
 mpo_nomad_events.1020.f: "« Vous êtes banni[rowdy_boy.Custom('FR_E')] ! Partez ! »"
 mpo_nomad_events.1020.f.flavor: "L’errance et la solitude, corollaires de la liberté, l’attendent !"
 attacked_family_opinion: "A attaqué un membre de ma famille"
 mpo_nomad_events.1022.t: "Mort d’[Select_CString(rowdy_boy.IsFemale,'une jeune louve','un jeune loup')]"
 mpo_nomad_events.1022.desc: "Dans ma colère, je suis comme un léopard sautant d’une falaise, un faucon s’élançant à la poursuite de son ombre, un chameau mordant ses petits.\n\nLe duel d’honneur est terminé. [rowdy_boy.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('rowdy_boy'))], gît mort[rowdy_boy.Custom('FR_E')] à mes pieds.\n\nLe grondement des tambours dans mes oreilles s’estompe peu à peu, et j’entends des sanglots. Les personnes qui ont été témoins de la puissance de ma colère pleurent."
 mpo_nomad_events.1022.a: "J’ai fait ce qu’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] doit faire."
 mpo_quelled_family_dissent_modifier: "A tué un membre dissident de la famille"
 mpo_quelled_family_dissent_modifier_desc: "Un membre de la famille qui a défié l’autorité redoutable de ce personnage n’est pas resté en vie longtemps."
 mpo_nomad_events.1030.t: "Formation aux trois arts"
 mpo_nomad_events.1030.desc: "Alors que j’évalue les compétences guerrières de mes [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child'))] [child.GetFirstName] m’est amené[child.Custom('FR_E')].\n\nL’enfant me demande :"
 mpo_nomad_events.1030.desc_mongolic: "« Lequel des trois [Glossary( 'nadaam', 'NADAAM_GLOSS')] est le plus important ? »\n\nM[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] pourrait se consacrer à l’art brutal du [Glossary( 'bökh', 'BOKH_GLOSS')],"
 mpo_nomad_events.1030.desc_non_mongolic: "« Lequel des trois grands arts est le plus important ? »\n\nM[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] pourrait se consacrer à l’art brutal de la lutte,"
 mpo_nomad_events.1030.desc.outro: "à l’art subtil de l’arc ou à l’art du cavalier, sans lequel il est impossible de conduire les troupeaux ou de ramener nos pillards avec un riche butin ?"
 NADAAM_GLOSS: "Les #bold Erin Gurban Naadam#!, les « trois sports virils » pratiqués par les peuples mongols depuis le néolithique, au centre de toutes les festivités et compétitions. Ils comprennent le tir à l’arc composite, la lutte et les courses hippiques de fond."
 BOKH_GLOSS: "Style traditionnel de lutte mongole qui vise à forcer l’adversaire à toucher le sol avec la partie supérieure du corps. Dans certains styles de lutte, les coups de pied et les prises de jambe sont autorisés, mais le bökh classique est un concours de force et d’équilibre purs. Ces combats peuvent durer des heures."
 mpo_nomad_events.1030.a: "Ne m’empêchez pas de m’entraîner !"
 mpo_nomad_events.1030.a.flavor: "Ce qui compte le plus, c’est de pouvoir lutter contre la douleur dans tout le corps !"
 mpo_nomad_events.1030.b: "Vous devez prouver que vous êtes aussi fort[child.Custom('FR_E')] qu’une montagne."
 mpo_nomad_events.1030.c: "Vous rapporterez de quoi manger avec vos flèches."
 mpo_nomad_events.1030.c.flavor: "Une marmotte est plus rusée que n’importe quelle cible dans le champ... mais au moins c’est une plus grande cible."
 mpo_nomad_events.1030.d: "Gagnez la confiance d’un cheval, [Select_CString(child.IsFemale,'ma fille','mon garçon')]."
 mpo_nomad_events.1030.d.flavor: "Et sur votre cheval obéissant, vous pourrez vous démarquer et participer aux courses de fond."
 is_nomadic_tt: "Vous avez un [nomadic_government|El]"
 capital_county_not_in_steppe_tt: "Votre [capital|El] n’est pas dans la [the_great_steppe|E]"
