l_french:
 mpo_bb_events.0001.t: "Une bagarre amicale"
 mpo_bb_events.0001.desc: "À l’horizon, j’aperçois quelqu’un qui s’approche sur sa monture. C’est [Select_CString(my_blood_brother.IsFemale,'ma sœur','mon frère')] de sang, [my_blood_brother.Custom('FR_le_Char_Pi')][my_blood_brother.GetTitledFirstName] ! \n\n[my_blood_brother.GetSheHe|U] descend de monture et me lance un regard sérieux. \n\n[my_blood_brother.GetSheHe|U] s’avance vers moi, les bras tendus, sans doute pour me lancer un défi.\n\n« Et si on se battait, [ROOT.Char.GetFirstNameNoTooltip] ? »"
 mpo_bb_events.0001.a: "#italic Je vais te montrer la force de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] !#!"
 mpo_bb_events.0001.b: "Vous [my_blood_brother.Custom('FR_LeLa')] prenez dans vos bras."
 mpo_bb_events.0001.c: "Vous lui faites un croche-pied."
 mpo_bb_events.0001.a.tt_success: "Vous gagnez"
 mpo_bb_events.0001.a.tt_failure: "Vous perdez"
