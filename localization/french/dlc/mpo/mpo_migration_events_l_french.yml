l_french:
 migration_events.0001.t: "Un chez-soi"
 migration_events.0001.desc.intro: "Le ciel clair est sur le point de devenir rouge lorsque nous arrivons en [ROOT.Char.GetCurrentLocation.GetName]. La couleur d’une plaie ouverte.\n\n"
 migration_events.0001.desc.drought: "La terre craquelée nous accueille avec une couleur maladive. La sécheresse n’a eu aucune pitié pour cet endroit.\n\n"
 migration_events.0001.desc.white_zud: "La neige molle crisse sous les sabots de nos chevaux. La couche est si épaisse qu’elle recouvre l’herbe.\n\n"
 migration_events.0001.desc.havsarsan_zud: "Pluie, neige, vents violents. Le temps n’est pas aussi accueillant que nous l’aurions souhaité.\n\n"
 migration_events.0001.desc.blessing: "Les rayons du soleil baignent les fleurs ouvertes qui couvrent les champs à perte de vue. Je mets la tête en arrière et profite de sa chaleur.\n\n"
 migration_events.0001.desc.tributary: "« Ces terres payent un tribut [overlord.Custom('FR_au_Char_Pi')][overlord.GetTitledFirstName], nous prévient [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName]. « Je pense pas qu’[overlord.GetSheHe] acceptera que cela change. »\n\n"
 migration_events.0001.desc.nomad: "« Prenez soin de la terre », nous dit [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName] à l’entrée du peuplement alors que la plupart des gens sont déjà partis.\n\n"
 migration_events.0001.desc.herder: "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstName] guide avec peine son petit troupeau et disparaît au loin.\n\n"
 migration_events.0001.desc.nomad_obedient: "« Ô [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip] », s’exclame [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName] qui nous accueille à l’entrée de la colonie : « C’est un grand honneur de vous offrir mes terres ».\n\n"
 migration_events.0001.desc.nomad_angry: "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstName] est à l’arrière du groupe qui quitte le camp. « Bonne chance », dit-[recipient.Custom('FR_IlElle')] sèchement avant de le rejoindre.\n\n"
 migration_events.0001.desc.good: "L’odeur des pâturages frais est aussi prometteuse que je l’aurais espéré. Tout ira bien pour nous."
 migration_events.0001.desc.bad: "Les pâturages secs et jaunâtres meurent à mesure que le soleil s’éteint. Ce ne sera pas facile, mais une vie facile n’a jamais créé de guerriers dignes de ce nom."
 migration_events.0001.desc.meh: "La qualité de l’herbe n’est pas aussi bonne que je l’aurais souhaité, mais peu de choses le sont dans la vie."
 migration_events.0001.aaa: "Je respecterai les coutumes de ces terres."
 migration_events.0001.aa: "Je ne m’incline devant personne."
 migration_events.0001.aa.cb_tt: "Obtient le [casus_belli|El] #EMP $retaliation_cb$#! contre vous pendant #V 5#! ans"
 migration_events.0001.a: "Enfin, nous sommes arrivés au bon endroit."
 migration_events.0001.a.tt: "Cette option est disponible car vous avez suivi les souhaits de votre [GetCourtPositionType('court_astrologer_court_position').GetName()|l]"
 migration_events.0001.b: "Montons les tentes."
 astrologer_desired_area_modifier: "Migration souhaitée"
 astrologer_desired_area_modifier_desc: "Suivant les souhaits de son $court_astrologer_court_position|l$, le peuple de ce personnage est déterminé à prendre soin de ses nouveaux pâturages."
 msg_tributary_toast: "Offre de tribut"
 msg_tributary_toast_tt: "[new_tributary.Custom('FR_le_Char_U_Pi')|U][new_tributary.GetShortUIName] se trouve désormais sur les terres occupées par l’un de vos [tributaries|El] et s’incline devant vous"
 msg_tributary_toast_bad: "Refus de tribut"
 msg_tributary_toast_bad_tt: "[new_tributary.Custom('FR_le_Char_U_Pi')|U][new_tributary.GetShortUIName] se trouve désormais sur les terres occupées par l’un de vos [tributaries|El]\nVous obtenez un [casus_belli|El] $retaliation_cb$ contre [new_tributary.Custom('FR_LuiElle')] pendant #V 5#! ans"
 migration_events.0002.t: "Migration : territoire occupé"
 migration_events.0002.desc.intro: "Du sang coule de mon coude jusqu’à terre. Nous avons conquis ces nouvelles terres, où nos tentes seront bientôt dressées.\n\n"
 migration_events.0002.desc: "Cependant, le précédent dirigeant payait un tribut [overlord.Custom('FR_au_Char_Pi')][overlord.GetTitledFirstName], qui n’acceptera pas que nous n’en fassions pas autant."
 migration_events.0002.desc.high_dominance: "Il paraît que [overlord.Custom('FR_le_Char_Pi')][overlord.GetTitledFirstName] règne sur ses terres, et que [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName] lui versait régulièrement un tribut. Nous n’avons rien à lui envier en termes de puissance, alors pourquoi devrions-nous l’implorer pour sa protection ?"
 migration_events.0002.a: "Ça semble logique."
 migration_events.0002.b: "Ces terres sont à moi !"
 migration_events.0002.b.alt: "Bah, qu’[overlord.Custom('FR_IlElle')] vienne chercher mon or si c’est ce qu’[overlord.Custom('FR_IlElle')] veut."
 migration_events.1000.t: "Un espace vert"
 migration_events.1000.desc: "Les chevaux de ma tribu s’ébrouent et se réjouissent, impatients de goûter l’herbe locale. Ici, en [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier], elle pousse drue et verte sur le sol. Ici, les riches habitants"
 migration_events.1000.desc.ruler_present: "répondent à [local_ruler.GetFirstName], [Select_CString(local_ruler.IsFemale,'une petite','un petit')] [local_ruler.GetTitleAsNameNoTooltip] de culture [local_ruler.GetCulture.GetName]."
 migration_events.1000.desc.ruler_away: "doivent fidélité [local_ruler.Custom('FR_au_Char_Pi')][local_ruler.GetTitledFirstName], de culture [local_ruler.GetCulture.GetName], bien que ses cavaliers soient absents."
 migration_events.1000.desc_outro: "\n\nNous sommes chaleureusement accueillis, avec du lait et de la viande. Cependant, par des voix frémissantes, mes [ROOT.Char.GetCulture.GetCollectiveNoun] sont priés de continuer leur chemin."
 migration_events.1000.a: "Marmottes, martres... de bonnes peaux à se procurer ici."
 migration_events.1000.a.flavor: "Vous chassez les animaux sauvages de la région."
 migration_events.1000.b: "« Des beaux présents ou nous nous jetons sur vous tels des loups ! »"
 migration_events.1000.b.flavor: "Vous extorquez les habitants prospères et saccagez leur campement."
 migration_events.1000.c: "Mon troupeau va paître ici pendant un certain temps."
 migration_events.1000.d: "Je les remercie et monte mon cheval."
 custom.every_consort: "Chaque [spouse|El] et [concubine|El]"
 nomadic_comforts_modifier: "Commodités des voyages nomades"
 nomadic_comforts_modifier_desc: "Ce rare nomade choisit la sécurité confortable plutôt que la dureté de la selle."
 migration_events.1010.t: "Pourquoi avancer au trot quand on peut aller au galop ?"
 migration_events.1010.desc: "De la grande yourte sur roues qui, sous des bannières à queue de cheval, marque le cœur de notre colonne, arrive m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('spouse'))] [spouse.GetFirstName].\n\n« Le puissant bœuf gémit-il quand le poids d’[Select_CString(ROOT.Char.IsFemale,'une femme','un homme')] s’ajoute à son fardeau ? » demande-t-[spouse.Custom('FR_IlElle')]. « Non ? Alors pourquoi ne venez-vous pas vous asseoir avec votre famille... ? »\n\nMon foyer est tiré par plusieurs de ces bœufs. Et il y a des coussins confortables à l’intérieur. Mais les autres cavaliers me jugent du regard."
 migration_events.1010.a: "Mon corps a besoin de repos."
 migration_events.1010.b: "« Mon amour, le chemin à parcourir risque d’être cahoteux. »"
 migration_events.1010.c: "« Je chevauche toujours à la tête de mes [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. »"
 migration_events.1010.d: "Je vais monter à bord."
 migration_events.1010.d.flavor: "Après des heures en selle... tout le monde aspire au confort vacillant du foyer."
 migration_events.1020.t: "Un maître pour les bergers"
 migration_events.1020.desc: "« [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier], c’est ainsi qu’ils appellent cet endroit ! » s’exclame m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('aspirant'))|l] [aspirant.GetFirstName]. « Leurs troupeaux de moutons... qui les protège ? Un chien et quelqu’un qu’ils appellent [herder.Custom('FR_le_Char_Pi')][herder.GetTitledFirstName] ! »\n\n« Quelques chevaux, quelques bons cavaliers – le cou de [herder.GetFirstNameNoTooltip] entre mes mains – et je pourrai posséder [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|l] ! »\n\n[aspirant.GetFirstNameNoTooltip] regarde avec convoitise quelques chèvres qui passent... et attend la bénédiction de s[aspirant.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('root_scope'))]."
 migration_events.1020.a: "« Vous me devrez un tribut, [aspirant.GetFirstNameNoTooltip]. »"
 migration_events.1020.b: "« Allez-y, et exercez le pouvoir de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ! »"
 migration_events.1020.b.flavor: "Vous voyez que votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l] est bien établi[aspirant.Custom('FR_E')] ici."
 migration_events.1020.c: "« Prenez quelques soutiens et dites au revoir à votre famille. »"
 migration_events.1020.d: "« Restez avec votre peuple, [aspirant.GetFirstNameNoTooltip]. »"
 migration_events.1030.t: "Un sentier aride"
 migration_events.1030.desc: "Nous conduisons mes grands troupeaux de chevaux, de bovins, de chèvres et de moutons. Si nous traversions de bons pâturages, les animaux pourraient se reposer et manger, mais les terrains ouverts avec des hautes herbes ne sont pas nombreux en [location_county.GetNameNoTier].\n\nNous laissons les meilleurs chevaux brouter le peu d’herbe qu’il y a. Les autres s’affaibliront à cause de la faim."
 migration_events.1030.a: "Le dirigeant local nous laissera ses meilleures terres."
 migration_events.1030.b: "Je pourrais échanger les animaux les plus faibles..."
 migration_events.1030.b.flavor: "Ce que vous avez à offrir semble à moitié mort, mais [local_ruler.GetNameNoTooltip] peut encore être convaincu[local_ruler.Custom('FR_E')] d’acheter."
 migration_events.1030.c: "S’ils doivent mourir, mieux vaut les manger."
 migration_events.1030.c.flavor: "Abattre le bétail et organiser un festin pour votre peuple."
 migration_events.1030.d: "Nous devons explorer cette terre à la recherche de bons pâturages."
 migration_events.1030.d.success: "Vous faites en sorte que vos troupeaux aient le ventre plein"
 migration_events.1030.d.failure: "Vous ne trouvez rien et les animaux meurent de faim"
 migration_events.1040.t: "Accueillis en [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]"
 migration_events.1040.desc: "[Select_CString(local_ruler.IsFemale,'La dirigeante locale','Le dirigeant local')], [local_ruler.GetTitledFirstName], nous salue chaleureusement et s’approche. Mes [ROOT.Char.GetCulture.GetCollectiveNoun] et leurs animaux passent devant nous.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], voulez-vous vous asseoir à côté de moi et partager un repas chaud ? » demande-t-[local_ruler.Custom('FR_IlElle')], comme est d’usage à l’égard des voyageurs.\n\nSes préposés m’offrent des cadeaux :"
 migration_events.1040.furs: "ornements sculptés sur des cornes, des peaux et un jeune hongre fougueux."
 migration_events.1040.camels: "de l’eau fraîche provenant d’une source locale et une rangée de grands chameaux."
 migration_events.1040.wool: "des manteaux de laine fine, un troupeau de moutons et une chèvre aussi grande qu’un étalon."
 migration_events.1040.horses: "des brides en cuir fin et une paire de chevaux robustes."
 migration_events.1040.a: "« C’est... tout ? C’est tout ce que vous me donnez ? »"
 migration_events.1040.b: "J’échange volontiers un cadeau contre un autre."
 migration_events.1040.c: "Je n’ai pas de temps à vous consacrer, petit[local_ruler.Custom('FR_E')] [local_ruler.GetTitleAsNameNoTooltip|l]."
 migration_events.1040.d: "Je vais manger."
 mpo_refusing_diplomatic_stops_modifier: "Fait fi des arrêts diplomatiques"
 mpo_refusing_diplomatic_stops_modifier_desc: "Ce nomade conduit son peuple toujours plus loin, ignorant les sympathiques habitants et leurs raffinements traditionnels."
 cultural_acceptance_meal_of_hospitality: "Hospitalité envers les migrants et les voyageurs"
 migration_raiding_effect_tt: "Les [holdings|El] vers lesquelles vous [Concept('migrate','migrez')|E] fourniront de l’[gold|El]@gold_icon! et du [herd|El]@herd_icon!, mais vous perdrez de l’[opinion|El] et l’[cultural_acceptance|El] avec leur [holder|El]"
 migration_raiding_effect_no_culture_tt: "Les [holdings|El] vers lesquelles vous [Concept('migrate','migrez')|E] fourniront de l’[gold|El]@gold_icon! et du [herd|El]@herd_icon!, mais vous perdrez de l’[opinion|El] avec leur [holder|El]"
 cultural_acceptance_recompense_for_raiding: "Indemnisation en raison de la violence"
 cultural_acceptance_raiding_migrators: "Dépouille les migrants"
 migration_events.1051_title: "Pillage migratoire"
 migration_events.1051_tooltip: "Votre peuple saccage [raided_settlement.GetName]."
 migration_events.1050.t: "Par le feu et par l’épée"
 migration_events.1050.desc: "L’avant-garde de mon peuple s’étend loin devant nos troupeaux et nos chariots, traquant les terres que nous traversons tels des panthères.\n\n« Les habitants nous ont tiré la première flèche », rapporte mon chef d’avant-garde, [warrior.GetFirstName], « mais par le feu et par l’épée, nous le leur avons fait regretter ! Nous vous apportons le butin de leur campement, et cet objet : [newly_created_artifact.GetName] ! »"
 migration_events.1050.a: "La férocité de [warrior.GetFirstNameNoTooltip] mérite une récompense."
 migration_events.1050.b: "« #EMP Attaquez toutes les maisons que nous croisons, mes guerriers !#! »"
 migration_events.1050.c: "Je rends le butin et demande à leur seigneur de me pardonner."
 migration_events.1050.d: "Je distribue le butin entre mes guerriers."
 migration_events.1050.e: "Je réclame le butin de [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]."
 migration_events.1060.t: "Aussi lents que les moutons"
 migration_events.1060.desc_desert: "Mon troupeau a soif en raison du manque d’eau en [root_location.GetName], terre que nous traversons. Nous boitons lentement sous le soleil brûlant."
 migration_events.1060.desc_forest: "Les arbres en [root_location.GetName] sont aussi proches que mes guerriers à pied et le sous-bois est encore plus épais. Les ronces arrachent la laine de mes moutons. Nous obligeons mon troupeau à suivre un chemin étroit."
 migration_events.1060.desc_wetlands: "Notre passage en [root_location.GetName] ressemble à la traversée d’un intestin : de la boue puante et collante et des mares d’eau fétide. Mes animaux mouillés trébuchent et gémissent tristement, tandis que mon peuple les sort de la fange."
 migration_events.1060.desc_hilly: "Nous serpentons à travers [root_location.GetName] sur des collines escarpées et dans des gorges. Mes bergers tirent le bétail réticent dans la montée, mais les créatures épuisées avancent à peine."
 migration_events.1060.desc_winter: "La neige blanche étouffe la terre de [root_location.GetName] et nous avançons péniblement à pas résolus dans le froid. Mon troupeau, ralentit par la faim, se serre pour se réchauffer."
 migration_events.1060.desc: "\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('warrior'))] [warrior.GetFirstName] n’a pas la patience pour ce rythme pitoyable.\n\n« Permettez-moi de rassembler les plus jeunes cavaliers ! » supplie-t-[warrior.GetSheHe]. « Nous galoperions jusqu’en [destination.GetNameNoTier] et préparerions votre arrivée. Cet encombrement, ce crapahutage de bœufs et de chèvres est indigne de vos guerriers ! »"
 migration_events.1060.a: "Je trouverai un chemin plus agréable et plus rapide."
 mpo_migration_events.1060.a.success: "Vous conduisez votre peuple vers un chemin plus clément"
 mpo_migration_events.1060.a.failure: "Un détour épuisant et absurde"
 migration_events.1060.b: "« Partez à la recherche de notre nouveau foyer ! Préparez-le bien. »"
 migration_events.1060.c: "« Restez et aidez les faibles. Ils ont besoin de votre force. »"
 mpo_migration_prepared_home_modifier: "Nouveau foyer bien préparé"
 mpo_migration_prepared_home_modifier_desc: "Les meilleurs endroits pour l’installation des nomades ont été trouvés et débarrassés des obstacles."
 mpo_migrating_without_labor_modifier: "Migration en manque de main-d’œuvre"
 mpo_migrating_without_labor_modifier_desc: "Ce personnage déplace les siens à travers le pays sans l’aide des jeunes guerriers de son peuple."
 mpo_found_paths_for_herds_modifier: "Des chemins doux pour les troupeaux"
 mpo_found_paths_for_herds_modifier_desc: "Ce chef sage guide ses animaux en faisant preuve d’un grand discernement et d’une bonne compréhension de la terre."
