l_french:
 court_astrologer_events.0002.t: "Regarder chez son voisin"
 court_astrologer_events.0002.desc.intro: "[astrologer.Custom('FR_le_Char_U_Pi')|U][astrologer.GetShortUIName] s’approche de moi alors que le soleil se couche derrière les montagnes. [astrologer.GetSheHe|U] [astrologer.Custom('quirk_pos_present')] en s’approchant et laisse son regard errer sur le paysage.\n\n"
 court_astrologer_events.0002.desc.bad: "« [astrologer.GetFaith.HighGodName] ne montre aucune pitié pour nous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. L’herbe souffre et se dessèche comme un vieux cadavre. »"
 court_astrologer_events.0002.desc.meh: "« Même avec la bénédiction [astrologer.GetFaith.HighGodNamePossessive], notre troupeau a du mal », dit-[astrologer.Custom('FR_IlElle')] en désignant quelques chevaux qui avancent."
 court_astrologer_events.0002.desc.outro: "\n\n« Les terres voisines de [target_realm.GetName] sont beaucoup plus fertiles. Vous devez convaincre [target_realm_owner.GetTitledFirstName] de laisser de la place à notre peuple. »"
 court_astrologer_events.0002.a: "« J’ai confiance en ce que vous dites. »"
 court_astrologer_events.0002.a.tt: "Si vous [Concept('migrate','migrez')|E] #EMP pacifiquement#! [migrate|El] en [target_realm.GetName] dans les #V 5#! prochaines années, vous obtiendrez [GetModifier('astrologer_desired_area_modifier').GetNameWithTooltip] à l’arrivée"
 court_astrologer_events.0002.b: "« Vous prononcez des paroles pieuses. »"
 court_astrologer_events.0002.c: "« Seuls les faibles fuient. »"
