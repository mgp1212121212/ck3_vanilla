 steal_herd_vassal_tt: "Chaque [powerful_vassal|El] [target.Custom('FR_du_Char_U_Pi')][target.GetShortUIName] :\n$EFFECT_LIST_BULLET$Perd #n 15#! d’[opinion|El] envers #V vous#! #weak (-0.60/an) (A volé le troupeau de mon seigneur lige)#!"
 # Events
 steal_herd_event_title: "Vol de troupeau :"
 steal_herd_outcome.1001.t: "$steal_herd_event_title$ succès !"
 steal_herd_outcome.1001.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('courtier'))], [courtier.Custom('FR_le_Char_Pi')][courtier.GetTitledFirstName], trotte fièrement à travers le camp. Sur ses talons, un berger inconnu mène du bétail vers moi.\n\n« Du camp [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] ! » s’exclame-t-[courtier.GetSheHe]. Lorsque j’indique au berger où les nouvelles bêtes doivent aller, je ne peux réprimer un sourire. Mon troupeau ne cesse de s’agrandir et cela ne m’a presque rien coûté."
 steal_herd_outcome.1001.a: "Merci pour votre « générosité », [target.GetFirstNameNoTooltip] !"
 steal_herd_outcome.1003.desc: "[courtier.GetSheHe|U] donne des détails sur notre vol, y compris sur la façon dont nous avons surmonté les défenses de [target.GetFirstNameNoTooltip]. Puisque nous avons pu pénétrer très facilement dans son camp, je me demande ce que nous pourrions encore lui prendre..."
 steal_herd_outcome.1003.a: "[courtier.GetFirstNameNoTooltip], pouvez-vous me le réexpliquer ?"
 steal_herd_outcome.1003.a_desc: "Vous essayez de voler davantage de [herd|El] au [target.GetFirstNameNoTooltip]"
 steal_herd_outcome.1003.win: "Votre vol continue"
 steal_herd_outcome.1003.lose: "Vous ne parvenez pas à en prendre plus"
 steal_herd_outcome.1003.b: "Je fouillerais ses coffres."
 steal_herd_outcome.1003.b_desc: "Vous essayez de voler de l’or à [target.GetFirstNameNoTooltip]"
 steal_herd_outcome.1003.c: "[target.GetPrimarySpouse.GetFirstName] appartient également à [target.GetFirstNameNoTooltip]... pour l’instant."
 steal_herd_outcome.1003.c_tt: "Je commence un [scheme|El] de [GetScheme('seduce').GetTypeName|l] contre [target.GetPrimarySpouse.GetFirstName] avec une #V probabilité de réussite#! #p augmentée#!"
 mpo_steal_herd_seduce_modifier: "Méthode du berger"
 mpo_steal_herd_murder_modifier: "Agents dans les pâturages"
 steal_herd_outcome.1003.d: "Sa vie, peut-être ?"
 steal_herd_outcome.1003.d_tt: "Je commence un [scheme|El] d’[GetScheme('murder').GetTypeName|l] contre [target.GetFirstName] avec une #V probabilité de réussite#! #p augmentée#!"
 steal_herd_outcome.1003.e: "J’en ai pris assez pour l’instant."
 steal_herd_outcome.1002.t: "$steal_herd_event_title$ troupeau volé !"
 steal_herd_outcome.1002.desc: "[spymaster.Custom('FR_le_Char_Pi')|U][spymaster.GetTitledFirstName] vient me voir avec de mauvaises nouvelles. « [ROOT.Char.GetFirstName], certains des animaux que nous gardions dans la cour sont introuvables. »\n\n[spymaster.GetSheHe|U] se racle la gorge : « Après une enquête approfondie, il semble que [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] ait envoyé des serviteurs pour récupérer le troupeau et convaincre les bergers que vous l’aviez ordonné. »"
 steal_herd_outcome.1002.desc_monies: "\n\nAprès cette révélation, je remarque un coffre qui était à moitié rempli de bijoux précieux et qui semble maintenant nettement moins rempli. Je soupire en pensant qu’il s’agissait probablement des mêmes auteurs."
 steal_herd_outcome.1002.a: "Puissiez-vous finir [ROOT.Char.GetFaith.NegativeAfterLife2] pour l’éternité, [owner.GetFirstNameNoTooltip] !"
 steal_herd_outcome.2001.t: "$steal_herd_event_title$ échec"
 steal_herd_outcome.2001.desc: "Mon complot pour voler le troupeau [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] s’est déroulé comme prévu, mais m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('courtier'))], [courtier.Custom('FR_le_Char_Pi')][courtier.GetTitledFirstName], revient les mains vides. La victoire ne nous a pas fait gagner un cheveu.\n\n« Je suis désolé[courtier.Custom('FR_E')]. [target.GetFirstNameNoTooltip] était à nos trousses, soupire-t-[courtier.Custom('FR_IlElle')]. Heureusement, nous avons réussi à nous échapper avant que ses cavaliers ne nous rattrapent. »"
 steal_herd_outcome.2001.a: "[target.GetFirstNameNoTooltip] doit bénéficier de la protection divine..."
 steal_herd_outcome.2002.desc: "[courtier.Custom('FR_le_Char_Pi')|U][courtier.GetTitledFirstName] me conduit à l’extérieur et, à ma grande consternation, mon troupeau a disparu !\n\n[courtier.GetFirstNameNoTooltip] explique ne pas avoir réussi à s’emparer du troupeau [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] et qu’en plus [target.Custom('FR_CeluiCelle')]-ci a envoyé une bande de cavaliers à leurs trousses. Cela les a menés droit à mes pâturages et ils sont repartis rapidement avec des moutons et le reste du bétail."
 steal_herd_outcome.2002.a: "Comment pouvons-nous être si incompétents ?!"
 steal_herd_outcome.2003.t: "Le troupeau [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName]"
 steal_herd_outcome.2003.desc: "J’entends du bruit et je vois [courtier.Custom('FR_le_Char_Pi')][courtier.GetTitledFirstName] s’approcher. [courtier.GetSheHe|U] sourit et me fait signe de sortir.\n\nDans la cour, un de mes cavaliers conduit un troupeau de moutons et de chevaux. [courtier.GetFirstNameNoTooltip] me regarde attentivement. « [Select_CString(owner.IsFemale,'Cette effrontée','Cet effronté')] de [owner.GetFirstNameNoTooltip] ! s’exclame-t-[courtier.GetSheHe]. [owner.GetSheHe|U] pensait pouvoir voler votre troupeau ! Heureusement, nous avions [courtier.GetFaith.HighGodName] à nos côtés. Ces magnifiques animaux appartenaient à [owner.GetFirstNameNoTooltip] et sont désormais les vôtres. »"
 steal_herd_outcome.2003.a: "Votre échec m’a été utile aujourd’hui, [owner.GetFirstNameNoTooltip] !"
 steal_herd_ongoing.1001.t: "$steal_herd_event_title$ les gardes"
 steal_herd_ongoing.1001.desc: "Pour voler les troupeaux [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], je dois connaître ses terres et leurs habitants. Je pars en éclaireur pour voir quels sont les pâturages les plus proches de sa maison, et ceux qui sont plus éloignés et moins bien gardés.\n\nAlors que j’arpente les hauteurs au-delà de l’endroit où commence [target.GetCapitalLocation.GetTitle.GetName], une escouade de guerriers avec un cavalier en tête s’approche par derrière. « Que faites-vous ici ? » demande le chef, [target_knight.GetFirstName]."
 steal_herd_ongoing.1001.a: "Quelqu’un à affronter !"
 steal_herd_ongoing.1001.a_win: "Vous impressionnez [target_knight.GetFirstNameNoTooltip] par vos talents de combattant[ROOT.Char.Custom('FR_E')]"
 steal_herd_ongoing.1001.duel_desc: "Vous tentez de détourner l’attention de [target_knight.GetFirstNameNoTooltip]"
 steal_herd_ongoing.1001.lose: "[target_knight.GetFirstNameNoTooltip] vous bat"
 steal_herd_ongoing.1001.b: "J’admire le domaine de [target.GetFirstNameNoTooltip], bien entendu."
 steal_herd_ongoing.1001.b_win: "[target_knight.GetFirstNameNoTooltip] accepte le compliment"
 steal_herd_ongoing.1001.c: "Je m’arrête prendre un verre ! Vous joignez-vous à moi ?"
 steal_herd_ongoing.1001.c_win: "Vous et [target_knight.GetFirstNameNoTooltip] passez la nuit à boire"
 steal_herd_ongoing.1001.c_win_big: "Vous convainquez [target_knight.GetFirstNameNoTooltip], ivre, de rejoindre votre cause"
 steal_herd_ongoing.1001.d: "Rien, je pars."
 steal_herd_ongoing.1002.t: "$steal_herd_event_title$ berger infiltré"
 steal_herd_ongoing.1002.desc: "[chosen_agent.Custom('FR_le_Char_Pi')|U][chosen_agent.GetTitledFirstName] me dit que les bergers [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] égarent souvent quelques moutons de son troupeau.\n\n« Pourquoi ne pas vous revêtir de l’habit de berger ? Voyagez jusque là-bas et proposez votre... aide à ses bergers incompétents », suggéré-je à [chosen_agent.GetFirstNameNoTooltip]. [chosen_agent.GetSheHe|U] me jette un regard inquiet et soupire."
 steal_herd_ongoing.1002.a: "Allez, [chosen_agent.GetFirstNameNoTooltip], aidez-[target.Custom('FR_LeLa')] !"
 steal_herd_ongoing.1002.b: "Et je sais exactement ce que vous devriez dire..."
 steal_herd_ongoing.1002.c: "Finalement, oubliez ce que je viens de dire."
 steal_herd_ongoing.1002.duel_desc: "[chosen_agent.GetFirstName] se fait passer pour un berger"
 steal_herd_ongoing.1002.win: "Son déguisement est convaincant"
 steal_herd_ongoing.1002.b_tt: "Vous aidez [chosen_agent.GetFirstName] avec son déguisement"
 steal_herd_ongoing.1002.lose: "[chosen_agent.GetSheHe|U] semble peu convaincant[chosen_agent.Custom('FR_E')]"
 random_negative_scheme_modifier_tt: "Le complot de vol de troupeau [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstNameNoTooltip] obtient un modificateur #n négatif#!"
 mpo_steal_herd_observation_modifier: "Étude des terres"
 mpo_steal_herd_almost_caught_modifier: "Regards indiscrets"
 mpo_steal_herd_almost_caught_modifier_2: "Méfiance croissante"
 mpo_steal_herd_almost_caught_modifier_3: "Revers mineurs"
 mpo_steal_herd_friend_modifier: "Contacts internes"
 mpo_steal_herd_shepherd_modifier: "Aide embauchée"
