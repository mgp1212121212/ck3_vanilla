l_french:
 game_concept_nomadic_government: "Gouvernement nomade"
 game_concept_nomadic: "Nomade"
 game_concept_nomadic_desc: "Les [rulers|El] nomades consomment de la [county_fertility|El] afin d’agrandir leur [herd|El]. Ils peuvent faire de leur troupeau une [horde|El], qui peut à son tour devenir des [men_at_arms|El]. Ils ont une [yurt|El].\n\nLes nomades peuvent [migrate|El] afin de trouver des terres plus fertiles, bien que les grands [realms|El] nomades peuvent agrandir leur troupeau via les [tributaries|El] ou en atteignant un [fertility_equilibrium|El] élevé.\n\nLes nomades ont une [dread|El] maximale plus élevée."
 game_concept_nomad_i: "@government_type_nomad!"
 game_concept_nomads: "Nomades"
 game_concept_nomads_desc: "$game_concept_nomadic_desc$"
 game_concept_nomad: "Nomade"
 game_concept_nomad_desc: "$game_concept_nomadic_desc$"
 game_concept_confederation_government: "Gouvernement confédéral"
 game_concept_confederation: "Confédération"
 game_concept_confederation_desc: "Relation qui engage le [ruler|El] [tribal|El] ou [GetGovernment( 'nomad_government' ).GetName|l] dans une défense mutuelle similaire à une [alliance|El]. Formée via la [decision|El] d’#high $call_for_confederation_decision|l$#!, une confédération requiert que ses membres rejoignent les [wars|El] défensives des autres. Les confédérations sont visibles dans l’onglet Diplomatie.\n\nLes co-[confederates|El] ne peuvent ni s’attaquer ni se [Concept('raid','piller')|E]. Ils ne peuvent pas obtenir les hauts niveaux d’[tribal_authority|El] et de [nomadic_authority|El], et ne peuvent pas créer de [titles|El].\n\nLes [confederates|El] peuvent prendre la [decision|El] de #high $leave_confederation_decision|l$#! ou de [migrate|El] pour devenir [Concept('independent','indépendants')|E]. Si une confédération n’a plus qu’un membre, elle est dissoute."
 game_concept_confederate: "Confédéré"
 game_concept_confederates: "Confédérés"
 game_concept_confederate_desc: "Un [ruler|El] qui est dans une [confederation|El]. Il rejoint automatiquement les [wars|El] défensives des autres confédérés et ne peut ni les attaquer ni les [Concept('raid','piller')|E]."
 game_concept_county_fertility: "Fertilité comtale"
 game_concept_county_fertility_desc: "La $game_concept_county_fertility|l$ existe dans les [counties|El] situés dans la [the_great_steppe|E] et peut être grignotée par un [ruler|El] [GetGovernment( 'nomad_government' ).GetName|l] afin de faire croître son [herd|El].\n\nLa fertilité comtale représente la qualité de ses pâturages.\n\nLa fertilité se stabilise à l’[fertility_equilibrium|El], ce qui permet aux dirigeants ayant une [domain_limit|El] élevée de continuer à faire croître leurs troupeaux. La fertilité est affectée par les [steppe_seasons|El] et lentement reconstituée par les [herders|El].\n\nLorsque la fertilité d’un [realm|El] est basse, c’est une raison de [migrate|El].\n\nLe [county_control|El] ralentit le taux de croissance de la fertilité d’un pourcentage égal au contrôle actuel."
 game_concept_county_fertility_i: "@county_fertility_icon!"
 # TODO_MPO
 game_concept_fertility_equilibrium: "Équilibre de fertilité"
 game_concept_fertility_equilibrium_desc: "Prédiction de la [Concept('county_fertility','fertilité')|E] future du [county|El]. Si la fertilité actuelle est en-deçà de l’équilibre, elle croîtra, et inversement.\n\nL’équilibre de fertilité et la vitesse d’évolution dépendent principalement du rapport entre les modificateurs [Concept('county','comtaux')|E] de croissance et de consommation. Si ceux-ci sont relativement faibles, tout changement aura un effet beaucoup plus important sur l’équilibre."
 game_concept_equilibrium: "Équilibre"
 game_concept_domain_fertility: "Fertilité du domaine"
 game_concept_domain_fertility_desc: "[county_fertility|E] totale de tous les [counties|El] détenus."
 game_concept_seasonal_prediction: "Prédiction saisonnière"
 game_concept_seasonal_prediction_desc: "Un $court_position_court_astrologer|l$ compétent peut prédire la prochaine [steppe_season|El] dans une région et ainsi fournir des informations utiles à son seigneur."
 game_concept_kurultai: "Kouroultaï"
 game_concept_kurultais: "Kouroultaïs"
 game_concept_kurultai_member: "Membre du Kouroultaï"
 game_concept_kurultai_members: "Membres du Kouroultaï"
 game_concept_kurultai_desc: "Le Kouroultaï remplace le [council|E] pour le [nomadic_government|El]. Ses membres font partie de l’élite du pays et devraient soit être apaisés soit forcés à l’[obedience|El] afin d’assurer une [succession|El] tout en douceur.\n\nDans le cas d’une succession chaotique, ils peuvent dérober du [herd|El] et abandonner leur [liege|El], et obtiendront une [claim|El] sur le [title|El] du [realm|El]."
 game_concept_kurultai_1_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_2_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_3_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_4_desc: "$game_concept_kurultai_desc$"
 game_concept_herd: "Troupeau"
 game_concept_herd_desc: "Le $game_concept_herd|l$ représente les animaux d’un [ruler|El] [GetGovernment( 'nomad_government' ).GetName|l], tels que les chevaux, moutons et chèvres.\n\nIl peut être obtenu en détenant des [counties|El] ayant une [Concept('county_fertility','fertilité')|E] élevée, ainsi que des [vassals|El] ou [tributaries|El]. Les [traditions|El], les [dynasty_perks|El], la [legitimacy|El] et certains [yurt_buildings|El] d’une [yurt|El] peuvent offrir des bonus au gain de $game_concept_herd|l$.\n\nUne fraction du troupeau est convertie en [horde|El] quand un dirigeant lève son [army|El], et elle peut ensuite être transformée en [men_at_arms|El] à un coût réduit. Une fois ces armées dissoutes, la horde restante se reconvertira en troupeau.\n\nLe troupeau procure un peu d’[gold|El] et peut également servir de monnaie pour prendre certaines [decisions|El] ou augmenter l’acceptation de la [migration|El]."
 game_concept_herd_i: "@herd_icon!"
 game_concept_horde: "Horde nomade"
 game_concept_horde_desc: "La $game_concept_horde|l$ représente la puissance militaire d’un [ruler|El] [GetGovernment( 'nomad_government' ).GetName|l]. Elle est une portion de son [herd|El] et apparaît lorsque le [ruler|El] lève ses [armies|El].\n\nElle est convertie en [GetMaA('nomadic_riders').GetName|l] qui peuvent être améliorés en d’autres [men_at_arms|El] en payant un coût en [gold|El].\n\nCertains héritages [Concept('dynasty','dynastiques')|E], [traditions|El] culturelles et [yurt_buildings|El] peuvent augmenter le taux de conversion."
 game_concept_herder: "Berger"
 game_concept_herder_desc: "Les pays des bergers sont privés de tous les aspects de la gouvernance. Ils ne commandent pas d’[armies|El], ne possèdent pas de [buildings|El] et ne peuvent ni former des [alliances|El] ni déclarer des [wars|El]. Lorsque des [nomads|El] [Concept( 'migrate', 'migrent' )|E] dans une [holding|El], les bergers reconstituent lentement la [county_fertility|El] en raison de leur plus petit cheptel.\n\nIls sont intimidés par les [rulers|El] [nomads|El] et cèdent immédiatement leurs terres en cas de conflit."
 game_concept_herder_i: "@government_type_herder!"
 game_concept_herders: "Bergers"
 game_concept_herders_desc: "$game_concept_herder_desc$"
 game_concept_nomadic_holding: "Camp nomade"
 game_concept_nomadic_holding_desc: "Les $game_concept_nomadic_holdings|l$ sont représentés par une [yurt|El] sur la carte. Il s’agit d’un [holding_type|El] utilisé par un [ruler|El] [GetGovernment( 'nomad_government' ).GetName|l] et qui fournit de petites quantités de [county_control|El] et d’[county_opinion|El]."
 game_concept_nomadic_holdings: "Camps nomades"
 game_concept_nomadic_holdings_desc: "$game_concept_nomadic_holding_desc$"
 game_concept_herder_holding: "Camp de berger"
 game_concept_herder_holding_desc: "Un $game_concept_herder_holding|l$ est le plus petit des [holding_types|El]. Il implique la présence de [herders|El] dans la zone et fournit des bonus à la [county_fertility|El]."
 game_concept_nomadic_authority: "Domination"
 game_concept_nomadic_authority_desc: "La $game_concept_nomadic_authority|l$ représente la puissance projetée d’un [ruler|El] [GetGovernment( 'nomad_government' ).GetName|l]. Elle peut être augmentée par la taille du [herd|El] et déverrouille des options de [migration|El] supplémentaires.\n\nIl y a cinq niveaux de $game_concept_nomadic_authority|l$ différents : [unruly_nomadic|El], [limited_nomadic|El], [high_nomadic|El], [absolute_nomadic|El] et [unrestricted_nomadic|El].\n\n#weak Le dernier niveau ne peut être obtenu que par un seul dirigeant par partie.#!"
 game_concept_dominance: "$game_concept_nomadic_authority$"
 game_concept_unruly_nomadic: "Nomades indisciplinés"
 game_concept_unruly_nomadic_desc: "Niveau le plus bas de [nomadic_authority|El]. La [migration|El] peut alors seulement cibler les [titles|El] [Concept('county','comtaux')|E] [de_jure|El] dans la [the_great_steppe|E] et les [characters|El] ne peuvent pas être [Concept('imprisoned','emprisonnés')|E]."
 game_concept_limited_nomadic: "Limitée"
 game_concept_limited_nomadic_desc: "Deuxième plus bas niveau de [nomadic_authority|El]. La [migration|El] peut cibler des [titles|El] [Concept('duchy','ducaux')|E] [de_jure|El] dans la [the_great_steppe|E], les [titles|El] peuvent être révoqués et le seigneur lige peut [imprison|El] des [characters|El] dans leur [realm|El].\n\nPeut prendre la [decision|El] d’#V $step_away_from_the_steppe_decision|l$#!"
 game_concept_high_nomadic: "Élevée"
 game_concept_high_nomadic_desc: "Niveau intermédiaire de [nomadic_authority|El]. La [migration|El] peut alors cibler les [titles|El] [Concept('kingdom','royaux')|E] [de_jure|El] dans la [the_great_steppe|E] et le seigneur lige peut [retract|El] les vassaux d’un [vassal|El]."
 game_concept_absolute_nomadic: "Absolue"
 game_concept_absolute_nomadic_desc: "Deuxième plus haut niveau de [nomadic_authority|El]. La [migration|El] peut cibler des [titles|El] [Concept('empire','impériaux')|E] [de_jure|El] dans la [the_great_steppe|E].\n\nLes [rulers|El] [Concept('independent','indépendants')|E] peuvent s’installer en dehors de la steppe en prenant la [decision|El] de #high $settle_the_steppe_decision|l$#!"
 game_concept_unrestricted_nomadic: "Sans restriction"
 game_concept_unrestricted_nomadic_desc: "Plus haut niveau de [nomadic_authority|El]. Ce niveau ne peut être atteint que par un [character|El] lors d’une même partie. Celui-ci devient alors [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l].\n\nLes [rulers|El] [Concept('independent','indépendants')|E] peuvent prendre les [decisions|El] de #high $mpo_become_greatest_of_khans_decision|l$#! et de #high $mpo_gok_world_conquest_decision|l$#!"
 game_concept_the_great_steppe: "Grande steppe"
 game_concept_the_great_steppe_desc: "La $game_concept_the_great_steppe$ représente l’herbe à perte de vue de la steppe eurasienne, et les conditions climatiques qui la façonnent. Elle est divisée en trois régions : occidentale, centrale et orientale.\n\nLes [steppe_seasons|El] impliquent des événements à la fois positifs et négatifs, permettent des actions spécifiques, et modifient la [county_fertility|El] de chaque région.\n\nSeuls les [rulers|El] [GetGovernment( 'nomad_government' ).GetName|l] et [herder|El] participent à cette [situation|El], et le [gurkhan|El] est le dirigeant le plus puissant de toute la région."
 game_concept_suzerain: "Suzerain"
 game_concept_suzerain_desc: "Un $game_concept_suzerain|l$ est un [ruler|El] avec au moins un [tributary|El]. Les suzerains peuvent eux-mêmes être des tributaires d’un autre [ruler|El], mais ne doivent jamais être des [vassals|El]."
 game_concept_suzerains: "Suzerains"
 game_concept_suzerains_desc: "$game_concept_suzerain_desc$"
 game_concept_suzerain_possessive: "Suzerain"
 game_concept_tributary: "Tributaire"
 game_concept_tributary_desc: "Un $game_concept_tributary|l$ est un [ruler|El] qui a conclu un accord avec un autre dirigeant, son [suzerain|El].\n\nIl fournit un tribut périodique sous forme de [herd|El], [taxes|El] ou [prestige|El] (selon son type), et en échange gagne une [truce|El] avec le $game_concept_suzerain|l$.\n\nC’est une forme de sujet plus souple qui ne peut pas rejoindre des [factions|El], mais qui peut devenir libre si ses exigences ne sont pas remplies.\n\nSi le suzerain n’a plus de [Concept('landed','terres')|E] et ne [migrating|El] plus, les tributaires deviendront libres après une courte période."
 game_concept_tributaries: "Tributaires"
 game_concept_tribute: "Tribut"
 game_concept_tributaries_desc: "$game_concept_tributary_desc$"
 game_concept_subject: "Sujet"
 game_concept_subject_desc: "Un $game_concept_subject|l$ est tout [ruler|El] qui a juré fidélité à un autre dirigeant. Il peut être de divers types, tels que [vassals|El] ou [tributaries|El], chacun ayant ses spécificités."
 game_concept_subjects: "Sujets"
 game_concept_subjects_desc: "$game_concept_subject_desc$"
 game_concept_steppe_season: "Saison des steppes"
 game_concept_steppe_season_desc: "Une $game_concept_steppe_season|l$ représente le climat actuel de la [the_great_steppe|E], les effets de celui-ci sur la [county_fertility|El], ainsi que les actions disponibles pour les [rulers|El] impliqués dans la [situation|El].\n\nLes $game_concept_steppe_seasons|l$ sont propres à la région, et tout dirigeant [GetGovernment( 'nomad_government' ).GetName|l] peut vouloir se déplacer vers celles qui ont actuellement une saison positive.\n\nIl arrive qu’une même saison se déroule dans plusieurs [situation_sub_regions|El] à la fois."
 game_concept_steppe_seasons: "Saisons des steppes"
 game_concept_steppe_seasons_desc: "$game_concept_steppe_season_desc$"
 game_concept_situation: "Situation"
 game_concept_situation_situations: "Situations"
 game_concept_situation_desc: "Les $game_concept_situation_situations|l$ sont des affaires à moyen et long terme impliquant des personnages au sein d’une [situation_sub_region|El] géographique, et qui passent d’une [situation_phase|El] à l’autre."
 game_concept_situation_phase: "Phase de situation"
 game_concept_situation_phase_desc: "Chaque $game_concept_situation_phase|l$ a ses propres modificateurs et conditions qui affectent les personnages impliqués.\n\nCertaines $game_concept_situation_phases|l$ ont des déclencheurs spécifiques, tandis que d’autres suivent simplement le cours du temps."
 game_concept_situation_phases: "Phases de situation"
 game_concept_situation_phases_desc: "$game_concept_situation_phase_desc$"
 game_concept_situation_sub_region: "Région de situation"
 game_concept_situation_sub_regions: "Régions de situation"
 game_concept_situation_sub_region_desc: "Les [situation_situations|El] peuvent avoir plus d’une région, chacune d’elles ayant des [situation_phases|El] indépendantes."
 game_concept_situation_sub_regions_desc: "$game_concept_situation_sub_region_desc$"
 game_concept_situation_participant_group: "Groupe de participants"
 game_concept_situation_participant_group_desc: "Les groupes de participants d’une [situation|El] sont des personnages qui partagent les mêmes effets pendant chaque [situation_phase|El]."
 game_concept_migration: "Migration"
 game_concept_migration_desc: "La $game_concept_migration|l$ est essentielle aux [nomads|El]. Lorsque la [county_fertility|El] de leur [realms|El] est basse, ils se déplacent souvent à la recherche de pâturages plus verts.\n\nLa migration ne peut cibler que des [titles|El] [de_jure|El] et les [title_tiers|El] accessibles sont limités par la [nomadic_authority|El] du [ruler|El].\n\nUne proposition sera envoyée au nomade avec le plus gros [herd|El] dans la zone souhaitée et celui-ci peut décider de quitter ses terres ou de faire la guerre pour les défendre.\n\nLes [herders|El] quitteront toujours leurs terres, car ils n’ont pas les moyens de se défendre."
 game_concept_migrate: "Migrer"
 game_concept_migrate_desc: "$game_concept_migration_desc$"
 game_concept_migrates: "Migre"
 game_concept_migrated: "Migré"
 game_concept_migrating: "Migre"
 game_concept_raid_intent: "Intention de pillage"
 game_concept_raid_intent_desc: "Une $game_concept_raid_intent|l$ peut modifier les types de récompenses obtenues lors d’un [raid|El], la vitesse de déplacement d’une armée ou la capacité de [raid_loot|El]. En plus de l’habituel pillage pour de l’[gold|El] et du [prestige|El], on peut tenter de détruire des [buildings|El] ou augmenter la probabilité d’[imprison|El] des [characters|El]."
 game_concept_raid_intents: "Intentions de pillage"
 game_concept_raid_intents_desc: "$game_concept_raid_intent_desc$"
 game_concept_gurkhan: "Gurkhan"
 game_concept_gurkhan_desc: "Le $game_concept_gurkhan$, la plus grande menace de la [the_great_steppe|E], est le [ruler|El] [GetGovernment( 'nomad_government' ).GetName|l] avec le plus grand [herd|El] dans la région, ce qui en fait un puissant allié ou un ennemi redouté.\n\nIl est le seul à pouvoir atteindre le plus haut niveau de [nomadic_authority|El], ce qui lui permet de devenir [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l] et en fait une cible."
 game_concept_yurt: "Capitale nomade"
 game_concept_yurt_desc: "Les $game_concept_yurts|l$ déplacent des tentes, du bétail, des personnes et des chevaux. Elles peuvent passer de quelques moutons inoffensifs à une horde sauvage.\n\nLe [ruler|El] [GetGovernment( 'nomad_government' ).GetName|l] a une $game_concept_yurt|l$ qu’il développe grâce à des [yurt_buildings|El] et emporte lorsqu’il [Concept('migrate','migre')|E]. Il ne peut pas construire les [buildings|El] habituels dans les [holdings|El].\n\nLa $game_concept_yurt|l$ a une [faith|El] et une [culture|El] qui représentent la majorité des personnes qui migrent et elles peuvent être différentes de celles du [ruler|El].\n\nToute sa [court|E] voyage avec lui, ainsi que sa [family|El], son [kurultai|E] et ses [knights|El]."
 game_concept_yurts: "Capitales nomades"
 game_concept_yurts_desc: "$game_concept_yurt_desc$"
 game_concept_yurt_buildings: "Bâtiments de yourte"
 game_concept_yurt_buildings_desc: "Les $game_concept_yurt_buildings|l$ sont des améliorations uniques de la $game_concept_yurt|l$.\n\nLeurs mécaniques sont similaires aux [domicile_buildings|El], bien que nombre d’entre eux représentent les coutumes ou simplement les domaines d’intérêt de la tribu $game_concept_nomad|l$, plutôt que d’être des structures proprement dites.\n\nLes bonus qu’ils peuvent conférer comprennent :\n$EFFECT_LIST_BULLET$ Déblocage de [court_positions|El] ainsi que de [decisions|El] et [Concept('character_interaction','interactions')|E] nomades\n$EFFECT_LIST_BULLET$ Divers bonus au [herd|El] et à la [county_fertility|El], spécialisations de [terrain|El] incluses\n$EFFECT_LIST_BULLET$ Déblocage et amélioration d’[men_at_arms|El] nomades ainsi qu’augmentation de la force de la [horde|El]\n$EFFECT_LIST_BULLET$ Des bonus à la [culture_tradition|El] nomade\n$EFFECT_LIST_BULLET$ Des façons de gérer vos [vassals|El] et [tributaries|El], ainsi que d’influencer les [characters|El] de votre Cour.\n$EFFECT_LIST_BULLET$ Le [kurultai|E] et des bonus d’[obedience|El]."
 game_concept_yurt_building: "Bâtiment de yourte"
 game_concept_yurt_building_desc: "$game_concept_yurt_buildings_desc$"
 game_concept_obedience: "Obéissance"
 game_concept_obedience_desc: "Dans un [realm|El] [GetGovernment( 'nomad_government' ).GetName|l], l’obéissance détermine la loyauté d’un [character|El] envers son [liege|El], [suzerain|El] ou propriétaire de sa [court|E]. Un personnage peut seulement être obéissant envers un [ruler|El] à la fois.\n\nUn personnage obéissant est moins enclin à participer à des [hostile_schemes|El] et ne rejoint ni des [wars|El] ni des [factions|El] contre son seigneur lige. Il soutient par ailleurs toujours la préférence du seigneur lige en matière de [succession|El] et n’appuie pas de [claims|El] contre lui. Un [tributary|El] non obéissant peut tenter de devenir libre.\n\nLorsque le score d’un personnage dépasse le [obedience_threshold|El], il devient obéissant."
 game_concept_obedient: "Obéissant"
 game_concept_obedience_i: "@obedience_icon!"
 game_concept_obedient_desc: "$game_concept_obedience_desc$"
 obedience_value: "[obedience|E] :"
 obedience_threshold_value: "[obedience_threshold|E] :"
 game_concept_disobedient: "Désobéissant"
 game_concept_disobedience_i: "@disobedience_icon!"
 game_concept_disobedient_desc: "$game_concept_obedience_desc$"
 game_concept_obedience_threshold: "Seuil d’obéissance"
 game_concept_obedience_threshold_desc: "Le $game_concept_obedience_threshold|l$ est le score dont un [character|El] a besoin pour être considéré comme [obedient|El].\n\nIl dépend de si le personnage est de la [close_family|El] du [overlord|El], de s’il est le [primary_heir|El], de leur [friendship|El] ou de leur [rivalry|El], de ses [traits|El] et de s’il est employé au [kurultai|E] ou à la [court|E]. Les [children|El] sont plus susceptibles d’être obéissants que les adultes.\n\nLe [ruler|El] [GetGovernment( 'nomad_government' ).GetName|l] peut prendre la [decision|El] #EMP $mpo_desperate_stance_decision$#! afin de rendre tout le monde obéissant, avoir l’[intent|El] d’#EMP $impose_obedience_intent|l$#! durant une [GetActivityType( 'activity_hunt').GetName|l] pour cibler un personnage, et l’[character_interaction|El] #EMP $mpo_demand_obedience_interaction$#! s’il a assez de [dread|El]."
 game_concept_overlord: "Supérieur"
 game_concept_overlord_desc: "Un $game_concept_overlord|l$ est un [ruler|El] à qui un autre dirigeant a promis l’obéissance, en tant que [vassal|El] ou [tributary|El]. Le [suzerain|El] et le [liege|El] en sont un."
 game_concept_settlement_issue: "Problème de peuplement"
 game_concept_settlement_issue_desc: "Tâches confiées à un [ruler|El] [nomad|El] après l’achèvement d’une [migration|El] qui permettent de gérer les conflits et augmenter le [county_control|El] local dans le nouveau [domain|El].\n\nElles émergent pendant la première année après la migration d’un dirigeant, tant que le comté a un contrôle faible."
 game_concept_settlement_issue_tier: "Niveau de problème de peuplement"
 game_concept_settlement_issue_tier_desc: "Chaque [settlement_issue|El] a un niveau qui reflète ses récompenses en cas de résolution. Un niveau élevé implique généralement plus de récompenses en plus du [county_control|El]."
 game_concept_unmanaged_holdings: "Propriétés non gérées"
 game_concept_unmanaged_holding: "Propriété non gérée"
 game_concept_unmanaged_holdings_desc: "Ce sont des [holdings|El] désactivées qui ne comptent pas dans la [domain_limit|El]."
 game_concept_nerge: "Nerge"
 game_concept_nerge_outcome: "Résultat du nerge"
 game_concept_nerge_desc: "Le nerge est un type spécial de [GetActivityType('activity_hunt').GetName|l] qui peut être entrepris par le [ruler|El] [GetGovernment( 'nomad_government' ).GetName|l]. C’est une chasse à grande échelle lors de laquelle des centaines, voire des milliers, d’animaux sont abattus.\n\nL’habituelle [hunt_success_chance|El] est remplacée par un score qui repose sur le nombre d’animaux tués et détermine les récompenses obtenues par les [Concept('activity_host_short','hôtes')|E] et les [activity_guests_short|El].\n\nUn nerge réussi procure généralement :\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[dread_i][dread|E]\n$BULLET_WITH_TAB$[gold_i][gold|E]\nEt dans certains cas, il procure :\n$BULLET_WITH_TAB$[martial_i][martial|E]\n$BULLET_WITH_TAB$[command_modifier_i][commander_trait|E] ou [trait_level_track_xp|El]"
 game_concept_dominate_title: "Acquérir le titre par la domination"
 game_concept_domination_war: "Guerre de domination"
 game_concept_dominate_title_desc: "Un [nomad|El] qui veut obtenir un [title|El] d’un [title_tier|El] plus élevé sans [Concept( 'migrating', 'migrer' )|E] peut se battre contre les habitants d’une zone, à condition d’avoir le bon niveau de [dominance|El].\n\nSi le titre en question a un détenteur, celui-ci devient alors la cible d’une guerre afin d’usurper le titre. Sinon, il se bat contre tout personnage non [tributary|El] et non [ally|El] dans la zone [de_jure|El] du titre.\n\nEn cas de victoire, l’attaquant gagne le titre et tous les défenseurs deviennent ses tributaires. En cas de défaite, l’attaquant paie de l’[gold|El][gold_i] au défenseur et perd une grande quantité de [dread|El][dread_i].\n\nSi celui qui prend la [decision|El] détient toute la zone de jure, il gagne le titre immédiatement."
 game_concept_expand_dominance: "Étendre la domination"
 game_concept_dominance_expansion: "Expansion de la domination"
 game_concept_expand_dominance_desc: "Guerre spéciale pour le [ruler|El] [GetGovernment( 'nomad_government' ).GetName|l] pour soit une zone dans son territoire [de_jure|El] soit étendre sa zone [de_jure|El].\n\nTout dirigeant nomade ayant au moins un [title_tier|El] [Concept( 'duchy', 'ducal' )|E] peut déclencher cette guerre dans son territoire de jure. En cas de victoire, il tente de [vassalize|El] le défenseur, le forcer à devenir un [tributary|El] ou conquérir complètement ses terres s’il en détient en dehors de la cible de la guerre.\n\nPour étendre sa domination aux terres étrangères, un dirigeant nomade doit avoir au moins le niveau [Concept( 'kingdom', 'royal' )|E]. En cas de victoire, il tente de vassaliser, rendre tributaire ou conquérir les terres, mais les terres passent immédiatement dans le territoire de jure de son titre principal."
 game_concept_paiza: "Païza"
 game_concept_paiza_desc: "Petite tablette métallique émise par des [characters|El] de la [the_great_steppe|E] qui étend l’autorité du khan à celui qui la porte.\n\nDans son fonctionnement, il s’agit d’un [artifact|El] qu’un puissant dirigeant [GetGovernment( 'nomad_government' ).GetName|l] a transmis à un favori via l’[character_interaction|El] d’#V $mpo_interaction_grant_paiza|l$#!.\nPrendre la [decision|El] d’#V $mpo_establish_paiza_system_decision|l$#! donne accès à la [decision|El] de #V $mpo_call_for_merchants_decision|l$#! qui permet de commercer avec des sédentaires. Les diverses [internal_upgrades|El] des [yurt_buildings|El] [GetDomicileBuilding('trade_yurt_01').GetName] l’améliorent.\n\nLe [character|El] qui porte une [Concept( 'artifact', 'païza' )|E] au nom d’un [gurkhan|El] en vie a accès à la [decision|El] d’#V $mpo_abuse_authority_paiza_decision|l$#! et à l’[character_interaction|El] de #V $mpo_interaction_leverage_khan_authority|l$#!.\n\n#weak Par la puissance du Ciel éternel. Par la protection de la bonne fortune impériale. Un édit du Khan ; toute personne qui ne le respecte pas sera punie de mort.#!"
