l_french:
 hunt_type_nerge: "Nerge"
 hunt_type_nerge_desc: "$BULLET$ Chassez des centaines d’animaux pour montrer vos prouesses et votre force\n$BULLET$ Gagnez de la [legitimacy|El][legitimacy_i], de l’[gold|El][gold_i], de la [dread|El][dread_i], et du [prestige|El][prestige_i] en fonction de votre résultat\n$BULLET$ Vous pouvez gagner de la [martial|El][martial_i], des [commander_traits|El][command_modifier_i], ou de l’[trait_level_track_xp|El]\n$hunt_type_nerge_flavor$"
 hunt_type_nerge_flavor: "#weak Le nerge est une grande chasse au cours de laquelle des centaines, voire des milliers d’animaux sont massacrés. C’est l’occasion pour [GetPlayer.Custom('FR_le_Char_L')][GetPlayer.GetTitleAsNameNoTooltip] d’impressionner à la fois vassaux et tributaires par sa force.#!"
 activity_window_character_master_of_chase: "Maître de chasse"
 activity_hunt_conclusion_nerge_desc_failed: "La chasse a été complètement ratée, couvrant de honte toutes les personnes impliquées."
 activity_hunt_conclusion_nerge_desc_standard: "La chasse a été une réussite, dont on se souviendra toute l’année. Ce sera suffisant pour subvenir aux besoins de notre peuple pendant encore quelque temps."
 activity_hunt_conclusion_nerge_desc_excellent: "La chasse a été une grande réussite, dont on se souviendra pendant de nombreuses années. Nous ramenons de la viande pour tout le monde, place aux festivités."
 activity_hunt_location_nerge_recently_visited_tt: "Un [county|El] ne peut endurer qu’un [nerge|El] tous les #V 30#! ans"
 activity_hunt_special_type_title: "[ActivityWindow.GetActivity.GetSpecialOption.GetOption.GetName] : résultat"
 activity_hunt_special_type_desc: "#T Nerge#!\n[ActivityWindow.GetActivity.GetSpecialOption.GetOption.GetDescription]"
 NERGE_WINDOW_SPECIAL_PROGRESS_TOOLTIP: "Score : [ActivityWindow.GetSpecialProgressValue|0^V]"
