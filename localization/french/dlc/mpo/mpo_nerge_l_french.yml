 ### Events ###
 mpo_nerge.0010.t: "Début du grand nerge"
 mpo_nerge.0010.desc.intro: "Les cavaliers sont en rang derrière moi, dans une rangée qui s’étend de gauche à droite. Tous attendent le signal pour que leur [ROOT.Char.GetTitleAsNameNoTooltip|l] donne le départ de la grande chasse.\n\n"
 mpo_nerge.0010.desc.intro.master_of_hunt: "Les cavaliers sont en rang derrière moi, dans une rangée qui s’étend de gauche à droite. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], tout le monde attend le signal de départ », me souffle [master_of_hunt.GetFirstName] en se penchant vers moi. « Les préparatifs sont terminés. »\n\n"
 mpo_nerge.0010.desc.outro: "J’encoche une flèche, je lève mon arc, et je décoche. Au loin, j’aperçois une chèvre dodue tomber dans un cri de douleur et tressauter sur le sol. Des bêlements paniqués s’ensuivent alors que le chaos s’empare des animaux, suivis par le bruit des sabots en rythme des cavaliers qui se mettent en chasse."
 mpo_nerge.0010.desc.outro.alt.moh: "Je lui fais un signe de tête, puis [master_of_hunt.Custom('FR_IlElle')] lève son arc encoché. [master_of_hunt.GetSheHe|U] décoche sa flèche en chantant, et un cri d’animal retentit quelques secondes plus tard. La chasse est ouverte."
 mpo_nerge.0010.desc.outro.alt: "Je lui fais un signe de tête, puis [master_of_hunt.Custom('FR_IlElle')] lève son arc encoché. [master_of_hunt.GetSheHe|U] décoche sa flèche en chantant, provoquant un cri d’animal. La chasse est ouverte."
 mpo_nerge.0010.a: "Montrez-moi toute la force de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] !"
 mpo_nerge.0015.t: "$mpo_nerge.0010.t$"
 mpo_nerge.0015.desc: "Après une longue attente, nous nous mettons enfin en rang et après plusieurs allées et venues, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] lève son arc pour tuer le premier animal. Un cri de douleur et des bêlements paniqués plus tard, les animaux se mettent à courir dans tous les sens.\n\nDès l’instant où le cri retentit, plusieurs cavaliers se mettent en marche. Tous essaient de prouver leur valeur à eux-mêmes, aux autres, mais aussi [host.Custom('FR_au_Char_L')][host.GetTitleAsNameNoTooltip|l]."
 mpo_nerge.0015.a: "C’est moi qui ramènerai le meilleur butin !"
 mpo_nerge.0110.t: "Nerge raté"
 mpo_nerge.0110.desc: "Malgré tous nos efforts, la chasse s’est soldée par un spectacle déprimant. Quelques bêtes ont bien été tuées, mais pas autant que nous l’avions prévu ou espéré.\n\nLes autres cavaliers me regardent avec découragement, la honte les accablant tout autant que moi. Comment pouvons-nous retourner à [ROOT.Char.GetCapitalLocation.GetName] après un tel échec ?"
 mpo_nerge.0110.a: "Quelle honte..."
 mpo_nerge.0115.t: "Nerge correct"
 mpo_nerge.0115.desc: "Alors que nous terminons enfin le nerge, nous regardons tous les animaux massacrés que nous avons réussi à chasser. C’est un spectacle saisissant, et nous nous attelons aussitôt à dépecer les animaux avant qu’ils commencent à pourrir.\n\nLa bonne humeur règne parmi nos rangs, chacun étant satisfait des résultats de la chasse."
 mpo_nerge.0115.a: "Nous aurons assez de viande pour toute la saison."
 mpo_nerge.0120.t: "Nerge digne"
 mpo_nerge.0120.desc: "La chasse a été une réussite, comme en attestent les centaines d’animaux morts à nos pieds. Heureusement, nous sommes assez nombreux pour tous les passer en revue, afin de les dépecer et de ramener chez nous tout le surplus de viande.\n\nMalgré l’odeur du sang et de la sueur qui flotte dans l’air, tout le monde se raconte joyeusement ses anecdotes de chasse."
 mpo_nerge.0120.a: "Nous aurons assez de viande pour plusieurs saisons."
 mpo_nerge.0125.t: "Nerge remarquable"
 mpo_nerge.0125.desc: "Notre chasse a été un succès remarquable, tandis que je me fraie lentement un chemin au milieu des animaux abattus. C’est un spectacle saisissant de voir tout le monde s’affairer à dépecer les bêtes.\n\nJ’entends plusieurs chasseurs se vanter de leurs exploits, chacun racontant une histoire plus incroyable que l'autre. Nous aurons certainement assez de viande pour organiser de nombreux festins."
 mpo_nerge.0125.a: "Quel exploit..."
 mpo_nerge.0130.t: "Excellent nerge"
 mpo_nerge.0130.desc: "Une mer de chair et de sang souille le sol, et l’odeur du sang emplit l’air. Malgré cela, l’ambiance est au beau fixe parmi les chasseurs qui vont de carcasse en carcasse dans la joie et la bonne humeur.\n\nLes participants et tous les membres de la chasse sont occupés à dépecer les animaux, mais je n’arrive pas à détourner le regard de ce spectacle saisissant. Comment allons-nous ramener toute cette viande chez nous ?"
 mpo_nerge.0130.a: "Notre peuple se souviendra longtemps de ce nerge."
 mpo_nerge.1000.t: "Signal de [ROOT.Char.Custom('EagleStoryName')|U]"
 mpo_nerge.1000.desc: "Mon aigle, [ROOT.Char.Custom('EagleStoryName')], a survolé notre partie de chasse à la recherche d’une proie. [ROOT.Char.Custom('EagleStorySheHe')|U] revient se percher sur mon bras, portant la peau d’un[ROOT.Char.Custom('FR_E_GetAnimalType')] [ROOT.Char.Custom('GetAnimalType')].\n\nSon offrande pourrait guider notre chasse, à moins qu’il ne s’agisse d’un simple coup de chance."
 mpo_nerge.1000.a: "[ROOT.Char.Custom('EagleStoryName')], guide-nous en direction des [activity.Custom('GetAnimalPlural')] !"
 mpo_nerge.1000.a.tt.success: "[ROOT.Char.Custom('EagleStoryName')|U] permet de trouver d’autres [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.a.tt.failure: "Vous ne trouvez aucun[activity.Custom('FR_E_GetAnimalType')] [activity.Custom('GetAnimalType')]"
 mpo_nerge.1000.b: "Mes meilleurs cavaliers peuvent se charger de trouver [ROOT.Char.Custom('FR_Le_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')]..."
 mpo_nerge.1000.b.tt.success: "Les cavaliers trouvent des [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.c: "Bien joué, mais il y a de meilleures proies à trouver."
 mpo_nerge.1005.t: "Remise en question"
 mpo_nerge.1005.desc: "Des centaines de bêtes sauvages ont été tuées, comme en témoignent les carcasses ensanglantées qui jonchent le sol. Mais malgré ce succès, certains ne sont pas satisfaits de notre butin.\n\n« Je pensais que nous étions venus pour démontrer tout notre pouvoir », dit [dissenter.GetFirstName] d’une voix forte pour recouvrir le vacarme de la chasse. « Nous devons faire mieux. Si j’avais tiré la première flèche, nous aurions assez de viande pour tenir une dizaine d’hivers ! »\n\n[dissenter.GetFirstNameNoTooltip] me lance un regard noir. « Vous n’êtes pas d’accord, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 mpo_nerge.1005.a: "Très bien, je vais lui en montrer, du pouvoir."
 mpo_nerge.1005.a.tt: "Vous dirigez un petit groupe de cavaliers pour chasser d’autres [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1005.a.tt.success: "Votre plan fonctionne à merveille"
 mpo_nerge.1005.a.tt.failure: "Vos cavaliers n’attrapent aucune proie"
 mpo_nerge.1005.b: "Montrez ce dont vous êtes capable, [dissenter.GetFirstNameNoTooltip] !"
 mpo_nerge.1005.b.tt: "[dissenter.GetFirstNameNoTooltip] dirige un petit groupe de cavaliers"
 mpo_nerge.1005.c: "Je ne suis pas là pour vous impressionner."
 mpo_nerge.1005.b.tt.success: "[dissenter.GetFirstNameNoTooltip] réussit à attraper d’autres [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1005.b.tt.failure: "[dissenter.GetFirstNameNoTooltip] se couvre de honte"
 mpo_nerge.1010.t: "Rangs rompus"
 mpo_nerge.1010.desc: "Chaque chasseur étant parfaitement à sa place, nos cavaliers se rapprochent d’une meute de plusieurs [activity.Custom('GetAnimalPlural')]. Tandis que certains repèrent les bêtes en trottant devant notre formation, d’autres s’apprêtent à attaquer.\n\nÀ ce moment-là, [chaser.GetFirstName] décide de foncer tête baissée, ce qui entraîne la dispersion des [activity.Custom('GetAnimalPlural')]. Ses tentatives pour les rassembler ne mènent à rien, et les bêtes essaient de nous échapper."
 mpo_nerge.1010.a: "Les [activity.Custom('GetAnimalPlural')] s’occuperont d[chaser.Custom('FR_EluiElle')] !"
 mpo_nerge.1010.a.tt.death: "[chaser.GetFirstNameNoTooltip] se fait piétiner par les [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1010.a.tt.injury: "Les [activity.Custom('GetAnimalPlural')] blessent [chaser.GetFirstNameNoTooltip]"
 mpo_nerge.1010.b: "Regroupons-nous et récupérons ce que nous pouvons."
 mpo_nerge.1010.b.tt.success: "Vous réussissez à attraper des [activity.Custom('GetAnimalPlural')] qui tentaient de s’échapper"
 mpo_nerge.1010.b.tt.failure: "Il ne reste que quelques [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1010.c: "[chaser.GetSheHe|U] est toujours l’un[chaser.Custom('FR_E')] des nôtres, l’erreur est humaine."
 mpo_nerge.1010.c_obedience: "Tant qu’[chaser.Custom('FR_IlElle')] se prosterne devant moi, [chaser.Custom('FR_IlElle')] sera pardonné[chaser.Custom('FR_E')]."
 mpo_nerge.1015.t: "Débandade sur la steppe"
 mpo_nerge.1015.desc: "« [GetPlayer.Custom('FR_MonseigneurMadame')|U] ! Les [activity.Custom('GetAnimalPlural')] nous ont échappé ! », s’exclame [hunter_1.GetFirstName], avec [hunter_2.GetFirstName] sur ses talons.\n\nÀ l’horizon, les [activity.Custom('GetAnimalPlural')] chargent par dizaines en direction des cavaliers et du camp. De toute évidence, la chasse a mal tourné, mais battre en retraite n’est pas une option."
 mpo_nerge.1015.a: "C’est notre chance ! Tuez-les !"
 mpo_nerge.1015.a.tt.success: "Nous réussissons à écraser les [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1015.a.tt.failure: "Les bêtes blessent plusieurs cavaliers"
 mpo_nerge.1015.b: "Laissez-les passer, mais attaquez les retardataires."
 mpo_nerge.1015.c: "C’est normal, laissez-les repartir dans la nature."
 mpo_nerge.1015.d: "[hunter_1.GetFirstNameNoTooltip] et [hunter_2.GetFirstNameNoTooltip] nous le paieront."
 mpo_nerge.1020.t: "Proies dispersées"
 mpo_nerge.1020.desc: "« Bien que cela montre l’étendue de nos progrès, je m’inquiète que nous ne laissions que quelques [activity.Custom('GetAnimalPlural')] en vie », déplore [master_of_hunt.GetFirstName]. « Il ne faudrait pas laisser la région totalement dépeuplée. »\n\nNous avons réussi à en tuer assez pour nous nourrir pendant de nombreuses lunes, mais la chasse aux [activity.Custom('GetAnimalPlural')] est devenue fastidieuse à mesure que leur nombre diminuait. [master_of_hunt.GetFirstNameNoTooltip] a demandé aux cavaliers de chercher d’autres enclaves, mais les [activity.Custom('GetAnimalPlural')] se font de plus en plus rares."
 mpo_nerge.1020.a: "Prenons ce dont nous avons besoin, et laissons le reste partir."
 mpo_nerge.1020.a.tt: "Il reste des [activity.Custom('GetAnimalPlural')] pour repeupler la région"
 mpo_nerge.1020.b: "C’est un signe de faiblesse. Il faut chasser, point !"
 mpo_nerge.1020.c: "Observez ces [activity.Custom('GetAnimalPlural')] et trouvons les plus faibles."
 mpo_nerge.1020.c.tt: "Vous essayez de ne tuer que les [activity.Custom('GetAnimalPlural')] plus faibles"
 mpo_nerge.1020.c.tt.success: "Les [activity.Custom('GetAnimalPlural')] sont indemnes"
 mpo_nerge.1020.c.tt.failure: "C’est à peine s’il reste des [activity.Custom('GetAnimalPlural')]"
 mpo_nerge_overhunting_modifier: "Chasse excessive"
 mpo_nerge_overhunting_modifier_desc: "Ce comté a fait l’objet d’une chasse excessive, ce sera plus difficile de survivre ici."
 mpo_nerge.1025.t: "L’as de la chasse"
 mpo_nerge.1025.desc: "Nous avons tué les [activity.Custom('GetAnimalPlural')] par dizaines, le spécimen le plus gros étant abattu par une flèche inconnue. Avant que quiconque puisse examiner la bête, [hunter_1.GetFirstName] s’avance au trot pour s’en approprier la gloire. [hunter_2.GetFirstName] arrive quelques secondes après, et les voilà qui commencent à se chamailler pour savoir qui mérite les honneurs.\n\n« C’est pourtant évident : c’est ma flèche qui l’a tué[activity.Custom('FR_E_GetAnimalType')] ! », s’exclame [hunter_1.GetFirstName]. « Tu étais beaucoup trop loin pour [activity.Custom('FR_Le_GetAnimalType')] toucher ! », répond [hunter_2.GetFirstName] dans un ricanement.\n\nLa tension monte entre les deux, et leur dispute détourne l’attention de tous les participants..."
 mpo_nerge.1025.a: "Qu’importe la gloire, puisque nous partagerons le butin."
 mpo_nerge.1025.a.flavor: "Ce sera idéal pour un festin !"
 mpo_nerge.1025.a.tt: "Si vous n’organisez pas de [GetActivityType('activity_feast').GetName|l] au bout d’une année, vous perdrez en [prestige|El] et en [opinion|El]"
 mpo_nerge.1025.b: "Une épreuve de force nous aidera à trancher."
 mpo_nerge.1025.b.tt: "Les chasseurs s’affrontent pour décider qui mérite les honneurs"
 mpo_nerge.1025.b.tt.hunter_1: "[hunter_1.GetFirstNameNoTooltip] remporte le combat"
 mpo_nerge.1025.b.tt.hunter_2: "[hunter_2.GetFirstNameNoTooltip] remporte le combat"
 mpo_nerge.1025.c: "Imbéciles ! C’était ma flèche qui a tué l’animal !"
 mpo_nerge.1025.c.tt: "Vous essayez de revendiquer la cible"
 mpo_nerge.1025.c.tt.success: "Les autres chasseurs prennent votre parti"
 mpo_nerge.1025.c.tt.failure: "Personne ne vous croit"
 mpo_nerge.1025.d: "J’ai tout vu, c’est [intent_target.GetFirstNameNoTooltip] qui a tué l’animal !"
 mpo_nerge_feast_discount: "Viande préparée"
 mpo_nerge_feast_discount_desc: "Ce personnage a préparé la viande d’un récent nerge, et peut organiser un festin pour moins cher.\nCoût du [GetActivityType('activity_feast').GetName|l][GetActivityType('activity_feast').GetTextIcon] : -#P 50%#!"
 mpo_nerge_promised_feast_fail: "Promesses rompues"
 mpo_nerge_promised_feast_fail_desc: "Ce personnage a récemment fait une promesse à quelqu’un, mais n’a pas su la tenir."
 mpo_nerge.1026.t: "Promesses rompues"
 mpo_nerge.1026.desc: "J’avais promis aux chausseurs d’organiser un festin avec le butin de notre nerge, mais nous avons gaspillé la viande.\n\nIl vaut mieux ne pas faire de promesses que de les rompre, et les chasseurs ne sont pas contents."
 mpo_nerge.1026.a: "..."
 mpo_nerge.1030.t: "Un spectacle rare"
 mpo_nerge.1030.desc: "À l’écart du groupe principal, [master_of_hunt.GetFirstName] me confie avoir repéré un[ROOT.Char.Custom('FR_E_GetRegionalDeerType')] magnifique [ROOT.Char.Custom('GetRegionalDeerType')] au pelage blanc. « Je n’avais jamais rien vu de tel », m’explique-t-[master_of_hunt.GetSheHe] en écarquillant les yeux. « Mais l’animal n’était pas seul : il y en avait d’autres plus petits, tous au pelage blanc comme la neige. »\n\nJ’ai chassé des loups, des biches, et des chats sauvages, mais tuer une telle créature pourrait me valoir une immense renommée."
 mpo_nerge.1030.a: "Elle sera à moi !"
 mpo_nerge.1030.a.tt.success: "[ROOT.Char.Custom('FR_Le_GetRegionalDeerType')|U][ROOT.Char.Custom('GetRegionalDeerType')] meurt par votre flèche"
 mpo_nerge.1030.a.tt.failure: "[ROOT.Char.Custom('FR_Le_GetRegionalDeerType')|U][ROOT.Char.Custom('GetRegionalDeerType')] s’échappe"
 mpo_nerge.1030.b: "Nous devrions traquer [ROOT.Char.Custom('FR_Le_GetRegionalDeerType')][ROOT.Char.Custom('GetRegionalDeerType')], mais ne pas lui faire de mal."
 mpo_nerge.1030.b.tt.success: "Vous obtenez des informations sur [ROOT.Char.Custom('FR_Le_GetRegionalDeerType')][ROOT.Char.Custom('GetRegionalDeerType')]"
 mpo_nerge.1030.b.tt.failure: "[ROOT.Char.Custom('FR_Le_GetRegionalDeerType')|U][ROOT.Char.Custom('GetRegionalDeerType')] s’échappe, mais reste indemne"
 mpo_nerge.1030.b.tt.effect: "[county.GetName] gagnera [GetModifier('hunt_sighting_legendary_modifier').GetNameWithTooltip] d’ici 2 ans"
 mpo_nerge.1030.c: "Nous sommes là pour chasser, pas pour faire du tourisme."
 mpo_nerge.1030.d: "Pourquoi essayez-vous de me piéger ?"
 mpo_nerge.1031.t: "La conservation porte ses fruits"
 mpo_nerge.1035.t: "Tactiques de chasse"
 mpo_nerge.1035.desc: "L’excitation de la chasse est retombée, et de nombreux chasseurs retournent au camp pour discuter de leurs stratégies, tandis que d’autres observent les [activity.Custom('GetAnimalPlural')] de loin.\n\n« Il faut être sans pitié, comme nous le sommes envers nos ennemis ! », s’exclame [hunter_1.GetFirstName]. [hunter_2.GetFirstName] acquiesce et ajoute : « Mais nous devons collaborer. L’union fait la force, c’est bien connu. » Avant que la discussion ne s’envenime, [hunter_3.GetFirstName] s’avance pour y aller de son conseil : « Nous pouvons nous en tenir à la tradition, affirme [hunter_3.GetFirstNameNoTooltip], mais faisons preuve de patience. Observons les animaux, approchons-les doucement, et frappons quand ils s’y attendront le moins. »\n\nEn plein débat, ils se tournent vers moi pour avoir mon avis."
 mpo_nerge.1035.a: "Il faut frapper fort et vite !"
 mpo_nerge.1035.a.tt: "Cette méthode est #bold dangereuse#!, mais elle donnera de meilleurs résultats."
 mpo_nerge.1035.b: "Il faut se diviser en groupes, et se coordonner."
 mpo_nerge.1035.b.tt: "Cette méthode sera #bold moins productive#!, mais augmentera l’opinion que les chasseurs ont de vous, et pourra même les rendre [Concept('obedient','obéissants')|E]."
 mpo_nerge.1035.c: "Une embuscade est de mise."
 mpo_nerge.1035.c.tt: "Cette méthode est relativement #bold sûre#!, mais elle n’est pas très productive."
 mpo_nerge.1035.d: "Laissons nos arcs décider."
 mpo_nerge.1035.tt.success: "Le plan fonctionne à merveille"
 mpo_nerge.1035.tt.failure: "Le plan échoue"
 mpo_nerge_investigation: "Observation d’animaux"
 mpo_nerge_investigation_desc: "Ce personnage a observé les animaux pendant une chasse, et se sert de ses connaissances pour gérer les troupeaux."
 mpo_nerge.1040.t: "Oublié"
 mpo_nerge.1040.desc: "« Attendez ! » [hunter.Custom('FR_le_Char_Pi')|U][hunter.GetTitledFirstName] descend soudain de cheval et s’agenouille. « J’ai cru voir quelque chose... ici ! »\n\n« Ça a dû appartenir à un chasseur qui n’a pas eu de chance », remarque-t-[hunter.Custom('FR_IlElle')] avec malice, puis [hunter.Custom('FR_IlElle')] présente un arc taché de sang et au bois ébréché."
 mpo_nerge.1040.a: "« Donnez-le à votre [ROOT.Char.GetTitleAsNameNoTooltip|l]. »"
 mpo_nerge.1040.b: "« Si c’est dans mes terres, cela m’appartient. »"
 mpo_nerge.1040.c: "« Vous pouvez le garder. »"
 mpo_nerge.1040.c.tt: "[hunter.Custom('FR_le_Char_U_Pi')|U][hunter.GetShortUIName] garde l’objet [newly_created_artifact.GetName]"
 mpo_nerge.1040.d: "« Remontez sur votre cheval ! »"
 mpo_nerge.1050.t: "Une démonstration de force"
 mpo_nerge.1050.desc: "« Un[ROOT.Char.Custom('FR_E_GetAnimalTypeMismanaged')] [ROOT.Char.Custom('GetAnimalTypeMismanaged')] », me chuchote [hunter.Custom('FR_le_Char_Pi')][hunter.GetTitledFirstName]. « Une flèche directement dans son cœur et la bête sera à nous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »\n\n[hunter_2.Custom('FR_le_Char_Pi')|U][hunter_2.GetTitledFirstName] acquiesce, tend son arc et attend mes instructions."
 mpo_nerge.1050.a: "« [hunter.GetFirstNameNoTooltip], [Select_CString(hunter.IsFemale,'ma sœur','mon frère')], nous ne faisons qu’un ! »"
 mpo_nerge.1050.a.tt.success: "L’animal tombe à vos pieds"
 mpo_nerge.1050.a.tt.failure: "L’animal s’échappe"
 mpo_nerge.1050.b: "« Laissez-le moi. »"
 mpo_nerge.1050.b.tt.success: "Vous tuez l’animal"
 mpo_nerge.1050.b.tt.failure: "Vous êtes humilié[GetPlayer.Custom('FR_E')]"
 mpo_nerge.1050.c: "« Visez bien. »"
 mpo_nerge.1050.c.tt.success: "L’animal meurt"
 mpo_nerge.1050.c.tt.failure: "L’animal esquive les flèches"
 mpo_nerge.1050.d: "« Ne nous laissons pas distraire ! »"
 mpo_nerge.1060.t: "Une délicieuse distraction"
 mpo_nerge.1060.desc: "« Regardez ! » [hunter.Custom('FR_le_Char_Pi')|U][hunter.GetTitledFirstName] montre quelques [ROOT.Char.Custom('RegionalEdibleAnimalPlural')] sur le sentier de gauche. « Allons les chasser ! Mon estomac gargouille déjà d’impatience ! »"
 mpo_nerge.1060.a: "« Je n’ai jamais vu de piège plus évident. »"
 mpo_nerge.1060.b: "« Une occasion de montrer ma valeur ! »"
 mpo_nerge.1060.b.tt.success: "Les animaux périssent par votre main"
 mpo_nerge.1060.b.tt.failure: "Vous vous mettez dans l’embarras"
 mpo_nerge.1060.c: "« Attrapez-en autant que vous pouvez ! »"
 mpo_nerge.1060.c.tt.success: "Vous en attrapez un nombre impressionnant"
 mpo_nerge.1060.c.tt.failure: "Vous n’en attrapez presque pas"
 mpo_nerge.1060.c.tt_feast: "Votre prochain [GetActivityType('activity_feast').GetName|l] sera #high gratuit#!"
 mpo_nerge.1060.d: "« Ça ne sert à rien de suivre une meute dispersée. »"
 nerge_evaded_trap_modifier: "A échappé à un piège"
 nerge_evaded_trap_modifier_desc: "Ce personnage pense qu’il a correctement identifié un piège pendant un nerge."
 mpo_nerge_1060_free_feast_desc: "Événement de nerge"
