l_french:
 mpo_establish_paiza_system_decision: "Établir le système des païzas"
 mpo_establish_paiza_system_decision_desc: "Un système de tablettes spéciales sera mis en place pour attirer de riches étrangers et donner plus de pouvoir aux fidèles sujets [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l]. Quiconque porte sur lui un [paiza|El] portant le nom [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] se voit également conférer mon autorité et peut donc voyager en toute sécurité dans mon pays. Celui qui ose bafouer mon nom sera abattu comme un chien."
 mpo_establish_paiza_system_decision_tooltip: "Habilitons nos sujets loyaux"
 mpo_establish_paiza_system_decision_confirm: "Par la puissance du Ciel éternel"
 mpo_establish_paiza_system_decision_is_gurkhan: "Vous êtes le [gurkhan|El]"
 mpo_establish_paiza_system_decision.grant_paiza_interaction_unlocked: "Débloque l’[character_interaction|El] d’#V $mpo_interaction_grant_paiza|l$#! qui peut être utilisée avec vos [courtiers|El], [vassals|El] et [tributaries|El]"
 mpo_establish_paiza_system_decision.request_paiza_interaction_unlocked: "Débloque l’[character_interaction|El] de #V $mpo_interaction_ask_for_paiza|l$#! pour vos [vassals|El], [tributaries|El], ainsi que les [adventurers|El] visitant votre [court|E]"
 mpo_establish_paiza_system_decision.paiza_obedient: "Les personnages qui reçoivent des [Concept('artifacts','païza')|E] deviennent [Concept('obedient','obéissants')|E] envers vous."
 mpo_establish_paiza_system_decision.paiza_abuse_authority_unlocked: "@alert_icon! Les personnages portant un païza ont accès à la [decision|El] d’#V $mpo_abuse_authority_paiza_decision|l$#!"
 mpo_establish_paiza_system_decision.leverage_khan_authority_unlocked: "@alert_icon! Les personnages portant un païza ont accès à l’[interaction|El] d’#V $mpo_interaction_leverage_khan_authority|l$#!"
 mpo_establish_paiza_system_decision.call_for_merchants_decision_unlocked: "Débloque la [decision|El] [GetDecisionWithKey('mpo_call_for_merchants_decision').GetName]"
 mpo_establish_paiza_system_decision.paiza_recently_established: "Le système des païzas a déjà été établi par [THIS.Char.Custom('FR_le_Char_Pi')][THIS.Char.GetTitledFirstName]. L’existence de [THIS.Char.Custom('FR_CeluiCelle')]-ci vous empêche l’introduction d’un nouveau système. Son moindre souffle est un affront à votre autorité."
 mpo_decisions_events.0099.t: "Système des païzas instauré"
 mpo_decisions_events.0099.desc: "Comme la steppe elle-même, mon pouvoir s’étend au-delà de l’horizon. Mais telle une goutte de pluie, je ne peux être qu’à un seul endroit à la fois.\n\nLes gens qui vivent dans les villes au-delà de la steppe conservent dans des livres ce que leurs yeux ne peuvent contenir. Je vais me servir de leur idée et introduire les païzas. Les sujets loyaux recevront le pouvoir du mot le plus important au monde : #EMP mon nom.#!\n\n[ROOT.Char.GetTitledFirstNameNoTooltip] : ces symboles gravés sur l’objet inspireront la peur et l’obéissance absolue."
 mpo_decisions_events.0099.a: "Que ma volonté soit faite."
 paiza_artifact_title: "Païza [patron.Custom('FR_du_Char_Pi')][patron.GetTitledFirstNameNoTooltip]"
 paiza_artifact_desc: "[paiza|E], une tablette métallique simple mais menaçante qui peut être source de pouvoir comme de malheur. Au verso, les mots suivants sont gravés :\n\nAu nom du Ciel éternel. Sous les auspices de la faveur impériale. C’est ce que dit [patron.Custom('FR_le_Char_Pi')][patron.GetTitledFirstName], et ceux qui ne l’écoutent pas avec le respect qui lui est dû s’exposent à un seul châtiment : la mort."
 mpo_call_for_merchants: "Faire venir des personnes fortunées"
 mpo_call_for_merchants_decision: "$mpo_call_for_merchants$ via le païza"
 mpo_call_for_merchants_decision_desc: "La grande steppe est bien plus majestueuse que les villes étrangères paresseuses et hypertrophiées. Néanmoins, elles possèdent des marchandises, des engins et des idées qui pourraient nous être utiles. Peut-être l’un de leurs riches membres s’aventurera-t-il jusqu’ici."
 mpo_call_for_merchants_decision_tooltip: "$mpo_call_for_merchants_decision.merchant_will_arrive$"
 mpo_call_for_merchants_decision_confirm: "Envoyez les émissaires"
 mpo_call_for_merchants_dead_merchant_toast: "Le riche visiteur meurt en route"
 mpo_call_for_merchants_dead_merchant_desc: "[merchant.Custom('FR_LeLa')|U] riche [Select_CString(merchant.IsFemale,'visiteuse','visiteur')], [merchant.Custom('FR_le_Char_U_Pi')][merchant.GetShortUIName] a péri durant son voyage"
 mpo_call_for_merchants_small_decision: "$mpo_call_for_merchants$ via des offres locales"
 mpo_call_for_merchants_small_decision_desc: "$mpo_call_for_merchants_decision_desc$"
 mpo_call_for_merchants_small_decision_tooltip: "Améliorez vos soldats ou permettez la création d’[artifact|El]."
 mpo_call_for_merchants_small_decision_confirm: "Envoyer l’émissaire"
 mpo_call_for_merchants_decision.merchant_will_arrive_smol: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$Environ #P 20%#! de votre investissement en [gold|El]"
 mpo_call_for_merchants_decision.merchant_will_arrive_generic: "Un étranger fortuné se rendra à votre Cour. Il conduira une caravane jusqu’à une ville développée. À son retour, vous pourrez obtenir les bénéfices suivants :\n$BULLET_WITH_TAB$Environ #P 40%#! de votre investissement en [gold|El]\n$BULLET_WITH_TAB$Matériaux de création d’[artifact|El] qui débloquent la [decision|El] #V $commission_artifact_decision$#!\n$BULLET_WITH_TAB$Armes pour votre [horde|El] et vos [archer_cavalry|El]"
 mpo_call_for_merchants_decision.gold_needed_smol: "Les offres plus lucratives nécessitent un investissement en [gold|El] plus élevé, jusqu’à 800 [gold_i|E]"
 mpo_call_for_merchants_decision.robbed_merchants: "La nouvelle s’est répandue que l’étranger qui avait répondu à votre appel a brutalement disparu. Il faudra un moment avant qu’un autre téméraire ne s’aventure ici."
 mpo_call_for_merchants_decision.merchant_will_arrive: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$Progression de l’[innovation|El] aléatoire"
 mpo_call_for_merchants_decision.buildings: "Diverses [internal_upgrades|El] au [yurt_building|El] [GetDomicileBuilding('trade_yurt_01').GetName] offrent des avantages supplémentaires."
 mpo_call_for_merchants_decision.gold_needed: "Les offres commerciales plus lucratives nécessitent un investissement en [gold|El] plus élevé, jusqu’à 2 400 [gold_i|E]"
 mpo_decisions_events.0100.t: "Invitation des commerçants étrangers"
 mpo_decisions_events.0100.desc: "$mpo_decisions_events.2141.desc$"
 mpo_decisions_events.0100.a: "Apportez-moi de nouvelles idées."
 mpo_decisions_events.0100.a_not_unlocked: "Vous n’avez pas le [yurt_building|El] [GetDomicileBuilding('trade_yurt_01').GetName]"
 mpo_decisions_events.0100.b: "L’acier sera utilisé à bon escient."
 mpo_decisions_events.0100.c: "Une armure pour ma horde."
 mpo_decisions_events.0100.d: "Échangeons d’abord un troupeau contre de l’or."
 mpo_decisions_events.0100.d.unlocked: "Vous pourrez sélectionner les marchandises demandées après l’échange du [herd|El].\n#weak Vous avez accès à cette option car vous avez le [yurt_building|El] [GetDomicileBuilding('herd_trade_yurt_01').GetName].#!"
 mpo_decisions_events.0100.e: "Vos produits. Et votre vie. Ici et maintenant."
 mpo_decisions_events.0100.e.warning: "@alert_icon! #alert_trial Aucun autre riche visiteur n’osera venir à votre Cour avant deux décennies. Vous ne pourrez pas #V $mpo_call_for_merchants_decision|l$#! pendant cette période.#!"
 mpo_decisions_events.2141.t: "$mpo_call_for_merchants_small_decision$"
 mpo_decisions_events.2141.desc: "[paiza_merchant.GetName] est arrivé[paiza_merchant.Custom('FR_E')] plus tôt que je le croyais, avec de la poussière sur les bottes et une lueur dans les yeux.\n\n« Merci de m’avoir permis[paiza_merchant.Custom('FR_E')] de venir ici, sage et puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l]. J’ai appris que vous étiez intéressé[ROOT.Char.Custom('FR_E')] par des machandises de [merchant_origin.GetNameNoTier]. Or, je peux vous en apporter en conduisant la caravane dans les deux sens.\n\nJe serais [Select_CString(paiza_merchant.IsFemale,'heureuse','heureux')] de vous aider à obtenir ce que vous voulez. De l’acier brut provenant des meilleures forges ? Des armures capables de résister à tous les coups ? Ou autre chose ? »"
 mpo_decisions_events.2141.b: "$mpo_decisions_events.0100.b$"
 mpo_decisions_events.2141.c: "$mpo_decisions_events.0100.c$"
 mpo_decisions_events.2141.d: "$mpo_decisions_events.0100.d$"
 mpo_decisions_events.2141.d.unlocked: "$mpo_decisions_events.0100.d.unlocked$"
 mpo_decisions_events.2141.e: "$mpo_decisions_events.0100.e$"
 mpo_decisions_events.2141.e.warning: "$mpo_decisions_events.0100.e.warning$"
 mpo_decisions_events.2141.upon_merchant_return: "$mpo_decisions_events.0100.upon_merchant_return$"
 mpo_decisions_events.0100.upon_merchant_return: "Lorsque [paiza_merchant.Custom('FR_le_Char_Pi')][paiza_merchant.GetTitledFirstNameNoTooltip] revient de son voyage en [merchant_origin.GetName] :"
 mpo_decisions_events.0101.t: "Le retour de l’[Select_CString(paiza_merchant.IsFemale,'étrangère','étranger')]"
 mpo_decisions_events.0101.desc: "[paiza_merchant.Custom('FR_le_Char_Pi')|U][paiza_merchant.GetTitledFirstName], arrivé[paiza_merchant.Custom('FR_E')] après un long et pénible voyage vers [merchant_origin.GetName], sirote du [Glossary( 'koumis', 'KUMIS_GLOSS')].\n\nLes marchandises précieuses que j’ai demandées sont en train d’être déchargées. Le loup des steppes et l’agneau des villes ont trouvé le moyen de coexister, ne serait-ce que pour un temps."
 mpo_decisions_events.0101.a: "Formidable !"
 mpo_decisions_events.0101.b: "Racontez-moi des histoires de terres lointaines"
 mpo_decisions_events.0101.b.desc: "[paiza_merchant.Custom('FR_le_Char_Pi')|U][paiza_merchant.GetTitledFirstName] vous régale d’histoires sur les terres qu’[paiza_merchant.Custom('FR_IlElle')] a traversées."
 mpo_decisions_events.2137.t: "[paiza_merchant.GetFirstNameNoTooltip] et ses voyages"
 mpo_decisions_events.2137.desc_intro: "[paiza_merchant.GetName] reprend son souffle, regarde au loin et commence son histoire :\n#weak"
 mpo_decisions_events.2137.desc_interludium: "\n\n#![paiza_merchant.GetSheHe] reprend son souffle, et continue à propos d’un autre pays :\n#weak"
 mpo_decisions_events.2137.a: "Je vois"
 mpo_decisions_events.2137.b: "Encore !"
 mpo_decisions_events.2137.c: "Restez dans ma yourte."
 mpo_decisions_events.2138.t: "Du troupeau pour de l’or"
 mpo_decisions_events.2138.desc: "[paiza_merchant.GetName] et vous marchez jusqu’à vos [GetDomicileBuilding('trade_yurt_01').GetName|l] pour discuter des détails. [paiza_merchant.GetSheHe|U] vous explique :\n\n« Je peux vous acheter une bonne partie de votre troupeau. J’ai noué des relations en venant ici. Il n’y a pas d’acheteur en gros, mais je devrais pouvoir rendre visite à suffisamment de petits bergers sur le chemin du retour pour en tirer un bénéfice. Ou du moins ne pas perdre trop d’argent.\n\nJe vous fais cette offre par respect pour vous et votre majesté, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 mpo_decisions_events.2138.desc_rate_1: "[GetDomicileBuilding('herd_trade_yurt_01').GetName] 6 [herd_i] contre 1 [gold_i]"
 mpo_decisions_events.2138.desc_rate_2: "[GetDomicileBuilding('herd_trade_yurt_03').GetName] 4 [herd_i] contre 1 [gold_i]"
 mpo_decisions_events.2138.desc_rate_3: "[GetDomicileBuilding('herd_trade_yurt_06').GetName] 2 [herd_i] contre 1 [gold_i]"
 mpo_decisions_events.2138.a: "Marché conclu."
 mpo_decisions_events.2138.b: "Donnez plus pour recevoir plus."
 mpo_decisions_events.2138.c: "Allons-nous-en."
 mpo_decisions_events.2138.c.desc: "Vous n’accepterez pas l’échange de [herd|El] et retournerez voir [paiza_merchant.GetName] pour discuter du but de son voyage."
 mpo_decisions_events.2141.already_traded: "Vous avez déjà échangé du [herd|El] contre de l’[gold|El]"
 mpo_abuse_authority_paiza_decision: "Abuser de l’autorité du gurkhan"
 mpo_abuse_authority_paiza_decision_tooltip: "Le [gurkhan|El] parle à travers moi !"
 mpo_abuse_authority_paiza_decision_desc: "Je porte le nom du gurkhan sur moi. Les inscriptions gravées sur mon païza font peur aux gens. La terre qui m’entoure est fertile, mais les gens qui y vivent sont faibles. Je prendrai d’eux ce que je peux, non pas grâce à mon pouvoir indomptable, mais grâce au nom du gurkhan."
 mpo_abuse_authority_paiza_decision_confirm: "Au nom du [gurkhan|El] !"
 mpo_abuse_authority_paiza_decision.paiza_patron_not_topdog: "Le protecteur du [paiza|El] n’est plus le [gurkhan|El]"
 mpo_abuse_authority_paiza_decision.not_topdog_realm_or_steppe: "L’autorité du [gurkhan|El] n’est pas reconnue ici"
 mpo_abuse_authority_paiza_decision.no_more_paiza_abuse: "Le [gurkhan|El] a encore réagi à vos actes"
 mpo_abuse_authority_paiza_decision.region_already_abused: "Ces terres ont déjà connu les abus de l’autorité du [gurkhan|El]"
 mpo_abuse_authority_paiza_decision.nothing_to_abuse: "Il n’y a pas de terrain propice aux abus dans ce [location|El]"
 mpo_decisions_events.0110.t: "Au nom [paiza_patron.Custom('FR_du_Char_L')][paiza_patron.GetTitleAsNameNoTooltip|l]"
 mpo_decisions_events.0110.desc: "Je suis le loyal sujet [paiza_patron.Custom('FR_du_Char_Pi')][paiza_patron.GetTitledFirstName]. Je porte son nom gravé dans le métal et sa volonté résonne dans mes paroles et mes actes. Ma force est la sienne.\n\n[local_boi.Custom('FR_LeLa')|U] faible [local_boi.GetTitledFirstName] peut supplier tant que je veux. Cela ne changera rien au décret du gurkhan#! que j’ai prononcé.\n\n« Toutes les richesses, tous les animaux appropriés de ces terres doivent être rassemblés immédiatement et m’être apportés. Car votre faiblesse insulte l’autorité [paiza_patron.Custom('FR_du_Char_L')][paiza_patron.GetTitleAsNameNoTooltip|l]... J’en ferai meilleur usage. »"
 mpo_decisions_events.0110.a: "Rassemblez tout ce qui bouge !"
 mpo_decisions_events.0110.b: "« N’en parlez pas, chiens ! »"
 mpo_decisions_events.0110.c: "J’ai changé d’avis."
 mpo_decisions_events.0110.d: "C’est mal. Partez d’ici !"
 mpo_decisions_events.0110.b.success: "Réussite"
 mpo_decisions_events.0110.b.success_desc: "Pas un mot sur ce qui s’est passé ici ne parvient [paiza_patron.Custom('FR_au_Char_Pi')][paiza_patron.GetTitledFirstName]"
 mpo_decisions_events.0110.b.failure: "[paiza_patron.Custom('FR_le_Char_Pi')|U][paiza_patron.GetTitledFirstName] entend parler de cet abus"
 custom.mpo_resources_gained_abuse: "Butin des [counties|El] voisins"
 mpo_decisions_events.0111.t: "La colère du gurkhan"
 mpo_decisions_events.0111.desc: "Le gurkhan est comme la steppe elle-même. Le pouvoir et la volonté [paiza_patron.Custom('FR_du_Char_Pi')][paiza_patron.GetTitledFirstName] s’étendent partout. Son nom est murmuré par le vent.\n\nJe porte son nom, gravé dans le métal d’un païza. J’ai ainsi suscité la crainte et l’obéissance du peuple. Mais une fois de trop, semble-t-il.\n\nMaintenant c’est à mon tour d’avoir peur. Le gurkhan a eu connaissance de mes actes et les qualifie d’abus de sa parole et de son nom. Et pour cela, on fera de moi un exemple."
 mpo_decisions_events.0111.a: "J’accepte le jugement."
 mpo_decisions_events.0111.b: "« Ah, mais mes actes étaient justes, voyez-vous... »"
 mpo_decisions_events.0112.t: "$mpo_decisions_events.0111.t$"
 mpo_decisions_events.0112.desc: "Je suis comme la steppe elle-même. Mon pouvoir et ma volonté s’étendent partout. Mon nom est murmuré par le vent.\n\nLes cavaliers portent mon nom avec eux, gravé dans le métal de leurs païzas. Pourtant, certains d’entre eux le déforment comme des serpents, ces imbéciles de [paiza_abuser.GetName] et [paiza_abuser_1.GetName]. Il n’y a pas si longtemps, [paiza_abuser.Custom('FR_IlElle')] se prosternait de tout son long devant moi, et voilà maintenant qu’[paiza_abuser.Custom('FR_IlElle')] abuse de mes fidèles sujets, qui attendent de moi des réponses, une justice. Que le vent transporte alors ma véritable volonté !\n\n« Je viens d’apprendre la nouvelle. Faites-leur savoir que ces vermines, [paiza_abuser.GetFirstNameNoTooltip], [paiza_abuser_1.GetFirstNameNoTooltip], ou je ne sais qui, auront affaire [ROOT.Char.Custom('FR_au_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]. Personne ne touche à mon nom ! »"
 mpo_decisions_events.0112.a: "Apportez-moi leur tête !"
 mpo_decisions_events.0112.a.desc: "Les autres [characters|El] avec vos [paiza|El]s seront moins disposés à abuser de votre autorité si [paiza_abuser.GetFirstName] et [paiza_abuser_1.GetFirstName] meurent."
 mpo_decisions_events.0112.b: "Je vais laisser cela passer... pour l’instant."
 mpo_decisions_events.0112.c: "Ne me dérangez plus jamais."
 mpo_decisions_events.0112.c.flavor: "D’autres abus de votre autorité se produiront, mais vous n’en serez plus informé[GetPlayer.Custom('FR_E')]."
 mpo_paiza_abuse_counter_effect.random: "Les actes du [gurkhan|El] sont aussi aléatoires que seuls les humains peuvent l’être"
 mpo_paiza_abuse_counter_effect.angry: "@warning_icon! Le [gurkhan|El] est furieux contre votre abus d’autorité et va très certainement réagir"
 mpo_paiza_abuse_counter_effect.annoyed: "@alert_icon! Le [gurkhan|El] est contrarié par votre abus d’autorité et pourrait réagir"
 mpo_paiza_abuse_counter_effect.indifferent: "Le [gurkhan|El] est indifférent à votre abus d’autorité et ne prendra aucune mesure cette fois-ci"
 mpo_paiza_abuse_counter_effect.khan_reaction_action: "@alert_icon! Le [gurkhan|El] réagira violemment"
 mpo_paiza_abuse_counter_effect.khan_reaction_angry: "Le [gurkhan|El] sera furieux mais ne prendra aucune mesure"
 mpo_paiza_abuse_counter_effect.khan_reaction_annoyed: "Le [gurkhan|El] sera contrarié mais ne prendra aucune mesure"
 mpo_decisions_events.0111.a.effects: "[paiza_patron.GetName] reçoit un [imprisonment_reason|El] et un [execute_reason|El] vous concernant."
 mpo_decisions_events.0111.a.severe_effects: "[paiza_patron.GetName] reçoit un [imprisonment_reason|El] et un [execute_reason|El] concernant vous et les membres de votre [Concept('close_family','proche famille')|E]."
 mpo_decisions_events.0111.a.survived_khans_wrath: "Même si vous avez survécu à la colère du gurkhan, vous ne pourrez plus abuser de son autorité."
