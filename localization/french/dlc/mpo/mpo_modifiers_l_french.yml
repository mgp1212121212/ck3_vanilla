l_french:
 mpo_storyteller_fantastical_creatures_modifier: "Créatures fantastiques"
 mpo_storyteller_fantastical_creatures_modifier_desc: "Ce personnage a été informé des nombreuses bêtes dont il faut se méfier dans la steppe."
 mpo_storyteller_humorous_tales_modifier: "Contes humoristiques"
 mpo_storyteller_humorous_tales_modifier_desc: "Ce personnage a entendu des histoires stupides qui feraient rire n’importe qui."
 mpo_storyteller_heroic_triumphs_modifier: "Triomphes héroïques"
 mpo_storyteller_heroic_triumphs_modifier_desc: "Ce personnage est habité par un esprit combatif après avoir entendu des récits de guerriers indomptables et de batailles."
 mpo_whistling_is_difficult_modifier: "Sifflement raté"
 mpo_whistling_is_difficult_modifier_desc: "Ce personnage a essayé d’apprendre à siffler sans grand succès."
 mpo_sufficient_liar_modifier: "Tout est prévu"
 mpo_sufficient_liar_modifier_desc: "Ce personnage a réussi à mentir à son entourage en affirmant être le propriétaire d’un piège pour échapper à la famine."
 mpo_trapped_fawn_modifier: "Le cycle de la vie"
 mpo_trapped_fawn_modifier_desc: "Ce personnage a laissé un faon sortir d’un piège, dans l’espoir qu’il contribue à l’avenir de la population de cerfs."
 mpo_messenger_positive_liege_modifier: "Message du front"
 mpo_messenger_positive_liege_modifier_desc: "Ce personnage a reçu un message urgent d’un de ses subordonnés lui demandant de se préparer."
 mpo_messenger_negative_liege_modifier: "Avance à tâtons"
 mpo_messenger_negative_liege_modifier_desc: "Ce personnage n’a jamais reçu un message essentiel, ce qui l’a empêché de se préparer."
 mpo_inspiring_tunes_modifier: "Airs inspirants"
 mpo_inspiring_tunes_modifier_desc: "Ce personnage a été inspiré par des airs nostalgiques de ses origines."
