l_french:
 mpo_temujin_flavor.0001.t: "L’abandon est révolu"
 mpo_temujin_flavor.0001.desc: "La nuit s’assombrit. Il ne reste plus que [jamukha.Custom('FR_le_Char_Pi')][jamukha.GetTitledFirstName] et moi dans le camp.\n\n« [ROOT.Char.GetFirstNameNoTooltip] ! » [jamukha.GetFirstNameNoTooltip] me désigne avec sa dague. « En temps de guerre, j’ai combattu à vos côtés pour ramener votre noble épouse. En temps de paix, j’écouterai vos conseils, j’échangerai des cadeaux avec vous et je vous suivrai jusqu’à ce que mes jambes me fassent défaut. »\n\nLa dague touche sa paume et y fait une profonde blessure. « Faisons jurer par le sang ce que la langue ne saurait faire. »"
 mpo_temujin_flavor.0001.a: "« Je serai à vos côtés jusqu’à ma mort. »"
 mpo_temujin_flavor.0001.b: "« Le loup n’a pas besoin du mouton. »"
 mpo_temujin_flavor.0010.t: "Bon vent"
 mpo_temujin_flavor.0010.desc.intro: "« Le temps est venu, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetFirstNameNoTooltip] », dit [jamukha.GetFirstName], assis devant le feu de camp. « Sous votre règne légitime, j’ai prospéré, mais les graines ne poussent pas à l’ombre d’un arbre. »\n\nIl se lève."
 mpo_temujin_flavor.0010.desc.rejected: "« Vous m’avez rejeté une fois. J’espère que vous comprendrez. »"
 mpo_temujin_flavor.0010.desc.blood_brothers: "« Je me suis tenu devant ce même feu lorsque nous avons prêté un serment que j’avais l’intention de respecter. Mais mon peuple réclame la liberté. »"
 mpo_temujin_flavor.0010.desc.fallback: "« Mon peuple veut seulement la même liberté que le vôtre. »"
 mpo_temujin_flavor.0010.aa: "« Partez, alors ! Cachez-vous tel le ver que vous êtes. »"
 mpo_temujin_flavor.0010.aa_remove_blood_brother: "Vous et [jamukha.Custom('FR_le_Char_U_Pi')][jamukha.GetShortUIName] cessez d’être des [blood_brothers|El]"
 mpo_temujin_flavor.0010.a: "« Vous faites souffrir votre peuple. »"
 mpo_temujin_flavor.0010.a.tt.success: "[jamukha.Custom('FR_le_Char_U_Pi')|U][jamukha.GetShortUIName] est moqué"
 mpo_temujin_flavor.0010.a.tt.failure: "Personne ne semble se sentir concerné"
 mpo_temujin_flavor.0010.b: "« #EMP Restez.#! »"
 mpo_temujin_flavor.0010.c: "« Ainsi soit-il. »"
 every_non_brave_compassionate_courtier: "Tout [courtier|El] qui n’est ni [GetTrait('brave').GetName( GetNullCharacter )|l] ni [GetTrait('compassionate').GetName( GetNullCharacter )|l]"
 mpo_temujin_flavor.0020.t: "La trahison de [jamukha.GetFirstNameNoTooltip]"
 mpo_temujin_flavor.0020.desc.intro: "« [ROOT.Char.GetFirstNameNoTooltip] ! [ROOT.Char.GetFirstNameNoTooltip] ! » Une voix familière me réveille au milieu de la nuit. « Je suis désolé[jamukha.Custom('FR_E')], mais on en est arrivé là », [jamukha.GetFirstName] est sur son cheval, juste devant l’entrée de ma tente.\n\n« Je suis ici pour vous avertir."
 mpo_temujin_flavor.0020.desc.blood_brothers: "Au nom du sang que nous avons versé ensemble. »"
 mpo_temujin_flavor.0020.desc.friend: "Au nom de l’amitié que nous partagions autrefois. »"
 mpo_temujin_flavor.0020.desc.rival: "Une déférence à l’égard d’[Select_CString(ROOT.Char.IsFemale,'une rivale','un rival')] digne de ce nom. »"
 mpo_temujin_flavor.0020.desc.fallback: "Une déférence à l’égard de mon [Select_CString(ROOT.Char.IsFemale,'ancienne dame','ancien seigneur')]. »"
 mpo_temujin_flavor.0020.desc.outro: "\n\n« Désormais, je vous traquerai. Je fendrai les eaux profondes et j’userai la pierre scintillante. Je ne reculerai devant rien pour vous achever. Car c’est moi qui suis né[jamukha.Custom('FR_E')] pour régner sur tous les Mongols, et non vous ! »"
 mpo_temujin_flavor.0020.a: "« Toi, qui était autrefois mon frère... »"
 mpo_temujin_flavor.0020.b: "« Mon poignard trouvera ton cou. »"
 mpo_temujin_flavor.0020.c: "« Tu le regretteras ! »"
 temujin_jamukha_truce: "Supérieur précédent"
 mpo_temujin_flavor.0020.cb.tt: "[temujin.Custom('FR_le_Char_U_Pi')|U][temujin.GetShortUIName] et [jamukha.Custom('FR_le_Char_U_Pi')][jamukha.GetShortUIName] obtiennent chacun le [casus_belli|El] de #high $retaliation_cb|l$#!"
 mpo_temujin_flavor.0020.jamukha_gok_requirement: "[jamukha.Custom('FR_le_Char_U_Pi')|U][jamukha.GetShortUIName] doit être vaincu[jamukha.Custom('FR_E')] pour prendre la [decision|El] de #high $mpo_become_greatest_of_khans_decision|l$#!"
 mpo_temujin_flavor.0020.a_war_win: "Gagner une [war|El] #high offensive#! contre [jamukha.Custom('FR_le_Char_U_Pi')][jamukha.GetShortUIName] procurera de la [legitimacy|El]@legitimacy_icon! et du [prestige|El]@prestige_icon! supplémentaires"
 mpo_temujin_flavor.0020.b_murder: "Vous gagnez un #P énorme#! bonus pour un [scheme|El] visant à [GetScheme('murder').GetActionName|l] ciblant [jamukha.Custom('FR_le_Char_Pi')][jamukha.GetTitledFirstName]"
 TEMUJIN_JAMUKHA_MURDER_BONUS: "Vous avez juré de tuer [target.Custom('FR_le_Char_U_Pi')][target.GetShortUIName] : $VALUE|+0=$"
 temujin_jamukha_war_modifier: "La vengeance d’un frère"
 temujin_jamukha_war_modifier_desc: "Ce personnage a été trahi par quelqu’un qui lui était proche."
 temujin_jamukha_war_smaller_modifier: "Une vengeance sanglante"
 temujin_jamukha_war_smaller_modifier_desc: "Ce personnage a été trahi par quelqu’un en qui il avait confiance."
 mpo_temujin_flavor.0020.remove_friend: "Votre [friendship|El] avec [jamukha.Custom('FR_le_Char_U_Pi')][jamukha.GetShortUIName] cesse"
 mpo_temujin_flavor.0030.t: "L’affront [mergid.GetDynastyNameNoTooltip]"
 mpo_temujin_flavor.0030.desc: "« [ROOT.Char.GetFirstNameNoTooltip] » [borte.GetFirstNameNoTooltip] m’appelle d’une voix calme alors que j’entre dans ma tente. Ses joues sont rouges et ses cheveux sont ébouriffés. « Depuis que la dynastie [mergid.GetDynastyName] m’a [Select_CString(borte.IsFemale,'faite prisonnière','fait prisonnier')], je ne me sens pas bien. »\n\n[borte.GetSheHe|U] se couvre le ventre de ses mains tremblantes."
 mpo_temujin_flavor.0030.a: "« [mergid.Custom('FR_le_Char_Pi')|U][mergid.GetTitledFirstName] le paiera ! »"
 mpo_temujin_flavor.0030.b: "« Vous êtes ce qu’il y a de plus important ici. »"
 mpo_temujin_flavor.0030.c: "« Pourquoi me déranger avec ces bêtises ? »"
 mpo_temujin_flavor.0030.a.tt: "Vous obtenez le [casus_belli|El] de #high $retaliation_cb|l$#! contre [mergid.Custom('FR_le_Char_U_Pi')][mergid.GetShortUIName]"
 mpo_temujin_flavor.0030.pregnancy_tt: "[borte.Custom('FR_le_Char_U_Pi')|U][borte.GetShortUIName] montrera bientôt des signes de grossesse"
 pregnancy.1002.d.borte: "Le moment tant redouté est arrivé..."
 pregnancy.1002.a.borte: "Ce qui est fait est fait."
 birth.1003.desc.borte: "\n\nCependant, la sincérité de [mother.GetFirstNameNoTooltip] est admirable et cela ne doit pas me distraire de ce qui m’attend."
 birth.1003.desc.empty: ""
