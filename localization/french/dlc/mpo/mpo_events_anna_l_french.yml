 mpo_events_anna.0001.t: "L’éduquer dès le plus jeune âge"
 mpo_events_anna.0001.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('pushy_adult'))] [pushy_adult.GetFirstName] et moi regardons [Select_CString(child.IsFemale,'ma fille','mon fils')] [child.GetFirstName] se promener dans le camp avec des pierres à la main, prêt[child.Custom('FR_E')] à jouer avec elles. [pushy_adult.GetFirstNameNoTooltip] se tourne vers moi et sourit.\n\n« Ne croyez-vous pas qu’il est temps qu’[child.Custom('FR_IlElle')] apprenne à monter à cheval au lieu de s’adonner à des passe-temps enfantins ? J’ai préparé un poulain très calme et une corde qui [child.Custom('FR_LeLa')] protégera lors de sa première chevauchée... »."
 mpo_events_anna.0001.a: "Mettez [child.GetFirstNameNoTooltip] sur un cheval et laissez-[child.Custom('FR_LeLa')] se débrouiller."
 mpo_events_anna.0001.a.tt: "J’attache [child.GetFirstNameNoTooltip] à un cheval avec la corde."
 mpo_events_anna.0001.a.toast.good: "[child.GetFirstNameNoTooltip] apprend à monter à cheval"
 mpo_events_anna.0001.a.toast.neutral: "[child.GetFirstNameNoTooltip] n’apprend pas à monter à cheval"
 mpo_events_anna.0001.a.toast.bad: "[child.GetFirstNameNoTooltip] tombe du cheval"
 mpo_events_anna.0001.b: "Chevauchons avec [child.GetFirstNameNoTooltip] pour lui apprendre."
 mpo_events_anna.0001.c: "« [child.GetFirstNameNoTooltip] apprendra en temps voulu. »"
 mpo_events_anna.0005.t: "Histoires du passé"
 mpo_events_anna.0005.desc: "À la tombée de la nuit, les étoiles scintillent dans les coins les plus sombres du ciel. Un feu de camp vacille parmi les yourtes, une scène qui stimule les gens qui se sont rassemblés.\n\n[storyteller.GetFirstName], notre [Select_CString(storyteller.IsFemale,'conteuse','conteur')] pour cette soirée, regarde la foule excitée, semblant chercher quelque chose ou quelqu’un.\n\nNos regards se croisent et [storyteller.GetFirstNameNoTooltip] bondit soudain dans ma direction et le groupe recule, légèrement surpris par le saut. [storyteller.Custom('FR_IlElle')|U] lève lentement un doigt, qui finit par pointer dans ma direction : « C’est à votre tour de choisir un conte venu d’un pays lointain ! »"
 mpo_events_anna.0005.a: "« Racontez-nous quelque chose de fantastique. »"
 mpo_events_anna.0005.a.tt: "Des chevaux sauvages avec des ailes, des animaux qui parlent aux humains et une météo terrifiante contrôlée par des divinités."
 mpo_events_anna.0005.b: "« Peut-être quelques rires pour nous dérider ? »"
 mpo_events_anna.0005.b.tt: "Des espiègleries de vieillards, des demandes incomprises et des parcours qui prennent une direction inattendue."
 mpo_events_anna.0005.c: "« Des légendes à propos d’héroïsme ! »"
 mpo_events_anna.0005.c.tt: "Des batailles glorieuses, de la camaraderie et des guerriers légendaires qui font trembler leurs ennemis."
 mpo_events_anna.0010.t: "Sifflant comme une flèche"
 mpo_events_anna.0010.desc: "Au loin, j’aperçois quelques chevaux de notre campement qui broutent paisiblement. J’aimerais faire plus ample connaissance avec eux, mais il est difficile d’attirer leur attention. J’ai essayé de faire des gestes, des allées et venues et de crier, mais je n’ai obtenu que le silence.\n\nFrustré[ROOT.Char.Custom('FR_E')] par mes vaines tentatives, je me tourne vers le camp et tombe sur [whistler.GetFirstName].\n\n« Nous allons vous apprendre quelques astuces pour appeler vos destriers. Suivez-moi. »"
 mpo_events_anna.0010.a: "Écouter attentivement les instructions"
 mpo_events_anna.0010.a.tt.learning: "L’[learning_skill|El] de [whistler.GetFirstName] augmentera votre chance de réussir"
 mpo_events_anna.0010.a.tt.success: "Vous parvenez à siffler"
 mpo_events_anna.0010.a.tt.failure: "Vous ne comprenez pas les instructions de [whistler.GetFirstNameNoTooltip]"
 mpo_events_anna.0010.b: "« J’apprendrai quand il me plaira ! »"
 mpo_events_anna.0015.t: "Un morceau de viande"
 mpo_events_anna.0015.desc: "De faibles gémissements d’animaux résonnent dans les collines. [Select_CString(ROOT.Char.IsFemale,'Curieuse','Curieux')], je m’approche pour jeter un coup d’œil.\n\nIl y a un faon abandonné dans un [Glossary( 'khogste', 'KHOGSTE_GLOSS' )], qui essaie désespérément de dégager sa patte en appelant sa mère – en vain.\n\nBien qu’il ne nous appartienne pas, nous devons faire ce que nous pouvons pour survivre à l’éprouvant voyage qui nous attend."
 mpo_events_anna.0015.a: "Voler le gibier pour nous réapprovisionner."
 mpo_events_anna.0015.b: "Mentir en disant que le piège était le mien."
 mpo_events_anna.0015.c: "Libérer l’animal pour lui laisser une chance de grandir."
 mpo_events_anna.0015.d: "Je ne peux pas le prendre, il n’est pas à moi."
 KHOGSTE_GLOSS: "Un piège à pied enterré et ancré dans le sol, constitué de différents types de roches."
 mpo_events_anna.0020.t: "Course contre la montre"
 mpo_events_anna.0020.desc: "Des sabots tonitruants traversent les champs et se dirigent droit sur nous. La silhouette d’[Select_CString(messenger.IsFemale,'une messagère','un messager')] à cheval se dessine. [messenger.Custom('FR_IlElle')|U] fait de son mieux pour ne pas tomber.\n\n[messenger.Custom('FR_IlElle')|U] s’arrête brusquement devant nous, descend lentement de sa monture avec beaucoup de difficulté. Nous pouvons voir une blessure grave sur son dos. C’est un miracle qu’[messenger.Custom('FR_IlElle')] tienne encore debout.\n\n« S’il vous plaît... vous devez livrer... » sont les derniers mots qu’[messenger.Custom('FR_IlElle')] parvient à marmonner en pointant péniblement l’horizon, un message codé à la main, avant de fermer les yeux et de s’effondrer d’épuisement..."
 mpo_events_anna.0020.war_impact.tt: "Le résultat de votre choix peut affecter d’autres personnes ailleurs."
 mpo_events_anna.0020.a: "Traiter rapidement ses blessures !"
 mpo_events_anna.0020.a.toast.good: "Vous parvenez à soigner [Select_CString(messenger.IsFemale,'la messagère','le messager')]"
 mpo_events_anna.0020.a.toast.bad: "Vous ne soignez pas les blessures [Select_CString(messenger.IsFemale,'de la messagère','du messager')]"
 mpo_events_anna.0020.b: "Vous respectez sa dernière volonté et transmettez le message vous-même."
 mpo_events_anna.0020.b.toast.good: "Vous parvenez à transmettre le message à la personne suivante"
 mpo_events_anna.0020.b.toast.bad: "Vous vous perdez et ne parvenez pas à transmettre le message"
 mpo_events_anna.0020.c: "Je ne [messenger.Custom('FR_LeLa')] connais pas et ignore [messenger.Custom('FR_SilSielle')] est digne de confiance."
 mpo_events_anna.0020.c_flavor: "#EMP Fouillons son corps – ce n’est pas comme [messenger.Custom('FR_SilSielle')] en avait encore besoin#!"
 mpo_events_anna.0025.t: "Airs familiers"
 mpo_events_anna.0025.desc: "Des chansons rapprochent les peuples même des siècles après qu’elles ont été écrites. Elles peuvent nous apporter le réconfort tant attendu après une épreuve. Certaines existent pour nous vivifier et nous permettre de continuer à nous battre. Elles sont rarement oubliées et font partie de notre patrimoine.\n\nUne rencontre avec [Select_CString(throat_singer.IsFemale,'une chanteuse assise','un chanteur assis')] sur une pierre me l’a rappelé, tandis que son interprétation m’a enthousiasmé[ROOT.Char.Custom('FR_E')]."
 mpo_events_anna.0025.a: "Essayer de l’imiter et de chanter avec [throat_singer.Custom('FR_LuiElle')]."
 mpo_events_anna.0025.a.toast.success: "Vous réussissez à chanter avec [throat_singer.GetFirstName]"
 mpo_events_anna.0025.a.toast.failure: "Vous manquez de rythme et de tonalité"
 mpo_events_anna.0025.b: "Écouter et savourer."
