l_french:
 mpo_events_tova.0001.t: "Un accueil froid"
 mpo_events_tova.0001.desc: "Peu de temps après mon retour, je remarque que [demanding_relation.Custom('FR_le_Char_Pi')][demanding_relation.GetTitledFirstName] me suit d’un air impatient. Je ne l’ai pas vu[demanding_relation.Custom('FR_E')] depuis un certain temps, car [demanding_relation.Custom('FR_IlElle')] est resté[demanding_relation.Custom('FR_E')] à la Cour pendant que je voyageais. Et maintenant, [demanding_relation.Custom('FR_IlElle')] veut clairement quelque chose de moi et ce n’est pas seulement ma simple compagnie.\n\n[demanding_relation.Custom('FR_IlElle')|U] me regarde avec des yeux brillants et me demande : « Vous m’avez rapporté quelque chose de votre voyage ? »\n\nJe tâte rapidement mes poches, mais je ne trouve rien d’autre qu’[ROOT.Char.Custom('RandomWeirdObject')]. Je ne sais même plus comment cette chose est arrivée là."
 mpo_events_tova.0001.a: "Laissez-moi plutôt vous raconter mes voyages."
 mpo_events_tova.0001.a.tt.failure: "Vous ne parvenez pas à impressionner [demanding_relation.Custom('FR_le_Char_Pi')][demanding_relation.GetTitledFirstName]"
 mpo_events_tova.0001.a.tt.success: "Vous impressionnez [demanding_relation.Custom('FR_le_Char_Pi')][demanding_relation.GetTitledFirstName]"
 mpo_events_tova.0001.b: "Je vais aller au marché et vous acheter quelque chose."
 mpo_events_tova.0001.b.equipped_tt: "Achat de [wanderer_toy.GetName] pour [demanding_relation.Custom('FR_le_Char_Pi')][demanding_relation.GetTitledFirstName]"
 gifted_toy_name: "Cheval jouet"
 gifted_toy_desc: "Un cheval jouet en bois, superbement sculpté."
 mpo_events_tova.0001.c: "Suis-je prêt[ROOT.Char.Custom('FR_E')] à mentir à un[demanding_relation.Custom('FR_E')] enfant ?"
 mpo_events_tova.0001.c.tt.failure: "[demanding_relation.Custom('FR_le_Char_Pi')|U][demanding_relation.GetTitledFirstName] ne se laisse pas facilement duper"
 mpo_events_tova.0001.c.tt.success: "Vous convainquez [demanding_relation.Custom('FR_le_Char_Pi')][demanding_relation.GetTitledFirstName] que l’objet est spécial"
 mpo_events_tova.0002.t: "Une mélodie lointaine"
 DynamicIntroLanded: "Alors que je me promène dans mes couloirs"
 DynamicIntroWanderer: "Alors que je traverse le camp"
 mpo_events_tova.0002.desc: "[ROOT.Char.Custom('DynamicIntroLoc')], je perçois les sons discrets d’une musique.\n\nLes accords s’enchaînent en un refrain harmonieux qui me laisse pantois[ROOT.Char.Custom('FR_E')] et me remplit d’une profonde nostalgie. Je n’ai même pas besoin d’écouter les vers pour comprendre que cette chanson parle du mal du pays.\n\nJe m’approche et tombe sur m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('musician'))], [musician.Custom('FR_le_Char_Pi')][musician.GetTitledFirstName]. [musician.GetSheHe|U] est assez loin de chez [musician.Custom('FR_LuiElle')] et joue la chanson comme un rappel de ses propres origines.\n\nJe ferme les yeux et imagine [journey_province.Custom('TerrainInspirationLoc')] de [journey_province.GetName]."
 mpo_events_tova.0002.a: "Je devrais visiter cet endroit un jour."
 mpo_events_tova.0002.a.tt: "Vous pourrez obtenir des points d’expérience de [wanderer_lifestyle|El] si vous visitez [journey_province.GetName] lors d’une [activity|El] [GetActivityType('activity_journey').GetName]."
 mpo_events_tova.0002.b: "Je me servirai de mon amour de la musique pour [musician.Custom('FR_LeLa')] recruter."
 mpo_events_tova.0002.b.flavor: "Les accords ne sonnent-ils pas mieux que les notes individuelles ?"
 mpo_events_tova.0002.b.tt.success: "Vous avez réussi à convaincre [musician.Custom('FR_le_Char_Pi')][musician.GetTitledFirstName] de vous rejoindre"
 mpo_events_tova.0002.b.tt.failure: "Vous ne parvenez pas à convaincre [musician.Custom('FR_le_Char_Pi')][musician.GetTitledFirstName] de vous rejoindre"
 cultural_acceptance_enjoyed_music: "L’[cultural_acceptance|El] entre les [journey_province.GetCounty.GetCulture.GetCollectiveNoun] et les [journey_provice.GetCounty.GetCulture.GetCollectiveNoun] augmente de [minor_cultural_acceptance_gain]."
 mpo_events_tova.0002.c: "Je m’assoie un moment et profite de la musique."
 mpo_events_tova.0003.t: "Une raillerie de trop"
 mpo_events_tova.0003.desc: "Le cri sinistre d’un charognard m’accueille à l’orée de la forêt, où je tombe sur des nœuds coulants vides se balançant aux branches d’un [unruly_province.Custom('GetRandomRegionalWood')]. Trois hommes enchaînés sont agenouillés sous les cordes. L’un d’eux ressemble presque [unruly_province_owner.Custom('FR_au_Char_Pi')][unruly_province_owner.GetTitledFirstName].\n\n« Ces chiens infâmes se sont moqués du règne légitime de notre [unruly_province_owner.GetTitleAsName|l] ! s’écrie le bourreau. Ce sont des paysans insurgés qui se font passer pour des acteurs, et leur campagne de calomnie se terminera par leur mort. » \n\n« S’il vous plaît, aidez-nous ! » me lance l’un des accusés."
 mpo_events_tova.0003.a: "« En fait, les acteurs sont à moi et je veux les récupérer. »"
 mpo_events_tova.0003.a.tt: "Recrutez les acteurs en convainquant le bourreau qu’ils sont vos sujets et que vous seul[ROOT.Char.Custom('FR_E')] pouvez décider de leur sort."
 mpo_events_tova.0003.a.tt.success: "Vous convainquez le bourreau que les acteurs et leur sort vous appartiennent"
 mpo_events_tova.0003.a.tt.failure: "Votre tromperie est révélée et [unruly_province_owner.Custom('FR_le_Char_Pi')][unruly_province_owner.GetTitledFirstName] est informé[unruly_province_owner.Custom('FR_E')] de vos actions."
 mpo_events_tova.0003.b: "« Ce châtiment ne correspond pas au crime. »"
 mpo_events_tova.0003.b.tt: "Convainquez le bourreau d’épargner la vie des prisonniers."
 mpo_events_tova.0003.b.tt.success: "Vous convainquez le bourreau de libérer les prisonniers"
 mpo_events_tova.0003.b.tt.failure: "Vous ne parvenez pas à convaincre le bourreau et [unruly_province_owner.Custom('FR_le_Char_Pi')][unruly_province_owner.GetTitledFirstName] désapprouve votre ingérence"
 mpo_events_tova.0003.c: "J’ai à faire ailleurs. Passons à autre chose."
 mpo_events_tova.0003.c.tt: "Ils devraient effectivement être punis pour leurs vices !"
 mpo_events_tova.0004.t: "Mécontentement des soldats"
 mpo_events_tova.0004.desc: "La lumière du feu crépitant rompt la pénombre du soir. Certains de mes soldats se sont assis autour du feu pour partager un repas.\n\n« Cette bouillie est impossible à manger, même avec les yeux fermés et le nez bouché ! J’en ai assez de piocher dans des grains pourris ! » s’insurge l’un d’eux.\n\nIl semble jouir d’une grande autorité auprès de ses compagnons d’armes. Ceux-ci poussent des grognements d’approbation et lui tapent sur l’épaule."
 mpo_events_tova.0004.a: "Des rations plus strictes leur apprendront la discipline."
 mpo_events_tova.0004.a.flavor: "Espérons que les soldats mécontents ne prennent pas de mesures drastiques..."
 mpo_events_tova.0004.a.tt: "Vous vendez une partie des provisions de l’armée."
 mpo_events_tova.0004.b: "J’aurai la tête du meneur."
 mpo_events_tova.0004.b.tt: "Le soldat irrespectueux est tué sur-le-champ."
 mpo_events_tova.0004.c: "Je paierai pour de meilleures provisions."
 mpo_events_tova.0005.t: "Soldats heureux"
 mpo_events_tova.0005.desc: "Une colonne de fumée s’élève devant moi, et l’on peut sentir, même de loin, l’arôme époustouflant du gibier en train de rôtir. Je suis l’odeur et je tombe sur un groupe de mes soldats, qui se régalent de trois cailles à la fois.\n\n« C’est facile de s’habituer à cette vie, s’exclame le plus bavard. Le calme est un baume pour l’âme. Où que nous allions, les paysans ont toujours de la nourriture en abondance. C’est une chance que nous vivions en temps de paix et que notre [ROOT.Char.GetTitleAsName|l] soit bienveillant[ROOT.Char.Custom('FR_E')] à l’égard de son peuple. »"
 mpo_events_tova.0005.a: "Donnons une raclée à ces jeunes paresseux !"
 mpo_events_tova.0005.b: "Disciplinons-les pour leur manque de vigilance."
 mpo_events_tova.0005.c: "Prenons à cœur leur bonheur et leurs paroles aimables."
 mpo_events_tova.0006.t: "Ce que l’on mérite"
 mpo_events_tova.0006.desc: "« J’apporte de graves nouvelles, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Vos guerriers ont attaqué [maa_province.GetCounty.GetName] et brûlé les stocks de céréales. Ils se plaignaient de leurs ventres vides et certains ont même eu l’audace de prétendre que c’était vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], qui les aviez forcés à se nourrir en pillant. »\n\n« Certains ont fui dans la nature environnante – ceux qui n’ont pas été tués sur-le-champ par vos fidèles. La faim pousse les gens au désespoir, semble-t-il. »"
 mpo_events_tova.0006.a: "Les vauriens !"
 mpo_special_flavor_events.0001.t: "La steppe aux eaux infinies"
 mpo_special_flavor_events.0001.desc: "J’ai entendu des histoires sur la mer. On dit qu’elle est d’une beauté à couper le souffle, mais aussi terrifiante – plus encore que notre vaste steppe. Aujourd’hui, c’est la première fois que je vois la grande étendue d’eau de mes propres yeux.\n\nJe comprends maintenant pourquoi les yeux des conteurs brillent lorsqu’ils essaient de trouver des mots pour décrire cette eau sans fin. Assis[ROOT.Char.Custom('FR_E')] sur le rivage, je contemple l’horizon, où le ciel bleu familier de Tengri se confond avec l’eau bleue.\n\nJe sens sur ma peau le doux contact de la brume salée, et le son serein des vagues résonne rythmiquement à mes oreilles. La tranquillité majestueuse de la mer me frappe au cœur..."
 mpo_special_flavor_events.0001.a: "Une beauté stupéfiante..."
 mpo_special_flavor_events.0001.b: "Je pense que je vais rester ici pendant un moment"
 mpo_events_tova.0025.t: "Lancer d’osselets"
 mpo_events_tova.0025.desc: "J’entends le bruit familier de la compétition et les craquements d’osselets qui s’écrasent contre leur cible en bois bien avant que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('challenger_anda'))] [challenger_anda.Custom('FR_le_Char_Pi')][challenger_anda.GetTitledFirstName] ne s’approche de moi, une lueur de défi dans les yeux.\n\n« Qu’en dites-vous ? Faisons équipe pour une partie de [Glossary( 'shagai', 'SHAGAI_GLOSS')] ! »."
 mpo_events_tova.0025.a: "Surpassons nos adversaires."
 mpo_events_tova.0025.a.tt.success: "Vous l’emportez en vous servant d’excellentes tactiques"
 mpo_events_tova.0025.a.tt.failure: "Vous ne brillez pas par votre ruse"
 mpo_events_tova.0025.b: "Je vais écraser les osselets de nos adversaires !"
 mpo_events_tova.0025.b.tt.success: "Vous l’emportez grâce à vos muscles"
 mpo_events_tova.0025.b.tt.failure: "Vos muscles se sont révélés inefficaces"
 mpo_events_tova.0025.c: "Pas aujourd’hui."
 mpo_sharp_wits_modifier: "Un esprit vif"
 mpo_sharp_wits_modifier.desc: "Ce personnage aiguise ses sens et son ingéniosité grâce à des prouesses tactiques dans le lancer d’osselets."
 mpo_thunder_knuckles_modifier: "Lancers foudroyants"
 mpo_thunder_knuckles_modifier.desc: "Ce personnage lance des osselets avec la force du tonnerre."
 mpo_events_tova.0030.t: "Une vision sublime"
 mpo_events_tova.0030.desc: "Le soleil colore à peine l’horizon que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('visionary'))] [visionary.Custom('FR_le_Char_Pi')][visionary.GetTitledFirstName] se précipite à mes côtés, les joues colorées et les yeux qui brillent.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je dois vous faire part d’une vision qui m’est apparue en rêve ! » s’écrie-t-[visionary.Custom('FR_IlElle')]. « J’ai vu "
 mpo_events_tova.0030.desc_red: "un bœuf rouge avec des cloches sur les cornes qui secouait la tête d’un côté à l’autre. Il beuglait "
 mpo_events_tova.0030.desc_white: "un léopard blanc bondir des nuages et tracer des lignes profondes dans le sable. Il grognait "
 mpo_events_tova.0030.desc_green: "un coq vert courir sur les rayons du soleil et battre des ailes. Il chantait "
 mpo_events_tova.0030.desc_outro: "que [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] était destiné[ROOT.Char.Custom('FR_E')] à régner sur le ciel et la terre ! »"
 mpo_events_tova.0030.a: "Vous avez été doté[visionary.Custom('FR_E')] d’un talent hors du commun !"
 mpo_events_tova.0030.b: "Les cieux doivent me favoriser, moi et mes accomplissements."
 mpo_events_tova.0030.c: "Une belle histoire."
 mpo_heavens_favor_modifier: "Faveurs des cieux"
 mpo_heavens_favor_modifier.desc: "Ce personnage est enhardi par une vision favorable."
 mpo_heavens_favor_martial_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_martial_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_heavens_favor_diplo_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_diplo_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_events_tova.0035.t: "L’homme de la montagne"
 mpo_events_tova.0035.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('distressed_anda'))] [distressed_anda.Custom('FR_le_Char_Pi')][distressed_anda.GetTitledFirstName] écarte le rabat et entre dans ma yourte. Il halète de frustration.\n\n« Écoutez-moi bien ! » s’exclame-t-il. « [pregnant_woman.Custom('FR_le_Char_Pi')|U][pregnant_woman.GetTitledFirstName] est enceinte et je suis sûr que ce n’est pas mon enfant. »\n\n« Quand je l’ai confrontée, elle m’a dit qu’elle avait rêvé d’un ours qui descendait d’une grande montagne, que la bête s’était transformée en fumée sous la forme d’un homme et que la fumée s’était installée dans son ventre, et que le lendemain matin, elle avait remarqué les premiers signes de grossesse »."
 mpo_events_tova.0035.a: "Réjouissez-vous ! Le ciel vous a envoyé un enfant."
 mpo_events_tova.0035.a.tt: "L’enfant pourrait naître avec une aptitude remarquable."
 mpo_events_tova.0035.b: "Elle ne fait que vous mentir."
 mpo_events_tova.0035.c: "Je n’ai jamais entendu quelque chose d’aussi drôle !"
 mpo_events_tova.0045.t: "[Select_CString(generous_anda.IsFemale,'Une amie précieuse','Un ami précieux')]"
 mpo_events_tova.0045.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], bien que notre amitié soit plus solide que le cou d’un mouton, je souhaite vous faire un cadeau en gage de mon indéfectible loyauté », dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('generous_anda'))], [generous_anda.Custom('FR_le_Char_Pi')][generous_anda.GetTitledFirstName], alors que nous partageons la chaleur d’un feu de camp.\n\n"
 mpo_events_tova.0045.desc_knucklebone: "[generous_anda.Custom('FR_IlElle')|U] fouille dans sa poche et en sort un petit sac qu’[generous_anda.Custom('FR_IlElle')] ouvre pour révéler une pièce de [Glossary( 'shagai', 'SHAGAI_GLOSS')] incrustée de cuivre. [generous_anda.Custom('FR_IlElle')|U] poursuit : « J’ai gagné de nombreuses compétitions avec cet osselet et je sais qu’il vous apportera la bonne fortune. »"
 mpo_events_tova.0045.desc_herd: "[generous_anda.Custom('FR_IlElle')|U] montre le pâturage au loin et poursuit : « J’ai apporté un troupeau de moutons que j’ai gagné lors d’une partie de [Glossary( 'shagai', 'SHAGAI_GLOSS')]. Puisse-t-il vous nourrir, vous et votre famille. »"
 mpo_events_tova.0045.desc_axe: "[generous_anda.Custom('FR_IlElle')|U] dévoile une hache de guerre, polie avec soin et manifestement tranchante. [generous_anda.Custom('FR_IlElle')|U] poursuit : « J’ai obtenu cette arme lors de la dernière bataille que nous avons livrée, vous et moi, et je l’ai arrachée aux mains froides d’un ennemi tombé. »"
 mpo_events_tova.0045.a: "Merci pour votre généreux don."
 mpo_events_tova.0045.a.equipped_tt: "A reçu [gift.GetName]."
 mpo_events_tova.0045.b: "Votre amitié est le seul cadeau dont j’ai besoin."
 gifted_bone_name: "Osselets incrustés de cuivre"
 gifted_bone_desc: "Articulation de mouton incrustée de cuivre et utilisée dans les jeux de lancers d’osselets."
 gifted_axe_name: "Hache de conquête"
 gifted_axe_desc: "Une hache de guerre parfaitement équilibrée."
