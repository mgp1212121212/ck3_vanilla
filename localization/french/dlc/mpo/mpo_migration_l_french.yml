 nomadic_migration_contract_request: "Ce [GetPlayer.Custom('GetContractOrIssueGameConcept')|l] requiert que vous répondiez au malaise en [TaskContract.GetLocation.GetName]"
 migration_contract_county_ownership_text: "Ce [county|El] ne fait plus partie de votre [realm|El]"
 migration_contract_county_text: "Ce [county|El] ne souffre plus d’un [county_control|El] faible"
 migration_contract_county_alt_text: "Ce [county|El] n’est plus aux prises avec ce problème"
 ongoing_settlement_contract: "Contrat de peuplement en cours"
 # Contract 1
 nomadic_migration_contract_1_contract: "$nomadic_migration_contract_1_desc_title$"
 nomadic_migration_contract_1_desc_title: "Bergers désagréables"
 nomadic_migration_contract_1_desc: "Depuis notre installation en [TaskContract.GetEmployer.GetName], [TaskContract.GetEmployer.Custom('FR_le_Char_Pi')][TaskContract.GetEmployer.GetTitledFirstName] me parle de conflits avec un groupe de bergers locaux. Il est temps de mettre un terme à cette agitation."
 nomadic_migration_contract_1_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0005.t: "$nomadic_migration_contract_1_desc_title$"
 mpo_contract_events.0005.desc: "Lors d’une rencontre avec l’un des bergers de Karakorum, il ne faut que quelques instants pour entrer dans le vif du sujet. [herder_character.Custom('FR_le_Char_Pi')|U][herder_character.GetTitledFirstName] affirme que sa communauté vit dans ces contrées depuis des générations, mais que ce n’est que depuis notre arrivée qu’ils sont confrontés à des pénuries de nourriture.\n\nBien qu’ils refusent de quitter leur terre ancestrale, une démonstration de notre autorité pourrait les convaincre du contraire. À moins, bien sûr, que nous ne voulions trouver un moyen pour que leur présence nous soit bénéfique."
 mpo_contract_events.0005.a: "Joignez-vous à moi. Ensemble, nous sommes plus forts."
 mpo_contract_events.0005.a.impressed: "Nous parvenons à un accord"
 mpo_contract_events.0005.a.unimpressed: "Nos arguments tombent dans l’oreille d’un sourd"
 mpo_contract_events.0005.b: "Travaillez pour moi, je m’occuperai de vos problèmes alimentaires."
 mpo_contract_events.0005.c: "Chassons-les de nos terres."
 # Contract 2
 nomadic_migration_contract_2_contract: "$nomadic_migration_contract_2_desc_title$"
 nomadic_migration_contract_2_desc_title: "Le troupeau sauvage"
 nomadic_migration_contract_2_desc: "Un troupeau sauvage se promène librement dans les champs autour de [TaskContract.GetLocation.GetName]. Nos propres troupeaux en souffriront tant que personne ne s’occupera de ces animaux."
 nomadic_migration_contract_2_request: "$nomadic_migration_contract_request$"
 mpo_si_slaughtered_for_a_feast: "Un bon repas"
 mpo_si_slaughtered_for_a_feast_desc: "Ce personnage a ramené chez lui de quoi faire un délicieux festin pour les siens."
 migration_contract_2_herd_reward_tt: "#V Vous#! gagnez #P [SCOPE.ScriptValue('miniscule_herd_value_static')]-[SCOPE.ScriptValue('minor_herd_value_static')]#![herd_i] en [herd|El]"
 mpo_contract_events.0015.t: "$nomadic_migration_contract_2_desc_title$"
 mpo_contract_events.0015.desc: "Même de loin, les animaux qui paissent sont un spectacle époustouflant. Ils se sont nourris avidement de la terre, laissant peu de place à nos troupeaux pour grandir et s’épanouir.\n\nNos bergers harcelés nous ont demandé de nous en occuper avant que nos propres troupeaux ne meurent."
 mpo_contract_events.0015.a: "J’en capturerai certains pour nos propres troupeaux."
 mpo_contract_events.0015.a.successful: "Vous capturez une grande partie du troupeau sauvage"
 mpo_contract_events.0015.a.failure: "Vous capturez une petite partie du troupeau sauvage"
 mpo_contract_events.0015.b: "Les abattre et préparer un petit festin."
 mpo_contract_events.0015.c: "Ils vont nous rapporter une petite fortune."
 # Contract 3
 nomadic_migration_contract_3_contract: "$nomadic_migration_contract_3_desc_title$"
 nomadic_migration_contract_3_desc_title: "Des pâturages litigieux"
 nomadic_migration_contract_3_desc: "Mes [TaskContract.GetTaker.Custom('KnightCulturePluralNoTooltip')|l] se disputent les meilleurs pâturages autour de [TaskContract.GetLocation.GetName] depuis si longtemps qu’ils gardent une forte rancœur les uns à l’égard des autres."
 nomadic_migration_contract_3_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0025.t: "$nomadic_migration_contract_3_desc_title$"
 mpo_contract_events.0025.desc: "Après notre installation en [task_contract.GetLocation.GetName], les querelles entre [task_contract.GetEmployer.GetFirstName] et [knight_2.GetFirstName] à propos de pâturages voisins se poursuivent.\n\nBien qu’il s’agissait au début d’une petite affaire, elle dure depuis longtemps et la fierté ne permet à aucune des deux parties de céder. Je devrais intervenir avant que les choses n’empirent et ne nuisent au moral du camp."
 mpo_contract_events.0025.a: "[task_contract.GetEmployer.GetFirstNameNoTooltip] a raison, la terre est la sienne."
 mpo_contract_events.0025.b: "En fait, [knight_2.GetFirstNameNoTooltip] a de meilleurs arguments."
 mpo_contract_events.0025.c: "Mon propre troupeau prospérera dans ces terres."
 # Contract 4
 nomadic_migration_contract_4_contract: "$nomadic_migration_contract_4_desc_title$"
 nomadic_migration_contract_4_desc_title: "Pénurie d’outils"
 nomadic_migration_contract_4_desc: "La migration en [TaskContract.GetLocation.GetName] a fait des ravages dans nos réserves de matériel et d’outils. Sans réapprovisionnement, cela aura bientôt un impact sur notre tribu."
 nomadic_migration_contract_4_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0035.t: "$nomadic_migration_contract_4_desc_title$"
 mpo_contract_events.0035.desc: "La récente migration en [task_contract.GetLocation.GetName] a fait payer un lourd tribut aux miens, qui manque des outils les plus basiques pour l’utilisation quotidienne. Cela ralentit même les tâches les plus simples.\n\nSans un marchand capable de nous apporter les marchandises dont nous avons besoin, mon peuple continuera à souffrir."
 mpo_contract_events.0035.a: "Nos marchands s’en chargeront."
 mpo_contract_events.0035.b: "Nous trouverons un marchand pour obtenir les outils."
 mpo_contract_events.0035.c: "Mon nom est connu partout, quelqu’un s’en occupera."
 mpo_contract_events.0035.d: "Les miens devront faire sans."
 EVENT_WINDOW_OPTION_AVAILABLE_TRADE_YURT: "Cette option est disponible en raison du [GetDomicileBuilding('trade_yurt_01').GetName|l]"
 mpo_si_lacking_tools: "Outils manquants"
 mpo_si_lacking_tools_desc: "Le peuple de ce personnage n’a pas les outils pour s’occuper correctement du clan."
 mpo_si_lacking_tools_2: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_2_desc: "$mpo_si_lacking_tools_desc$"
 mpo_si_lacking_tools_3: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_3_desc: "$mpo_si_lacking_tools_desc$"
 # Contract 5
 nomadic_migration_contract_5_contract: "$nomadic_migration_contract_5_desc_title$"
 nomadic_migration_contract_5_desc_title: "Fragmentation de la tribu"
 nomadic_migration_contract_5_desc: "Déconnectée du reste du village sous ma direction, la tribu de [TaskContract.GetLocation.GetName] a exigé un chef local."
 nomadic_migration_contract_5_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0045.t: "$nomadic_migration_contract_5_desc_title$"
 mpo_contract_events.0045.desc: "La tribu de [task_contract.GetLocation.GetName] était déjà souvent un peu étrangère au reste de [ROOT.Char.GetPrimaryTitle.GetName] avant notre installation dans cette région. Elle semble désormais d’autant plus vouloir une plus grande indépendance et son propre chef.\n\nÀ mon arrivée, c’est [Select_CString(new_chieftain.IsFemale,'une femme nommée','un homme nommé')] [new_chieftain.GetFirstName] qui semble parler au nom de toute la tribu. [new_chieftain.Custom('FR_IlElle')|U] me semble raisonnable, car [new_chieftain.Custom('FR_IlElle')] est prêt[new_chieftain.Custom('FR_E')] à me jurer obéissance tant que son peuple reste autorisé à suivre ses propres coutumes."
 mpo_contract_events.0045.a: "Discutons-en."
 mpo_contract_events.0045.a.successful: "Je les ai convaincus"
 mpo_contract_events.0045.a.failure: "Ils ne sont pas convaincus"
 mpo_contract_events.0045.b: "[new_chieftain.GetFirstNameNoTooltip] ? Alors qu’[new_chieftain.Custom('FR_IlElle')] les dirige."
 mpo_contract_events.0045.b.tt: "[task_contract.GetLocation.GetName] peut [Concept('divergent_culture','diverger')|E] de la culture [task_contract.GetLocation.GetCulture.GetName]"
 mpo_contract_events.0045.c: "Un petit cadeau leur rappellera tout ce que je fais pour eux."
 mpo_contract_events.0045.d: "Ils s’y habitueront."
 mpo_si_accepting_cultures: "Accepte la fragmentation"
 mpo_si_accepting_cultures_desc: "Ce personnage a accepté que des tribus se détachent de la sienne."
 # Contract 6
 nomadic_migration_contract_6_contract: "$nomadic_migration_contract_6_desc_title$"
 nomadic_migration_contract_6_desc_title: "Terres empoisonnées"
 nomadic_migration_contract_6_desc: "Les terres autour de [TaskContract.GetLocation.GetName] semblent avoir affaibli notre troupeau, qui a été touché par une sorte de maladie après avoir été déplacé ici."
 nomadic_migration_contract_6_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0055.t: "$nomadic_migration_contract_6_desc_title$"
 mpo_contract_events.0055.desc: "Notre troupeau s’est affaibli et sa démarche, autrefois si assurée, est devenue hésitante. En l’observant, je remarque que certaines bêtes restent couchées, car elles n’ont plus la force de bouger.\n\nTout notre troupeau en [task_contract.GetLocation.GetName] risque d’être contaminé. Que deviendrait notre tribu si cela arrivait ?"
 mpo_contract_events.0055.a: "Il s’en sortira, j’y veillerai."
 mpo_contract_events.0055.a.successful: "Le troupeau se remet"
 mpo_contract_events.0055.a.failure: "Le troupeau va plus mal"
 mpo_contract_events.0055.b: "Je ferai passer le mot pour trouver quelqu’un pour l’aider."
 mpo_contract_events.0055.c: "Abattons-les avant que cela ne se propage encore plus."
 mpo_si_slaughtered_animals: "Viande stockée"
 mpo_si_slaughtered_animals_desc: "Ce personnage a stocké beaucoup de viande.\n#emp Supprimé la prochaine fois que vous organisez un [GetActivityType('activity_feast').GetName|l]#!\n\nCoût du [GetActivityType('activity_feast').GetName|l] : #P -50%[gold_i]#!"
 # Contract 7
 nomadic_migration_contract_7_contract: "$nomadic_migration_contract_7_desc_title$"
 nomadic_migration_contract_7_desc_title: "Voisins importuns"
 nomadic_migration_contract_7_desc: "Des cavaliers d’une tribu voisine sévissent sans vergogne en [TaskContract.GetLocation.GetName] et amènent en plus un grand troupeau."
 nomadic_migration_contract_7_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0065.t: "$nomadic_migration_contract_7_desc_title$"
 mpo_contract_events.0065.desc: "Bien qu’ils ne soient pas très nombreux, les cavaliers de [neighbor_leader.GetPrimaryTitle.GetBaseName] traversent effrontément [task_contract.GetLocation.GetName] avec un grand troupeau. Il semblerait qu’ils aient traqué un troupeau perdu lorsque nous nous sommes installés dans cette région.\n\nMême si ces terres leur ont semblé inhabitées à leur arrivée, je ne peux pas leur permettre de traverser mon domaine ainsi.\n\n#bold Ces terres sont réservées à mon troupeau et à personne d’autre.#!"
 mpo_contract_events.0065.a: "Nous les laisserons partir pacifiquement, mais à un certain prix."
 mpo_contract_events.0065.a.successful: "Ils paient le prix"
 mpo_contract_events.0065.a.failure: "Nous ne pouvons pas les en empêcher"
 mpo_contract_events.0065.b: "Ce sont nos terres et ce sont nos troupeaux."
 mpo_contract_events.0065.c: "Laissons-les."
 # Contract 8
 nomadic_migration_contract_8_contract: "$nomadic_migration_contract_8_desc_title$"
 nomadic_migration_contract_8_desc_title: "Les vestiges"
 nomadic_migration_contract_8_desc: "Apparemment, nous sommes tombés sur les vestiges d’un ancien groupe de nomades dans cette région : près de notre nouveau campement en [TaskContract.GetLocation.GetName], il y a un troupeau et des yourtes en ruine."
 nomadic_migration_contract_8_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0075.t: "$nomadic_migration_contract_8_desc_title$"
 mpo_contract_events.0075.desc: "En traversant [barony_location.Custom('HoldingNoHoldingTerrainRoaming')|l], je tombe sur ce troupeau à moitié apprivoisé que l’on a déjà observé ici à plusieurs reprises. Lorsque nous nous approchons des animaux, il est évident qu’ils ont déjà eu affaire à des humains.\n\nSi on les laisse se débrouiller seuls, ils continueront à brouter sur des terres qui sont en fait destinées à nos troupeaux. Dois-je les ramener en [ROOT.Char.GetCapitalLocation.GetName] ? Ou devrais-je m’occuper d’eux d’une autre manière ? Quelle est la meilleure solution pour mon peuple ?"
 mpo_contract_events.0075.a: "Ils compléteront bien nos troupeaux."
 mpo_contract_events.0075.b: "Sortons-les de [task_contract.GetLocation.GetNameNoTooltip]."
 mpo_contract_events.0075.c: "Abattons les bêtes."
 # Contract 9
 nomadic_migration_contract_9_contract: "$nomadic_migration_contract_9_desc_title$"
 nomadic_migration_contract_9_desc_title: "Délimitation des frontières"
 nomadic_migration_contract_9_desc: "Après notre installation en [TaskContract.GetLocation.GetName], il y a des divergences d’opinion concernant les meilleurs pâturages à proximité. [TaskContract.GetEmployer.Custom('FR_le_Char_Pi')|U][TaskContract.GetEmployer.GetTitledFirstName] a tenté sans succès jusqu’à présent de jouer les médiateurs entre les tribus."
 nomadic_migration_contract_9_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0085.t: "$nomadic_migration_contract_9_desc_title$"
 mpo_contract_events.0085.desc: "[task_contract.GetEmployer.Custom('FR_le_Char_Pi')|U][task_contract.GetEmployer.GetTitledFirstName] m’explique qu’après notre installation dans cette région, la tribu de [other_county.GetName] a été la première à prendre le contrôle des pâturages, bien que cette région soit beaucoup plus proche de [task_contract.GetLocation.GetName].\n\nMalgré toutes ses tentatives de médiation, la situation n’a pas évolué. D’une manière ou d’une autre, il faudra décevoir l’une des deux parties, mais plus tôt on prendra une décision, mieux ce sera."
 mpo_contract_events.0085.a: "Les pâturages iront à [task_contract.GetLocation.GetNameNoTooltip]."
 mpo_contract_events.0085.b: "Ils appartiennent à [other_county.GetNameNoTooltip]."
 mpo_si_spurned_tribe: "Tribu méprisée"
 # Contract 10
 nomadic_migration_contract_10_contract: "$nomadic_migration_contract_10_desc_title$"
 nomadic_migration_contract_10_desc_title: "L’ancienne tribu"
 nomadic_migration_contract_10_desc: "De petites communautés qui vivaient dans la région avant que nous ne nous y déplacions se sont approchées de notre camp en [TaskContract.GetLocation.GetName]."
 nomadic_migration_contract_10_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0095.t: "$nomadic_migration_contract_10_desc_title$"
 mpo_contract_events.0095.desc: "[new_chieftain.Custom('FR_le_Char_Pi')|U][new_chieftain.GetTitledFirstName], qui ne dirige qu’une petite poignée de gens, s’est rendu[new_chieftain.Custom('FR_E')] à mon camp. Sa langue est étrangère, mais [new_chieftain.Custom('FR_IlElle')] parle avec confiance et fierté de son peuple et de ses difficultés.\n\n#emp « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], si vous trouvez de la place pour nous entre vos yourtes, nous vous offrirons notre troupeau et je vous servirai personnellement. Si ce n’est pas le cas... il n’y a plus grand-chose pour nous dans ces contrées. »#!"
 mpo_contract_events.0095.a: "Nous les accueillerons."
 mpo_contract_events.0095.b: "Ils n’ont rien à faire ici, débarrassons-nous-en."
 mpo_si_old_tribe: "Tribu étrangère"
 herd_starvation_title: "Troupeau affamé !"
 herd_starvation_custom_tooltip: "@alert_icon! #alert_trial Si vous ne [Concept('migrate','migrez')|E] pas vers d’autres terres, vous perdrez du [herd|El] tous les #V 3#! ans#!"
 msg_migration_into_realm_title: "Migration"
 msg_migration_into_realm_desc: "[actor.Custom('FR_le_Char_U_P')|U][actor.GetUIName] a [migrated|El] dans votre [target_title.GetBaseName] #weak ([target_title.GetName])#!"
 msg_migration_into_realm_tributary_title: "Remplacement du tributaire par migration"
 msg_migration_into_realm_tributary_desc: "[actor.Custom('FR_le_Char_U_P')|U][actor.GetUIName] a [migrated|El] en [target_title.GetBaseName] #weak ([target_title.GetName])#!, et remplace votre [tributary|El], [old_holder.Custom('FR_le_Char_U_Pi')][old_holder.GetShortUIName]"
 msg_migration_into_realm_fellow_tributary_title: "Remplacement du co-tributaire par migration"
 msg_migration_into_realm_fellow_tributary_desc: "[actor.Custom('FR_le_Char_U_P')|U][actor.GetUIName] a [migrated|El] en [target_title.GetBaseName] #weak ([target_title.GetName])#!, et remplace votre co-[tributary|El], [old_holder.Custom('FR_le_Char_U_Pi')][old_holder.GetShortUIName]"
 msg_migration_into_realm_vassal_title: "Remplacement du vassal par migration"
 msg_migration_into_realm_vassal_desc: "[actor.Custom('FR_le_Char_U_P')|U][actor.GetUIName] a [migrated|El] en [target_title.GetBaseName] #weak ([target_title.GetName])#!, et remplace votre [Concept('vassal',Select_CString(old_holder.IsFemale,'vassale','vassal'))|E], [old_holder.Custom('FR_le_Char_U_Pi')][old_holder.GetShortUIName]"
