 jamukha_choose_blood_brother_tt: "[jamukha.Custom('FR_le_Char_U_Pi')|U][jamukha.GetShortUIName] décidera ou non de devenir [blood_brothers|El]"
 jamukha_warhorse_tt: "Vous donnerez [jamukha.Custom('FR_au_Char_U_Pi')][jamukha.GetShortUIName] un [GetModifier('horse_story_modifier').GetNameWithTooltip|l]"
 temujin_warhorse_tt: "[jamukha.Custom('FR_le_Char_U_Pi')|U][jamukha.GetShortUIName] vous donnera un [GetModifier('horse_story_modifier').GetNameWithTooltip|l]"
 temujin_warhorse_jamukha_tt: "Vous donnez [temujin.Custom('FR_au_Char_U_Pi')][temujin.GetShortUIName] un [GetModifier('horse_story_modifier').GetNameWithTooltip|l]"
 jamukha_warhorse_jamukha_tt: "[temujin.Custom('FR_le_Char_U_Pi')|U][temujin.GetShortUIName] vous donne un [GetModifier('horse_story_modifier').GetNameWithTooltip|l]"
 blood_brother_gains_hook_tt: "Obtient un [strong_hook|El] #EMP (frère de sang)#! contre #high vous#!"
 blood_brother_gains_hook_other_tt: "#high Vous#! obtenez un [strong_hook|El] #EMP (frère de sang)#! contre [blood_bro.Custom('FR_le_Char_U_Pi')][blood_bro.GetShortUIName]"
 mpo_jamukha_flavor.0001.t: "Des années de fraternité"
 mpo_jamukha_flavor.0001.desc: "[temujin.Custom('FR_le_Char_Pi')|U][temujin.GetTitledFirstName] et moi sommes assis près du feu. Nos peuples se sont unis autour de nous dans un grand camp.\n\nDes années ont passé depuis que j’ai offert mon amitié au jeune guerrier abandonné par le clan de son père. Nous avons jeté nos osselets sur la glace de la rivière Onon. Nous avons juré d’être toujours amis.\n\nNous étions alors des enfants. Depuis, nous avons fait la guerre ensemble et notre amitié a grandi. Aujourd’hui, en tant qu’hommes, nous connaissons les mots pour devenir des [Glossary( 'andas', 'ANDA_GLOSS' )] pour la vie."
 mpo_jamukha_flavor.0001.a: "Je prête serment de fraternité avec [temujin.GetFirstNameNoTooltip]."
 mpo_jamukha_flavor.0001.a.tt: "Et nous échangerons des cadeaux de valeur."
 mpo_jamukha_flavor.0001.b: "Je suis ici pour parler de pouvoir. Pas de l’amour."
 mpo_nerge_promised_feast_failed: "Fausses promesses de viande"
 mpo_nerge_promised_feast_failed_desc: "Aux nobles chasseurs, ce personnage avait promis une montagne de bonne viande. Il n’a pas tenu parole."
 jamukha_temujin_response_warning_tt: "@warning_icon! #X [temujin.Custom('FR_le_Char_U_Pi')|U][temujin.GetShortUIName] peut nuire à votre [prestige|El]@prestige_icon! et votre [dread|El]@dread_icon!#!"
 negotiate_togrul_alliance_effect_tooltip: "[jamukha.Custom('FR_le_Char_U_Pi')|U][jamukha.GetShortUIName] et [togrul.Custom('FR_le_Char_U_Pi')][togrul.GetShortUIName] entrent dans une [alliance|El]"
 mpo_jamukha_flavor.0010.t: "Des insultes qu’aucun Mongol ne peut tolérer"
 mpo_jamukha_flavor.0010.desc: "Je dirige mon peuple, depuis quelque temps, aux côtés de [temujin.GetTitledFirstName], fidèle à ses caprices, constant malgré mon esprit troublé.\n\nLes femmes murmurent du venin à ses oreilles. Ses gardes de nuit me renfrognent à l’approche de sa yourte. Combien de temps vais-je endurer ces affronts ?\n\n"
 mpo_jamukha_flavor.0010.desc_togrul: "Et [Select_CString(togrul.IsFemale,'la puissante','le puissant')] [togrul.GetTitledFirstName] m’a promis sa protection si j’abandonnais [temujin.GetFirstNameNoTooltip]..."
 mpo_jamukha_flavor.0020.t: "Des hommes aux rêves sanglants"
 mpo_jamukha_flavor.0020.desc: "J’ai chevauché de nuit jusqu’au camp [temujin.Custom('FR_du_Char_Pi')][temujin.GetTitledFirstName], brûlant de colère et de honte. Le destin – des pensées sombres au-delà de la lueur de mon esprit éveillé – me pousse.\n\nLorsque [temujin.GetFirstNameNoTooltip] et moi étions enfants, nous avons partagé la carcasse d’une marmotte. Sa chair m’est restée dans le ventre tel un poison pendant toutes ces années. Nos mots d’amitié résonnent dans mes oreilles et m’arrachent presque la peau du visage quand je me les rappelle. Comment ai-je pu me vouer à un homme destiné à régner sur tous les Mongols, alors que c’était mon destin ? Avec mes promesses d’enfant, je me suis donné une vie de traître.\n\n« Je vais vous détruire ! », crié-je alors que [temujin.GetFirstNameNoTooltip] fait une grimace de mépris. « Moi, [ROOT.Char.GetFirstName], je suis le khan des [ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun] ! »."
 mpo_jamukha_flavor.0010.a: "Je dois suivre mon destin. Sans [temujin.GetFirstNameNoTooltip]."
 mpo_jamukha_flavor.0010.b: "Mes paroles me lient, telle une épée à la ceinture de [temujin.GetFirstNameNoTooltip]."
 jamukha_chose_loyalty_modifier: "A choisi l’allégeance à Temüjin"
 jamukha_chose_loyalty_modifier_desc: "Djamuqa s’est révélé être un ami noble et loyal, même au prix de sa destinée personnelle."
 jamukha_temujin_no_more_positive_tt: "@alert_icon! #X Toutes les [relations|El] positives entre #high vous#! et [temujin.Custom('FR_le_Char_U_Pi')][temujin.GetShortUIName] ont été détruites"
 jamukha_temujin_rivals_tt: "[temujin.Custom('FR_le_Char_U_Pi')|U][temujin.GetShortUIName] est désormais votre [rival|El][temujin.Custom('FR_E')|E]"
 jamukha_gain_from_defectors_tt: "#weak Le gain de [herd|El]@herd_icon! et de [prestige|El]@prestige_icon! est dû aux Mongols qui se préparent à la guerre"
 temujin_gain_from_defectors_tt: "$jamukha_gain_from_defectors_tt$"
 mpo_jamukha_flavor.0020.a: "#EMP « Maudit nigaud, qui était autrefois mon frère ! »#!"
 mpo_jamukha_flavor.0020.b: "« Ta mort sera pitoyable, [temujin.GetFirstNameNoTooltip]... »"
 mpo_jamukha_flavor.0020.c: "« Sur le champ de bataille, ton destin sera le mien ! »"
 mpo_jamukha_flavor.0020.b_murder: "Vous gagnez un #P énorme#! bonus pour un [scheme|El] visant à [GetScheme('murder').GetActionName|l] ciblant [temujin.Custom('FR_le_Char_Pi')][temujin.GetTitledFirstName]"
 mpo_jamukha_flavor.0020.a_war_win: "Gagner une [war|El] #high offensive#! contre [temujin.Custom('FR_le_Char_U_Pi')][temujin.GetShortUIName] procurera de la [legitimacy|El]@legitimacy_icon! et du [prestige|El]@prestige_icon! supplémentaires"
