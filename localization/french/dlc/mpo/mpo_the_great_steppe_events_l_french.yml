 mpo_the_great_steppe.0001.t: "Grande steppe"
 mpo_the_great_steppe.0001.desc: "Une étendue infinie d’herbe et de pierres. La steppe n’est pas une terre clémente. Les tentes sont montées et démontées au fil des saisons – des villages entiers se déplacent à cause d’un important blizzard ou d’un ennemi plus puissant.\n\nLes gens sont à la merci des bêtes, et les bêtes, de la nature.\n\nQui maîtrisera les éléments et s’élèvera au rang de khan des khans ?"
 mpo_the_great_steppe.0001.a: "Ensemble, nous chevauchons !"
 mpo_the_great_steppe.0002.t: "[my_subregion.GetName] : [my_subregion.GetCurrentPhase.GetName]"
 mpo_the_great_steppe.0002.desc.cold_zud: "Le froid transperce la peau, et celle de mes joues commence même à peler. Les animaux tremblent sous l’effet des vents violents, privés de l’énergie nécessaire pour se nourrir."
 mpo_the_great_steppe.0002.desc.drought: "La terre est fragmentée et sèche comme une entaille cicatrisante. L’herbe s’est asséchée et les animaux se battent pour les dernières brindilles.\n\nLe moment est venu de se battre ou de s’échapper."
 mpo_the_great_steppe.0002.desc.white_zud: "Les couches de neige recouvrent définitivement l’herbe. Blanche comme la lune, la mort emporte nos animaux."
 mpo_the_great_steppe.0002.desc.warm_nights: "Les oiseaux chantent et les enfants jouent. [person.GetFirstName] est allongé[person.Custom('FR_E')] dans l’herbe et profite du soleil les yeux fermés.\n\nDe légers cris nous proviennent des animaux, des veaux et des agneaux qui viennent de naître et dont l’on s’occupe avec le plus grand soin.\n\nSi seulement cela pouvait durer ainsi..."
 mpo_the_great_steppe.0002.desc.abundant_grazing: "L’herbe a tellement poussé que les enfants s’y perdent, ce qui ne manque pas de faire rire les mamans quand elles les retrouvent.\n\nDifficile d’imaginer un troupeau plus sain, ou un moment plus joyeux."
 mpo_the_great_steppe.0002.desc.havsarsan_zud: "Les rivières s’assèchent et les prairies perdent toute leur fertilité. La glace recouvre le sol, où plus rien ne pousse. Les animaux meurent, et nous les suivrons bientôt.\n\nQue [ROOT.Char.GetFaith.HighGodName] nous vienne en aide, car nous devons être [ROOT.Char.GetFaith.NegativeAfterLife2]."
 mpo_the_great_steppe.0002.desc.sky_blessing: "Les fleurs s’épanouissent et les animaux sont plus vivants que jamais. Les terres abondantes s’étendent jusqu’à des zones que nous pensions mortes depuis des générations.\n\nChaque nouveau-né est béni par l’amour [ROOT.Char.GetFaith.HealthGodNamePossessive] et la force [ROOT.Char.GetFaith.WarGodNamePossessive].\n\nSi je ferme les yeux, je pourrais croire que nous sommes [ROOT.Char.GetFaith.PositiveAfterLife2]."
 mpo_the_great_steppe.0002.desc.obedience: "\n\nToutefois, avec des chances de survie réduites, les gens sont beaucoup plus susceptibles de jurer obéissance."
 mpo_the_great_steppe.0002.a: "Et le monde continue de tourner."
 mpo_the_great_steppe.0002.tt: "La [steppe_season|El] a changé"
 mpo_the_great_steppe_0002_souvenirs_aplenty_tt: "Grâce à votre [perk|El] [GetPerk('souvenirs_aplenty_perk').GetName( GetPlayer )]"
 souvenirs_aplenty_perk_county_modifier: "Changement des saisons"
 souvenirs_aplenty_perk_county_modifier_desc: "Grâce à son expérience de mode de vie, ce personnage a appris à gérer au mieux le changement des saisons."
