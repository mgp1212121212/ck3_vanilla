l_french:
 mpo_flavor_events_settled.0001.t: "Une tempête approche"
 mpo_flavor_events_settled.0001.desc: "Le vent glacial me coupe les joues tels des éclats de verre. Le temps est anormalement froid ces derniers temps.\n\nLe hennissement d’un cheval attire mon attention au moment où je me tourne pour rentrer. Son cavalier a du mal à tenir les rênes.\n\n« Au secours... », marmonne-t-[nomad.Custom('FR_IlElle')], sur le point de s’effondrer. « Le grand hiver est arrivé. Mon peuple meurt en essayant de fuir la steppe. »"
 mpo_flavor_events_settled.0001.aa: "« Partez ! »"
 mpo_flavor_events_settled.0001.a: "« Que les gens viennent ! »"
 mpo_flavor_events_settled.0001.b: "« Nous devons nous préparer à ces nomades. »"
 mpo_flavor_events_settled.0001.c: "« Vous pouvez vous reposer maintenant. »"
 mpo_settled_preparations_war_county_modifier: "Préparatifs de guerre"
 mpo_settled_preparations_war_county_modifier_desc: "Ce personnage se prépare à une invasion nomade imminente en renforçant ses armées."
 mpo_settled_preparations_building_county_modifier: "Préparation du terrain"
 mpo_settled_preparations_building_county_modifier_desc: "Ce personnage se prépare à une invasion nomade imminente en s’assurant que ses comtés sont prêts."
 mpo_flavor_events_settled.0001.tt: "@alert_icon! #alert_trial Les [nomads|El] peuvent essayer de prendre nos terres#!"
 mpo_flavor_events_settled.0010.t: "[Select_CString(nomad_lord.IsFemale,'La dame','Le seigneur')] à cheval"
 mpo_flavor_events_settled.0010.desc: "« Tout doux ! Tout doux ! » [Select_CString(nomad.IsFemale,'Une étrangère','Un étranger')] tapote doucement les flancs de son cheval pour le calmer, puis s’avance vers moi.\n\n« Salutations, honorable [ROOT.Char.GetTitleAsNameNoTooltip], je suis l’envoyé[nomad.Custom('FR_E')] [nomad_lord.Custom('FR_du_Char_Pi')][nomad_lord.GetTitledFirstName]. [Select_CString(nomad_lord.IsFemale,'Ma maîtresse','Mon seigneur')] m’a envoyé[nomad.Custom('FR_E')] proposer une trêve entre nos peuples »."
 mpo_flavor_events_settled.0010.a: "« Veuillez accepter mon tribut. »"
 mpo_flavor_events_settled.0010.b: "« Je suis sûr[ROOT.Char.Custom('FR_E')] que nous pouvons parvenir à un accord. »"
 mpo_flavor_events_settled.0010.b_perk_tt: "Votre [perk|El] [GetPerk('defensive_measures_perk').GetName( GetNullCharacter )] vous permet de négocier un meilleur prix"
 mpo_flavor_events_settled.0010.c: "#EMP Cracher par terre.#!"
 mpo_flavor_events_settled.0010.d: "« Envoyez mes respects à votre [nomad_lord.GetLadyLord|l]. »"
