 mpo_interactions_events.0006.t: "Le sang de mon sang"
 mpo_interactions_events.0006.desc_intro: "[blood_bro.GetFirstName] se coupe la paume de la main et dit : « Si nous"
 mpo_interactions_events.0006.desc_anda: "devenons des [Glossary( 'andas', 'ANDA_GLOSS' )],"
 mpo_interactions_events.0006.desc_no_anda: "prononçons ces mots,"
 mpo_interactions_events.0006.desc: "nos vies ne feront qu’un ! [Select_CString(ROOT.Char.IsFemale,'Ma sœur','Mon frère')], je jure de vous aimer toujours et de vous protéger ».\n\nJe fais le même serment, m’inflige la blessure et lie mon sang à celui de m[blood_bro.Custom('FR_OnA')] désormais [blood_bro.Custom('SisterBrother')].\n\nUne fois notre pacte scellé, nous échangeons de beaux cadeaux, nous mangeons bien et nous partageons une fourrure pour notre sommeil nocturne. Nous rêvons"
 mpo_interactions_events.0006.desc_shared_foe: "de malheurs pour nos ennemis, de souffrance et de déchéance pour [shared_foe.Custom('FR_le_Char_Pi')][shared_foe.GetTitledFirstName] !"
 mpo_interactions_events.0006.desc_memories: "de nos moments partagés."
 mpo_interactions_events.0006.desc_war_allies: "des batailles gagnées et du son de nos cors de guerre."
 mpo_interactions_events.0006.desc_outro: "des batailles à venir."
 ANDA_GLOSS: "Terme mongol signifiant « frère de sang ». Les personnes les plus remarquables ayant un statut d’#G andas#! étaient Gengis Khan et Djamuqa : par un échange d’osselets, ils ont prêté serment dès leur enfance et ont renouvelé leur lien plus tard, en étant jeunes adultes."
 mpo_interactions_events.0006.a: "Nous verrons nos ennemis souffrir."
 mpo_interactions_events.0006.a.flavor: "Notre [Select_CString(shared_foe.IsFemale,'ennemie commune','ennemi commun')], [shared_foe.Custom('FR_le_Char_Pi')][shared_foe.GetTitledFirstNameNoTooltip], en particulier !"
 mpo_interactions_events.0006.b: "Tout le monde connaît la position élevée de [Select_CString(blood_bro.IsFemale,'ma sœur','mon frère')]..."
 mpo_interactions_events.0006.c: "[Select_CString(blood_bro.IsFemale,'Ma sœur','Mon frère')], aussi redoutable qu’un loup !"
