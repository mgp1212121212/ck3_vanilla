 mpo_interactions_events.0101.t: "$influence_child_commander_interaction$ : [target_trait.GetNameNoTooltip(GetPlayer)|l] – réussite"
 mpo_interactions_events.0101.desc_intro: "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstName] semble s’ennuyer après des heures passées à regarder les tactiques militaires sur les cartes. Je me lève et lui lance une épée d’entraînement en criant :\n\n« Allons dehors. Le premier coup direct sur le corps de l’autre gagne ! »\n\n"
 mpo_interactions_events.0101.logistician: "Je dégaine mon épée d’entraînement et me prépare à me battre. [recipient.Custom('FR_IlElle')|U] saisit la sienne et ne perd pas de temps. [recipient.Custom('FR_IlElle')|U] frappe avec férocité et précision. Nous nous battons pendant un long moment, mais comme personne ne gagne clairement, l’épuisement prend le dessus.\n\n« Reposons-nous, nous continuerons demain. »"
 mpo_interactions_events.0101.desc_logistician: "$mpo_interactions_events.0101.logistician$ Je me retire, mais [recipient.Custom('FR_IlElle')] n’est pas content[recipient.Custom('FR_E')] et fouille dans son sac.\n\n« Non, nous pouvons continuer ! » s’exclame-t-[recipient.Custom('FR_IlElle')] en me tendant une portion [recipient.Custom('GetLocalStreetFood')]."
 mpo_interactions_events.0101.military_engineer: "Nous échangeons des coups de façon égale, mais aucun n’atteint sa cible. À la fin, [recipient.Custom('FR_IlElle')] laisse une plus grande distance entre nous et tombe au sol.\n\n« Vous êtes blessé[recipient.Custom('FR_E')] ? », demandé-je en m’inquiétant."
 mpo_interactions_events.0101.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$ Une pierre siffle à côté de mon crâne.\n\n« J’ai failli vous avoir ! », crie-t-[recipient.Custom('FR_IlElle')] en rechargeant une petite fronde."
 mpo_interactions_events.0101.aggressive_attacker: "Je me précipite immédiatement sur [recipient.Custom('FR_LuiElle')] et, implacable, je lui arrache son épée d’un seul coup.\n\n« N’oubliez pas que lors d’une bataille, c’est vous ou l’ennemi – utilisez toutes vos forces et encore plus ! »"
 mpo_interactions_events.0101.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\nAvant de pouvoir terminer la phrase, [recipient.GetFirstNameNoTooltip] saute sur moi. Ses coups sont si violents que les éclats volent jusqu’à ce que mon épée se brise. Comme je n’ai plus rien pour me défendre, je dois me rendre."
 mpo_interactions_events.0101.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip] ne s’arrête pas. Tous mes coups sont parés ou bloqués : je ne peux tout simplement pas l’atteindre."
 mpo_interactions_events.0101.forder: "Nous descendons à la rivière pour commencer notre combat. Après seulement quelques coups, je suis poussé[ROOT.Char.Custom('FR_E')] dans l’eau. Je saute sur quelques petites bosses pour retrouver la terre ferme."
 mpo_interactions_events.0101.desc_forder: "$mpo_interactions_events.0101.forder$\n\n« Vous êtes trop [Select_CString(ROOT.Char.IsFemale,'lente, vieille femme','lent, vieil homme')] ! » s’exclame-t-[recipient.Custom('FR_IlElle')] en émergeant devant moi et en me frappant dans l’eau."
 mpo_interactions_events.0101.flexible_leader: "« Faites attention à votre jeu de jambes, gardez une bonne posture, cherchez des ouvertures et ne vous laissez pas distraire ! » Je fais un pas en avant dans l’espoir de l’avoir déconcerté[recipient.Custom('FR_E')] avec mon verbiage."
 mpo_interactions_events.0101.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ Cependant, [recipient.Custom('FR_IlElle')] esquive et contre-attaque, mettant ainsi fin au combat avant même qu’il n’ait réellement commencé."
 mpo_interactions_events.0101.desert_warrior: "Nous nous tournons autour et attendons une ouverture. Lorsque j’en remarque une, j’attaque immédiatement. [recipient.Custom('FR_IlElle')|U] attend le tout dernier moment pour me lancer une poignée de"
 mpo_interactions_events.0101.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$ sable au visage, ce qui m’aveugle. Je [recipient.Custom('FR_LeLa')] rate et lui donne ainsi une occasion très favorable de gagner le duel."
 mpo_interactions_events.0101.jungle_stalker: "[recipient.GetFirstNameNoTooltip] court devant et se cache dans la jungle. J’essaie de [recipient.Custom('FR_LeLa')] trouver, mais plus j’avance, plus la forêt devient sombre et dense."
 mpo_interactions_events.0101.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n« Je vous tiens ! » [recipient.GetFirstNameNoTooltip] me saute dessus du haut d’un des arbres, me prend à contre-pied et gagne le duel."
 mpo_interactions_events.0101.reaver: "Pendant que nous nous échauffons, nous échangeons quelques coups rapides."
 mpo_interactions_events.0101.desc_reaver: "$mpo_interactions_events.0101.reaver$ [recipient.GetFirstNameNoTooltip] m’entraîne dans un combat au corps à corps. Nous luttons jusqu’à ce qu’[recipient.Custom('FR_IlElle')] recule soudainement.\n\n« Je crois que c’est à vous ? », jubile-t-[recipient.Custom('FR_IlElle')] en essayant ma bague."
 mpo_interactions_events.0101.reckless: "Nous commençons immédiatement à nous battre. Un coup de poing – raté ! Une poussée – esquivée ! Un coup de pied – touché ! [recipient.GetFirstNameNoTooltip] titube dans une rivière. [recipient.Custom('FR_IlElle')|U] secoue l’eau et crie :\n\n« Je vous déteste ! » Déjà, [recipient.Custom('FR_IlElle')] se précipite vers moi.\n\n« Non, ne faites pas ça ! »"
 mpo_interactions_events.0101.desc_reckless: "$mpo_interactions_events.0101.reckless$ J’essaie de m’écarter, mais j’évalue mal sa vitesse. La tête la première, [recipient.Custom('FR_IlElle')] me percute."
 mpo_interactions_events.0101.holy_warrior: "Avant de commencer le combat, je prie :\n\n« [ROOT.Char.GetFaith.WarGodName] ! Guidez ma main, afin que mes coups soient rapides et féroces »."
 mpo_interactions_events.0101.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n« Donnez-moi la force de montrer de la pitié à mes ennemis ! » [recipient.GetFirstNameNoTooltip] termine la prière en adoptant une attitude irréprochable."
 mpo_interactions_events.0101.terrain_expert: "Nous entrons dans un bosquet proche. Le combat se prolonge un moment, car nous ne pouvons pas vraiment nous approcher l’un de l’autre entre les branches. Finalement,"
 mpo_interactions_events.0101.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$ [recipient.GetFirstNameNoTooltip] aperçoit une clairière derrière moi.\n\n« Je vous tiens ! », s’exclame-t-[recipient.Custom('FR_IlElle')] en me poussant sur l’espace dégagé. Ici, ses mouvements sont rapides et imprévisibles. [recipient.Custom('FR_IlElle')|U] me frappe facilement."
 mpo_interactions_events.0101.rough_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$"
 mpo_interactions_events.0101.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$ [recipient.GetFirstNameNoTooltip] aperçoit quelques éboulis derrière moi.\n\n« Je vous tiens ! » s’exclame-t-[recipient.Custom('FR_IlElle')] en me poussant sur le sol rocailleux. Entre les collines rocheuses, ses mouvements deviennent trop rapides et imprévisibles. [recipient.Custom('FR_IlElle')|U] me frappe facilement."
 mpo_interactions_events.0101.forest_fighter: "$mpo_interactions_events.0101.terrain_expert$ [recipient.GetFirstNameNoTooltip] grimpe dans un des arbres.\n\n« Prenez ça ! » [recipient.Custom('FR_IlElle')|U] casse une branche et me la lance. J’esquive, mais il est déjà trop tard. Je sens son épée frapper ma jambe."
 mpo_interactions_events.0101.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$"
 mpo_interactions_events.0101.desc_cautious_leader: "Je tente quelques coups de poing et pas en avant. [recipient.GetFirstNameNoTooltip] ne montre aucune faille dans sa garde. Je tape du pied et crie fort pour l’intimider. [recipient.Custom('FR_IlElle')|U] ne baisse pas son arme d’un doigt.\n\n« Ça suffit ! » Je perds mon sang-froid et me précipite vers [recipient.Custom('FR_LuiElle')], mais c’est exactement le moment qu’[recipient.Custom('FR_IlElle')] attendait ! [recipient.Custom('FR_IlElle')|U] voit la faille dans ma garde, frappe et gagne ainsi le duel."
 mpo_interactions_events.0101.organizer: "Nous prenons nos épées d’entraînement et nous y mettons. Pendant des heures."
 mpo_interactions_events.0101.desc_organizer: "$mpo_interactions_events.0101.organizer$ Je commence à fatiguer, mais ses mouvements sont toujours aussi agiles et précis. Je n’arrive plus à suivre. Dans un ultime effort, je tente un puissant coup, mais [recipient.Custom('FR_IlElle')] le repousse sans peine et contre-attaque comme si nous venions de commencer le combat. J’abandonne."
 mpo_interactions_events.0101.winter_soldier: "$mpo_interactions_events.0101.desert_warrior$"
 mpo_interactions_events.0101.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ neige au visage, ce qui m’aveugle. Je [recipient.Custom('FR_LeLa')] rate et lui donne ainsi une occasion très favorable de gagner le duel."
 mpo_interactions_events.0101.a: "« Vous ferez [Select_CString(recipient.IsFemale,'une excellente commandante','un excellent commandant')] ! »"
 mpo_interactions_events.0101.a.flavor: "[recipient.GetFirstNameNoTooltip] semble avoir compris l’esprit du [target_trait.GetNameNoTooltip(GetPlayer)|l]."
 mpo_interactions_events.0102.t: "$influence_child_commander_interaction$ : [target_trait.GetNameNoTooltip(GetPlayer)|l] – échec"
 mpo_interactions_events.0102.desc_intro: "$mpo_interactions_events.0101.desc_intro$"
 mpo_interactions_events.0102.desc_logistician: "$mpo_interactions_events.0101.logistician$ [recipient.Custom('FR_IlElle')|U] amorce une pause, mais je plonge la main dans mon sac et lui tend une bouchée [ROOT.Char.Custom('GetLocalStreetFood')].\n\n« Non, nous pouvons continuer ! »"
 mpo_interactions_events.0102.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$ J’entends un léger gémissement.\n\n« J’allais sortir ma fronde pour vous tirer dessus, mais... ». [recipient.Custom('FR_IlElle')|U] éclate en sanglots et me montre ses doigts emmêlés avec la fronde."
 mpo_interactions_events.0102.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip] agite son épée devant [recipient.Custom('FR_LuiElle')] et court vers moi les yeux fermés. Je passe devant [recipient.Custom('FR_LuiElle')] en courant et fais mouche."
 mpo_interactions_events.0102.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\nAprès quelques coups supplémentaires, la résistance de [recipient.GetFirstNameNoTooltip] est brisée. [recipient.Custom('FR_IlElle')|U] laisse tomber son épée et m’offre la possibilité de porter un coup violent. Je parviens tout juste à ne pas frapper de toutes mes forces."
 mpo_interactions_events.0102.desc_forder: "$mpo_interactions_events.0101.forder$ [recipient.GetFirstNameNoTooltip] essaie de m’attraper, mais les pierres sont trop glissantes. [recipient.Custom('FR_IlElle')|U] tombe juste à mes pieds, ce qui me permet de [recipient.Custom('FR_LeLa')] toucher facilement !"
 mpo_interactions_events.0102.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ [recipient.Custom('FR_IlElle')|U] n’était même pas prêt[recipient.Custom('FR_E')] pour une parade lorsque j’ai envoyé mon coup sans effort."
 mpo_interactions_events.0102.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$ sable, mais je la repousse dans sa direction avec mon bouclier. Aveuglé[recipient.Custom('FR_E')], [recipient.Custom('FR_IlElle')] est sans défense. Je [recipient.Custom('FR_LeLa')] frappe sans effort et gagne."
 mpo_interactions_events.0102.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n« A-ah ! Un serpent ! » [recipient.GetFirstNameNoTooltip] tombe d’un des arbres, roule juste à mes pieds et m’offre une victoire facile."
 mpo_interactions_events.0102.desc_reaver: "$mpo_interactions_events.0101.reaver$ J’entraîne [recipient.GetFirstNameNoTooltip] dans un combat au corps à corps. Nous luttons jusqu’à ce que je parvienne à lui arracher une bague du doigt.\n\n« Vous devez faire plus attention, car la prochaine fois, ce sera peut-être votre main entière ! »"
 mpo_interactions_events.0102.desc_reckless: "$mpo_interactions_events.0101.reckless$ Je l’évite, ce qui [recipient.Custom('FR_LeLa')] déséquilibre. [recipient.Custom('FR_IlElle')|U] glisse et se retrouve au sol."
 mpo_interactions_events.0102.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n« Moins de paroles et plus de combats ! » m’interrompt-t-[recipient.Custom('FR_IlElle')] en m’attaquant.\n\n« J’implore [ROOT.Char.GetFaith.HighGodName] de me pardonner ! », chuchoté-je en l’assommant d’un seul coup."
 mpo_interactions_events.0102.desc_open_terrain_expert: "$mpo_interactions_events.0101.open_terrain_expert$\n\nJ’aperçois une clairière derrière [recipient.Custom('FR_LuiElle')].\n\nJe [recipient.Custom('FR_LeLa')] pousse vers l’espace libre. Ici, mes mouvements sont trop rapides et imprévisibles. [recipient.Custom('FR_IlElle')|U] ne peut se cacher nulle part et je [recipient.Custom('FR_LeLa')] touche sans peine."
 mpo_interactions_events.0102.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$ j’aperçois quelques éboulis derrière [recipient.Custom('FR_LuiElle')].\n\nJe [recipient.Custom('FR_LeLa')] pousse entre les collines rocheuses. Sur le sol rugueux, mes mouvements sont trop rapides et imprévisibles. [recipient.Custom('FR_IlElle')|U] ne peut se cacher nulle part et je [recipient.Custom('FR_LeLa')] touche sans peine."
 mpo_interactions_events.0102.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$ Je grimpe dans un des arbres.\n\n« Attrapez ! », crié-je en cassant une branche et en la lui lançant. [recipient.Custom('FR_IlElle')|U] l’évite, mais il est déjà trop tard. Je saute juste derrière [recipient.Custom('FR_LuiElle')] et lui porte un coup sans effort."
 mpo_interactions_events.0102.desc_cautious_leader: "[recipient.Custom('FR_IlElle')|U] tente quelques pas en avant et des coups. Je ne laisse aucun espace dans ma garde. [recipient.Custom('FR_IlElle')|U] tape du pied et crie fort pour m’intimider, mais je ne vacille pas.\n\n« Ça suffit ! » [recipient.Custom('FR_IlElle')|U] perd son sang-froid et se précipite vers moi, mais c’est exactement le moment que j’attendais ! Je vois l’ouverture et je frappe – et gagne ainsi le duel."
 mpo_interactions_events.0102.desc_organizer: "$mpo_interactions_events.0101.organizer$ Je remarque qu’[recipient.Custom('FR_IlElle')] respire difficilement, que ses mouvements deviennent plus lents et que ses coups me ratent. [recipient.Custom('FR_IlElle')|U] ne peut plus suivre le rythme. Dans un dernier effort, [recipient.Custom('FR_IlElle')] tente un coup que j’esquive d’un simple pas sur le côté. [recipient.Custom('FR_IlElle')|U] s’effondre d’épuisement."
 mpo_interactions_events.0102.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ neige au visage, mais je l’évite. Comme la manœuvre [recipient.Custom('FR_LeLa')] laisse sans défense, je porte un coup sans effort et gagne très facilement."
 mpo_interactions_events.0102.a: "« La prochaine fois peut-être. »"
 mpo_interactions_events.0102.a.flavor: "Votre entraînement prouve que [recipient.GetFirstNameNoTooltip] a encore un long chemin à parcourir"
 mpo_interactions_events.0102.b: "« Nous répéterons l’exercice jusqu’à ce que vous gagniez ! »"
 mpo_interactions_events.0102.b.flavor: "Avec assez de persévérance, [recipient.GetFirstNameNoTooltip] peut réaliser tout ce que vous avez prévu pour [recipient.Custom('FR_LuiElle')]."
