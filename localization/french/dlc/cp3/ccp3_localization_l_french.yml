 #Drassanes
 building_type_drassanes_01: "$building_drassanes_01$"
 building_type_drassanes_01_desc: "$building_drassanes_01_desc$"
 building_drassanes_01: "Drassanes"
 building_drassanes_01_desc: "En dehors des murs de Barcelone, au pied de la colline de #italic Montjuïc#!, cette grande cale sèche arme et protège une flotte de galères de guerre.\nSous des voûtes de pierre pointues, des ouvriers travaillent sans relâche. De hautes tours et de longs murs gardent les secrets de leur travail à l’abri des regards indiscrets."
 #Great Kyz Kala
 building_type_kyz_kala_01: "$building_kyz_kala_01$"
 building_type_kyz_kala_01_desc: "$building_kyz_kala_01_desc$"
 building_kyz_kala_01: "Grand Kyz Kala"
 building_kyz_kala_01_desc: "Ce palais imposant domine l’oasis luxuriante de Merv. Des murs cannelés entourent les ateliers, les armureries et les salles caverneuses où émissaires et fonctionnaires vaquent à leurs occupations.\nMi-résidence, mi-forteresse, ce grand bâtiment est aussi bien capable d’accueillir les fêtes les plus somptueuses que de repousser les raids les plus barbares."
 #Cluny Abbey
 building_type_cluny_abbey_01: "Monastère de Cluny"
 building_type_cluny_abbey_01_desc: "$building_cluny_abbey_01_desc$"
 building_cluny_abbey_01: "Monastère de Cluny"
 building_cluny_abbey_01_desc: "Un don de terres et de droits en échange du salut éternel : tel est le pacte conclu entre la communauté monastique de Cluny et le seigneur local.\nAu fil du temps, elle s’est développée et affranchie de toute interférence séculière, et applique la discipline bénédictine.\n\nSous ses nombreux toits rouges, les moines qui prient, travaillent et enluminent des manuscrits sont un modèle à suivre pour tout le continent."
 building_cluny_abbey_02: "Maior Ecclesia"
 building_cluny_abbey_02_desc: "Les quelques foyers monacaux d’autrefois ont été remplacés par un immense complexe religieux.\nPour consolider cet héritage, ses abbés se sont lancés dans un projet de construction colossal, la #italic Maior Ecclesia#!. Visant à devenir la plus grande église de la chrétienté, ses cinq nefs sont plus longues que celles du Vatican et ses immenses voûtes de pierre agrémentées de tours et de toits sont une prouesse architecturale."
 #Walls of York
 building_type_york_walls_01: "$building_york_walls_01$"
 building_type_york_walls_01_desc: "$building_york_walls_01_desc$"
 building_york_walls_01: "Remparts d’York"
 building_york_walls_01_desc: "S’étendant sur des kilomètres, ces murs tentaculaires protègent la ville depuis l’époque des césars. Ils se servent astucieusement des deux rivières qui serpentent à travers la prairie, la protégeant des ennemis à l’est et à l’ouest. Tout le trafic est canalisé par des goulets d’étranglement, où l’on peut percevoir un droit de passage ou faire pleuvoir des flèches."
 #Great Mosque of Damascus
 building_type_damascus_mosque_01: "$building_damascus_mosque_01$"
 building_type_damascus_mosque_01_desc: "$building_damascus_mosque_01_desc$"
 building_damascus_mosque_01: "Grande mosquée de Damas"
 building_damascus_mosque_01_desc: "Plusieurs siècles de spiritualité et d’ingéniosité merveilleuse enrichissent l’histoire vénérable de cette mosquée, car elle est construite sur un temple romain et une basilique paléochrétienne.\nL’édifice est réputé pour ses marbres opulents et colorés, ainsi que pour ses mosaïques dorées réalisées par des artistes venus d’aussi loin que Constantinople."
 #Jokhang Temple
 building_type_jokhang_01: "$building_jokhang_01$"
 building_type_jokhang_01_desc: "$building_jokhang_01_desc$"
 building_jokhang_01: "Temple de Jokhang"
 building_jokhang_01_desc: "Selon la légende, le temple du Jokhang a été bâti sur un ancien lac sacré, cœur de la démone qui a façonné le Tibet. Construit à trois reprises, il fut à chaque fois englouti par la fureur du lac et ne put subsister que grâce aux prières et aux offrandes sacrificielles de la femme du premier empereur.\nIl est le temple le plus sacré du pays avec son enchevêtrement de cours et de résidences monastiques traversées par des couloirs caverneux et des salles couvertes de beurre de yak."
 #Wartburg
 building_type_wartburg_01: "$building_wartburg_01$"
 building_type_wartburg_01_desc: "$building_wartburg_01_desc$"
 building_wartburg_01: "Wartbourg"
 building_wartburg_01_desc: "Dans la forêt de Thuringe, perchée au sommet d’un grand précipice rocheux, cette forteresse contrôle tous les flux de marchandises et d’hommes dans la région.\nUne lourde barbacane garde le seul accès au château, et de hauts murs blancs serpentent à travers les crevasses de la montagne. Le #italic Palas#!, le bâtiment le plus important du complexe, est une immense salle de pierre froide réchauffée par les nombreux foyers qui s’y trouvent."
 #Beta Giyorgis
 building_type_beta_giyorgis_01: "$building_beta_giyorgis_01$"
 building_type_beta_giyorgis_01_desc: "$building_beta_giyorgis_01_desc$"
 building_beta_giyorgis_01: "Saint-Georges de Lalibela"
 building_beta_giyorgis_01_desc: "Le #italic Bét Giyorgis#! a été entièrement taillé dans une roche volcanique rouge et chaude. Il est entouré d’une dizaine d’autres temples et bâtiments jumeaux, censés représenter la Jérusalem terrestre et céleste. C’est la preuve vivante du lien entre le royaume sacré et cette terre.\nL’intérieur de la nef, profondément enfouie dans la roche, présente des fresques colorées et les murs sont ornés d’icônes sacrées."
 #Holy Wisdom of Novgorod
 building_type_holy_wisdom_01: "$building_holy_wisdom_01$"
 building_type_holy_wisdom_01_desc: "$building_holy_wisdom_01_desc$"
 building_holy_wisdom_01: "Sainte Sagesse de Dieu"
 building_holy_wisdom_01_desc: "Cette église majestueuse s’inspire de Sainte-Sophie et symbolise la lumière, la richesse et l’autorité pour les terres froides du Nord. Malgré son extérieur solennel en calcaire blanc, l’intérieur est orné d’étonnantes fresques colorées. Chaudement éclairées par des bougies, les ombres dansent autour des mosaïques dorées des nombreux dômes de la cathédrale."
 #Kano Earthworks
 building_type_kano_walls_01: "$building_kano_walls_01$"
 building_type_kano_walls_01_desc: "$building_kano_walls_01_desc$"
 building_kano_walls_01: "Ouvrages de terre de Kano"
 building_kano_walls_01_desc: "D’immenses murs de terre, hauts de plusieurs mètres, entourent la ville antique de Kano.\nL’ouvrage englobe des champs de blé au-delà des zones habitées afin d’assurer la subsistance de la population pendant les longs sièges."
 #Somapura University
 building_type_somapura_university_01: "$building_somapura_university_01$"
 building_type_somapura_university_01_desc: "$building_somapura_university_01_desc$"
 building_somapura_university_01: "Université de Somapura"
 building_somapura_university_01_desc: "Depuis des siècles, Somapura est l’un des lieux d’érudition les plus importants de l’Inde. Sa multitude de liens avec des monastères bouddhistes, jaïns et hindous attire des gens de régions lointaines.\nLe plan quadrangulaire représente l’harmonie et la pureté de l’univers, ce qui en fait un endroit parfait pour l’épanouissement de l’esprit."
 #Duomo of Florence
 building_type_duomo_florence_01: "Duomo de Florence"
 building_type_duomo_florence_01_desc: "Siège de l’archevêque local et grande source de fierté civique pour tous les habitants de Florence, le Duomo est l’une des plus grandes prouesses architecturales jamais conçues."
 building_duomo_florence_01: "Santa Reparata"
 building_duomo_florence_01_desc: "À côté des murs romains antiques, près de sa porte nord, cette basilique chrétienne a abrité des chrétiens avant l’époque de Constantin. Elle a connu des incendies, des pillages, des reconstructions et des bénédictions, a conservé ses trois nefs d’origine et ses élégants arcs en plein cintre.\nCependant, à mesure que la ville s’agrandit, la vieille basilique pourrait faire de même."
 building_duomo_florence_02: "Baptistère Saint-Jean"
 building_duomo_florence_02_desc: "Il s’agit d’un baptistère octogonal colossal situé au centre de la ville et dédié au saint patron de celle-ci : Jean.\nSon marbre coûteux, ses sculptures magistrales et ses mosaïques dorées témoignent de la richesse de la ville. La légende dit qu’il s’agissait autrefois d’un temple dédié à Mars, et son aspect ressemble étrangement à celui du Panthéon de Rome."
 building_duomo_florence_03: "Santa Maria del Fiore"
 building_duomo_florence_03_desc: "Une grande cathédrale – un #italic duomo#! – digne de la riche Florence domine la ville.\nLes longues nefs et l’énorme abside octogonale sont habillées de marbres aux couleurs éclatantes et jouent les uns avec les autres des jeux optiques de profondeur. La façade est ornée de statues de prophètes, de dieux et de patrons. Son haut clocher marque les heures de travail et de prière des citadins."
 building_duomo_florence_04: "La Coupole"
 building_duomo_florence_04_desc: "La #italic Coupole#!, élancée et presque éthérée, se dresse contre le ciel bleu. Elle est la plus grande réalisation des bâtisseurs florentins.\nLa tour est plus haute et plus large que jamais, sans contreforts extérieurs ni systèmes de soutien pour l’empêcher de s’effondrer, grâce à l’utilisation ingénieuse d’une double structure de briques et de maçonnerie."
 #Konarak Sun Temple
 building_type_konark_temple_01: "$building_konark_temple_01$"
 building_type_konark_temple_01_desc: "$building_konark_temple_01_desc$"
 building_konark_temple_01: "Temple du Soleil de Kônarak"
 building_konark_temple_01_desc: "Réalisé par des milliers d’artisans, le temple du Soleil de Kônarak est un temple massif dédié au dieu du soleil, Sûrya. Il est construit de façon à ressembler au puissant char du dieu et transporter ainsi la lumière de la mer vers l’est.\nMerveilleux exemple de l’architecture du Kalinga, le temple est couvert de reliefs et de sculptures représentant des dieux, des soldats, des musiciens et des créatures légendaires qui narrent les histoires sacrées hindoues."
 #University of al-Qarawiyyin
 building_type_al_qarawiyyin_university_01: "$building_al_qarawiyyin_university_01$"
 building_type_al_qarawiyyin_university_01_desc: "$building_al_qarawiyyin_university_01_desc$"
 building_al_qarawiyyin_university_01: "Université Al Karaouine"
 building_al_qarawiyyin_university_01_desc: "Fondé par des marchands et des migrants de Kairouan, ce complexe tentaculaire est devenu l’un des centres d’enseignement supérieur les plus prestigieux du monde islamique occidental. Il attire des érudits de régions lointaines et forme les élites locales aux matières les plus raffinées.\nLa #italic madrasa#! se compose de plusieurs salles et chambres, offrant un lit et du repos aux étudiants étrangers avec le #italic sahn#! comme cour centrale de discussion publique."
 #Kairouan Basins
 building_type_kairouan_basins_01: "$building_kairouan_basins_01$"
 building_type_kairouan_basins_01_desc: "$building_kairouan_basins_01_desc$"
 building_kairouan_basins_01: "Bassins de Kairouan"
 building_kairouan_basins_01_desc: "Construits pour fournir de l’eau douce à la ville en cas de besoin, ces réservoirs massifs purifient l’eau de pluie en agissant comme des bassins de décantation et en filtrant les sédiments.\nLe système est composé de plusieurs sections reliées entre elles, allant d’un petit bassin à un plus grand, en passant par un réservoir d’eau en maçonnerie décoré."
 #Ghana Palace
 building_type_ghana_palace_01: "$building_ghana_palace_01$"
 building_type_ghana_palace_01_desc: "$building_ghana_palace_01_desc$"
 building_ghana_palace_01: "Palais du Ghana"
 building_ghana_palace_01_desc: "Entouré d’un bois sacré, le palais du #italic Ghana#!, abrite les chefs royaux de la ville.\nProtégé par une enceinte, il se compose de bâtiments en grès et en brique de terre. Ses murs sont couverts de reliefs et de sculptures magnifiquement colorés. Par sa taille imposante, il surplombe la ville environnante."
 #Visegrad Citadel
 building_type_visegrad_castle_01: "$building_visegrad_castle_01$"
 building_type_visegrad_castle_01_desc: "$building_visegrad_castle_01_desc$"
 building_visegrad_castle_01: "Citadelle de Visegrad"
 building_visegrad_castle_01_desc: "Cette citadelle est un système grandiose et impénétrable de murs et de tours. Elle protège le coude du Danube et contrôle son riche commerce.\nLa citadelle de Visegrad se compose d’une partie inférieure avec une puissante tour hexagonale faisant face à la rivière, et d’une acropole supérieure surmontant la haute colline. L’imposante fortification triangulaire sert de résidence et d’opulent pavillon de chasse."
 #Archcollegiate Church of St. Mary and St. Alexius in Tum
 building_type_wawel_cathedral_01: "$building_wawel_cathedral_01$"
 building_type_wawel_cathedral_01_desc: "$building_wawel_cathedral_01_desc$"
 building_wawel_cathedral_01: "Église collégiale de Sainte-Marie et Saint-Alexius"
 building_wawel_cathedral_01_desc: "Construite en gneiss et en calcaire avec l’aide d’artisans allemands, cette grande église en pierre est l’une des premières du genre dans les terres polonaises et témoigne de la puissance de l’Église.\nLes murs massifs offrent aux fidèles la promesse du salut et une protection essentielle contre la mort. On raconte que la tour ouest porte les marques des serres du diable, ce qui témoigne de son potentiel défensif."
 building_wawel_cathedral_02: "Église archicollégiale de Sainte-Marie et Saint-Alexius"
 building_wawel_cathedral_02_desc: "$building_wawel_cathedral_01_desc$\nAprès avoir été élevée au rang d’archicollégiale, elle est désormais dirigée par un groupe de chanoines, un organisme composé uniquement de clercs. Sa taille et sa splendeur sont monumentales, mais puisqu’elle n’abrite pas le siège d’un évêque, elle n’a pas le titre de cathédrale."
 building_wawel_cathedral_03: "Cathédrale de Sainte-Marie et Saint-Alexius"
 building_wawel_cathedral_03_desc: "$building_wawel_cathedral_01_desc$\nAprès avoir dépensé des ressources considérables, le Pape a enfin établi un nouveau diocèse ici, ainsi que le siège d’un évêque. Cet immense bâtiment porte désormais fièrement le titre de cathédrale."
 #Vatapi Caves
 building_type_vatapi_caves_01: "$building_vatapi_caves_01$"
 building_type_vatapi_caves_01_desc: "$building_vatapi_caves_01_desc$"
 building_vatapi_caves_01: "Grottes de Vatapi"
 building_vatapi_caves_01_desc: "Ces grottes ont été creusées dans du grès du temps de la dynastie Chalukya et abritent un monde sacré et silencieux.\nUne porte triomphale conduit les pèlerins jusqu’à la face monolithique de la montagne. Les grottes sont décorées d’idoles de toutes les grandes religions de l’Inde."
 #Golden fort of Jaisalmer
 building_type_jaisalmer_fort_01: "$building_jaisalmer_fort_01$"
 building_type_jaisalmer_fort_01_desc: "$building_jaisalmer_fort_01_desc$"
 building_jaisalmer_fort_01: "Fort doré"
 building_jaisalmer_fort_01_desc: "Les murs dorés de Jaisalmer n’abritent pas seulement une installation défensive, mais une ville entière, au milieu du désert du Thar.\nAu coucher du soleil, on dit que les murs prennent la couleur chaude du miel sucré, tandis que le jour, ils permettent à la ville de se fondre dans son environnement."
