l_french:
 enact_legacy_of_adventurer_decision: "Perpétuer l’héritage de la Maison [GetPlayer.GetHouse.GetBaseNameNoTooltip]"
 enact_legacy_of_adventurer_decision_desc: "Au fil des ans, mon humble campement n’a cessé de grandir, tant en taille qu’en esprit.\n\nÀ chaque tâche accomplie, notre lien avec cette terre et ses habitants s’est renforcé. Pour les générations à venir, nos exploits seront chantés dans les tavernes et nos noms continueront d’être prononcés, même aux confins du pays."
 enact_legacy_of_adventurer_decision_confirm: "Pour [GetPlayer.GetPrimaryTitle.GetNameNoTooltip] !"
 enact_legacy_of_adventurer_decision_tooltip: "Consolider la place de la [house|E] [GetPlayer.GetHouse.GetBaseNameNoTooltip] dans le pays des [adventurers|El]"
 have_enough_followers_tt: "Vous avez au moins #V 15#! [followers|El] #weak (#color_white [GetPlayer.MakeScope.ScriptValue('tally_current_followers')]#!)#!"
 have_enough_patrons_tt: "Vous avez au moins #V 5#! personnages sur votre [contact_list|El] #weak (#color_white [GetPlayer.MakeScope.ScriptValue('tally_roll_of_patrons')]#!)#!"
 has_max_level_pavilion_tt: "Votre [building|El] de [GetDomicileBuilding('camp_main_01').GetName] est au niveau #V 4#! #weak (#color_white [GetPlayer.MakeScope.ScriptValue('camp_pavillion_level')]#!)#!"
 has_enough_contracts_tt: "Vous avez mené à bien #V [contract_tally]/50#! [task_contracts|El] non [Concept('criminal','criminels')|E]"
 legacy_adventurer_legitimacy_on_landing: "Si un [adventurer|El] de la [house|E] [GetPlayer.GetHouse.GetBaseName] devient un [ruler|El] :\n$BULLET$ il gagnera [GetPlayer.MakeScope.ScriptValue('massive_legitimacy_gain')|+0][legitimacy_i] en [legitimacy|El]\n$BULLET$ pour chaque [follower|El] qu’il a, il gagnera #P 25#! [soldier_i] en [levies|El]"
 criminal_contracts_blocked_tt: "@warning_icon! #warning Vous ne pourrez plus accepter de [task_contracts|El] [Concept('criminal','criminels')|E]#!"
 task_successful_noncrim_contract_count_effect_tt: "Vous progressez dans la [decision|El] de $enact_legacy_of_adventurer_decision$"
 remnants_adventurer_army: "Vestiges de [prev_title.GetNameNoTooltip]"
 legacy_adventurer_house_modifier: "Lignée d’aventurier"
 legacy_adventurer_house_modifier_desc: "Cette Maison apprécie le style de vie d’un aventurier et le fait de ne pas avoir à se préoccuper des questions de la Cour.\n[adventurer_i] Récompenses en [prestige|El] des [task_contracts|El] : #P +15%#![prestige_i]"
 bp3_decisions.0100.t: "$enact_legacy_of_adventurer_decision$"
 bp3_decisions.0100.desc: "À tous ceux qui me suivent, j’offre un havre de paix et la possibilité de laisser leur empreinte sur le monde.\n\nLa corruption et l’escroquerie n’ont pas leur place dans mon monde, et tout ce que nous ferons contribuera à la prospérité des lieux que nous traverserons. C’est le véritable sens de l’appartenance à la Maison [GetPlayer.GetHouse.GetBaseName].\n\nTant que je dirigerai [GetPlayer.GetPrimaryTitle.GetName], nous nous efforcerons de détruire le mal !"
 bp3_decisions.0100.a: "En avant, mes compagnons !"
 bp3_decisions.0100.a_tt: "Crée jusqu’à #V 3#! [justicar_task_contracts|El] sur la carte"
 bp3_decisions.0100.b: "Cependant, le désir de posséder des terres ne disparaît pas..."
