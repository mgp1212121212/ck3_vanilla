l_french:
 travel_events_bp3.1.t: "Les saisons du changement"
 travel_events_bp3.1.desc: "Alors que nous nous préparons à partir pour la matinée, j’aperçois [friendly_character.GetFirstName] devant le camp, [Select_CString(friendly_character.IsFemale,'seule','seul')]. Quand je m’approche pour [Select_CString(friendly_character.IsFemale,'la','le')] rejoindre, je remarque un changement dans l’air.\n\n"
 travel_events_bp3.1.desc.spring: "Une brise étonnamment chaude me caresse le visage un instant, ce qui varie nettement par rapport au temps froid que nous avons eu récemment. Enfin, le printemps est là."
 travel_events_bp3.1.desc.summer: "Une chaude bourrasque de vent froisse mes vêtements pendant un instant et les rayons du soleil inondent le camp. Les signes sont là : le temps va enfin devenir plus clément."
 travel_events_bp3.1.desc.autumn: "Une brise d’automne fraîche ondule à travers le camp, soulevant feuilles et poussière du sol. L’été est derrière nous, il est temps de nous préparer au froid de l’automne et l’hiver."
 travel_events_bp3.1.desc.autumn_desert: "Une brise d’automne fraîche ondule à travers le camp, soulevant sable et poussière du sol. L’été est derrière nous, il est temps de nous préparer au froid de l’automne et l’hiver."
 travel_events_bp3.1.desc.winter: "Je rajuste mes vêtements pour m’isoler du froid tandis qu’une rafale glacée s’infiltre dans mon dos. La fraîcheur nous murmure qu’il est à nouveau temps pour l’hiver."
 travel_events_bp3.1.desc.winter_snow: "Je rajuste mes vêtements pour m’isoler du froid tandis qu’une rafale glacée s’infiltre dans mon dos et je reconnais les premiers signes de la neige imminente. La fraîcheur nous murmure qu’il est à nouveau temps pour l’hiver."
 travel_events_bp3.1.desc.dry_season: "Un vent sec ondule à travers le camp, laissant derrière lui une nuée de poussière. La saison sèche arrive, espérons qu’elle n’affectera pas trop notre voyage."
 travel_events_bp3.1.desc.rainy_season: "Une bourrasque s’engouffre un instant dans mes vêtements, puis il se met à pleuvoir doucement. Mais les nuages gris foncé dans le ciel ne laissent aucune place au doute : une tempête se prépare."
 travel_events_bp3.1.a: "« Il est temps que cette saison : [ROOT.Char.Custom('GetSeason')] revienne, pas vrai ? »"
 travel_events_bp3.1.b: "« Remontez sur votre cheval, [friendly_character.GetFirstNameNoTooltip]. »"
 travel_events_bp3.1.b.flavor: "« Nous aurons tout le loisir de regarder le paysage en voyageant vers [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]. »"
 travel_events_bp3.5.t: "Piégés à l’extérieur"
 travel_events_bp3.5.desc.snow: "Alors que nous nous apprêtons à partir, il commence à neiger. Je ne peux m’empêcher de maudire notre malchance, mais cela faisait un moment que je voyais les nuages se former. Et ils ne semblent pas prêts de repartir de sitôt.\n\nSi nous voulons arriver en temps et en heure, nous devons nous mettre en route, mais il peut être pour le moins risqué de voyager durant une tempête de neige."
 travel_events_bp3.5.desc.rain: "Alors que nous nous apprêtons à partir, il se met à pleuvoir à verse. De la pluie à perte de vue. Je ne peux m’empêcher de maudire notre malchance, mais cela faisait un moment que je voyais les nuages sombres se former.\n\nSi nous voulons arriver en temps et en heure, nous devons nous mettre en route, mais le voyage sera risqué étant donné le temps."
 travel_events_bp3.5.a: "Je dirais que c’est une occasion de nous reposer."
 travel_events_bp3.5.b.snow: "Un peu de neige ne fera de mal à personne."
 travel_events_bp3.5.b.rain: "Un peu de pluie ne fera de mal à personne."
 travel_events_bp3.5.b.tt: "Les membres de la [entourage|El] pourront acquérir le [trait|El] #color_white [GetTrait('ill').GetName(GetNullCharacter)]#!"
 travel_events_bp3.10.t: "Les pèlerins vers [holy_location.GetNameNoTooltip]"
 travel_events_bp3.10.desc: "Alors que nous nous asseyons près du feu après une longue journée, un groupe de voyageurs s’approche de nous dans le noir."
 travel_events_bp3.10.desc.holy_order: "Il s’agit d’un groupe de chevaliers, menés par [Select_CString(holy_order_character.IsFemale,'une femme à l’air fière','un homme à l’air fier')]. Chacun d’eux semble plus riche que le suivant.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], c’est un plaisir de vous rencontrer. Je suis [holy_order_character.GetName] de [grandmaster.GetPrimaryTitle.GetName]. Nous faisons un long trajet pour rejoindre [holy_location.GetName] et nous aurions besoin de repos avant la dernière partie du voyage. Pouvons-nous partager votre feu de camp ? »"
 travel_events_bp3.10.desc.pilgrims: "Ils ressemblent à un groupe de pèlerins égarés, menés par [Select_CString(pilgrim_character.IsFemale,'une femme à l’air perdue','un homme à l’air perdu')]. Malgré ma première impression, je remarque qu’ils transportent tous des objets précieux.\n\n« S’il vous plaît, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], pouvez-vous nous autoriser à nous reposer près de votre feu de camp ? Nous avons fait un long voyage... »"
 travel_events_bp3.10.a: "« Venez, venez ! Profitez de notre feu de camp et racontez-nous vos aventures ! »"
 travel_events_bp3.10.b: "« Nous pouvons faire la route ensemble jusqu’en [holy_location.GetNameNoTooltip]. »"
 travel_events_bp3.10.c.holy_order: "« Une embuscade ! Protégez le camp ! »"
 travel_events_bp3.10.c.pilgrims: "« Oh, je vais vous soulager de vos inquiétudes... »"
 travel_events_bp3.10.c.flavor: "Personne ne s’en rendra compte si quelques pèlerins disparaissent pendant leur voyage, n’est-ce pas ?"
 travel_events_bp3.10.d: "« Non, il n’y a pas de place pour vous ici. »"
 holy_pilgrims_travel_modifier: "Guides de pèlerinage"
 holy_pilgrims_travel_modifier_desc: "Cette suite protège un groupe de pèlerins en chemin vers un lieu saint."
 holy_knights_travel_modifier: "Voyage avec des chevaliers"
 holy_knights_travel_modifier_desc: "Un groupe de vaillants chevaliers protège cette suite."
 travel_events_bp3.15.t: "Les chansons [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstNameNoTooltip]"
 travel_events_bp3.15.desc: "Alors que nous traversons les abords de [location.GetName], nous apercevons soudain [Select_CString(ROOT.Char.IsFemale,'une femme joviale','un homme jovial')] au loin. Sautant, dansant et chantant sans personne à ses côtés, [bard_character.GetSheHe] semble être un sacré personnage.\n\n« Vous voulez entendre mes chansons sur "
 travel_events_bp3.15.desc.murderer: "#emp '[liege.GetFirstName], crapaud tyrannique de culture [liege.GetCulture.GetName]'#!"
 travel_events_bp3.15.desc.lustful.man: "#emp '[liege.GetFirstName], l’impudique de [liege.GetPrimaryTitle.GetName]#!'"
 travel_events_bp3.15.desc.lustful.woman: "#emp '[liege.GetFirstName], [Select_CString(liege.IsFemale,'prostituée','prostitué')] de [liege.GetPrimaryTitle.GetName]#!'"
 travel_events_bp3.15.desc.gluttonous: "#emp '[liege.GetFirstName], [Select_CString(liege.IsFemale,'ribaude','ribaud')] de la Cour [liege.GetCulture.GetName]'#!"
 travel_events_bp3.15.desc.fool: "#emp '[liege.GetFirstName], bélître de culture [liege.GetPrimaryTitle.GetAdjective]'#!"
 travel_events_bp3.15.desc.craven: "#emp '[liege.GetFirstName], [liege.Custom('FR_le_Char_L')][liege.GetTitleAsNameNoTooltip|l] faible'#!"
 travel_events_bp3.15.desc.outro: "?! » nous crie-t-[bard_character.GetSheHe] dès que nous sommes à portée de voix. Mais avant que nous ayons le temps de répondre, [bard_character.GetSheHe] commence à chanter un air joyeux sur la dépravation [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstNameNoTooltip]."
 travel_events_bp3.15.a: "« Dites-m’en plus au sujet [liege.Custom('FR_du_Char_L')][liege.GetTitleAsNameNoTooltip|l]. »"
 travel_events_bp3.15.a.tt: "Vous apprendrez peut-être l’un des [secrets|El] [liege.Custom('FR_du_Char_L')][liege.GetTitleAsNameNoTooltip|l]."
 travel_events_bp3.15.b: "« Vous m’avez l’air d’être quelqu’un d’intéressant, voulez-vous me rejoindre ? »"
 travel_events_bp3.15.c: "« Ravalez vos paroles, [Select_CString(bard_character.IsFemale,'vile paysanne','vil paysan')]. »"
 travel_events_bp3.20.t: "La [SCOPE.Custom('LocalGuildsLoc')]"
 travel_events_bp3.20.desc: "Tandis que ma suite voyage en [ROOT.Char.GetCurrentLocation.GetName], nous nous retrouvons en pleine conversation avec [merchant_character.GetFirstName], [Select_CString(ROOT.Char.IsFemale,'représentante','représentant')] charismatique et enthousiaste de la [SCOPE.Custom('LocalGuildsLoc')].\n\n« Vous venez de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ? Nous aimerions justement mettre en place un atelier en [new_home_province.GetName]. Vous ne pourriez pas nous faire une faveur, par hasard ? » [merchant_character.GetSheHe|U] m’adresse un clin d’œil et pose une pièce sur la table."
 travel_events_bp3.20.a: "« En [new_home_province.GetNameNoTooltip] ? Bien sûr, pourquoi pas ! »"
 travel_events_bp3.20.b: "« Donnez-moi l’argent directement et je ferai en sorte de trouver une solution... »"
 travel_events_bp3.20.b.tt: "Personne ne nous en voudra si nous ignorons quelques lois pour cet arrangement, c’est certain."
 travel_events_bp3.20.c: "« Si vous m’en disiez plutôt davantage sur vos affaires et votre belle ville ? »"
 travel_events_bp3.25.t: "La rançon de la guerre"
 travel_events_bp3.25.desc: "Alors que nous déambulons dans les rues de [ROOT.Char.GetCurrentLocation.GetName], une procession de soldats émerge d’une rue adjacente. La plupart d’entre eux sont blessés et soutenus par des civils opprimés.\n\nUn héraut s’avance fièrement devant la foule qui se masse autour de la place du marché et déclare d’une voix forte : « Encore une fois, nous avons écrasé les chiens de culture [opponent.GetPrimaryTitle.GetAdjective] ! Ce n’est qu’une question de temps avant que la victoire soit entre nos mains ! »\n\n"
 travel_events_bp3.25.desc.outro: "Et pourtant, ces paroles enjouées perdent un peu de leur superbe quand je pose les yeux sur les soldats blessés et leurs proches endeuillés."
 travel_events_bp3.25.desc.outro.sadistic: "Et pourtant, je ne peux m’empêcher de ricaner en regardant ces imbéciles qui ont gâché leur vie."
 travel_events_bp3.25.a: "Je donnerai des pièces à ces malheureux."
 travel_events_bp3.25.b: "Peut-être ont-ils des paroles sages à partager après ces combats ?"
 travel_events_bp3.25.b.insulted: "Vous insultez les survivants"
 travel_events_bp3.25.b.stories: "Vous écoutez les histoires de batailles"
 travel_events_bp3.25.b.martial: "Vous écoutez les erreurs stratégiques de l’armée [liege.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 travel_events_bp3.25.b.prowess: "Vous écoutez de quelle façon s’est battue l’armée [liege.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 travel_events_bp3.25.c: "Bien... trêve de morosité, nous devons continuer notre route."
 travel_events_bp3.30.t: "Les mercenaires de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events_bp3.30.desc: "Nous sommes assis dans une taverne paisible à [ROOT.Char.GetCurrentLocation.GetName], quand une bande de mercenaires bruyants et vêtus de haillons font leur entrée. Leur chef, une brute épaisse, pousse l’un de mes gardes et a l’audace de s’asseoir à ma table.\n\n« Hé, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? Ça vous intéresse, les services de la meilleure bande de mercenaires de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ? Les gars les plus loyaux du monde ! Enfin, si vous nous payez bien... »"
 travel_events_bp3.30.a: "« La meilleure bande ? Vous avez piqué ma curiosité... »"
 travel_events_bp3.30.b: "« Souhaiteriez-vous rejoindre mon groupe ? »"
 travel_events_bp3.30.c: "« J’ai justement la mission idéale pour vous. »"
 travel_events_bp3.30.d: "« Non, je viens juste pour me reposer un peu. »"
 travel_events_bp3.30.e: "« Je vous demande pardon ?! »"
 mercenary_army_default: "Mercenaires"
 travel_events_bp3.35.t: "Enseignement des chevaliers"
 travel_events_bp3.35.desc.traveling: "Alors que nous déambulons dans les rues de [ROOT.Char.GetCurrentLocation.GetName], [kid_character.GetFirstName] s’enfuit soudain vers une ruelle. Personne de la suite n’avait anticipé cela, et nous nous mettons tous à courir après [Select_CString(kid_character.IsFemale,'elle','lui')]. Nous nous retrouvons alors face à l’enfant en train d’agiter une épée sommaire en bois en direction d’[Select_CString(soldier_character.IsFemale,'une vieille femme','un vieil homme')].\n\n« C’est tout ce que vous savez faire, jeune [kid_character.Custom('GetPrincessPrince')] ? » taquine-t-[Select_CString(soldier_character.IsFemale,'elle','il')] [Select_CString(kid_character.IsFemale,'la bambine','le bambin')] en colère avant de se tourner vers nous."
 travel_events_bp3.35.desc.home: "Alors que nous déambulons dans les rues de [ROOT.Char.GetCurrentLocation.GetName], nous apercevons au bout d’une ruelle une foule d’enfants paysans rassemblés autour d’[Select_CString(soldier_character.IsFemale,'une vieille femme','un vieil homme')]. Plusieurs d’entre eux agitent de petites épées sommaires en bois dans sa direction en poussant des cris joyeux.\n\n« Qu’est-ce que c’est que ce jeu de jambes, hein ? » taquine-t-[Select_CString(soldier_character.IsFemale,'elle','il')] avant de se tourner vers nous."
 travel_events_bp3.35.outro.non_martial_gender: "[Select_CString(soldier_character.IsFemale,'Elle','Il')] incline alors la tête dans ma direction. « Puis-je vous être utile, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? J’espère que je ne vous offense pas, je ne fais que montrer aux enfants comment utiliser une épée. »"
 travel_events_bp3.35.outro.martial_gender: "[Select_CString(soldier_character.IsFemale,'Elle','Il')] ajoute alors avec un sourire en coin : « Vous voulez vous joindre à nous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? Quoique vous soyez un peu plus âgé[ROOT.Char.Custom('FR_E')] que mes élèves habituels. »"
 travel_events_bp3.35.a.travel: "« J’aimerais que vous continuiez à donner des leçons à [kid_character.GetFirstNameNoTooltip]. »"
 travel_events_bp3.35.a.home: "« Seriez-vous d’accord pour venir dispenser vos enseignements à [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] ? »"
 travel_events_bp3.35.a.tt: "Améliore les résultats de l’[education|El] de [ward|El] pour [kid_character.GetFirstName]"
 travel_events_bp3.35.b.martial: "« D’accord, je veux bien essayer. »"
 travel_events_bp3.35.b.non_martial: "« En fait, cela m’intéresserait d’essayer moi aussi... »"
 travel_events_bp3.35.b.win: "Vous remportez le duel"
 travel_events_bp3.35.b.lose: "Vous perdez le duel, mais [soldier_character.GetSheHe] vous aide à vous améliorer"
 travel_events_bp3.35.c.travel: "« Merci d’avoir trouvé [Select_CString(kid_character.IsFemale,'ma fille','mon fils')]. »"
 travel_events_bp3.35.c.home: "« Non, je me contenterai de regarder. »"
 knight_teacher_modifier: "Enseignement des chevaliers"
 knight_teacher_modifier_desc: "[Select_CString(soldier_character.IsFemale,'Une vieille chevaleresse','Un vieux chevalier')] qui a passé sa vie à se battre et à enseigner son art.\n\nAméliore l’[education|El] de [ward|El]"
 travel_events_bp3.40.t: "L’épreuve de martialité"
 travel_events_bp3.40.desc: "Alors que nous traversons le marché de [ROOT.Char.GetCurrentLocation.GetName], nous entendons un grand cri. Deux [Select_CString(soldier_character.IsFemale,'femmes','hommes')] se querellent sous l’œil attentif d’un groupe de personnes.\n\nLa foule exulte abondamment lorsque l’un[soldier_character.Custom('FR_E')] des deux tombe et atterrit le visage dans la boue, mettant fin à la dispute.\n\n« À qui le tour ?! » crie [Select_CString(soldier_character.IsFemale,'la femme','l’homme')] en direction du public. Ses yeux balaient la foule et se posent sur notre groupe."
 travel_events_bp3.40.outro.challenger: "À mes côtés, [challenger_character.Custom('FR_le_Char_Pi')][challenger_character.GetTitledFirstName] renifle avec mépris en guise de réponse."
 travel_events_bp3.40.fallback: "Un sourire mauvais se dessine sur le visage [Select_CString(soldier_character.IsFemale,'de la femme','de l’homme')]."
 travel_events_bp3.40.a: "« Je m’en charge. »"
 travel_events_bp3.40.b: "« Allez-y, [challenger_character.GetFirstNameNoTooltip], vous allez y arriver ! »"
 travel_events_bp3.40.c: "Je crois qu’il est temps de partir..."
 travel_events_bp3.40.win: "Vous remportez le duel"
 travel_events_bp3.40.lose: "Vous perdez le duel"
 travel_events_bp3.45.t: "[Select_CString(knight_character.IsFemale,'La chevaleresse vagabonde','Le chevalier vagabond')]"
 travel_events_bp3.45.desc: "Alors que nous déambulons dans les rues de [ROOT.Char.GetCurrentLocation.GetName], un vacarme se fait entendre près de l’un des étals. Deux [Select_CString(soldier_character.IsFemale,'femmes','hommes')] se hurlent dessus. Avant que nous puissions nous frayer un chemin, [Select_CString(knight_character.IsFemale,'une femme','un homme')] a déjà fait irruption pour les calmer.\n\n« Vous voyez ? Tout ira bien ! » dit-[knight_character.GetSheHe] en souriant à la personne qui tient son étal, avant de lui tendre un [ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')]. Grâce à cet acte de pure générosité, tout revient à la normale.\n\n[knight_character.GetSheHe|U] se tourne vers nous lorsque nous nous approchons. Aucune marque ni bannière n’indique [Select_CString(knight_character.IsFemale,'si elle','s’il')] sert un seigneur lige. Peut-être est-ce [Select_CString(knight_character.IsFemale,'une chevaleresse vagabonde','un chevalier vagabond')] ?"
 travel_events_bp3.45.a: "« [Select_CString(knight_character.IsFemale,'Une honorable chevaleresse telle','Un honorable chevalier tel')] que vous devrait servir un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetLadyLord] comme moi. »"
 travel_events_bp3.45.b: "« Puis-je vous offrir un verre ? »"
 travel_events_bp3.45.diplomacy: "Histoires de galanterie"
 travel_events_bp3.45.prowess: "Histoires de vaillance"
 travel_events_bp3.45.piety: "Histoires de chevalerie"
 travel_events_bp3.45.prestige: "Histoires de bravoure"
 travel_events_bp3.45.b.flavor: "Peut-être a-t-[knight_character.GetSheHe] des histoires à raconter ?"
 travel_events_bp3.45.c: "Je n’ai pas de temps à perdre avec [Select_CString(knight_character.IsFemale,'cette vagabonde','ce vagabond')]."
 travel_events_bp3.50.t: "Une bande de deux"
 travel_events_bp3.50.desc: "En passant dans une ruelle de [ROOT.Char.GetCurrentLocation.GetName], j’aperçois [Select_CString(child_character.IsFemale,'une enfant seule','un enfant seul')] et son chien, assis derrière un petit muret. « Voilà pour toi, Hardi », lui dit-[child_character.GetSheHe] en lui tendant un petit morceau de pain, sans en garder pour [Select_CString(child_character.IsFemale,'elle-même','lui-même')].\n\nEn les regardant tous les deux, il me paraît évident que le chien est bien mieux nourri que [Select_CString(child_character.IsFemale,'sa maîtresse','son maître')]. L’enfant doit lui donner tout ce qu’[child_character.GetSheHe] parvient à trouver."
 travel_events_bp3.50.a: "« Voilà de quoi vous nourrir, [Select_CString(child_character.IsFemale,'petite','petit')]. »"
 travel_events_bp3.50.b: "« Venez, je vais prendre soin de vous. »"
 travel_events_bp3.50.c: "« C’est mon chien, maintenant ! »"
 travel_events_bp3.50.d: "Je n’ai pas de temps à perdre avec des orphelins malpropres."
 heartless_modifier: "Sans cœur"
 heartless_modifier_desc: "Un dirigeant sans cœur qui vole les orphelins."
 kind_ruler_modifier: "Dirigeant généreux"
 kind_ruler_modifier_desc: "Connu pour traiter avec gentillesse même les orphelins les plus modestes."
 travel_events_bp3.55.t: "Marchands voyageurs"
 travel_events_bp3.55.desc: "Alors que je me promène sur le marché de [ROOT.Char.GetCurrentLocation.GetName], un vacarme se fait entendre à quelques étals devant moi. [Select_CString(merchant_character.IsFemale,'Une femme furieuse','Un homme furieux')] s’agite en faisant de grands gestes. « [republic_ruler.Custom('FR_le_Char_Pi')|U][republic_ruler.GetTitledFirstName] vous fera couper la tête pour vous punir ! » hurle-t-[merchant_character.GetSheHe] à quelqu’un d’autre qui semble même plus en colère encore.\n\n« Qu’[Select_CString(republic_ruler.IsFemale,'elle','il')] essaie, pour voir ! » La personne qui tient l’étal congédie [Select_CString(merchant_character.IsFemale,'la marchande','le marchand')] d’un geste de la main. Se tournant vers ses gardes du corps, [Select_CString(merchant_character.IsFemale,'cette dernière','ce dernier')] semble bien [Select_CString(merchant_character.IsFemale,'décidée','décidé')] à obtenir ce qu’[Select_CString(merchant_character.IsFemale,'elle','il')] veut, d’une manière ou d’une autre."
 travel_events_bp3.55.a: "Aidons-[Select_CString(merchant_character.IsFemale,'la','le')] avant que la situation ne devienne incontrôlable."
 travel_events_bp3.55.a.flavor: "C’est l’occasion parfaite de créer des liens avec [republic_ruler.Custom('FR_le_Char_Pi')][republic_ruler.GetTitledFirstName], si nous pouvons aider ses serviteurs."
 travel_events_bp3.55.a.tt: "Former une [alliance|El] avec [republic_ruler.Custom('FR_le_Char_Pi')][republic_ruler.GetTitledFirstName]"
 travel_events_bp3.55.b: "C’est le moment idéal pour gagner quelques pièces..."
 travel_events_bp3.55.b.flavor: "Voyons si nous pouvons obtenir de sa part des marchandises à bon prix."
 travel_events_bp3.55.b.win: "Tirer avantage de la situation"
 travel_events_bp3.55.b.lose: "Se faire exploiter"
 travel_events_bp3.55.c: "Je regarde le spectacle."
 travel_events_bp3.60.t: "Petit accord"
 travel_events_bp3.60.desc: "Alors que nous traversons [ROOT.Char.GetCurrentLocation.GetName], nous nous retrouvons parmi une foule de gens attendant qu’un énorme chariot plein de matériaux de construction bouge du chemin.\n\n« Je n’ai pas besoin de vos produits, je les ai déjà achetés moins cher ailleurs ! » crie [Select_CString(merchant_character.IsFemale,'une marchande','un marchand')] à quelqu’un. La personne en question semble perdue et abattue.\n\n« M-Mais... qu’est-ce que je vais faire de tout ça, alors ? » répond-[merchant_character.GetSheHe] faiblement, plus pour [Select_CString(merchant_character.IsFemale,'elle-même','lui-même')] qu’en s’adressant à quelqu’un d’autre."
 travel_events_bp3.60.a: "« Je vous achète vos matériaux. »"
 travel_events_bp3.60.b: "« Apportez vos produits à [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] ! »"
 travel_events_bp3.60.c: "« Ôtez-vous de mon chemin, et vite ! »"
 travel_extra_building_resources_modifier: "Matériaux de construction en supplément"
 travel_extra_building_resources_modifier_desc: "Cette province possède une grande quantité de ressources inutilisées prêtes à servir pour de nouveaux projets de construction.\n\n"
 MODIFIER_DEFINITION_EXTRA_BUILDING_RESOURCES: "Utilisation lors de la construction d’un nouveau bâtiment\nRessources restantes pour la [Concept('building','construction')|El] : #bold $MULTIPLIER|0$/3#!"
 modifier_extra_building_resources_desc: "\t#weak Réduction à chaque utilisation supplémentaire#!"
 travel_extra_building_resources_character_modifier: "Commerce de ressources"
 travel_extra_building_resources_character_modifier_desc: "Une route commerciale précieuse donnant accès à des matériaux de construction."
 travel_events_bp3.65.t: "Course à la bourse"
 travel_events_bp3.65.desc: "Alors que je passe en revue les étals de [ROOT.Char.GetCurrentLocation.GetName], je sens que l’on coupe le cordon de ma bourse. Malgré ma réaction immédiate, [Select_CString(thief_character.IsFemale,'la voleuse','le voleur')] disparaît dans la foule.\n\nPar pure coïncidence, l’un de mes gardes voit [Select_CString(thief_character.IsFemale,'la femme','l’homme')] se diriger vers une ruelle. « Arrêtez ou il vous en coûtera votre tête ! » lui crie l’un de mes gardes. [Select_CString(thief_character.IsFemale,'La voleuse','Le voleur')] se tourne et nous lance un regard furieux."
 travel_events_bp3.65.a: "« J’ai un emploi pour vous. Cet argent sera votre premier salaire. »"
 travel_events_bp3.65.b: "« [Select_CString(thief_character.IsFemale,'Sale voleuse','Sale voleur')], vous pensez pouvoir me voler, moi ?! »"
 travel_events_bp3.65.c: "« Rendez-moi l’argent, et nous en resterons là. »"
 travel_events_bp3.70.t: "Fête [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]"
 travel_events_bp3.70.desc: "Alors que nous entrons à [ROOT.Char.GetCurrentLocation.GetName], je remarque l’ambiance joyeuse et les décorations festives qui règnent dans la cité. Avant de nous en rendre compte, ma suite et moi-même nous retrouvons plongé[ROOT.Char.Custom('FR_E')]s dans les festivités.\n\n"
 travel_events_bp3.70.desc.entourage: "« C’est vraiment un endroit chaleureux, vous ne trouvez pas ? » me demande [dancing_partner.GetFirstName] alors que nous dansons parmi la foule."
 travel_events_bp3.70.desc.local: "« Bienvenue en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ! » me lance d’un ton enthousiaste [Select_CString(local_character.IsFemale,'une femme','un homme')] avec qui je me retrouve en train de danser, alors qu’[local_character.GetSheHe] pose sa main sur la mienne."
 travel_events_bp3.70.desc.outro: " J’entends tous les gens qui m’entourent acclamer les musiciens alors qu’ils terminent une chanson et commencent la suivante."
 travel_events_bp3.70.a: "Si seulement [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] était davantage comme cela..."
 travel_events_bp3.70.a.cultural_acceptance: "[cultural_acceptance|E] nécessaire pour [hybridize|El] avec [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName] réduite de #color_white 25%#!"
 travel_events_bp3.70.a.counties: "Possibilité d’[hybridize|El] avec [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName] même si aucun des [counties|El] de votre [realm|El] ne possède cette [culture|El]"
 travel_events_bp3.70.b: "J’ai l’impression d’être chez moi !"
 travel_events_bp3.75.t: "Brassage de rêve"
 travel_events_bp3.75.desc: "En traversant une petite place de marché en [ROOT.Char.GetCurrentLocation.GetName], je vois [Select_CString(brewmaster_character.IsFemale,'une femme','un homme')] distribuer des verres à tous ceux qui passent. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], » me salue-t-[brewmaster_character.GetSheHe] tout en me tendant un verre. L’arôme de bière me chatouille immédiatement les narines et j’admire le liquide foncé tournoyer en acceptant son offre. Comme les autres, je termine le breuvage d’un seul trait, surpris[ROOT.Char.Custom('FR_E')] de le trouver si délicieux.\n\n« Est-ce à votre goût, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », me demande-t-[brewmaster_character.GetSheHe], une lueur curieuse dans les yeux, avant de reprendre : « Si seulement j’avais un endroit où je pouvais en fabriquer davantage... »"
 travel_events_bp3.75.a: "« [target_barony.GetNameNoTierNoTooltip] a bien besoin de quelqu’un comme vous. »"
 travel_events_bp3.75.b: "« Déménagez donc votre affaire sur mes terres et rejoignez ma Cour. »"
 travel_events_bp3.75.c: "« Merci, c’était excellent ! »"
 travel_events_bp3.80.t: "Une vie de service"
 travel_events_bp3.80.desc.holy_order: "Tandis que nous visitons [ROOT.Char.Custom('GetFaithTemple')] à [ROOT.Char.GetCurrentLocation], je remarque [monk_character.GetFirstName] en pleine conversation avec un [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] itinérant. [monk_character.GetSheHe|U] semble suspendu[monk_character.Custom('FR_E')] à ses lèvres, l’écoutant avec un intérêt évident.\n\n« [monk_character.Custom2('RelationToMeShort', ROOT.Char)|U], j’ai décidé ce que je voulais faire de ma vie. » [monk_character.GetSheHe|U] s’adresse à moi d’un ton solennel tandis que je m’approche. Le [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] hoche la tête et lui donne une petite tape dans le dos pour montrer qu’il approuve la décision de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', monk_character)]. « Je veux la mettre au service [ROOT.Char.GetFaith.HighGodNamePossessive] et [grandmaster.Custom('FR_du_Char')][grandmaster.GetPrimaryTitle.GetName]. »"
 travel_events_bp3.80.desc.monk: "Tandis que nous visitons [ROOT.Char.Custom('GetFaithTemple')] à [ROOT.Char.GetCurrentLocation], je remarque [monk_character.GetFirstName] en pleine conversation avec un membre du clergé local. [monk_character.GetSheHe|U] semble suspendu[monk_character.Custom('FR_E')] à ses lèvres, l’écoutant avec un intérêt évident.\n\n« [monk_character.Custom2('RelationToMeShort', ROOT.Char)|U], j’ai décidé ce que je voulais faire de ma vie. » [monk_character.GetSheHe|U] s’adresse à moi d’un ton solennel tandis que je m’approche. Le membre du clergé me sourit pour montrer qu’il approuve la décision de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', monk_character)]."
 travel_events_bp3.80.desc.adult: "$travel_events_bp3.80.desc.monk$ « Je veux la mettre au service [ROOT.Char.GetFaith.HighGodNamePossessive] ici à [ROOT.Char.GetCurrentLocation.GetName]. »"
 travel_events_bp3.80.desc.child: "$travel_events_bp3.80.desc.monk$ « Je veux la mettre au service [ROOT.Char.GetFaith.HighGodNamePossessive]. »"
 travel_events_bp3.80.a: "« Si ça peut vous faire plaisir... »"
 travel_events_bp3.80.b: "« Pensez à votre avenir, [monk_character.GetFirstNameNoTooltip] ! »"
 travel_events_bp3.85.t: "Lieu de brassage"
 travel_events_bp3.85.desc.monk: "En passant par [ROOT.Char.GetCurrentLocation.GetName], nous savions que nous ne pouvions pas manquer sa célèbre brasserie d’abbaye. Dès notre arrivée, nous voyons un groupe de personnes servies à une petite table près de la porte, tandis que des moines s’affairent à l’arrière."
 travel_events_bp3.85.desc: "En passant par [ROOT.Char.GetCurrentLocation.GetName], nous savions que nous ne pouvions pas manquer sa célèbre brasserie locale. Dès notre arrivée, nous voyons un groupe de personnes servies à une petite table près de la porte, tandis que des brasseurs s’affairent à l’arrière."
 travel_events_bp3.85.desc.outro: "\n\nAprès avoir attendu le départ du groupe précédent, c’est enfin à notre tour d’être servis. Je fais doucement tourner mon verre dans ma main, sentant l’arôme caractéristique de la bière qui s’échappe du verre. Voyant tous les autres goûter, je me lance à mon tour."
 travel_events_bp3.85.a: "Ça ne vaut pas la bière [brewery_county.GetAdjectiveNoTooltip] traditionnelle."
 travel_events_bp3.85.a.tt: "En raison d’une tradition selon laquelle le brassage à [brewery_county.GetName] a plus de #color_white [brewery_county.MakeScope.ScriptValue('brewery_counter_25')|0]#! ans :"
 travel_events_bp3.85.b: "Je vais en acheter pour ramener chez moi."
 travel_events_bp3.85.c: "Pas étonnant qu’elle soit aussi connue."
 popular_beer_character_modifier: "Bière populaire"
 popular_beer_character_modifier_desc: "Une bière connue venue de loin et devenue incroyablement populaire à la Cour."
 travel_events_bp3.90.t: "Mécène pour [ROOT.Char.Custom('GetFaithTemple')]"
 travel_events_bp3.90.desc: "[ROOT.Char.Custom('GetFaithTemple')|U] se trouve au cœur de la ville de [ROOT.Char.GetCurrentLocation.GetName] et semble en être le centre névralgique. Dès que nous entrons dans l’édifice sacré, un[priest_character.Custom('FR_E')] [priest_character.GetWomanMan] se précipite vers nous.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous qui semblez être un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] fortuné[ROOT.Char.Custom('FR_E')], accepteriez-vous de faire un don pour [ROOT.Char.Custom('GetFaithTemple')] ? » En s’inclinant, [priest_character.Custom('FR_IlElle')] tend la main dans ma direction, sans aucune pudeur. Je vois bien que [ROOT.Char.Custom('GetFaithTemple')] exige quelques petits travaux, mais ça ne suffira pas à corriger tous les défauts du bâtiment."
 travel_events_bp3.90.a: "« Considérez-moi mécène de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ! »"
 travel_events_bp3.90.a.flavor: "Grâce à mon soutien, cet endroit pourra redevenir un lieu de culte digne de ce nom."
 travel_events_bp3.90.b: "« Bien sûr, je vais vous faire un petit don. »"
 travel_events_bp3.90.c: "Je crois qu’il est temps de reprendre la route..."
 church_investment_modifier: "Mécène de piété"
 church_investment_modifier_desc: "Ce personnage a mis de côté sa fortune personnelle et ses moyens pour soutenir les fidèles religieux locaux.\n\n"
 church_investment_cost_modifier: "Investissements de piété"
 church_investment_cost_modifier_desc: "$church_investment_modifier_desc$#emp Peut être supprimé avec la [decision|El] #color_white Arrêter les investissements de piété#!#!"
 MODIFIER_DEFINITION_CHURCH_INVESTMENTS: "Ce modificateur est augmenté tous les deux ans, et actuellement multiplié par #bold $MULTIPLIER|0$#!"
 modifier_church_investments_desc: "\t#weak Augmenté tous les deux ans#!"
 end_investments_minor_decision: "Arrêter les investissements de piété"
 end_investments_minor_decision_desc: "Ces sangsues n’ont pas eu leur compte ? Mon argent ne sert pas qu’à ça !"
 end_investments_minor_decision_tooltip: "Arrêter les investissements versés pour [ROOT.Char.Custom('GetFaithTemple')]"
 end_investments_minor_decision_confirm: "Arrêter les investissements"
 travel_events_bp3.95.t: "Récit d’un pèlerinage"
 travel_events_bp3.95.desc: "Tandis que nous visitons [ROOT.Char.Custom('GetFaithTemple')] de [ROOT.Char.GetCurrentLocation.GetName], j’entends un groupe de voyageurs discuter à voix basse. L’un[pilgrim_character.Custom('FR_E')] d’entre eux se met à comparer l’édifice avec celui qu’[pilgrim_character.Custom('FR_IlElle')] a vu lors de son passage à [unvisited_holy_site.GetNameNoTier].\n\nJe ne peux pas m’empêcher d’écouter la conversation lorsqu’[pilgrim_character.Custom('FR_IlElle')] décrit en détail toutes les merveilles de [unvisited_holy_site.GetProvince.GetCounty.GetName]. En regardant autour de moi, je ne peux qu’imaginer à quel point cet endroit doit être mieux qu’ici..."
 travel_events_bp3.95.a: "« Dites-m’en plus sur [unvisited_holy_site.GetNameNoTierNoTooltip] ! »"
 travel_events_bp3.95.a.tt: "Partir en [pilgrimage|El] à [unvisited_holy_site.GetName] vous accordera de la [piety|El] et une [stress_loss|El]"
 travel_events_bp3.95.a.tt.wanderer: "Partir en [pilgrimage|El] à [unvisited_holy_site.GetName] vous accordera de la [piety|El], une [stress_loss|El] et des points d’expérience de [wanderer_lifestyle|El]"
 travel_events_bp3.95.a.flavor: "Je peux peut-être [pilgrim_character.Custom('FR_LeLa')] convaincre de m’en dire plus sur [unvisited_holy_site.GetProvince.GetCounty.GetName]..."
 travel_events_bp3.95.b: "Quelle histoire passionnante."
 travel_events_bp3.100.t: "Une terre de lait et... de poisson ?"
 travel_events_bp3.100.desc: "En me levant à l’aube, je ne peux réprimer un bâillement sonore. En m’étirant, je sors la tête de ma tente et constate que les gens s’activent déjà.\n\nAu milieu de toute cette agitation, je remarque [friend_character.GetFirstName] qui quitte le camp avec ce qui semble être une canne à pêche de fortune. Je l’interpelle : « Où vas-tu comme ça ? »\n\n[friend_character.GetSheHe|U] me répond dans un haussement d’épaules : « C’est une belle journée pour aller pêcher. »"
 travel_events_bp3.100.a: "« Je dois bien reconnaître que c’est une excellente idée. »"
 travel_events_bp3.100.a.flavor: "C’est vrai, c’est une belle journée pour aller pêcher."
 travel_events_bp3.100.b: "Reposons-nous ici quelques jours."
 travel_events_bp3.100.b.flavor: "L’endroit me semble idéal pour nous reposer avant de partir pour notre prochaine étape."
 travel_events_bp3.100.c: "« Remontez sur votre cheval, [friend_character.GetFirstNameNoTooltip], nous avons de la route ! »"
 travel_events_bp3.105.t: "Un incroyable talent"
 travel_events_bp3.105.desc: "Après avoir voyagé ensemble pendant quelque temps, j’ai remarqué quelque chose de particulier chez [lifestyle_character.GetFirstName]."
 travel_events_bp3.105.desc.reveler: "Chaque fois que nous faisons escale quelque part, c’est toujours [lifestyle_character.Custom('FR_LeLa')] premi[lifestyle_character.Custom('FR_ErEre')] à partir à la découverte d’une nouvelle ville ou d’un nouveau village.\n\nCe soir encore, [lifestyle_character.Custom('FR_IlElle')] engage la conversation avec tout le monde. J’ignore comme [lifestyle_character.Custom('FR_IlElle')] fait, mais [lifestyle_character.Custom('FR_IlElle')] parvient toujours à mettre les autres à l’aise, où que nous soyons. Peut-être que je pourrais m’en inspirer ?"
 travel_events_bp3.105.desc.blademaster: "Tous les matins, [lifestyle_character.Custom('FR_IlElle')] s’entraîne au maniement de sa lame.\n\nCe soir encore, alors que tout le monde profite d’un bon repas, [lifestyle_character.Custom('FR_IlElle')] s’est isolé[lifestyle_character.Custom('FR_E')] du groupe pour pratiquer son art. Je ne peux m’empêcher de vouloir imiter son mode de vie."
 travel_events_bp3.105.desc.hunter: "Un jour, je l’ai vu[lifestyle_character.Custom('FR_E')] tirer sur un oiseau en plein vol avec une facilité déconcertante.\n\nAujourd’hui, [lifestyle_character.Custom('FR_LuiElle')] et d’autres membres du groupe sont partis chasser et sont revenus les bras chargés de nourriture. Quand je vois sa popularité, les gens qui l’entourent et l’admirent... Ça me donne envie d’essayer d’en faire autant."
 travel_events_bp3.105.desc.mystic: "[lifestyle_character.GetSheHe|U] semble savoir toutes sortes de choses étranges, ce qui se traduit souvent par des conversations bizarres avec ceux qui l’entourent.\n\nSes réflexions frisent parfois l’hérésie, remettant souvent en question ce que nous prenons comme acquis... Pourtant, je ne peux pas m’empêcher de penser qu’[lifestyle_character.Custom('FR_IlElle')] n’a pas tout à fait tort..."
 travel_events_bp3.105.desc.physician: "[lifestyle_character.GetSheHe|U] s’occupe souvent des petites blessures des autres, appliquant les cataplasmes appropriés comme si de rien n’était.\n\nAlors que nous traversons [ROOT.Char.GetCurrentLocation.GetName], je l’aperçois soudain se précipiter dans une ruelle en direction d’un enfant paysan qui semble avoir du mal à respirer. En un clin d’œil, le jeune garçon retrouve des couleurs et semble tiré d’affaire. Mais comment fait-[lifestyle_character.Custom('FR_IlElle')] ?"
 travel_events_bp3.105.desc.herbalist: "[lifestyle_character.GetSheHe|U] passe son temps à ramasser des herbes ou des fleurs qu’[lifestyle_character.Custom('FR_IlElle')] garde toujours sur [lifestyle_character.Custom('FR_LuiElle')] pour les utiliser plus tard.\n\nAujourd’hui, je l’ai longuement entendu[lifestyle_character.Custom('FR_E')] parler des propriétés d’une herbe qu’[lifestyle_character.Custom('FR_IlElle')] venait de cueillir, sur la façon dont elle pouvait être utilisée à des fins vertueuses ou néfastes. Peut-être que ce passe-temps peut s’avérer utile, finalement ?"
 travel_events_bp3.105.desc.gardener: "J’ai remarqué que c’était toujours [lifestyle_character.Custom('FR_LeLa')] premi[lifestyle_character.Custom('FR_ErEre')] à quitter le camp quand nous arrivions dans une nouvelle ville ou un nouveau village.\n\nAujourd’hui, je l’ai trouvé[lifestyle_character.Custom('FR_E')] en train d’étudier un petit jardin pendant que nous visitions [ROOT.Char.GetCurrentLocation.GetName]. Il lui a fallu de longues minutes avant de se rendre compte de ma présence."
 travel_events_bp3.105.a.reveler: "« Pouvez-vous m’apprendre à être aussi ouvert[ROOT.Char.Custom('FR_E')] que vous ? »"
 travel_events_bp3.105.a.blademaster: "« Pouvez-vous m’enseigner le maniement de la lame ? »"
 travel_events_bp3.105.a.hunter: "« Pouvez-vous m’apprendre à me servir d’un arc ? »"
 travel_events_bp3.105.a.mystic: "« J’aimerais que vous me parliez de vos connaissances. »"
 travel_events_bp3.105.a.physician: "« Comment faites-vous pour en savoir autant sur les maux et maladies ? »"
 travel_events_bp3.105.a.herbalist: "« Pouvez-vous m’en dire plus sur les herbes que vous avez cueillies ? »"
 travel_events_bp3.105.a.gardener: "« Qu’est-ce qui vous intéresse à ce point là-dedans ? »"
 travel_events_bp3.105.b: "« Vous êtes la fierté de ce groupe, [lifestyle_character.GetFirstNameNoTooltip]. »"
 bp3_skill_travel_skill_learn_win: "Adopter ses habitudes"
 bp3_skill_travel_skill_learn_fail: "Je n’y arriverai pas"
 travel_events_bp3.110.t: "À cœur ouvert"
 travel_events_bp3.110.desc.intro: "Alors que tout le monde est parti se coucher depuis longtemps, je me retrouve seul[ROOT.Char.Custom('FR_E')] près du feu de camp. « Qu’est-ce qui ne va pas ? » me demande [friend_character.GetFirstName] en s’asseyant à côté de moi, l’air soucieux.\n\nAu début, je ne sais que répondre, mais à mesure que je commence à parler, tout sort naturellement, mon stress, mes tracas, les problèmes du quotidien. « Je n’arrête pas"
 travel_events_bp3.110.desc.negative_memory: "de penser à la fois où [negative_memory.GetDescription]. "
 travel_events_bp3.110.desc.fallback: "de repenser aux dernières décisions que j’ai prises. "
 travel_events_bp3.110.desc.outro: "Je me dis que j’aurais dû faire les choses différemment. »"
 travel_events_bp3.110.a: "« Et vous ? »"
 travel_events_bp3.110.a.flavor: "Peut-être que je me sentirai mieux après avoir écouté ses problèmes ?"
 travel_events_bp3.110.b: "« Vous ne croirez jamais ce qui m’arrive... »"
 travel_events_bp3.110.b.flavor: "Il s’agit de moi et de mes problèmes, pas de [friend_character.GetFirstName]."
 travel_events_bp3.115.t: "Une nuit près du feu"
 travel_events_bp3.115.desc.intro: "Bien après la tombée de la nuit, je me retrouve à rire, à raconter des histoires, et à boire avec "
 travel_events_bp3.115.desc.3_characters: "[character_number_1.GetFirstName], [character_number_2.GetFirstName], et [character_number_3.GetFirstName]."
 travel_events_bp3.115.desc.2_characters: "[character_number_1.GetFirstName] et [character_number_2.GetFirstName]."
 travel_events_bp3.115.desc.1_character: "[character_number_1.GetFirstName]."
 travel_events_bp3.115.desc.outro: "Je ne connaissais pas cette facette de sa personnalité, mais [character_number_1.GetFirstNameNoTooltip] finit par raconter une anecdote particulièrement croustillante sur quatre paysans qu’[character_number_1.Custom('FR_IlElle')] a vus à [ROOT.Char.GetCapitalLocation.GetName].\n\nAprès avoir pleuré de rire, je sèche mes larmes et bois une gorgée pour m’éclaircir la gorge."
 travel_events_bp3.115.a: "Raconter une anecdote"
 travel_events_bp3.115.b: "... en exagérant quelque peu !"
 travel_events_bp3.115.b.impressed: "Vous impressionnez votre auditoire"
 travel_events_bp3.115.b.unimpressed: "Vous n’impressionnez personne"
 travel_events_bp3.115.c: "Demander à [character_number_1.GetFirstNameNoTooltip] de raconter une autre anecdote !"
 travel_events_bp3.120.t: "L’épave de bateau"
 travel_events_bp3.120.desc.intro.coast: "En longeant le littoral de [ROOT.Char.GetCurrentLocation.GetName],"
 travel_events_bp3.120.desc.intro.river: "En passant par [river_province.Custom('RiverNameLoc')],"
 travel_events_bp3.120.desc: "nous apercevons un[merchant_character.Custom('FR_E')] [merchant_character.GetWomanMan] qui se plaint ouvertement de sa vie et de son équipage de traîtres. En nous approchant d[merchant_character.Custom('FR_EluiElle')], nous découvrons l’épave d’un petit navire de commerce.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], puis-je vous demander un peu de votre temps ? Je paierai volontiers pour un peu de nourriture et de l’aide pour réparer mon bateau », dit-[merchant_character.Custom('FR_IlElle')] avec un sourire crispé. Je remarque qu’en dépit de son malheur, la plupart de ses marchandises semblent bien conservées."
 travel_events_bp3.120.a: "Bien sûr que nous pouvons vous aider."
 travel_events_bp3.120.b: "Peut-être, mais ce ne sera pas gratuit..."
 travel_events_bp3.120.c: "« Combien d’argent avez-vous, déjà ? »"
