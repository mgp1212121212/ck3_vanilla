l_french:
 speeches_and_games_modifier: "Discours et jeux"
 speeches_and_games_modifier_desc: "Le seigneur lige de ce comté a, avec éclat et charisme, dompté les foules indisciplinées."
 feeble_presence_modifier: "S’est montré faible"
 feeble_presence_modifier_desc: "Le seigneur lige de ce comté a démontré son incapacité à contenir la foule."
 deft_cavalrymen_modifier: "Cavaliers hardis"
 deft_cavalrymen_modifier_desc: "Les cavaliers de ce personnage galopent sur le champ de bataille à toute allure, avec une grande habileté."
 daring_scout_modifier: "Éclaireur audacieux"
 daring_scout_modifier_desc: "Ce personnage part devant, sur un coursier audacieux, afin de reconnaître le chemin."
 unwilling_tourneyer_modifier: "Participant involontaire à un tournoi"
 unwilling_tourneyer_modifier_desc: "[contest_aptitude|E] : -10"
 generous_to_knights_modifier: "Généreux envers les chevaliers"
 generous_to_knights_modifier_desc: "[contest_aptitude|E] : +5"
 safeguards_knightly_honor_modifier: "Sauvegarde de l’honneur chevaleresque"
 safeguards_knightly_honor_modifier_desc: "Le respect de ce personnage pour les codes qui lient les nobles guerriers semble inébranlable."
 tournament_bracer_modifier: "Beau bracelet d’archer"
 tournament_bracer_modifier_desc: "Ce personnage a acheté un bracelet d’archer lors d’un tournoi pour améliorer ses performances."
 tournament_two_bracers_modifier: "Deux bracelets d’archer"
 tournament_two_bracers_modifier_desc: "Ce personnage a bizarrement acheté un bracelet d’archer pour chaque bras, choix qu’il défend avec ardeur mais qui a fait sourciller plus d’un spectateur."
 tournament_poorly_announced_modifier: "Mal annoncé"
 tournament_poorly_announced_modifier_desc: "Ce personnage a investi dans des hérauts de qualité inférieure."
 tournament_well_proclaimed_modifier: "Bien annoncé"
 tournament_well_proclaimed_modifier_desc: "Ce personnage bénéficie d’un héraut bien formé et expérimenté."
 tournament_star_struck_modifier: "Fasciné par les célébrités"
 tournament_star_struck_modifier_desc: "Ce personnage est impressionné par le faste et le prestige des personnes célèbres."
 tournament_grounded_modifier: "Terre-à-terre"
 tournament_grounded_modifier_desc: "Ce personnage ne s’intéresse pas à la célébrité et se désintéresse de toute personne qui en recherche les apparats."
 tournament_foreign_knight_modifier: "Chevalier étranger soutenu"
 tournament_foreign_knight_modifier_desc: "Ce personnage a soutenu un chevalier étranger impressionnant, ce qui lui a valu le respect des étrangers mais la consternation des compatriotes."
 tournament_farrier_mistake_modifier: "Monture blessée par un maréchal-ferrant"
 tournament_farrier_mistake_modifier_desc: "Par maladresse, un apprenti a temporairement rendu boiteux le cheval favori de ce personnage.\n\n#weak Aptitude personnelle d’épreuve équestre légèrement diminuée.#!"
 tournament_performative_sensuousness_modifier: "Sensualité scénique"
 tournament_performative_sensuousness_modifier_desc: "Lorsqu’il est devant une audience, ce personnage tend à se mouvoir de façon plutôt... attrayante."
 tournament_ambidextrous_modifier: "Ambidextre"
 tournament_ambidextrous_modifier_desc: "Ce personnage est adroit des deux mains, ce qui lui donne l’avantage de la surprise lorsqu’il croise le fer."
 tournament_ambisinister_modifier: "Deux mains gauches"
 tournament_ambisinister_modifier_desc: "La maladresse de ce personnage est de notoriété publique."
 tournament_fashionable_duelist_modifier: "Duelliste à la mode"
 tournament_fashionable_duelist_modifier_desc: "Ce personnage sait se vêtir de façon élégante pour ses duels. Ça ne lui rapporte aucun avantage, mais il a très belle allure."
 tournament_charm_resistant_modifier: "Résistance au charme"
 tournament_charm_resistant_modifier_desc: "Ce personnage semble résister à toutes les ruses des jeux de séduction."
 tournament_child_friendly_modifier: "L’ami des tout-petits"
 tournament_child_friendly_modifier_desc: "Ce personnage sait vraiment y faire avec les enfants."
 tournament_soaked_modifier: "Trempé"
 tournament_soaked_modifier_desc: "Ce personnage a été copieusement arrosé, lorsqu’un fêtard lui a renversé sa boisson dessus. Depuis, il en émane une drôle d’odeur."
 tournament_public_proselytiser_modifier: "Prosélyte"
 tournament_public_proselytiser_modifier_desc: "Ce personnage a fait étalage de sa piété en haranguant la foule, lors d’un tournoi."
 tournament_sports_enthusiast_modifier: "Passionné de sport"
 tournament_sports_enthusiast_modifier_desc: "Ce personnage ne rate jamais une occasion de faire la démonstration de sa passion pour le sport."
 tournament_low_blower_modifier: "Combattant déloyal"
 tournament_low_blower_modifier_desc: "Ce personnage est réputé pour ne reculer devant aucune bassesse pour remporter un duel."
 tournament_roguish_duelist_modifier: "Duelliste prétentieux"
 tournament_roguish_duelist_modifier_desc: "Quand il se bat en duel, le charme et le culot de ce personnage font enrager ses adversaires et ravissent les foules."
 tournament_ended_rightly_modifier: "Ridiculisé"
 tournament_ended_rightly_modifier_desc: "Ce personnage a été ridiculisé lors d’un duel : son adversaire a dévissé le pommeau de son épée et lui a jeté en pleine tête !"
 tournament_melee_protector_modifier: "Ange gardien batailleur"
 tournament_melee_protector_modifier_desc: "Les arrières de ce personnage sont toujours défendues par quelqu’un qui s’interpose au bon moment.\n\n#weak Ce modificateur dure jusqu’à la fin de l’épreuve de mêlée.#!"
 tournament_house_unity_modifier: "Unité de la maison"
 tournament_house_unity_modifier_desc: "Cette maison a prouvé sa valeur en mêlée, ce qui lui vaut d’être citée comme le parfait exemple d’une maison unie."
 tournament_reckoning_modifier: "Rétribution"
 tournament_reckoning_modifier_desc: "Tôt ou tard, ce personnage paiera pour son avidité. Nul ne sait quand, mais c’est une certitude."
 tournament_loving_parent_modifier: "Parent aimant"
 tournament_loving_parent_modifier_desc: "Ce personnage a prouvé qu’il aimait ses enfants, du moins son héritier."
 tournament_annoyed_locals_modifier: "Habitants agacés"
 tournament_annoyed_locals_modifier_desc: "Des habitants de ce comté ont dû passer leur temps à écouter des prêches alors qu’ils essayaient d’assister à un tournoi."
