l_french:
 #LOCALE EVENTS
 #VISITOR'S CAMP
 jason_locale_events.100.t: "[unreliable_knight.Custom('FR_CeluiCelle')|U] qui refuse le combat"
 jason_locale_events.100.desc: "Les récentes absences du $knight_culture_player_no_tooltip_lowercase$ [unreliable_knight.Custom('FR_du_Char_Pi')][unreliable_knight.GetTitledFirstName] ne sont pas passées inaperçues, ni les nombreux serviteurs qui ont été renvoyés. À la demande des participants, j’entre dans ses appartements.\n\n"
 jason_locale_events.100.desc.mess: "Des boissons renversées souillent un sol jonché de mets rongés, de babioles bizarres, de meubles renversés.\n\n"
 jason_locale_events.100.desc.self_harm: "Une pénombre lugubre plane sur un sol jonché de vêtements déchirés, d’objets brisés,"
 jason_locale_events.100.desc.smug: "[unreliable_knight.Custom('FR_le_Char_Pi')|U][unreliable_knight.GetTitledFirstNameNoTooltip] m’accueille avec une maigre révérence, faisant tourner son épée brillante dans ses mains.\n\n"
 jason_locale_events.100.desc.insanity: "Des plumes, des excréments et du sang.\n\nUne main coupée repose aux pieds [unreliable_knight.Custom('FR_du_Char_Pi')][unreliable_knight.GetTitledFirstNameNoTooltip]. De qui ? Je ne sais pas. [unreliable_knight.Custom('FR_IlElle')|U] gesticule des deux mains, en disant :\n\n« D’autres mains vont apparaître, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], d’autres mains. Vous voyez ? Si je participe aux épreuves, plus de mains sanglantes apparaissent. »"
 jason_locale_events.100.desc.drunk: "Mon $knight_culture_player_no_tooltip_lowercase$, dans un état d’ébriété choquant, continue à boire du vin et grimace devant son dégoût évident d[unreliable_knight.Custom('FR_EluiElle')]-même. L’ivrogne sera dans un état épouvantable au matin.\n\n« Dois-je, dois-je *hic* me mettre en selle ou me battre ou quoi que ce soit d’autre ? »"
 jason_locale_events.100.desc.hash: "Mon $knight_culture_player_no_tooltip_lowercase$ a l’esprit embrouillé et son haleine empeste le haschisch. La peau collante de sueur, les paupières plissées, [unreliable_knight.Custom('FR_IlElle')] glousse et me demande :\n\n« Suis-je, euh, censé[unreliable_knight.Custom('FR_E')] faire quelque chose... dans les prochains temps ? »"
 jason_locale_events.100.desc.depressed: "Mon $knight_culture_player_no_tooltip_lowercase$ saigne et ses larmes deviennent rouges.\n\n« Je ne peux pas aller là-bas », sanglote-t-[unreliable_knight.Custom('FR_IlElle')]. « Je ne peux pas les affronter. Pas encore, pas maintenant. Je vous en conjure, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... épargnez-moi les affrontements du tournoi... »"
 jason_locale_events.100.desc.demand: "« Le monde entier sait que je suis un grand et digne $knight_culture_player_no_tooltip_lowercase$ », grogne-t-[unreliable_knight.Custom('FR_IlElle')]. « Et donc, sans assistants de haute naissance et de grands cadeaux de m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('FR_SeigneurDame')] lige, je dois refuser de concourir. »\n\n« Ma participation aux épreuves dans la pauvreté nous déshonorerait [Select_CString(And(ROOT.Char.IsFemale, unreliable_knight.IsFemale), 'toutes', 'tous')] les deux. »"
 jason_locale_events.100.a: "Vous me devez vos services, vous vous souvenez ?"
 jason_locale_events.100.a.tt: "[unreliable_knight.Custom('FR_IlElle')|U] n’est peut-être pas prêt[unreliable_knight.Custom('FR_E')] à donner le meilleur d[unreliable_knight.Custom('FR_EluiElle')]-même, mais ce $knight_culture_player_no_tooltip_lowercase$ se pliera à votre autorité."
 jason_locale_events.100.b: "Concourrez ! Je vous donnerai ce qu’il vous faut !"
 jason_locale_events.100.b.tt: "Vous jurez de prendre soin de vos meilleurs $knight_culture_player_plural_no_tooltip_lowercase$"
 jason_locale_events.100.c.mad: "Votre serment est annulé, dément[unreliable_knight.Custom('FR_E')] ! Hors d’ici !"
 jason_locale_events.100.c.drunk: "Votre serment est annulé, ivrogne ! Hors d’ici !"
 jason_locale_events.100.c.hash: "Votre serment est annulé, crétin[unreliable_knight.Custom('FR_E')] ! Hors d’ici !"
 jason_locale_events.100.c.depressed: "Vous n’êtes pas mon $knight_culture_player_no_tooltip_lowercase$."
 jason_locale_events.100.c.demanding: "Votre serment est annulé, moulin à paroles ! Hors d’ici !"
 jason_locale_events.100.c.tt: "Vous chassez ce $knight_culture_player_no_tooltip_lowercase$ inconvenant du service !"
 jason_locale_events.100.c.forbid_knight: "Il est interdit [unreliable_knight.Custom('FR_au_Char_Pi')][unreliable_knight.GetTitledFirstName] d’être votre $knight_culture_player_no_tooltip_lowercase$"
 jason_locale_events.100.d: "Peut-être devriez-vous simplement... vous reposer."
 jason_locale_events.100.d.not_competing: "[unreliable_knight.Custom('FR_le_Char_Pi')|U][unreliable_knight.GetTitledFirstName] ne participera pas aux épreuves d’équipe"
 knight_not_participating_log_title: "Un[TARGET_CHARACTER.Custom('FR_E')] participant[TARGET_CHARACTER.Custom('FR_E')] se retire"
 knight_not_participating_log: "[TARGET_CHARACTER.Custom('FR_le_Char_Pi')|U][TARGET_CHARACTER.GetTitledFirstName], [Select_CString(CHARACTER.IsFemale,'la guerrière','le guerrier')] [CHARACTER.Custom('FR_du_Char_Pi')][CHARACTER.GetTitledFirstName], s’est retiré[TARGET_CHARACTER.Custom('FR_E')] du tournoi. Les rumeurs vont bon train"
 knight_dismissed_log_title: "Retrait du tournoi"
 knight_dismissed_log: "Suite à un mystérieux incident, [CHARACTER.Custom('FR_le_Char_Pi')][CHARACTER.GetTitledFirstName] a libéré [TARGET_CHARACTER.Custom('FR_LeLa')] célèbre compétit[TARGET_CHARACTER.Custom('FR_EurRice')], [TARGET_CHARACTER.Custom('FR_le_Char_Pi')][TARGET_CHARACTER.GetTitledFirstName], de son service"
 jason_locale_events.210.t.camel_cavalry: "Maîtres du désert"
 jason_locale_events.210.t.elephant_cavalry: "Cornacs en devenir"
 jason_locale_events.210.t.horse_archer: "Les flèches parthes"
 jason_locale_events.210.t.heavy_cavalry: "Comme la foudre"
 jason_locale_events.210.t.crossbowmen: "Un arc, une baliste"
 jason_locale_events.210.t.heavy_infantry: "Mouvoir l’inamovible"
 jason_locale_events.210.desc: "Les $knight_culture_player_plural_no_tooltip$ simulent un combat et se livrent aux jeux des rivalités amicales, tandis que les interprètes rient en s’acquittant de leur office.\n\n« Vous autres, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], n’êtes pas dénués de talent », concède [foreign_lord.GetName],"
 jason_locale_events.210.desc.teen: "Les $knight_culture_player_plural_no_tooltip$ simulent un combat et se livrent aux jeux des rivalités amicales, tandis que les interprètes rient en s’acquittant de leur office.\n\n« Vous autres, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], êtes bien braves », renifle [foreign_lord.Custom('FR_le_Char_Pi')][foreign_lord.GetTitledFirstName],"
 jason_locale_events.210.desc.camel_cavalry: "« Mais vous ne sauriez pas imposer votre volonté à un chameau et, malgré vos amples postérieurs, vous ne souffririez guère longtemps de rester assis sur nos selles ! »\n\nNon loin, des palefreniers tiennent fermement les rênes de chameaux : [foreign_lord.Custom('FR_le_Char_L')][foreign_lord.GetTitleTierName] nous lance clairement un défi. Bien que les [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] terrifient les chevaux et dominent les déserts et les terres arides du haut de leurs montures, la puanteur des chameaux est vraiment insupportable."
 jason_locale_events.210.desc.elephant_cavalry: "« mais un guerrier [ROOT.Char.GetCulture.GetNameNoTooltip] aurait-il le courage de conduire un éléphant au combat, de manier la lance et l’arc tandis qu’il barrit de colère, de sa grande trompe ? »\n\nLes défenses ornées d’or d’un éléphant luisent à proximité ; le howdah juché sur son dos émet des grincements. [foreign_lord.Custom('FR_le_Char_L')|U][foreign_lord.GetTitleTierName] nous lance un défi impressionnant, dont l’issue est difficilement prévisible."
 jason_locale_events.210.desc.horse_archer: "« mais l’un d’entre vous est-il capable de se retourner sur sa selle, lancé au grand galop, et décocher une flèche vers l’arrière ? Sait-il tirer entre les battements des sabots ? Chez nous, même les petits enfants en sont capables. »\n\nMes [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] tendent des arcs en corne et caressent des poneys des steppes. Nous sommes bons cavaliers, mais sommes-nous à la hauteur d’un peuple né en selle ?"
 jason_locale_events.210.desc.heavy_cavalry: "« mais qui, parmi vous, a chargé droit dans les rangs adverses, au mépris d’une haie d’armes, afin de toucher l’ennemi de sa lance et de le piétiner sous les sabots de son destrier ? Voici le mien : voyons si vous parvenez à désarçonner le plus piètre cavalier [foreign_lord.GetCulture.GetNameNoTooltip] »\n\nMon peuple n’emploie pas le harnachement nécessaire pour livrer bataille avec une lourde lance ; ce n’est pas notre façon de faire. Pourtant, comment tolérer une telle vantardise ?"
 jason_locale_events.210.desc.crossbowmen: "« mais avez-vous déjà #EMP vu#! une de ces armes ? Pourriez-vous en charger une et viser ? »\n\n[foreign_lord.Custom('FR_le_Char_L')|U][foreign_lord.GetTitleTierName] me passe une arme qui ne m’est pas inconnue, mais que je n’ai vue que de loin. Il s’agit d’un arc puissant fixé à l’extrémité d’une sorte de rigole où l’on place son projectile : les [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] s’en servent pour percer les armures, peu importe leur épaisseur."
 jason_locale_events.210.desc.heavy_infantry: "« vous savez vous battre avec agilité, mais qu’en est-il d’un combat de longue haleine contre l’un de mes guerriers, portant sa lourde panoplie ? Sauriez-vous tenir bon, jusqu’à ce que votre adversaire renonce ? »\n\nMes [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] se meuvent avec difficulté, dans des armures impressionnantes, et soulèvent des armes dont le poids les émerveillent. Livrer un duel si étrange demande un courage considérable."
 jason_locale_events.210.a: "Je vais essayer !"
 jason_locale_events.210.b: "[root_culture_knight.Custom('FR_le_Char_Pi')|U][root_culture_knight.GetTitledFirstNameNoTooltip] est le savoir-faire [ROOT.Char.GetCulture.GetNameNoTooltip] personnifié."
 jason_locale_events.210.b.same_heritage: "[root_culture_knight.Custom('FR_le_Char_Pi')|U][root_culture_knight.GetTitledFirstName] est le savoir-faire [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] personnifié."
 jason_locale_events.210.a.win: "Vous représentez les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] avec noblesse"
 jason_locale_events.210.a.lose: "Votre maladresse et votre fragilité suscitent de joyeuses railleries"
 jason_locale_events.210.b.tt: "[root_culture_knight.GetSheHe|U] est capable de tout, même de ce qui ne lui est pas familier !"
 jason_locale_events.210.b.win: "[root_culture_knight.GetFirstNameNoTooltip] égale le savoir-faire [foreign_lord.GetCulture.GetNameNoTooltip]"
 jason_locale_events.210.b.lose: "Les tentatives de [root_culture_knight.GetFirstNameNoTooltip] sont plutôt affligeantes"
 jason_locale_events.210.c: "Pourriez-vous nous confier un [foreign_lord.Custom('KnightCultureNoTooltip')|l] pour nous instruire ?"
 jason_locale_events.210.c.tt: "Mes [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] et mes hommes d’armes bénéficieraient d’une expertise étrangère."
 jason_locale_events.210.d.camel_cavalry: "Nous autres [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] nous dispensons de bêtes de somme !"
 jason_locale_events.210.d.tt.camel_cavalry: "Je jure que vous autres [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] préféreriez savourer le goût de la bave de chameau, plutôt que de combattre nos vaillantes troupes !"
 jason_locale_events.210.d.elephant_cavalry: "Nous autres [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] sommes bien assez grands !"
 jason_locale_events.210.d.tt.elephant_cavalry: "Ces imbéciles risquent à tout moment d’être piétinés par leurs propres colosses ! #EMP Nous ne risquons que de nous couvrir de gloire !#!"
 jason_locale_events.210.d.horse_archer: "Nous autres [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] faisons face à nos ennemis !"
 jason_locale_events.210.d.tt.horse_archer: "Que ces [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] dépourvus d’honneur tournent en rond, si tel est leur bon plaisir ! Comme leurs femmes et leurs maris doivent être jaloux de leurs chevaux !"
 jason_locale_events.210.d.heavy_cavalry: "Nous autres [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] frappons bien assez fort !"
 jason_locale_events.210.d.tt.heavy_cavalry: "Inutile de nous percuter !"
 jason_locale_events.210.d.crossbowmen: "Nous autres [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] nous dispensons de telles machines !"
 jason_locale_events.210.d.tt.crossbowmen: "Comme des lâches, les [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] abattent de loin les plus nobles guerriers. Nous ne nous y abaisserons jamais !"
 jason_locale_events.210.d.heavy_infantry: "Nous autres [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] savons nous défendre !"
 jason_locale_events.210.d.tt.heavy_infantry: "À quoi bon l’armure, puisque l’adresse est nôtre ? Les [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] sont lourds comme des pierres : nous les enfouirons."
 cultural_acceptance_knightly_camaraderie: "Échange de pratiques martiales"
 cultural_acceptance_knightly_rivalry: "Inimitié entre participants au tournoi"
 tournament_open_minded_warrior_modifier: "Guerrier ouvert d’esprit"
 tournament_open_minded_warrior_modifier_desc: "Ce personnage a démontré un vif intérêt pour les pratiques martiales des autres peuples."
 tournament_knight_humiliated_modifier: "Humiliation publique"
 tournament_knight_humiliated_modifier_desc: "Les concurrents étrangers ont humilié le chevalier le plus éminent de ce personnage. Ses guerriers sont la risée des épreuves."
 tournament_loyalty_martial_traditions_modifier: "Loyauté envers ses traditions martiales"
 tournament_loyalty_martial_traditions_modifier_desc: "Ce personnage défend avec véhémence la supériorité de ses traditions martiales."
 #TAVERN
 jason_locale_events.200.t: "Allégeance, *beurp*"
 jason_locale_events.200.desc: "« Chaque goutte de mon honneur », grogne [drunk_knight.Custom('FR_le_Char_P')][drunk_knight.GetFullName], en se renversant dessus, « vous appartient ! ».\n\nLes serviteurs tentent de [drunk_knight.Custom('FR_LeLa')] retenir, ses amis s’excusent. Le $knight_culture_player_no_tooltip_lowercase$ ivre les repousse.\n\n« Lâchez-moi ! Soyez tous maudits ! Puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsName|l], libérez-moi de [Select_CString(drunk_knight_liege.IsFemale,'ma pitoyable maîtresse','mon pitoyable maître')] ! Mon serment est vôtre. Voulez-vous de moi ? »\n\nCela me donne envie de rire car, [drunk_knight.GetFirstNameNoTooltip] est un véritable $knight_culture_player_no_tooltip_lowercase$, à qui son seigneur lige, [drunk_knight_liege.Custom('FR_le_Char_Pi')][drunk_knight_liege.GetTitledFirstName], accorde les plus grands honneurs."
 jason_locale_events.200.desc.caution: "Cette idiotie avinée pourrait me valoir à la fois [Select_CString(drunk_knight.IsFemale,'une grande guerrière','un grand guerrier')] et [Select_CString(drunk_knight_liege.IsFemale,'une ennemie vengeresse','un ennemi vengeur')]."
 jason_locale_events.200.desc.party: "Et bien sûr, sa perte va contrarier [Select_CString(drunk_knight_liege.IsFemale,'sa dame lige','son seigneur lige')]... mais je sens venir des ripailles historiques..."
 jason_locale_events.200.a: "Prouvez-le ! Buvez !"
 jason_locale_events.200.a.tt: "[drunk_knight.GetFirstNameNoTooltip], saoul[drunk_knight.Custom('FR_E')] comme une bourrique, va essayer de prouver son mérite... comment ? Seule la boisson le sait."
 jason_locale_events.200.a.tt.join: "[drunk_knight.GetFirstNameNoTooltip] devient votre $knight_culture_player_no_tooltip_lowercase$, ce qui provoque l’ire [drunk_knight_liege.Custom('FR_du_Char_Pi')][drunk_knight_liege.GetTitledFirstName]."
 jason_locale_events.200.a.tt.recruit: "« [ROOT.Char.Custom('FR_le_Char_L')|U][ROOT.Char.GetTitleAsName] lance un appel, $knight_culture_player_plural_no_tooltip_lowercase$ ! Allez-vous répondre ? »"
 jason_locale_events.200.a.tt.recruit_desc: "Des $knight_culture_player_plural_no_tooltip_lowercase$ ivres supplémentaires vous jurent fidélité"
 jason_locale_events.200.a.tt.join_three: "[drunk_knight.Custom('FR_le_Char_Pi')|U][drunk_knight.GetTitledFirstName] devient votre $knight_culture_player_no_tooltip_lowercase$"
 jason_locale_events.200.a.tt.recruit_lieges: "Les seigneurs liges de vos nouveaux courtisans sont furieux, en particulier [drunk_knight_liege.Custom('FR_le_Char_Pi')][drunk_knight_liege.GetTitledFirstName]."
 jason_locale_events.200.a.tt.recruit_specific: "[extra_knight.GetFirstNameNoTooltip] et [extra_knight_2.GetFirstNameNoTooltip] vous ont prêté serment."
 jason_locale_events.200.a.tt.song: "« Rassemblez-vous tous ! Je chante l’histoire [Select_CString(ROOT.Char.IsFemale,'de la grande','du grand')] [ROOT.Char.GetTitledFirstNameNoTooltip] ! »"
 jason_locale_events.200.a.tt.song_specific: "[drunk_knight.GetFirstNameNoTooltip] annonce son serment envers vous dans un chant passionné"
 jason_locale_events.200.a.tt.beatings: "« Vous voulez me voir me battre, n’est-ce pas ? »"
 jason_locale_events.200.a.tt.beatings_specific: "[drunk_knight.GetFirstNameNoTooltip] prouve sa valeur par des rixes violentes."
 jason_locale_events.200.a.tt.marry: "« Seul un mariage scellera nos liens ! »"
 jason_locale_events.200.a.tt.marry_desc: "L’un des membres de votre [house|E] ou de votre [close_family|El] va épouser [drunk_knight.Custom('FR_le_Char_Pi')][drunk_knight.GetTitledFirstName]"
 jason_locale_events.200.a.tt.marry_specific: "Votre [ROOT.Char.Custom2('RelationToMeShort', surprise_spouse)] [surprise_spouse.GetFirstNameNoTooltip] épouse [drunk_knight.GetFirstNameNoTooltip]"
 jason_locale_events.200.a.tt.death: "« Je vais vous rendre la pareille, verre après verre, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »"
 jason_locale_events.200.a.tt.death_specific: "Le talent pour la boisson de [drunk_knight.GetFirstNameNoTooltip]... ne lui a pas réussi"
 jason_locale_events.200.b: "Que votre dévouement ne vacille jamais..."
 jason_locale_events.200.b.tt: "Un serment cérémoniel qui ne peut être rétracté au matin a lieu"
 jason_locale_events.200.c: "Écartez-vous, idiot[drunk_knight.Custom('FR_E')]. Votre seigneur lige en entendra parler."
 jason_locale_events.200.c.tt: "Que ce traître ivre pourrait-il bien faire ? Me vomir dessus ? [drunk_knight.GetSheHe|U] n’est pas vraiment en état de se battre."
 jason_locale_events.200.c.unchallenged: "Le $knight_culture_player_no_tooltip_lowercase$ recule"
 jason_locale_events.200.c.attacked: "[drunk_knight.GetSheHe|U] vous #bold gifle#!"
 jason_locale_events.200.c.duel.tt: "Vous tirez tous les deux vos armes !"
 jason_locale_events.200.c.slap.tt: "Vos gardes interviennent, mais il est trop tard !"
 jason_locale_events.200.c.won_brawl.tt: "Votre esprit, plus sobre, l’emporte."
 jason_locale_events.200.c.lost_brawl.tt: "Humilié[ROOT.Char.Custom('FR_E')] par un ivrogne"
 jason_locale_events.200.d: "Taisez-vous. Faites attention à votre honneur, [drunk_knight.GetFirstNameNoTooltip]."
 jason_locale_events.200.d.tt: "Les serments de loyauté doivent l’emporter sur les paroles imprudentes prononcées en état d’ivresse."
 tournament_wound_non_root_combatants_effect: "D’autres guerriers des seigneurs sont blessés"
 poached_drunk_knight_log_title: "Changement d’allégeance"
 poached_drunk_knight_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] a profité du serment [TARGET_CHARACTER.Custom('FR_du_Char_Pi')][TARGET_CHARACTER.GetTitledFirstName] en état d’ébriété pour arracher [Select_CString(TARGET_CHARACTER.IsFemale,'la guerrière','le guerrier')] à son seigneur lige"
 drunk_knight_dies_log_title: "Victime des réjouissances"
 drunk_knight_dies_log: "[TARGET_CHARACTER.Custom('FR_le_Char_Pi')|U][TARGET_CHARACTER.GetTitledFirstName] a bu jusqu’à la mort lors d’une soirée endiablée avec [CHARACTER.Custom('FR_le_Char_Pi')][CHARACTER.GetTitledFirstName]"
 drunk_knight_marries_log_title: "Les promesses de la nuit"
 drunk_knight_marries_log: "[TARGET_CHARACTER.Custom('FR_le_Char_Pi')|U][TARGET_CHARACTER.GetTitledFirstName] a émergé de ses excès de boisson avec un nouveau maître et un mariage dans la famille [CHARACTER.Custom('FR_du_Char_Pi')][CHARACTER.GetTitledFirstName]"
 drunk_knight_beats_log_title: "La terreur de la taverne"
 drunk_knight_beats_log: "Alors qu’[TARGET_CHARACTER.Custom('FR_IlElle')] était ivre, [TARGET_CHARACTER.Custom('FR_le_Char_Pi')][TARGET_CHARACTER.GetTitledFirstName] a roué de coups un certain nombre de guerriers importants pour gagner une place parmi les $knight_culture_player_plural_no_tooltip_lowercase$ [CHARACTER.Custom('FR_du_Char_Pi')][CHARACTER.GetTitledFirstName]"
 drunk_oaths_log_title: "Recruteu[CHARACTER.Custom('FR_RSe')] sans scrupules"
 drunk_oaths_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] a contraint un groupe de $knight_culture_player_plural_no_tooltip_lowercase$, dont [TARGET_CHARACTER.Custom('FR_le_Char_Pi')][TARGET_CHARACTER.GetTitledFirstName], le plus grand d’entre eux, à abandonner leurs seigneurs liges pour [CHARACTER.Custom('FR_LuiElle')]"
 #TOURNAMENT GROUNDS
 jason_locale_events.0220.t: "Le berceau de la victoire"
 jason_locale_events.0220.desc: "Mes $knight_culture_player_plural_no_tooltip_lowercase$ sont rassemblés pour l’entraînement de ce jour, avec leurs assistants chargés de leurs armes. [senior_knight.Custom('FR_le_Char_Pi')|U][senior_knight.GetTitledFirstName] et moi-même nous présentons devant tous.\n\n« $knight_culture_player_plural_no_tooltip$ ! Ce que vous ne savez pas, demandez humblement qu’on vous l’apprenne », exhorte [senior_knight.GetFirstNameNoTooltip]. « Ensemble, nous représentons [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] ! Préparons ensemble notre gloire. »\n\n[senior_knight.GetSheHe|U] se tourne vers moi, le regard luisant.\n\n« À vos ordres. »"
 jason_locale_events.0220.a: "Observez nos adversaires et découvrez leurs faiblesses."
 jason_locale_events.0220.a.tt: "Ces $knight_culture_player_plural_no_tooltip_lowercase$ sont ici pour gagner des épreuves. C’est tout ce qui compte."
 jason_locale_events.0220.b: "À quoi bon s’entraîner ? Nous sommes ici pour être vus !"
 jason_locale_events.0220.c: "À vos selles ! Tirez vos épées !"
 jason_locale_events.0220.c.tt: "Nous éprouverons notre force et nos réflexes, à cheval comme à pied"
 jason_locale_events.0220.d: "Faites la démonstration de votre acuité, tant de l’œil que de l’esprit !"
 jason_locale_events.0220.d.tt: "S’entraîner mentalement est tout aussi bénéfique qu’exercer ses forces toute la journée."
 jason_locale_events.0220.e: "Battez-les tous, [senior_knight.GetFirstNameNoTooltip]. #EMP Maintenant.#!"
 jason_locale_events.0220.e.tt: "Donnez à chacun de quoi s’extasier ! #EMP Défendez-vous !#!"
 every_knight_change_contestant_score_effect_low_tt: "Le score [Select_CString(THIS.Char.IsLocalPlayer,'de vos','des')] [knights|El][THIS.Char.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] #positive_value augmente légèrement#!"
 every_knight_change_contestant_score_effect_tt: "Le score [Select_CString(THIS.Char.IsLocalPlayer,'de vos','des')] [knights|El][THIS.Char.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] #positive_value augmente modérément#!"
 senior_knight_gains_nickname_tt: "[senior_knight.Custom('FR_le_Char_U_Pi')|U][senior_knight.GetShortUIName] pourrait obtenir un [nickname|El] impressionnant"
