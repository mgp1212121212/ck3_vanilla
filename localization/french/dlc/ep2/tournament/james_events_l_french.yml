l_french:
 tournament_events.8000.t: "Une belle faveur"
 tournament_events.8000.desc.intro: "Alors que je me prépare pour la prochaine rencontre, j’aperçois [favor_giver_1.Custom('FR_le_Char_Pi')][favor_giver_1.GetTitledFirstName] qui me salue en agitant [favor_giver_1.Custom('GetRandomFavor')], en guise de faveur."
 tournament_events.8000.desc.mid.two: "\n\nAvant d’avoir le temps d’accepter, [favor_giver_2.Custom('FR_le_Char_Pi')][favor_giver_2.GetTitledFirstName] surgit, brandissant [favor_giver_2.Custom('GetRandomFavor')] avec insistance pour que j’accepte sa faveur à la place !"
 tournament_events.8000.desc.mid: "C’est une véritable chance d’avoir son soutien et son affection, et accepter sa faveur serait un signe d’intérêt de ma part, tant courtois que chevaleresque."
 tournament_events.8000.desc.outro.homo: "\n\n[favor_giver_1.GetSheHe|U] ignore que je ne m’intéresse pas aux [favor_giver_1.GetWomenMen]."
 tournament_events.8000.desc.outro: "\n\n[favor_giver_1.GetSheHe|U] semble sincèrement s’intéresser à moi, et rien ne serait plus galant que de remporter une rencontre pour [Select_CString(favor_giver_1.IsFemale, 'une noble dame', 'un noble seigneur')]."
 tournament_events.8000.a: "Je l’accepte volontiers, [favor_giver_1.GetTitledFirstNameNoTooltip]."
 tournament_events.8000.b: "Que c’est généreux, [favor_giver_2.GetTitledFirstNameNoTooltip] !"
 tournament_events.8000.c: "Je dois me concentrer sur l’épreuve."
 handkerchief: "un mouchoir"
 flower: "une fleur"
 wreath: "une couronne de fleurs"
 ring: "un anneau"
 soulmate_tournament: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'vous êtes ', 's’est ')] attiré les attentions courtoises [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUINameNoTooltip] pendant un tournoi"
 soulmate_tournament_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] s’est attiré [Select_CString(CHARACTER.IsLocalPlayer, 'vos attentions courtoises', 'les attentions courtoises')][CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] pendant un tournoi"
