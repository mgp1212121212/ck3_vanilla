l_french:
 #Intents
 reduce_stress_intent: "Se détendre"
 reduce_stress_intent_desc: "Vous cherchez des occasions de soulager votre [stress|El]."
 murder_attendee_intent: "Tuer"
 murder_attendee_intent_desc: "Votre objectif est de mettre fin à la vie de votre cible. Cela se traduit souvent par des occasions de commettre le meurtre et des options spéciales."
 woo_attendee_intent: "Séduire"
 woo_attendee_intent_desc: "Vous n’avez qu’une idée en tête : séduire votre cible. Cela conduit souvent à des événements spéciaux et à des options pour répondre à ce désir."
 impose_obedience_intent: "Imposer l’obéissance"
 impose_obedience_intent_desc: "Il n’y a que les démonstrations de force qui vous intéressent. Cela vous permet souvent d’obtenir l’[obedience|El] de votre cible."
 befriend_attendee_intent: "Nouer une amitié"
 befriend_attendee_intent_desc: "Vous souhaitez vous lier d’amitié avec votre cible. Cela conduit souvent à des événements et des options conviviaux."
 lechery_intent: "S’adonner à la luxure"
 lechery_intent_desc: "Vous avez l’intention d’assouvir vos désirs charnels et de rechercher des rapports sexuels avec un grand nombre de partenaires. Cela se traduit souvent par une diminution du [stress|El] pour un personnage [GetTrait('lustful').GetName( GetNullCharacter )|l]."
 legitimacy_intent: "Se légitimer"
 legitimacy_intent_desc: "Vous avez l’intention d’utiliser ce rassemblement comme moyen de promouvoir votre [legitimacy|El]."
 altruism_intent_header: "Altruisme :"
 altruism_intent: "Faire preuve d’altruisme"
 altruism_intent_desc: "Vous cherchez à améliorer la vie d’autrui en cherchant toutes les occasions de gestes altruistes. Cela conduit à une augmentation de l’[county_opinion|El] et de la [piety|El]. Les personnages avec le trait [GetTrait('zealous').GetName( GetNullCharacter )|l], [GetTrait('generous').GetName( GetNullCharacter )|l] ou [GetTrait('improvident').GetName( GetNullCharacter )|l] peuvent perdre du [stress|El]"
 justice_intent: "Rendre justice"
 justice_intent_desc: "Vous cherchez à rendre la justice, même pour les plus petits criminels de votre pays. Cela conduit souvent à une augmentation de [control|El] et un personnage [GetTrait('just').GetName( GetNullCharacter )|l] pourrait perdre du [stress|El]."
 recruit_knights_intent: "Recruter"
 recruit_knights_intent_desc: "Vous cherchez à améliorer votre Cour avec de nouveaux et puissants [knights|El]. Cela conduit souvent à des possibilités de recrutement."
 #TOOLTIPS
 intent_obedience_success_tt: "[THIS.Char.GetIntentTarget.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetIntentTarget.GetShortUIName] vous [Concept('obedient','obéit')|E] désormais, conformément à votre [intent|El]"
 intent_obedience_fail_tt: "Vous n’avez pas réussi à vous faire [Concept('obedient','obéir')|E] par [THIS.Char.GetIntentTarget.Custom('FR_le_Char_U_Pi')][THIS.Char.GetIntentTarget.GetShortUIName], ce qui était l’objet de votre [intent|El]"
 intent_murder_success_tt: "Vous avez tué [THIS.Char.GetIntentTarget.Custom('FR_le_Char_U_Pi')][THIS.Char.GetIntentTarget.GetShortUIName], l’objet de votre [intent|El] de meurtre"
 intent_murder_dead_tt: "[THIS.Char.GetIntentTarget.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetIntentTarget.GetShortUIName], l’objet de votre [intent|El] de meurtre, a péri"
 intent_murder_fail_tt: "Vous n’avez pas réussi à tuer [THIS.Char.GetIntentTarget.Custom('FR_le_Char_U_Pi')][THIS.Char.GetIntentTarget.GetShortUIName], l’objet de votre [intent|El] de meurtre"
 intent_woo_success_tt: "Vous avez séduit [THIS.Char.GetIntentTarget.Custom('FR_le_Char_U_Pi')][THIS.Char.GetIntentTarget.GetShortUIName], l’objet de votre [intent|El] de séduction"
 intent_woo_potential_tt: "Vous avez suscité l’intérêt [THIS.Char.GetIntentTarget.Custom('FR_du_Char_U_Pi')][THIS.Char.GetIntentTarget.GetShortUIName], l’objet de votre [intent|El] de séduction"
 intent_woo_fail_tt: "Vous n’avez pas réussi à séduire [THIS.Char.GetIntentTarget.Custom('FR_le_Char_U_Pi')][THIS.Char.GetIntentTarget.GetShortUIName], l’objet de votre [intent|El] de séduction"
 intent_befriend_success_tt: "Vous avez créé des liens avec [THIS.Char.GetIntentTarget.Custom('FR_le_Char_U_Pi')][THIS.Char.GetIntentTarget.GetShortUIName], l’objet de votre [intent|El] de nouer une amitié"
 intent_befriend_potential_tt: "Vous avez passé du temps avec [THIS.Char.GetIntentTarget.Custom('FR_le_Char_U_Pi')][THIS.Char.GetIntentTarget.GetShortUIName], l’objet de votre [intent|El] de nouer une amitié"
 intent_befriend_fail_tt: "Vous n’avez pas réussi à créer des liens avec [THIS.Char.GetIntentTarget.Custom('FR_le_Char_U_Pi')][THIS.Char.GetIntentTarget.GetShortUIName], l’objet de votre [intent|El] de nouer une amitié"
 activity_intent_complete_toast: "Intention accomplie"
