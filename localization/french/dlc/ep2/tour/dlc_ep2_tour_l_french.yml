l_french:
 ##### TOUR #####
 ### ACTIVITY
 activity_tour: "Grande tournée"
 activity_tour_desc: "Organisez une magnifique [tour|El] et rendez visite à vos [vassals|El] sur leurs terres. Chaque [stop|El] durera #bold 2 mois#!."
 activity_tour_selection_tooltip: "Parcourez votre pays et rendez visite à vos vassaux au cours d’une magnifique tournée.\n\nRécompenses attendues :\n$BULLET_WITH_TAB$[county_control|E] [control_i]\n$BULLET_WITH_TAB$ [county_opinion|E] @domain_icon!\n$BULLET_WITH_TAB$Gain de [legitimacy|El] [legitimacy_i]\n$BULLET_WITH_TAB$Perte de [stress|El] [stress_loss_i]"
 activity_tour_host_desc: "$BULLET_WITH_TAB$[county_control|E]@control_icon!\n$BULLET_WITH_TAB$[county_opinion|E]@domain_icon!\n$BULLET_WITH_TAB$Gain de [legitimacy|El] [legitimacy_i]\n$BULLET_WITH_TAB$Perte de [stress|El][stress_loss_i]\n\nRécompenses de [tour_success|El] :\n$BULLET_WITH_TAB$Niveau #V 1#! : [prestige|El][prestige_i|E]\n$BULLET_WITH_TAB$Niveau #V 2#! : [opinion|El] du [vassal|El] à l’[GetVassalStance( 'parochial' ).GetName|l][GetVassalStance( 'parochial' ).GetTextIcon]\n$BULLET_WITH_TAB$Niveau #V 3#! : [opinion|El] du [vassal|El] visité\n$BULLET_WITH_TAB$Niveau #V 4#! : [GetModifier( 'itinerant_liege_modifier' ).GetNameWithTooltip|L] #weak ([character|El])#!\n$BULLET_WITH_TAB$Niveau #V 5#! : [GetModifier( 'mega_itinerant_liege_modifier' ).GetNameWithTooltip|L] #weak ([character|El])#!"
 activity_tour_conclusion_characters_header: "Vassaux visités"
 itinerant_liege_modifier: "Seigneur lige en visite"
 itinerant_liege_modifier_desc: "Ce personnage a organisé une [tour|El] réussie."
 mega_itinerant_liege_modifier: "Seigneur lige magnifique"
 mega_itinerant_liege_modifier_desc: "Ce personnage a organisé une [tour|El] magnifique."
 activity_window_character_stop_host: "Hôte de l’étape\n[Character.GetShortUINameNoTooltip|U]"
 activity_tour_conclusion_desc: "Votre [GetActivityType( 'activity_tour' ).GetName|l] a pris fin"
 ### PHASES
 tour_phase_tour_grounds: "Visite des terres"
 tour_phase_tour_grounds_desc: "[Concept('tour_the_grounds','Visitez les terres')|E] de votre [vassal|El], et augmentez ainsi le [control|El]."
 tour_phase_dinner: "Dîner organisé"
 tour_phase_dinner_desc: "Profitez d’un [hosted_dinner|El] par votre vassal, et augmentez l’[opinion|El] de votre [vassal|El] à votre égard."
 tour_phase_cultural_festival: "Festival culturel"
 tour_phase_cultural_festival_desc: "Profitez d’un [cultural_festival|El], découvrez la culture locale, et augmentez l’[county_opinion|El] et l’[cultural_acceptance|El]."
 tour_phase_journey_home: "Retour"
 tour_phase_journey_home_desc: "Retournez à votre capitale, mettant ainsi un terme à votre tournée."
 tour_phase_tour_grounds_cost_desc: "[tour_grounds|E] en [province.GetBaronyNameExplicitly]"
 tour_phase_dinner_cost_desc: "[hosted_dinner|E] en [province.GetBaronyNameExplicitly]"
 tour_phase_cultural_festival_cost_desc: "[cultural_festival|E] en [province.GetBaronyNameExplicitly]"
 ### OPTIONS
 tour_option_speed: "Chevaux"
 tour_speed_bad: "Ânes"
 tour_speed_normal: "Coursiers"
 tour_speed_good: "Secrétariat"
 tour_type_majesty: "Tournée de Sa Majesté"
 tour_type_majesty_desc: "$EFFECT_LIST_BULLET$ Certains événements permettent des actions particulièrement majestueuses\n$EFFECT_LIST_BULLET$ Les entreprendre rapporte du [prestige|El] et de l’[opinion|El] de la part de [vassals|El] quand vous partez d’une [stop|El] et à la fin de votre [GetActivityType('activity_tour').GetName|l]\n\n#weak Cette grande tournée est l’occasion de montrer à mes sujets que je suis un seigneur lige juste, bienveillant et majestueux.#!"
 tour_type_intimidation: "Tournée d’intimidation"
 tour_type_intimidation_desc: "$EFFECT_LIST_BULLET$ Certains événements vous permettent des décisions particulièrement redoutables\n$EFFECT_LIST_BULLET$ Les prendre rapporte de la [dread|El]\n$EFFECT_LIST_BULLET$ Quand vous partez d’une [stop|El], vous pouvez tenter de forcer vos [vassals|El] à quitter les [factions|El] hostiles\n\n#weak Cette grande tournée est l’occasion de remettre mes sujets à leur place et de leur montrer à quel point je suis terrifiant.#!"
 tour_type_taxation: "Tournée d’imposition"
 tour_type_taxation_desc: "$EFFECT_LIST_BULLET$ Certains événements permettent des actions particulièrement avares\n$EFFECT_LIST_BULLET$ Les entreprendre rapporte de l’[gold|El] quand vous partez d’une [stop|El] et à la fin de votre [GetActivityType('activity_tour').GetName|l]\n\n#weak Cette grande tournée est l’occasion de montrer à mes vassaux qu’ils me doivent des impôts et d’éliminer toute forme d’évasion fiscale.#!"
 tour_entourage: "Suite"
 tour_entourage_small: "Suite modeste"
 tour_entourage_small_desc: "$EFFECT_LIST_BULLET$ Cinq [courtiers|El] proches vous accompagneront lors de votre [tour|El]\n\n#weak Ma tournée est l’occasion de m’éloigner de la cour et de rencontrer mes sujets éloignés. Je n’ai pas besoin d’emmener les bavardages de la cour avec moi.#!"
 tour_entourage_normal: "Entourage modeste"
 tour_entourage_normal_desc: "$EFFECT_LIST_BULLET$ Dix [courtiers|El] vous accompagneront lors de votre [tour|El]\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Ce n’est pas que ma tournée, c’est aussi celle de ma cour. Je dois emmener une suite modeste pour que mes vassaux rencontrent mes courtisans.#!"
 tour_entourage_grand: "Suite nombreuse"
 tour_entourage_grand_desc: "$EFFECT_LIST_BULLET$ Tous les [courtiers|El] disponibles vous accompagneront lors de votre [tour|El]\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Cette tournée est l’occasion de faire étalage de ma grandeur, et quel meilleur moyen d’y parvenir que de montrer tous les membres de ma somptueuse cour ?#!"
 tour_luxuries: "Biens de luxe"
 tour_luxuries_bad: "Aucun luxe"
 tour_luxuries_bad_desc: "$EFFECT_LIST_BULLET$ Aucune augmentation des chances de succès de votre [tour|El]\n\n#weak Vous n’emportez aucun objet luxueux.#!"
 tour_luxuries_normal: "Biens de luxe essentiels"
 tour_luxuries_normal_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak Vous n’emportez que les commodités et la nourriture de qualité absolument indispensables.#!"
 tour_luxuries_good: "Luxe extravagant"
 tour_luxuries_good_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak Aucune dépense n’est de trop pour votre tournée. Vous emportez toutes sortes de mets et de commodités, en quantité suffisante pour tout le voyage.#!"
 tour_furniture_normal: "Mobilier luxueux"
 tour_furniture_normal_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Commodes, chaises et tables seront du voyage.#!"
 tour_furniture_good: "Mobilier en excès"
 tour_furniture_good_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Vous emportez pratiquement tous les artefacts et meubles que vous possédez, afin de faire étalage de votre immense richesse.#!"
 tour_increase_success: "Augmente les chances de succès initiales de votre [tour|El]"
 tour_increase_prestige: "Gain de [prestige|El]"
 ### INTENTS
 ### RANDOM CHARACTER LOG
 tour_start_majesty_log_title: "La tournée débute"
 tour_start_majesty_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] est parti de [CHARACTER.GetCapitalLocation.GetName] pour une [grand_tour|El] de majesté"
 tour_start_intimidation_log_title: "$tour_start_majesty_log_title$"
 tour_start_intimidation_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] est parti de [CHARACTER.GetCapitalLocation.GetName] pour une [grand_tour|El] d’intimidation"
 tour_start_taxation_log_title: "$tour_start_majesty_log_title$"
 tour_start_taxation_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] est parti de [CHARACTER.GetCapitalLocation.GetName] pour une [grand_tour|El] d’imposition"
 tour_stop_tour_grounds_log_title: "Étape de la tournée"
 tour_stop_tour_grounds_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] a fait étape chez [TARGET_CHARACTER.Custom('FR_le_Char_Pi')][TARGET_CHARACTER.GetTitledFirstName] pour visiter les terres de [PROVINCE.GetName]"
 tour_stop_dinner_log_title: "$tour_stop_tour_grounds_log_title$"
 tour_stop_dinner_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] a fait étape chez [TARGET_CHARACTER.Custom('FR_le_Char_Pi')][TARGET_CHARACTER.GetTitledFirstName] pour un banquet en [PROVINCE.GetName]"
 tour_stop_cultural_festival_log_title: "$tour_stop_tour_grounds_log_title$"
 tour_stop_cultural_festival_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] a fait étape chez [TARGET_CHARACTER.Custom('FR_le_Char_Pi')][TARGET_CHARACTER.GetTitledFirstName] pour un festival culturel en [PROVINCE.GetName]"
 tour_base_cost: "Base"
 activity_tour_guest_desc: "Vos invités vous accompagneront en tournée, pour rendre visite à vos [vassals|El]"
 activity_tour_province_desc: "Rendez visite [ROOT.Province.GetTitle.GetHolder.Custom('FR_au_Char_Pi')][ROOT.Province.GetTitle.GetHolder.GetTitledFirstName] en [ROOT.Province.GetName]\nVotre [GetPlayer.Custom2('RelationToMe', ROOT.Province.GetTitle.GetHolder)]\n[opinion|E] à votre égard : [ROOT.Province.GetTitle.GetHolder.GetOpinionOf( GetPlayer )|+=]"
 5_courtiers_or_more: "Vous devez avoir au moins 5 [courtiers|El]"
 more_than_5_courtiers: "Vous devez avoir plus de 5 [courtiers|El]"
 more_than_10_courtiers: "Vous devez avoir plus de 10 [courtiers|El]"
 3_vassals_or_more: "Vous devez avoir au mois 3 [vassals|El]"
 activity_tour_destination_selection: "Plus votre destination est éloignée de l’[stop|El] précédente, plus votre voyage vous coûtera d’[gold|El]. Planifiez judicieusement pour réduire les coûts et visiter autant de [vassals|El] que possible."
 activity_window_character_visited_vassal: "Votre hôte d’[stop|El] et [vassal|El]\n[Character.GetShortUINameNoTooltip|U]"
