l_french:
 #What You Don't See...
 tour_grounds_events.7000.t: "Loin des yeux..."
 tour_grounds_events.7000.desc: "Jusqu’à présent, [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] s’est comporté[stop_host_scope.Custom('FR_E')] en hôt[stop_host_scope.Custom('FR_EEsse')] de qualité et m’a fait visiter ses terres et ses domaines avec fierté. Aussi, quelle ne fut pas ma surprise lorsqu’[stop_host_scope.GetSheHe] commença à bafouiller et à tenter de détourner mon attention d’une porte pourtant banale, devant laquelle nous passions.\n\n« Tentez-vous de me #EMP dissimuler#! quelque chose, [stop_host_scope.GetFirstNameNoTooltip] ? »\n\nJe profite d’un instant de stupeur, peut-être causé par la honte, voire la #EMP culpabilité#!, pour ouvrir cet huis. Ce que je découvre me laisse sans voix :"
 tour_grounds_events.7000.desc_artifacts: "des trésors, des joyaux et même le [this_artifact.GetName] de [stop_host_scope.GetFirstNameNoTooltip] !"
 tour_grounds_events.7000.desc_pantry: "une réserve secrète, remplie du sol au plafond d’épices exotiques, de viandes assaisonnées, de miel et de barils de sel !"
 tour_grounds_events.7000.desc_cellar: "une cave entièrement remplie de vins parmi les plus coûteux et de liqueurs venues de l’autre bout du monde !"
 tour_grounds_events.7000.desc_gold: "plusieurs tas d’or et des coffres débordant de pièces !"
 tour_grounds_events.7000.desc_falcons: "une volière abritant un grand nombre de faucons, chacun disposant d’un nichoir bien entretenu !"
 tour_grounds_events.7000.desc_dogs: "la porte mène à un chenil abritant les chiens les plus forts et les plus vigoureux que j’aie vus depuis longtemps !"
 tour_grounds_events.7000.desc_horses: "la porte mène à une écurie abritant les chevaux les plus forts et les plus vigoureux que j’aie vus depuis longtemps !"
 tour_grounds_events.7000.desc_fallback: "une réserve de nourriture, de monnaies d’or et de marchandises diverses !"
 tour_grounds_events.7000.a: "Ce n’est que justice de partager tout ceci avec votre [ROOT.Char.GetTitleAsNameNoTooltip]."
 tour_grounds_events.7000.a.tt: "Réserve secrète taxée"
 tour_grounds_events.7000.b: "Gardes ! Saisissez #EMP tout#!."
 tour_grounds_events.7000.b.tt: "Réserve secrète saisie"
 tour_grounds_events.7000.b.tt.2: "Votre seigneur prend la majeure partie de votre réserve !"
 tour_grounds_events.7000.c: "Vous avez bon goût !"
 tour_grounds_events.7000.c.tt: "Réserve secrète appréciée à sa juste valeur"
 tour_grounds_events.7000.c.tt.2: "Vous vous rapprochez de votre seigneur lige, en vertu de vos intérêts communs !"
 tour_grounds_events.7000.d: "Je ferai comme si je n’avais rien vu."
 tour_grounds_events.7000.d.tt: "Réserve secrète ignorée"
 tour_grounds_events.7001.desc: "Jusqu’à présent, j’estime m’être acquitté[ROOT.Char.Custom('FR_E')] de mes devoirs d’hôt[ROOT.Char.Custom('FR_EEsse')] envers mon seigneur lige, [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName], de la meilleure des façons.\n\nLa visite de mon [ROOT.Char.Custom('ResidenceBuilding')] fut le clou de son séjour, jusqu’à ce qu’une grossière erreur de ma part [visiting_liege.Custom('FR_LeLa')] conduise sur le pas de la seule porte dont je cherchais à l’éloigner :"
 tour_grounds_events.7001.desc_artifacts: "la chambre secrète où je conserve tous mes trésors de famille !"
 tour_grounds_events.7001.desc_pantry: "le garde-manger secret où je garde mes épices exotiques, mes viandes assaisonnées, mon miel et mes barils de sel !"
 tour_grounds_events.7001.desc_cellar: "la cave secrète où je conserve mes vins les plus coûteux et des liqueurs venues de l’autre bout du monde !"
 tour_grounds_events.7001.desc_gold: "le trésor secret où je dissimule des tas d’or et des coffres débordant de pièces !"
 tour_grounds_events.7001.desc_falcons: "la volière secrète où j’abrite les faucons auxquels je tiens le plus !"
 tour_grounds_events.7001.desc_dogs: "le chenil secret où je loge mes chiens les plus précieux !"
 tour_grounds_events.7001.desc_horses: "l’écurie secrète où j’élève mes chevaux les plus précieux !"
 tour_grounds_events.7001.desc_fallback: "ma réserve secrète de nourriture, de monnaies d’or et de marchandises diverses !"
 tour_grounds_events.7001.desc_conclusion: "\n\nAlors que la peur me fait bredouiller, [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstNameNoTooltip] se fait de plus en plus curieux."
 tour_grounds_events.7001.a: "[visiting_liege.Custom('FR_MonseigneurMadame')|U] ! C’est par #EMP là#! !"
 tour_grounds_events.7001.a.success: "Vous emmenez votre seigneur lige ailleurs"
 tour_grounds_events.7001.a.success.tt: "Vos richesses sont sauvées"
 tour_grounds_events.7001.a.failure: "Votre seigneur lige fait irruption dans la pièce"
 tour_grounds_events.7001.a.failure.tt: "Votre cachette est découverte"
 tour_grounds_events.7001.b: "Je suis sûr qu’[visiting_liege.Custom('FR_IlElle')] peut être persuadé[visiting_liege.Custom('FR_E')] d’oublier ça."
 tour_grounds_events.7001.b.success: "Votre seigneur lige accepte votre pot-de-vin"
 tour_grounds_events.7001.b.success.tt: "Pot-de-vin accepté"
 tour_grounds_events.7001.b.tt.2: " Votre hôt[ROOT.Char.Custom('FR_EEsse')], [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip], vous a versé un pot-de-vin pour que vous oubliiez ce que vous avez vu."
 tour_grounds_events.7001.b.tt: "Pot-de-vin accepté"
 tour_grounds_events.7001.c: "J’étais JUSTEMENT sur le point de vous montrer tout ça !"
 tour_grounds_events.7001_followup: "Votre seigneur lige décidera du sort des biens que vous aviez dissimulés. Vous pourriez bien payer des taxes supplémentaires !"
