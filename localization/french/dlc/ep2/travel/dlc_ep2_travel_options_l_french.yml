l_french:
 travel_walking_modifier: "Marche"
 travel_walking_modifier_desc: "Vous n’avez aucune monture et vous vous rendez à destination à pied"
 travel_guide_modifier: "Guide local"
 travel_guide_modifier_desc: "Vous avez engagé un guide local pour vous aider à vous orienter"
 #New Travel Options
 experienced_captains_option: "Embaucher des capitaines expérimentés"
 experienced_captains_option_desc: "Vous demanderez à des capitaines expérimentés de rejoindre votre suite, ce qui réduira considérablement les risques liés à la traversée des mers et des océans."
 captain_recruited.t: "Capitaine embauché"
 captain_recruited.tt: "Un marin avec le trait [GetTrait('forder').GetName( GetNullCharacter )|l] rejoindra votre suite"
 hire_experienced_mercenaries_option: "Embaucher des gardes mercenaires"
 hire_experienced_mercenaries_option_desc: "Vous engagerez des mercenaires endurcis qui rejoindront votre suite en tant que gardes, ce qui augmentera la sécurité et la rapidité globales."
 mercenary_leader.t: "Capitaine mercenaire embauché"
 mercenary_leader_recruited.tt: "Un capitaine [mercenary|El] rejoindra votre suite"
 available_mercenary.tt: "Un [mercenary|El] non embauché disponible est à portée"
 hire_jungle_expert_option: "Embaucher un expert de la jungle"
 hire_jungle_expert_option_desc: "Vous demanderez à des experts de la jungle de rejoindre votre suite, ce qui réduira considérablement les risques liés à la traversée des jungles."
 jungle_stalker_recruited.t: "Expert de la jungle embauché"
 jungle_stalker_recruited.tt: "Un guide doté du trait [GetTrait('jungle_stalker').GetName( GetNullCharacter )|l] rejoindra votre suite"
 hire_mountaineer_option: "Embaucher un montagnard"
 hire_mountaineer_option_desc: "Vous demanderez à des experts des montagnes de rejoindre votre suite, ce qui réduira considérablement les risques liés à la traversée des montagnes."
 mountaineer_recruited.t: "Montagnard embauché"
 mountaineer_recruited.tt: "Un guide doté du trait [GetTrait('rough_terrain_expert').GetName( GetNullCharacter )|l] rejoindra votre suite"
 hire_forder_option: "Embaucher un traverseur au gué"
 hire_forder_option_desc: "Vous demanderez à des experts des marécages de rejoindre votre suite, ce qui réduira considérablement les risques liés à la traversée des marécages et des plaines inondables."
 forder_recruited.t: "Traverseur au gué embauché"
 forder_recruited.tt: "Un guide doté du trait [GetTrait('forder').GetName( GetNullCharacter )|l] rejoindra votre suite"
 wetlands_danger_reduction.tt: "[travel_danger|E] de [travel|El] dans les provinces comptant des marécages ou des plaines inondables : @travel_danger_icon!#P -25#!"
 hire_rough_terrain_expert_option: "Embaucher un guide forestier"
 hire_rough_terrain_expert_option_desc: "Vous demanderez à des experts des forêts de rejoindre votre suite, ce qui réduira considérablement les risques liés à la traversée des forêts."
 rough_terrain_expert_recruited.t: "Guide forestier embauché"
 rough_terrain_expert_recruited.tt: "Un guide doté du trait [GetTrait('forest_fighter').GetName( GetNullCharacter )|l] rejoindra votre suite"
 hire_desert_warrior_option: "Embaucher un guerrier du désert"
 hire_desert_warrior_option_desc: "Vous demanderez à des experts des déserts de rejoindre votre suite, ce qui réduira considérablement les risques liés à la traversée des déserts."
 desert_warrior_recruited.t: "Guerrier du désert embauché"
 desert_warrior_recruited.tt: "Un guide doté du trait [GetTrait('desert_warrior').GetName( GetNullCharacter )|l] rejoindra votre suite"
 court_physician_option: "Emporter du matériel médical"
 court_physician_option_suffix: " #weak (uniquement pour contrer les épidémies)#!"
 court_physician_option_desc: "Vous emporterez une bonne quantité d’équipement médical lors de votre voyage afin de réduire le [travel_danger|El] en raison des [epidemics|El]."
 court_physician_option_tt: "Vous devez employer un [GetCourtPositionType('court_physician_court_position').GetName|l] qui peut voyager"
 cultural_ambassador_option: "Embaucher un ambassadeur culturel"
 cultural_ambassador_option_desc: "Vous engagez quelqu’un comme ambassadeur culturel, afin de faire connaître votre culture dans toutes les baronnies que vous traversez."
 cultural_ambassador_recruited.t: "Ambassadeur culturel embauché"
 cultural_ambassador_recruited.tt: "Un ambassadeur culturel doté d’une [diplomacy|El] élevée sera recruté dans votre suite"
 fancy_mounts_option: "Montures supérieures"
 fancy_mounts_option_desc: "Vos palefreniers expérimentés munissent votre suite des plus belles montures de tout le royaume."
 military_recruits_option: "Entraîner les chevaliers"
 military_recruits_option_desc: "Vous emmenez vos chevaliers les moins aguerris, afin qu’ils s’exercent et apprennent des défis que vous rencontrerez sur les routes."
 military_recruits_option.t: "Des chevaliers rejoignent votre suite"
 military_recruits_option.desc: "Vos chevaliers les moins qualifiés ont rejoint votre suite, car vous avez choisi l’option $military_recruits_option$."
 travel_events.0060.notification.a: "Trait du chevalier amélioré : [selected_knight.GetShortUIName]"
 travel_events.0060.notification_desc: "L’augmentation de compétence [selected_knight.Custom('FR_du_Char_U_Pi')][selected_knight.GetShortUIName] est le fruit de l’expérience acquise en voyageant dans votre suite."
 travel_events.0060.notification.b: "Un chevalier s’est #EMP considérablement amélioré#!"
 travel_events.0060.notification.c: "Un chevalier s’est amélioré"
 travel_events.0060.notification.d: "Un chevalier a gagné de la gloire"
 superior_armaments_option: "Armes supérieures"
 superior_armaments_option_desc: "Vos maîtres-forgerons munissent votre suite de meilleures armes et les aident se préparer au mieux pour le voyage."
 anxious_option: "Aller grand train"
 anxious_option_desc: "Le monde est obscur et dangereux, mieux vaut hâter le pas autant que possible."
 circumspect_option: "Circonspect"
 circumspect_option_desc: "Ne permettez jamais qu’on devine ce que vous allez faire."
 purchase_rough_terrain_gear_option: "Acheter de l’équipement d’éclaireur"
 purchase_rough_terrain_gear_option_desc: "Traverser les montagnes et les marécages n’est un défi que pour ceux qui ne sont pas préparés ! Vous achèterez des grappins, des cordes supplémentaires et tout le matériel nécessaire pour traverser les chemins les plus périlleux."
 purchase_desert_gear_option: "Achat d’équipement d’exploration des zones arides"
 purchase_desert_gear_option_desc: "Vous achèterez des voiles pour vous protéger du sable et des chameaux robustes pour vous aider dans votre voyage."
 purchase_forest_gear_option: "Achat d’un équipement de survie"
 purchase_forest_gear_option_desc: "La forêt ne connaît pas de maître, mais vous la dompterez à l’aide de longs couteaux, de scies, de haches et des pièces de rechange !"
 adventurers_encourage_relationships_option: "Relations encouragées"
 adventurers_encourage_relationships_option_desc: "Les liens véritables et durables ne se forcent pas, ils naissent des épreuves endurées ensemble. Le chemin à parcourir peut être une maîtresse cruelle, mais pour chaque défi surmonté, il est possible qu’une nouvelle relation se noue."
 adventurers_encourage_relationships_option.tt: "Vos [followers|El] peuvent spontanément former des [friendships|El], devenir [lovers|El] ou se [marry|El] – soit entre eux, soit avec des [wanderers|El] pendant que vous [Concept('travel','traversez')|E] des [baronies|El]. Chaque relation formée de cette façon vous donnera du [prestige|El][prestige_i].\n#weak (Vos [children|El], [spouses|El] ou d’autres qui vous sont chers ne se [Concept('marry','marieront')|E] pas et ne prendront pas d’[lovers|El]. Cela ne fera pas que les [followers|El] commettent un [GetTrait('adulterer').GetName( GetNullCharacter )|l].)#!"
 ep3_travel_option_events.0002.title: "Votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_marry'))] [courtier_to_marry.GetFirstName] a épousé [marriage_material.GetFirstName]"
 ep3_travel_option_events.0003.title: "Votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_befriend'))] [courtier_to_befriend.GetFirstName] a noué une amitié avec [friend_target.GetFirstName]"
 ep3_travel_option_events.0004.title: "Votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_love'))] [courtier_to_love.GetFirstName] et [pls_love_me.GetFirstName] sont [Select_CString(And(courtier_to_love.IsFemale, pls_love_me.IsFemale), 'devenues amantes', 'devenus amants')]"
 adventurers_search_for_secrets_option: "Recherche de secrets"
 adventurers_search_for_secrets_option_desc: "Les rumeurs sont un guide vers un coffre au trésor rempli de secrets, mais il faut être malin pour les suivre : le X marque l’endroit !"
 adventurers_search_for_secrets_option.tt: "En passant par une [barony|El], vous pouvez apprendre un [secret|El] de quelqu’un qui y réside\n#weak (% de chance égal à votre [intrigue_i])#!"
 adventurers_search_for_secrets_option.title: "Réussite de la [GetTravelOption('adventurers_search_for_secrets_option').GetName|l] !"
 adventurers_proselytize_zealously_option: "Prosélytisme local"
 adventurers_proselytize_zealously_option_desc: "Ils sont nombreux, aux confins du monde, à n’avoir pas encore entendu parler de la vraie foi. Notre devoir solennel exige d’y remédier."
 adventurers_proselytize_zealously_option.tt: "En passant par une [barony|El], vous pouvez convertir à votre [faith|El] un [wanderer|El] y vivant, et gagner de la [piety|El][piety_i]\n#weak (% de chance égal à votre [learning_i])#!"
 adventurers_proselytize_zealously_option.title: "[wanderer_to_convert.Custom('FR_le_Char_U_Pi')|U][wanderer_to_convert.GetShortUIName] se convertit à la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 adventurers_gather_inspiration_option: "Sources d’inspiration"
 adventurers_gather_inspiration_option_desc: "En chemin, les sources d’inspiration ne manquent pas, que ce soient les beaux paysages, les monuments impressionnants ou les personnes remarquables rencontrées !"
 adventurers_gather_inspiration_option.tt: "En passant par une [barony|El], un [follower|El] aléatoire a une chance de devenir [inspired|El]\n#weak (% de chance égal à un sixième de votre [stewardship_i])#!"
 adventurers_gather_inspiration_option.title: "Votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_follower'))] [inspired_follower.GetFirstName] est désormais inspiré[inspired_follower.Custom('FR_E')] !"
 adventurers_gather_inspiration_option.effect: "[inspired_follower.Custom('FR_le_Char_U_P')|U][inspired_follower.GetUIName] a [inspired_follower.GetCurrentInspiration.GetName] – [inspired_follower.Custom('InspirationTypeDescriptionFuturePresent')].\n\n[inspired_follower.Custom('InspiredPersonQuality')]"
 adventurers_make_local_deals_option: "Troc à fort enjeu"
 adventurers_make_local_deals_option_desc: "Il y a toujours un marché à conclure. Quand les gens vous connaissent, ils vous font confiance et sont prêts à marchander. Malheureusement, cela signifie aussi que les bandits savent exactement à qui s’en prendre..."
 adventurers_make_local_deals_option.tt: "En passant par une [barony|El], vous gagnez #V 25%#! de la valeur du [raid_loot|El] de la propriété en [gold|El][gold_i]\n#weak (Vous ne pouvez gagner de l’or qu’une seule fois par propriété)#!"
 adventurers_scout_for_talent_option: "Recherche de talents"
 adventurers_scout_for_talent_option_desc: "Vous rencontrerez de nombreuses personnes désabusées au cours de vos voyages – certaines d’entre elles seront certainement à la recherche d’un emploi !"
 adventurers_scout_for_talent_option.tt: "Permet les événements de recrutement des [wanderers|El] contre de l’[gold|El][gold_i] si vous avez des postes ouverts pour des [officers|El]"
 excellent.aptitude_tt: "[Select_CString(local_character.IsLocalPlayer,'Votre ','La ')][aptitude|El][local_character.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] est $aptitude_excellent|l$"
 good.aptitude_tt: "[Select_CString(local_character.IsLocalPlayer,'Votre ','La ')][aptitude|El][local_character.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] est $aptitude_good|l$"
 average.aptitude_tt: "[Select_CString(local_character.IsLocalPlayer,'Votre ','La ')][aptitude|El][local_character.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] est $aptitude_average|l$"
 poor.aptitude_tt: "[Select_CString(local_character.IsLocalPlayer,'Votre ','La ')][aptitude|El][local_character.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] est $aptitude_poor|l$"
 terrible.aptitude_tt: "[Select_CString(local_character.IsLocalPlayer,'Votre ','La ')][aptitude|El][local_character.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] est $aptitude_terrible|l$"
 ep3_travel_option_events.0001.t: "$adventurers_scout_for_talent_option$ : [Select_CString(local_character.IsFemale,'une partisane','un partisan')] enthousiaste"
 ep3_travel_option_events.0001.intro: "Je tombe sur [Select_CString(ROOT.Char.IsFemale,'une femme','un homme')] en passant par [location.GetTitle.GetNameNoTier]. [local_character.GetSheHe|U] est [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('local_character'))] et [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('local_character'))] tandis que j’approche.\n\n"
 ep3_travel_option_events.0001.court_physician_court_position: "« Soyez béni[ROOT.Char.Custom('FR_E')] par [local_character.GetFaith.HighGodName]. Je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName] — le guérisseur et herboriste attitré de [location.GetNameNoTooltip]. Les habitants se tournent vers moi pour soigner des fractures, des éruptions cutanées, et même accompagner des accouchements de temps en temps. Ma passion pour la santé et les humeurs me donne envie de voir le monde. »\n\n"
 ep3_travel_option_events.0001.bodyguard_court_position: "« Bonjour, je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName]. Je sais me battre. J’ai même assommé le maître des écuries d’un seul coup lors d’une rixe la nuit dernière. »\n\n"
 ep3_travel_option_events.0001.travel_leader_court_position: "« Oyez ! Êtes-vous perdu[ROOT.Char.Custom('FR_E')], [Select_CString(ROOT.Char.IsFemale,'voyageuse','voyageur')] ? Je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName] et je connais bien ces terres. Je rabats mes moutons à travers [location.Custom('GetTerrainTypePlural')] tous les jours et mon rêve est d’être guide. »\n\n"
 ep3_travel_option_events.0001.second_camp_officer: "« Salutations, je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName]. Je supervise le chargement des chariots au marché de [location.GetNameNoTooltip] depuis des années. J’ai dirigé des dizaines d’ouvriers agricoles dans des moulins du coin. »\n\n"
 ep3_travel_option_events.0001.quartermaster_camp_officer: "« Je tiens des registres pour chaque pomme, oignon et céréale qui passent par les entrepôts de [location.GetNameNoTooltip]. Rester ici m’ennuie. »\n\n"
 ep3_travel_option_events.0001.armorer_camp_officer: "« Je travaille à la forge où je répare la maille et les plates pour la garnison de [location.GetNameNoTooltip]. Bien qu’il y ait toujours du travail, je ressens depuis longtemps l’envie de prendre la route. »\n\n"
 ep3_travel_option_events.0001.chief_forager_camp_officer: "« Je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName]. Je passe mes journées dans [location.Custom('GetTerrainTypePlural')] à fourrager [location.Custom('GetProvinceFoliageDesc')] et [location.Custom('GetProvinceGroundDesc')] pour trouver des [local_character.Custom('RegionalRootVegetablePlural')] et des œufs de [local_character.Custom('GetRandomRegionalWildDaytimeBird')]. Je vends mes trouvailles aux gens de passage sur le marché de [location.GetNameNoTooltip]. »\n\n"
 ep3_travel_option_events.0001.master_thief_camp_officer: "« Soyez prudent[ROOT.Char.Custom('FR_E')], les coupe-bourse rôdent dans le coin. Pour ma part, je ne volerais jamais quelqu’un comme vous... Je suis trop rusé[local_character.Custom('FR_E')] et je préfère viser des richesses lointaines. »\n\n"
 ep3_travel_option_events.0001.head_porter_camp_officer: "« Salutations, je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName] et j’endosse le rôle de [Select_CString(local_character.IsFemale,'porteuse','porteur')] – j’aime à dire que je porte tout [location.GetNameNoTooltip] sur mon dos, ha ha ! J’emballe et je transporte toutes sortes d’objets : poteries, denrées alimentaires, armes... »\n\n"
 ep3_travel_option_events.0001.head_groom_camp_officer: "« Puissiez recevoir les bénédictions [local_character.GetFaith.HighGodNamePossessive]. Je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName], [Select_CString(local_character.IsFemale,'palefrenière','palefrenier')] de [location.GetNameNoTooltip]. Je m’occupe de dizaines d’animaux, livre des poulains et restaure des selles et autres équipements équestres usés. »\n\n"
 ep3_travel_option_events.0001.huntperson_camp_officer: "« Bienvenue. Je suis [Select_CString(local_character.IsFemale,'une chasseuse','un chasseur')], [local_character.GetFullName] est mon nom. Je poursuis mes proies dans [location.Custom('GetTerrainTypePlural')] de [location.GetNameNoTooltip]. De nombreux animaux vivent dans [location.Custom('TerrainTypeProvince')] : [local_character.Custom('GetRegionalDeerType')], [local_character.Custom('GetRandomRegionalSmallGame')] et [local_character.Custom('GetRandomRegionalWildDaytimeBird')]. »\n\n"
 ep3_travel_option_events.0001.kennelperson_camp_officer: "« Bonjour, je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName]. Je m’occupe du chenil de [location.GetNameNoTooltip]. J’entraîne les chiens, les garde et les prépare à la chasse. Ce sont les compagnons les plus fidèles qui soient ! »\n\n"
 ep3_travel_option_events.0001.chief_engineer_camp_officer: "« J’ai œuvré jour et nuit pendant des mois à construire des catapultes dans les ateliers de [location.GetNameNoTooltip] ! Porter des rondins, tendre des ressorts, marteler des rouages... Je me languis de prendre la route. »\n\n"
 ep3_travel_option_events.0001.witness_camp_officer: "« Ah, je vois votre grandeur ! Et celle de votre camp ! Cet endroit, [location.GetNameNoTooltip], était bien autrefois – plus maintenant. Je veux partir d’ici. Vous êtes de toute évidence [ROOT.Char.Custom('ComplimentAdjective')] ! »\n\n"
 ep3_travel_option_events.0001.person_haggler_camp_officer: "« Je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName] [Select_CString(local_character.IsFemale,'la geôlière','le geôlier')]. Je m’occupe des prisonniers de [location.GetNameNoTooltip]. Je marchande leur liberté, les nourris, les nettoie, les habille et les transporte lorsqu’une rançon est payée. »\n\n"
 ep3_travel_option_events.0001.camp_cook_camp_officer: "« Bonjour [Select_CString(ROOT.Char.IsFemale,'Madame','Monsieur')]. Avez-vous faim ? Je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName], [Select_CString(local_character.IsFemale,'cuisinière','cuisinier')], voyez-vous, je travaille à la taverne locale. Vous ne croiriez pas ce que je peux faire avec des [local_character.Custom('RegionalRootVegetablePlural')] et un[local_character.Custom('FR_E_GetRandomRegionalSmallGame')] [local_character.Custom('GetRandomRegionalSmallGame')] ! J’adorerais me servir d’ingrédients plus exotiques pour faire encore mieux... »\n\n"
 ep3_travel_option_events.0001.master_bard_camp_officer: "« Oyez ! Je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName] ! Je joue et chante dans les tavernes locales, mais j’ai envie de voir le monde ! J’ai besoin de m’échapper de cet endroit et d’aller partout où ma musique peut être entendue ! »\n\n"
 ep3_travel_option_events.0001.stooge_camp_officer: "« J’en ai assez de me faire malmener comme un chien ! Personne ne me respecte ici, tout le monde rit dès que mon nom – [local_character.GetFullName] – est prononcé. Ces faquins ! Je dois partir d’ici ! »\n\n"
 ep3_travel_option_events.0001.master_of_arms_camp_officer: "« Oyez ! Oyez ! Je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName], capitaine de la garde à la garnison de [location.GetNameNoTooltip]. J’entraîne les jeunes recrues et organise les relèves de la garde. Ils comptent sur moi pour leur dire quoi faire. »\n\n"
 ep3_travel_option_events.0001.light_cavalry_captain_camp_officer: "« Que [local_character.GetFaith.HighGodName] soit avec vous, je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName], [Select_CString(local_character.IsFemale,'une éclaireuse','un éclaireur')] en quête de nature sauvage, loin de l’agitation de la ville. »\n\n"
 ep3_travel_option_events.0001.camelry_captain_camp_officer: "« Les chameaux sont ma vie. Je les ai montés au combat un nombre incalculable de fois, aucun n’a pu se mettre en travers du chemin du chameau victorieux [local_character.Custom('FR_du_Char_P')][local_character.GetFullName]. Je souhaite revoir le monde, je souhaite le conquérir à nouveau ! »\n\n"
 ep3_travel_option_events.0001.elephantry_captain_camp_officer: "« Salutations, je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName]. Je panse et nourris les éléphants. Aucune charge n’est aussi meurtrière que celle lancée par l’un de ces géants. »\n\n"
 ep3_travel_option_events.0001.heavy_cavalry_captain_camp_officer: "« Je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName], un [local_character.Custom('KnightCultureNoTooltipLowercase')] de la garde de [location.GetNameNoTooltip]. Sous une armure complète et sur un cheval bardé, j’ai chargé d’innombrables ennemis du pays. »\n\n"
 ep3_travel_option_events.0001.horse_archer_captain_camp_officer: "« Je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName]. Doté[local_character.Custom('FR_E')] par [local_character.GetFaith.HighGodName] d’habileté, d’endurance et de persévérance, je chevauche depuis mon plus jeune âge. Un arc et un cheval sont tout ce dont j’ai besoin. »\n\n"
 ep3_travel_option_events.0001.archer_captain_camp_officer: "« Salutations, je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName] [Select_CString(local_character.IsFemale,'la guetteuse','le guetteur')]. J’observe [location.Custom('GetTerrainTypePlural')] de [location.GetNameNoTooltip] du haut de ma tour. Si des brigands s’approchent, c’est mon arc qui parle. Je me lasse de cette vie sédentaire cependant. Je souhaite aller plus loin que là où s’abattent mes flèches ! »\n\n"
 ep3_travel_option_events.0001.heavy_infantry_captain_camp_officer: "« Salutations, je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName]. Je porte une armure lourde et un bouclier au service de la garnison de [location.GetNameNoTooltip]. Je le fais depuis quelques années, mais la dernière flèche a failli m’achever, et je me suis dit que le monde avait autre chose à offrir. »\n\n"
 ep3_travel_option_events.0001.light_infantry_captain_camp_officer: "« Je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName], [Select_CString(local_character.IsFemale,'une femme','un homme')] d’armes de la garnison de [location.GetNameNoTooltip]. Mon rôle est de harceler l’ennemi, lancer un javelot, puis attraper une rondache et une dague pour donner le coup de grâce. J’ai servi ici assez longtemps. Le monde a bien plus à offrir. »\n\n"
 ep3_travel_option_events.0001.pike_captain_camp_officer: "« J’ai servi pendant des années comme porte-lance dans la garnison de [location.GetNameNoTooltip]. Je sais comment faire : on enfonce la hampe dans la terre, on fait face à l’ennemi et on attend l’attaque avec une volonté d’acier. »\n\n"
 ep3_travel_option_events.0001.master_of_spoils_camp_officer: "« Bonjour, je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName]. Je suis [Select_CString(local_character.IsFemale,'lasse','las')] de mes vols solitaires dans la rue. L’or doit se partager... Vous et votre bande en imposez... »\n\n"
 ep3_travel_option_events.0001.fallback: "« Salutations, je suis [local_character.Custom('FR_le_Char_P')][local_character.GetFullName]. Je suis [Select_CString(local_character.IsFemale,'lasse','las')] d’errer seul[local_character.Custom('FR_E')] dans ces contrées. Je change souvent de gagne-pain et ne veux pas rester ici plus longtemps. »\n\n"
 ep3_travel_option_events.0001.excellent: "« Je suis un maître dans mon métier, dit-[local_character.GetSheHe] avec conviction. Avec moi à vos côtés, vous serez imbattable. »"
 ep3_travel_option_events.0001.good: "« Mes compétences pourraient vous être utiles, ajoute-t-[local_character.GetSheHe]. Discutons-nous du paiement ? »"
 ep3_travel_option_events.0001.average: "« J’aimerais rejoindre votre camp, continue-t-[local_character.GetSheHe]. Quelques pièces suffiraient à m’éloigner de cet endroit. »"
 ep3_travel_option_events.0001.poor: "« Je ne suis peut-être pas [Select_CString(local_character.IsFemale,'la meilleure','le meilleur')], mais je suis plein[local_character.Custom('FR_E')] de bonne volonté, admet-[local_character.GetSheHe]. Pour quelques pièces, je rejoindrai votre camp. »"
 ep3_travel_option_events.0001.terrible: "« Ayez pitié de moi, qui suis pauvre et inutile ! dit-[local_character.GetSheHe] en se prosternant. Je ferais n’importe quoi pour quelques pièces. Je viderais même les latrines avec le sourire. »"
 ep3_travel_option_events.0001.a: "D’accord. Rejoignez mon camp !"
 ep3_travel_option_events.0001.provisions: "Je ne peux vous payer qu’en nourriture et en vêtements."
 ep3_travel_option_events.0001.b: "Je n’ai que faire de vos services."
