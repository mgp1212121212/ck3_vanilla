 ep2_wedding_shared_values_modifier: "Valeurs partagées par le conjoint"
 ep2_wedding_shared_values_modifier_desc: "Sachant que son conjoint approuve ses méthodes, ce personnage peut donner le meilleur de lui-même."
 ep2_wedding_authoritarian_modifier: "Autoritaire"
 ep2_wedding_autoritharian_modifier_desc: "Ce personnage n’a pas peur de remettre les autres à leur place."
 ep2_wedding_family_focus_modifier: "Intérêt : Famille"
 ep2_wedding_family_focus_modifier_desc: "Ce personnage veille à améliorer ses relations avec sa proche famille."
 wedding_clean_slate_modifier: "Prend un nouveau départ"
 wedding_clean_slate_modifier_desc: "Après que ce personnage a révélé un de ses secrets, il semble beaucoup plus digne de confiance."
 wedding_web_of_secrets_modifier: "Entouré de mystère"
 wedding_web_of_secrets_modifier_desc: "Après que ce personnage a employé la force pour empêcher la révélation d’un de ses secrets, une aura de mystère l’entoure."
 wedding_trust_compromised_modifier: "Confiance rompue"
 wedding_trust_compromised_modifier_desc: "Ce personnage se montre méfiant depuis qu’il a découvert que son nouveau conjoint lui cachait un secret."
 gwedding_hosted_murder_wedding_modifier: "Hôte non fiable"
 gwedding_hosted_murder_wedding_modifier_desc: "Ce personnage n’a pas réussi à protéger le conjoint lors du mariage qu’il a organisé."
 wedding_peasants_connections_county_modifier: "Liens avec les paysans"
 wedding_peasants_connections_county_modifier_desc: "Le seigneur de ce comté est aimé par le peuple pour avoir permis à des roturiers de participer à un grand mariage."
 wedding_enforced_security_modifier: "Sécurité renforcée"
 wedding_enforced_security_modifier_desc: "Ce personnage a réussi à faire respecter la sécurité lors d’un grand mariage envahi par des intrus."
 wedding_peasants_overrun_modifier: "Débordé par les paysans"
 wedding_peasants_overrun_modifier_desc: "Ce personnage n’a pas réussi à faire respecter la sécurité lors d’un grand mariage envahi par des intrus."
 wedding_parade_mayhem_modifier: "Pagaille du défilé"
 wedding_parade_mayhem_modifier_desc: "Ce personnage s’est amusé à semer la pagaille lors d’un défilé de mariage."
 wedding_political_mentality_modifier: "Mariage politique"
 wedding_political_mentality_modifier_desc: "Ce personnage se concentre sur la scène politique et non sur son mariage."
 wedding_confident_groom: "Marié confiant"
 wedding_confident_groom_desc: "Ce personnage est prêt à affronter tout ce que le jour de son mariage lui réserve. Malheureusement, son assurance ne durera pas plus longtemps."
 wedding_confident_bride: "Mariée confiante"
 wedding_confident_bride_desc: "$wedding_confident_groom_desc$"
 wedding_jitters: "Trac du mariage"
 wedding_jitters_desc: "Ce personnage redoute chaque pas qu’il fait vers l’autel. Heureusement, le trac cessera à la fin de la journée de mariage."
 ruler_married_here_county_modifier: "Grand mariage du dirigeant"
 ruler_married_here_county_modifier_desc: "Le dirigeant de ce comté s’y est marié lors d’une fête grandiose qui a enthousiasmé les habitants."
 wedding_thinking_outside_box_modifier: "Sortir des sentiers battus"
 wedding_thinking_outside_box_modifier_desc: "Ce personnage est un esprit libre qui n’est pas entravé par les vieilles traditions."
 wedding_severe_host_modifier: "Hôte sévère"
 wedding_severe_host_modifier_desc: "Ce personnage tolère mal les comportements frivoles et indisciplinés lors d’événements sociaux."
 wedding_social_drinker_modifier: "Buveur en groupe"
 wedding_social_drinker_modifier_desc: "Ce personnage aime boire avec ses amis lors d’événements sociaux."
