 wedding_fertility_delay_modifier: "Attend la nuit de noces"
 wedding_fertility_delay_modifier_desc: "Un mariage ne peut être consommé avant la nuit de noces."
 wedding_wants_to_be_faithful_modifier: "Essaye d’être fidèle"
 wedding_wants_to_be_faithful_modifier_desc: "Ce personnage n’a d’yeux que pour son conjoint."
 wedding_lingering_doubts_modifier: "Doutes persistants"
 wedding_lingering_doubts_modifier_desc: "Le conjoint de ce personnage a nié avoir eu d’autres amants et pourtant..."
 wedding_mind_at_ease_modifier: "Esprit en paix"
 wedding_mind_at_ease_modifier_desc: "Ce personnage est convaincu que son conjoint n’aime personne d’autre."
 wedding_insecure_marriage_modifier: "Mariage incertain"
 wedding_insecure_marriage_modifier_desc: "Ce personnage sent que son mariage bat de l’aile."
 wedding_practical_marriage_modifier: "Mariage de convenance"
 wedding_practical_marriage_modifier_desc: "Ce personnage est dans un mariage pratique. Il est #EMP pratiquement#! marié."
 wedding_soothed_insecurity_modifier: "Doutes levés"
 wedding_soothed_insecurity_modifier_desc: "Le conjoint de ce personnage lui a redonné confiance en leur mariage."
 wedding_lavish_food_modifier: "Repas plantureux"
