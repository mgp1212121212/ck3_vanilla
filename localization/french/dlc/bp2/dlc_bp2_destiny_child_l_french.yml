l_french:
 destiny_child.0001.t: "L’enfant prédestiné[destiny_child.Custom('FR_E')]"
 destiny_child.0001.desc: "Il y a une certaine intensité dans le regard de [destiny_child.GetFirstName].\n\n[destiny_child.GetSheHe|U] marche aussi avec une grâce fière. [destiny_child.GetSheHe|U] parle avec conviction et fermeté, avec une clarté exquise des syllabes. Les anciens, cinq fois plus âgés, l’écoutent attentivement, attirés par le magnétisme de sa personnalité, tels des papillons de nuit par une flamme.\n\nIl y a quelque chose de spécial chez c[destiny_child.Custom('FR_EtEtte')] enfant. Les vieilles chansons parlent de ceux qui sont destinés à faire avancer leur peuple, un personnage de grande envergure et aux grandes capacités. Serait-ce le cas ?\n\n[destiny_child.GetFirstNameNoTooltip] pourrait-[destiny_child.Custom('FR_IlElle')] avoir reçu l’onction du destin ?"
 destiny_child.0001.a: "Il faut que l’on prenne soin de c[destiny_child.Custom('FR_EtEtte')] enfant."
 destiny_child.0001.a.tt: "[destiny_child.Custom('FR_IlElle')|U] a vraiment quelque chose de particulier..."
 destiny_child.0001.b: "C’est absurde. [Select_CString(destiny_child.IsFemale,'La petite','Le petit')] apprendra quelle est sa place."
 destiny_child.1000.t: "Jeune et costaud[destiny_child.Custom('FR_E')]"
 destiny_child.1000.desc: "En observant [destiny_child.GetFirstName] s’entraîner à donner des coups d’épée, je me dis qu’[destiny_child.GetSheHe] développe un physique impressionnant.\n\nUn autre coup siffle dans l’air, et [destiny_child.GetFirstNameNoTooltip] enchaîne avec assurance et détermination. Je frissonne en imaginant ce que ce serait de se retrouver face à un tel coup. Mais une petite partie de moi se demande s’il est vraiment utile de se concentrer autant sur la force."
 destiny_child.1000.a: "« Excellent coup ! Continuez ! »"
 destiny_child.1000.b: "« Ne négligez pas l’endurance, [destiny_child.GetFirstNameNoTooltip]. »"
 destiny_child.1005.t: "Approche transversale"
 destiny_child.1005.desc: "Au détour d’une rue, je trouve [destiny_child.GetFirstName] et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('realm_priest'))] [realm_priest.GetFirstName] en plein débat. Pas une dispute, pour autant que je sache, mais plutôt un échange d’idées animé.\n\n[destiny_child.GetFirstNameNoTooltip], les yeux brillants, discute avec ferveur et dans les moindres détails de certains points de détail religieux. [realm_priest.GetFirstNameNoTooltip] semble [destiny_child.Custom('FR_LeLa')] traiter d’égal à égal en dépit de leur différence d’âge."
 destiny_child.1005.a: "Quelle éloquence ! Quelle sagesse !"
 destiny_child.1005.b: "« Vous l’empêchez de s’adonner à des activités martiales, [realm_priest.GetFirstNameNoTooltip]. »"
 destiny_child.1005.c: "[destiny_child.GetFirstNameNoTooltip] va apprendre beaucoup de ces échanges."
 destiny_child.1010.t: "Un esprit militaire"
 destiny_child.1010.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('marshal'))] [marshal.GetFirstName] et moi sommes en pleine réflexion dans une simulation de guerre, en train d’examiner une table avec de petits pions représentant diverses troupes. Je remarque à peine [destiny_child.GetFirstName] s’approcher, mais son regard féroce dirigé vers la table dément immédiatement l’intensité de ses propres calculs.\n\n« Ici » La voix de [destiny_child.GetFirstNameNoTooltip] me fait sursauter. « Ce groupe est engagé de front. Si vous utilisiez cette forêt pour masquer votre approche, vous pourriez les prendre totalement au dépourvu... »\n\n[marshal.GetFirstNameNoTooltip] lève ses sourcils au-dessus de l’enfant qui se penche pour déplacer les pions."
 destiny_child.1010.a: "« C’est vrai, mais cela les exposerait. Vous voyez ? »"
 destiny_child.1010.a.tt: "La maîtrise des stratagèmes martiaux de [destiny_child.GetFirstNameNoTooltip] est déjà avancée, mais il y a encore beaucoup de choses qu’[destiny_child.GetSheHe] ne sait pas encore."
 destiny_child.1010.b: "Juste ciel ! [destiny_child.GetFirstNameNoTooltip] a raison !"
 destiny_child.1010.c: "« Revoyons-ça ensemble. »"
 destiny_child.1015.t: "C’est en forgeant qu’on devient forgeron"
 destiny_child.1015.desc: "Deux lames s’entrechoquent sous la lumière du soleil dans un bruit métallique.\n\n[destiny_child.GetFirstName] recule d’un pas avec grâce, tenant la lame comme s’il s’agissait d’une extension de son bras. S[knight.Custom('FR_OnA')] partenaire d’entraînement, [knight.GetFirstName], [destiny_child.Custom('FR_LeLa')] suit en titubant et en haletant.\n\n[Select_CString(And(destiny_child.IsFemale, knight.IsFemale), 'Elles', 'Ils')] s’entraînent depuis un moment déjà, et pourtant [destiny_child.GetFirstNameNoTooltip] ne semble pas être en sueur. Je me demande même si cela nécessite un effort pour [destiny_child.Custom('FR_LuiElle')]."
 destiny_child.1015.a: "« Vous devez vous surpasser, [destiny_child.GetFirstNameNoTooltip] ! »"
 destiny_child.1015.a.success: "[destiny_child.GetFirstNameNoTooltip] atteint de nouveaux sommets de compétence"
 destiny_child.1015.a.failure: "[destiny_child.Custom('FR_IlElle')|U] se surmène"
 destiny_child.1015.a.critfailure: "[destiny_child.Custom('FR_IlElle')|U] fait une terrible erreur à cause de la pression"
 destiny_child.1015.b: "Peut-être devrais-je prendre la relève ?"
 destiny_child.1015.b.success: "Vos enseignements s’avèrent encore plus précieux que ceux de [knight.GetFirstNameNoTooltip]"
 destiny_child.1015.b.failure: "Vous vous montrez tout aussi incapable de suivre le rythme de [destiny_child.GetFirstNameNoTooltip]"
 destiny_child.1015.c: "« Continuez ; voici quelques pièces pour le dur labeur de [knight.GetFirstNameNoTooltip] ! »"
 destiny_child.1020.t: "Apprentissage hors programme"
 destiny_child.1020.desc: "Les choses étranges se manifestent trop souvent quand on s’y attend le moins. C’est ce qu’on se dit lorsque m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('physician'))|U] [physician.GetFirstName] et [herbalist.GetFirstName], [Select_CString(herbalist.IsFemale,'une guérisseuse expérimentée','un guérisseur expérimenté')], me confrontent avec [destiny_child.GetFirstName], surexcité[destiny_child.Custom('FR_E')], dans leur sillage.\n\n« [destiny_child.Custom('FR_LeLa')|U] jeune [destiny_child.GetFirstNameNoTooltip] souhaite apprendre l’une de nos professions, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dit [physician.GetFirstNameNoTooltip], et nous serions ravis de la lui enseigner. » [herbalist.GetFirstNameNoTooltip] l’interrompt avec exaspération.\n\n« Nous avons juste besoin de votre accord, car je ne voudrais pas [destiny_child.Custom('FR_LeLa')] détourner de ses autres études. »"
 destiny_child.1020.a: "Le temps passé avec un médecin pourrait être bien dépensé..."
 destiny_child.1020.b: "L’herboristerie est un domaine de recherche intéressant !"
 destiny_child.1020.c: "« Juste... ne laissez pas cela empiéter trop sur vos études »"
 destiny_child.1025.t: "Les nouvelles vont vite"
 destiny_child.1025.desc: "Le hennissement d’un cheval me fait sursauter, et je vois un [famous_knight.Custom('KnightCultureNoTooltip')|l] à cheval trotter dans ma direction.\n\n« [ROOT.Char.GetTitledFirstName], est-ce vous ? » demande-t-[famous_knight.GetSheHe] en inclinant la tête avec respect. « Je cherche un[destiny_child.Custom('FR_E')] enfant, [destiny_child.GetFirstNameNoTooltip]. [destiny_child.Custom('FR_IlElle')|U] est sous votre responsabilité, n’est-ce pas ? » Je hoche la tête, tandis que mes gardes s’approchent d’un air méfiant.\n\n« Ne craignez rien. J’ai une certaine renommée... et j’ai entendu parler du talent de votre [destiny_child.GetFirstNameNoTooltip]. Je serais honoré[famous_knight.Custom('FR_E')] de faire sa connaissance, et peut-être de l’aider à exploiter son potentiel. »"
 destiny_child.1025.a: "« Va-t’en, immonde assassin ! Gardes ! »"
 destiny_child.1025.b: "L’entraîner est une merveilleuse idée !"
 destiny_child.1025.c: "« Peut-être pourrais-je même vous persuader de rester ? »"
 destiny_child.1030.t: "Deuxième de la ligne de succession"
 destiny_child.1030.desc: "[destiny_child.GetFirstName] est vraiment talentueu[destiny_child.Custom('FR_XSe')]. Ses mots ont le poids de quelqu’un qui a des décennies de plus, et les gens suivent ses directives instinctivement. Il n’y a aucun doute quant à la personne sur laquelle devrait reposer l’avenir de ma famille.\n\nCependant, quels que soient son attrait et son habileté, les lois du [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'camp', 'pays')] sont ce qu’elles sont. [destiny_child.GetSheHe|U] n’est pas mon principal héritier. À ma mort, ses compétences seront au service des intrigues de s[destiny_child.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('current_heir'))], [current_heir.GetFirstName].\n\nDans un coin de mon esprit, les enjeux émergent. C’est une décision dont dépendra mon héritage."
 destiny_child.1030.a: "Si j’utilise toute ma ruse, peut-être que ça marchera..."
 destiny_child.1030.a.success: "Votre machination aboutit"
 destiny_child.1030.a.failure: "Vos projets sont remarqués et provoquent un tollé"
 destiny_child.1030.b: "Je ne veux pas que l’histoire de [destiny_child.GetFirstNameNoTooltip] tombe dans l’oubli."
 destiny_child.1030.c: "Les lois sont ce qu’elles sont. Elles ne peuvent être contournées."
 destiny_child.1030.c.tt: "Je dois préparer [Select_CString(current_heir.IsFemale,'la véritable héritière','le véritable héritier')], mais aussi fournir à [destiny_child.GetFirstNameNoTooltip] de quoi assurer sa protection."
 destiny_child.1035.t: "Amour de jeunesse"
 destiny_child.1035.desc: "Les aptitudes de [destiny_child.GetFirstName] sont telles que j’oublie parfois qu’[destiny_child.GetSheHe] n’est encore qu’un[destiny_child.Custom('FR_E')] enfant. Alors que nous traversons [ROOT.Char.Custom('FR_GetCourtyard_Le')] et que j’entends les gloussements de deux enfants à côté de nous, je me dis que les enfants sont effectivement encore des enfants.\n\nLes deux enfants sont manifestement [Select_CString(And(flirter_1.IsFemale, flirter_2.IsFemale), 'éprises', 'épris')] d[destiny_child.Custom('FR_EluiElle')], à tel point qu’[Select_CString(And(flirter_1.IsFemale, flirter_2.IsFemale), 'elles', 'ils')] fixent immédiatement le sol quand [destiny_child.GetSheHe] les salue joyeusement."
 destiny_child.1035.interested: "\n\nBien qu’[destiny_child.Custom('FR_IlElle')] soit bien plus sage que son âge le laisse supposer, je peux voir le sourire au coin de sa bouche..."
 destiny_child.1035.notinterested: "\n\nÀ ma grande surprise, [destiny_child.Custom('FR_IlElle')] ne dit rien de plus. Totalement indifférent[destiny_child.Custom('FR_E')], [destiny_child.Custom('FR_IlElle')] poursuit sa route et saute les marches qui mènent à l’intérieur."
 destiny_child.1035.a: "[destiny_child.GetFirstNameNoTooltip] a un faible pour [flirter_1.GetFirstNameNoTooltip]..."
 destiny_child.1035.b: "[destiny_child.GetFirstNameNoTooltip] a un faible pour [flirter_2.GetFirstNameNoTooltip] !"
 destiny_child.1035.c: "« C’est bien que vous ne vous laissiez pas influencer, [destiny_child.GetFirstNameNoTooltip]. »"
 destiny_child.1035.d: "« Restez concentré[destiny_child.Custom('FR_E')], [destiny_child.GetFirstNameNoTooltip] ! »"
 destiny_child.1035.d.tt: "[destiny_child.Custom('FR_IlElle')|U] aura le temps pour ça plus tard..."
 destiny_child.9999.t: "Une destinée accomplie"
 destiny_child.9999.desc: "La croissance continue de [destiny_child.GetFirstName] m’a surpris[ROOT.Char.Custom('FR_E')], mais je [destiny_child.Custom('FR_LeLa')] regarde maintenant comme un pair. Quand j’ai pris conscience de son potentiel et décidé de l’aider, je n’avais aucune idée de ce qui m’attendait. Mes efforts n’ont pas été vains.\n\n[destiny_child.GetFirstNameNoTooltip] se tient face à moi, souriant[destiny_child.Custom('FR_E')], et malgré notre familiarité, je ne peux m’empêcher de constater l’aura qui émane d[destiny_child.Custom('FR_EluiElle')]. [Select_CString(destiny_child.IsFemale, 'Cette femme', 'Cet homme')] est mystérieusement voué[destiny_child.Custom('FR_E')] à la grandeur.\n\nJe suis certain[ROOT.Char.Custom('FR_E')] d’avoir fait le bon choix en l’aidant à parcourir le chemin tracé par le destin."
 destiny_child.9999.a: "Cela a été un honneur."
