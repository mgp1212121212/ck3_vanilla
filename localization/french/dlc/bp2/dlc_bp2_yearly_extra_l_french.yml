 #My Favorite Councilor
 bp2_yearly_extra.0001.t: "Mon conseiller préféré"
 bp2_yearly_extra.0001.desc: "J’ai observé le travail fascinant du Conseil et en particulier de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', target_councilor )], [target_councilor.Custom('FR_le_Char_Pi')][target_councilor.GetTitledFirstName].\n\nNous avons les mêmes passions et je passe d’ailleurs de plus en plus de temps avec le Conseil."
 bp2_yearly_extra.0001.a: "Je veux aider !"
 bp2_yearly_extra.0001.a.tt: "Aider ou causer du désordre ? Se salir les mains permet d’apprendre."
 bp2_yearly_extra.0001.b: "J’aime simplement les voir travailler."
 bp2_yearly_extra.0001.b.tt: "Il est toujours plus sûr de rester en retrait et prendre des notes."
