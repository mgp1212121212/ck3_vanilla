l_french:
 bp2_yearly.4000.t: "Les peurs qui émergent du passé"
 bp2_yearly.4000.desc: "Alors que je berce [first_babby.GetFirstName], m[first_babby.Custom('FR_OnA')] [first_babby.Custom('GetDaughterSon')], une joie extatique se mêle à de la tristesse et de la peur.\n\nM[ROOT.Char.Custom('FR_OnA')] [Select_CString(ROOT.Char.IsFemale,'mère','père')] m’a-t-[ROOT.Char.Custom('FR_IlElle')] bercé[ROOT.Char.Custom('FR_E')] dans ses bras avant de mourir avec ma mère, me laissant seul[ROOT.Char.Custom('FR_E')], encore enfant ?\n\nEt si c’était une malédiction ? Et si [ROOT.Char.GetFaith.FateGodName] privait m[first_babby.Custom('FR_OnA')] tendre enfant de ses parents comme je l’ai été ?"
 bp2_yearly.4000.a: "Je vous le promets ! Je ne vous abandonnerai pas !"
 bp2_yearly.4000.a.flavor: "Serai-je capable de tenir cette promesse ?"
 bp2_yearly.4000.b: "Le monde est cruel, mon enfant."
 bp2_yearly.4000.b.flavor: "Et nous traversons tous la vie seuls."
 bp2_yearly.4000.c: "Je m’en remets au jugement [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 bp2_yearly.4001.t: "Une justice différée"
 bp2_yearly.4001.desc: "Je n’étais qu’un[ROOT.Char.Custom('FR_E')] enfant lorsque la vie de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', murdered_relative)], [murdered_relative.Custom('FR_le_Char_Pi')][murdered_relative.GetTitledFirstName], a été brutalement interrompue sur ordre [imprisoned_murderer.Custom('FR_du_Char_Pi')][imprisoned_murderer.GetTitledFirstName]. J’étais impuissant[ROOT.Char.Custom('FR_E')] à l’en empêcher, impuissant[ROOT.Char.Custom('FR_E')] à imposer la justice.\n\nAujourd’hui, c’est [imprisoned_murderer.Custom('FR_le_Char_Pi')][imprisoned_murderer.GetTitledFirstNameNoTooltip] qui est impuissant[imprisoned_murderer.Custom('FR_E')], ligoté[imprisoned_murderer.Custom('FR_E')] et soumis[imprisoned_murderer.Custom('FR_E')] à ma volonté. Je me demande ce que voudrait [murdered_relative.GetFirstNameNoTooltip]. La vengeance, une vie pour une vie, ou la pitié ?"
 bp2_yearly.4001.a: "[murdered_relative.GetSheHe|U] ne veut plus rien, grâce à vous, [ROOT.Char.Custom('InsultNoun')] !"
 bp2_yearly.4001.b: "C’est dans le pardon, la bonne décision, que réside la force."
 bp2_yearly.4002.t: "L’appel de l’esprit"
 bp2_yearly.4002.desc: "Une autre nuit, une autre tournée d’alcool. Depuis combien de temps est-ce que je bois ? Des jours ? Des semaines ? Est-ce important ? Dans la mousse tourbillonnante de ma chope à moitié pleine, je vois la chose la plus étrange et la plus singulière. Les visages inquiets de mes parents disparus, [first_aa_relative.GetFirstNameNoTooltip] et [second_aa_relative.GetFirstNameNoTooltip], me regardent.\n\nLes brumes de mon ivresse sont traversées par mes souvenirs d’enfance, oubliés depuis longtemps, me rappelant la fois où je les ai trouvés morts d’avoir trop bu, leurs cadavres gonflés par l’alcool.\n\nSuis-je destiné[ROOT.Char.Custom('FR_E')] à connaître le même sort ?"
 bp2_yearly.4002.a: "Ancêtres, donnez-moi la force ! Je ne boirai plus !"
 bp2_yearly.4002.b: "Bravo à vous deux, [first_aa_relative.GetFirstNameNoTooltip] et [second_aa_relative.GetFirstNameNoTooltip] !"
 bp2_yearly.4003.t: "Le parcours d’un dirigeant"
 bp2_yearly.4003.desc: "[child_ruler.Custom('FR_le_Char_Pi')|U][child_ruler.GetTitledFirstName] a l’âge que j’avais lorsque j’ai accédé au pouvoir. Mon chemin a été semé d’embûches, alors responsable de tout un pays à un si jeune âge, mais cela a fait de moi [ROOT.Char.Custom('FR_LLa')][ROOT.Char.GetWomanMan] que je suis aujourd’hui. Mon enfance a été bien différente de celle de mes pairs : au lieu de jouer à des jeux d’enfants, j’ai joué à des jeux d’adultes. Et j’excelle maintenant à ces jeux.\n\nIl existe un pays, [giveaway_county.GetDefinitiveName], où [child_ruler.GetFirstNameNoTooltip] peut devenir [Select_CString(child_ruler.IsFemale,'une dirigeante','un dirigeant')] comme je l’ai fait. Mais [child_ruler.Custom('FR_LuiElle')], est-[child_ruler.Custom('FR_IlElle')] prêt[child_ruler.Custom('FR_E')] ? Mon chemin est-il le seul qui prépare à un avenir difficile ?"
 bp2_yearly.4003.a: "Vous suivrez mon chemin, [child_ruler.GetFirstNameNoTooltip]."
 bp2_yearly.4003.b: "Ne répétons pas les erreurs du passé."
 bp2_yearly.4003.c: "Ce comté a plus de valeur que son éducation !"
 #parental prestige event chain
 bp2_yearly.4010.t: "L’ombre de la gloire : le crépuscule"
 bp2_yearly.4010.desc: "Partout où je vais, la rumeur colporte le récit des exploits de m[famous_parent.Custom('FR_OnA')] [famous_parent.GetMotherFather|l], [famous_parent.Custom('FR_le_Char_Pi')][famous_parent.GetTitledFirstName]. De près ou de loin, il semble que tous connaissent son nom.\n\nJe me demande si je resterai toujours dans son ombre ou si je serai un jour capable d’atteindre une telle célébrité. À quel point serai-je capable de m’illustrer ?"
 bp2_yearly.4010.a: "Humble ? Je ne suis pas humble !"
 bp2_yearly.4010.b: "Un jour, je serai comme vous, [famous_parent.GetFirstNameNoTooltip] !"
 bp2_yearly.4010.b.flavor: "Je serai célèbre, je brillerai de mille feux, quel qu’en soit le prix."
 bp2_yearly.4010.c: "Je suis content[ROOT.Char.Custom('FR_E')] d’avoir un[famous_parent.Custom('FR_E')] [famous_parent.GetMotherFather|l] aussi célèbre !"
 bp2_yearly.4010.c.flavor: "Et je me contenterai de vivre dans son ombre."
 bp2_yearly.4011.t: "L’ombre de la gloire : l’aube"
 bp2_yearly.4011.desc: "M[famous_dead_parent.Custom('FR_OnA')] [famous_dead_parent.GetMotherFather|l], [Select_CString(famous_dead_parent.IsFemale,'la grande','le grand')] [famous_dead_parent.GetTitledFirstName], [famous_dead_parent.GetDeathReason] il y a bien longtemps. Pourtant, son aura de prestige existe toujours. Elle qui rayonnait partout où [famous_dead_parent.GetSheHe] allait semble désormais me suivre.\n\nNombreux me considèrent toujours comme s[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('GetDaughterSon')] et non comme un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] à part entière ! Hier encore, un vieux paysan en faisait l’éloge comme [famous_dead_parent.Custom('FR_SilSielle')] était encore en vie !\n\nIl est temps de sortir de l’ombre ! De marquer le monde de mon empreinte et d’être reconnu[ROOT.Char.Custom('FR_E')] comme [Select_CString(ROOT.Char.IsFemale,'la grande','le grand')] [ROOT.Char.GetTitledFirstName] !"
 bp2_yearly.4011.a: "Le monde se souviendra de [famous_dead_parent.GetFirstNameNoTooltip] comme de #EMP m[famous_dead_parent.Custom('FR_OnA')]#! [famous_dead_parent.GetMotherFather|l] !"
 bp2_yearly.4011.b: "Hélas, je serai à jamais s[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('GetDaughterSon')]."
 bp2_yearly.4011.c: "J’ai déjà accompli suffisamment de choses."
 bp2_yearly.4011.d: "$bp2_yearly.4011.a$"
 bp2_yearly.4012.t: "L’ombre de la gloire : la lumière du jour"
 bp2_yearly.4012.desc: "Un long moment s’est écoulé depuis que j’ai décidé d’acquérir autant de célébrité que [Select_CString(famous_dead_parent.IsFemale,'ma défunte','mon défunt')] [famous_dead_parent.GetMotherFather|l], et encore plus longtemps depuis sa mort. Sortir de son ombre est vraiment difficile et stressant. J’ai toujours l’impression que le monde me juge non pas en fonction de mes seules actions, mais en comparaison avec [famous_dead_parent.Custom('FR_le_Char_Pi')][famous_dead_parent.GetTitledFirstName].\n\nJe sais que je suis respecté[ROOT.Char.Custom('FR_E')], mais est-ce suffisant ? Que puis-je faire de plus pour qu’on se souvienne de moi ? Pour surpasser m[famous_dead_parent.Custom('FR_OnA')] [famous_dead_parent.GetMotherFather|l] ?"
 bp2_yearly.4012.a: "Il me reste encore beaucoup à accomplir."
 bp2_yearly.4012.b: "Ah, à quoi bon. Je vivrai toujours dans l’ombre de [famous_dead_parent.GetFirstNameNoTooltip]."
 bp2_yearly.4012.c: "Nous sommes [Select_CString(And(ROOT.Char.IsFemale, famous_dead_parent.IsFemale), 'égales', 'égaux')] maintenant, [famous_dead_parent.GetMotherFather|l]."
 bp2_yearly.4012.d: "Ce ne sera jamais assez ! Jamais !"
 bp2_yearly.4013.t: "L’ombre de la gloire : le zénith"
 bp2_yearly.4013.desc_success: "Aujourd’hui, je me suis réveillé[ROOT.Char.Custom('FR_E')] avec la certitude, pour la première fois de ma vie, que ma renommée ne semble connaître aucun limite et que je ne suis plus seulement [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('GetDaughterSon')] [famous_dead_parent.Custom('FR_du_Char_Pi')][famous_dead_parent.GetTitledFirstName]. Je peux jouir de ma propre gloire, enfin libéré[ROOT.Char.Custom('FR_E')] de l’ombre de m[famous_dead_parent.Custom('FR_OnA')] [famous_dead_parent.GetMotherFather|l].\n\nEst-il temps de mettre un terme à cette quête incessante de reconnaissance ? Ou, au contraire, de s’enflammer encore plus et de s’élever vers les étoiles, jusqu’à ce que chaque enfant connaisse mon nom, même dans plusieurs générations ?"
 bp2_yearly.4013.desc_failure: "Aujourd’hui, je me suis réveillé[ROOT.Char.Custom('FR_E')] avec une pensée écrasante : malgré des années d’efforts, mes succès sont encore bien ternes comparées à ceux de [Select_CString(famous_dead_parent.IsFemale,'ma prestigieuse','mon prestigieux')] [famous_dead_parent.GetMotherFather|l], [famous_dead_parent.Custom('FR_le_Char_Pi')][famous_dead_parent.GetTitledFirstName]. Je me suis surpassé[ROOT.Char.Custom('FR_E')], mais je ne parviens toujours pas à sortir de l’ombre de sa célébrité.\n\nEst-ce une malédiction que chaque [famous_dead_parent.GetMotherFather|l] fait peser sur ses enfants ? Naissons-nous tous dans une course vaine contre les géants du passé ?"
 bp2_yearly.4013.a: "Je vous ai déçu[famous_dead_parent.Custom('FR_E')], [famous_dead_parent.GetFirstNameNoTooltip], et me suis déçu[famous_dead_parent.Custom('FR_E')] moi-même."
 bp2_yearly.4013.b: "[ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.Custom('FR_LeLa')] Prestigieu[ROOT.Char.Custom('FR_XSe')]. J’aime bien ce que cela évoque."
 bp2_yearly.4013.c: "Je ne me reposerai pas tant que mon nom ne sera pas connu dans le monde entier !"
 #parental piety event chain
 bp2_yearly.4020.t: "L’ombre de la foi : le crépuscule"
 bp2_yearly.4020.desc: "Quelle joie d’être [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('GetDaughterSon')] d’[Select_CString(ROOT.Char.IsFemale,'une servante','un serviteur')] aussi exemplaire [ROOT.Char.GetFaith.HighGodNamePossessive] ! Quelle fierté je ressens d’entendre tout le monde faire référence à la piété [pious_parent.Custom('FR_du_Char_Pi')][pious_parent.GetTitledFirstName] ! Sa vertu est révérée par les [ROOT.Char.GetFaith.PriestNeuterPlural|l] et par les [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] pieux.\n\nJe me demande ce que l’avenir me réserve. Une humble existence dans l’ombre de m[pious_parent.Custom('FR_OnA')] [pious_parent.GetMotherFather|l]. Ou bien ma piété atteindra-t-elle les mêmes sommets, voire les dépassera-t-elle ? Les bonnes grâces [ROOT.Char.GetFaith.HighGodNamePossessive] se manifesteront-elles autant en moi qu’elles l’ont fait en [pious_parent.Custom('FR_LuiElle')] ?"
 bp2_yearly.4020.b: "Un jour, je serai comme vous, [pious_parent.GetFirstNameNoTooltip] !"
 bp2_yearly.4020.b.flavor: "Je serai vertueu[ROOT.Char.Custom('FR_XSe')] en servant [ROOT.Char.GetFaith.HighGodName] quel qu’en soit le prix."
 bp2_yearly.4020.c: "Je suis heureu[ROOT.Char.Custom('FR_XSe')] d’avoir un[pious_parent.Custom('FR_E')] [pious_parent.GetMotherFather|l] aussi pieu[pious_parent.Custom('FR_XSe')] !"
 bp2_yearly.4020.c.flavor: "Et je suis heureu[ROOT.Char.Custom('FR_XSe')] de vivre dans son ombre."
 bp2_yearly.4021.t: "L’ombre de la foi : l’aube"
 bp2_yearly.4021.desc: "Des années ont passé depuis que [Select_CString(pious_dead_parent.IsFemale,'ma glorieuse','mon glorieux')] [pious_dead_parent.GetMotherFather|l], [pious_dead_parent.Custom('FR_le_Char_Pi')][pious_dead_parent.GetTitledFirstName], [pious_dead_parent.GetDeathReason]. J’espère qu’[pious_dead_parent.GetSheHe] sert [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.PositiveAfterLife2] maintenant. L’esprit de sa foi est toujours présent parmi les vivants, à la fois comme une source d’inspiration et un défi à relever pour chacun. Je suis toujours considéré[ROOT.Char.Custom('FR_E')] comme s[pious_dead_parent.Custom('FR_OnA')] [ROOT.Char.Custom('GetDaughterSon')] par les [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] pieux. Hier encore, un vieux [ROOT.Char.GetFaith.PriestNeuter|l] faisait son éloge comme [pious_dead_parent.Custom('FR_SilSielle')] était [Select_CString(pious_dead_parent.IsFemale,'la dirigeante actuelle','le dirigeant actuel')] !\n\nJe me demande si le jugement que porte [ROOT.Char.GetFaith.HighGodName] sur moi est le même ? Je ressens le besoin brûlant de prouver que je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] qui a sa propre foi, de sortir de l’ombre de m[pious_dead_parent.Custom('FR_OnA')] [pious_dead_parent.GetMotherFather] !"
 bp2_yearly.4021.a: "Je serai vu[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName] pour la personne que je suis !"
 bp2_yearly.4021.b: "Je vais honorer la mémoire de [Select_CString(pious_dead_parent.IsFemale,'ma mère','mon père')] et [ROOT.Char.GetFaith.HighGodName] en restant dans son ombre."
 bp2_yearly.4021.c: "J’en ai déjà assez fait."
 bp2_yearly.4021.d: "[pious_dead_parent.GetFirstNameNoTooltip] sera connu[pious_dead_parent.Custom('FR_E')] comme [Select_CString(pious_dead_parent.IsFemale,'ma mère','mon père')] par [ROOT.Char.GetFaith.HighGodName] !"
 bp2_yearly.4022.t: "L’ombre de la foi : lumière du jour" #I feel hashtag blessed and moisturized, but is it enough?
 bp2_yearly.4022.desc: "La lumière [ROOT.Char.GetFaith.HighGodNamePossessive] me guide dans ma quête sacrée, comme elle a autrefois guidé m[pious_dead_parent.Custom('FR_OnA')] [pious_dead_parent.GetMotherFather|l], [Select_CString(pious_dead_parent.IsFemale,'la grande','le grand')] [pious_dead_parent.GetTitledFirstName]. La vie d’[Select_CString(ROOT.Char.IsFemale,'une pieuse servante','un pieux serviteur')] [ROOT.Char.GetFaith.HighGodNamePossessive] n’est pas facile, mais je me sens obligé[ROOT.Char.Custom('FR_E')] de devenir encore plus grand[ROOT.Char.Custom('FR_E')] que m[pious_dead_parent.Custom('FR_OnA')] [pious_dead_parent.GetMotherFather|l].\n\n[Select_CString(ROOT.Char.IsFemale,'Une bonne','Un bon')] [ROOT.Char.Custom('FR_FaithGenderedAdj')] doit-[ROOT.Char.Custom('FR_IlElle')] toujours rechercher sans relâche la reconnaissance de ses pairs et [ROOT.Char.GetFaith.HighGodNamePossessive] ? L’exemple d’un[pious_dead_parent.Custom('FR_E')] [pious_dead_parent.GetMotherFather|l] est-il un modèle à suivre ou un but à atteindre, voire dépasser ?"
 bp2_yearly.4022.a: "Il me reste encore beaucoup à accomplir."
 bp2_yearly.4022.b: "Pourquoi s’embêter. J’espère l’indulgence [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp2_yearly.4022.c: "Nous sommes [Select_CString(And(ROOT.Char.IsFemale, pious_dead_parent.IsFemale), 'égales', 'égaux')] maintenant, [pious_dead_parent.GetMotherFather|U]."
 bp2_yearly.4022.d: "Ce ne sera jamais assez ! Jamais !"
 bp2_yearly.4023.t: "L’ombre de la foi : le zénith"
 bp2_yearly.4023.desc_success: "Louons [ROOT.Char.GetFaith.FateGodName] ! Aujourd’hui, je me suis réveillé[ROOT.Char.Custom('FR_E')] avec la certitude, pour la première fois de ma vie, d’avoir prouvé sans l’ombre d’un doute que j’étais un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_FaithGenderedAdj')] exemplaire, et pas seulement [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('GetDaughterSon')] [pious_dead_parent.Custom('FR_du_Char_Pi')][pious_dead_parent.GetTitledFirstName]. Je baigne dans la Lumière [ROOT.Char.GetFaith.HighGodNamePossessive]. Je ne suis plus dans l’ombre de m[pious_dead_parent.Custom('FR_OnA')] [pious_dead_parent.GetMotherFather|l].\n\nEst-il temps de se concentrer davantage sur les questions terrestres et de compter sur le fait que je suis dans les bonnes grâces [ROOT.Char.GetFaith.HighGodNamePossessive] ? Ou bien [Select_CString(ROOT.Char.IsFemale,'une bonne','un bon')] [ROOT.Char.Custom('FR_FaithGenderedAdj')] ne doit-[ROOT.Char.Custom('FR_IlElle')] jamais se relâcher, ne jamais s’arrêter dans la sainte poursuite de la reconnaissance [ROOT.Char.GetFaith.HighGodNamePossessive] ?"
 bp2_yearly.4023.desc_failure: "Aujourd’hui, je me suis réveillé[ROOT.Char.Custom('FR_E')] avec une pensée écrasante : je me suis efforcé[ROOT.Char.Custom('FR_E')] pendant des années d’être aussi pieu[ROOT.Char.Custom('FR_XSe')] que possible. Pourtant, je sens toujours la lumière [ROOT.Char.GetFaith.HighGodNamePossessive] obscurcie par le souvenir de m[pious_dead_parent.Custom('FR_OnA')] [pious_dead_parent.GetMotherFather|l], [Select_CString(pious_dead_parent.IsFemale,'la grande','le grand')] [pious_dead_parent.GetTitledFirstName]. S’agit-il d’une volonté [ROOT.Char.GetFaith.FateGodNamePossessive] ?\n\nEst-ce une malédiction que chaque parent inflige à ses enfants ? Sommes-nous tous nés dans une course futile contre les géants du passé ? Serait-ce le monde voulu par [ROOT.Char.GetFaith.CreatorName] ?"
 bp2_yearly.4023.a: "J’ai échoué ! Puissé-je être pardonné[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName] !"
 bp2_yearly.4023.b: "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale,'la Pieuse','le Pieux')]. J’aime bien ce que cela évoque."
 bp2_yearly.4023.c: "[ROOT.Char.GetFaith.PositiveAfterLife|U] et la Terre entière connaîtront à jamais mon nom !"
 bp2_yearly.4030.t: "Par une soirée enneigée"
 bp2_yearly.4030.desc: "« Nous marchons sur ces terres gelées depuis je ne sais combien de temps ! Et tous ces hommes de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] qui ne travaillent pas et ne dorment pas dans des lits chauds ! », se plaint mon [GetPlayer.Custom('KnightCultureNoTooltip')|l] [frosty_knight.GetFirstName] en grelottant de froid. Depuis combien de temps cela dure-t-il, en effet ? Les journées ont été courtes et sombres, et le soleil au-dessus de nous ne nous a pas soulagés.\n\nJe ferme les yeux. Le soleil ! Le souvenir du premier rayon de soleil d’un long hiver m’envahit, d’un hiver qui m’a semblé durer toute une vie. Ce souvenir d’enfance se répand dans mes veines comme de l’eau chaude, m’apportant réconfort et soulagement. Le soleil et le printemps sont arrivés.\n\nEt cette fois-ci, c’est sûr, ils viendront aussi !"
 bp2_yearly.4030.a: "Et avec le soleil, la victoire !"
 bp2_yearly.4030.b: "« Qu’est-ce qu’[frosty_knight.Custom('FR_IlElle')] veut tant ? Mon [GetPlayer.Custom('KnightCultureNoTooltip')|l] [frosty_knight.GetFirstNameNoTooltip] ? »"
 bp2_yearly.4030.b.flavor: "Écoutez-moi, guerriers de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ! La nuit est longue, mais le soleil arrive ! Et avec lui, la victoire ! Nous reviendrons dans une gloire éternelle et avec la certitude qu’aucune épreuve ne pourra nous arrêter !"
 bp2_yearly.4030.c: "Encore un hiver rigoureux ? Un bon entraînement pour le prochain !"
 bp2_yearly.4030.c.tt: "S’endurcir grâce aux rigueurs de l’hiver"
 bp2_yearly.4031.t: "Cercle de captivité"
 bp2_yearly.4031.desc_first: "Une fois de plus dans ma vie, je suis privé[ROOT.Char.Custom('FR_E')] de mon libre arbitre et jeté[ROOT.Char.Custom('FR_E')] aux fers. Enfant, j’étais emprisonné[ROOT.Char.Custom('FR_E')] par [Select_CString(old_imp.IsFemale,'la maudite','le maudit')] [old_imp.GetTitledFirstName].\n\n"
 bp2_yearly.4031.desc_base: "Maintenant, c’est [Select_CString(new_imp.IsFemale,'la maudite','le maudit')] [new_imp.GetTitledFirstName] qui me retient capti[ROOT.Char.Custom('FR_FVe')].\n\nEst-ce le destin qui me ramène ici une nouvelle fois ? Les chaînes sont-elles les mêmes ? Ma liberté n’était-elle qu’un temps mort dans cette captivité éternelle ?"
 bp2_yearly.4031.desc_same_captor: "Et maintenant, [old_imp.GetSheHe] me retient capti[ROOT.Char.Custom('FR_FVe')] une fois de plus !\n\n[Select_CString(old_imp.IsFemale,'Cette vieille','Ce vieux')] [old_imp.Custom('InsultNoun')] a eu l’audace de me donner la même cellule ! Est-ce sa seule volonté néfaste qui m’a ramené[ROOT.Char.Custom('FR_E')] en prison ? Est-ce le destin lui-même qui fait de ma liberté n’était qu’un temps mort dans cette captivité ?\n\n"
 bp2_yearly.4031.desc_last: "Serai-je toujours soumis[ROOT.Char.Custom('FR_E')] aux caprices de quelqu’un d’autre ?\n\nNon ! J’ai survécu alors que je n’étais qu’un[ROOT.Char.Custom('FR_E')] enfant et j’ai retrouvé ma liberté. Qu’est-ce qui peut bien me retenir encore aujourd’hui ?"
 bp2_yearly.4031.a: "Plus jamais ! Je serai libre !"
 bp2_yearly.4031.a.flavor: "Brisons ces chaînes damnées !"
 bp2_yearly.4031.a.ct: "Les tentatives d’évasion ont plus de chances de réussir, mais les échecs deviennent plus dangereux..."
 bp2_yearly.4031.b: "Patience. Je l’ai supporté à l’époque."
 bp2_yearly.4031.b.flavor: "Et je le supporterai cette fois-ci."
 bp2_yearly.4032.t: "Otages passés et actuels"
 bp2_yearly.4032.desc: "Il est temps pour [hostage_kiddo.GetFirstName] de partir. Je regarde dans ses yeux et me revois enfant, lorsque j’ai été envoyé[ROOT.Char.Custom('FR_E')] comme otage [new_papa.Custom('FR_au_Char_Pi')][new_papa.GetTitledFirstName]. [tru_papa.Custom('FR_le_Char_Pi')|U][tru_papa.GetTitledFirstName] me regardait alors. Je ne me souviens pas des mots prononcés ce jour-là. Quelles étaient ses pensées quand je suis parti[ROOT.Char.Custom('FR_E')] ?\n\n[hostage_kiddo.GetFirstNameNoTooltip] enverra-t-[hostage_kiddo.Custom('FR_IlElle')] à son tour ses enfants en tant qu’otages un jour ? Que puis-je lui offrir en ce dernier moment ?"
 bp2_yearly.4032.a: "[ROOT.Char.GetHouse.GetMotto], m[hostage_kiddo.Custom('FR_OnA')] [hostage_kiddo.Custom('GetDaughterSon')]."
 bp2_yearly.4032.a.flavor: "Souvenez-vous de ces mots. Chaque membre de la dynastie [ROOT.Char.GetDynasty.GetNameNoTooltip] est appelé à servir un jour. Votre jour est arrivé aujourd’hui."
 bp2_yearly.4032.b: "Vous rentrerez chez vous un jour, comme je l’ai fait."
