l_french:
 bp2_hostage_system.0100.t: "Par tous les moyens"
 bp2_hostage_system.0100.intro: "Ma [war.Custom('WarCasusBelliShort')] étant en cours, le sort de mon otage, [hostage_home_court.Custom2('FR_RelationToMe_Le', SCOPE.sC('hostage'))] [hostage_home_court.Custom('FR_du_Char_Pi')][hostage_home_court.GetTitledFirstName], [hostage.GetFirstName], est en question.\n\n"
 bp2_hostage_system.0100.desc: "Tous les dégâts que je peux infliger à la vermine [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] sont utiles et [hostage_home_court.GetFirstNameNoTooltip] ne peut s’en prendre qu’à [hostage_home_court.Custom('FR_LuiElle')]-même."
 bp2_hostage_system.0100.executed_hostage: "[Select_CString(hostage_home_court.IsFemale,'Cette démone','Ce démon')] a exécuté m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('victim'))] [victim.GetFirstName], alors au nom de la justice je dois me montrer impitoyable."
 bp2_hostage_system.0100.spared_hostage: "[hostage_home_court.GetFirstNameNoTooltip] a fait preuve de clémence à l’égard de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName]. Il n’est peut-être que justice de régler nos différends sur les champs de bataille..."
 bp2_hostage_system.0100.my_hostage: "\n\nCependant, qu’en est-il de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('my_hostage'))] [my_hostage.GetFirstName] qui est à la merci [hostage_home_court.Custom('FR_du_Char_Pi')][hostage_home_court.GetTitledFirstNameNoTooltip] ?"
 bp2_hostage_system.0100.a: "J’ai pris ma décision."
 bp2_hostage_system.0100.b: "[hostage.GetFirstNameNoTooltip] est en sécurité, pour l’instant."
 bp2_hostage_system.0110.t: "Une promesse creuse"
 bp2_hostage_system.0110.desc: "Bien que [hostage_home_court.Custom('FR_le_Char_Pi')][hostage_home_court.GetTitledFirstName] ait envoyé s[hostage_home_court.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))] [hostage.GetFirstName] à ma Cour, [hostage_home_court.Custom('FR_le_Char_Pi')][hostage_home_court.GetTitledFirstName], c[hostage_home_court.Custom('FR_EEtte')] perfide [hostage_home_court.Custom('InsultNoun')] me fait la guerre.\n\n[hostage_home_court.GetSheHe|U] doit penser que je manque de courage ou que je ne me soucie pas du tout du bien-être de [hostage.GetFirstNameNoTooltip] pour mener une [war.Custom('WarCasusBelliShort')] contre la personne qui garde l’otage..."
 bp2_hostage_system.0110.a: "[hostage_home_court.GetFirstNameNoTooltip] a fait son choix."
 bp2_hostage_system.0110.b: "Ne nous précipitons pas..."
 bp2_hostage_system.0120.t: "L’ennemi de mon ami"
 bp2_hostage_system.0120.intro: "Les événements s’acharnent contre mon otage, [hostage_home_court.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('hostage'))] [hostage_home_court.Custom('FR_du_Char_Pi')][hostage_home_court.GetTitledFirstName], [hostage.GetFirstName]. Bien que je l’aie pris[hostage.Custom('FR_E')] à la Cour avec des intentions honorables, j’ai d’autres obligations à respecter dans la [war.Custom('WarCasusBelliShort')] [war_joiner_ally.Custom('FR_du_Char_Pi')][war_joiner_ally.GetTitledFirstName]...\n\n"
 bp2_hostage_system.0120.desc: "La paix avec [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip] était mon objectif, mais il n’y a plus rien à faire. La clémence pourrait maintenir un certain degré de confiance, mais en temps de guerre, tout est juste."
 bp2_hostage_system.0120.a: "La situation a changé."
 bp2_hostage_system.0120.b: "C’est entre [war_joiner_ally.GetFirstNameNoTooltip] et [hostage_home_court.GetFirstNameNoTooltip]..."
 bp2_hostage_system.0130.t: "L’ami de mon ennemi"
 bp2_hostage_system.0130.desc: "J’ai appris que [hostage_home_court.Custom('FR_le_Char_Pi')][hostage_home_court.GetTitledFirstName] prend bêtement les armes aux côtés de mon ennemi[war_joiner_ally.Custom('FR_E')], [war_joiner_ally.Custom('FR_le_Char_Pi')][war_joiner_ally.GetTitledFirstName], bien qu’[hostage_home_court.Custom('FR_IlElle')] ait envoyé s[hostage_home_court.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))] [hostage.GetFirstName] pour être mon otage.\n\nCette [war.Custom('WarCasusBelliShort')] mesquine a mis à nu la valeur des promesses de paix, sans parler de son mépris flagrant pour [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0130.a: "Je ne fais pas de menaces en l’air."
 bp2_hostage_system.0130.b: "Ce n’est pas si simple."
 bp2_hostage_system.0140.opening: "[executioner.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0140.attacker: "Votre misérable tentative de me tromper avec vos promesses de paix prend fin aujourd’hui. Puisse votre [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], trouver la paix [executioner.GetFaith.PositiveAfterLife2]."
 bp2_hostage_system.0140.defender: "Votre invasion déshonorante, même après avoir envoyé votre [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], pour être mon otage, ne peut avoir qu’une seule réponse. Puissent [executioner.GetFaith.HighGodName] et [hostage.GetSheHe] vous pardonner."
 bp2_hostage_system.0140.attacker_ally: "Nous sommes en guerre grâce [war_joiner_ally.Custom('FR_au_Char_Pi')][war_joiner_ally.GetTitledFirstName], et en tant que tel, la vie de mon otage, votre [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], est perdue."
 bp2_hostage_system.0140.defender_ally: "Votre trahison a coûté la vie à votre [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName]. J’espère seulement que votre amitié avec [war_joiner_ally.Custom('FR_le_Char_Pi')][war_joiner_ally.GetTitledFirstName] en valait la peine."
 bp2_hostage_system.0140.a.attacker: "Impensable..."
 bp2_hostage_system.0140.a.defender: "Vous le paierez..."
 bp2_hostage_system.0140.a.attacker_ally: "Comment a-t-[executioner.Custom('FR_IlElle')] pu..."
 bp2_hostage_system.0140.a.defender_ally: "Sans cœur..."
 bp2_hostage_system.0141.opening: "[hostage_sparer.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0141.intro: "J’ai décidé d’épargner votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName],"
 bp2_hostage_system.0141.attacker: "car [hostage.GetSheHe] n’est qu’un pion innocent dans vos jeux mensongers."
 bp2_hostage_system.0141.defender: "malgré votre attaque perfide au mépris de notre pacte."
 bp2_hostage_system.0141.attacker_ally: "car [hostage.GetSheHe] n’a pas à souffrir pour [war_joiner_ally.Custom('FR_le_Char_Pi')][war_joiner_ally.GetTitledFirstName]."
 bp2_hostage_system.0141.defender_ally: "car [hostage.GetSheHe] n’a pas à souffrir pour [war_joiner_ally.Custom('FR_le_Char_Pi')][war_joiner_ally.GetTitledFirstName]."
 bp2_hostage_system.0141.request: "\n\nJ’espère que vous ferez preuve de la même clémence envers m[hostage_sparer.Custom2('FR_RelationToMe_OnA', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0141.a.attacker: "Louons [ROOT.Char.GetFaith.HighGodName] pour cette clémence !"
 bp2_hostage_system.0141.a.defender: "Peut-être qu’[hostage_sparer.GetSheHe] n’est pas si mauvais[hostage_sparer.Custom('FR_E')] que ça..."
 bp2_hostage_system.0141.a.attacker_ally: "Quel soulagement !"
 bp2_hostage_system.0141.a.defender_ally: "C’est mieux que rien..."
 bp2_hostage_system.0200.t: "Adulte"
 bp2_hostage_system.0200.desc: "Mon otage, [hostage.GetFirstName], est maintenant adulte et attend avec impatience d’être bientôt renvoyé[hostage.Custom('FR_E')] chez [hostage.Custom('FR_LuiElle')], comme le veut la coutume. S[hostage.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hostage_home_court'))], [hostage_home_court.Custom('FR_le_Char_Pi')][hostage_home_court.GetTitledFirstName], en espère certainement autant."
 bp2_hostage_system.0200.my_hostage: "\n\nPeut-être vaut-il mieux montrer notre bonne volonté, au moins tant que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], reste entre leurs griffes..."
 bp2_hostage_system.0200.closing: "\n\nJe dois cependant veiller aux intérêts de ma propre Maison."
 bp2_hostage_system.0200.a: "Prenez vos affaires, il est temps de rentrer chez vous."
 bp2_hostage_system.0200.b: "[hostage.GetFirstNameNoTooltip] doit rester un peu plus longtemps."
 bp2_hostage_system.0200.b.my_hostage: "Lorsque [my_hostage.GetFirstNameNoTooltip] sera libéré[my_hostage.Custom('FR_E')], [hostage.GetFirstNameNoTooltip] le sera."
 hostage_more_likely_to_return_tt: "[hostage_home_court.Custom('FR_le_Char_Pi')|U][hostage_home_court.GetTitledFirstName] sera plus enclin[hostage_home_court.Custom('FR_E')] à libérer [my_hostage.GetFirstName]"
 bp2_hostage_system.0201.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hostage'))], [hostage.Custom('FR_le_Char_Pi')][hostage.GetTitledFirstName], envoyé[hostage.Custom('FR_E')] comme otage de l’autorité [hostage_warden.GetPrimaryTitle.GetAdjectiveNoTooltip] et maintenant adulte, va enfin rentrer ! Le pacte avec [hostage_warden.Custom('FR_le_Char_Pi')][hostage_warden.GetTitledFirstName] a pris fin, mais m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))] est [Select_CString(hostage.IsFemale,'saine et sauve','sain et sauf')]."
 bp2_hostage_system.0201.my_hostage_adult: "\n\n[hostage_warden.Custom2('FR_RelationToMe_Le', SCOPE.sC('my_hostage'))|U] de [hostage_warden.GetFirstNameNoTooltip], [my_hostage.GetFirstName], reste mon otage, bien qu’[my_hostage.Custom('FR_IlElle')] soit adulte, et regarde l’action avec un peu d’envie. Il serait juste de [my_hostage.Custom('FR_LeLa')] libérer également..."
 bp2_hostage_system.0201.my_hostage: "\n\n[hostage_warden.Custom2('FR_RelationToMe_Le', SCOPE.sC('my_hostage'))] de [hostage_warden.GetFirstNameNoTooltip], [my_hostage.GetFirstName], reste mon otage, bien qu’[my_hostage.GetSheHe] ne soit encore qu’un[my_hostage.Custom('FR_E')] enfant."
 bp2_hostage_system.0201.a: "Il y a tant de choses à rattraper !"
 bp2_hostage_system.0201.b: "[my_hostage.GetFirstNameNoTooltip] peut partir aussi."
 bp2_hostage_system.0201.c: "Peut-être quand [my_hostage.GetSheHe] sera plus âgé[my_hostage.Custom('FR_E')]."
 bp2_hostage_system.0201.c.adult: "Je ne pense pas."
 bp2_hostage_system.0202.t: "Retour attendu"
 bp2_hostage_system.0202.desc: "À l’approche de son anniversaire, j’espérais le retour de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hostage'))], [hostage.GetFirstName], car la coutume veut que les otages soient renvoyés chez eux lorsqu’ils sont adultes.\n\nHélas ! On dirait que [hostage_warden.Custom('FR_le_Char_Pi')][hostage_warden.GetTitledFirstName] a l’intention de [hostage.Custom('FR_LeLa')] garder à [hostage_warden.GetCapitalLocation.GetNameNoTooltip] un peu plus longtemps...\n\n"
 bp2_hostage_system.0202.a: "Il doit y avoir une bonne raison."
 bp2_hostage_system.0203.t: "Retour au bercail"
 bp2_hostage_system.0203.desc: "J’ai attendu avec une certaine appréhension la réponse [hostage_home_court.Custom('FR_du_Char_Pi')][hostage_home_court.GetTitledFirstName], après avoir libéré s[hostage_home_court.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hostage'))], [hostage.GetFirstName].\n\n"
 bp2_hostage_system.0203.closing: "La réponse a été rapide, cependant, car m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], n’a pas tardé à se présenter à mes portes !"
 bp2_hostage_system.0204.t: "L’incertitude"
 bp2_hostage_system.0204.closing: "La réponse a été claire : [hostage_home_court.GetSheHe] doit malheureusement encore garder la main sur m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], afin d’assurer la paix..."
 bp2_hostage_system.0204.a: "Pauvre [my_hostage.Custom('GirlBoy')]..."
 bp2_hostage_system.0300.t: "Sous ma surveillance"
 bp2_hostage_system.0300.intro: "La sécurité d’un otage est la responsabilité, par serment, d’un gardien. Alors que j’ai signé un pacte d’honneur pour [hostage.Custom('FR_LeLa')] protéger de tout danger,"
 bp2_hostage_system.0300.killer: "j’ai quand même tué [hostage.GetFirstName]."
 bp2_hostage_system.0300.violent: "[hostage.GetFirstName] a connu une fin des plus désagréables à ma Cour."
 bp2_hostage_system.0300.fallback: "[hostage.GetFirstName] est mort[hostage.Custom('FR_E')]."
 bp2_hostage_system.0300.desc: "\n\n[hostage_home_court.Custom('FR_le_Char_Pi')|U][hostage_home_court.GetTitledFirstName] sera furieu[hostage_home_court.Custom('FR_XSe')] lorsque la nouvelle parviendra à sa Cour et nos accords seront annulés."
 bp2_hostage_system.0300.my_hostage: "\n\nJ’espère seulement que [hostage_home_court.Custom('FR_le_Char_Pi')][hostage_home_court.GetTitledFirstName] y réfléchira à deux fois avant de rendre justice à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0300.a.killer: "Tant pis..."
 bp2_hostage_system.0300.a.violent: "Vraiment fâcheux..."
 bp2_hostage_system.0300.a: "Tragique..."
 bp2_hostage_system.0301.opening: "[hostage_warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0301.intro: "J’ai le regret de vous informer que votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], est mort[hostage.Custom('FR_E')].\n\n"
 bp2_hostage_system.0301.killer: "Sachez que je n’avais pas d’autre choix que de lui ôter la vie."
 bp2_hostage_system.0301.violent: "La façon dont [hostage.GetSheHe] a quitté ce monde, alors qu’[hostage.Custom('FR_IlElle')] était sous ma protection, me hantera."
 bp2_hostage_system.0301.fallback: "Pardonnez-moi d’avoir manqué à mon devoir de gardie[hostage_warden.Custom('FR_NNne')]."
 bp2_hostage_system.0301.desc: "J’espère que vous me pardonnerez un jour, pour notre bien à [Select_CString(And(ROOT.Char.IsFemale, hostage_warden.IsFemale), 'toutes', 'tous')] les deux."
 bp2_hostage_system.0301.my_hostage: "\n\nQuoi qu’il en soit, m[hostage_warden.Custom2('FR_RelationToMe_OnA', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], est innocent[my_hostage.Custom('FR_E')] dans cette affaire."
 bp2_hostage_system.0301.a.killer: "Cette raclure !"
 bp2_hostage_system.0301.a.violent: "[hostage.GetFirstNameNoTooltip]... pourquoi ?"
 bp2_hostage_system.0301.a: "Cela ne se peut pas..."
 bp2_hostage_system.0301.b: "Œil pour œil !"
 bp2_hostage_system.0400.t: "Un changement de circonstances"
 bp2_hostage_system.0400.landed_hostage: "Mon otage [hostage.GetFirstName] étant l’hériti[hostage.Custom('FR_ErEre')] de [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip], je me retrouve maintenant à m’occuper d’un[hostage.Custom('FR_E')] [hostage.GetTitleAsNameNoTooltip|l] !"
 bp2_hostage_system.0400.ruler_hostage: "Mon otage [hostage.GetFirstName] ayant désormais son propre [hostage.GetDomicile.GetType.GetName|l], je me retrouve à m’occuper d’un[hostage.Custom('FR_E')] [hostage.GetTitleAsNameNoTooltip|l] !"
 bp2_hostage_system.0400.imprisoned_hostage_self: "[hostage.GetFirstName], autrefois mon otage, croupit désormais dans ma prison. Mon pacte avec [home_court.Custom('FR_le_Char_Pi')][home_court.GetTitledFirstName] est définitivement terminé[home_court.Custom('FR_E')]."
 bp2_hostage_system.0400.imprisoned_hostage_fail: "[hostage.GetFirstName] ayant échappé à mes gardes et à la prison, mon pacte avec [home_court.Custom('FR_le_Char_Pi')][home_court.GetTitledFirstName] est définitivement caduque."
 bp2_hostage_system.0400.imprisoned_hostage: "Mon otage [hostage.GetFirstName] croupit dans les geôles [imprisoner.Custom('FR_du_Char_Pi')][imprisoner.GetTitledFirstName], mon pacte avec [home_court.Custom('FR_le_Char_Pi')][home_court.GetTitledFirstName] n’a donc plus aucun sens."
 bp2_hostage_system.0400.unrelated_hostage: "Mon otage, [hostage.GetFirstName], n’ayant plus rien à voir avec [home_court.Custom('FR_le_Char_Pi')][home_court.GetTitledFirstName], notre pacte n’a plus aucun sens."
 bp2_hostage_system.0400.unlanded_warden_title: "Suite à la perte de [lost_title.GetNameNoTierNoTooltip], mon accord avec [home_court.Custom('FR_le_Char_Pi')][home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] de mon otage [hostage.GetFirstName], n’a plus aucun sens."
 bp2_hostage_system.0400.unlanded_warden: "Suite à la perte de mes terres, mon accord avec [home_court.Custom('FR_le_Char_Pi')][home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] de mon otage [hostage.GetFirstName], n’a plus aucun sens."
 bp2_hostage_system.0400.unlanded_home_court_title: "[home_court.Custom('FR_le_Char_Pi')|U][home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] de mon otage [hostage.GetFirstName], a perdu sa terre [lost_title.GetAdjectiveNoTooltip]. Notre pacte n’a donc plus aucun sens."
 bp2_hostage_system.0400.unlanded_home_court: "[home_court.Custom('FR_le_Char_Pi')|U][home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] de mon otage [hostage.GetFirstName], a perdu ses terres. Notre pacte n’a donc plus aucun sens."
 bp2_hostage_system.0400.dead_home_court: "[home_court.Custom('FR_le_Char_Pi')|U][home_court.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] de mon otage [hostage.GetFirstName], est mort[home_court.Custom('FR_E')] sans avoir assuré la succession [home_court.GetHouse.GetBaseNameNoTooltip]. Notre pacte n’a donc plus aucun sens."
 bp2_hostage_system.0400.imprisoned_self: "\n\n[home_court.GetFirstNameNoTooltip] ne sera pas content[home_court.Custom('FR_E')]..."
 bp2_hostage_system.0400.imprisoned: "\n\nJe suis sûr[ROOT.Char.Custom('FR_E')] que [hostage.GetFirstNameNoTooltip] sera bientôt libéré[hostage.Custom('FR_E')]..."
 bp2_hostage_system.0400.ruler: "\n\n[hostage.GetFirstNameNoTooltip] partira bientôt pour occuper le trône à [hostage.GetCapitalLocation.GetName]."
 bp2_hostage_system.0400.family: "\n\n[hostage.GetFirstNameNoTooltip] est libre de rejoindre sa famille, [hostage.Custom('FR_SilSielle')] le souhaite."
 bp2_hostage_system.0400.no_family: "\n\n[hostage.GetFirstNameNoTooltip] est libre de partir, même si son sort est loin d’être assuré."
 bp2_hostage_system.0400.adopted: "Puisque mon ancie[hostage.Custom('FR_NNne')] otage, [hostage.GetFirstName], est maintenant considéré[hostage.Custom('FR_E')] comme un[hostage.Custom('FR_E')] membre à part entière de la Maison [ROOT.Char.GetHouse.GetBaseName], l’arrangement préalable avec [home_court.Custom('FR_le_Char_Pi')][home_court.GetTitledFirstName] est désormais inutile."
 bp2_hostage_system.0400.adopted_stay: "\n\nPourtant, [hostage.GetSheHe] a décidé de rester à ma Cour à [ROOT.Char.GetCapitalLocation.GetName] pour le moment."
 bp2_hostage_system.0400.my_hostage: "\n\nJ’attends [my_hostage.GetFirstName], m[my_hostage.Custom('FR_OnA')] propre [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], en retour."
 bp2_hostage_system.0400.a: "Ainsi soit-il."
 bp2_hostage_system.0400.b: "Et [hostage.Custom('FR_IlElle')] est [hostage.Custom('FR_LeLa')] bienvenu[hostage.Custom('FR_E')] !"
 bp2_hostage_system.0400.home: "[hostage.GetFirstNameNoTooltip] part"
 bp2_hostage_system.0401.landed_hostage: "Puisque m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hostage'))], [hostage.GetFirstName], hérite d’un titre ([hostage.GetPrimaryTitle.GetNameNoTierNoTooltip]), [warden.Custom('FR_le_Char_Pi')][warden.GetTitledFirstName] se retrouve maintenant à s’occuper d’un[hostage.Custom('FR_E')] [hostage.GetTitleAsNameNoTooltip|l] !"
 bp2_hostage_system.0401.ruler_hostage: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hostage'))], [hostage.GetFirstName], ayant désormais son propre [hostage.GetDomicile.GetType.GetName|l], [warden.Custom('FR_le_Char_Pi')][warden.GetTitledFirstName] se retrouve à s’occuper d’un[hostage.Custom('FR_E')] [hostage.GetTitleAsNameNoTooltip|l] !"
 bp2_hostage_system.0401.imprisoned_hostage_self: "J’ai appris que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hostage'))], [hostage.GetFirstName], a été outrageusement emprisonné[hostage.Custom('FR_E')] par [warden.Custom('FR_le_Char_Pi')][warden.GetTitledFirstName], qui avait promis de prendre soin d[hostage.Custom('FR_EluiElle')] en tant qu’otage."
 bp2_hostage_system.0401.imprisoned_hostage_fail: "J’ai appris que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hostage'))], [hostage.GetFirstName], a échappé de justesse à l’emprisonnement par [Select_CString(imprisoner.IsFemale, 'sa gardienne', 'son gardien')] [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstName] !"
 bp2_hostage_system.0401.imprisoned_hostage: "Puisque mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], croupit dans les geôles [imprisoner.Custom('FR_du_Char_Pi')][imprisoner.GetTitledFirstName], mon pacte avec [warden.Custom('FR_le_Char_Pi')][warden.GetTitledFirstName] n’a plus aucun sens."
 bp2_hostage_system.0401.unrelated_hostage: "[hostage.GetFirstName], qui est otage de [warden.GetPrimaryTitle.GetNameNoTierNoTooltip], n’a plus aucune importance pour nous. Notre pacte avec [warden.Custom('FR_le_Char_Pi')][warden.GetTitledFirstName] n’a donc plus aucun sens."
 bp2_hostage_system.0401.unlanded_home_court_title: "Suite à la perte de [lost_title.GetNameNoTierNoTooltip], mon pacte avec [warden.Custom('FR_le_Char_Pi')][warden.GetTitledFirstName] de m[home_court.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hostage'))], [hostage.GetFirstName], n’a plus de sens."
 bp2_hostage_system.0401.unlanded_home_court: "Suite à la perte de mes terres, mon accord avec [warden.Custom('FR_le_Char_Pi')][warden.GetTitledFirstName], [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] de mon otage [hostage.GetFirstName], n’a plus aucun sens."
 bp2_hostage_system.0401.unlanded_warden_title: "[warden.Custom('FR_le_Char_Pi')|U][warden.GetTitledFirstName], [hostage.Custom2('FR_RelationToMe_Le', SCOPE.sC('warden'))] de mon otage [hostage.GetFirstName], a perdu sa terre [lost_title.GetAdjectiveNoTooltip]. Notre pacte n’a donc plus aucun sens."
 bp2_hostage_system.0401.unlanded_warden: "[warden.Custom('FR_le_Char_Pi')|U][warden.GetTitledFirstName], [hostage.Custom2('FR_RelationToMe_Le', SCOPE.sC('warden'))] de mon otage [hostage.GetFirstName], a perdu ses terres. Notre pacte n’a donc plus aucun sens."
 bp2_hostage_system.0401.dead_warden: "[warden.Custom('FR_le_Char_Pi')|U][warden.GetTitledFirstName], [Select_CString(warden.IsFemale,'la gardienne','le gardien')] de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hostage'))], [hostage.GetFirstName], est décédé[warden.Custom('FR_E')] sans assurer la succession de [warden.GetHouse.GetBaseNameNoTooltip]."
 bp2_hostage_system.0401.imprisoned: "\n\nJe prie [ROOT.Char.GetFaith.HighGodName] pour que [hostage.GetFirstNameNoTooltip] soit rapidement libéré[hostage.Custom('FR_E')]."
 bp2_hostage_system.0401.imprisoned_fail: "\n\nCertes, cette façon de traiter un otage est scandaleuse, mais son retour [Select_CString(hostage.IsFemale, 'saine et sauve', 'sain et sauf')] est une bénédiction."
 bp2_hostage_system.0401.adopted: "J’ai entendu dire que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hostage'))], [hostage.GetFirstName], se considère comme un membre à part entière de la Maison [hostage.GetHouse.GetBaseName] ! [warden.Custom('FR_le_Char_Pi')|U][warden.GetTitledFirstName], c[warden.Custom('FR_EEtte')] [warden.Custom('InsultNoun')], a certainement corrompu son esprit !"
 bp2_hostage_system.0401.adopted_stay: "\n\nOn dit même que [hostage.GetFirstNameNoTooltip] considère #EMP [warden.GetCapitalLocation.GetName]#! comme son vrai domicile, et non [ROOT.Char.GetCapitalLocation.GetName] !"
 bp2_hostage_system.0401.a: "Ainsi soit-il."
 bp2_hostage_system.0401.b: "Quelle trahison !"
 bp2_hostage_system.0402.inherited: "La nouvelle est arrivée ce matin de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] ; m[hostage.Custom2('FR_RelationToMe_OnA', SCOPE.sC('home_court'))], [home_court.Custom('FR_le_Char_Pi')][home_court.GetTitledFirstName], a trépassé...\n\nOn dit qu’[home_court.GetSheHe] [home_court.GetDeathReasonHideKiller].\n\n[warden.Custom('FR_le_Char_Pi')][warden.GetTitledFirstName] m’a accordé un congé et, en tant qu’hériti[ROOT.Char.Custom('FR_ErEre')] de [home_court.GetFirstNameNoTooltip], je dois être fort[ROOT.Char.Custom('FR_E')] et reprendre le flambeau de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 bp2_hostage_system.0402.dead: "\n\nJe ne pourrai plus jamais revoir m[hostage.Custom2('FR_RelationToMe_OnA', SCOPE.sC('home_court'))]..."
 bp2_hostage_system.0402.a: "Nous devons partir."
 bp2_hostage_system.0410.t: "Changement de fortune"
 bp2_hostage_system.0410.desc: "La situation [home_court.Custom('FR_du_Char_Pi')][home_court.GetTitledFirstName], [hostage.Custom2('FR_RelationToMe_Le', SCOPE.sC('home_court'))] de mon otage, [hostage.GetFirstName], a changé. [home_court.GetSheHe|U] n’est plus qu’un[home_court.Custom('FR_E')] simple [home_court.GetTitleAsNameNoTooltip|l].\n\nNotre pacte a été conclu dans des circonstances bien différentes, alors peut-être serait-il sage de le reconsidérer..."
 bp2_hostage_system.0410.a: "[hostage.GetFirstNameNoTooltip] et [my_hostage.GetFirstNameNoTooltip] rentreront chez [Select_CString(And(hostage.IsFemale, my_hostage.IsFemale), 'elles', 'eux')]."
 bp2_hostage_system.0410.b: "[my_hostage.GetFirstNameNoTooltip] doit rentrer immédiatement."
 bp2_hostage_system.0410.c: "Vous n’êtes plus utile, [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0410.d: "Rien ne change."
 bp2_hostage_system.0411.opening: "[warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0411.intro: "Votre situation a changé depuis que votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FR_le_Char_Pi')][hostage.GetTitledFirstName], a été envoyé[hostage.Custom('FR_E')] pour être mon otage.\n\n"
 bp2_hostage_system.0411.my_hostage: "J’exige que vous me rendiez immédiatement m[warden.Custom2('FR_RelationToMe_OnA', SCOPE.sC('my_hostage'))], [my_hostage.Custom('FR_le_Char_Pi')][my_hostage.GetTitledFirstName]."
 bp2_hostage_system.0411.hostage: "[hostage.GetSheHe|U] rentrera bientôt, et notre pacte sera annulé."
 bp2_hostage_system.0411.both: "[hostage.Custom('FR_le_Char_Pi')|U][hostage.GetTitledFirstName] est en route, de même que m[warden.Custom2('FR_RelationToMe_OnA', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], le sera certainement bientôt."
 bp2_hostage_system.0411.a: "Très bien."
 bp2_hostage_system.0500.t: "Un nouveau foyer"
 bp2_hostage_system.0500.desc: "J’ai été informé[ROOT.Char.Custom('FR_E')] que mon otage, [hostage.GetFirstName], est enfin arrivé[hostage.Custom('FR_E')] de [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0500.anxious: "[hostage_home_court.Custom2('FR_RelationToMe_Le', SCOPE.sC('hostage'))|U] [hostage_home_court.Custom('FR_du_Char_Pi')][hostage_home_court.GetTitledFirstName] sera sans doute inqui[hostage.Custom('FR_EtEte')] de sa nouvelle vie dans mon pays."
 bp2_hostage_system.0500.home: "\n\n« Ayez confiance en votre [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))], dis-je pour [hostage.Custom('FR_LeLa')] rassurer. Vous serez bien traité[hostage.Custom('FR_E')]. »"
 bp2_hostage_system.0500.away: "\n\nJe ne doute pas que mes domestiques feront en sorte qu’[hostage.Custom('FR_IlElle')] se sente comme chez [hostage.Custom('FR_LuiElle')]."
 bp2_hostage_system.0500.a.home: "Je vais vous montrer votre chambre."
 bp2_hostage_system.0500.a: "Le pacte est en place."
 bp2_hostage_system.0501.opening: "Salutations,"
 bp2_hostage_system.0501.desc: "Je suis [Select_CString(hostage.IsFemale,'arrivée saine et sauve','arrivé sain et sauf')] en [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip], et [hostage_warden.Custom('FR_le_Char_Pi')][hostage_warden.GetTitledFirstName] a confirmé votre pacte.\n\n"
 bp2_hostage_system.0501.child_alone: "Il n’y a pas d’autres enfants ici, et l’endroit est très étrange."
 bp2_hostage_system.0501.child: "J’ai rencontré les autres enfants de la Cour. Ils ont l’air gentils."
 bp2_hostage_system.0501.adult: "S’il vous plaît, ne m’oubliez pas."
 bp2_hostage_system.0501.a.child_alone: "Pauvre [hostage.Custom('GirlBoy')]..."
 bp2_hostage_system.0501.a.child: "J’espère qu’[hostage.GetSheHe] est heureu[hostage.Custom('FR_XSe')] là-bas."
 bp2_hostage_system.0501.a: "Tout se passe comme prévu."
 bp2_hostage_system.0502.opening: "[hostage_warden.Custom2('AppropriateGreeting', hostage_home_court)]"
 bp2_hostage_system.0502.desc: "Votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], est bien arrivé[hostage.Custom('FR_E')] en [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nConsidérez notre pacte comme confirmé."
 bp2_hostage_system.0502.a: "C’est une bonne nouvelle !"
 bp2_hostage_system.0510.intro: "Le garde m’informe que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hostage'))], [hostage.GetFirstName], s’approche de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip],"
 bp2_hostage_system.0510.duration_short: "alors qu’il semble que ce n’est qu’hier qu’[hostage.GetSheHe] est parti[hostage.Custom('FR_E')] pour [warden.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0510.duration_long: "après de nombreuses années d’absence en [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.duration: "de retour de son séjour en [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.older: "[hostage.GetSheHe|U] est plus âgé[hostage.Custom('FR_E')], mais je [hostage.Custom('FR_LeLa')] reconnais immédiatement."
 bp2_hostage_system.0510.home: "\n\nNous nous embrassons aux portes, « Vous devez tout me dire, [hostage.GetFirstNameNoTooltip] ! Comment était-ce ? »"
 bp2_hostage_system.0510.away: "\n\nNous rattraperons le temps perdu quand je serai rentré[ROOT.Char.Custom('FR_E')]."
