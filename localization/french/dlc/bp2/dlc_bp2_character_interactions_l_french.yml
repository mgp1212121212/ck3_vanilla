l_french:
 influence_child_personality_interaction: "Influencer la personnalité du pupille"
 influence_child_personality_interaction_desc: "Transmettez un [personality_trait|El] à votre [ward|El]"
 had_guardian_influence_interaction: "L’interaction a eu lieu récemment ([DATE.GetStringLong])"
 bp2_character_interaction.1001.t: "$influence_child_personality_interaction$ : [target_trait.GetNameNoTooltip(GetPlayer)|l] – réussite"
 bp2_character_interaction.1001.desc_intro: "Je m’avance vers m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', recipient)] [recipient.GetFirstName]"
 bp2_character_interaction.desc_lustful: "et lui pose cette question : « Avez-vous connu l’amour ? »\n\n« Oui », répond-[recipient.GetSheHe] sincèrement. « J’aime les miens ! Et puis... il y a quelqu’un qui occupe mes pensées nuit et jour. »\n\n« Laissez ces sentiments s’épanouir, mon enfant. Le désir et sa satisfaction ne vous tomberont pas tout crus dans le bec, vous devez les rechercher ! N’en ayez pas honte, ce ne sont que des sentiments humains. »\n\n"
 bp2_character_interaction.1001.desc_lustful: "$bp2_character_interaction.desc_lustful$« Oh ! Tant mieux ! » s’amuse-t-[recipient.GetSheHe]. « Peut-être qu’un jour, j’aurai embrassé tout le pays ! »"
 bp2_character_interaction.desc_chaste: "et lui pose cette question : « Poser votre regard sur autrui vous a-t-il déjà embrasé le cœur ? »\n\n« Oui », répond-[recipient.GetSheHe] en hésitant. « Parfois. »\n\n« Vous devez éteindre cette flamme. Tant que votre cœur brûle du feu [ROOT.Char.GetFaith.NegativeAfterLife3], croyez-vous que [ROOT.Char.GetFaith.FertilityGodName] vous bénira ? Alors que vous vous livrez à des désirs immondes ? Non ! Rappelez-vous, mon enfant : la luxure mène à la ruine. »\n\n"
 bp2_character_interaction.1001.desc_chaste: "$bp2_character_interaction.desc_chaste$« Je jure, s’exclame [recipient.GetFirstNameNoTooltip], d’abhorrer la chair ! »"
 bp2_character_interaction.desc_gluttonous_common: "qui a le visage maculé de graisse . « Que mangez-vous ? »\n\n« Oh ! Comment avez-vous trouvé tant [recipient.Custom('GetLocalStreetFood')] ? »\n\n"
 bp2_character_interaction.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous_common$« Les serviteurs vous en ont encore apporté ? demandé-je en souriant. J’ai une #EMP faim de loup !#! »\n\nAlors que nous prenons le repas, j’encourage l’enfant à manger, afin qu’[recipient.GetSheHe] puisse bien grandir. « N’ayez pas honte de vos rêves et de vos désirs ! Savourez tous les bienfaits de la Cour. »\n\n"
 bp2_character_interaction.1001.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$« Avec plaisir ! » rote-t-[recipient.GetSheHe]."
 bp2_character_interaction.desc_temperate: "$bp2_character_interaction.desc_gluttonous_common$Je lui arrache une bouchée [recipient.Custom('GetLocalStreetFood')] et la lance au loin. « N’avez-vous donc ni patience, ni tempérance ? Jurez de vous modérer en toutes choses. Jurez de vous restreindre en l’honneur [ROOT.Char.GetFaith.HealthGodNamePossessive] ! Le monde n’a pas besoin d’un[recipient.Custom('FR_E')] autre dégénéré[recipient.Custom('FR_E')]. »\n\n"
 bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$« Je le jure, entonne-t-[recipient.GetSheHe] avec solennité. M[recipient.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)], j’ai tellement honte ! »"
 bp2_character_interaction.desc_greedy_common: "qui brandit un arc en criant le nom d’un autre garçon.\n\n« C’est un des écuyers des [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] ! » s’écrie-t-[recipient.GetSheHe]. « Je lui transpercerai la gorge pour avoir revendiqué ce qui m’appartient ! »\n\n"
 bp2_character_interaction.desc_greedy: "$bp2_character_interaction.desc_greedy_common$« Gardez votre calme, car l’esprit pondéré est à son avantage. Oui, tous mendieront devant vous, mais, quand ils sauront que vous défendez ce qui est vôtre, ils abandonneront. Nul ne peut exiger le sang d’une pierre ! Donnez du sang, non de l’or, [recipient.GetFirstNameNoTooltip]. »\n\n"
 bp2_character_interaction.1001.desc_greedy: "$bp2_character_interaction.desc_greedy$ « Et pourquoi pas, répond-[recipient.GetSheHe]. Peut-être qu’un marché peut s’avérer très favorable ? »"
 bp2_character_interaction.desc_generous: "$bp2_character_interaction.desc_greedy_common$« N’y a-t-il pas assez de luttes pour des choses insignifiantes ? Posez votre arc, m[recipient.Custom('FR_OnA')] [recipient.Custom('GirlBoy')]. Vous ne perdrez jamais rien d’aussi cher que l’honneur. Et, si vous êtes sage, tout ce que vous donnerez continuera à vous profiter. »\n\n"
 bp2_character_interaction.1001.desc_generous: "$bp2_character_interaction.desc_generous$« De même que vous vivez pour moi, soupire [recipient.GetFirstNameNoTooltip], je peux tenter de vivre pour autrui. »"
 bp2_character_interaction.desc_lazy_common: "et demande : « Quand je vous appelle pour m’assister, me servez-vous bien ? »\n\n« Je... Je m’y efforce, [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]. »\n\n"
 bp2_character_interaction.desc_lazy: "$bp2_character_interaction.desc_lazy_common$« En vérité, satisfaire aux exigences sans effort est aussi gratifiant que les surpasser, dis-je en ébouriffant ses cheveux. De toute façon, vous deviendrez ce que vous êtes appelé[recipient.Custom('FR_E')] à être. Oublions tout ce qui a trait au service ! Faites donc la sieste plus souvent, par exemple. »\n\n"
 bp2_character_interaction.1001.desc_lazy: "$bp2_character_interaction.desc_lazy$[recipient.GetFirstNameNoTooltip] montre son approbation en bâillant. « Excellente idée ! »"
 bp2_character_interaction.desc_diligent: "$bp2_character_interaction.desc_lazy_common$ « Vous vous y efforcez ? Je n’exige pas encore que vous ayez du talent, m[recipient.Custom('FR_OnA')] [recipient.Custom('GirlBoy')], mais j’attends de la persévérance. N’appréciez-vous pas de jouer, une fois votre devoir bien accompli ? Ne doutez plus, ne vous complaisez pas dans la pensée. Agissez. En tout, agissez ! »\n\n"
 bp2_character_interaction.1001.desc_diligent: "$bp2_character_interaction.desc_diligent$[recipient.GetFirstNameNoTooltip] se dresse avec dynamisme. « Je ne vous décevrai pas, m[recipient.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)] ! »"
 bp2_character_interaction.desc_wrathful_common: "pour l’interroger : « Qu’est-ce que le pouvoir ? »\n\n"
 bp2_character_interaction.desc_wrathful: "$bp2_character_interaction.desc_wrathful_common$Son regard s’anime d’une petite flamme, tandis que je donne la réponse : « Le pouvoir est une colère qui a libre cours. C’est la liberté d’abattre, d’humilier ceux qui éveillent votre courroux. »\n\n« Comme la fois ou un idiot de garnement a déchiré ma cape ! Jamais je n’avais ressenti une telle hargne », lance-t-[recipient.GetSheHe], alors que j’acquiesce énergiquement.\n\n"
 bp2_character_interaction.1001.desc_wrathful: "$bp2_character_interaction.desc_wrathful$ « Attendez voir ! hurle-t-[recipient.GetSheHe]. Ces imbéciles sauront tous que je crache des flammes ! »"
 bp2_character_interaction.desc_calm: "$bp2_character_interaction.desc_wrathful_common$ « Avoir des [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] et des nobles à ses ordres ? J’ai perdu [recipient.Custom('GetAccessory')] aujourd’hui, et personne ne semble s’en soucier. »\n\n« Le pouvoir commence par l’empire sur soi-même, expliqué-je. En regardant les autres, en vous énervant et en vous emportant, vous palliez vos sentiments d’impuissance et de bêtise. Au lieu de cela, respirez profondément et mettez vos idées au clair. »\n\n"
 bp2_character_interaction.1001.desc_calm: "$bp2_character_interaction.desc_calm$Après un silence méditatif, [recipient.GetFirstName] soupire et dit : « J’essaierai. »"
 bp2_character_interaction.desc_impatient_common: "et place un œuf dans sa main en lui disant : « Tenez ça. Je reviendrai. »\n\nJe vaque ensuite à mes occupations. Après des heures, je [recipient.Custom('FR_LeLa')] retrouve affalé[recipient.Custom('FR_E')] sur le même banc, l’œuf toujours en main.\n\n"
 bp2_character_interaction.desc_impatient: "$bp2_character_interaction.desc_impatient_common$Je l’y écrase et son contenu couvre sa paume, à sa grande surprise.\n\n« Vous avez gâché votre journée, mon enfant », lui dis-je en m’éloignant.\n\n"
 bp2_character_interaction.1001.desc_impatient: "$bp2_character_interaction.desc_impatient$« Je ne vous attendrai plus jamais ! me crie [recipient.GetFirstNameNoTooltip]. #EMP Je le jure !#! »"
 bp2_character_interaction.desc_patient: "$bp2_character_interaction.desc_impatient_common$Je le lui reprends et l’embrasse pour [recipient.Custom('FR_LeLa')] remercier. « Je suis si fi[ROOT.Char.Custom('FR_ErEre')] de vous. Comment la poule couve-t-elle ses petits ? Comment le coq monte-t-il la garde pour protéger ses compagnes ? En faisant preuve de patience ! »\n\n"
 bp2_character_interaction.1001.desc_patient: "$bp2_character_interaction.desc_patient$[recipient.GetFirstNameNoTooltip] sourit. « J’ai apprécié d’avoir du temps pour penser. »"
 bp2_character_interaction.desc_arrogant_common: "et [recipient.Custom('FR_LeLa')] félicitez d’avoir battu l’un de ses tuteurs au [SCOPE.Custom('BG_GameType_Generic')].\n\n« Ce n’était rien, répond-[recipient.GetSheHe]. En fait, j’ai battu la plupart des adultes contre lesquels j’ai joué ! »\n\n"
 bp2_character_interaction.desc_arrogant: "$bp2_character_interaction.desc_arrogant_common$ « Excellent ! C’est parce qu’une grande destinée vous attend. Acceptez votre orgueil, car seuls les lâches doutent d’eux-mêmes. Que tous sachent ce que vous êtes et ils vous rendront honneur ! »\n\n"
 bp2_character_interaction.1001.desc_arrogant: "$bp2_character_interaction.desc_arrogant$ « Ha ! se moque [recipient.GetFirstNameNoTooltip]. Seriez-vous jalou[ROOT.Char.Custom('FR_XSe')] ? »"
 bp2_character_interaction.desc_humble: "$bp2_character_interaction.desc_arrogant_common$ « Voulez-vous m’affronter ? Nous inviterions tout le pays », proposè-je d’un ton faussement sérieux, tandis que je [recipient.Custom('FR_LeLa')] vois se ratatiner et se récrier.\n\n« Faites preuve de prudence, continué-je, car à force d’immodestie, nous en venons à manquer de respect pour autrui et à nous penser meilleurs que nous sommes. »\n\n"
 bp2_character_interaction.1001.desc_humble: "$bp2_character_interaction.desc_humble$« Je vous en prie, s’écrie [recipient.GetFirstNameNoTooltip] ! Pardonnez-moi ! »"
 bp2_character_interaction.desc_deceitful_common: "et lui demande : « Me mentez-vous ? »\n\n« Je... euh... jamais ! »\n\n"
 bp2_character_interaction.desc_deceitful: "$bp2_character_interaction.desc_deceitful_common$ « Sauf en ce moment, m’amusè-je. Fort mal, en outre. Quand apprendrez-vous à vous contenter de mensonges modestes, mais constants, qui se parent des atours de la vérité ? Désirez-vous la grandeur ? Sachez que le monde est une fosse à serpents et que seuls les plus rusés prennent le soleil au-dessus des autres. »\n\n"
 bp2_character_interaction.1001.desc_deceitful: "$bp2_character_interaction.desc_deceitful$ « Oh ! M[recipient.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)] ! Vous êtes mon serpent préféré ! » ment [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_honest: "$bp2_character_interaction.desc_deceitful_common$« Peut-être. Bien malin qui peut le savoir. Mais ne pouvez-vous pas sentir un mensonge, mon enfant ? Les menteurs sont faciles à reconnaître, car ils n’ont aucun honneur et ne se soucient guère des conséquences de leurs faussetés. Est-ce ce que vous voulez devenir ? »\n\n"
 bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$« Eh bien ! Il m’est arrivé de mentir, admet [recipient.GetFirstNameNoTooltip]. Mais j’aimerais être comme vous, m[recipient.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)] : bo[ROOT.Char.Custom('FR_NNne')] et sincère ! »"
 bp2_character_interaction.desc_craven_common: "et je m’en saisis par le col, en lui crachant : #EMP « Frappez-moi ! »#!\n\n[recipient.GetSheHe|U] se débat en protestant : « Mais vous êtes [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] ! »\n\n"
 bp2_character_interaction.desc_craven: "$bp2_character_interaction.desc_craven_common$« En effet ! Lever la main sur moi entraîne un châtiment horrible. Souvenez-vous-en : le devoir et la passion sont tout autant capable l’un que l’autre de vous détruire. Survivez, au lieu de mourir pour des frivolités ! »\n\n"
 bp2_character_interaction.1001.desc_craven: "$bp2_character_interaction.desc_craven$[recipient.GetFirstNameNoTooltip] se jette à mes pieds. « Pitié, ne me faites pas de mal ! » supplie-t-[recipient.GetSheHe]."
 bp2_character_interaction.desc_brave: "$bp2_character_interaction.desc_craven_common$« Faites-le ! » insistè-je jusqu’à ce qu’[recipient.GetSheHe] me gifle, pour mon plus grand plaisir.\n\n« Ne craignez rien ! Car si vous êtes capable de me frapper, alors devant quoi reculerez-vous jamais ? Essayez, acharnez-vous, échouez sans crainte ! Ainsi, vous périrez pour l’honneur, pour l’amour, pour le devoir. Tout vaut mieux que mourir de vieillesse, au terme d’une existence pusillanime ! »\n\n"
 bp2_character_interaction.1001.desc_brave_self: "$bp2_character_interaction.desc_brave$« [recipient.GetFaith.HighGodName] et [recipient.GetPrimaryTitle.GetNameNoTier] ! s’écrie [recipient.GetFirstNameNoTooltip]. Je n’échouerai pas ! »"
 bp2_character_interaction.1001.desc_brave_liege: "$bp2_character_interaction.desc_brave$« [recipient.GetFaith.HighGodName] et [recipient.GetLiege.GetPrimaryTitle.GetNameNoTier] ! s’écrie [recipient.GetFirstNameNoTooltip]. Je n’échouerai pas ! »"
 bp2_character_interaction.1001.desc_brave_root: "$bp2_character_interaction.desc_brave$« [recipient.GetFaith.HighGodName] et [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ! s’écrie [recipient.GetFirstNameNoTooltip]. Je n’échouerai pas ! »"
 bp2_character_interaction.desc_shy_common: "alors qu’[recipient.GetSheHe] joue seul[recipient.Custom('FR_E')], comme [recipient.GetSheHe] le fait assez souvent ces derniers temps. « À quoi bon ? » lui demandé-je.\n\n« Dites-moi, m[recipient.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)]. Tous ces ricanements et ces commérages... c’est du gâchis. »\n\n"
 bp2_character_interaction.desc_shy: "$bp2_character_interaction.desc_shy_common$« Cela ne change jamais, je le crains, dis-je en soupirant. On vous demandera toujours de passer du temps avec d’autres personnes, on vous poussera toujours à n’être qu’une figure publique dépourvue d’une âme. Soyez ferme. La solitude n’est pas sans mérites. »\n\n"
 bp2_character_interaction.1001.desc_shy: "$bp2_character_interaction.desc_shy$[recipient.GetFirstNameNoTooltip] murmure son assentiment, en évitant mon regard."
 bp2_character_interaction.desc_gregarious: "$bp2_character_interaction.desc_shy_common$« Réfléchissez, réponds-je. Avez-vous des souvenirs précieux du temps que vous passez seul[recipient.Custom('FR_E')] ? Ressentez-vous de l’enthousiasme, de la chaleur et de l’amour ? Si vous le désirez, je peux vous apprendre à narrer des histoires et à faire des plaisanteries, et vous verrez que tous viendront rire et discuter autour de vous ! »\n\n"
 bp2_character_interaction.1001.desc_gregarious: "$bp2_character_interaction.desc_gregarious$« Très bien, dit [recipient.GetFirstNameNoTooltip] en souriant. Apprenez-moi tout. »"
 bp2_character_interaction.desc_ambitious_common: "et je l’interroge : « Appréciez-vous d’être un enfant ? »\n\n« Non, dit-[recipient.GetSheHe] en fronçant le nez. Les adultes me traitent comme un chien de chasse ! Ils me disent toujours ce que je dois faire ! »\n\n"
 bp2_character_interaction.desc_ambitious: "$bp2_character_interaction.desc_ambitious_common$ « Prouvez-leur qu’ils se trompent ! Faites preuve d’ardeur, efforcez-vous de vous dépasser. À moins que vous ne souhaitiez être toujours traité[recipient.Custom('FR_E')] comme un enfant, même lorsque votre corps se flétrira. »\n\n"
 bp2_character_interaction.1001.desc_ambitious: "$bp2_character_interaction.desc_ambitious$« Non ! Il y a trop à faire, me répond [recipient.GetFirstNameNoTooltip]. Attendez donc ! Tous attendront mes ordres, un jour. »"
 bp2_character_interaction.desc_content: "$bp2_character_interaction.desc_ambitious_common$« Mais, fais-je valoir, voulez-vous assister à des querelles pour des droits de propriété, compter les taxes et savoir que ceux que vous aimez sont entièrement dépendants de vous, et ce chaque jour ? Bientôt, vous n’aurez plus l’occasion de jouer. Profitez de votre enfance, mon enfant. Savourez-la comme une friandise. »\n\n"
 bp2_character_interaction.1001.desc_content: "$bp2_character_interaction.desc_content$« Je suis reconnaissant[recipient.Custom('FR_E')], vraiment, pour le temps passé avec vous, m[recipient.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)] », proclame [recipient.GetFirstNameNoTooltip] en souriant."
 bp2_character_interaction.desc_arbitrary_common: "qui porte le jouet préféré d’un autre enfant, et lui dit : « Vous pouvez l’avoir. »\n\n« Pourquoi ? me demande-t-[recipient.GetSheHe]. « Je n’en veux même pas. »\n\n"
 bp2_character_interaction.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary_common$ « Alors jetez-le ! Ce n’est qu’un symbole. N’agissez qu’en fonction de vos sentiments et de vos avis, ignorez les règles et les lois et vous serez libre de faire tout ce que vous voudrez, tout ce que vous désirez. »\n\n"
 bp2_character_interaction.1001.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$« C’est vrai ! » acquiesce [recipient.GetFirstNameNoTooltip] en s’accaparant le jouet ? « Pourquoi tenter d’être juste dans un monde injuste ? »"
 bp2_character_interaction.desc_just: "$bp2_character_interaction.desc_arbitrary_common$ « Non ? Pourquoi pas ? Il est naturel de convoiter le bien d’autrui et de désirer faire mieux que lui. Pourquoi ne pas prendre ce que vous désirez et me permettre d’utiliser mon pouvoir comme bon me semble ? »\n\n"
 bp2_character_interaction.1001.desc_just: "$bp2_character_interaction.desc_just$« Ne soyez pas tyrannique, [ROOT.Char.GetTitleAsNameNoTooltip] ! C’est injuste ! »\n\n« En effet, dis-je en souriant, c’est injuste. »"
 bp2_character_interaction.desc_cynical_common: "et l’interroge : « Pourquoi être de religion [recipient.GetFaith.GetAdjective] ? »\n\n« En raison de la bonté [ROOT.Char.GetFaith.HighGodNamePossessive] », récite-t-[recipient.GetSheHe].\n\n"
 bp2_character_interaction.desc_cynical: "$bp2_character_interaction.desc_cynical_common$« De la bonté, mais aussi de la puissance, grâce à laquelle l’ordre est maintenu parmi les fidèles. En invoquant ce qui est sacré, les [ROOT.Char.GetFaith.AltPriestTermPlural] peuvent imiter les seigneurs, et les [ROOT.Char.GetFaith.DevoteeNeuterPlural] peuvent chercher à obtenir des gains terrestres. Y voyez-vous la main [ROOT.Char.GetFaith.HighGodNamePossessive] ou la volonté de l’homme ? »\n\n"
 bp2_character_interaction.1001.desc_cynical: "$bp2_character_interaction.desc_cynical$« Je vois... » hésite [recipient.GetFirstNameNoTooltip]. « Un monde triste. »"
 bp2_character_interaction.desc_zealous: "$bp2_character_interaction.desc_cynical_common$« Oui. Votre bonté est celle [ROOT.Char.GetFaith.HighGodNamePossessive]. Votre sagesse est celle [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]. Votre courage est celui [ROOT.Char.GetFaith.WarGodNamePossessive]. Voulez-vous être seul[recipient.Custom('FR_E')] dans ce monde ou voulez-vous diffuser la parole du divin ? Je peux vous guider. »\n\n"
 bp2_character_interaction.1001.desc_zealous: "$bp2_character_interaction.desc_zealous$« J’ai la chair de poule, m[recipient.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)] ! s’écrie [recipient.GetFirstNameNoTooltip]. Je ressens la faveur [recipient.GetFaith.HighGodNamePossessive] ! »"
 bp2_character_interaction.desc_paranoid_common: "et l’interroge : « En qui avez-vous le plus confiance ? »\n\n« En vous, évidemment », répond-[recipient.GetSheHe] consciencieusement.\n\n"
 bp2_character_interaction.desc_paranoid: "$bp2_character_interaction.desc_paranoid_common$« Alors croyez-moi quand je vous dis qu’à la Cour, nous sommes toujours épiés. Prêtez attention aux chuchotements dans votre dos. Ne me faites même pas... ne me faites même pas confiance. »\n\nUn visage assombrit la fenêtre voisine. « Vite ! » dis-je entre mes dents. « Mettez-vous derrière moi ! »\n\n"
 bp2_character_interaction.1001.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] s’élance pour me protéger en produisant une dague astucieusement cachée."
 bp2_character_interaction.desc_trusting: "$bp2_character_interaction.desc_paranoid_common$Je m’agenouille devant [recipient.Custom('FR_LuiElle')] et prends sa main dans la mienne.\n\n« Je jure de ne jamais vous faire défaut, mon enfant. Vous devez compter sur autrui pour survivre dans ce monde mortel, et je serai la personne sur laquelle vous pourrez toujours vous appuyer. »\n\n"
 bp2_character_interaction.1001.desc_trusting: "$bp2_character_interaction.desc_trusting$Les larmes lui viennent aux yeux et [recipient.GetSheHe] répond : « Je vous fais confiance. »"
 bp2_character_interaction.desc_compassionate: "$bp2_character_interaction.desc_callous_common$« Ils ont bon cœur, murmuré-je en [recipient.Custom('FR_LeLa')] prenant dans mes bras, mais le pouvoir corrompt. Ne laissez pas le mal vous aveugler : voyez en eux leur besoin de bonté. »\n\n"
 bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$« Je tâcherai d’être noble jusqu’à la fin de mes jours. ! » pleure [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_callous_common: "avec inquiétude. [recipient.GetSheHe|U] a vu un de mes [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] mutiler un serviteur désobéissant.\n\nCrainti[recipient.Custom('FR_FVe')], [recipient.GetSheHe] demande : « Pourquoi tant de violence ? »\n\n"
 bp2_character_interaction.desc_callous: "$bp2_character_interaction.desc_callous_common$« Ce serviteur, rétorqué-je, ne fait son travail que par peur du châtiment. Sans violence, sans force, nous ignorons notre place dans le monde. En outre, voulez-vous gâcher votre vie à pleurer pour vos serviteurs ? »\n\n"
 bp2_character_interaction.1001.desc_callous: "$bp2_character_interaction.desc_callous$« Beurk ! ricane [recipient.GetFirstNameNoTooltip]. Non ! »"
 bp2_character_interaction.desc_sadistic: "$bp2_character_interaction.desc_callous_common$« Le monde n’est que violence, rétorqué-je. Les gens sont faibles et égoïstes, mon enfant, et il y en a tant. Verser leur sang est sans importance. Pensez au pouvoir de mon [ROOT.Char.Custom('KnightCultureNoTooltip')|l]. N’aimeriez-vous pas en jouir ? »\n\n"
 bp2_character_interaction.1001.desc_sadistic: "$bp2_character_interaction.desc_sadistic$« Si, chuchote [recipient.GetFirstNameNoTooltip]. Je voudrais bien. »"
 bp2_character_interaction.desc_stubborn: "avec conviction, lui demandant : « Quelles réjouissances pouvez-vous espérer, aujourd’hui ? »\n\n« Oh ! Mes amis m’ont encore convaincu[ROOT.Char.Custom('FR_E')] de perdre mon temps à ramasser des fleurs. »\n\n« [recipient.GetFirstNameNoTooltip] ! m’écrié-je. Combien de temps gaspillerez-vous dans votre vie à cause des caprices des autres ? Tenez-vous-en à vos avis, soyez ferme comme un [ROOT.Char.Custom('KnightCultureNoTooltip')|l] ! Ne serait-il pas plus amusant de faire ce qui vous plaît ? »\n\n"
 bp2_character_interaction.1001.desc_stubborn: "$bp2_character_interaction.desc_stubborn$« Oui, réfléchit-[recipient.GetSheHe] à voix haute. Je sais ce que je veux ! Pourquoi laisser d’autres m’influencer ? »"
 bp2_character_interaction.desc_fickle: "sur un coup de tête, en demandant : « Quelles réjouissances pouvez-vous attendre, aujourd’hui ? »\n\nTandis qu’[recipient.GetSheHe] énumère ses activités, je grimace.\n\n« Un ennemi pourrait facilement anticiper vos mouvements ! Pensez à la rapidité avec laquelle ces mêmes plaisirs vous lasseront ! Peut-on prévoir de se réjouir ? Peut-on anticiper la douleur ? Non ! Prenez la liberté de faire ce que vous voulez. »\n\n"
 bp2_character_interaction.1001.desc_fickle: "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U] hausse les épaules et dit : « Bien sûr. De toute façon, tout ça ne m’intéresse plus vraiment. »"
 bp2_character_interaction.desc_eccentric: "et je jette habilement un rat frétillant sur ses genoux.\n\nAprès une franche panique et force glapissements, [recipient.GetSheHe] demande : « Pourquoi ? Pourquoi ? Pourquoi ! »\n\n« Personne ne devrait avoir honte de ses particularités. Surtout pas un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip] ! Méprisez les attentes, suivez votre propre chemin et vous deviendrez quelque chose de grand. »\n\n"
 bp2_character_interaction.1001.desc_eccentric: "$bp2_character_interaction.desc_eccentric$« En ricanant, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', recipient)] tire la langue en signe d’assentiment."
 bp2_character_interaction.desc_vengeful: "alors qu’[recipient.GetSheHe] se lamente d’avoir perdu une partie de [ROOT.Char.Custom('BG_GameType_Generic')].\n\n« Ce pendard a triché ! » insiste-t-[recipient.GetSheHe]. « Quand mes amis cesseront-ils de chercher à toujours me surpasser ? »\n\nJe profite de l’occasion pour dire : « Ils savent qu’ils peuvent vous affronter sans crainte, mon enfant. Mettez une pièce dans l’œil du tricheur ! Cassez le plateau sur son dos ! Que tout le monde sache que vous ne pardonnez pas les offenses ! »\n\n"
 bp2_character_interaction.1001.desc_vengeful: "$bp2_character_interaction.desc_vengeful$« Vengeance ! s’esclaffe [recipient.GetFirstName]. Quelques idées me viennent. »"
 bp2_character_interaction.desc_forgiving: "alors qu’[recipient.GetSheHe] se lamente d’avoir perdu une partie de [ROOT.Char.Custom('BG_GameType_Generic')].\n\n« Cette garce à triché ! » insiste-t-[recipient.GetSheHe]. « Elle méritait de prendre une pièce dans l’œil ! Mais... elle ne veut plus être mon amie... »\n\nJe profite de l’occasion pour dire : « Réfléchissez au pardon. Laissez-lui toujours une place dans votre cœur. Si vous aviez pardonné à cette tricheuse, n’auriez-vous pas une amie de plus ? »\n\n"
 bp2_character_interaction.1001.desc_forgiving: "$bp2_character_interaction.desc_forgiving$« En effet, soupire-t-[recipient.GetSheHe]. Je m’en souviendrai. »"
 bp2_character_interaction.1001.a: "Je suis fi[recipient.Custom('FR_ErEre')] de vous !"
 bp2_character_interaction.1001.a.tt: "Trait [target_trait.GetNameNoTooltip(GetPlayer)|l] transmis"
 bp2_character_interaction.1001.a.flavor: "Une compréhension mutuelle naît entre vous, et [recipient.GetSheHe] commence à vous ressembler."
 bp2_character_interaction.1002.t: "$influence_child_personality_interaction$ : [target_trait.GetNameNoTooltip(GetPlayer)|l] – échec"
 bp2_character_interaction.1002.desc_intro: "$bp2_character_interaction.1001.desc_intro$"
 bp2_character_interaction.1002.desc_lustful: "$bp2_character_interaction.desc_lustful$ « Oh ! grommelle-t-[recipient.GetSheHe] grommelle. Mais il y a tant de choses plus intéressantes à faire. »"
 bp2_character_interaction.1002.desc_chaste: "$bp2_character_interaction.desc_chaste$« Mais, se plaint [recipient.GetFirstNameNoTooltip], mon cœur ne me trahirait pas ainsi ! »"
 bp2_character_interaction.1002.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$« Mais je veux juste contrôler ce qui se passe ! »"
 bp2_character_interaction.1002.desc_temperate: "$bp2_character_interaction.desc_temperate$« Mais, juste un peu [recipient.Custom('GetLocalStreetFood')] ? proteste-t-[recipient.GetSheHe]. Et [ROOT.Char.GetFaith.HealthGodName] nous autorise de tels plaisirs ! »"
 bp2_character_interaction.1002.desc_greedy: "$bp2_character_interaction.desc_greedy$« Une pierre ? » s’interroge-t-[recipient.GetSheHe]. Oui... Je suppose que personne n’aime les gens durs comme la pierre. »"
 bp2_character_interaction.1002.desc_generous: "$bp2_character_interaction.desc_generous$ « Donnez-moi un nouveau couvre-chef brodé d’or, demande [recipient.GetFirstNameNoTooltip], et j’y penserai. »"
 bp2_character_interaction.1002.desc_lazy: "$bp2_character_interaction.desc_lazy$« Non ! répond [recipient.GetFirstNameNoTooltip]. Pas question d’échouer. Je vais redoubler d’efforts. »"
 bp2_character_interaction.1002.desc_diligent: "$bp2_character_interaction.desc_diligent$« Je ne sais pas quoi faire ! se plaint [recipient.GetFirstNameNoTooltip]. Laissez-moi seul[recipient.Custom('FR_E')], s’il vous plaît. »"
 bp2_character_interaction.1002.desc_wrathful: "$bp2_character_interaction.desc_wrathful$« Mais, dit-[recipient.GetSheHe] avant de déglutir, je ne veux plus jamais ressentir ça. »"
 bp2_character_interaction.1002.desc_calm: "$bp2_character_interaction.desc_calm$« J’ai les idées claires ! » s’emporte [recipient.GetFirstNameNoTooltip]. « Et j’estime que c’est stupide ! »"
 bp2_character_interaction.1002.desc_impatient: "$bp2_character_interaction.desc_impatient$« En fait, l’entends-je murmurer, c’était plutôt relaxant. »"
 bp2_character_interaction.1002.desc_patient: "$bp2_character_interaction.desc_patient$ « Pour tout dire, s’agace [recipient.GetFirstNameNoTooltip], je n’ai pas envie d’être lâche."
 bp2_character_interaction.1002.desc_arrogant: "$bp2_character_interaction.desc_arrogant$« Je ne sais pas. C’était peut-être la chance du débutant. »"
 bp2_character_interaction.1002.desc_humble: "$bp2_character_interaction.desc_humble$ « Bientôt, murmure [recipient.GetName]. Bientôt, je serai imbattable. »"
 bp2_character_interaction.1002.desc_deceitful: "$bp2_character_interaction.desc_deceitful$« Il y a bien une fosse », rétorque [recipient.GetFirstNameNoTooltip], « mais elle ne contient que des serpents. »"
 bp2_character_interaction.1002.desc_honest: "$bp2_character_interaction.desc_honest$« Moi ? Bien sûr que non, insiste [recipient.GetFirstNameNoTooltip] d’un ton creux. Comme je l’ai dit, je suis toujours sincère. »"
 bp2_character_interaction.1002.desc_craven: "$bp2_character_interaction.desc_craven$« Lâchez-moi ! s’écrie [recipient.GetFirstNameNoTooltip]. Comme un noble [recipient.Custom('KnightCultureNoTooltip')|l], je ne crains pas la mort ! »"
 bp2_character_interaction.1002.desc_brave: "$bp2_character_interaction.desc_brave$« Mais... Je... » pleurniche [recipient.GetFirstNameNoTooltip]. « Je ne veux pas mourir. »"
 bp2_character_interaction.1002.desc_shy: "$bp2_character_interaction.desc_shy$ « Si vous entendiez ce que les gens racontent dans votre dos, m[recipient.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)], vous ne seriez pas si indulgent[ROOT.Char.Custom('FR_E')]. »"
 bp2_character_interaction.1002.desc_gregarious: "$bp2_character_interaction.desc_gregarious$« Je vous en prie, s’offusque-t-[recipient.GetSheHe], laissez-moi tranquille. »"
 bp2_character_interaction.1002.desc_ambitious: "$bp2_character_interaction.desc_ambitious$« Je... Je m’en fiche, soupire [recipient.GetFirstNameNoTooltip]. Tout le monde finit par s’étioler. »"
 bp2_character_interaction.1002.desc_content: "$bp2_character_interaction.desc_content$ « Mais un jour, murmure [recipient.GetFirstNameNoTooltip], un jour j’aurai tant et tant de choses... »"
 bp2_character_interaction.1002.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$« Peut-être est-ce votre droit en tant que [ROOT.Char.GetTitleAsNameNoTooltip], répond [recipient.GetFirstNameNoTooltip], mais ce n’est pas du tout le mien. »"
 bp2_character_interaction.1002.desc_just: "$bp2_character_interaction.desc_just$« Ma foi, dit [recipient.GetFirstName] en souriant férocement, si vous insistez... »"
 bp2_character_interaction.1002.desc_cynical: "$bp2_character_interaction.desc_cynical$« Je vois l’ordre que [recipient.GetFaith.HighGodName] a choisi ! rétorque [recipient.GetFirstNameNoTooltip]. Et [recipient.GetFaith.HighGodName] est bon ! »"
 bp2_character_interaction.1002.desc_zealous: "$bp2_character_interaction.desc_zealous$« S’il vous plaît, m[recipient.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)], proteste [recipient.GetFirstNameNoTooltip], vous me postillonnez dessus. »"
 bp2_character_interaction.1002.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] rit."
 bp2_character_interaction.1002.desc_trusting: "$bp2_character_interaction.desc_trusting$« Hein-hein ! marmonne [recipient.GetFirstNameNoTooltip]. Mais bien sûr ! »"
 bp2_character_interaction.1002.desc_compassionate: "$bp2_character_interaction.desc_compassionate$ « De la gentillesse ? Moi aussi, je pourrais être blessé[recipient.Custom('FR_E')]. Et alors, comment la gentillesse pourrait-elle me protéger ? »"
 bp2_character_interaction.1002.desc_callous: "$bp2_character_interaction.desc_callous$« Il faut bien que quelqu’un s’occupe de ces pauvres âmes ! »"
 bp2_character_interaction.1002.desc_sadistic: "$bp2_character_interaction.desc_sadistic$« Jamais ! s’écrie [recipient.GetFirstNameNoTooltip] en reculant. Je veux faire le bien. »"
 bp2_character_interaction.1002.desc_stubborn: "$bp2_character_interaction.desc_stubborn$« Peut-être, soupire-t-[recipient.GetSheHe], mais ça me va. »"
 bp2_character_interaction.1002.desc_fickle: "$bp2_character_interaction.desc_fickle$« Mais, proteste-t-[recipient.GetSheHe], j’ai donné ma parole à mes amis ! »"
 bp2_character_interaction.1002.desc_eccentric: "$bp2_character_interaction.desc_eccentric$« Je pense, s’offusque-t-[recipient.GetSheHe], que je préférerais m’intégrer. »"
 bp2_character_interaction.1002.desc_vengeful: "$bp2_character_interaction.desc_vengeful$« Mais, si je fais ça, il ne jouera plus jamais avec moi ! »"
 bp2_character_interaction.1002.desc_forgiving: "$bp2_character_interaction.desc_forgiving$« Une amie ? s’écrie-t-[recipient.GetSheHe]. Non ! Cette tricheuse continuerait à me faire tourner en bourrique ! »"
 bp2_character_interaction.1002.a: "Me ferai-je jamais comprendre de ce[recipient.Custom('FR_TTte')] ?"
 bp2_character_interaction.1002.a.tt: "Trait non transmis : [target_trait.GetNameNoTooltip(GetPlayer)|l]"
 bp2_character_interaction.1002.a.flavor: "Vos enseignements tombent dans l’oreille d’un sourd."
