 guardian_influenced_personality: "Personnalité de l’enfant influencée"
 guardian_influenced_personality_desc: "[actor.Custom('FR_le_Char_U_Pi')|U][actor.GetShortUINameNoTooltip] a transmis le trait [target_trait.GetName(recipient)] à votre enfant, [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip]."
 guardian_influenced_personality_fail: "Vous n’avez pas réussi à influencer la personnalité de l’enfant"
 guardian_influenced_personality_fail_desc: "[actor.Custom('FR_le_Char_U_Pi')|U][actor.GetShortUINameNoTooltip] a tenté de transmettre le trait [target_trait.GetName(actor)] à votre enfant, [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip], mais a échoué."
