l_french:
 #What's a Study Day Worth?
 bp2_yearly.3000.t: "Une journée d’étude est-elle vraiment importante ?"
 bp2_yearly.3000.desc: "[educator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ne cesse de ressasser les bonnes manières incombant à un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetLadyLord|l] et des citations austères [educator.GetFaith.ReligiousText3]."
 bp2_yearly.3000.desc_no_educator: "En tournant une autre page, je regarde tristement les autres enfants [ROOT.Char.Custom('FR_GetCourt_Du')] jouer dehors. Les rires, les cris de joie... Je me retourne vers la copie [ROOT.Char.GetFaith.ReligiousText3] qui se trouve sur la table."
 bp2_yearly.3000.desc_ending: "\n\nCertes, tout cela est très important pour mon avenir, mais... est-ce que quelqu’un remarquerait vraiment si je m’éclipsais une fois, ou peut-être deux, pour jouer ?"
 bp2_yearly.3000.a: "La connaissance est la clé de l’univers !"
 bp2_yearly.3000.a.tt: "Il y a une chance que votre éducation ait un meilleur résultat"
 bp2_yearly.3000.b: "Un peu d’effort ne peut pas faire de mal."
 bp2_yearly.3000.c: "Pourquoi étudier quand on peut jouer ?"
 #SheHe Knows This Room
 bp2_yearly.3010.t: "[child.GetSheHe|U] connaît cette pièce"
 bp2_yearly.3010.desc: "Mon cœur se serre lorsque je vois m[child.Custom('FR_OnA')] ch[child.Custom('FR_ErEre')] [child.Custom('GetDaughterSon')], [child.GetFirstName], contempler avec perplexité les murs qui l’entourent, comme s’ils lui étaient inconnus.\n\n[child.GetSheHe|U] a fait ses premiers pas ici-même, mais c’était il y a bien longtemps. Les nombreuses années passées à l’étranger en tant qu’otage ont dû effacer les souvenirs de son jeune esprit.\n\nUne fois de plus, [child.GetSheHe] regarde autour d[child.Custom('FR_EluiElle')] et soupire."
 bp2_yearly.3010.a: "Je dois lui parler."
 bp2_yearly.3010.b: "[child.GetSheHe|U] s’en remettra."
 #I've Walked This Floor
 bp2_yearly.3011.t: "Ce lieu ne m’est pas totalement inconnu"
 bp2_yearly.3011.desc: "Dans un coin de mon esprit, je sais que je suis déjà venu[ROOT.Char.Custom('FR_E')] ici, mais les souvenirs sont plus flous que les rêves, et les rêves de chez moi m’ont déjà menti. Après tant d’années passées à l’étranger en captivité, j’ai du mal à distinguer ce qui est chez moi de ce qui ne l’est pas...\n\nCette cheminée a-t-elle toujours été là ? Ce couloir a-t-il toujours été aussi sombre ? Je ne sais pas."
 bp2_yearly.3011.desc_parent: "\n\nLorsque je croise le regard de m[parent.Custom('FR_OnA')] [parent.GetMotherFather|l] à l’autre bout de la pièce, je vois ma propre tristesse se refléter dans ses yeux, et nous nous serrons fort dans les bras."
 bp2_yearly.3011.desc_no_parent: "\n\nLorsque je croise le regard de m[parent.Custom('FR_OnA')] [parent.GetMotherFather|l] à l’autre bout de la pièce, [parent.GetSheHe] se contente de soupirer et de détourner le regard."
 bp2_yearly.3011.a: "Je suis [Select_CString(ROOT.Char.IsFemale,'une étrangère','un étranger')] maintenant."
 bp2_yearly.3011.b: "J’ai toujours ma place ici !"
 bp2_yearly.3010.a.tt: "[child.GetFirstNameNoTooltip] a embrassé sa diversité"
 bp2_yearly.3010.b.tt: "[child.GetFirstNameNoTooltip] reste accroché[child.Custom('FR_E')] à ses origines"
