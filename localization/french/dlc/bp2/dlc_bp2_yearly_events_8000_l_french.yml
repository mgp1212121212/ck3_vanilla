l_french:
 bp2_yearly.8070.t: "Récréation"
 bp2_yearly.8070.desc.intro: "Enfin seul[ROOT.Char.Custom('FR_E')] pour jouer, je sors"
 bp2_yearly.8070.desc.mid.horses: "mon fidèle cheval de bois du coffre à jouets et imagine participer à un grand tournoi."
 bp2_yearly.8070.desc.mid.puppets: "mes petites marionnettes du coffre à jouets. C’est toujours agréable de contrôler totalement leur petite vie et de leur faire vivre des scénarios que j’ai conçus."
 bp2_yearly.8070.desc.mid.board_game: "mon jeu [ROOT.Char.Custom('FR_de_BG_GameType_Generic')] du coffre à jouets. Il n’y a rien de mieux que de prouver son intelligence et de voir toutes les pièces se mettre en place, et il n’y a pas de meilleur adversaire que moi-même."
 bp2_yearly.8070.desc.mid.teetotum: "mon toton du coffre à jouets. Il y a quelque chose de très satisfaisant à le regarder tourner en rond, en pariant sur l’endroit où il tombera."
 bp2_yearly.8070.desc.mid.marbles: "mes merveilleuses billes du coffre à jouets. Rien de tel qu’un sac de billes et un peu d’imagination pour s’amuser !"
 bp2_yearly.8070.desc.outro: "\n\n[other_child.GetFirstName] s’approche soudain de moi et demande [other_child.Custom('FR_SilSielle')] peut jouer avec moi."
 bp2_yearly.8070.a: "Je préfère jouer seul[ROOT.Char.Custom('FR_E')]."
 bp2_yearly.8070.b: "Tout est plus amusant avec [Select_CString(other_child.IsFemale,'une amie','un ami')] !"
 bp2_yearly.8070.b.success: "Vous passez du bon temps ensemble"
 bp2_yearly.8070.b.failure: "Vous vous disputez"
 bp2_yearly.8071.t: "Le jouet préféré"
 bp2_yearly.8071.desc.intro: "En fouillant dans mes vieilles affaires, je tombe sur quelque chose de familier."
 bp2_yearly.8071.desc.mid.horses: "Un petit cheval de bois repose dans un coin reculé de mon armoire, enfoui parmi les vêtements. Il semble si léger et si petit dans mes mains. Les mains d’[Select_CString(ROOT.Char.IsFemale,'une femme','un homme')] maintenant. Le temps passe si vite !\n\n"
 bp2_yearly.8071.desc.mid.puppets: "Une petite collection de marionnettes poussiéreuses se trouve au fond d’un vieux coffre. Leurs couleurs sont délavées et leurs vêtements déchirés par des années d’amour et d’oubli.\n\n"
 bp2_yearly.8071.desc.mid.board_games: "Mon premier plateau [ROOT.Char.Custom('FR_de_BG_GameType_Generic')] repose au fond d’un vieux coffre, avec au moins la moitié de ses pièces manquantes et très abîmées. Chaque ébréchure et chaque fissure est une histoire de ma jeunesse que j’avais cru oublier.\n\n"
 bp2_yearly.8071.desc.mid.spinning_top: "Un petit toton repose parmi des lettres d’État. Il fut un temps où rien ne comptait plus pour moi que cette petite toupie. Aujourd’hui elle n’est plus qu’un presse-papier. Comment ai-je pu laisser cela se produire ?\n\n"
 bp2_yearly.8071.desc.mid.marbles: "Je trouve un petit sac de cuir contenant des billes recouvertes de poussière, caché parmi mes autres affaires négligées. Beaucoup de billes sont abîmées ou manquantes, mais celles qui restent me sont plus précieuses que l’or.\n\n"
 bp2_yearly.8071.desc.mid.other_child_alive: "Je me souviens avoir passé de nombreux après-midi d’été à jouer avec [other_child.GetFirstName], et rien d’autre ne semblait avoir d’importance. Je me demande ce qu’[other_child.GetSheHe] fait aujourd’hui et [other_child.Custom('FR_SilSielle')] se souvient même de nos jeux.\n\n"
 bp2_yearly.8071.desc.mid.other_child_dead: "Je me souviens de mon enfance emplie des rires de [other_child.GetFirstName] lorsque nous jouions ensemble. Un rire que je n’oublierai jamais et que je n’entendrai plus jamais.\n\n"
 bp2_yearly.8071.desc.outro: "Avec mon jouet préféré dans les mains, j’ai l’impression de tenir toute mon enfance."
 bp2_yearly.8071.a.puppet: "Je pourrais redevenir le maître des marionnettes !"
 bp2_yearly.8071.a.gambler: "J’ai toujours su quand il fallait ne pas miser."
 bp2_yearly.8071.a.marbles: "Je dois rassembler les gens, comme l’ont fait mes billes."
 bp2_yearly.8071.a: "Je devrais réaliser mes rêves d’enfant."
 bp2_yearly.8071.b: "Voyons ce que fait [other_child.GetFirstNameNoTooltip] !"
 bp2_yearly.8071.c: "Je suis une autre personne maintenant et c’est bien ainsi."
 bp2_yearly.8080.t: "Un don avec les enfants"
 bp2_yearly.8080.desc: "J’ai beau essayer, le cœur [target.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] m’échappe encore, mais je sens que je suis sur la bonne voie. Grâce à ma tutelle [ward.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)], je pourrais réussir à [target.Custom('FR_LeLa')] séduire !\n\nEn faisant un effort, peut-être que [ward.GetFirstNameNoTooltip] louera mes qualités et prouvera ainsi que j’ai un don avec les enfants, un don qui me rendra irrésistible auprès de n’importe [Select_CString(target.IsFemale,'quelle femme','quel homme')]."
 bp2_yearly.8080.a: "Je vais le faire !"
 bp2_yearly.8080.a.likes.tt: "[ward.GetFirstNameNoTooltip] parle de vous en bien"
 bp2_yearly.8080.a.dislikes.tt: "[ward.GetFirstNameNoTooltip] parle de vous en mal"
 bp2_yearly.8080.b: "Je n’y aurai pas recours."
 bp2_yearly.8081.t: "Mes qualités vantées"
 bp2_yearly.8081.desc: "J’envoie [ward.GetFirstName] vers la cible de mon affection, et en un rien de temps [target.GetFirstName] me regarde le sourire aux lèvres tout en parlant avec m[ward.Custom('FR_OnA')] jeune pupille."
 bp2_yearly.8081.a: "Que[ward.Custom('FR_LLle')] enfant merveilleu[ward.Custom('FR_XSe')] !"
 bp2_yearly.8082.t: "Méprisé[ROOT.Char.Custom('FR_E')]"
 bp2_yearly.8082.desc: "J’envoie [ward.GetFirstName] vers la cible de mon affection avec seulement les meilleurs espoirs en tête. Mais très vite, [target.GetFirstName] me regarde de travers et ses ricanements s’amplifient à chaque fois que [ward.GetFirstNameNoTooltip] ouvre la bouche.\n\nJe n’entends pas grand-chose, à part « [ROOT.Char.Custom('InsultNoun')] », « [ROOT.Char.Custom('InsultAdjective')] » et « puant[ROOT.Char.Custom('FR_E')] », plusieurs fois prononcés."
 bp2_yearly.8082.a: "Maudit[ward.Custom('FR_E')] enfant !"
 bp2_yearly.8082.b: "Puant[ROOT.Char.Custom('FR_E')] ? Je me dois d’intervenir !"
 bp2_yearly.8090.t: "Jouets familiers"
 bp2_yearly.8090.desc: "Je suis introduit[ROOT.Char.Custom('FR_E')] dans une pièce faiblement éclairée par [monk.Custom2('MyCharacterIntroduction', ROOT.Char)]. [monk.GetSheHe|U] me présente une panoplie de vieux jouets, tous ébréchés et ternis par l’âge.\n\n« Je crois depuis longtemps que vous êtes la réincarnation [ancestor.Custom('FR_du_Char_Pi')][ancestor.GetTitledFirstName], et maintenant que vous avez [ROOT.Char.GetAge] ans, il est temps que je mette cette théorie à l’épreuve. Vous avez devant vous cinq objets, dont un seul a appartenu [Select_CString(ancestor.IsFemale,'à la grande','au grand')] [ancestor.GetFirstNameNoTooltip]. Vous souvenez-vous de [ancestor.Custom('FR_LLa')][ancestor.GetWomanMan] que vous étiez ? Lequel de ces objets est le vôtre ? »"
 bp2_yearly.8090.a: "Le cheval."
 bp2_yearly.8090.b: "Les marionnettes."
 bp2_yearly.8090.c: "Le plateau [ROOT.Char.Custom('FR_de_BG_GameType_Generic')]."
 bp2_yearly.8090.d: "La toupie."
 bp2_yearly.8090.e: "Les billes."
 bp2_yearly.8090.f: "Aucun d’entre eux."
 ancestor_horse_guess_tt: "Vous pensez que votre ancêtre aimait le cheval..."
 ancestor_puppet_guess_tt: "Vous pensez que votre ancêtre aimait les marionnettes..."
 ancestor_board_games_guess_tt: "Vous pensez que votre ancêtre aimait le jeu [ROOT.Char.Custom('FR_de_BG_GameType_Generic')]..."
 ancestor_spinning_tops_guess_tt: "Vous pensez que votre ancêtre aimait les toupies..."
 ancestor_marbles_guess_tt: "Vous pensez que votre ancêtre aimait les billes..."
 ancestor_nothing_guess_tt: "Vous pensez que votre ancêtre n’aimait aucun de ces objets..."
 bp2_yearly.8091.t: "Une réincarnation !"
 bp2_yearly.8091.desc: "Lorsque je donne ma réponse, les yeux [monk.Custom('FR_du_Char_Pi')][monk.GetTitledFirstName] s’écarquillent. [monk.GetSheHe|U] s’agenouille en signe de révérence.\n\n« Brillant[ROOT.Char.Custom('FR_E')] enfant ! Je n’ai plus aucun doute, vous êtes tout simplement la réincarnation [ancestor.Custom('FR_du_Char_Pi')][ancestor.GetTitledFirstName] ! »"
 bp2_yearly.8091.a: "Ouah ! Qui est-ce ?"
 bp2_yearly.8091.a.knew_them: "Je suis m[ancestor.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMeShort',ancestor)]."
 bp2_yearly.8092.t: "Pas une réincarnation"
 bp2_yearly.8092.desc: "Lorsque je donne ma réponse, [monk.Custom('FR_le_Char_Pi')][monk.GetTitledFirstName] s’effondre sur ses genoux.\n\n« Hélas, mon imagination a dû s’emballer. Cet objet n’appartenait pas [Select_CString(ancestor.IsFemale,'à la grande','au grand')] [ancestor.GetTitledFirstName], et ma quête de son âme se poursuit. »"
 bp2_yearly.8092.a: "Puis-je réessayer ?"
 bp2_yearly.8100.t: "En bas de la pente"
 bp2_yearly.8100.desc: "Je suis en train de jouer dans les jardins de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] avec mes camarades, dans un rare moment à l’abri des regards de nos gardiens et tuteurs.\n\nTout se passe si soudainement, je suis entraîné[ROOT.Char.Custom('FR_E')] en bas d’une butte abrupte avec [potential_crush.GetFirstName] qui m’agrippe fermement pendant que nous dévalons la pente. Une fois en bas, je suis abasourdi[ROOT.Char.Custom('FR_E')] par ses yeux qui fixent les miens tandis qu’[potential_crush.GetSheHe] me sourit et rit.\n\nJe sens quelque chose d’étrange dans ma poitrine en [potential_crush.Custom('FR_LeLa')] regardant. Quelle est cette émotion ?"
 bp2_yearly.8100.a: "De l’amour !"
 bp2_yearly.8100.b: "De la haine !"
 bp2_yearly.8100.c: "Une indigestion !"
 bp2_yearly.8110.t: "À mon chevet"
 bp2_yearly.8110.desc: "Avoir un enfant qui grandit dans mon ventre est une chose merveilleuse et sacrée, mais cela rend les activités quotidiennes éprouvantes. Heureusement, au fur et à mesure que ma grossesse avance, les personnes prêtes à me soutenir ne manquent pas.\n\n[caretaker_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est toujours présent[caretaker_1.Custom('FR_E')] pour prouver son dévouement à la fois [caretaker_1.GetFaith.HighGodName2] et à moi en répondant à mes moindres caprices. [caretaker_2.Custom2('MyCharacterIntroduction', ROOT.Char)|U] semble [caretaker_2.Custom('FR_LuiElle')] aussi tenter de gagner mon affection en atténuant le fardeau de la vie quotidienne. [caretaker_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U], toujours loyal[caretaker_3.Custom('FR_E')], a su anticiper mes moindres besoins sans même que je n’aie à le dire."
 bp2_yearly.8110.a: "« Merci à tous. »"
 bp2_yearly.8110.b: "Je sais que je peux toujours compter sur [caretaker_1.GetFirstNameNoTooltip]."
 bp2_yearly.8110.c: "[caretaker_2.GetFirstNameNoTooltip] a gagné mon affection."
 bp2_yearly.8110.d: "[caretaker_3.GetFirstNameNoTooltip] sait exactement ce dont j’ai besoin."
 bp2_yearly.8120.t: "Le fardeau de la grossesse"
 bp2_yearly.8120.desc: "La grossesse [spouse.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] rend difficile les tâches même les plus simples. Je m’allonge dans mon lit et la vois lutter pour se déshabiller, même avec l’aide des domestiques.\n\nElle se tourne vers moi, le regard désireux mais faible, comme si elle me demandait de l’aide."
 bp2_yearly.8120.a: "Je ferai tout pour vous."
 bp2_yearly.8120.b: "N’est-ce pas à cela que servent les domestiques ?"
 bp2_yearly.8120.c: "Je pense savoir comment soulager un peu la pression."
