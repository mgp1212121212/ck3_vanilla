l_french:
 bp2_yearly.5000.t: "Affaire en souffrance"
 bp2_yearly.5000.desc: "En tant que régent[ROOT.Char.Custom('FR_E')], je jouis d’un pouvoir quasi total, mais j’ai malgré tout le sentiment que mon autorité n’est pas assez solidement fondée. J’ai usurpé le pouvoir, et tous ceux qui l’ont fait ont souvent dû prendre des mesures drastiques.\n\nSi je suis habile, je pourrais bien me débarrasser d’une épine dans mon pied. [tower_prince.GetFirstName] est jeune, mais reste [tower_prince.Custom('FR_LeLa')] [tower_prince.GetTitleAsNameNoTooltip|l] légitime. Même si mon emprise se resserre sur ce royaume, certains remettront en question ma position lorsque [tower_prince.Custom('FR_LeLa')] petit[tower_prince.Custom('FR_E')] deviendra adulte.\n\nPeut-être l’enfant pourrait-[tower_prince.Custom('FR_IlElle')] être placé[tower_prince.Custom('FR_E')] sous mon contrôle ? En graissant les bonnes pattes..."
 bp2_yearly.5000.a: "Cela doit être fait."
 bp2_yearly.5000.a.flavor: "#WEAK Cette tour puissante sera la demeure [tower_prince.Custom('FR_DuDela')] malheureu[tower_prince.Custom('FR_XSe')] [tower_prince.Custom('GetPrincessPrince')] !#!"
 bp2_yearly.5000.a.success: "Le complot porte ses fruits"
 bp2_yearly.5000.a.failure: "Votre coup de force échoue"
 bp2_yearly.5000.a.tt: "Tous les vassaux de [tower_prince.GetFirstName] perdent #negative_value 15#! points d’[opinion|El] envers #value vous#!"
 bp2_yearly.5000.b: "Je ne suis pas un monstre."
 bp2_yearly.5001.t: "[tower_prince.Custom('FR_LeLa')|U] [tower_prince.Custom('GetPrincessPrince')] dans la tour"
 bp2_yearly.5001.desc: "Mon complot a abouti et [tower_prince.GetFirstName|U] est désormais au secret ; mon autorité est presque incontestée. Pourtant, à la cour, on murmure ; on demande, on prie, on exige : « Où est [tower_prince.Custom('FR_LeLa')] jeune [tower_prince.GetTitleAsNameNoTooltip] ? »\n\nLaisser l’enfant en vie et l’utiliser pour renforcer ma position pourrait être la meilleure chose à faire, mais [tower_prince.Custom('FR_LeLa')] faire reparaître pourrait enhardir ceux qui aimeraient me destituer.\n\nIl existe une troisième voie. L’esprit des gens est en ébullition. À quelle vitesse se calmeraient-ils s’il lui arrivait quelque avanie ?"
 bp2_yearly.5001.a: "Adieu, dou[tower_prince.Custom('FR_XCe')] empêcheu[tower_prince.Custom('FR_RSe')] de tourner en rond !"
 bp2_yearly.5001.a.flavor: "[tower_prince.Custom('FR_LeLa')|U] jeune [tower_prince.Custom('GetPrincessPrince')] reverra la lumière du jour, mais par des yeux bien différents."
 bp2_yearly.5001.b: "À présent, je vais peut-être pouvoir passer en force."
 bp2_yearly.5001.b.tt: "Tous les [vassals|El] de [tower_prince.GetFirstName|U] gagnent #P 25#! points d’[opinion|El] envers #value vous#!"
 bp2_yearly.5001.b.flavor: "Il n’y a plus qu’à distribuer une grande quantité d’or aux bonnes personnes, et j’aurai jeté les bases d’un coup d’État !"
 bp2_yearly.5001.b.bypass: "#WEAK Cela vous permettra d’ignorer les prérequis de temps de la [regency|El] pour la [decision|El] Tenter de renverser le seigneur lige#!"
 bp2_yearly.5001.c: "Je peux [tower_prince.Custom('FR_LeLa')] libérer, à condition qu’[tower_prince.GetSheHe] me soutienne."
 bp2_yearly.5005.t: "[Select_CString(foreign_hostage.IsFemale, 'Une belle étrangère', 'Un bel étranger')]"
 bp2_yearly.5005.desc: "Plus je vois [foreign_hostage.GetFirstName], plus sa présence me captive. [foreign_hostage.GetSheHe|U] vire, volte et prend son élan pour tenter de passer sous mon nez, tandis que nous nous pourchassons dans les jardins et que la lumière tavelée par les branchages illumine son doux visage.\n\nMon cœur bat la chamade, et pas à cause de nos jeux. Je m’arrête. Que m’arrive-t-il ?\n\n« [ROOT.Char.GetFirstNameNoTooltip] ? Que vous arrive-t-il ? » Saisi[foreign_hostage.Custom('FR_E')] d’inquiétude par mon air consterné, [foreign_hostage.GetFirstName] a suspendu sa course.\n\nJe suis tellement nerveu[ROOT.Char.Custom('FR_XSe')] !"
 bp2_yearly.5005.a: "Je..."
 bp2_yearly.5005.a.tt: "Peut-être ce sentiment est-il mutuel ?"
 bp2_yearly.5005.b: "Ce n’est rien."
 bp2_yearly.5006.t: "Petits riens"
 bp2_yearly.5006.desc: "Alors que [crusher.GetFirstName] et moi jouons à nous pourchasser dans le jardin, je vois qu’[crusher.GetSheHe] s’est arrêté[crusher.Custom('FR_E')]. Je me retourne pour [crusher.Custom('FR_LeLa')] regarder, mais [crusher.GetSheHe] évite mon regard en fixant le sol.\n\n« Je... Je... » parvient-[crusher.GetSheHe] à balbutier au bout d’un instant. Puis [crusher.GetSheHe] lève la tête en déglutissant pour fixer un point juste au-dessus de la mienne.\n\n« Je vous aime vraiment... beaucoup ! » parvient-[crusher.GetSheHe] à sortir en frémissant de nervosité."
 bp2_yearly.5006.a: "Moi aussi !"
 bp2_yearly.5006.b: "C’est bizarre. Vous êtes bizarre."
 bp2_yearly.5007.t: "Amours d’enfance"
 bp2_yearly.5007.desc: "À mon immense soulagement, son visage s’illumine et [foreign_hostage.GetSheHe] sourit, hochant la tête timidement, mais avec enthousiasme. Aucun de nous ne trouve rien à dire.\n\nAu lieu de cela, [foreign_hostage.GetFirstNameNoTooltip] tend la main et serre doucement la mienne, avant de sourire à nouveau.\n\nNous nous promenons dans le jardin à colonnades, main dans la main, faisant fi du monde extérieur. En silence, je souhaite que ce moment ne se termine jamais."
 bp2_yearly.5007.a: "J’ai un présent pour vous."
 bp2_yearly.5007.b: "Tout s’est bien passé ! Jamais je ne me suis senti[ROOT.Char.Custom('FR_E')] aussi bien !"
 bp2_yearly.5008.t: "Crève-cœur"
 bp2_yearly.5008.desc: "À ma grande horreur, son visage se fend d’un rictus dubitatif.\n\n« Que racontez-vous ? Pourquoi êtes-vous si bizarre ? » s’enquiert-[foreign_hostage.GetSheHe] avec dédain.\n\nMon cœur gît brisé sur les graviers du jardin et je cache mes larmes en enfouissant mon visage dans mes mains.\n\n« Ce n’est rien. Je dois y aller. »"
 bp2_yearly.5008.a: "Peut-être... peut-être qu’[foreign_hostage.GetSheHe] changera d’avis, plus tard ?"
 bp2_yearly.5008.b: "Comment pouvez-vous être si crue[foreign_hostage.Custom('FR_LLle')], [foreign_hostage.GetFirstNameNoTooltip] ?"
 bp2_yearly.5009.t: "Prévoir le futur"
 bp2_yearly.5009.desc: "Le soleil nous illumine, tandis que [marry_crush.GetFirstName] et moi nous promenons dans le jardin. [marry_crush.GetSheHe|U] se tourne vers moi.\n\n« Quand nous serons adultes, nous marierons-nous ? » me demande-t-[marry_crush.GetSheHe] avec sérieux. Mon expression perplexe l’incite à insister. « Quand nous aurons atteint l’âge requis, nous n’aurons pas d’autre choix que de nous marier. C’est notre destin ! »\n\nJe réfléchis tranquillement à cette possibilité. Ma passion est-elle telle qu’il ne saurait y avoir d’avenir pour moi sans [marry_crush.GetFirstNameNoTooltip] ?"
 bp2_yearly.5009.a: "Évidemment !"
 bp2_yearly.5009.b: "Tant de choses peuvent changer..."
 bp2_yearly.5010.t: "Échos du passé"
 bp2_yearly.5010.desc: "« C’est comme au bon vieux temps ! »\n\n[marry_crush.GetFirstName] me tire de mes rêveries. [marry_crush.GetSheHe|U] s’est assis[marry_crush.Custom('FR_E')] à côté de moi et m’adresse un grand sourire. Sa seule présence à mes côtés, dans ce jardin, ravive les souvenirs de nos amours d’enfance. Nous étions tant [Select_CString(And(ROOT.Char.IsFemale, marry_crush.IsFemale), 'éprises', 'épris')] l’[Select_CString(And(ROOT.Char.IsFemale, marry_crush.IsFemale), 'une', 'un')] de l’autre que c’en était gênant.\n\n« Vous souvenez-vous ? C’était il y a si longtemps ! Nous avions même prêté serment de nous marier, si nous étions toujours célibataires une fois à l’âge adulte », s’amuse-t-[marry_crush.GetSheHe] en riant franchement. Nous étions si [Select_CString(And(ROOT.Char.IsFemale, marry_crush.IsFemale), 'naïves', 'naïfs')].\n\nQuoique..."
 bp2_yearly.5010.a: "Et maintenant, alors ?"
 bp2_yearly.5010.a.flavor: "Les braises de ces amours juvéniles ne sont pas encore toutes éteintes..."
 bp2_yearly.5010.a.tt: "Vous demandez [marry_crush.GetFirstNameNoTooltip] en mariage"
 bp2_yearly.5010.b: "Ce sont de beaux souvenirs, n’est-ce pas ?"
 bp2_yearly.5011.t: "Cœur sincère"
 bp2_yearly.5011.desc: "« Vous souvenez-vous », commence [root_crush.GetFirstName] en se tournant vers moi, alors que nous devisons dans le jardin, « que nous avions prêté serment de nous marier si nous étions toujours célibataires à l’âge adulte ? »\n\nSurpris[ROOT.Char.Custom('FR_E')], je me plonge dans mes souvenirs. Oui, je me souviens. Dans un jardin tout à fait semblable à celui-ci, nous avions prêté des serments, de ces serments empreints d’espoir et de naïveté infantile. Nous étions si jeunes, et ivres de passion, mais ce souvenir me fait sourire malgré moi.\n\n« Je n’ai pas oublié. » Le ton si sérieux de [root_crush.GetFirstNameNoTooltip] me surprend, et la suite plus encore : [root_crush.GetSheHe] prend ma main dans la sienne et déclare : « Je n’en retirerai pas un mot. Nous sommes [Select_CString(And(ROOT.Char.IsFemale, root_crush.IsFemale), 'toutes', 'tous')] deux célibataires et je me souviens de notre si grand bonheur. »"
 bp2_yearly.5011.a: "Oui. Oui, marions-nous !"
 bp2_yearly.5011.b: "C’est totalement puéril ! Ressaisissez-vous !"
 bp2_yearly.5012.t: "Braises ravivées"
 bp2_yearly.5012.desc: "Pendant un bref instant, son visage est impénétrable, avant d’exprimer un ravissement mêlé de surprise.\n\n« J’accepte ! Évidemment, j’accepte ! » [marry_crush.GetSheHe|U] se jette dans mes bras. Pendant un instant, nous sommes à nouveau de jeunes gens cherchant à trouver leur chemin parmi des sentiments étourdissants et confus.\n\nJe prends sa main et nous nous dirigeons vers l’entrée du jardin. Il y a tant à organiser, après tout."
 bp2_yearly.5012.a: "Pour toujours et à jamais !"
 bp2_yearly.5012.b: "Je devrais sans doute mieux y réfléchir."
 bp2_yearly.5013.t: "Espoirs douchés"
 bp2_yearly.5013.desc: "Pendant un bref instant, son expression est impénétrable, mais tourne rapidement à la confusion.\n\n« Comment ça ? Sérieusement ? s’exclame-t-[marry_crush.GetSheHe] en fronçant les sourcils. Ce n’étaient que des idioties d’enfance ! »\n\nJ’essaie d’exprimer mes sentiments, mais [marry_crush.GetSheHe] s’éloigne déjà en secouant la tête avec dédain."
 bp2_yearly.5013.a: "Oh..."
 bp2_yearly.5050.t: "Polyglotte"
 bp2_yearly.5050.desc: "Alors que je me promène dans la cour, je vois un morceau de parchemin qui tourbillonne dans la brise. Je m’en saisis, mais les signes qui y sont tracés ne m’évoquent absolument rien.\n\n« Ah ! Vous avez trouvé ma note ! » Je sursaute en entendant la voix de [polyglot.GetFirstName]. Constatant ma perplexité, [polyglot.GetSheHe] me montre le document d’un air rassurant.\n\n« C’est une autre langue, jeune [ROOT.Char.Custom('FR_SeigneurDame')], ne vous inquiétez pas ! Je peux la lire, mais vous n’avez pas besoin de vous en préoccuper pour l’instant. »"
 bp2_yearly.5050.a: "« Je connais déjà plusieurs langues ! Apprenez-la-moi ! »"
 bp2_yearly.5050.b: "Mais, j’en ai envie !"
 bp2_yearly.5050.c: "Au moins, c’est bon à savoir."
 bp2_yearly.5051.t: "Coucou !"
 bp2_yearly.5051.desc: "[ROOT.Char.Custom('FR_ResidenceBuilding_Le')|U] m’apporte de petits rires qui virent parfois aux éclats. Je me dirige vers ces sons et, en entrant dans une [ROOT.Char.Custom('GetRoom')], je découvre les auteurs de ce gentil raffut.\n\nÀ en juger par les livres éparpillés sur la table, [child.GetFirstName] néglige ses études pour se consacrer à s[child.Custom2('FR_RelationToMe_OnA', baby)], [baby.GetFirstName], qu’[child.GetSheHe] porte dans ses bras. Le bébé gazouille joyeusement, tandis que [child.GetFirstNameNoTooltip] le regarde à travers ses doigts. Ils ont l’air de bien s’amuser."
 bp2_yearly.5051.a: "Ils passent du temps ensemble. Très bien !"
 bp2_yearly.5051.b: "« [child.GetFirstNameNoTooltip] ! Ne négligez pas vos études ! »"
 bp2_yearly.5052.t: "Vieux contes"
 bp2_yearly.5052.desc: "Alors que je m’approche d’une [ROOT.Char.Custom('GetRoom')], je crois entendre une voix et je fais halte. Je ne me trompais pas !\n\nJ’aperçois m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('grandparent'))] [grandparent.GetFirstName], captivant [Select_CString(child.IsFemale, 'sa petite-fille', 'son petit-fils')] d’une des histoires dont [grandparent.GetSheHe] a le secret. Je tends l’oreille, mais n’en perçois que quelques passages.\n\n[grandparent.GetFirstNameNoTooltip] narre les récits d’une vie bien vécue, et ces récits de temps anciens et nouveaux trouvent écho en [child.GetFirstNameNoTooltip] qui n’en rate pas une miette, bouche bée."
 bp2_yearly.5052.a: "« Et si vous lui contiez la fois où c’est moi qui ai fait ça ? »"
 bp2_yearly.5052.b: "« Puis-je me joindre à cette heureuse assemblée ? »"
 bp2_yearly.5052.c: "C’est adorable. Autant ne pas les déranger."
 bp2_yearly.5053.t: "Tourments du cœur"
 bp2_yearly.5053.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('ward'))], [ward.GetFirstName], sourit d’une de mes plaisanteries. [ward.GetSheHe|U] me fait au revoir en souriant et s’en retourne à ses études. Soudain, une boule de fureur surgit dans mon champ de vision.\n\n« Admettez-le ! » s’écrie m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('angry_kid'))] [angry_kid.GetFirstName]. « Vous vous entichez de plus en plus de c[ward.Custom('FR_EEtte')] étrang[ward.Custom('FR_ErEre')] ! Vous l’aimez plus que moi, votre propre sang ! »\n\nIl est évident que tout le monde n’est pas ravi par la présence de [ward.GetFirstNameNoTooltip]."
 bp2_yearly.5053.a: "« Vous savez fort bien que nul ne saurait supplanter ma famille, [angry_kid.GetFirstNameNoTooltip]. »"
 bp2_yearly.5053.b: "« Jamais je ne vous ferais ça ! »"
 bp2_yearly.5053.b.success: "Vous êtes convaincant[GetPlayer.Custom('FR_E')]"
 bp2_yearly.5053.b.failure: "Vous n’êtes pas convaincant[GetPlayer.Custom('FR_E')]"
 bp2_yearly.5053.c: "À mes yeux, [ward.GetFirstNameNoTooltip] est plus mon enfant que vous ne l’avez jamais été !"
 bp2_yearly.5054.t: "Amitié solide"
 bp2_yearly.5054.desc: "Des rires et de la lumière envahissent mes appartements, annonçant l’arrivée de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child'))], [child.GetFirstName], et de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))], [hostage.GetFirstName]. Les deux se pourchassent joyeusement avec des jouets.\n\nProvenant pourtant de milieux très différents, [Select_CString(And(child.IsFemale, hostage.IsFemale), 'elles', 'ils')] jouent innocemment, leurs similitudes prenant le dessus sur leurs différences.\n\nPeut-être est-ce une bonne chose ?"
 bp2_yearly.5054.a: "Quel plaisir de les voir si bien s’entendre !"
 bp2_yearly.5054.b: "« [child.GetFirstNameNoTooltip] ! Restez un moment, j’ai à vous parler. »"
 bp2_yearly.5054.b.tt: "[child.GetSheHe|U] doit apprendre à ne pas se fier à tout le monde."
 bp2_yearly.5100.t: "Un adversaire s’avance"
 bp2_yearly.5100.desc: "#EMP Fuiiii ! Crac !#! Le son d’une épée en bois fendant l’air et touchant sa cible me ravit. Je me prépare à donner un autre coup, mais j’ai attiré l’attention de quelqu’un. [challenger.GetFirstName] descend les marches son épée brandie à la main.\n\n« [ROOT.Char.GetFirstNameNoTooltip] ! Voyons comment vous vous débrouillez contre moi ! »\n\nJe l’observe de pied en cap avec méfiance. Ces “épées” peuvent causer de véritables blessures, si on frappe sans retenue, et [challenger.GetFirstNameNoTooltip] a l’air un peu trop enthousiaste à mon goût."
 bp2_yearly.5100.a: "Très bien. En garde !"
 bp2_yearly.5100.a.tt: "Déclenche un duel avec [challenger.GetFirstNameNoTooltip]."
 bp2_yearly.5100.b: "Et pourquoi pas une bataille simulée, à la place ?"
 bp2_yearly.5100.b.tt: "En nous concentrant sur les manœuvres, nous éviterons sûrement de prendre des coups sur la tête."
 bp2_yearly.5101.t: "Passe-temps équestre"
 bp2_yearly.5101.desc: "La porte s’ouvre brutalement et je galope après [child.GetFirstName]. [Select_CString(And(ROOT.Char.IsFemale, child.IsFemale), 'Toutes', 'Tous')] deux à cheval sur nos chevaux de bois, nous rions en semant le désordre dans l’étude. [councillor.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))], lève ses yeux las de la liasse de parchemins qu’[councillor.GetSheHe] était en train de consulter.\n\n« Avez-vous vraiment besoin de venir faire un vacarme de tous les diables ici ? » s’écrie-t-[councillor.GetSheHe] en nous montrant du doigt. « Quelqu’un doit bien aider à diriger ce pays, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], et je préférerais le faire dans la paix et la tranquillité ! »\n\nJe me retourne vers [child.GetFirstNameNoTooltip], qui bondit toujours autour de moi, excité[child.Custom('FR_E')] comme une puce."
 bp2_yearly.5101.a: "Comment osez-vous me donner des ordres ?"
 bp2_yearly.5101.b: "Faisons la course au-dehors, [child.GetFirstNameNoTooltip] !"
 bp2_yearly.5101.b.tt: "Personne ne s’apercevra que je fais cela uniquement pour nous faire sortir de la pièce..."
 bp2_yearly.5101.b.success: "Vous gagnez la course"
 bp2_yearly.5101.b.failure: "Vous perdez la course"
 bp2_yearly.5101.c: "« Mes excuses, [councillor.GetFirstNameNoTooltip]. Nous arrêtons. »"
 bp2_yearly.5102.t: "Conséquences immédiates"
 bp2_yearly.5102.desc: "C’est son tour de me poursuivre, alors que nous jouons dans la cour, et mon cœur bat la chamade quand je m’élance entre les parterres de fleurs.\n\nDéséquilibré[sibling.Custom('FR_E')], [sibling.GetFirstNameNoTooltip] fait la roue et, sans réfléchir, je lui donne une bourrade opportuniste qui [sibling.Custom('FR_LeLa')] précipite en plein dans un rosier épineux !\n\nComme je pouvais m’y attendre, ses pleurs retentissent immédiatement. [sibling.GetSheHe|U] se remet pourtant sur pied et trotte immédiatement en direction de la chambre de notre [parent.GetMotherFather], à ma plus grande horreur."
 bp2_yearly.5102.a: "Attendez ! Je... Je vous achèterai un jouet !"
 bp2_yearly.5102.a.tt: "[sibling.GetFirstNameNoTooltip] reçoit un [newly_created_artifact.GetName]"
 bp2_yearly.5102.b: "Non ! Surtout pas ! N’en parlez pas à [parent.GetMotherFather] !"
 bp2_yearly.5102.b.success: "Vous convainquez [sibling.GetFirstNameNoTooltip]"
 bp2_yearly.5102.b.failure: "[sibling.GetFirstNameNoTooltip] n’en fait qu’à sa tête"
 bp2_yearly.5102.c: "« Oh, ça va ! Arrêtez de faire le bébé ! »"
 bp2_yearly.5103.t: "Contrebande de bonbons"
 bp2_yearly.5103.desc: "En passant, je flaire une merveilleuse odeur qui émane des cuisines. Mon estomac gargouillant me pousse vers la porte et un coup d’œil prudent révèle exactement ce que j’espérais.\n\nDes [ROOT.Char.Custom('FavoriteTreatDemand')|U] ! Et sans surveillance ! Du moins, en apparence. Un nouveau coup d’œil méfiant ne révèle aucun danger. Il ne me reste plus qu’à m’élancer...\n\n« [ROOT.Char.GetFirstNameNoTooltip] ! » Je me fige, la main tendue, à deux doigts du trésor tant convoité. « Que croyez-vous donc faire ? » La voix de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', parent)], [parent.GetFirstName], est aussi sévère que cinglante. Quel crève-cœur !"
 bp2_yearly.5103.a: "« Vous ne pouvez pas m’arrêter ! Je régnerai bien assez tôt ! »"
 bp2_yearly.5103.b: "C’est le moment de prendre vos jambes à votre cou !"
 bp2_yearly.5103.b.success: "Vous parvenez à vous enfuir, friandise en main"
 bp2_yearly.5103.b.failure: "Votre [child.Custom2('RelationToMeShort', parent)] vous attrape et vous inflige une correction"
 bp2_yearly.5103.c: "« Pardonnez-moi ! Je ne le ferai plus ! »"
 bp2_yearly.5104.t: "L’enfant solitaire"
 bp2_yearly.5104.desc: "Je saute dans la cour, un jouet à la main, et trouve [child.GetFirstName] affalé[child.Custom('FR_E')] sur un banc. [child.Custom('FR_IlElle')|U] me remarque à peine et soupire devant mes tentatives pour lui remonter le moral. [child.Custom('FR_IlElle')|U] ne touche pas mon jouet, ce qui me laisse perplexe.\n\nQue faire ?"
 bp2_yearly.5104.a: "Il ne me reste plus qu’à m’asseoir et lui tenir compagnie."
 bp2_yearly.5104.b: "« Allez [child.GetFirstNameNoTooltip] ! Venez jouer avec moi ! »"
 bp2_yearly.5104.b.success: "Vous parvenez à persuader [child.GetFirstNameNoTooltip] de jouer avec vous, et vous ne tardez pas à dissiper sa mélancolie."
 bp2_yearly.5104.b.failure: "Vous avez beau faire, [child.GetFirstNameNoTooltip] reste sur son banc"
 bp2_yearly.5104.c: "Ma foi, qu’est-ce que j’y peux ?"
 bp2_yearly.5104.c.tt: "Peut-être y a-t-il un enseignement à en tirer ?"
 bp2_yearly.5105.t: "Pour l’honneur et la gloire !"
 bp2_yearly.5105.desc: "« [ROOT.Char.GetFirstNameNoTooltip] ! » vous appelle une voix stridente à travers la cour. « Je vous défie en joute pour défendre votre honneur ! Choisissez votre destrier et brandissez votre lance, Ô puissant guerrier ! »\n\n[child.GetFirstName] brandit une branche, juché[child.Custom('FR_E')] sur un cheval de bois. Ma propre monture, une tête de cheval au bout d’un manche, est appuyée contre un banc, juste à côté d’une branche similaire à la sienne.\n\nOn dirait que [child.GetFirstNameNoTooltip] n’a rien laissé au hasard !"
 bp2_yearly.5105.a: "« Venez donc, [child.GetLadyLord|U] [child.GetFirstNameNoTooltip] ! Affrontons-nous ! »"
 bp2_yearly.5105.a.tt: "La joute débute !"
 bp2_yearly.5105.a.success: "Vous parvenez à toucher"
 bp2_yearly.5105.a.failure: "[child.GetFirstNameNoTooltip] vous porte le premier coup"
 bp2_yearly.5105.b: "Courageu[ROOT.Char.Custom('FR_XSe')], mais pas téméraire..."
 bp2_yearly.5106.t: "Un coup valide"
 bp2_yearly.5106.desc.winning: "Ma “lance” touche [child.GetFirstName] en pleine poitrine, laissant une égratignure. Je volte en triomphalement tandis qu’[child.GetSheHe] se frotte ostensiblement le torse."
 bp2_yearly.5106.desc.losing: "La “lance” de [child.GetFirstName] me frappe en pleine poitrine, et me fait reculer en vacillant. [child.GetSheHe|U] volte triomphalement."
 bp2_yearly.5106.ending: "\n\nLa première passe tient toujours de la chance. C’est le moment de me rappeler mon entraînement et les enseignements de mes maîtres, tandis que je réfléchis à mes avantages tactiques.\n\nLe vent agite les feuillages, tandis que nous nous alignons pour une nouvelle passe, peut-être décisive."
 bp2_yearly.5106.a: "C’est l’heure de vérité..."
 bp2_yearly.5106.a.tt: "Cette manche est cruciale, qu’il s’agisse de gagner ou de rester dans la compétition."
 bp2_yearly.5106.a.success: "Vous visez juste"
 bp2_yearly.5106.a.failure: "La branche de [child.GetFirstNameNoTooltip] prend votre défense à défaut"
 bp2_yearly.5106.b: "« Pouce ? »"
 bp2_yearly.5107.t: "Retour à l’envoyeur"
 bp2_yearly.5107.desc.winning: "Ma branche se baisse, se lève, puis passe vivement sous la sienne et [child.Custom('FR_LeLa')] surprend ! Coup net, droit dans l’estomac ! Le souffle coupé, [child.GetFirstNameNoTooltip] se redresse péniblement."
 bp2_yearly.5107.desc.losing: "[child.GetFirstName] n’est pas la mauviette que j’espérais. Au lieu de se dégonfler, [child.Custom('FR_IlElle')] me donne un véritable coup de marteau dans le ventre. Je me plie en deux et fais de mon mieux pour dissimuler mon agacement, tandis qu’[child.GetSheHe] me sourit de toutes ses dents."
 bp2_yearly.5107.ending: "À présent, nous portons [Select_CString(And(ROOT.Char.IsFemale, child.IsFemale), 'toutes', 'tous')] les deux les marques du combat.\n\nLe premier coup calme les nerfs, le second est affaire de tactique, mais au troisième il faut vraiment savoir lire son adversaire. C’est là que tout ce qu’on a appris de lui porte ses fruits, c’est là qu’il faut exploiter la moindre faille qu’il laisse transparaître.\n\nJe suis prêt."
 bp2_yearly.5107.a: "Pour la victoire !"
 bp2_yearly.5107.a.success: "Vous frappez au bon moment et remportez la joute"
 bp2_yearly.5107.a.failure: "[child.GetFirstNameNoTooltip] est tout bonnement trop rapide"
 bp2_yearly.5107.b: "« Un partout ! Match nul ? »"
 bp2_yearly.5107.b.tt: "« C’était vraiment à couteaux tirés ! »"
 bp2_yearly.5107.b.tt_success: "Vous pourriez remporter le prochain tournoi"
 bp2_yearly.5107.b.tt_fail: "Ce n’était qu’un jeu"
 bp2_yearly.5107.b_tt_fail: "Vous n’en apprenez rien"
 bp2_yearly.5108.t: "Coup de maître !"
 bp2_yearly.5108.desc.winning: "Je ferme presque les yeux au moment de l’impact, mais je vise juste une fois de plus. Ma branche percute le sternum de [child.GetFirstName], se brisant de manière spectaculaire.\n\nLe coup [child.Custom('FR_LeLa')] renverse, et je me retrouve à [child.Custom('FR_LeLa')] toiser pendant un moment, avant qu’[child.GetSheHe] ne se relève à grand-peine.\n\nLa victoire est mienne et c’est un véritable délice."
 bp2_yearly.5108.desc.losing: "La branche de [child.GetFirstName] semble vaciller, mais c’était une feinte, et non une hésitation. Elle s’abat sur mon torse, vidant ma poitrine, et je m’effondre au sol.\n\n[child.GetFirstNameNoTooltip] se tient à distance, tandis que je me remets debout, mais la douleur de la défaite est pire encore que celle de mes égratignures et de mes bleus."
 bp2_yearly.5108.a: "« Vous joutez avec habileté, [child.GetFirstNameNoTooltip]. »"
 bp2_yearly.5108.b: "« Ha ! Voilà pourquoi je suis [ROOT.Char.Custom('FR_LeLa')] meilleur[ROOT.Char.Custom('FR_E')] ! »"
 bp2_yearly.5108.c: "« Belle passe, [child.GetFirstNameNoTooltip] ! »"
 bp2_yearly.5108.d: "[child.GetSheHe|U] me paiera ce coup de chance."
 bp2_yearly.5109.t: "Un si long chagrin"
 bp2_yearly.5109.desc: "La cour est emplie de sanglots étouffés. [child.GetFirstName] est assis[child.Custom('FR_E')] sur un banc et pleure, les joues sillonnées de larmes. Alors que je m’approche, [child.GetSheHe] tente sans grand succès de se calmer et finit par me faire signe de m’asseoir près d[child.Custom('FR_EluiElle')].\n\n"
 bp2_yearly.5109.desc_unrelated: "« M[parent.Custom('FR_OnA')] [parent.GetMotherFather] me manque tellement. Je pense sans cesse à [parent.Custom('FR_LuiElle')]. »\n\nBeaucoup de temps s’est écoulé depuis le trépas de feu[parent.Custom('FR_E')] [parent.GetFirstName], s[parent.Custom('FR_OnA')] [parent.GetMotherFather], mais de toute évidence, son chagrin est encore vivace."
 bp2_yearly.5109.desc_sibling: "« M[parent.Custom('FR_OnA')] [parent.GetMotherFather] me manque tellement. Je pense sans cesse à [parent.Custom('FR_LuiElle')]. »\n\nBeaucoup de temps s’est écoulé depuis le trépas de feu[parent.Custom('FR_E')] [parent.GetFirstName], notre [parent.GetMotherFather], mais de toute évidence, son chagrin est encore vivace."
 bp2_yearly.5109.a: "« N’oubliez jamais qu’[parent.GetSheHe] veille toujours sur vous. »"
 bp2_yearly.5109.b: "Autant essayer de [child.Custom('FR_LeLa')] détourner de telles pensées."
 bp2_yearly.5109.b.success: "Vous parvenez à [child.Custom('FR_LeLa')] réconforter"
 bp2_yearly.5109.b.failure: "[child.GetFirstNameNoTooltip] est inconsolable"
 bp2_yearly.5109.c: "Je ne sais... pas trop quoi dire."
 bp2_yearly.5109.c.tt: "Voyons si je parviens à m’éclipser..."
