 delayed_heartbreak_modifier_desc: "Ce personnage a tenté de raviver une ancienne flamme et s’est vu opposer une fin de non-recevoir."
 besotted_modifier: "Épris"
 besotted_modifier_desc: "Empli des passions enflammées de la jeunesse, ce personnage est épris de quelqu’un."
