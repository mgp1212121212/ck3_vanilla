 defeated_by_guest_speaker_log: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]a laminé[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] lors d’un débat"
 defeated_by_guest_speaker_log_title: "Défait[CHARACTER.Custom('FR_E')] par l’orat[TARGET_CHARACTER.Custom('FR_EurRice')] invité[TARGET_CHARACTER.Custom('FR_E')]"
 bp2_adult_education.9000.b: "#EMP *Griffonne énergiquement des notes*#!"
 bp2_adult_education.9000.c: "« Tout le monde sait qu’il est lié à la nature [guest_speaker.GetFaith.DevilNamePossessive] ! »"
 bp2_adult_education.9000.d: "Je ne peux pas rester, j’ai rendez-vous avec des verres [ROOT.Char.Custom('GetExpensiveDrink_Singular')] !"
 bp2_adult_education.9000.e: "Ah ? Hm. Oh ? Fascinant, oui, oui..."
 you_learn_something: "Vous apprenez quelque chose"
 you_are_hampered: "Vos études sont entravées"
 bp2_adult_education.9100.t: "Un groupe de paysans"
 bp2_adult_education.9100.desc: "Je suis soudain distrait[ROOT.Char.Custom('FR_E')] de mes études à minuit par un grand craquement, un bruit assourdissant et des objets qui se brisent. Qu’est-ce qui se passe ?\n\nLa source du dérangement semble être deux paysans, qui sait comment ils sont arrivés ici, qui engloutissent goulûment un tonneau [ROOT.Char.Custom('GetExpensiveDrink_Singular')] de l’université !\n\n« Ça va #EMP *hic*#! leur apprendre ! », s’écrie l’un d’entre eux. « Ouais, ils pensent qu’ils sont meilleurs que nous juste parce qu’ils savent lire ! », enchérit l’autre."
 bp2_adult_education.9100.read: "Pauvres âmes... Je veillerai à ce que vous appreniez à lire !"
 bp2_adult_education.9100.a: "J’aurais bien besoin de domestiques pour transporter tous mes livres..."
 bp2_adult_education.9100.b: "« Paysans, apportez-nous plus de verres, je vais chercher les autres étudiants ! »"
 bp2_adult_education.9100.c: "Mieux vaut prévenir les professeurs avant qu’ils ne détruisent l’endroit..."
 changed_my_life_opinion: "A changé ma vie"
 bp2_adult_education.9200.t: "Une pause studieuse et sulfureuse"
 bp2_adult_education.9200.desc: "Il ne reste que [student_flirt.GetFirstName] et moi à la bibliothèque. Je lis la même page de l’ouvrage [SCOPE.Custom('RandomInformativeTextName')] encore et encore, en vain. Impossible de se concentrer.\n\nPas quand [student_flirt.GetSheHe] continue de mordre doucement le bout de sa plume, tout en passant délicatement un doigt sur s[student_flirt.Custom('ObjectifiedFeature')] et en me regardant droit dans les yeux !\n\n« Je pense que nous méritons une... pause, [Select_CString(ROOT.Char.IsFemale,'ma belle','mon beau')] ? », gémit-[student_flirt.GetSheHe] à voix basse."
 bp2_adult_education.9200.a: "Je dois me concentrer sur le livre."
 bp2_adult_education.9200.b: "« Vous voulez le faire sur le toit de l’université ? »"
 bp2_adult_education.9200.c: "Je suppose qu’il est temps de passer de l’anatomie théorique à la pratique !"
 bp2_adult_education.9200.d: "C’est inutile... Je dois me reposer..."
 blew_off_some_steam_opinion: "Défoulement en commun"
 bp2_adult_education.9300.t: "Des idées excentriques"
 bp2_adult_education.9300.desc: "« Écoutez-moi ! hurle hystériquement [eccentric_student.GetFirstName]. Si vous lisez entre les lignes de l’ouvrage [SCOPE.Custom('RandomInformativeTextName')], c’est évident ; il suffit de combiner [eccentric_student.Custom('ThrowableObjectArticle')], [eccentric_student.Custom('RandomWeirdObject')], et une bougie, tout en respectant [eccentric_student.Custom('EruditeTopic')]. Faites-moi confiance, ça va marcher ! »\n\nCe n’était peut-être pas une bonne idée pour [eccentric_student.GetFirstNameNoTooltip] d’étudier pendant trente-six heures d’affilée..."
 bp2_adult_education.9300.eccentric: "Cela va de soi !"
 bp2_adult_education.9300.a: "Je n’ai pas le temps pour vos bêtises, [eccentric_student.GetFirstNameNoTooltip]."
 bp2_adult_education.9300.b: "Dites-m’en plus ! Dites-moi tout !"
 bp2_adult_education.9300.c: "Je... vais y aller."
 bp2_adult_education.9400.t: "Une visite [local_ruler.Custom('FR_du_Char_L')][local_ruler.GetTitleAsNameNoTooltip]"
 bp2_adult_education.9400.desc: "« Votre attention ! » crie [Select_CString(teacher.IsFemale,'ma professeure','mon professeur')] [teacher.GetFirstName], accompagné[teacher.Custom('FR_E')] [local_ruler.Custom('FR_du_Char_Pi')][local_ruler.GetTitledFirstName]. « Notre [Select_CString(local_ruler.IsFemale,'bienfaitrice','bienfaiteur')] [local_ruler.Custom('FR_le_Char_Pi')][local_ruler.GetTitledFirstNameNoTooltip] qui règne sur ces terres, nous rend visite, alors tenez-vous bien ! »\n\n« Ah, vous débattez [local_ruler.Custom('education_conversation_subject')] ? J’aime beaucoup ce sujet moi-même ! J’espère que vos études se passent bien », dit [local_ruler.Custom('FR_le_Char_L')][local_ruler.GetTitleAsNameNoTooltip].\n\n[local_ruler.Custom('FR_le_Char_L')|U][local_ruler.GetTitleAsNameNoTooltip] a le pouvoir d’accorder des privilèges à des étudiants tels que moi, peut-être devrais-je profiter de cette occasion pour m’exprimer..."
 bp2_adult_education.9400.friend: "« C’est un plaisir de vous rencontrer à nouveau ! »"
 bp2_adult_education.9400.liege: "« Ah, mon fidèle sujet. Pourriez-vous rappeler à tout le monde qui je suis ? »"
 bp2_adult_education.9400.tier: "« Vous devriez être honorés de la présence d’un[root_scope.Custom('FR_E')] [root_scope.GetTitleAsNameNoTooltip|l] ! »"
 bp2_adult_education.9400.tier.toast: "[root_scope.Custom('FR_le_Char_L')|U][root_scope.GetTitleAsNameNoTooltip] visite votre université"
 bp2_adult_education.9400.gold_lots: "« Je voudrais faire un généreux don ! »"
 bp2_adult_education.9400.gold_lots.toast: "Un étudiant de l’université fait don de beaucoup d’or"
 bp2_adult_education.9400.drink: "« Comme c’est inintéressant. Je pars en ville ! »"
 bp2_adult_education.9400.gold: "« S’il vous plaît, acceptez cet humble cadeau. »"
 bp2_adult_education.9400.gold.toast: "Un étudiant de l’université fait un don d’or"
 bp2_adult_education.9400.nothing: "« Vous êtes vraiment [local_ruler.Custom('ComplimentAdjective')]. »"
 available_friend_lover: "Cette option est disponible parce que vous êtes [friends|El] ou [lovers|El]"
 available_liege: "Cette option est disponible car vous êtes le [liege|El] de [local_ruler.GetFirstName]"
 available_higher_tier: "Cette option est disponible car votre [rank|El] est supérieur à celui de [local_ruler.GetFirstName]"
