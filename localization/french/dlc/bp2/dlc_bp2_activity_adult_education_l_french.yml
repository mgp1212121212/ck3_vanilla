 #EVENTS
 goliardic_shenanigans_effect_tt: "Vous participez aux [goliardic_shenanigans|El] !"
 bp2_adult_education.0005.t: "L’annulation"
 bp2_adult_education.0005.desc: "Mes espoirs de développement personnel ont été anéantis.\n\nAssis[ROOT.Char.Custom('FR_E')] dans ma cellule, je ne peux qu’imaginer le cœur serré toutes les connaissances que j’aurais pu acquérir. Cela devra attendre une autre fois."
 bp2_adult_education.0005.a: "Bientôt."
 bp2_adult_education.0009.t: "Conclusion"
 bp2_adult_education.0009.desc: "Ce fut une expérience extraordinaire !\n\nJe n’imaginais pas le nombre de sages qui étudient en [province.GetName], la profondeur de leur pensée et l’étendue de leurs recherches ! Le simple fait de faire partie de leur environnement a fait de moi une personne bien meilleure, et grâce à mes nouvelles connaissances, je peux rentrer chez moi très satisfait[ROOT.Char.Custom('FR_E')]."
 bp2_adult_education.0009.desc_teacher_1: "\n\nCependant, au cours de mon séjour, je me suis rapproché[ROOT.Char.Custom('FR_E')] de l’un de mes professeurs, [teacher_1.GetFirstName], et je n’ai pas envie de m’en séparer."
 bp2_adult_education.0009.desc_teacher_2: "\n\n[Select_CString(teacher_2.IsFemale,'Ma professeure','Mon professeur')] [teacher_2.GetFirstName] m’a fait une très bonne impression et j’aimerais passer plus de temps avec [teacher_2.Custom('FR_LuiElle')]."
 bp2_adult_education.0009.a: "Savoir c’est pouvoir !"
 bp2_adult_education.0009.b: "[teacher_1.GetFirstNameNoTooltip] me serait utile [ROOT.Char.Custom('FR_GetCourt_Au')]."
 bp2_adult_education.0009.c: "[teacher_2.GetFirstNameNoTooltip], j’ai besoin que vous m’appreniez davantage !"
 bp2_adult_education.0009.d: "La place d’un enseignant est auprès de ses élèves."
 bp2_adult_education.0009.e: "Nous aurons l’occasion d’en rediscuter."
 imprisoned_adult_education: "[GetActivityType('activity_adult_education').GetName] interrompu par un emprisonnement"
 imprisoned_adult_education_desc: "mon [GetActivityType('activity_adult_education').GetName|l] a été interrompu lorsque j’ai été emprisonné[owner.Custom('FR_E')] par [jailor.Custom('FR_le_Char_Pi')][jailor.GetTitledFirstName]"
 imprisoned_adult_education_desc_second_perspective: "votre [GetActivityType('activity_adult_education').GetName|l] a été interrompu lorsque vous avez été emprisonné[owner.Custom('FR_E')] par [jailor.Custom('FR_le_Char_Pi')][jailor.GetTitledFirstName]"
 imprisoned_adult_education_desc_third_perspective: "le [GetActivityType('activity_adult_education').GetName|l] [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName] a été interrompu lorsqu’[owner.Custom('FR_IlElle')] a été emprisonné[owner.Custom('FR_E')] par [jailor.Custom('FR_le_Char_Pi')][jailor.GetTitledFirstName]"
 completed_adult_education: "[GetActivityType('activity_adult_education').GetName] achevé"
 completed_adult_education_desc: "j’ai achevé mon [GetActivityType('activity_adult_education').GetName|l] en [ROOT.Var('education_destination').GetProvince.GetName]"
 completed_adult_education_desc_second_perspective: "vous avez achevé votre [GetActivityType('activity_adult_education').GetName|l] en [ROOT.Var('education_destination').GetProvince.GetName]"
 completed_adult_education_desc_third_perspective: "[owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] a achevé son [GetActivityType('activity_adult_education').GetName|l] en [ROOT.Var('education_destination').GetProvince.GetName]"
 bp2_adult_education.0010.t: "Arrivée à [location.GetBaronyNameExplicitlyNoTooltip]"
 bp2_adult_education.0010.desc_uni: "Me voici enfin aux portes de [location.GetBaronyNameExplicitly], lieu de la célèbre université.\n\nToutes les connaissances sont rassemblées dans ces salles sacrées où les érudits de renom du monde entier se rassemblent pour préserver et accroître un riche savoir. Et je les rejoindrai bientôt !"
 bp2_adult_education.0010.desc_religious: "Me voici enfin dans les allées sacrées de [location.GetBaronyNameExplicitly], siège vénéré de toutes les connaissances du monde [location.GetCounty.GetFaith.GetAdherentName].\n\nJ’ai tant à apprendre des saints hommes et femmes qui se réunissent entre ces murs vénérables ! Et que dire de tous ces parchemins et livres anciens ?"
 bp2_adult_education.0010.desc_end: "\n\nLes grands centres culturels sont par ailleurs des marchés animés et offrent toutes les distractions qu’un étudiant peut souhaiter..."
 bp2_adult_education.0010.desc_very_very_far: "\n\nAlors que j’envisage toutes les possibilités, les habitants me regardent, partagés entre curiosité et confusion. Il est clair que ce n’est pas tous les jours qu’ils voient des [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] !"
 bp2_adult_education.0010.a: "Il est temps de commencer."
 #An Intellectual Debate
 bp2_adult_education.1000.t: "Un débat intellectuel"
 bp2_adult_education.1000.desc: "[location.GetBaronyNameExplicitly] est souvent le théâtre de débats passionnés entre les professeurs et les élèves. Après un cours particulièrement instructif de notre professeur[teacher.Custom('FR_E')], [teacher.Custom('FR_le_Char_Pi')][teacher.GetTitledFirstName], je me retrouve entraîné[ROOT.Char.Custom('FR_E')] dans un tel débat avec un[student.Custom('FR_E')] autre étudiant[student.Custom('FR_E')], [student.GetFirstName].\n\n« NON ! Vous déformez le point de vue du philosophe ! », m’exclamé-je.\n\n« Vous êtes délirant[ROOT.Char.Custom('FR_E')] ! », réplique-t-[student.GetSheHe].\n\nDu coin de l’œil, je vois [teacher.GetFirstNameNoTooltip] nous fixer d’un air pensif."
 bp2_adult_education.1000.a: "Mais, comme l’a dit le maître..."
 bp2_adult_education.1000.a.tt: "Vous citez les classiques"
 bp2_adult_education.1000.b: "Mon argument est valable et vous êtes un[student.Custom('FR_E')] incapable !"
 bp2_adult_education.1000.b.tt: "Vous essayez de l’embrouiller avec des rimes provocantes"
 bp2_adult_education.1000.b.success: "[student.GetFirstNameNoTooltip] reste sans voix"
 bp2_adult_education.1000.b.success.tt: "Vous avez pris le dessus sur [student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.b.failure: "[student.GetFirstNameNoTooltip] ne se laisse pas perturber"
 bp2_adult_education.1000.b.failure.tt: "Vous n’avez pas déstabilisé [student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.c: "Peu importe, j’ai d’autres livres à lire."
 bp2_adult_education.1000.a.success: "[student.GetFirstNameNoTooltip] est convaincu[student.Custom('FR_E')]"
 bp2_adult_education.1000.a.success.tt: "Vous avez convaincu [student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.a.failure: "Vous admettez que [student.GetFirstNameNoTooltip] a raison"
 bp2_adult_education.1000.a.failure.tt: "[student.GetFirstNameNoTooltip] a le dernier mot"
 university_debate_won_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] a surpassé [TARGET_CHARACTER.Custom('FR_le_Char_Pi')][TARGET_CHARACTER.GetTitledFirstName] dans un débat intellectuel"
 university_debate_won_log_title: "Débat intellectuel remporté"
 #The Language of the People/of Knowledge/of the Master
 bp2_adult_education.1010.t: "La langue locale"
 bp2_adult_education.1010.desc: "Mes études à [location.GetBaronyNameExplicitly] se déroulent bien, mais je ne peux m’empêcher de me sentir un peu isolé[ROOT.Char.Custom('FR_E')] de la communauté qui m’entoure.\n\nJe suis en effet dans des terres étrangères où l’on parle la langue [location.GetCounty.GetCulture.GetLanguage.GetName|l], que ce soit dans les tavernes ou les marchés, et qui me parait exotique et mystérieuse. Même parmi mes camarades de classe et les professeurs, beaucoup sont nés et ont grandi ici, et le fait de pouvoir partager mes connaissances plus directement avec eux améliorerait certainement la qualité de mes études."
 learned_language_of_uni_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] a appris la langue parlée à l’université"
 learned_language_of_uni_log_title: "Langue universitaire apprise"
 bp2_adult_education.1010.a: "J’ai besoin d’étudier dur pour m’intégrer !"
 bp2_adult_education.1010.b: "La poésie sera mon maître !"
 bp2_adult_education.1010.c: "Je ne peux pas me laisser distraire par cela."
 bp2_adult_education.1010.d: "Quel meilleur professeur que les habitants eux-mêmes ?"
 bp2_adult_education.1010.d.tt: "Vous essayez d’apprendre la langue dans les lupanars, les tavernes et les marchés."
 bp2_adult_education.1010.b.success: "Vous maîtrisez la langue locale"
 bp2_adult_education.1010.b.success.tt: "Vous maîtrisez la langue locale"
 bp2_adult_education.1010.b.failure: "Vous ne comprenez toujours pas la langue locale"
 bp2_adult_education.1010.b.failure.tt: "La langue locale vous échappe !"
 bp2_adult_education.1011.t: "La langue du savoir"
 bp2_adult_education.1011.desc: "Les gens du monde entier se rassemblent dans les universités et les centres religieux pour acquérir et partager des connaissances, mais cela n’est possible que grâce à la maîtrise d’une langue commune, généralement une langue liturgique ancestrale chargée d’autorité traditionnelle.\n\nMalheureusement, je ne suis pas très famili[ROOT.Char.Custom('FR_ErEre')] avec la langue de la culture parlée à [location.GetBaronyNameExplicitly], ce qui rend mes études beaucoup plus difficiles qu’elles ne devraient l’être.\n\nCe n’est pas une entreprise facile, mais n’est-ce pas la raison d’être de l’enseignement supérieur ?"
 learned_language_of_lithurgy_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] a appris la langue liturgique de l’université"
 learned_language_of_lithurgy_log_title: "Langue liturgique apprise"
 bp2_adult_education.1011.a: "Il est temps de consulter les livres."
 bp2_adult_education.1011.b: "Les cours suffisent amplement."
 bp2_adult_education.1011.b.failure: "Les cours ne suffisent pas"
 bp2_adult_education.1011.b.tt: "Au moins, vous avez eu le temps de vous consacrer à vos autres centres d’intérêt"
 bp2_adult_education.1011.d: "Les maîtres m’enseigneront !"
 bp2_adult_education.1011.d.success: "Vous maîtrisez la langue liturgique"
 bp2_adult_education.1011.d.success.tt: "Vous maîtrisez la langue liturgique"
 bp2_adult_education.1011.d.failure: "Vous vous ridiculisez"
 bp2_adult_education.1011.d.failure.tt: "Vous n’avez pas appris la langue liturgique"
 bp2_adult_education.1012.t: "La langue du maître"
 bp2_adult_education.1012.desc: "[teacher.GetFirstName], l’un des professeurs les plus respectés de [location.GetBaronyNameExplicitly], est manifestement [Select_CString(teacher.IsFemale,'une étrangère','un étranger')] : son accent et ses manières trahissent son origine [teacher.GetCulture.GetName].\n\nBien que cela ne soit pas strictement nécessaire pour mes études, l’apprentissage de sa langue maternelle favoriserait une relation privilégiée avec [teacher.Custom('FR_LuiElle')], ce qui ne peut être qu’un bon investissement pour l’avenir."
 learned_language_of_teacher_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] a appris la langue parlée par l’un des professeurs de l’université"
 learned_language_of_teacher_log_title: "Langue du maître apprise"
 bp2_adult_education.1012.a: "Cela me rapprochera du diplôme !"
 bp2_adult_education.1012.b: "J’aurai besoin de quelqu’un pour m’aider..."
 bp2_adult_education.1012.b.tt: "Tout est possible avec les bonnes relations !"
 bp2_adult_education.1012.a.success: "Vous apprenez la langue de [teacher.GetFirstNameNoTooltip]"
 bp2_adult_education.1012.a.success.tt: "Vous avez appris la langue de [teacher.GetFirstNameNoTooltip]"
 bp2_adult_education.1012.a.failure: "Vous ne parvenez pas à apprendre la langue de [teacher.GetFirstNameNoTooltip]"
 bp2_adult_education.1012.a.failure.tt: "Vous n’avez pas appris la langue de [teacher.GetFirstNameNoTooltip]"
 #The Goliards
 bp2_adult_education.1020.t: "Les goliards"
 bp2_adult_education.1020.desc: "Alors que je quitte la classe après un cours profond et stimulant donné par [teacher.GetFirstName], mon attention est attirée par les rires et les cris provenant de l’extérieur."
 bp2_adult_education.1020.desc.lusty_poetry: "\n\nUn groupe d’étudiants turbulents dirigé par [student.GetFirstName] s’approche en chantant une chanson grivoise sur leurs escapades sexuelles."
 bp2_adult_education.1020.desc.drinking_poetry: "\n\n[student.GetFirstName], manifestement en état d’ébriété et tenant à peine sur ses pieds, ravit néanmoins une foule enthousiaste avec d’élégantes rimes sur les joies de l’alcool, bien connues du clergé local."
 bp2_adult_education.1020.desc.satyre_poetry: "\n\nCe que je ne peux décrire que comme une procession d’étudiants approche, [student.GetFirstName] en tête. Tout en essayant de garder leur sérieux, ils alternent des citations [location.GetCounty.GetFaith.ReligiousText3] et des parodies sacrilèges de rites."
 bp2_adult_education.1020.desc.carmina_burana: "\n\n« #EMP O Fortuna velut luna statu variabilis, semper crescis aut decrescis#! », chante [student.GetFirstName], entouré[student.Custom('FR_E')] d’une foule en liesse."
 bp2_adult_education.1020.desc.dice: "\n\nUn groupe d’étudiants turbulents entoure [student.GetFirstName] et une autre personne que je ne reconnais pas, jouent aux dés sur les marches devant [location.Custom('GetLocationFaithTemple')]."
 bp2_adult_education.1020.desc.donkey: "\n\n[student.GetFirstName] conduit un âne et chante ses louanges. Une foule d’étudiants répond après chaque ligne : « Hi-han, Monsieur l’âne, hi-han ! »"
 bp2_adult_education.1020.desc.end: "Lorsqu’ils me remarquent, ils chantent : « REJOIGNEZ-NOUS ! REJOIGNEZ-NOUS ! »\n\nLe froncement de sourcils de [teacher.GetFirstNameNoTooltip] en dit long sur ce qu’[teacher.Custom('FR_IlElle')] en pense."
 participated_in_goliardy_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] a suivi [TARGET_CHARACTER.GetFirstName] et les autres goliards dans leurs réjouissances"
 participated_in_goliardy_log_title: "Goliards rejoints"
 bp2_adult_education.1020.a: "C’est scandaleux !"
 bp2_adult_education.1020.b: "... Pourquoi pas ?"
 bp2_adult_education.1020.c: "Faut-il le demander ?"
 bp2_adult_education.1020.d: "La prochaine fois peut-être."
 goliard_shenanigans_get_lovers_pox.tt: "Vous contractez la [GetTrait('lovers_pox').GetName( GetNullCharacter )|l]"
 bp2_adult_education.1020.c.tt: "Vous avez fait une sacrée bêtise !"
 bp2_adult_education.1020.b.tt: "S’initier à ce « mode de vie goliardique » ne peut pas faire tant de mal, n’est-ce pas ?"
 #One of the GirlsBoys
 bp2_adult_education.1030.t: "L’un[ROOT.Char.Custom('FR_E')] des nôtres"
 bp2_adult_education.1030.desc: "Les universités sont toujours des lieux de socialisation très animés.\n\nDans ces salles creuses, les étudiants sont tous des pairs, tous des apprentis sur le chemin de la connaissance, c’est pourquoi il peut être utile de se faire des amis et de sentir que l’on fait partie d’une communauté."
 bp2_adult_education.1030.desc_alcohol: "\n\nC’est du moins ce que je pense lorsque [student.GetFirstName] s’approche de moi et que je sens son haleine [student.Custom('RegionalAlcoholicDrink')].\n\n« Rejoignez-nous, [ROOT.Char.GetFirstNameNoTooltip] ! Démontrez-nous la puissance d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] en avalant plus de verres que n’importe qui d’autre, et nous vous considérerons comme l’un[ROOT.Char.Custom('FR_E')] des nôtres ! »"
 bp2_adult_education.1030.desc_fallback: "\n\nC’est du moins ce que je pense lorsque [student.GetFirstName] s’approche de moi avec un sourire suspect.\n\n« Rejoignez-nous, [ROOT.Char.GetFirstNameNoTooltip] ! Prouvez-nous que vous êtes un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] résilient[ROOT.Char.Custom('FR_E')] en passant toute la nuit à faire la fête ! Alors nous vous considérerons comme l’un[ROOT.Char.Custom('FR_E')] des nôtres ! »"
 bp2_adult_education.1030.a: "... peut-être ?"
 bp2_adult_education.1030.b: "Allons-y !"
 bp2_adult_education.1030.b.tt: "Ils sont impressionnés par vous !"
 bp2_adult_education.1030.a.success: "Les autres étudiants scandent votre nom"
 bp2_adult_education.1030.a.success.tt: "Ils vous apprécient"
 bp2_adult_education.1030.a.failure: "Les autres étudiants se moquent de vos piètres tentatives"
 bp2_adult_education.1030.a.failure.tt: "Vous ne les avez pas impressionnés"
 bp2_adult_education.1030.c: "Non merci."
