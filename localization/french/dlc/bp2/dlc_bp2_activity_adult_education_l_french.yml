 university_revelry_intent: "Mener une vie goliardique"
 university_revelry_intent_desc: "Vous avez l’intention de vivre une vie d’étudiant, à l’intérieur et à l’extérieur des murs de l’université."
 activity_adult_education_predicted_cost: "Le coût d’un [GetActivityType( 'activity_adult_education' ).GetNameNoTooltip|l] dépend principalement des [activity_options|El] sélectionnées."
 activity_adult_education_desc: "Passez un semestre dans un centre d’études réputé et apprenez auprès des plus grands esprits du pays.\n\nC’est l’occasion de combler les lacunes de votre éducation, mais aussi de vous améliorer sur tous les plans, de développer vos aptitudes, d’en acquérir de nouvelles et de nouer des liens importants."
 activity_adult_education_host_desc: "$BULLET_WITH_TAB$Peut améliorer votre [education_trait|El]\n$BULLET_WITH_TAB$Peut gagner des points d’[skill|El]\n$BULLET_WITH_TAB$Peut gagner de l’[lifestyle_experience|El]\n$BULLET_WITH_TAB$Peut gagner des [lifestyle_traits|El]\n$BULLET_WITH_TAB$Peut gagner des [Concept('artifacts','livres')|E]\n$BULLET_WITH_TAB$Peut recruter un personnage très compétent"
