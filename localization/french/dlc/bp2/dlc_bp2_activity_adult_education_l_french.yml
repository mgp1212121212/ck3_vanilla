 one_of_the_boys_log_title: "L’un des nôtres"
 #Schools of Thought
 bp2_adult_education.1040.t: "Écoles de pensée"
 bp2_adult_education.1040.desc: "Les halls de l’université de [location.GetBaronyNameExplicitly] résonnent souvent des débats des étudiants et des professeurs, dont certains dégénèrent en rivalités notoires, comme entre [teacher_1.GetFirstName] et [teacher_2.GetFirstName].\n\nLorsque je les retrouve aujourd’hui, [Select_CString(And(teacher_1.IsFemale, teacher_2.IsFemale), 'elles', 'ils')] sont en train de se disputer, essayant de prouver la supériorité de leur discipline en matière de [teacher_1.Custom('EruditeTopic')]. Ce qui est moins habituel, en revanche, c’est qu’[Select_CString(And(teacher_1.IsFemale, teacher_2.IsFemale), 'elles', 'ils')] me demandent de prendre parti."
 bp2_adult_education.1040.a: "[teacher_1.GetFirstNameNoTooltip] a raison."
 bp2_adult_education.1040.b: "[teacher_2.GetFirstNameNoTooltip] recherche les connaissances les plus valables."
 bp2_adult_education.1040.c: "Les deux disciplines ont de grands mérites."
 bp2_adult_education.1040.c.success: "Votre position obtient leur approbation"
 bp2_adult_education.1040.c.success.tt: "Vous avez impressionné vos professeurs"
 bp2_adult_education.1040.c.failure: "Vous semblez rendre le sujet plus confus"
 bp2_adult_education.1040.c.failure.tt: "Les professeurs ne sont pas impressionnés"
 bp2_adult_education.1040.d: "Pourquoi ne pas déplacer la discussion à la taverne ?"
 bp2_adult_education.1040.d.success: "[Select_CString(And(teacher_1.IsFemale, teacher_2.IsFemale), 'Elles', 'Ils')] trouvent un terrain d’entente grâce à vous"
 bp2_adult_education.1040.d.success.tt: "Vous avez calmé les professeurs"
 bp2_adult_education.1040.d.failure: "La discussion s’envenime"
 bp2_adult_education.1040.d.failure.tt: "Les professeurs vous rendent responsable"
 bp2_adult_education.1040.d.tt: "Vous pourrez peut-être adoucir [teacher_1.GetFirstNameNoTooltip] et [teacher_2.GetFirstNameNoTooltip] avec de la bonne nourriture et des boissons"
 bp2_adult_education.1040.e: "Est-ce que cela a une quelconque importance ?"
 sided_with_teacher_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName|U] a pris le parti de [TARGET_CHARACTER.GetFirstName] dans une querelle d’érudits"
 sided_with_teacher_log_title: "A pris le parti du professeur"
 balanced_teachers_opinions_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] a conduit ses professeurs à un terrain d’entente dans une querelle d’érudits"
 balanced_teachers_opinions_log_title: "Équilibre trouvé entre les professeurs"
 #Foreigners in This Land
 bp2_adult_education.1050.t: "Les étrangers de cette région"
 bp2_adult_education.1050.desc: "[location.GetBaronyNameExplicitly] est un centre d’études qui attire vraiment des étudiants du monde entier !\n\nC’est ce que je me dis en remarquant que moi-même et beaucoup de mes camarades, y compris [student_1.GetFirstName] et [student_2.GetFirstName], sont tous des étrangers en [location.GetBaronyNameExplicitlyNoTooltip]. Je me demande s’il y a un moyen de tirer parti de cette situation..."
 bp2_adult_education.1050.a: "Nous pouvons tous apprendre les uns des autres !"
 bp2_adult_education.1050.b: "Levons nos verres à nos différences !"
 bp2_adult_education.1050.c: "Je ne suis là que pour étudier."
 #Yes and No
 bp2_adult_education.1060.t: "Oui et non"
 bp2_adult_education.1060.desc: "Mes études approfondies de la doctrine [ROOT.Char.GetFaith.GetAdjective] à [location.GetBaronyNameExplicitly] m’ont confronté[ROOT.Char.Custom('FR_E')] à tant de nouvelles questions, qui ne semblent pas toutes avoir de réponses claires. Certaines semblent même avoir des explications contradictoires !\n\nLa foi est-elle censée être complétée par la raison ?\nLa foi ne concerne-t-elle que l’invisible ?\nPouvons-nous même connaître ce qui est invisible ?\n\n#EMP Oui ou non ?#!"
 bp2_adult_education.1060.a: "Les contradictions doivent avoir un sens..."
 bp2_adult_education.1060.b: "La réponse doit venir de l’expérience empirique !"
 bp2_adult_education.1060.c: "Cela me donne mal à la tête."
 bp2_adult_education.1060.a.tt: "Vous obtenez un livre comme artefact"
 sic_et_non_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] a écrit un livre sur les questions théologiques en se basant sur ses notes écrites lors de ses études"
 sic_et_non_log_title: "A écrit un livre"
 bp2_adult_education.1060.a.crit_success: "Vos réflexions sont si éclairantes qu’elles pourraient également aider les futurs érudits"
 bp2_adult_education.1060.a.crit_success.tt: "Tout s’explique maintenant"
 bp2_adult_education.1060.a.success: "Vous vous sentez plus sage et plus proche de la vérité"
 bp2_adult_education.1060.a.success.tt: "Vous avez fait des progrès"
 bp2_adult_education.1060.a.failure: "Vous êtes encore plus embrouillé[GetPlayer.Custom('FR_E')] qu’avant"
 bp2_adult_education.1060.a.failure.tt: "Vous n’y comprenez rien"
 sic_et_non_book_name: "Oui et non"
 sic_et_non_book_desc: "Ce livre est le résultat des réflexions théologiques et philosophiques [book_creator.Custom('FR_du_Char_Pi')][book_creator.GetTitledFirstName] pendant ses études à [location.GetBaronyNameExplicitly].\n\nIl contient une étude profonde et bien articulée sur les contradictions de la théologie [book_creator.GetFaith.GetAdjective], et sur la meilleure façon de les réconcilier."
 bp2_adult_education.1060.b.tt: "Quelle était la question déjà ?"
 #The Debate
 bp2_adult_education.1070.t: "Le débat"
 bp2_adult_education.1070.desc: "L’enseignement à [location.GetBaronyNameExplicitly] se déroule principalement sous forme orale, et les étudiants sont encouragés à exercer leurs prouesses rhétoriques et à montrer les progrès de leur apprentissage lors de débats devant leurs pairs et leurs professeurs.\n\nAujourd’hui, [teacher.GetFirstName] nous a demandé, à [student.GetFirstName] et à moi, de prendre des positions opposées sur [teacher.Custom('EruditeTopic')] afin d’en débattre."
 bp2_adult_education.1070.a: "Permettez-moi de commencer par [ROOT.Char.GetFaith.ReligiousText]. Comme tout le monde le sait..."
 bp2_adult_education.1070.b: "Je ne peux pas dire que vous n’avez pas tort, mais serait-ce mentir si je le faisais ?"
 bp2_adult_education.1070.c: "Je pensais que [student_2.GetFirstNameNoTooltip] voulait essayer !"
 won_a_debate_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] a dominé [TARGET_CHARACTER.GetFirstName] dans un débat savant pendant un cours"
 won_a_debate_log_title: "Débat de classe"
 bp2_adult_education.1070.a.success: "Votre position est plus solide"
 bp2_adult_education.1070.a.success.tt: "Vous remportez le débat !"
 bp2_adult_education.1070.a.failure: "Vous êtes surpassé[GetPlayer.Custom('FR_E')]"
 bp2_adult_education.1070.a.failure.tt: "Vous avez perdu le débat !"
 bp2_adult_education.1070.b.success: "Vous l’embrouillez suffisamment pour que votre adversaire baisse les bras"
 bp2_adult_education.1070.b.failure: "Vous n’arrivez pas à embrouiller [student.GetFirstNameNoTooltip]"
 #A Matter of Faith?
 bp2_adult_education.1080.t: "Une question de foi ?"
 bp2_adult_education.1080.desc: "[location.GetBaronyNameExplicitly] est un centre d’études réputé qui accueille des professeurs et des étudiants venus de partout.\n\nJe n’y avais guère pensé jusqu’à aujourd’hui, lorsqu’une référence religieuse de [teacher.GetFirstName] m’a semblé blasphématoire et contraire à tout ce qu’on m’avait enseigné. Elle a révélé qu’[teacher.Custom('FR_IlElle')] était un[teacher.Custom('FR_E')] [teacher.Custom('FR_FaithGenderedAdj')], autrement dit un[teacher.Custom('FR_E')] [ROOT.Char.Custom2('GetUnbelieverTerm', teacher)], et je ne sais pas ce que je dois en penser."
 bp2_adult_education.1080.a: "Du moment qu’[teacher.Custom('FR_IlElle')] a quelque chose à enseigner."
 bp2_adult_education.1080.b: "C’est mon devoir religieux de lui faire une farce !"
 bp2_adult_education.1080.c: "Comment un[teacher.Custom('FR_E')] [teacher.Custom('FR_FaithGenderedAdj')] pourrait-[teacher.Custom('FR_IlElle')] m’apprendre quoi que ce soit de valable ?!"
 bp2_adult_education.1080.d: "Peut-être a-t-[teacher.Custom('FR_IlElle')] a les réponses qui me manquaient..."
 bp2_adult_education.1080.e: "[teacher.GetFirstNameNoTooltip] doit avoir bien d’autres choses à enseigner !"
 bp2_adult_education.1080.b.tt: "La farce a des résultats inattendus"
 #To Have a Gander
 bp2_adult_education.1090.t: "Un coup d’œil au plumage"
 bp2_adult_education.1090.desc: "« Aujourd’hui, commence notre professeur[teacher.Custom('FR_E')] [teacher.GetFirstName], nous allons examiner l’anatomie d’un faucon ».\n\nUn murmure excité se répand dans l’amphithéâtre, alors que nous apprécions tous l’oiseau à la tête recouverte qui se tient fièrement sur le bras ganté du professeur.\n\n« On peut apprendre beaucoup en étudiant le corps des animaux, comme nous l’ont enseigné les anciens. Quelqu’un veut-il m’aider pour la démonstration de la dissection ? »"
 bp2_adult_education.1090.a: "Je suis volontaire !"
 bp2_adult_education.1090.a.tt: "Cette action va à l’encontre de vos croyances"
 bp2_adult_education.1090.b: "Professeur, puis-je m’occuper de l’animal ?"
 bp2_adult_education.1090.b.tt: "Vous lui ôtez son masque rapidement et le lâchez dans la classe pour observer le chaos qui s’ensuit !"
 bp2_adult_education.1090.c: "C’est très intéressant."
