 apa_revelry_hangover_title: "Après une nuit de réjouissances, [first.Custom('FR_le_Char_U_Pi')][first.GetShortUIName] a souffert d’une méchante gueule de bois"
 apa_local_food_title: "[first.Custom('FR_le_Char_U_Pi')|U][first.GetShortUIName|U] [Select_CString(first.IsLocalPlayer,'avez','a')] partagé un mets de [Select_CString(first.IsLocalPlayer,'votre ','son ')]pays d’origine avec tout le monde"
 apa_aced_homework_title: "[first.GetShortUIName|U] a réussi un devoir"
 apa_pangur_ban_title: "[first.Custom('FR_le_Char_U_Pi')|U][first.GetShortUIName|U] [Select_CString(first.IsLocalPlayer,'avez','a')] écrit un petit poème : un chat chasse les souris, [first.Custom('FR_le_Char_U_Pi')][first.GetShortUIName] les connaissances"
 bp2_adult_education.9000.t: "[Select_CString(guest_speaker.IsFemale,'L’oratrice invitée','L’orateur invité')]"
 bp2_adult_education.9000.desc: "« [Select_CString(guest_speaker.IsFemale,'une oratrice estimée','Un orateur estimé')] se joint à nous aujourd’hui ! s’exclame [Select_CString(teacher.IsFemale,'ma professeure','mon professeur')] [teacher.GetFirstName]. Accueillons [guest_speaker.Custom('FR_le_Char_P')][guest_speaker.GetFullName], une sommité en matière de doctrine [guest_speaker.GetFaith.GetAdjective] en [location.GetName]. »\n\n« Salutations », lance solennellement [guest_speaker.GetFirstNameNoTooltip], tandis qu’[guest_speaker.Custom('FR_IlElle')] [guest_speaker.Custom('quirk_pos_pp')]. « Aujourd’hui, nous allons explorer le sujet [guest_speaker.Custom('education_conversation_subject')] et la façon dont il est lié à la nature [guest_speaker.GetFaith.HighGodNamePossessive]. »\n\nLes autres étudiants se redressent et sortent leurs plumes. Cela va prendre du temps."
 bp2_adult_education.9000.a: "Quoi ?! C’est une pensée hérétique !"
 bp2_adult_education.9000.a.success: "Vous détruisez [guest_speaker.GetFirstNameNoTooltip] avec des faits et de la logique"
 bp2_adult_education.9000.a.failure: "On vous fait sortir sans ménagement de l’auditorium"
 defeated_guest_speaker_log: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] laminé [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] dans un débat"
