 apa_student_disagreement_title: "[first.Custom('FR_le_Char_U_Pi')|U][first.GetShortUIName|U] et [second.Custom('FR_le_Char_U_Pi')][second.GetShortUIName] [Select_CString(first.IsLocalPlayer,'avez','ont')] eu un désaccord à propos [second.Custom('education_conversation_subject')]"
 apa_rowdy_student_title: "[first.Custom('FR_le_Char_U_Pi')|U][first.GetShortUIName|U] fait irruption, ivre, dans la classe [second.Custom('FR_du_Char_U_Pi')][second.GetShortUIName]"
