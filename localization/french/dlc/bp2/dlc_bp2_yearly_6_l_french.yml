 bp2_yearly.6010.t: "Aucun[sad_boi.Custom('FR_E')] [sad_boi.GetWomanMan] emprisonné[sad_boi.Custom('FR_E')]"
 bp2_yearly.6010.desc: "« #EMP J’ai beaucoup d’amis, mais leurs cadeaux sont rares...#! » chante [sad_boi.GetFirstName] d’une voix émue.\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('sad_boi'))] jette l’instrument sur le côté, en pleurant : « Je n’en peux plus de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] ! »"
 bp2_yearly.6010.adult: "Il n’y a pas le moindre confort. »\n\nJetant un regard féroce dans ma direction, [sad_boi.GetSheHe] ajoute : « Cette chanson sera mon appel à l’aide pour surmonter cette malheureuse captivité. Un peu d’argent... si les miens tiennent encore à moi... »"
 bp2_yearly.6010.child: "Je suis tellement malheureu[sad_boi.Custom('FR_XSe')] ici. »\n\nEn larmes et en me regardant, [sad_boi.Custom('FR_LeLa')] [sad_boi.Custom('GirlBoy')] ajoute : « En entendant cette chanson, ma famille va s’émouvoir ! Elle enverra quelque chose pour rendre mon exil supportable, si... elle se soucie encore de moi... »"
 bp2_yearly.6010.outro: "\n\n[sad_boi.GetSheHe|U] fredonne de nouveau son air triste, son lointain pays dans les yeux."
 bp2_yearly.6010.a: "Vérifions la « charité » dont ils sont capables..."
 bp2_yearly.6010.a.tt: "... à l’égard de ma bourse."
 bp2_yearly.6010.b: "Malheureu[sad_boi.Custom('FR_XSe')] ?! Je peux vous aider ?"
 bp2_yearly.6010.b.tt: "Ma Cour ne peut être présentée comme un lieu de misère !"
 bp2_yearly.6010.c: "Je dois lui faire comprendre que sa place est ici."
 bp2_yearly.6010.c.tt: "Nous devons tous, que nous soyons nés ici ou non, endurer les épreuves avec une dignité discrète."
 bp2_yearly.6010.c.success: "[sad_boi.GetSheHe|U] donnera une autre chance à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 bp2_yearly.6010.c.tt_education: "Le résultat de l’éducation de [sad_boi.GetFirstName] s’améliorera"
 bp2_yearly.6010.c.failure: "Nier la vérité des paroles bouleverse [sad_boi.GetFirstNameNoTooltip]"
 bp2_yearly.6010.d: "Une belle composition, même."
 bp2_yearly.6010.d.tt: "Que cette complainte soit chantée loin à la ronde : sa beauté importe plus que son contenu."
 bp2_yearly.6020.t: "Les enfants disent tant de choses amusantes"
 bp2_yearly.6020.desc: "Alors que je partage les dernières nouvelles de la Cour [snitch.GetHomeCourt.Custom('FR_du_Char_Pi')][snitch.GetHomeCourt.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('snitch'))], [snitch.Custom('FR_le_Char_Pi')][snitch.GetTitledFirstName], semble bizarrement amusé[snitch.Custom('FR_E')] et un sourire lointain"
 bp2_yearly.6020.child: "orne son petit visage.\n\n« J’ai une histoire à raconter, [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]. J’ai tout vu de mes propres yeux ! Mais... je ne dois pas en parler. J’ai promis. »\n\n[snitch.GetSheHe|U] rit avec espièglerie, ravi[snitch.Custom('FR_E')] du pouvoir qu’[snitch.GetSheHe] détient sur ses aînés.\n\n« C’est du vilain ! » s’exclame-t-[snitch.GetSheHe]."
 bp2_yearly.6020.youth: "se fraie un chemin sur son visage adolescent suintant de sébum.\n\n« J’ai une histoire, [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip] : vous venez de me la rappeler. J’avais promis de n’en rien dire, mais j’étais si jeune. Tout ça est si lointain. »\n\n[snitch.GetSheHe|U] ricane avec un malin plaisir, se délectant de ce rare pouvoir sur ceux qui l’ont élevé[snitch.Custom('FR_E')].\n\n« C’est du vilain ! » s’exclame-t-[snitch.GetSheHe]."
 bp2_yearly.6020.liege: "« La sainteté et la vilenie sont souvent voisines ! »"
 bp2_yearly.6020.family: "« Les histoires de famille sont rarement proprettes ! »"
 bp2_yearly.6020.a: "Continuez..."
 bp2_yearly.6020.a.secret: "Vous apprenez un [secret|El] détenu par la famille [snitch.Custom('FR_du_Char_U_Pi')][snitch.GetShortUIName]"
 bp2_yearly.6020.a.non_family_secret: "Vous apprenez un [secret|El] sur la [court|E] [no_no_doer.Custom('FR_du_Char_U_Pi')][no_no_doer.GetShortUIName]"
 bp2_yearly.6020.a.success: "C’est une histoire délicieusement sale"
 bp2_yearly.6020.a.failure: "Mettons ça sur le compte de bêtises immatures."
 bp2_yearly.6020.a.no_secret: "Vous n’apprenez rien d’important"
 bp2_yearly.6020.b: "Qui ne sait tenir sa langue court au déshonneur."
 bp2_yearly.6020.b.tt: "[snitch.GetFirstNameNoTooltip] devrait préférer la réserve aux ragots."
 bp2_yearly.6020.b.discretion: "[snitch.Custom('FR_le_Char_U_Pi')|U][snitch.GetShortUIName] est bien moins susceptible de révéler vos [secrets|El]"
 bp2_yearly.6030.t: "Les yeux de la famille"
 bp2_yearly.6030.desc: "Par une matinée brumeuse, [snitch.GetFirstName], m[snitch.Custom('FR_OnA')] ch[snitch.Custom('FR_ErEre')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))], agrémente notre promenade du récit de l’époque où [snitch.GetSheHe] était otage chez [warden.Custom('FR_le_Char_Pi')][warden.GetTitledFirstName].\n\n[snitch.GetSheHe|U] en est revenu[snitch.Custom('FR_E')] bien changé[snitch.Custom('FR_E')] : plus sage, plus observat[snitch.Custom('FR_EurRice')]. Un[snitch.Custom('FR_E')] [snitch.GetDynastyHouseName] loyal[snitch.Custom('FR_E')], habitué[snitch.Custom('FR_E')] à vivre à l’étranger.\n\nUn[snitch.Custom('FR_E')] [snitch.GetDynastyHouseName] loyal[snitch.Custom('FR_E')]... peut-être y a-t-il moyen de tirer parti de ce que les membres de notre famille ont vu à la Cour [warden.Custom('FR_du_Char_Pi')][warden.GetTitledFirstNameNoTooltip] ?"
 bp2_yearly.6030.hostage_reticent: "\n\nCependant, [snitch.GetFirstNameNoTooltip] semble #negative_value très peu enclin[snitch.Custom('FR_E')]#! à révéler quoi que ce soit. Peut-être l’a-t-on même mis[snitch.Custom('FR_E')] en garde contre cela."
 bp2_yearly.6030.hostage_normal: "\n\nEn l’occurrence, que sait donc vraiment [snitch.GetFirstNameNoTooltip] ?"
 bp2_yearly.6030.a: "À force de flatteries, j’apprendrai tous les secrets [warden.Custom('FR_du_Char_Pi')][warden.GetTitledFirstNameNoTooltip]."
 bp2_yearly.6030.maybe_secret: "#high [snitch.GetFirstName]#! pourrait dévoiler un [secret|El] concernant les proches [warden.Custom('FR_du_Char_U_Pi')][warden.GetShortUIName]"
 bp2_yearly.6030.a.success: "Vous apprenez tout ce que [snitch.GetFirstNameNoTooltip] sait"
 bp2_yearly.6030.a.failure: "[snitch.GetFirstNameNoTooltip] ignore vos questions"
 bp2_yearly.6030.a.no_secret: "[snitch.GetFirstName] ne sait rien d’important"
 bp2_yearly.6030.a.evade: "#high [snitch.GetFirstName]#! ne sait rien d’utile"
 bp2_yearly.6030.b: "Pour services rendus à la famille, une récompense !"
 bp2_yearly.6030.b.tt: "Qu’[snitch.GetSheHe] sache combien les agents et les informateurs sont bien récompensés !"
 bp2_yearly.6030.b.failure: "[snitch.GetFirstNameNoTooltip] ne révèle aucun [secret|El]"
 bp2_yearly.6030.b.rewarded: "#high [snitch.GetFirstName]#! est désormais bien plus susceptible de participer à vos [schemes|El]"
 bp2_yearly.6030.refuse_reward: "#high [snitch.GetFirstName]#! n’est d’aucune aide et ne se sent pas concerné[snitch.Custom('FR_E')]"
 bp2_yearly.6030.c: "Sans honneur, accueillir des otages n’a aucun sens."
 bp2_yearly.6030.c.tt: "Les règles de l’arrangement sont strictes et inviolables."
 bp2_yearly.6030.c.honor: "Les [rulers|El] sont bien plus susceptibles de vous proposer ou d’exiger de vous des [hostages|El]"
 bp2_yearly.6030.c.hostage_secrets: "@alert_icon! #alert_trial Faire pression sur les [hostages|El] pour apprendre des [secrets|El] vous fera gagner en [tyranny|El]#!"
 honorable_warden_modifier: "Gardien honorable"
 honorable_warden_modifier_desc: "Ce personnage prétend considérer la dignité des [hostages|El] comme inviolable."
 bp2_yearly.6040.t: "Tout ce que nous ne sommes pas"
 bp2_yearly.6040.desc: "Je regarde les plus jeunes [ROOT.Char.GetCulture.GetCollectiveNoun] de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] étudier. Lents à apprendre, indisciplinés, ils se chamaillent comme leurs parents.\n\nRien à voir avec les [advanced_culture.GetCollectiveNoun] de [childhood_location.GetCounty.GetTitle.GetNameNoTier]. Leur pays est celui de l’ordre, des grandes œuvres et des grandes idées. Pendant que j’y étais"
 bp2_yearly.6040.hostage: "otage,"
 bp2_yearly.6040.education: "éduqué[ROOT.Char.Custom('FR_E')],"
 bp2_yearly.6040.outro: "j’ai bénéficié de ses lumières.\n\nJe sais désormais que mon peuple est primitif.\n\nJe pourrais y remédier. Armé[ROOT.Char.Custom('FR_E')] des apprentissages [advanced_culture.GetCollectiveNounNoTooltip|l] de ma jeunesse... peut-être devrais-je nous engager sur les chemins incertains de la réforme ?"
 bp2_yearly.6040.a: "Mon règne peut être une renaissance."
 bp2_yearly.6040.a.tt: "Introduire des enseignements étrangers pour remplacer les traditions de mon peuple, ou bien le mener à une gloire sans précédent."
 bp2_yearly.6040.a.reforms: "Vous tentez de réformer et de faire progresser votre [culture|El], votre [court|E] et votre [realm|El], en suivant le modèle [advanced_culture.GetName]"
 bp2_yearly.6040.a.warning: "@alert_icon! #alert_trial Ce sera difficile et coûteux. Préparez-vous soigneusement.#!"
 bp2_yearly.6040.b: "Pourquoi seulement penser à défier nos traditions ?"
 bp2_yearly.6040.b.tt: "J’embrasse nos us et coutumes [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l] et je tourne le dos à tout le reste !"
 bp2_yearly.6040.b.promote_culture: "La [councillor_task|El] de [promote_culture|El] sera plus efficace pendant #high 25 ans#!"
 bp2_yearly.6040.b.no_reforms: "Vous n’envisagerez plus ces réformes"
 bp2_yearly.6040.c: "Ce n’est tout simplement pas le bon moment."
 bp2_yearly.6040.c.recurring: "Cet élan de réforme se manifestera probablement à nouveau"
 devoted_to_tradition_modifier: "Champion des traditions"
 devoted_to_tradition_modifier_desc: "En rejetant toute relation avec des étrangers, ce personnage est devenu un champion renommé de son peuple."
 bp2_devoted_to_tradition_modifier_conversion_task_desc: "$devoted_to_tradition_modifier$"
 bp2_yearly.6050.t: "Pierre, fer, argile et torchis"
 bp2_yearly.6050.desc: "Sur mes ordres, de nouvelles voies ont été tracées et de modestes relais s’étendent depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], construits dans le style des grands forts, routes et bureaux fiscaux [advanced_culture.GetCollectiveNoun|l].\n\nPourtant, ma capitale n’est pas étincelante et le pays n’est pas une terre peuplée et prospère. Et pourtant !\n\nÀ mes côtés, [noble_representative.Custom('FR_le_Char_Pi')][noble_representative.GetTitledFirstName] regarde avec étonnement mes nouvelles constructions et mes architectes étrangers.\n\n« Vous enrichissez les marchands et les roturiers, ricane m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('noble_representative'))], alors que votre fidèle noblesse pourrait élever de nouvelles salles grâce à votre générosité ! »"
 bp2_yearly.6050.a: "Ma nouvelle et sublime capitale prospérera !"
 bp2_yearly.6050.a.tt: "Un nouveau joyau resplendira parmi les villes des terres civilisées ; ses habitants prospéreront de concert avec moi."
 bp2_yearly.6050.b: "Nous autres civilisés ne donnons pas ; nous taxons et construisons."
 bp2_yearly.6050.b.tt: "Ces exactions sont coutumières en terre étrangère, et le sont désormais aussi ici !"
 bp2_yearly.6050.every_county_development: "Le niveau de [development|El] de chaque [county|El] de votre [domain|El] changera de #positive_value +1#!"
 bp2_yearly.6050.county_control_loss: "Le niveau de [control|El] de chaque [county|El] de votre [domain|El] changera de #negative_value -30#!"
 bp2_yearly.6050.county_opinion_modifier: "Chaque [county|El] non [advanced_culture.GetName] de votre [domain|El] reçoit [GetModifier('unprecedented_taxation_modifier').GetNameWithTooltip]"
 bp2_yearly.6050.c: "Je ne peux pas me détourner de ma noblesse !"
 bp2_yearly.6050.c.tt: "Je favoriserai toujours l’élite de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] avant tout."
 bp2_yearly.6020.pay_vassals: "Vous payez #N [root_scope.MakeScope.ScriptValue('minor_gold_value')]#! [gold_i|E] à tous vos [powerful_vassals|El] et perdez #N [root_scope.MakeScope.ScriptValue('minor_gold_value')][gold_i|E]#!"
 bp2_yearly.6050.reaffirmation_path: "@alert_icon! #alert_trial Ceci va conduire à une restauration rapide de vos us et coutumes [root_scope.GetCulture.GetCollectiveNounNoTooltip|l]#!"
