 bp2_yearly.6001.opening: "[childs_host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_yearly.6001.desc: "Le fait de m’avoir confié votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))], [hosted_child.Custom('FR_le_Char_Pi')][hosted_child.GetTitledFirstName], m’a révélé une triste vérité : vous ne vous souciez guère des vertus traditionnelles de la culture [ROOT.Char.GetCulture.GetNameNoTooltip]. Les enfants, qui ne connaissent rien de nos coutumes, deviennent des"
 bp2_yearly.6001.desc.insult.bellicose: "faibles"
 bp2_yearly.6001.desc.insult_bureaucratic: "bons à rien"
 bp2_yearly.6001.desc.insult.communal: "vagabonds"
 bp2_yearly.6001.desc.insult.courtly: "brutes"
 bp2_yearly.6001.desc.insult.egalitarian: "mécréants"
 bp2_yearly.6001.desc.insult.spiritual: "hérétiques"
 bp2_yearly.6001.desc.insult.stoic: "vauriens"
 bp2_yearly.6001.desc.outro: "à votre Cour.\n\nLes dirigeants de notre peuple le savent tous. Je m’en suis assuré[childs_host.Custom('FR_E')]."
 bp2_yearly.6001.a: "Il faut que je m’en occupe ! Nous devons prouver qu’[childs_host.Custom('FR_IlElle')] a tort !"
 bp2_yearly.6001.a.tt: "Les éducateurs de ma Cour ont besoin d’un discours sévère sur les valeurs."
 bp2_yearly.6001.b: "J’agirai comme je l’entends."
 bp2_yearly.6001.b.tt: "Je ne suis pas la personne [ROOT.Char.GetCulture.GetNameNoTooltip] typique, mais je peux en être une d’exception."
 enforcing_cultural_values_modifier: "Fait respecter les valeurs culturelles"
 enforcing_cultural_values_modifier_desc: "Ce personnage exige sans cesse que les coutumes de sa culture soient respectées."
 rejecting_bellicose_ways_modifier: "Rejette les manières belliqueuses"
 rejecting_bellicose_ways_modifier_desc: "« La tradition ? Quel imbécile se soucie encore de nos traditions ? »"
