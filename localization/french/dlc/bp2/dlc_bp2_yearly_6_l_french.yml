 bp2_yearly.6000.t: "Contre la coutume [ROOT.Char.GetCulture.GetNameNoTooltip]"
 bp2_yearly.6000.desc.intro: "Alors que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hosted_child'))], [hosted_child.Custom('FR_le_Char_Pi')][hosted_child.GetTitledFirstName], se présente, [tutor.Custom('FR_le_Char_Pi')][tutor.GetTitledFirstName] raconte une semaine d’enseignement vain et d’agacements."
 bp2_yearly.6000.desc.fault.bellicose: "\n\n« Personne ne lui a jamais appris que [hosted_child.Custom('FR_SilSielle')] veut quelque chose, [hosted_child.Custom('FR_IlElle')] doit le prendre ! [hosted_child.GetFirstNameNoTooltip] préfère régler les choses pacifiquement plutôt que de montrer sa force ! [hosted_child.Custom('FR_IlElle')|U] ne connaît pas d’autre façon ! »"
 bp2_yearly.6000.desc.fault.bureaucratic: "\n\n« C[hosted_child.Custom('FR_EtEtte')] enfant est une calamité ! [hosted_child.Custom('FR_IlElle')|U] ne sait pas distinguer les sous-vêtements propres des souillés ! Le désordre est tout ce qu’[hosted_child.Custom('FR_IlElle')] connaît ! »"
 bp2_yearly.6000.desc.fault.communal: "\n\n« C[hosted_child.Custom('FR_EtEtte')] enfant dit du mal de sa propre mère ! Jamais [hosted_child.GetSheHe] n’a été mis[hosted_child.Custom('FR_E')] en garde contre cela. [hosted_child.Custom('FR_IlElle')|U] a été laissé seul[hosted_child.Custom('FR_E')], sans se soucier de sa famille qui l’attend. »"
 bp2_yearly.6000.desc.fault.courtly: "\n\n« L’enfant n’a rien appris des choses raffinées ! J’ai besoin de son crâne pour qu’[hosted_child.Custom('FR_IlElle')] s’incline devant vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Est-ce qu’[hosted_child.GetSheHe] peut réciter des vers ? Parler convenablement à l’autre sexe ? Non ! »"
 bp2_yearly.6000.desc.fault.egalitarian: "\n\n« Jamais on ne lui a appris à respecter les peuples qui partagent notre terre. L’enfant a imité l’accent d’un dignitaire de culture [realm_minority.GetNameNoTooltip] en bêlant comme un mouton ! C’est ça son éducation ?! »"
 bp2_yearly.6000.desc.fault.egalitarian_no_culture: "\n\n« On ne lui a jamais appris à respecter les peuples qui partagent notre terre. L’enfant imite leurs langues en bêlant comme un mouton ! C’est ça son éducation ?! »"
 bp2_yearly.6000.desc.fault.spiritual: "\n\n« L’enfant s’arrête-t-[hosted_child.Custom('FR_IlElle')] et montre-t-[hosted_child.Custom('FR_IlElle')] de la gratitude pour la nourriture qui lui est fournie ? Demande-t-[hosted_child.Custom('FR_IlElle')] de l’aide au divin ? Non ! [hosted_child.Custom('FR_IlElle')|U] a été éduqué[hosted_child.Custom('FR_E')] pour vivre sans aucun respect. »"
 bp2_yearly.6000.desc.fault.stoic: "\n\n« L’enfant fronce le nez devant la beauté de notre patrie. [hosted_child.Custom('FR_IlElle')|U] méprise la nécessité de se lever, de se battre... pour défendre notre peuple ! On ne lui a enseigné qu’un égoïsme pleurnichard. »"
 bp2_yearly.6000.desc.mid: "\n\nLa colère de [tutor.GetFirstNameNoTooltip] est dirigée contre [hosted_child.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('childs_home_liege'))] de l’enfant.\n\n« N’y a-t-il"
 bp2_yearly.6000.desc.value.bellicose: "pas la moindre ardeur"
 bp2_yearly.6000.desc.value.bureaucratic: "pas le moindre bon sens"
 bp2_yearly.6000.desc.value.communal: "pas le moindre amour pour les amis et les parents"
 bp2_yearly.6000.desc.value.courtly: "pas le moindre respect pour les manières nobles"
 bp2_yearly.6000.desc.value.egalitarian: "pas la moindre grâce en société"
 bp2_yearly.6000.desc.value.spiritual: "pas le moindre respect pour nos rites sacrés"
 bp2_yearly.6000.desc.value.stoic: "pas le moindre sens du devoir envers son peuple"
 bp2_yearly.6000.desc.outro: "chez [childs_home_liege.Custom('FR_le_Char_Pi')][childs_home_liege.GetTitledFirstName] ? Comment des jeunes [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] dignes de ce nom peuvent-ils venir d’une telle Cour, où l’on ne leur apprend rien de nos traditions ? »"
 bp2_yearly.6000.a: "Tout le monde saura à quel point [childs_home_liege.Custom('FR_le_Char_L')][childs_home_liege.GetTitleAsNameNoTooltip] se comporte de manière indigne !"
 bp2_yearly.6000.a.tt: "Vous défendez la cause [hosted_child.Custom('FR_DuDela')] pauvre [hosted_child.GetFirstNameNoTooltip], victime du peu d’intérêt de s[hosted_child.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('childs_home_liege'))] pour nos coutumes."
 bp2_yearly.6000.a.response: "[childs_home_liege.Custom('FR_le_Char_U_Pi')|U][childs_home_liege.GetShortUIName] pourrait perdre de l’[opinion|El] avec des pairs [childs_home_liege.GetCulture.GetCollectiveNounNoTooltip|l]"
 bp2_yearly.6000.b: "Je corrigerai l’enfant moi-même."
 bp2_yearly.6000.b.success: "Nos belles valeurs sont désormais profondément ancrées"
 bp2_yearly.6000.b.failure: "Quelques enseignements mal compris sont saisis avec amertume"
 bp2_yearly.6000.c: "Ne m’embêtez pas avec nos maudites coutumes."
