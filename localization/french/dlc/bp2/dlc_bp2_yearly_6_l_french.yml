 cultural_acceptance_gain_beginning_reforms: "Un [ruler|El] a commencé à importer les coutumes d’une autre [culture|El]"
 cultural_acceptance_gain_building_familiar_settlements: "Le [realm|El] d’un réformateur a été refondé dans un style désormais partagé"
 cultural_acceptance_turned_away_trade: "À force de mensonges à propos de ses grands projets, un [ruler|El] a escroqué des bâtisseurs et des commerçants de l’autre [culture|El]"
 massive_construction_efforts_modifier: "Efforts de construction massifs"
 massive_construction_efforts_modifier_desc: "Des bâtisseurs experts sont invités avec insistance à venir travailler ici sur de magnifiques projets."
 great_builder_modifier: "Grand bâtisseur"
 great_builder_modifier_desc: "Promoteur dévoué d’un projet de construction ambitieux ; modernisateur et employeur de talents étrangers qualifiés."
 unprecedented_taxation_modifier: "Imposition sans précédent"
 unprecedented_taxation_modifier_desc: "Une imposition inspirée de l’étranger, plus dure que jamais, fonde un développement local très mal accueilli."
 loyal_realm_nobility_modifier: "Bien-aimé des nobles du pays"
 loyal_realm_nobility_modifier_desc: "Ce personnage a cultivé une relation étroite avec les nobles guerriers de son peuple."
 bp2_yearly.6060.t: "Études sur l’éternité"
 bp2_yearly.6060.desc: "Les rites [ROOT.Char.GetCulture.GetCollectiveNoun|l], notre foi [ROOT.Char.GetFaith.GetAdjective]... Ne sommes-nous que des enfants perdus et effrayés dans le noir ?\n\nQuand [clergy_representative.GetFirstName] et nos [clergy_representative.GetFaith.PriestNeuterPlural] étroits d’esprit implorent la faveur [ROOT.Char.GetFaith.HighGodNamePossessive], je me remémore les vêtements sacrés de la culture [advanced_culture.GetName], flottants au gré des sermons zélés. Les salles d’étude de [childhood_location.GetCounty.GetTitle.GetNameNoTier] me manquent, j’ai envie d’errer dans les mystères qu’elles me révélaient.\n\n"
 bp2_yearly.6060.same_faith: "Pour les [advanced_culture.GetCollectiveNounNoTooltip], la foi est affaire de grandeur et se nourrit de l’étude. Elle descend des plus grands sur les plus humbles et, contrairement à nos superstitions, elle demeure constante."
 bp2_yearly.6060.different_faith: "Toutes les âmes d’un pays, qui compte peu de temples et encore moins de lettres, reposent-elles donc sur ma parole pour connaître la vérité [advanced_culture_faith.GetName] ?"
 #My guardian Kopti ensured I knew that, though we share the same faith, with few temples and fewer lettered folk in our land... wisdom slips, like water, through Karluk fingers.
 bp2_yearly.6060.a: "Je n’ai vécu que pour cela. Je suis de foi [advanced_culture_faith.GetNameNoTooltip]."
 bp2_yearly.6060.a.tt: "Qui d’autre pourrait faire le lien entre nos fois ? Et quelle meilleure foi pour apporter l’ordre spirituel et l’illumination au pays ?"
 bp2_yearly.6060.b: "La foi doit être construite et ordonnée."
 bp2_yearly.6060.b.tt: "Nous nous inspirerons de l’organisation d’autres fois, de la façon dont elles s’élèvent vers les cieux et imprègnent tous les aspects de la vie quotidienne."
 bp2_yearly.6060.b.conversion_bonus: "Vitesse de progression de la tâche visant à [convert_county|El] : #P +[EmptyScope.ScriptValue('zealous_proselytizer_percentage')|0]%#!"
 bp2_yearly.6060.c: "L’étude est la source de la puissance."
 bp2_yearly.6060.c.tt: "Et si je suis [GetPlayer.Custom('FR_LeLa')] plus savant[GetPlayer.Custom('FR_E')] et [GetPlayer.Custom('FR_LeLa')] plus sage de tous, si ma dévotion est totale, mon pays prospérera sûrement !"
 bp2_yearly.6060.c.nerd: "Vous diminuez toutes vos aptitudes de #negative_value 2#!, sauf l’[learning|El]"
 bp2_yearly.6060.c.tribal_warning: "@warning_icon! #X Vous pourrez construire une $building_type_generic_university$ une fois que vous n’aurez plus un [tribal_government|El]#!"
 bp2_yearly.6060.d: "Et pourtant, je sens que nous sommes les vrais croyants !"
 bp2_yearly.6060.d.tt: "Il n’y a rien d’ostentatoire ni de complexe à propos de notre vérité. Elle est juste."
 fervor_gain_reformer_converts: "Célèbre réformateur converti"
 fervor_gain_reformer_champions_faith: "Un dirigeant revitalise cette [faith|El]"
 fervor_loss_reformer_rejects_faith: "Un célèbre champion dénonce cette [faith|El]"
 adapted_rituals_modifier: "Rites étrangers adaptés"
 adapted_rituals_modifier_desc: "Alors que des temples et des rites d’origine étrangère sont introduits dans le pays, les gens disent que, pour cette personne, soit rien n’est sacré, soit tout l’est."
 court_of_scholars_modifier: "Cour d’érudits"
 court_of_scholars_modifier_desc: "Finançant tant intellectuels et lunatiques, ce personnage règne sur un peuple qui change rapidement."
 bp2_yearly.6070.t: "Le monde entier nous regarde"
 bp2_yearly.6070.desc: "« Longtemps, j’ai servi [advanced_court_owner.Custom('FR_le_Char_Pi')][advanced_court_owner.GetTitledFirstName], la plus grande figure [advanced_culture.GetName] de notre époque », affirme [foreign_official.Custom('FR_le_Char_Pi')][foreign_official.GetTitledFirstName], [Select_CString(foreign_official.IsFemale,'une prétendue officielle','un prétendu officiel')] de [advanced_court_owner.GetPrimaryTitle.GetNameNoTier].\n\n« La poésie de son pouvoir, les tenues qui étourdissent le monde entier, les danses de la cour, les insignes et tout le reste vous donnent-ils envie d’adopter cette culture suprême, [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip] ? Je peux vous aider. Je sais où des richesses sans pareilles sont cachées. »\n\nMes désirs de réforme attirent des personnalités amorales, tout aussi ambitieuses : elles lorgnent mon intérêt pour le changement et bondissent sur la moindre opportunité."
 bp2_yearly.6070.a: "Je préférerais apprendre comment [advanced_court_owner.Custom('FR_le_Char_L')][advanced_court_owner.GetTitleAsNameNoTooltip] règne."
 bp2_yearly.6070.a.tt: "La grandeur ne m’intéresse guère. Je préfère la civilisation."
 bp2_yearly.6070.b: "Apportez-nous des manières civilisées, des tenues magnifiques."
 bp2_yearly.6070.b.tt: "Nous sommes prêts à payer le prix fort pour les plus beaux atours de la culture [advanced_culture.GetNameNoTooltip], peu importe leur provenance !"
 bp2_yearly.6070.artifact_warning: "@warning_icon! #X [advanced_court_owner.Custom('FR_le_Char_Pi')|U][advanced_court_owner.GetTitledFirstName] pourrait exiger leur restitution#!"
 bp2_yearly.6070.change_clothes: "Certains de vos sujets s’habilleront comme les [advanced_culture.GetCollectiveNoun] aussi longtemps que vous régnerez"
 bp2_yearly.6070.change_clothes_heir: "Certains de vos sujets s’habilleront comme les [advanced_culture.GetCollectiveNoun] aussi longtemps que vous ou votre [primary_heir|El] régnerez"
 bp2_yearly.6070.c: "La langue du pouvoir est le premier de ses ornements."
 bp2_yearly.6070.c.tt: "Si je maîtrisais vraiment la langue [advanced_culture.GetLanguage.GetNameNoTooltip|l], alors je serais leur égal[GetPlayer.Custom('FR_E')], sans avoir besoin de parures."
 bp2_yearly.6070.court_language_discount: "Vous payez énormément moins de [prestige|El] lorsque vous changez de [court_language|El]"
 bp2_yearly.6070.d: "Vous, les [advanced_culture.GetCollectiveNounNoTooltip], n’êtes que des misérables insectes !"
 bp2_yearly.6070.d.tt: "Me voit-on vraiment comme parent de cette vermine ? En faire un exemple devrait y remédier !"
 artifact_admired_culture_regalia: "Insignes opulents de la contrée [advanced_court_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 artifact_famed_culture_regalia_desc: "Ensemble de parures somptueuses « importées » de la contrée [advanced_culture.GetName], de la même qualité que celles que leur [advanced_court_owner.GetTitleAsNameNoTooltip] pourrait commander à ses artisans les plus sophistiqués."
 artifact_admired_culture_crown: "La couronne de [root_scope.GetFirstNameNoTooltip]"
 artifact_famed_culture_crown_desc: "Fabriquée à la mode [advanced_culture.GetName], jusqu’alors inconnue en terre [root_scope.GetCulture.GetName], cette couronne d’or à la provenance trouble a parcouru bien du chemin pour reposer sur le front d’un dirigeant visionnaire."
 artifact_advanced_culture_treatise: "Une monographie [root_scope.GetPrimaryTitle.GetAdjectiveNoTooltip] en langue [advanced_culture.GetLanguage.GetNameNoTooltip|l]"
 bp2_yearly.6080.t: "Lignée [ROOT.Char.GetCulture.GetNameNoTooltip]"
 bp2_yearly.6080.desc: "Une bande de mercenaires d’origine [advanced_culture.GetName], menée par deux capitaines expérimentés, se presse devant mes portes. Ils viennent pour instruire mes soldats et servir comme gardes du palais. À l’intérieur, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('angry_vassal'))], [angry_vassal.Custom('FR_le_Char_Pi')][angry_vassal.GetTitledFirstName], hurle.\n\n« Traître de [ROOT.Char.GetTitleAsNameNoTooltip], chie[ROOT.Char.Custom('FR_NNne')] des [advanced_culture.GetCollectiveNounNoTooltip] ! Voulez-vous tourner le dos à la tradition [ROOT.Char.GetCulture.GetName] et devenir un tyran s’appuyant sur des lois et des soldats étrangers ? Tournez-vous le dos à nos coutumes ? »\n\n« S’il en est ainsi, alors nos serments de loyauté ne valent plus rien ! » dit-[angry_vassal.GetSheHe], flanqué[angry_vassal.Custom('FR_E')] de ses gardes du corps. Nous, vassaux, en avons convenu : à moins que les [advanced_culture.GetCollectiveNounNoTooltip] ne partent, nos liens réciproques avec vous ne signifient plus rien ! »"
 bp2_yearly.6080.a: "Je pourrais les faire s’installer comme de pacifiques immigrants."
 bp2_yearly.6080.a.tt: "Je peux sûrement calmer la noblesse, si seuls les roturiers sont supplantés."
 bp2_yearly.6080.pop_opinion_modifier: "Chaque [county|El] de culture non [advanced_culture.GetName] dans le même [duchy|El] obtient #N [GetModifier('forcible_resettlement_modifier').GetNameWithTooltip]#!"
 bp2_yearly.6080.b: "C’est un chef rebelle ! Emparez-vous d[angry_vassal.Custom('FR_EluiElle')] !"
 bp2_yearly.6080.b.tt: "Voyons comment les autres amoureux des traditions feront, en son absence !"
 bp2_yearly.6080.b.success: "Le dissident est capturé"
 bp2_yearly.6080.b.failure: "[angry_vassal.GetFirstNameNoTooltip] parvient à s’enfuir en se battant"
 bp2_yearly.6080.add_both_courtiers: "[foreign_mercenary_1.GetName] et [foreign_mercenary_2.GetName] rejoignent votre Cour."
 bp2_yearly.6080.c: "Nos antiques serments sont reniés. Rien ne m’arrêtera."
 bp2_yearly.6080.c.tt: "Notre peuple renaît. Les obligations primitives et les vieilles dettes n’ont plus d’importance. Seul l’accomplissement de mes réformes compte."
 bp2_yearly.6080.hook_removal_vassals: "Les [vassals|El] perdent tous les [hooks|El] qu’ils avaient sur vous"
 bp2_yearly.6080.hook_removal: "@warning_icon! #X Vous perdez tous les [hooks|El] que vous aviez sur vos [vassals|El]#!"
 bp2_yearly.6080.truce_removal: "@warning_icon! #X Toutes les [truces|El] entre vous et vos [vassals|El] sont annulées#!"
 bp2_yearly.6080.d: "Pas question de faire couler le sang de mon peuple."
 bp2_yearly.6080.d.tt: "Notre peuple, notre cause commune, doivent nous animer et nous unir : nous devrions nous consacrer les uns aux autres."
 elite_foreign_guard_modifier: "Caserne de la garde d’élite"
 elite_foreign_guard_modifier_desc: "C’est le quartier général de combattants hautement disciplinés, pour la plupart originaires de contrées et de peuples étrangers. Ils s’y entraînent et attendent l’appel de leur seigneur."
 custom.every_non_advanced_culture_vassal: "Chaque [vassal|El] de culture non [advanced_culture.GetName]"
 custom.every_non_advanced_culture_unhooked_no_truce_vassal: "Chaque [vassal|El] de culture non [advanced_culture.GetName] avec lequel vous n’avez ni [truce|El] ni [hook|El]"
 forcible_resettlement_modifier: "Réinstallations forcées"
 forcible_resettlement_modifier_desc: "Les immigrés, déplacés par des colons venus d’une culture plus avancée, provoquent un vif ressentiment par ici."
 common_noble_cause_modifier: "Noble cause commune"
 common_noble_cause_modifier_desc: "Ce personnage inspire aux autres membres de sa culture la retenue d’un objectif commune."
 cultural_acceptance_learning_from_culture: "Une [innovation|El] a été transmise entre ces [cultures|El]"
 bp2_yearly.6090.t: "Droit de naissance renouvelé"
 bp2_yearly.6090.desc: "Mes rêves m’ont poussé[ROOT.Char.Custom('FR_E')] à chercher assidûment l’approbation des [advanced_culture.GetCollectiveNoun], j’ai désiré des atours étrangers et je me suis ridiculisé[ROOT.Char.Custom('FR_E')]. Mais c’est terminé.\n\n"
 bp2_yearly.6090.burn_letters: "Les divers cadeaux envoyés par [advanced_court_owner.Custom('FR_le_Char_Pi')][advanced_court_owner.GetTitledFirstName] brûlent, tandis que mes nobles [ROOT.Char.GetCulture.GetCollectiveNoun] révèrent mon nom.\n\n"
 bp2_yearly.6090.burn_else: "Mes habits et ornements [advanced_culture.GetCollectiveNounNoTooltip|l] brûlent, tandis que mes nobles [ROOT.Char.GetCulture.GetCollectiveNoun|l] révèrent mon nom.\n\n"
 bp2_yearly.6090.reaffirm_social: "Voyant que des [advanced_culture.GetCollectiveNounNoTooltip] assoiffés de pouvoir abusaient de ma convoitise, mes vassaux m’invitèrent à la prudence."
 bp2_yearly.6090.reaffirm_realm: "Alors que je dévastais nos terres, ils construisaient de belles salles et armaient de preux $knight_culture_player_plural_no_tooltip_lowercase$."
 bp2_yearly.6090.reaffirm_ritual: "Alors que je méprisais leurs croyances anciennes, ils priaient pour moi."
 bp2_yearly.6090.reaffirm_maa: "Ils ont risqué leur honneur et leurs vies pour m’empêcher de donner [ROOT.Char.GetPrimaryTitle.GetNameNoTier] à des étrangers."
 bp2_yearly.6090.outro: "\n\nMa jeunesse en [childhood_location.GetCounty.GetTitle.GetNameNoTier] m’a égaré[ROOT.Char.Custom('FR_E')]. Les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] sont mon peuple. Et ils n’ont pas besoin d’être civilisés."
 bp2_yearly.6090.a.bow: "Le monde entier devrait s’incliner devant nous."
 bp2_yearly.6090.a.strength: "Le monde entier devrait connaître notre force."
 bp2_yearly.6090.a.governed: "Le monde entier devrait reconnaître notre sagesse."
 bp2_yearly.6090.a.zeal: "Le monde entier devrait reconnaître notre zèle."
 bp2_yearly.6090.a.kin: "Le monde entier devrait être dominé par les nôtres."
 bp2_yearly.6090.a.virtue: "Le monde entier devrait s’émerveiller de notre vertu."
 bp2_yearly.6090.a.tt: "Ravivons nos liens immémoriaux dans un feu qui consumera tous ceux qui douteraient des [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] !"
 bp2_yearly.6090.tribal_invasion: "Vous pouvez utiliser le [casus_belli|El] d’invasion une fois supplémentaire"
 bp2_yearly.6090.non_tribal_invasion: "Vous pouvez utiliser le [casus_belli|El] d’invasion une fois"
 bp2_yearly.6090.no_invasion_req: "Votre [casus_belli|El] Invasion n’a pas de prérequis de [prestige_level|El]"
 bp2_yearly.6090.b: "Nous devons défendre notre terre et nos familles, à jamais."
 bp2_yearly.6090.b.tt: "Mon cœur se brise à l’idée de perdre tout ce que nous possédons. Soyons déterminés et dévoués : cela ne doit jamais advenir."
 bp2_yearly.6090.traditionalist_traditions: "Vous obtiendrez des réductions sur les [traditions|El] relatives"
 a_cultures_great_defender_modifier: "Le plus grand défenseur du peuple"
 a_cultures_great_defender_modifier_desc: "Malgré les doutes accablants qui pesaient sur lui, ce personnage est devenu un héros renommé de son peuple et un fervent défenseur de sa patrie."
 inspired_defenders_modifier: "Inspirés sous les chaînes, inspirés par la résistance"
 inspired_defenders_modifier_desc: "Les habitants de cette contrée protègent farouchement ce qui est leur et défendent leur seigneur avec zèle."
 uniter_and_conqueror_modifier: "Unificateur et conquérant"
 uniter_and_conqueror_modifier_desc: "Ce dirigeant visionnaire a éprouvé les forces de son peuple, jusqu’à ce que la grandeur de leur destinée commune devienne évidente pour tous."
 cultural_acceptance_loss_rejected_influence: "Un réformateur a rejeté l’autre culture et a choisi l’isolement"
 bp2_yearly.6091.t: "Un peuple immuable"
 bp2_yearly.6091: "Parmi les courtisans de mes salles resplendissantes comme parmi la populace, mes réformes avortées ont fait des ravages.\n\nLes bouleversements ont endurci leurs cœurs à l’égard des étrangers. Certes, la suspicion et l’hostilité règnent, mais nos traditions sont pratiquées avec amour et nous nous livrons à de joyeuses festivités, tandis que règne un fier esprit martial.\n\nMes conseillers me font part des souhaits du peuple : à l’avenir, les dirigeants tels que moi devraient se tourner vers la tradition, la foi"
 bp2_yearly.6091.dominance: "et leur destinée."
 bp2_yearly.6091.defense: "et leur défense."
 bp2_yearly.6091.a: "Célébrons ce qui nous rend uniques."
 bp2_yearly.6091.a.tt: "Et rien d’autre."
 bp2_yearly.6091.aggressive: "Votre [culture|El] dépense désormais moins de [prestige|El] pour [GetCultureTradition('tradition_ruling_caste').GetName], [GetCultureTradition('tradition_hereditary_hierarchy').GetName], [GetCultureTradition('tradition_staunch_traditionalists').GetName], [GetCultureTradition('tradition_zealous_people').GetName], [GetCultureTradition('tradition_faith_bound').GetName] et [GetCultureTradition('tradition_warrior_culture').GetName]"
 bp2_yearly.6091.defensive: "Votre [culture|El] dépense désormais moins de [prestige|El] pour [GetCultureTradition('tradition_isolationist').GetName], [GetCultureTradition('tradition_hereditary_hierarchy').GetName], [GetCultureTradition('tradition_tribe_unity').GetName], [GetCultureTradition('tradition_staunch_traditionalists').GetName], [GetCultureTradition('tradition_stalwart_defenders').GetName], [GetCultureTradition('tradition_zealous_people').GetName] et [GetCultureTradition('tradition_faith_bound').GetName]"
 bp2_yearly.6100.t: "Les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] renaissent !"
 bp2_yearly.6100.desc: "Toutes ces années de dérision, de suspicion, de sacrifices et de bouleversements ont enfin porté leurs fruits.\n\nAlors que les [ROOT.Char.GetCulture.GetCollectiveNoun] s’inclinent devant moi, les dernières paroles de mon plus grand édit de réforme sont récitées d’une voix forte. Nous allons gouverner d’une manière nouvelle, inspirée par la culture [advanced_culture.GetName]. Nous construirons jusqu’à ce que nous rivalisions de gloire avec [childhood_location.GetCounty.GetTitle.GetNameNoTier]. Et les enfants [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] apprendront les techniques, et les merveilles, que j’ai connues dans ma jeunesse.\n\nBeaucoup de choses ont changé !"
 bp2_yearly.6100.reform_court: "Une nouvelle élégance donne de l’éclat à ma Cour."
 bp2_yearly.6100.reform_maa: "Des armes de fer et la lettre de la loi défendent mon règne."
 bp2_yearly.6100.reform_faith: "Ma foi est pure, raffinée et sublime"
 bp2_yearly.6100.reform_realm: "Le commerce est florissant, les localités se développent et, chaque jour, de plus en plus de gens immigrent vers mon pays, pour profiter de sa renaissance."
 bp2_yearly.6100.outro: "\n\nJe suis toujours de culture [ROOT.Char.GetCulture.GetNameNoTooltip], et j’incarne son renouveau."
 bp2_yearly.6100.a: "C’est mon héritage, et il doit être absolu !"
 bp2_yearly.6100.a.tt: "Les grands changements sont coûteux, tous les petits propriétaires terriens ne sont pas si simples à influencer, mais nous pouvons apprendre encore plus des [advanced_culture.GetCollectiveNounNoTooltip] !"
 bp2_yearly.6100.b: "J’y suis arrivé !"
 bp2_yearly.6100.b.tt: "Je n’ai plus besoin de pousser mon peuple plus avant. Je l’ai déjà mené à l’aube d’un nouvel âge."
 cultural_acceptance_gain_completed_reform: "Un dirigeant a totalement transformé son pays suivant le modèle de l’autre culture"
 bp2_yearly.6100.2_more_innovations: "La [culture|El] [root_scope.GetCulture.GetName] reçoit #high 2#! [innovations|El] supplémentaires de la culture [advanced_culture.GetName]"
 bp2_yearly.6100.1_more_innovation: "La [culture|El] [root_scope.GetCulture.GetName] reçoit #high 1#! [innovation|El] supplémentaire de la culture [advanced_culture.GetName]"
 bp2_yearly.6100.gained_2_innovations: "La [culture|El] [root_scope.GetCulture.GetName] a reçu #high 2#! [innovations|El] aléatoires de la culture [advanced_culture.GetName]"
 bp2_yearly.6100.gained_1_innovation: "La [culture|El] [root_scope.GetCulture.GetName] a reçu #high 1#! [innovation|El] aléatoire de la culture [advanced_culture.GetName]"
 flourishing_settlements_modifier: "Localités florissantes"
 flourishing_settlements_modifier_desc: "Avec l’introduction de nouvelles pratiques et technologies, la populace est reconnaissante et prospère."
 bp2_yearly.6110.t: "Réformes étrangères"
 bp2_yearly.6110.realm: "Je regarde un jeune serviteur attiser le feu, mais sa lumière n’est qu’un piètre rempart contre les ténèbres nocturnes.\n\nPeut-être notre mode de vie lui-même, en tant que [ROOT.Char.GetCulture.GetCollectiveNoun], est-il à blâmer ? Nous affrontons un ennemi si puissant que j’ai des doutes quant à une confrontation avec [ROOT.Char.GetPrimaryTitle.GetNameNoTier].\n\nJe pense à la façon de vivre [advanced_culture.GetName], et à leur façon de régner. Peut-être ai-je intérêt à en imposer la meilleure part à mon peuple ?"
 bp2_yearly.6110.combat: "Je regarde les $knight_culture_player_plural_no_tooltip_lowercase$ de ma maison se reposer au soleil de l’après-midi, se régalant les uns les autres des récits de leurs exploits.\n\nIls ont connu des victoires et se sont bien battus selon la tradition [ROOT.Char.GetCulture.GetName]. Pourtant... Je pense à la façon [advanced_culture.GetName] de faire la guerre. Mes combattants devraient-ils chercher à l’adopter ?\n\nOu peut-être devrions-nous adopter une autre forme d’influence [advanced_culture.GetNameNoTooltip] ?"
 bp2_yearly.6110.social: "Je suis au marché. Notre langue [ROOT.Char.GetCulture.GetLanguage.GetName|l] emplit l’air. Bien que ma présence impressionne les [ROOT.Char.GetCulture.GetCollectiveNoun], ils poursuivent leur travail.\n\nJe sais que je suis comme eux, mais pas totalement. Ce sont eux et les [advanced_culture.GetCollectiveNoun] qui sont distincts.\n\nFaut-il y remédier sans attendre ? Car, même si je n’ai pas grandi parmi eux, je ne désire que le bien de mes semblables. C’est à moi d’introduire certains aspects de la culture [advanced_culture.GetNameNoTooltip]."
 bp2_yearly.6110.ritual: "On dit que les lois divines étrangères diffèrent autant des nôtres que les lois des hommes. En d’autres lieux, on apprécie des choses différentes, tandis que les dieux encouragent ce qui leur plaît, à tort ou à raison.\n\n[ROOT.Char.GetFaith.HouseOfWorship|U] est calme et il y règne une atmosphère contemplative.\n\nLes grands ancêtres [ROOT.Char.GetCulture.GetHeritage.GetName] et [ROOT.Char.GetFaith.HighGodName] seraient-ils gravement offensés si les pratiques de mon peuple venaient à changer ? Mais quelle pratique [advanced_culture.GetName] a le mieux servi ceux qui m’ont élevé[ROOT.Char.Custom('FR_E')] ?"
 bp2_yearly.6110.regional: "En faisant les cent pas dans une salle du trône presque vide, je me débats avec mes souvenirs et mes rêves.\n\nJe projette les rues de [childhood_location.GetCounty.GetTitle.GetNameNoTier] sur un [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] qui reste à construire, je vois une fête [advanced_culture.GetName] autour d’une table [ROOT.Char.GetCulture.GetName] et m’imagine mener des troupes réorganisées goûter pour la première fois à la victoire.\n\nQu’est-ce qui rend les [advanced_culture.GetCollectiveNounNoTooltip] si distingués entre tous les peuples ? Nous pouvons adopter de telles coutumes, mais cela doit commencer par la cour, et je dois donner l’exemple."
 bp2_yearly.6110.a: "[considered_tradition_1.GetNameNoTooltip]"
 bp2_yearly.6110.b: "[considered_tradition_2.GetNameNoTooltip]"
 bp2_yearly.6110.c: "[considered_tradition_3.GetNameNoTooltip]"
 bp2_yearly.6110.d: "[considered_tradition_4.GetNameNoTooltip]"
 bp2_yearly.6110.e: "Je ferais mieux d’envisager d’autres changements..."
 bp2_yearly.6110.e.tt: "Je n’imagine pas les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] adapter de telles pratiques."
 cultural_acceptance_gain_adapted_tradition: "Une [tradition|El] a été adaptée"
 introduced_foreign_custom_modifier: "Une coutume étrangère a été introduite"
 introduced_foreign_custom_modifier_desc: "Sans laisser à son peuple le temps de s’y habituer, ce personnage a imposé à tous une pratique étrange."
 repeated_foreign_reforms_modifier: "Réformes étrangères répétées"
 repeated_foreign_reforms_modifier_desc: "Les membres de la culture de ce personnage sont en colère face aux attaques contre leur mode de vie."
 assault_on_tradition_modifier: "Assaut sur la tradition"
 assault_on_tradition_modifier_desc: "Le temps d’une vie, ce personnage a rendu sa culture totalement méconnaissable."
 bp2_yearly.6120.t: "Mise à l’épreuve des limites"
 bp2_yearly.6120.desc: "[hostage.Custom('FR_le_Char_Pi')|U][hostage.GetTitledFirstName], mon otage, s’agite, partagé[hostage.Custom('FR_E')] entre anxiété et espoir. Pour la première fois depuis longtemps, s[hostage.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage_giver'))], [hostage_giver.Custom('FR_le_Char_Pi')][hostage_giver.GetTitledFirstName] n’est guère loin, en [ROOT.Char.GetCurrentLocation.GetName].\n\nL’enfant vit chez moi, désormais, s[hostage.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage_giver'))] et moi avons un accord. [hostage.GetFirstNameNoTooltip] est sous mon autorité et doit m’être loyal[hostage.Custom('FR_E')]. Il serait risqué de lui permettre de ranimer des sentiments d’amour envers sa famille.\n\n« Je vous en prie, supplie-t-[hostage.GetSheHe]. M[hostage.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage_giver'))] me manque tant ! »"
 bp2_yearly.6120.a: "Profitez de ces retrouvailles. Elles sont précieuses."
 bp2_yearly.6120.a.tt: "L’enfant est toujours un[hostage.Custom('FR_E')] [hostage.GetDynastyHouseNameNoTooltip], après tout, et doit conserver la faveur de sa famille."
 bp2_yearly.6120.b: "En retour de cette généreuse faveur, j’espère une récompense !"
 bp2_yearly.6120.b.tt: "À quoi bon prendre un otage, sinon pour ce genre de séparation ?"
 bp2_yearly.6120.hook: "Si [hostage_giver.Custom('FR_le_Char_U_Pi')][hostage_giver.GetShortUIName] accepte, vous obtiendrez un [weak_hook|El] contre [hostage_giver.Custom('FR_LuiElle')]"
 bp2_yearly.6120.hook_acceptance: "Sa [personality|El] détermine [hostage_giver.Custom('FR_SilSielle')] acceptera ou non"
 bp2_yearly.6120.c: "Venez, allons parler avec [hostage_giver.Custom('FR_LuiElle')] ensemble."
 bp2_yearly.61020.c.tt: "Je peux faire en sorte que son propre sang préfère ma compagnie à la sienne."
 bp2_yearly.6120.c.success: "Vous dominez l’entrevue avec [hostage_giver.GetFirstNameNoTooltip]"
 bp2_yearly.6120.c.failure: "Vous présence s’avère étouffante et insupportable"
 bp2_yearly.6120.d: "Silence ! Vous avez mérité une gifle, petit[hostage.Custom('FR_E')] !"
 bp2_yearly.6120.d.tt: "La place de [hostage.GetFirstNameNoTooltip] est à mes côtés, pas dans sa famille. Une correction lui fera entrer cela dans le crâne."
 bp2_yearly.6121.t: "Affres de la séparation"
 bp2_yearly.6121.reunion: "J’attends ce moment depuis longtemps. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))], [hostage.GetFirstName], retenu[hostage.Custom('FR_E')] en otage pour garantir ma paix, se tient devant moi en [ROOT.Char.GetCurrentLocation.GetName].\n\n« [hostage.Custom2('RelationToMeShort', ROOT.Char)|U] ! »\n\nAlors qu’[hostage.GetSheHe] court dans mes bras, c’est comme [hostage.Custom('FR_SilSielle')] n’était jamais parti[hostage.Custom('FR_E')], pourtant, l’étroitesse de son étreinte trahit son mal du foyer.\n\n[warden.Custom('FR_le_Char_Pi')|U][warden.GetTitledFirstName] a autorisé cette entrevue, mais ce n’est pas grand-chose."
 bp2_yearly.6121.intrusion: "[hostage.GetFirstName] se tient devant moi, [warden.Custom('FR_le_Char_Pi')][warden.GetTitledFirstName] à ses côtés. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))] a beaucoup changé depuis qu’[hostage.GetSheHe] est otage, mais je reconnaîtrais un[hostage.Custom('FR_E')] [ROOT.Char.GetDynastyHouseName] entre mille !\n\nJe l’embrasse et [hostage.GetSheHe] fait de son mieux pour garder son calme, mais l’étroitesse de son étreinte trahit son mal du foyer.\n\nC’est alors que [warden.Custom('FR_le_Char_Pi')][warden.GetTitledFirstNameNoTooltip] nous interrompt et détourne l’attention de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))] en radotant sur ces retrouvailles et... sur les récoltes en [ROOT.Char.GetCurrentLocation.GetName] ?\n\nQuoi qu’il en soit, je remercie [ROOT.Char.GetFaith.HouseholdGodName] au nom de ma famille."
 bp2_yearly.6121.hook: "« Vous vous demandez sûrement si vous allez retrouver votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], me lance [warden.Custom('FR_le_Char_Pi')][warden.GetTitledFirstName]. « [Select_CString(hostage.IsFemale, 'La petite', 'Le petit')] [hostage.GetFirstName], que vous m’avez si généreusement confié[hostage.Custom('FR_E')] pour garantir la paix. »\n\n[warden.GetFirstNameNoTooltip] semble bien trop content[warden.Custom('FR_E')] d[warden.Custom('FR_EluiElle')].\n\n« Tant que nous sommes tous en [ROOT.Char.GetCurrentLocation.GetName], vous pouvez passer du temps en sa compagnie, malgré les dangers que cela représente pour notre accord... »\n\n« ...si vous jurez que ma bienveillance sera récompensée. »"
 bp2_yearly.6121.forbidden: "« Parce que votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstName], et vous êtes en [ROOT.Char.GetCurrentLocation.GetName] en même temps, vous vous imaginiez pouvoir vous revoir ? »\n\n[warden.Custom('FR_le_Char_Pi')|U][warden.GetTitledFirstName] secoue la tête en signe de désapprobation.\n\n« Mon otage est très occupé[hostage.Custom('FR_E')] et, quand bien même, pour la durée de notre accord, sa place est auprès de moi. »\n\nEt en effet, je n’ai pas vu trace de l’enfant que j’ai cédé[hostage.Custom('FR_E')] en otage."
 bp2_yearly.6121.a: "« [hostage.GetFirstNameNoTooltip] ! Je vous ramène à la maison ! »"
 bp2_yearly.6121.a.tt: "Au diable le déshonneur ! La place de [hostage.GetFirstNameNoTooltip] est avec moi ! [warden.Custom('FR_le_Char_Pi')|U][warden.GetTitledFirstNameNoTooltip] peut bien faire ce qu’[warden.GetSheHe] veut !"
 bp2_yearly.6121.b: "« Voici un beau cadeau, pour que vous ne mouriez pas de faim ! »"
 bp2_yearly.6121.b.tt: "« Mangez ! Mangez ! Et montrez à tous votre statut en tant que [ROOT.Char.GetDynastyHouseNameNoTooltip]. »"
 bp2_yearly.6121.c: "« Quel plaisir de vous revoir, [Select_CString(hostage.IsFemale,'jeune fille','jeune homme')]. »"
 bp2_yearly.6121.d: "Tout pour l’amour de la Maison [Character.GetDynastyHouseNameNoTooltip]"
 bp2_yearly.6121.d.tt: "Aucun de mes parents ne saurait être abandonné à son sort."
 bp2_yearly.6121.e: "Pour une accolade, je n’ai besoin de nulle permission."
 bp2_yearly.6121.e.tt: "[warden.Custom('FR_le_Char_Pi')|U][warden.GetTitledFirstNameNoTooltip] ne saurait m’empêcher de trouver [hostage.GetFirstNameNoTooltip] et de lui parler, ne serait-ce qu’un bref instant."
 bp2_yearly.6121.e.success: "Vous parvenez à vous voir et à vous prendre dans les bras"
 bp2_yearly.6121.e.failure: "On vous surprend"
 bp2_yearly.6121.f: "Bah ! [hostage.GetSheHe|U] ne me manque pas."
 bp2_yearly.6121.f.tt: "Je [hostage.Custom('FR_LeLa')] reverrai un jour, et c’est très bien ainsi."
 bp2_yearly.6122.t: "Je n’ai pas oublié"
 bp2_yearly.6122.sneaking: "Tandis que mes agents profitaient du grand dîner pour éloigner à la hâte [hostage.GetFirstName] des gardes [warden.Custom('FR_du_Char_Pi')][warden.GetTitledFirstName], je me rendais de mon côté à ce rendez-vous familial.\n\nLorsque m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))] m’embrasse, j’oublie les tristes circonstances de nos retrouvailles. Bouche bée d’excitation, [hostage.GetSheHe] se moque de mes rides.\n\n[hostage.GetSheHe|U] est parti[hostage.Custom('FR_E')] depuis longtemps, et devra bientôt retourner auprès de s[warden.Custom('FR_OnA')] gardie[warden.Custom('FR_NNne')]. C’est ainsi, mais je ne lui envie pas son exigeante maîtr[warden.Custom('FR_EEsse')]."
 bp2_yearly.6122.rescue: "[warden.Custom('FR_le_Char_Pi')|U][warden.GetTitledFirstName] fulminait tandis que je [warden.Custom('FR_LeLa')] congédiais en conservant son otage à mes côtés.\n\n« Va-t-[warden.GetSheHe] revenir, [hostage.Custom2('RelationToMeShort', ROOT.Char)] ? me demande l’enfant. Je veux rentrer à la maison, mais je ne veux pas t’obliger à te battre contre [warden.Custom('FR_le_Char_Pi')] [warden.GetPrimaryTitle.GetNameNoTier]. »\n\nJ’assure [hostage.GetFirstNameNoTooltip] du contraire, mais les faits demeurent.\n\nJ’ai rompu un pacte. Pour le meilleur ou pour le pire, j’ai peut-être sacrifié la paix."
 bp2_yearly.6122.c: "« Ensemble, nous affronterons ce qui adviendra »"
 bp2_yearly.6122.c.tt: "S’il y a la guerre, au moins [hostage.GetFirstNameNoTooltip] ne sera pas [Select_CString(hostage.IsFemale, 'la première tuée', 'le premier tué')]."
 bp2_yearly.6123.t: "L’enfant de la paix"
 bp2_yearly.6123.desc: "Je préside avec plaisir ces touchantes retrouvailles.\n\n Alors que la journée touche à sa fin et que j’attends le retour de mon otage dans la bonne humeur, [hostage_giver.Custom('FR_le_Char_Pi')][hostage_giver.GetTitledFirstName] inculque quelques sages paraboles à [hostage.GetFirstName].\n\n« Prenez bien soin d[hostage.Custom('FR_EluiElle')] », m’exhorte [hostage_giver.Custom('FR_le_Char_L')][hostage_giver.GetTitleAsNameNoTooltip], alors que j’emmène s[hostage_giver.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))] avec moi. « Tenez-[hostage.Custom('FR_LeLa')] à l’écart des étrangers comme moi. »"
 bp2_yearly.6123.stolen_hostage: "[hostage_giver.Custom('FR_le_Char_Pi')|U][hostage_giver.GetTitledFirstName] a commis l’impensable ! Ma bienveillance est récompensée par la trahison !\n\nCette vermine me congédie alors que [hostage.Custom('FR_LeLa')] jeune [hostage.GetFirstName], le symbole de notre paix, reste avec [hostage_giver.Custom('FR_LuiElle')], au mépris de notre accord. Je n’ai pas le choix. Je n’ai pas assez d’hommes avec moi. C’est une insulte ignoble !\n\nJe rentre dans ma demeure, bafoué[ROOT.Char.Custom('FR_E')], sans aucune assurance que le pire n’est pas à venir.\n\n[hostage_giver.GetFirstNameNoTooltip] regrettera amèrement cette folie, tout comme je regrette d’avoir amené mon otage auprès d’[Select_CString(hostage_giver.IsFemale,'une si vile vipère','un si vil serpent')]."
 bp2_yearly.6123.favor_accepted: "Je n’ai pas commis d’erreur. [hostage_giver.Custom('FR_le_Char_Pi')][hostage_giver.GetTitledFirstName] a cédé à la pression.\n\nLa façon dont [hostage_giver.GetSheHe] tient [hostage.GetFirstName] exprime toute la tendresse qu’[hostage_giver.GetSheHe] ressent envers sa famille.\n\nMaintenant qu’[hostage_giver.GetSheHe] est mon obligé[hostage_giver.Custom('FR_E')] et que je sais à quel point [hostage_giver.GetSheHe] aime l’otage que je détiens, je sais que [hostage_giver.Custom('FR_le_Char_L')][hostage_giver.GetTitleAsNameNoTooltip] ne représente pas une menace immédiate."
 bp2_yearly.6123.sneaker: "[hostage_giver.Custom('FR_le_Char_Pi')|U][hostage_giver.GetTitledFirstName], ce rat dépourvu d’honneur, semble mépriser mon autorité sur s[hostage_giver.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))], [hostage.GetFirstName].\n\n[hostage_giver.GetSheHe|U] nie avoir envoyé des serviteurs rusés pour l’attirer loin de ma table bien gardée. Mais je sais qu’[hostage_giver.GetSheHe] ne cherche qu’à violer nos accords.\n\n« Mensonges ! » proteste-t-[hostage_giver.GetSheHe].\n\nTant que l’otage vivra à ma Cour, [hostage.GetFirstNameNoTooltip] devra rester loin [hostage_giver.Custom('FR_du_Char_L')][hostage_giver.GetTitleAsNameNoTooltip], sans faute."
 bp2_yearly.6123.forbidden_desc: "Bien que cela [hostage_giver.Custom('FR_LeLa')] contrarie sûrement, [hostage_giver.Custom('FR_le_Char_Pi')][hostage_giver.GetTitledFirstName] a respecté ma décision quant à une éventuelle entrevue avec s[hostage_giver.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))].\n\n« C[hostage.Custom('FR_EEtte')] [hostage.Custom('GetLassLad')] me manque à peine, affirme-t-[hostage_giver.GetSheHe]. Je suis presque content[hostage_giver.Custom('FR_E')] que vous soyez obligé[ROOT.Char.Custom('FR_E')] d’endurer sa bêtise un peu plus longtemps. »\n\nIl doit en être ainsi. D’ailleurs, il n’est pas inutile de savoir ce qu’[hostage_giver.GetSheHe] pense."
 bp2_yearly.6123.a: "[hostage_giver.GetFirstNameNoTooltip] chérit vraiment sa famille."
 bp2_yearly.6123.return_hostage: "[hostage.Custom('FR_le_Char_U_Pi')|U][hostage.GetShortUIName] n’est plus votre [hostage|El]."
 bp2_yearly.6130.t: "Capti[hostage.Custom('FR_FVe')] et captivé[hostage.Custom('FR_E')]"
 bp2_yearly.6130.desc.different_ages: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('kin'))], [kin.GetFirstName], et notre otage, [hostage.Custom('FR_le_Char_Pi')][hostage.GetTitledFirstName], deviennent de plus en plus inséparables, malgré leur différence d’âge.\n\nL’aîné protège le cadet et le conseille, et ce dernier ne cesse de lui donner le sourire.\n\nEn regardant ces deux [Select_CString(And(kin.IsFemale, hostage.IsFemale), 'amies', 'amis')] que rien ne destinait à se rencontrer, je ne peux qu’avoir mal pour eux en pensant à leur séparation future. Un jour, je devrai rendre l’otage à sa famille."
 bp2_yearly.6130.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('kin'))], [kin.GetFirstName], et notre otage, [hostage.GetName], semblent former un compagnonnage de plus en plus robuste et deviennent des [Select_CString(And(kin.IsFemale, hostage.IsFemale), 'confidentes', 'confidents')] intimes.\n\nLorsque [hostage.GetFirstNameNoTooltip] se languit de rentrer parmi les siens, [kin.GetFirstNameNoTooltip] ne manque jamais de lui redonner courage, et lorsque son statut pèse sur m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('kin'))], [hostage.GetFirstNameNoTooltip] l’épaule dans ses fonctions.\n\nEn regardant ces deux enfants partager joies et peines, je ne peux m’empêcher de les plaindre de la séparation à venir. Un jour, l’otage devra retourner parmi les siens."
 bp2_yearly.6130.a: "« Jurez de toujours vous soutenir mutuellement. »"
 bp2_yearly.6130.a.tt: "Peut-être est-il opportun de nourrir ce lien naissant entre nos deux Cours ?"
 bp2_yearly.6130.b: "« La famille passe avant tout ! »"
 bp2_yearly.6130.b.tt: "Allez donc jouer avec quelqu’un qui sera toujours là pour vous, mon enfant."
 bp2_yearly.6130.family_opinion: "[kin.Custom('FR_le_Char_U_Pi')|U][kin.GetShortUIName] gagne #P 30#! points d’[opinion|El] envers sa [close_family|El]"
 bp2_yearly.6130.alliance: "Si tout deux deviennent [rulers|El], [kin.Custom('FR_le_Char_U_Pi')][kin.GetShortUIName] et [hostage.Custom('FR_le_Char_U_Pi')][hostage.GetShortUIName] pourront négocier une [alliance|El]"
 bp2_yearly.6140.t: "Trop jeune pour la diplomatie"
 bp2_yearly.6140.desc: "Tandis que toute l’assistance se consacre aux rites sacrés, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('kin'))], [kin.GetFirstName], et [hostage.GetName], notre otage, laissent libre cours à leur haine grandissante.\n\n« M[ROOT.Char.Custom('FR_OnA')] est [ROOT.Char.Custom('FR_LeLa')] plus puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsName] de tout le pays ! persifle-t-[kin.GetSheHe]. Un jour, grâce à [ROOT.Char.Custom('FR_LuiElle')], [home_court.GetPrimaryTitle.GetNameNoTier] sera en flammes et votre tête sera suspendue à la selle d’un $knight_culture_player_no_tooltip_lowercase$ ! »\n\n« J’aimerais être de retour chez moi, répond [hostage.GetFirstNameNoTooltip], vous auriez bien trop peur pour m’insulter ! »\n\nDepuis quand m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('kin'))] s’exprime-t-[kin.Custom('FR_IlElle')] ainsi ? Et envers un[hostage.Custom('FR_E')] invité[hostage.Custom('FR_E')] d’honneur !"
 bp2_yearly.6140.a: "Cette rivalité aiguise l’esprit de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('kin'))]."
 bp2_yearly.6140.a.tt: "Humiliez-[hostage.Custom('FR_LeLa')] donc, mon enfant ! C’est un ennemi dont nous n’avons pas peur."
 bp2_yearly.6140.b: "On ne prend des otages que pour garantir la paix, pas pour préparer la guerre."
 bp2_yearly.6140.b.tt: "Mieux vaut prier pour éviter que des têtes soient tranchées, mes enfants."
 bp2_yearly.6150.t: "La garantie s’exprime"
 bp2_yearly.6150.desc: "De coutume, les otages se tiennent parmi les fonctionnaires et la famille, tandis que les [ROOT.Char.GetTitleAsName]s tels que moi tiennent audience ou président des cérémonies.\n\n[hostage.GetFirstName], que j’accueille comme otage, ne l’apprécie guère.\n\n« Je vous en prie, c’est une honte d’être lorgné[hostage.Custom('FR_E')] ainsi, comme si j’étais un trophée ! » proteste-t-[hostage.GetSheHe], tandis que les derniers quémandeurs se retirent.\n\n« J’ai l’impression d’être un esprit arraché [hostage.GetFaith.NegativeAfterLife2]. Tout le monde me dévisage, ils savent que je n’ai rien à faire ici. »"
 bp2_yearly.6150.a: "Vous appartenez à ma famille. Votre place est parmi elle."
 bp2_yearly.6150.a.tt: "Vous n’avez rien à craindre, vous êtes pratiquement l’un[hostage.Custom('FR_E')] des nôtres."
 bp2_yearly.6150.b: "Vous pouvez toujours étudier avec les [ROOT.Char.GetFaith.PriestNeuterPlural]."
 bp2_yearly.6150.b.tt: "Ma propre majesté me suffit : mon premier devoir envers mes otages est de les éduquer."
 bp2_yearly.6150.c: "Je ferai de vous ce que bon me plaît."
 bp2_yearly.6150.c.tt: "Hors de question de laisser mon otage dicter ma conduite."
 hostages_accepted_into_family_modifier: "Acceptation des otages parmi la famille"
 hostages_accepted_into_family_modifier_desc: "Cet hôte gracieux et généreux traite ses otages comme son propre sang. Il en fait un point d’honneur."
 eschews_flaunting_of_hostages_modifier: "Évite d’exhiber les otages"
 eschews_flaunting_of_hostages_modifier_desc: "Les otages de ce personnage sont choyés et éduqués, et non paradés comme des trophées."
 bp2_yearly.6150.family_opinion_hostage: "[hostage.Custom('FR_le_Char_U_Pi')|U][hostage.GetShortUIName] gagne #P 20#! points d’[opinion|El] envers votre [close_family|El]"
 bp2_yearly.6160.t: "Les pires de mes cavaliers"
 bp2_yearly.6160.desc: "Je viens enfin à bout des marmonnements et des mensonges et j’apprends la vérité.\n\nÀ la faveur de la nuit, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('kin'))], [kin.GetFirstName], et notre otage, [hostage.GetFirstName], se sont [Select_CString(And(kin.IsFemale, hostage.IsFemale), 'faufilées', 'faufilés')] hors de ma demeure et se sont [Select_CString(And(kin.IsFemale, hostage.IsFemale), 'rendues', 'rendus')] dans une localité voisine.\n\nIls admiraient des chevaux quand leurs propriétaires les ont [Select_CString(And(kin.IsFemale, hostage.IsFemale), 'découvertes', 'découverts')]. [Select_CString(And(kin.IsFemale, hostage.IsFemale), 'Elles', 'Ils')] n’ont rien trouvé de mieux que de voler deux chevaux pour s’enfuir.\n\nCes andouilles les ont précipités dans un fossé.\n\n« C’est [hostage.GetFirstNameNoTooltip] qui m’a poussé[kin.Custom('FR_E')] à le faire ! » pleurniche m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('kin'))] blessé[kin.Custom('FR_E')]. Pendant ce temps, les villageois se lamentent, car une de leur bête est estropiée."
 bp2_yearly.6160.a: "Qu’[Select_CString(And(kin.IsFemale, hostage.IsFemale), 'elles', 'ils')] travaillent pour dédommager ces braves gens."
 bp2_yearly.6160.a.tt: "Ces jeunes gens veulent découvrir la vie de la populace ? Fort bien ! Qu’ils travaillent pendant quelque temps pour les propriétaires des chevaux."
 bp2_yearly.6160.b: "Vous avez blessé m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('kin'))] ? Hors de ma vue !"
 bp2_yearly.6160.b.tt: "Aucune trêve ne vaut la peine d’exposer ma famille aux périls qu’une telle racaille ne manquera pas de nous attirer !"
 bp2_yearly.6160.c: "Misère ! Je n’ai plus qu’à dédommager ces pauvres gens."
 bp2_yearly.6160.d: "Guérir le cheval ? C’est du gâteau !"
 bp2_yearly.6160.e: "Il faut bien que jeunesse se passe !"
 bp2_yearly.6160.e.tt: "Laissez ces fauteurs de troubles en paix. Il ne s’est rien produit de grave."
 labored_with_the_commons_modifier: "Labeur parmi la populace"
 labored_with_the_commons_modifier_desc: "A travaillé dans un haras, parmi les garçons d’écurie, en guise de peine pour ses erreurs de jeunesse."
 renowned_knowledge_of_horses_modifier: "Expert chevalin"
 renowned_knowledge_of_horses_modifier_desc: "Nombreux sont ceux qui font appel à la sagesse de ce personnage pour soigner et fortifier les chevaux."
 bp2_yearly.6200.t: "Quand les [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] sont en paix"
 bp2_yearly.6200.desc: "Alors que mon conseil prépare la défense de [ROOT.Char.GetPrimaryTitle.GetNameNoTier], mon otage, [hostage.GetName], nous rejoint.\n\n« Noble [ROOT.Char.GetTitleAsName], vous m’avez traité[hostage.Custom('FR_E')] avec bonté et équité. Alors que la ruine menace, est-il juste qu’en [home_court.GetPrimaryTitle.GetNameNoTier], ma patrie, les [home_court.Custom('KnightCulturePluralNoTooltipLowercase')] se reposent et les bannières soient repliées ? »\n\n[hostage.GetSheHe|U] s’agenouille.\n\n« Permettez que je m’absente pour porter notre appel à l’aide [home_court.Custom('FR_au_Char_Pi')][home_court.GetTitledFirstName] ! Je suis de son sang, [home_court.GetSheHe] vous soutiendra, si je le lui demande ! »"
 bp2_yearly.6200.a: "Venez, et revenez avec des épées."
 bp2_yearly.6200.a.tt: "S’il vous plaît, prouvez votre fidélité ! Délivrez-moi en cette heure de détresse !"
 bp2_yearly.6200.hostage_travel: "[hostage.Custom('FR_le_Char_U_Pi')|U][hostage.GetShortUIName] va voyager jusqu’à [home_court.GetCapitalLocation.GetTitle.GetName]"
 bp2_yearly.6200.hostage_warning: "@alert_icon! #alert_trial [hostage.GetFirstName] ne sera plus votre [hostage|El]#!"
 bp2_yearly.6200.war_positive: "[home_court.Custom('FR_le_Char_U_Pi')|U][home_court.GetShortUIName] pourrait vous venir en aide dans cette [war|El]"
 bp2_yearly.6200.b: "Prenez un beau présent avec vous."
 bp2_yearly.6200.b.tt: "La générosité aiguisera le goût [home_court.Custom('FR_du_Char_L')][home_court.GetTitleAsNameNoTooltip] pour la guerre."
 bp2_yearly.6200.c: "Prenez le loyal [target_knight.GetFirstNameNoTooltip] avec vous et hâtez-vous !"
 bp2_yearly.6200.war_very_positive: "#P [home_court.Custom('FR_le_Char_U_Pi')|U][home_court.GetShortUIName] est plus susceptible de vous aider durant cette [war|El]#!"
 bp2_yearly.6200.c.tt: "C’est un bon chaperon... et [target_knight.GetSheHe] s’assurera que [hostage.GetFirstNameNoTooltip] ne néglige pas mes intérêts."
 bp2_yearly.6200.hostage_positive: "#P [hostage.Custom('FR_le_Char_U_Pi')|U][hostage.GetShortUIName] est plus susceptible de revenir à votre [court|E]#!"
 bp2_yearly.6200.hostage_travel_knight: "[hostage.Custom('FR_le_Char_U_Pi')|U][hostage.GetShortUIName] et [target_knight.Custom('FR_le_Char_U_Pi')][target_knight.GetShortUIName] vont voyager jusqu’à [home_court.GetCapitalLocation.GetTitle.GetName]"
 bp2_yearly.6200.imprison_warning: "@alert_icon! #alert_trial [target_knight.Custom('FR_le_Char_U_Pi')|U][target_knight.GetShortUIName] pourrait être emprisonné[target_knight.Custom('FR_E')] par [home_court.Custom('FR_le_Char_U_Pi')][home_court.GetShortUIName]#!"
 bp2_yearly.6200.d: "Non, je ne peux pas permettre à mon otage de partir."
 bp2_yearly.6200.d.tt: "Rien ne garantit que vous reviendrez et rien ne garantit que [home_court.Custom('FR_le_Char_Pi')][home_court.GetTitledFirstNameNoTooltip] ne préférerait pas aider mes ennemis."
 bp2_yearly.6202.t: "[hostage.Custom2('AppropriateGreeting', ROOT.Char )]"
 bp2_yearly.6202.opening: "Je suis bien arrivé[hostage.Custom('FR_E')] en [home_court.GetCapitalLocation.GetTitle.GetNameNoTier]."
 bp2_yearly.6202.assembled_nobles: "Des nobles de renom ont empli la Cour [home_court.Custom('FR_du_Char_L')][home_court.GetTitleAsName], pendant que j’annonçais votre appel à l’aide.\n\n"
 bp2_yearly.6202.nostalgia: "Je retrouve les visages agités de mon enfance. J’ai fait connaître le combat que vous menez.\n\n"
 bp2_yearly.6202.impatient: "Des noblaillons qui ne m’ont connu[hostage.Custom('FR_E')] que lors de ma première enfance, ont commencé à me huer tandis que je rapportais votre appel à l’aide, mais ont fini par se taire.\n\n"
 bp2_yearly.6202.received_empathy: "L’assemblée a pleuré à l’évocation des malheurs de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. M[hostage.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('home_court'))] a paru profondément ému[home_court.Custom('FR_E')]"
 bp2_yearly.6202.received_debate: "Un débat houleux a débuté. M[hostage.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('home_court'))], bien qu’[home_court.GetSheHe] ne soit pas votre allié[home_court.Custom('FR_E')], désire défendre sa famille"
 bp2_yearly.6202.received_scorn: "« De quel droit demande-t-[ROOT.Char.GetSheHe] notre aide ? » me demanda-t-on, et je n’eus guère de réponse à donner. M[hostage.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('home_court'))] semble mécontent[home_court.Custom('FR_E')]"
 bp2_yearly.6202.received_apathy: "Certains s’en moquent, mais des [home_court.Custom('KnightCulturePluralNoTooltipLowercase')] se rassemblent et n’attendent qu’une parole de m[hostage.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('home_court'))]. [home_court.GetSheHe|U] m’a demandé quand je désirais partir,"
 bp2_yearly.6202.fears_returning: "mais je vois bien qu’[home_court.GetSheHe] redoute mon départ vers une terre en prise avec la guerre."
 bp2_yearly.6202.awaiting: "mais nous attendons toujours sa décision."
 bp2_yearly.6202.want_to_stay: "mais [home_court.GetSheHe] ne sait que trop bien qu’une décision hâtive n’est jamais sage."
 bp2_yearly.6202.want_to_return: "mais me fait pourtant patienter ici, alors que la guerre fait rage !"
 bp2_yearly.6202.a: "Au moins, [hostage.GetFirstNameNoTooltip] est toujours en vie."
 bp2_yearly_6203_army_name: "Armée [ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetHomeCourt.GetPrimaryTitle.GetAdjectiveNoTooltip] de [ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetFirstNameNoTooltip]"
 bp2_yearly.6203.t: "[ROOT.Char.GetNameNoTooltip],"
 bp2_yearly.6203.join_war: "[home_court.GetPrimaryTitle.GetNameNoTier] se tiendra à vos côtés ! M[hostage.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('home_court'))], l’intrépide [home_court.GetTitledFirstName], honorera ses liens avec vous par la force des armes.\n\nNul ne doit menacer une demeure qui accueille un[hostage.Custom('FR_E')] [hostage.GetDynastyHouseName] !\n\n"
 bp2_yearly.6203.assist: "[home_court.Custom('FR_le_Char_Pi')|U][home_court.GetTitledFirstName] est triste de ne pas pouvoir vous venir en aide. Toutefois, la perspective du butin a attiré une bande de chevaliers errants affamés et d’aventuriers d’origine [home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] ! Puissent-ils bien se battre pour votre pays.\n\n"
 bp2_yearly.6203.betray: "Nous ne pouvons pas ignorer la faiblesse que trahit votre appel à l’aide. [home_court.Custom('FR_le_Char_Pi')|U][home_court.GetTitledFirstName] préfère se fier à la force de votre ennemi. Préparez-vous à sa venue.\n\nQuand m[hostage.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('home_court'))] aura mis votre capitale à sac, vous me reverrez peut-être à votre Cour."
 bp2_yearly.6203.decline: "J’ai fait tout mon possible, mais vos arguments n’ont pas convaincu [home_court.Custom('FR_le_Char_Pi')][home_court.GetTitledFirstName]. À défaut d’alliance, [home_court.GetPrimaryTitle.GetNameNoTier] ne saurait marcher à la guerre à la demande de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. M[hostage.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('home_court'))] vous remercie de m’avoir dépêché[hostage.Custom('FR_E')] auprès d[home_court.Custom('FR_EluiElle')] et m’a demandé de vous témoigner ses respects.\n\n"
 bp2_yearly.6203.dont_keep_knight: "Ma place est à votre Cour, aussi [target_knight.GetFirstName] et moi rentrerons bientôt."
 bp2_yearly.6203.dont_keep: "Ma place est à votre Cour, aussi rentrerai-je bientôt."
 bp2_yearly.6203.keep: "Mais je ne suis plus votre otage."
 bp2_yearly.6203.a: "Qu’ils soient bénis ! Nos liens sont plus robustes qu’une simple relation d’otage."
 bp2_yearly.6203.a.tt: "Et [home_court.GetFirstNameNoTooltip] prend les armes pour défendre ses proches, tout comme [home_court.GetSheHe] répond aux appels de ceux qui sont dans le besoin. [home_court.GetSheHe|U] ferait [Select_CString(home_court.IsFemale,'une bonne amie','un bon ami')]."
 bp2_yearly.6203.b: "Trahison ! Je gorgerai le sol de leur sang !"
 bp2_yearly.6203.b.tt: "Je vaincrai tous mes ennemis et me vengerai !"
 bp2_yearly.6203.c.positive: "À la guerre, [hostage.GetFirstNameNoTooltip] ! À la guerre !"
 bp2_yearly.6203.c.negative: "Quelle bêtise de vous envoyer au loin !"
 bp2_yearly.6203.c.tt: "Je vous avais sous ma protection, mais vous protégez tout le pays !"
 from_victory_vengeance_modifier: "De la victoire à la vengeance"
 from_victory_vengeance_modifier_desc: "Animé par le désir de venger une trahison, ce personnage pousse ses armées et ses chevaliers à perpétrer des atrocités."
 bp2_yearly.6204.t: "Un appel de ma famille"
 bp2_yearly.6204.desc: "Couvert[hostage.Custom('FR_E')] de poussière et de sueur de cheval, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))] [hostage.GetFirstName] est de retour contre toute attente !\n\n« Je ne mets pas en danger votre trêve, m[hostage.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('home_court'))], souffle-t-[hostage.GetSheHe]. La guerre n’est pas en train d’arriver ici. Par contre, elle fait rage en [warden.GetPrimaryTitle.GetNameNoTier], dans le lieu même où je sers d’otage ! »\n\n"
 bp2_yearly.6204.desc_gift: "[hostage.GetSheHe|U] présente une missive ainsi qu’une bourse d’or de la part [warden.Custom('FR_du_Char_Pi')][warden.GetTitledFirstName]."
 bp2_yearly.6204.desc_chaperone: "[target_knight.Custom('FR_le_Char_Pi')|U][target_knight.GetTitledFirstName], qui l’accompagne, présente prudemment une missive [warden.Custom('FR_du_Char_Pi')][warden.GetTitledFirstName]."
 bp2_yearly.6204.desc_outro: "\n\n« Vous n’avez en rien l’obligation d’aider, dit [hostage.GetFirstNameNoTooltip], mais [Select_CString(warden.IsFemale,'ma gardienne','mon gardien')] a été bo[warden.Custom('FR_NNne')] avec moi et ne mérite pas d’être ruiné[warden.Custom('FR_E')] par [attacker.Custom('FR_le_Char_Pi')][attacker.GetTitledFirstName] ! »"
 bp2_yearly.6204.desc_none: "[hostage.GetSheHe|U] présente une missive [warden.Custom('FR_du_Char_Pi')][warden.GetTitledFirstName]."
 bp2_yearly.6204.a: "Allez chercher m[ROOT.Char.Custom('FR_OnA_signature_weapon')] ! #EMP La Maison [ROOT.Char.GetDynastyHouseNameNoTooltip] va se battre !#!"
 bp2_yearly.6204.a.tt: "Que personne ne menace un lieu qui abrite ma famille !"
 bp2_yearly.6204.b: "J’aiderai à payer et à armer une troupe."
 bp2_yearly.6204.b.tt: "Rassemblez des jeunes armés et des mendiants pour les envoyer avec [hostage.GetFirstNameNoTooltip] ! Ils peuvent se battre sans que je m’implique officiellement."
 bp2_yearly.6204.c: "La défense de [warden.GetPrimaryTitle.GetNameNoTierNoTooltip] n’est pas de mon ressort."
 bp2_yearly.6204.c.tt: "Nous partageons simplement une trêve. Nous ne sommes pas des alliés !"
 bp2_yearly.6205.t: "Vers des terres de conflit"
 bp2_yearly.6205.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))] [hostage.GetFirstName] grimpe sur sa monture dans un silence total. Devant [hostage.Custom('FR_LuiElle')], [warden.GetCapitalLocation.Custom('TerrainTypeProvince')] de [warden.GetCapitalLocation.GetTitle.GetNameNoTier]... où de redoutables [attacker.Custom('KnightCulturePluralNoTooltip')|l] d’origine [attacker.GetPrimaryTitle.GetAdjective] peuvent l’attendre.\n\n"
 bp2_yearly.6205.desc_gift: "Mes coffres sont remplis des cadeaux [warden.Custom('FR_du_Char_Pi')][warden.GetTitledFirstName], mais m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))] part en guerre pour ainsi dire seul[hostage.Custom('FR_E')].\n\n"
 bp2_yearly.6205.desc_chaperone: "[target_knight.GetFirstName], [warden.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('target_knight'))] [warden.Custom('FR_du_Char_Pi')][warden.GetTitledFirstName], sera la seule escorte de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))]. Serrant les rênes contre son cœur, [target_knight.GetSheHe] jure de mourir pour ma famille, s’il le faut.\n\n"
 bp2_yearly.6205.desc_none: "Quelques jeunes gens en haillons ont été rassemblés pour servir la cause de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))], mais toutes mes armées resteront ici... tandis que [hostage.GetFirstNameNoTooltip] chevauche vers la guerre [warden.Custom('FR_du_Char_Pi')][warden.GetTitledFirstName].\n\n"
 bp2_yearly.6205.desc_outro: "Quoi qu’il en soit, [warden.GetFirstNameNoTooltip] est à l’origine de cette épouvantable situation ! Quelle faiblesse d’envoyer des invités d’honneur tels que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))] se coucher à plat ventre en raison d’un simple cliquetis d’épée !\n\nEt je dois faire confiance à c[warden.Custom('FR_EEtte')] misérable et autres individus de son espèce pour protéger mes proches ?"
 bp2_yearly.6205.a: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))] restera ici."
 bp2_yearly.6205.b: "[warden.GetFirstNameNoTooltip] paiera pour cet affront !"
 bp2_yearly.6205.c: "Eh bien... bonne chance, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))]."
 bp2_yearly.6170.t: "Pacte avec les non civilisés"
 bp2_yearly.6170.desc: "« Aucun [ROOT.Char.GetDynastyHouseName] n’est satisfait de ce que vous avez fait ! » s’agace m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('kin'))] [kin.GetFirstName].\n\n« Comment avez-vous pu envoyer [hostage.Custom('FR_le_Char_Pi')][hostage.GetTitledFirstName], m[hostage.Custom('FR_OnA')] [hostage.Custom('ComplimentAdjective')] [kin.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], dans une demeure puante où des barbares s’exclament “[warden.Custom('CulturalCurse')|U] !” sans jamais louer [ROOT.Char.GetFaith.HighGodName] ? Où les chiens défèquent librement sur ces sauvages et leurs seigneurs ? »\n\nEn effet, [warden.Custom('FR_le_Char_Pi')][warden.GetTitledFirstName] est étrang[warden.Custom('FR_ErEre')] à la culture [ROOT.Char.GetCulture.GetName], mais ne manque pas de dignité pour autant.\n\n« [hostage.GetFirstNameNoTooltip] est otage dans une hutte ! » hurle [kin.GetFirstNameNoTooltip]. « Veillez à ses besoins ! À ses droits en tant que [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ! »"
 bp2_yearly.6170.a: "Oui, c’est une atteinte à sa dignité autant qu’à la mienne."
 bp2_yearly.6170.a.tt: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))] doit disposer de tout le confort de sa terre natale !"
 bp2_yearly.6170.b: "Le devoir envers votre famille vous oblige tous."
 bp2_yearly.6170.b.tt: "Le sacrifice de [hostage.GetFirstNameNoTooltip] n’est qu’un service qu’il rend à la Maison [ROOT.Char.GetDynastyHouseNameNoTooltip], parmi tant d’autres."
 bp2_yearly.6170.c: "[hostage.GetSheHe|U] apprendra comment vivent d’autres peuples."
 bp2_yearly.6170.c.tt: "Vivre sans raffinement enseignera à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))] à s’en passer et à être plus hardi[hostage.Custom('FR_E')] et débrouillard[hostage.Custom('FR_E')]."
 bp2_yearly.6170.scheme_bonus: "La [close_family|El] et les [spouses|El] sont plus susceptibles d’adhérer à vos [hostile_schemes|El] pendant #high 10 ans#!"
 bp2_yearly.6170.leave_court_bonus: "La [close_family|El] et les [courtiers|El] sont moins susceptibles de partir pendant #high 10 ans#!"
 lavish_care_modifier: "Confort extravagant"
 lavish_care_modifier_desc: "Ce personnage est dorloté par des douzaines de serviteurs bien éduqués et vit dans le raffinement et le confort."
 trained_by_the_uncivilized_modifier: "Entraîné par un peuple rustique"
 trained_by_the_uncivilized_modifier_desc: "En tant qu’otage, ce personnage s’est vu inculqué les modes rustiques et les méthodes d’une culture « inférieure »."
 cultural_acceptance_hostage_exchange: "Contact par l’intermédiaire d’otages prestigieux"
 united_family_modifier: "Famille unie"
 united_family_modifier_desc: "Ce personnage exige que les membres de sa famille respectent scrupuleusement les liens qui les unissent."
 bp2_yearly.6180.notification_high: "Réformes : dirigeant des [advanced_culture.GetCollectiveNoun] satisfait"
 bp2_yearly.6180_notification_tooltip_high: "[pleased_ruler.Custom('FR_le_Char_Pi')|U][pleased_ruler.GetTitledFirstName] salue la façon dont vous imitez les nobles [advanced_culture.GetCollectiveNoun]."
 bp2_yearly.6181.notification_high: "Réformes : négligence du royaume dénoncée"
 bp2_yearly.6181_notification_tooltip_high: "[disappointed_ruler.Custom('FR_le_Char_Pi')|U][disappointed_ruler.GetTitledFirstName] est déçu[disappointed_ruler.Custom('FR_E')] que vos réformes offrent peu de nouvelles opportunités aux commerçants [advanced_culture.GetCollectiveNoun]."
 bp2_yearly.6182.notification_high: "Réformes : un seigneur étranger condamne les rites"
 bp2_yearly.6182_notification_tooltip_high: "[disappointed_ruler.Custom('FR_le_Char_Pi')|U][disappointed_ruler.GetTitledFirstName] vous exhorte à abandonner les superstitions des [advanced_culture.GetCollectiveNoun], si vous souhaitez délivrer votre peuple."
 bp2_yearly.6183.notification_high: "Réformes : un membre de la noblesse critique la vulgarité"
 bp2_yearly.6183_notification_tooltip_high: "[disappointed_ruler.Custom('FR_le_Char_Pi')|U][disappointed_ruler.GetTitledFirstName] s’étonne de l’accueil « rude » que vous réservez aux courtisans [advanced_culture.GetCollectiveNoun] sophistiqués."
 bp2_yearly.6184.notification_high: "Réformes : un seigneur de guerre exprime son mépris"
 bp2_yearly.6184_notification_tooltip_high: "[disappointed_ruler.Custom('FR_le_Char_Pi')|U][disappointed_ruler.GetTitledFirstName] dénonce votre rejet des élites [advanced_culture.GetCollectiveNoun] et votre faible mainmise sur vos vassaux."
 bp2_yearly.6185.notification_high: "Réformes : des mercenaires s’en prennent à un [ROOT.Char.Custom('KnightCultureNoTooltip')]"
