l_french:
 ##EVENTS
 #Parent/Guardian: Your child/ward walks in on you performing your stress trait
 bp2_yearly.1000.t: "Planter une graine"
 bp2_yearly.1000.desc_drunkard: "« Un... un autre verre, cherviteur, chi vous plaît... *hic* »\n\nL’alcool me fait perdre mon élocution, mais je suis bien trop ivre pour m’en soucier, ou de quoi que ce soit d’autre, pour tout dire.\n\nSoudain, l’alcool décide de faire passer la nourriture de mon estomac directement dans mon assiette, et les convives alentour gémissent de dégoût."
 bp2_yearly.1000.desc_hashishiyah: "Le haschisch est d’excellente qualité cette fois-ci, mais si fort que ma peau commence à me démanger et mes vêtements me semblent trop serrés.\n\nJe me déshabille et, dans la fantaisie du moment, pourchasse un oiseau dehors. Un instant plus tard, je me retourne..."
 bp2_yearly.1000.desc_reclusive: "« Ce ne sont que de maudits imbéciles et des corniauds malodorants, tous autant qu’ils sont ! » marmonnè-je, alors que je m’isole enfin dans le silence. Je me masse les tempes et ferme les yeux.\n\nUn bruit soudain me ramène à la réalité et j’ouvre brusquement les yeux. Me laissera-t-on enfin en paix ? Je marmonne un juron."
 bp2_yearly.1000.desc_irritable: "C’est la fin de soirée. Les courtisans locaux parlent tous de moi. J’ai si mal à la tête que j’ai l’impression qu’on y martèle des clous.\n\nPrès de moi, on lâche une cruche qui se brise au sol.\n\nSans hésiter, je me déchaîne verbalement sur le serviteur en hurlant : « Espèce de demeuré ! Avez-vous donc deux mains gauches ? »"
 bp2_yearly.1000.desc_flagellant: "*CLAC !* Mon fouet mord ma peau sans répit, encore et encore. La douleur intense, localisée et brûlante m’aide à me concentrer.\n\nJe m’administre encore quelques coups, chacun me rapprochant un peu plus de l’absolution tant désirée."
 bp2_yearly.1000.desc_profligate: "Hum ! Ça m’a l’air bien, et ça aussi. Une fois mes achats effectués, je jette mes articles de qualité à mes serviteurs.\n\nEn me retournant, je contemple le monticule de frivolités que j’ai amassé. Il est assez impressionnant. Quant à ma bourse, elle est plutôt vide."
 bp2_yearly.1000.desc_improvident: "Après un excellent sermon et des rites parfaits, nous quittons [ROOT.Char.GetFaith.HouseOfWorship], non sans faire don au [ROOT.Char.Custom('DefaultPriestTitle')] non seulement des pièces de monnaie, mais aussi de tous les bijoux dont je peux me séparer. Certains me regardent avec étonnement.\n\nMais il est plus facile de se défaire du poids de l’or que de celui de la culpabilité et de la honte."
 bp2_yearly.1000.desc_contrite: "[other_guest.Custom('FR_le_Char_Pi')|U][other_guest.GetTitledFirstName] me regarde bouche bée, consterné[other_guest.Custom('FR_E')] par les informations intimes que je viens d’avouer au souper. « Vous avez fait quoi ? », répète-t-[other_guest.GetSheHe] d’un air confus.\n\nMa contrition a ses avantages, mais aussi ses inconvénients, il faut bien le reconnaître. C’est comme si je m’étais débarrassé[ROOT.Char.Custom('FR_E')] d’un poids, mais en me délestant sur autrui."
 bp2_yearly.1000.desc_comfort_eater: "Je m’adosse à ma chaise, le ventre sûrement bien rempli, mais je fais descendre une autre friandise. Les désagréments de ma matinée agitée me semblent tout à fait oubliés.\n\nCe n’est qu’à ce moment que je me rends compte que je suis entouré[ROOT.Char.Custom('FR_E')] d’innombrables assiettes vides."
 bp2_yearly.1000.desc_inappetetic: "Je touche la nourriture devant moi et la déplace pour donner l’impression que j’ai mangé. Je ne veux pas qu’on s’inquiète.\n\nQui a le temps de manger ? Le jour est consacré à mon règne et la nuit à la politique. Comment trouver plaisir à manger quand tant pèse sur mes épaules ?"
 bp2_yearly.1000.desc_journaller: "Je pousse un soupir de soulagement en mettant mon nécessaire d’écriture de côté. Mes yeux parcourent toute la longueur de mon petit journal, un recueil de griffonnages qui me quitte rarement.\n\nEn levant la tête, je constate que la lueur matinale a cédé la place aux couleurs du crépuscule. Combien de temps ai-je pourpensé mes écrits ?"
 bp2_yearly.1000.desc_confider: "Que ce soit au repas du matin ou lors d’une réunion informelle, je me penche souvent vers m[confider_friend.Custom('FR_OnA')] confident[confider_friend.Custom('FR_E')], [confider_friend.Custom('FR_le_Char_Pi')][confider_friend.GetTitledFirstName], pour lui donner mon avis.\n\nQu’il est bon de m’entendre exprimer mes pensées et de me fier aux avis d’[Select_CString(confider_friend.IsFemale,'une amie','un ami')] ! Après avoir bénéficié de ses conseils à propos d’une petite affaire, je me tourne vers la table animée..."
 bp2_yearly.1000.desc_athletic: "Je fais de nouveau le tour [ROOT.Char.Custom('FR_ResidenceBuilding_Du')], alors que la sueur coule le long de mon échine, ce qui ne manque pas d’attirer les regards des passants. Un esprit sain dans un corps sain !\n\nJe m’arrête en rugissant, puis me saisis d’une grosse pierre et la soulève jusqu’à ma poitrine."
 bp2_yearly.1000.outro_bad: "\n\n... et c’est alors que je remarque m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('appropriate_child'))], [appropriate_child.Custom('FR_le_Char_Pi')][appropriate_child.GetTitledFirstName], qui me regarde. Hum !"
 bp2_yearly.1000.outro: "\n\n... et c’est alors que je remarque m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('appropriate_child'))], [appropriate_child.GetFirstName], qui me regarde, intrigué[appropriate_child.Custom('FR_E')]."
 bp2_yearly.1000.a: "Ce n’était pas vraiment mon heure de gloire."
 bp2_yearly.1000.a_good: "Où en étais-je, au juste ?"
 bp2_yearly.1000.a.flavor: "Je suis sûr[ROOT.Char.Custom('FR_E')] que [appropriate_child.GetFirstNameNoTooltip] s’en remettra..."
 bp2_yearly.1000.a.flavor_good: "Toutes les habitudes ne sont pas mauvaises, n’est-ce pas ?"
 bp2_yearly.1000.a.tt: "Ce que vous faites peut avoir un impact durable sur [appropriate_child.Custom('FR_le_Char_U_Pi')][appropriate_child.GetShortUIName]"
 bp2_yearly.1000.b: "Voulez-vous vous joindre à moi ?"
 bp2_yearly.1000.b_drunkard: "Voulez-vous *hic* vous joindre à moi ?"
 bp2_yearly.1000.b_contrite: "Qu’avez-vous à confesser, mon enfant ?"
 bp2_yearly.1000.b_inappetetic: "La nourriture est pour les animaux."
 bp2_yearly.1000.b_us: "Voulez-vous vous joindre à nous ?"
 bp2_yearly.1000.b_hashishiyah: "... Voulez-vous y goûter ?"
 bp2_yearly.1000.b_reclusive: "Veuillez partir."
 bp2_yearly.1000.b_flagellant: "Parfois le fouet est votre seul réconfort."
 bp2_yearly.1000.b_improvident: "Ma bourse est légère, mais mon cœur l’est encore plus."
 bp2_yearly.1000.b_athletic: "Je peux même distancer [ROOT.Char.GetFaith.WitchGodName], vous savez."
 bp2_yearly.1000.b_agitated: "Qu’est-ce que vous regardez ?!"
 bp2_yearly.1000.b.flavor: "Plus on est de fous, plus on rit !"
 bp2_yearly.1000.b.flavor_contrite: "Les secrets sont comme des blessures infectées..."
 bp2_yearly.1000.b.flavor_inappetetic: "Nous devrions nous remettre au travail."
 bp2_yearly.1000.b.flavor_confider: "Se confier est un art !"
 bp2_yearly.1000.b.flavor_flagellant: "C’est la vérité."
 bp2_yearly.1000.b.flavor_improvident: "Nous devons nous préoccuper de ceux qui sont moins fortunés."
 bp2_yearly.1000.b.flavor_athletic: "... enfin, non pas que j’aie essayé."
 bp2_yearly.1000.b.flavor_agitated: "L’impudence de certaines personnes !"
 #Follow-up; the child is mimicking your stress behavior
 bp2_yearly.1001.t: "... ça vient"
 bp2_yearly.1001.desc_drunkard: "D’habitude, la réserve est sécurisée ; on s’en souvient facilement à cause des plaintes incessantes de la cuisinière à propos des rats. Je m’approche prudemment de l’entrée de la [ROOT.Char.Custom('GetRoom')] sombre.\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('appropriate_child'))], [appropriate_child.GetFirstName], apparaît, la bouche entrouverte, les yeux vitreux et l’haleine charriant des relents [ROOT.Char.Custom('RegionalAlcoholicDrink')]. [appropriate_child.Custom('FR_IlElle')] porte des friandises volées."
 bp2_yearly.1001.desc_hashishiyah: "Un rire s’échappe d’une [ROOT.Char.Custom('GetRoom')], pourtant quasi-déserte. Par curiosité, j’entre et trouve m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('appropriate_child'))], [appropriate_child.GetFirstName], caché[appropriate_child.Custom('FR_E')] dans un coin.\n\n[appropriate_child.GetSheHe|U] essaie de contenir son hilarité, mais je reconnaîtrais ce sourire de travers entre mille, sans parler de ses yeux injectés de sang et de l’odeur palpable de haschisch !"
 bp2_yearly.1001.desc_reclusive: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] n’a pas été vu[appropriate_child.Custom('FR_E')] dans nos quartiers depuis des jours. Alors que les serviteurs commencent à marmonner et que les proches s’inquiètent, je me rends à sa [ROOT.Char.Custom('GetChamber')].\n\nLorsque j’entre – je peux aller où je veux, après tout – [appropriate_child.GetFirstNameNoTooltip] se tourne vers moi et, sans la moindre politesse ni formalité, m’intime d’un ton acide l’ordre de sortir et de [appropriate_child.Custom('FR_LeLa')] laisser à sa solitude."
 bp2_yearly.1001.desc_irritable: "En allant du lieu du repas aux toilettes, je croise [appropriate_child.GetFirstName], en pleine fureur.\n\n« Espèce de godiche insolente ! hurle-t-[appropriate_child.GetSheHe]. Vous avez taché m[appropriate_child.Custom('child_object_of_interest')] ! Mais allez donc vous noyer dans une mare [ROOT.Char.Custom('RegionalDrink')] ! »"
 bp2_yearly.1001.desc_flagellant: "Mes [ROOT.Char.Custom('GetDungeonPlural')] sombres résonnent de cris de douleur... De jeunes cris. Je me précipite.\n\nEn plissant les yeux, je vois que le coupable est m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('appropriate_child'))], [appropriate_child.GetFirstName], et... on dirait bien un de mes fouets. Bouche bée, je [appropriate_child.Custom('FR_LeLa')] vois se blesser [appropriate_child.GetHerselfHimself] au nom de [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 bp2_yearly.1001.desc_profligate: "Pour la troisième fois en autant de semaines, [appropriate_child.GetFirstName] a demandé un nouveau jouet, fort coûteux. Dès que nous sortons de notre [ROOT.Char.Custom('FortifiedBuilding')], les colporteurs nous harcèlent.\n\nCela m’inquiète un peu. Que se passerait-il [appropriate_child.Custom('FR_SilSielle')] avait un jour le Trésor à disposition ? De telles dépenses...\n\nEt que dire de ceci ? A-t-[appropriate_child.GetSheHe] bien acheté [ROOT.Char.Custom('GetAccessory')], alors que je lui en avais déjà offert ?"
 bp2_yearly.1001.desc_improvident: "Ces derniers jours, j’ai remarqué que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('appropriate_child'))], [appropriate_child.GetFirstName], donnait beaucoup de ses jouets à d’autres enfants.\n\nDans les rares occasions où nous parcourons les rues ensembles, [appropriate_child.GetSheHe] insiste pour que je donne l’aumône aux mendiants et s’arrête pour pleurer aux histoires tragiques de toutes les veuves éplorées que nous croisons !"
 bp2_yearly.1001.desc_contrite: "Notre [appropriate_child.GetFirstName] se trouve debout sur un coffre. [appropriate_child.GetSheHe|U] a rassemblé une foule d’enfants qu’[appropriate_child.Custom('FR_IlElle')] régale de secrets sans importance aucune. Puis, [appropriate_child.GetSheHe] les amène à révéler leurs propres méfaits.\n\n« Je... J’ai pris [appropriate_child.Custom('FavoriteTreat')] alors que c’était la dernière part », admet [Select_CString(dummy_gender.IsFemale,'une fille','un garçon')] en tremblant. « J’ai tué un rat ! », confie un autre enfant."
 bp2_yearly.1001.desc_comfort_eater: "Alors que j’accomplis mes tâches quotidiennes, je remarque quelque chose d’inhabituel : m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName], bien caché[appropriate_child.Custom('FR_E')] avec [appropriate_child.Custom('FavoriteTreat')], en train de grignoter.\n\nIl s’est passé beaucoup de choses par ici, ces derniers temps, et [appropriate_child.GetSheHe] s’est un peu empâté[appropriate_child.Custom('FR_E')]."
 bp2_yearly.1001.desc_inappetetic: "Au souper, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('appropriate_child'))], [appropriate_child.GetFirstName], semble toujours impatient[appropriate_child.Custom('FR_E')] et fait signe à nos serviteurs de ne pas [appropriate_child.Custom('FR_LeLa')] resservir.\n\n[appropriate_child.GetSheHe|U] est peut-être simplement pressé[appropriate_child.Custom('FR_E')] d’aller faire autre chose ? Quoique, ses joues semblent un peu pâles et creusées, à moins que j’imagine des choses ?"
 bp2_yearly.1001.desc_journaller: "Ces derniers temps, je retrouve nombre de notes manuscrites éparpillées [ROOT.Char.Custom('FR_GetCourt_Au')]. Leur source ? M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('appropriate_child'))], [appropriate_child.GetFirstName], écrit sans cesse, recroquevillé[appropriate_child.Custom('FR_E')] dans une [ROOT.Char.Custom('GetChamber')] vide.\n\nMoi aussi j’aime écrire, je tiens même un journal qui recueille mes réflexions. Peut-être lui ai-je communiqué cette bonne habitude ?"
 bp2_yearly.1001.desc_confider: "Récemment, j’ai remarqué un changement subtil chez m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('appropriate_child'))], [appropriate_child.GetFirstName]. [appropriate_child.GetSheHe|U] passe plus de temps avec ses amis proches, à parler et à rire.\n\nCes [appropriate_child.Custom('GirlBoyPlural')] en savent plus sur [appropriate_child.Custom('FR_LuiElle')] que moi et leur lien semble fort. De tels amis, à qui l’ont peu se fier et parler franchement, sont une véritable bénédiction."
 bp2_yearly.1001.desc_athletic: "Alors que je marche dehors, des enfants passent en trombe : l’un d’eux est manifestement plus rapide et plus agile que les autres.\n\nC’est m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] bien-aimé[appropriate_child.Custom('FR_E')] qui distance les autres !\n\nJe lui adresse un sourire encourageant, impressionné[ROOT.Char.Custom('FR_E')] par sa surprenante démonstration de volonté et de persévérance. Bientôt, les autres coureurs s’arrêtent prématurément, à bout de force. Mon cœur brûle de fierté pour [appropriate_child.GetFirstNameNoTooltip] !"
 bp2_yearly.1001.outro_bad: "\n\nJe m’éloigne en titubant. Est-ce ainsi que j’agis ?"
 bp2_yearly.1001.outro: "\n\nPeut-être n’est-ce pas une si habitude si exécrable, après tout ?"
 bp2_yearly.1001.a: "[appropriate_child.GetFirstNameNoTooltip], venez ici."
 bp2_yearly.1001.a.flavor: "Faites ce que je dis, pas ce que je fais."
 bp2_yearly.1001.a.flavor_good: "Ce comportement doit être encouragé !"
 bp2_yearly.1001.a.no_trait.t: "Enseignement reçu"
 bp2_yearly.1001.a.no_trait.desc: "[appropriate_child.GetFirstNameNoTooltip] renonce à cette habitude"
 bp2_yearly.1001.a.trait.t: "Trait acquis"
 bp2_yearly.1001.a.trait.desc: "[appropriate_child.GetFirstNameNoTooltip] prend cette habitude"
 bp2_yearly.1001.b: "Que suis-je en train de faire ?"
 bp2_yearly.1001.b.flavor: "Je devrais m’améliorer."
 bp2_yearly.1001.c: "Je... ne peux pas gérer ça maintenant."
 bp2_yearly.1001.c_ecc_sadist: "Comme je suis fi[ROOT.Char.Custom('FR_ErEre')] !"
 bp2_yearly.1001.c_callous: "Qui suis-je pour l’interrompre ?"
 bp2_yearly.1001.c.flavor: "Je suis sûr[ROOT.Char.Custom('FR_E')] que quelqu’un d’autre s’en chargera."
 bp2_yearly.1001.c.flavor_ecc_sadist: "Que la chair chante."
 bp2_yearly.1001.c.flavor_callous: "Qui a dit que l’éducation des enfants était difficile ?"
 #Child: You notice your parent/guardian performing a stress trait
 bp2_yearly.1005.t: "Ce que l’enfant voit, il le fait..."
 bp2_yearly.1005.intro: "J’ai remarqué que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('stressed_adult'))], [stressed_adult.Custom('FR_le_Char_Pi')][stressed_adult.GetTitledFirstName],"
 bp2_yearly.1005.desc_drunkard: "boit des verres [ROOT.Char.Custom('RegionalAlcoholicDrink')] assez souvent ces derniers temps.\n\nUne fois, je l’ai même trouvé[stressed_adult.Custom('FR_E')] dans un recoin [stressed_adult.Custom('FR_ResidenceBuilding_Du')], face contre terre dans une flaque d’origine douteuse, et complètement ivre.\n\nMais indépendamment de son apparence, [stressed_adult.GetSheHe] avait l’air tout à fait en paix."
 bp2_yearly.1005.desc_hashishiyah: "s’éclipse régulièrement pour fumer du haschisch.\n\nJe l’ai même trouvé[stressed_adult.Custom('FR_E')] allongé[stressed_adult.Custom('FR_E')] sur le sol de sa [stressed_adult.Custom('GetChamber')] pendant toute une journée, dans le but « d’inspecter le plafond », les yeux vitreux.\n\nCela semblait assez relaxant."
 bp2_yearly.1005.desc_reclusive: "se tient à l’écart dans sa [stressed_adult.Custom('GetChamber')].\n\nL’autre semaine, [stressed_adult.Custom('FR_IlElle')] y est resté[stressed_adult.Custom('FR_E')] plusieurs jours, se faisant même livrer des repas.\n\nCela semblait assez paisible, même si, ce faisant, [stressed_adult.Custom('FR_IlElle')] a négligé certains événements [stressed_adult.Custom('FR_GetCourt_Au')]."
 bp2_yearly.1005.desc_irritable: "s’emporte pour des choses insignifiantes.\n\nL’autre jour, [stressed_adult.Custom('FR_IlElle')] a failli arracher la tête d’un domestique pour avoir mal rangé les draps.\n\n[stressed_adult.Custom('FR_IlElle')|U] a cependant semblé très serein[stressed_adult.Custom('FR_E')] juste après."
 bp2_yearly.1005.desc_flagellant: "se fait mal volontairement.\n\nL’autre jour, je l’ai entendu[stressed_adult.Custom('FR_E')] se fouetter tout en psalmodiant des versets religieux.\n\nCe comportement m’a d’abord effrayé[ROOT.Char.Custom('FR_E')], mais cela a semblé [stressed_adult.Custom('FR_LeLa')] soulager."
 bp2_yearly.1005.desc_profligate: "obtient beaucoup d’objets uniques ces derniers temps.\n\nCertains serviteurs semblent considérer ces objets comme des babioles sans importance et disent à propos de son comportement que c’est comme jeter de l’or dans un puits.\n\nJe n’en suis pas si sûr[ROOT.Char.Custom('FR_E')], car [stressed_adult.GetSheHe] semble apprécier de collectionner les bibelots."
 bp2_yearly.1005.desc_improvident: "donne beaucoup d’or à des œuvres de bienfaisance ces derniers temps.\n\nJ’ai remarqué que certaines personnes à la Cour n’aiment pas cela et iraient même jusqu’à prétendre qu’[stressed_adult.GetSheHe] n’est pas doué[stressed_adult.Custom('FR_E')] avec l’or.\n\nMais si cela lui remonte le moral, cela me semble être une bonne chose..."
 bp2_yearly.1005.desc_contrite: "se confesse et avoue les plus petits péchés.\n\nL’autre jour, [stressed_adult.GetSheHe] a avoué à un serviteur qu’[stressed_adult.GetSheHe] ne se souciait pas beaucoup de ses vêtements et qu’[stressed_adult.GetSheHe] avait mauvaise conscience à ce sujet.\n\nCela semblait sans gravité, mais si cela [stressed_adult.Custom('FR_LeLa')] soulage..."
 bp2_yearly.1005.desc_comfort_eater: "dévore [stressed_adult.Custom('FavoriteTreat')] en grande quantité ces derniers temps.\n\nJe ne veux pas dire cinq ou dix, plutôt le triple, et j’ai entendu les domestiques chuchoter que la taille de sa chemise devait être augmentée.\n\nCependant, la gâterie semble l’apaiser..."
 bp2_yearly.1005.desc_inappetetic: "néglige le dîner ces derniers temps.\n\nEn fait, je ne l’ai pas vu[stressed_adult.Custom('FR_E')] manger depuis hier matin. Les domestiques murmurent que le tailleur a été contraint de réduire la taille de ses chemises la semaine dernière.\n\nEst-ce une mauvaise chose ?"
 bp2_yearly.1005.desc_journaller: "a des taches d’encre sur les doigts.\n\n[stressed_adult.GetSheHe|U] ne va nulle part sans ce livre relié en cuir et prend constamment des notes.\n\nLes taches d’encre mises à part, [stressed_adult.GetSheHe] a l’air plus calme et plus ordonné[stressed_adult.Custom('FR_E')] ces derniers temps. Cela semble agréable."
 bp2_yearly.1005.desc_confider: "passe le plus clair de son temps avec [Select_CString(confidant_friend.IsFemale,'sa confidente','son confident')], [confidant_friend.Custom('FR_le_Char_Pi')][confidant_friend.GetTitledFirstName].\n\n[Select_CString(And(confidant_friend.IsFemale, stressed_adult.IsFemale), 'Elles', 'Ils')] semblent tout se dire pendant qu’[Select_CString(And(confidant_friend.IsFemale, stressed_adult.IsFemale), 'elles', 'ils')] marchent côte à côte en ricanant.\n\nCe doit être agréable de tout pouvoir dire à quelqu’un."
 bp2_yearly.1005.desc_athletic: "fait régulièrement, par temps de pluie ou de soleil, plusieurs fois le tour [stressed_adult.Custom('FR_ResidenceBuilding_Du')] en courant.\n\nCertains courtisans lèvent le nez sur l’odeur musquée perçue après la séance d’entraînement, mais il semble que les chuchotements ne font que renforcer sa détermination.\n\nCela m’intrigue."
 bp2_yearly.1005.a: "Je devrais essayer."
 bp2_yearly.1005.a.flavor: "Quel mal cela pourrait-il faire ?"
 bp2_yearly.1005.a.stressed.t: "Stressé"
 bp2_yearly.1005.a.stressed.desc: "Ce n’était pas une expérience agréable"
 bp2_yearly.1005.a.trait.desc: "Vous aimez beaucoup"
 bp2_yearly.1005.a.insight.t: "Révélation"
 bp2_yearly.1005.a.insight.desc: "Vous trouvez une meilleure solution"
 bp2_yearly.1005.b: "Mieux vaut ne pas le faire."
 #Parent/Guardian: Your child gives you a hug
 bp2_yearly.1010.t: "Inconditionnellement"
 bp2_yearly.1010.intro: "Alors que je me penche sur la carte dans ma [ROOT.Char.Custom('GetChamber')], un grincement soudain me fait tourner la tête vers l’entrée. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hugging_child'))] [hugging_child.GetFirstName] apparaît sur le seuil"
 bp2_yearly.1010.desc_toddler: "et s’approche de moi à une vitesse surprenante pour son âge.\n\n[hugging_child.GetSheHe|U] s’enroule fermement autour de ma jambe, me serre fort dans ses bras et penche la tête vers l’arrière pour me regarder."
 bp2_yearly.1010.desc_rambler: "et se précipite comme le vent vers moi en criant « Câlins ! »\n\n[hugging_child.GetSheHe|U] s’approche et m’enlace fermement."
 bp2_yearly.1010.desc_kid: "et entre dans la pièce.\n\n[hugging_child.GetSheHe|U] me regarde d’un air impénétrable pendant un moment, puis s’approche de moi et me serre dans ses bras."
 bp2_yearly.1010.desc_teenager: "et entre dans la [ROOT.Char.Custom('GetRoom')], apparemment indifférent[hugging_child.Custom('FR_E')] à ma présence.\n\nPuis, sans crier gare, je suis serré[hugging_child.Custom('FR_E')] dans ses bras. [hugging_child.GetSheHe|U] me lâche rapidement, l’air embarrassé[hugging_child.Custom('FR_E')]."
 bp2_yearly.1010.outro_callous: "\n\nQuelle est cette sensation de chaleur dans ma poitrine ?"
 bp2_yearly.1010.outro_young: "\n\nJe [hugging_child.Custom('FR_LeLa')] regarde, une larme cachée dans l’œil tandis que ma main caresse ses cheveux pour essayer de lui rendre la pareille."
 bp2_yearly.1010.outro_older: "\n\nJe [hugging_child.Custom('FR_LeLa')] regarde, une larme cachée dans l’œil tandis que ma main serre son épaule pour essayer de lui rendre la pareille."
 bp2_yearly.1010.a: "Vous êtes [Select_CString(hugging_child.IsFemale,'une bonne fille','un bon fils')]..."
 bp2_yearly.1010.a_callous: "Allons, allons."
 bp2_yearly.1010.a.flavor: "Ne pleurez pas. Cessez de pleurer."
 bp2_yearly.1010.a.flavor_callous: "Maintenant, lâchez-moi..."
 #Parent/Guardian: Your child/ward found a pouch of gold while exploring
 bp2_yearly.1015.t: "Un enfant en or"
 bp2_yearly.1015.intro: "Un matin, alors que je me prépare à affronter la journée, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('golden_child'))] [golden_child.GetFirstName] vient me voir :"
 bp2_yearly.1015.desc_guardian: "\n\n« [ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip],"
 bp2_yearly.1015.desc_parent: "\n\n« M[golden_child.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)],"
 bp2_yearly.1015.outro: "nous avons trouvé ceci en explorant [ROOT.Char.Custom('FR_ResidenceBuilding_Le')] hier. Tenez, prenez-le », me dit-[golden_child.Custom('FR_IlElle')] en me tendant une petite bourse en lambeaux. Quelque chose tinte à l’intérieur."
 bp2_yearly.1015.a: "Merci beaucoup !"
 bp2_yearly.1015.a.flavor: "Que[golden_child.Custom('FR_LLle')] enfant agréable !"
 bp2_yearly.1015.a.flavor_greedy: "C’est tout ?"
 bp2_yearly.1015.b: "Gardez-la et remplissez-la !"
 bp2_yearly.1015.b.tt: "Cela participera à l’[education_focus|El] en [stewardship|El] de [golden_child.GetFirstNameNoTooltip]"
 bp2_yearly.1015.b.tt_matching: "Cela participera grandement à l’[education_focus|El] en [stewardship|El] de [golden_child.GetFirstNameNoTooltip]"
 #Parent/Guardian: Your child/ward has found a secret in court
 bp2_yearly.1020.t: "Des secrets découverts"
 bp2_yearly.1020.intro: "Alors que je me penche pour prendre un texte sacré à étudier, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('secrety_child'))] [secrety_child.GetFirstName] fait irruption dans la [ROOT.Char.Custom('GetRoom')], interrompant ma paisible solitude.\n\n"
 bp2_yearly.1020.desc_guardian: "« [ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip] !"
 bp2_yearly.1020.desc_parent: "« M[secrety_child.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)] !"
 bp2_yearly.1020.desc: "Vous ne croirez pas ce que j’ai découvert sur [secret_keeper.Custom('FR_le_Char_Pi')][secret_keeper.GetTitledFirstName] ! » [secrety_child.GetSheHe|U] fait une pause pour reprendre son souffle pour l’effet dramatique."
 bp2_yearly.1020.a: "Alors, parlez !"
 bp2_yearly.1020.a.secret.t: "Secret appris"
 bp2_yearly.1020.a.tt: "Vous apprenez un secret sur l’un de vos courtisans"
 bp2_yearly.1020.b: "Les secrets sont une monnaie d’échange !"
 bp2_yearly.1020.b.tt: "Cela participera à l’[education_focus|El] en [intrigue|El] de [secrety_child.GetFirstNameNoTooltip]"
 bp2_yearly.1020.b.tt_matching: "Cela participera grandement à l’[education_focus|El] en [intrigue|El] de [secrety_child.GetFirstNameNoTooltip]"
 #Parent: Your child does not have the same educational trait as you. Change?
 bp2_yearly.1030.t: "La pomme ne tombe jamais loin de l’arbre"
 bp2_yearly.1030.desc: "Dernièrement, j’ai réfléchi à l’éducation de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('focus_child'))] [focus_child.GetFirstName]. Est-ce que [focus_child.Custom('GetChildEducationFocus')] est vraiment le bon domaine ?\n\nJ’ai reçu une formation en [ROOT.Char.Custom('education_focus')] et trouve que cela m’a été utile.\n\nIl devrait certainement en être de même pour [focus_child.Custom('FR_LuiElle')]."
 bp2_yearly.1030.a: "Je vais [focus_child.Custom('FR_LeLa')] lui faire étudier."
 bp2_yearly.1030.a.tt_change: "L’[education_focus|El] de [focus_child.GetFirstNameNoTooltip] se change en [THIS.Char.Custom('GetEducationTraitConcept')|l]"
 bp2_yearly.1030.a.tt_tutor: "Vous donnez personnellement des cours particuliers à [focus_child.GetFirstNameNoTooltip] pour compenser la perte d’éducation"
 bp2_yearly.1030.b: "Un ensemble de compétences variées n’est que bénéfique."
 bp2_yearly.1030.b.tt: "Cela participera à l’[education_focus|El] en [focus_child.Custom('GetEducationTraitConcept')|l] de [focus_child.GetFirstNameNoTooltip]"
 #Parent/Guardian: Your child/ward has a rock collection
 bp2_yearly.1035.t: "Un joyau à l’état brut"
 bp2_yearly.1035.desc: "Pendant l’une de nos leçons dans la [ROOT.Char.Custom('GetChamber')] de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('rock_child'))] [rock_child.GetFirstName], je remarque une collection impressionnante de pierres bien rangées sur une étagère.\n\nL’une d’entre elles se démarque : elle est assez rugueuse, mais en l’examinant de plus près, elle est d’un rouge profond et brillant.\n\n[rock_child.GetFirstNameNoTooltip] s’aperçoit de mon intérêt, la ramasse et la tend : « Vous pouvez l’avoir,"
 bp2_yearly.1035.desc_guardian: "[ROOT.Char.Custom('MistressMaster')] [ROOT.Char.GetFirstNameNoTooltip]. »"
 bp2_yearly.1035.desc_parent: "m[rock_child.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)]. »"
 bp2_yearly.1035.a: "Oh. Je vous remercie."
 bp2_yearly.1035.a.flavor: "Est-ce que c’est... une pierre précieuse ?"
 gemstone_trinket_rough: "Pierre brute"
 gemstone_trinket_rough.desc: "Une pierre précieuse à l’état brut déterrée par [rock_child.Custom('FR_le_Char_Pi')][rock_child.GetTitledFirstNameNoTooltip] à proximité de [trinket_location.GetNameNoTooltip]."
 gemstone_trinket_modest: "Pierre précieuse modeste"
 gemstone_trinket_modest.desc: "Une belle pierre précieuse découverte par [rock_child.Custom('FR_le_Char_Pi')][rock_child.GetTitledFirstNameNoTooltip] à proximité de [trinket_location.GetNameNoTooltip]."
 gemstone_trinket_brilliant: "Pierre précieuse brillante"
 gemstone_trinket_brilliant.desc: "Une pierre précieuse brillante découverte par [rock_child.Custom('FR_le_Char_Pi')][rock_child.GetTitledFirstNameNoTooltip] à proximité de [trinket_location.GetNameNoTooltip]."
 bp2_yearly.1035.b: "Vous devriez l’étudier, mon enfant."
 bp2_yearly.1035.b.tt: "Cela participera à l’[education_focus|El] en [learning|El] de [rock_child.GetFirstNameNoTooltip]"
 bp2_yearly.1035.b.tt_matching: "Cela participera grandement à l’[education_focus|El] en [learning|El] de [rock_child.GetFirstNameNoTooltip]"
 #Parent/Guardian: Your child/ward has a text about martial arts
 bp2_yearly.1040.t: "Puissante est la plume"
 bp2_yearly.1040.desc: "En ramassant les épées rembourrées pour un match d’entraînement avec m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('sparring_child'))] [sparring_child.GetFirstName], je remarque un livre en lambeaux.\n\nD’après la couverture, il semble contenir des exercices et des bonnes pratiques concernant les arts martiaux.\n\n[sparring_child.GetFirstNameNoTooltip] jette un coup d’œil dans ma direction : « Oh, ce truc, je le lis surtout pour les illustrations. Vous pouvez l’emprunter. »"
 bp2_yearly.1040.a: "C’est intrigant."
 bp2_yearly.1040.a.flavor: "« Saisissez la poignée, pas le bout pointu. » Hm."
 bp2_yearly.1040.b: "Nous devrions essayer !"
 bp2_yearly.1040.b.tt: "Cela participera à l’[education_focus|El] en [martial|El] de [sparring_child.GetFirstNameNoTooltip]"
 bp2_yearly.1040.b.tt_matching: "Cela participera grandement à l’[education_focus|El] en [martial|El] de [sparring_child.GetFirstNameNoTooltip]"
 #Parent/Guardian: There is a brawl among some children
 bp2_yearly.1045.t: "[Select_CString(diplomacy_child.IsFemale,'La négociatrice','Le négociateur')]"
 bp2_yearly.1045.intro: "Au cours de ma promenade dans les rues de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('diplomacy_child'))] [diplomacy_child.GetFirstName] vient vers moi en courant :"
 bp2_yearly.1045.desc_guardian: "$bp2_yearly.1020.desc_guardian$"
 bp2_yearly.1045.desc_parent: "« M[diplomacy_child.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)] !"
 bp2_yearly.1045.desc: "Ils ont commencé à se taper dessus quand... »\n\n[diplomacy_child.Custom('FR_IlElle')|U] est interrompu[diplomacy_child.Custom('FR_E')] par un cri strident qui attire notre attention sur le combat qui se déroule en bas de la rue.\n\nLes combattants semblent être deux garçons de m[ROOT.Char.Custom('FR_GetCourt_OnA')] qui se préparent à de nouveaux coups."
 bp2_yearly.1045.a: "Arrêtez, tous les deux."
 bp2_yearly.1045.a.perk.t: "Atout obtenu"
 bp2_yearly.1045.a.flavor: "Se battre, dans ma propre cour..."
 bp2_yearly.1045.b: "C’est amusant ! Je parierais sur..."
 bp2_yearly.1045.b.flavor: "Celui-ci a l’air féroce."
 bp2_yearly.1045.b.win.t: "Combat remporté"
 bp2_yearly.1045.b.win.desc: "Votre combattant l’emporte"
 bp2_yearly.1045.b.loss.t: "Combat perdu"
 bp2_yearly.1045.b.loss.desc: "Votre combattant perd"
 bp2_yearly.1045.c: "[diplomacy_child.GetFirstNameNoTooltip], faites office de médiat[diplomacy_child.Custom('FR_EurRice')]."
 bp2_yearly.1045.c.tt: "Cela participera à l’[education_focus|El] en [diplomacy|El] de [diplomacy_child.GetFirstNameNoTooltip]"
 bp2_yearly.1045.c.tt_matching: "Cela participera grandement à l’[education_focus|El] en [diplomacy|El] de [diplomacy_child.GetFirstNameNoTooltip]"
 #The tide/sandstorm is ruining your sandcastle!
 bp2_yearly.1050.t_builder: "[Select_CString(ROOT.Char.IsFemale,'La bâtisseuse','Le bâtisseur')]"
 bp2_yearly.1050.t: "$bp2_yearly.1050.t_builder$ : châteaux de sable"
 bp2_yearly.1050.t_twig: "$bp2_yearly.1050.t_builder$ : une tempête se prépare"
 bp2_yearly.1050.desc: "Mon majestueux château de sable domine la plage. J’ai passé l’après-midi à sculpter de minuscules détails dans le sable humide et granuleux.\n\nCependant, alors que le temps s’écoule inexorablement, la marée fait de même, et à chaque seconde, elle se rapproche de mon chef-d’œuvre boueux, grignotant ses fondations.\n\nJe lance un regard désespéré à la marée, essayant de trouver un moyen d’assurer la sécurité de mon château avant de me retirer."
 bp2_yearly.1050.desc_desert: "Les serviteurs ont apporté de l’eau pour mon majestueux château de sable du désert toute la journée, alors que le soleil tape sans relâche dans notre dos.\n\nJe sculpte un dernier détail de la plus haute tour lorsque je remarque la tempête de sable qui s’annonce à l’horizon.\n\nMon front se renfrogne instantanément, alors que j’essaie de trouver un moyen de protéger mon château de la tempête qui s’annonce avant de me retirer."
 bp2_yearly.1050.desc_twig: "La magnifique maquette de château que j’ai fabriquée avec des brindilles et des petits cailloux a un air de majesté.\n\nAlors que j’apporte les dernières touches à la plus haute tour, la pluie commence à tomber, l’orage qui se préparait à l’horizon ayant finit par rattraper mon emplacement.\n\nJe jette un regard désespéré vers le ciel, essayant de trouver un moyen d’assurer la sécurité de ma création avant de me retirer."
 bp2_yearly.1050.a: "Je vais soudoyer la marée avec ces galets brillants !"
 bp2_yearly.1050.a.flavor: "J’aime beaucoup ces galets, mais c’est pour une bonne cause."
 bp2_yearly.1050.a_twig: "Je vais soudoyer la tempête avec ces pierres étincelantes !"
 bp2_yearly.1050.a.flavor_twig: "J’aime beaucoup ces pierres, mais c’est pour une bonne cause."
 bp2_yearly.1050.b: "Je devrais renforcer les murs extérieurs."
 bp2_yearly.1050.b.flavor: "Je me sens toujours en sécurité derrière des murs."
 bp2_yearly.1050.c: "Un petit sanctuaire sur la place principale fera l’affaire."
 bp2_yearly.1050.c.flavor: "Ma création sera protégée par [ROOT.Char.GetFaith.HighGodNameAlternate] !"
 #Follow-up: Curse you, tide!
 bp2_yearly.1051.t: "$bp2_yearly.1050.t_builder$ : sables mouvants"
 bp2_yearly.1051.t_twig: "$bp2_yearly.1050.t_builder$ : tout ce qu’il reste"
 bp2_yearly.1051.desc: "Le lendemain, en retournant à la plage, je me précipite à l’endroit où, la veille encore, mon majestueux château dominait le sable mouillé."
 bp2_yearly.1051.desc_desert: "Le lendemain, alors que la tempête s’est calmée, je me précipite à l’endroit où j’avais soigneusement construit mon majestueux château de sable."
 bp2_yearly.1051.desc_twig: "À l’aube, la tempête se calme enfin et je me précipite dans les buissons pour constater les dégâts causés à mon magnifique château de brindilles."
 bp2_yearly.1051.outro: "\n\nLa plus grande partie a disparu, mais un élément reste debout : la plus haute tour, avec ce minuscule insigne que j’avais soigneusement incorporé.\n\nÀ ses pieds, je trouve une petite pierre irisée, à moitié enfouie dans la terre. C’est peut-être mon imagination, mais en l’observant de plus près, je reconnais vaguement la forme d’un petit... marteau ?"
 bp2_yearly.1051.a: "La marée gagne cette manche."
 bp2_yearly.1051.a_twig: "La tempête gagne cette manche."
 iridescent_stone_trinket: "Pierre irisée"
 iridescent_stone_trinket.desc: "La pierre lisse et irisée trouvée en [ROOT.Char.GetCurrentLocation.GetName] semble arborer une curieuse tache sombre en forme de petit maillet sur un côté."
 #You are challenged to a den-building competition
 bp2_yearly.1055.t: "$bp2_yearly.1050.t_builder$ : construire un abri..."
 bp2_yearly.1055.desc: "J’ai passé la journée à jouer dans la nature, un moment somme toute assez agréable, quand soudain, je suis abordé[ROOT.Char.Custom('FR_E')] par"
 bp2_yearly.1055.desc_related: "m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('den_challenger'))], [den_challenger.Custom('FR_le_Char_Pi')][den_challenger.GetTitledFirstName] : « Je vous mets au défi de construire un abri, [den_challenger.Custom2('RelationToMeShort', ROOT.Char )] ! »"
 bp2_yearly.1055.desc_relations: "m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('den_challenger'))], [den_challenger.Custom('FR_le_Char_Pi')][den_challenger.GetTitledFirstName] : « Je vous mets au défi de construire un abri, [ROOT.Char.GetFirstNameNoTooltip] ! »"
 bp2_yearly.1055.desc_liege: "un[den_challenger.Custom('FR_E')] enfant de la région : « Je suis [den_challenger.Custom('FR_le_Char_Pi')][den_challenger.GetTitledFirstName], et je vous mets au défi de construire un abri, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip] ! »"
 bp2_yearly.1055.outro: "\n\nS’attendant à gagner, [den_challenger.GetSheHe] se pavane et me sourit triomphalement."
 bp2_yearly.1055.a: "Permettez-moi d’enrôler ces travailleurs..."
 bp2_yearly.1055.a.flavor: "Ce n’est pas de la triche si c’est payé."
 bp2_yearly.1055.b: "Ensemble, nous pouvons construire un abri plus résistant !"
 bp2_yearly.1055.b.flavor: "Avec de hauts murs."
 bp2_yearly.1055.c: "Je suis occupé[ROOT.Char.Custom('FR_E')] à construire cet autel. Partez."
 bp2_yearly.1055.c.flavor: "Mon œuvre ne peut être jugée que par [ROOT.Char.GetFaith.HighGodName]."
 #Follow-up: Things went down in the woods
 bp2_yearly.1056.t_economy: "$bp2_yearly.1050.t_builder$ : ... En étant nombreux"
 bp2_yearly.1056.t_martial: "$bp2_yearly.1050.t_builder$ : ... À deux"
 bp2_yearly.1056.t_pious: "$bp2_yearly.1050.t_builder$ : ... Et finir trempés"
 bp2_yearly.1056.desc_economy: "L’enrôlement des jeunes du coin et leur rémunération en [ROOT.Char.Custom('RegionalRootVegetablePlural')] ont fait des merveilles pour construire le plus somptueux abri de ce côté-ci de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\n[den_challenger.Custom('FR_le_Char_Pi')|U][den_challenger.GetTitledFirstName] regarde ma création d’un air renfrogné et grogne alors que sa maigre construction empêche à peine la pluie de s’infiltrer."
 bp2_yearly.1056.desc_martial: "[den_challenger.Custom('FR_le_Char_Pi')|U][den_challenger.GetTitledFirstName] est étonnamment fort[den_challenger.Custom('FR_E')], et à nous deux, nous construisons un abri solide, juste à temps pour que les cieux s’ouvrent et laissent tomber une pluie torrentielle.\n\nLes coups de tonnerre traversent le ciel à toute vitesse, mais aucun d’entre eux ne nous atteint car nous sommes protégés par les murs de l’abri.\n\nAlors que nous sommes assis dans notre cachette, au sec et en sécurité grâce à notre dur labeur, je ne peux m’empêcher de penser à la valeur de la solidarité et de la camaraderie."
 bp2_yearly.1056.desc_pious: "Après avoir couronné l’autel d’un vieux bâton, une pluie violente se met à tomber et nous sommes obligés de nous mettre à l’abri. Un énorme éclair venu du ciel s’abat sur l’autel dans un bruit de tonnerre. Je me précipite pour constater les dégâts.\n\nAlors que l’autel est en vue, un faible panache de fumée s’échappe du bâton, dont une extrémité est noircie et a subi de sérieux dégâts suite à l’impact.\n\nJe l’observe attentivement en le ramassant. Il est encore chaud."
 bp2_yearly.1056.a_economy: "La main-d’œuvre mène à la prospérité."
 bp2_yearly.1056.a_martial: "Les alliances constituent une excellente défense tout autant que les murs."
 bp2_yearly.1056.a_pious: "C’est certainement un signe [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] !"
 holy_stick: "Bâton sacré"
 holy_stick.desc: "Créé lors d’un orage en [ROOT.Char.GetCurrentLocation.GetName]. Une tache noircie en forme de marteau marque la poignée."
 #Appreciate the architecture of your capital
 bp2_yearly.1060.t: "$bp2_yearly.1050.t_builder$ : une vue mémorable"
 bp2_yearly.1060.desc: "N’ayant rien de prévu pour la journée, c’est l’occasion de m’enquérir sur certains aspects de notre glorieuse province de [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nLa question est de savoir ce qui serait le plus productif. Dois-je aller à la propriété militaire dirigée par [martial_character.Custom('FR_le_Char_Pi')][martial_character.GetTitledFirstName], la propriété commerciale gérée par [steward_character.Custom('FR_le_Char_Pi')][steward_character.GetTitledFirstName] ou rendre visite [learned_character.Custom('FR_au_Char_Pi')][learned_character.GetTitledFirstName], [ROOT.Char.GetFaith.HouseOfWorship2] de la région ?"
 economical_architecture_book: "L’architecture du commerce"
 economical_architecture_book_desc: "Une chronique sur l’histoire des ports commerciaux et de leurs emplacements."
 martial_architecture_book: "Un château et ses serviteurs"
 martial_architecture_book_desc: "Une chronique sur l’art de bâtir des châteaux."
 religious_architecture_book: "Dei gratia"
 religious_architecture_book_desc: "Un registre soigneusement élaboré des lieux de culte notables en [ROOT.Char.GetCurrentLocation.GetCounty.GetName] et ses environs."
 bp2_yearly.1060.a: "[steward_character.Custom('FR_le_Char_Pi')|U][steward_character.GetTitledFirstNameNoTooltip] semble bien informé[steward_character.Custom('FR_E')]."
 bp2_yearly.1060.a.flavor: "Qu’est-ce qui fait un bon carrefour commercial ?"
 bp2_yearly.1060.b: "Je devrais inspecter nos défenses dans l’enceinte."
 bp2_yearly.1060.b.flavor: "Une bonne défense est la meilleure des attaques ... Attendez."
 bp2_yearly.1060.c: "La foi est la priorité. Nous nous rendons [ROOT.Char.GetFaith.HouseOfWorship2]."
 bp2_yearly.1060.c.flavor: "Comment pouvons-nous nous rapprocher [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] ?"
 #Follow-up: You spend the day with WhatsTheirFace
 bp2_yearly.1061.t: "$bp2_yearly.1050.t_builder$ : avant le coucher du soleil"
 bp2_yearly.1061.desc_steward: "Nous passons la journée à visiter les locaux des guildes, à inspecter l’emplacement des artisans par rapport à leur espace de marché et à d’autres aspects économiques de la construction d’une ville.\n\n[architecture_character.Custom('FR_le_Char_Pi')|U][architecture_character.GetTitledFirstName] est un[architecture_character.Custom('FR_E')] guide bien informé[architecture_character.Custom('FR_E')] qui parle de taxes et de frais, et qui brosse le tableau de notre situation économique actuelle."
 bp2_yearly.1061.desc_martial: "La journée est consacrée à l’inspection de l’armement militaire de [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName], de ses forces et de ses faiblesses.\n\n« Toute chaîne est aussi solide que son maillon le plus faible », ne cesse de répéter [architecture_character.Custom('FR_le_Char_Pi')][architecture_character.GetTitledFirstName] pendant la visite. Je suis plutôt d’accord avec cette affirmation."
 bp2_yearly.1061.desc_religion: "J’ai du mal à me souvenir d’une journée plus sereine qu’aujourd’hui, alors que [architecture_character.Custom('FR_le_Char_Pi')][architecture_character.GetTitledFirstName] et moi nous promenons dans les sanctuaires de [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nÀ un moment donné, [architecture_character.GetSheHe] se tourne vers moi et me dit : « Une arche bien construite peut évoquer une certaine forme de spiritualité, vous ne pensez pas ? »"
 bp2_yearly.1061.outro: "\n\n[architecture_character.GetSheHe|U] termine la visite en me remettant [book_to_get.GetName], un ouvrage usé sur le sujet."
 bp2_yearly.1061.a: "Aujourd’hui a été une bonne journée."
 bp2_yearly.1061.a.flavor: "J’ai tellement appris."
 #Your input is desired on the next building target
 bp2_yearly.1065.t: "$bp2_yearly.1050.t_builder$ : les biens communs"
 bp2_yearly.1065.intro_parent: "Le temps est venu de remplacer les biens communs de [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('current_regent'))], [current_regent.Custom('FR_le_Char_Pi')][current_regent.GetTitledFirstName], m’a demandé de m’exprimer sur le sujet."
 bp2_yearly.1065.intro_regent: "Le temps est venu de remplacer les biens communs de [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]. Mon [ROOT.Char.GetDiarchTitle|l], [current_regent.Custom('FR_le_Char_Pi')][current_regent.GetTitledFirstName], m’a demandé de me prononcer sur la question."
 bp2_yearly.1065.intro: "Le temps est venu de remplacer les biens communs de [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]. Il m’a été demandé de donner mon avis sur la question."
 bp2_yearly.1065.desc_parent_mayor: "\n\n[province_holder.Custom('FR_LeLa')|U] dirigeant[province_holder.Custom('FR_E')] de [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.Custom('FR_le_Char_Pi')][province_holder.GetTitledFirstName], et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('current_regent'))] ont eu d’intenses discussions toute la matinée et sont maintenant dans une impasse."
 bp2_yearly.1065.desc_parent: "\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('current_regent'))] et le maître d’œuvre de [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] ont eu des discussions enflammées toute la matinée, et sont maintenant dans une impasse."
 bp2_yearly.1065.desc_regent_mayor: "\n\n[Select_CString(province_holder.IsFemale,'La dirigeante','Le dirigeant')] de [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.Custom('FR_le_Char_Pi')][province_holder.GetTitledFirstName], et [current_regent.GetFirstNameNoTooltip] ont eu d’intenses discussions toute la matinée et sont maintenant dans une impasse."
 bp2_yearly.1065.desc_regent: "\n\n[current_regent.GetFirstNameNoTooltip] et le maître d’œuvre de [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] ont eu des discussions enflammées toute la matinée, et sont maintenant dans l’impasse."
 bp2_yearly.1065.desc_mayor: "\n\nLe dirigeant de [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.Custom('FR_le_Char_Pi')][province_holder.GetTitledFirstName], et son maître d’œuvre ont eu d’intenses discussions toute la matinée et sont maintenant dans une impasse."
 bp2_yearly.1065.desc: "\n\nLe maître d’œuvre et le quartier-maître de [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] se sont disputés toute la matinée au sujet des nouvelles améliorations à apporter, et les discussions sont maintenant dans l’impasse."
 bp2_yearly.1065.outro: "\n\nLorsque j’entre dans la pièce, leur attention se porte sur moi, attendant manifestement une réponse à cette question."
 bp2_yearly.1065.a: "Nous devrions nous concentrer sur le commerce et la production."
 bp2_yearly.1065.a.flavor: "Une économie florissante est bénéfique pour tous."
 bp2_yearly.1065.b: "La propriété a besoin d’une plus grande force militaire."
 bp2_yearly.1065.b.flavor: "Un peu de violence peut résoudre tous les problèmes."
 bp2_yearly.1065.c: "Un peu plus de ferveur ne serait que bénéfique."
 bp2_yearly.1065.c.flavor: "La foi est tout ce dont nous avons besoin."
 bp2_yearly.1065.c.tt: "#X Cela modifiera le [holding_type|El] et supprimera tous les bâtiments non valides en [1065_province_for_building.GetName]#!"
 #All of our efforts have culminated into _this_
 bp2_yearly.1070.t: "$bp2_yearly.1050.t_builder$ : qu’y a-t-il dans une arche ?"
 bp2_yearly.1070.intro: "La construction de châteaux en modèle réduit quand j’étais enfant ou d’abris dans la nature, l’étude de la grande architecture de [sightseed_capital.GetName] et la supervision de l’expansion de [constructed_building_in.GetName], entre autres choses, m’ont conduit[ROOT.Char.Custom('FR_E')] à ce moment précis."
 bp2_yearly.1070.desc: "\n\nLe temps est venu de marquer le monde de mon empreinte en fondant une nouvelle propriété dans la province de [1070_province_to_build_in.GetName] ; et c’est à moi qu’il revient de décider de notre orientation."
 bp2_yearly.1070.desc_no_province: "\n\n[1070_province_to_buff.GetName] a besoin de quelques ajustements et c’est à moi d’appliquer mes connaissances afin de l’améliorer."
 bp2_yearly.1070.desc_no_province_no_buff: "\n\nPuisque mon domaine est impeccable et n’a nul besoin de travaux, une question lancinante me traverse l’esprit : quel est l’intérêt de construire ? Est-ce l’économie ou la foi ?"
 bp2_yearly.1070.a: "Une ville serait l’option la plus judicieuse."
 bp2_yearly.1070.a_buff: "L’ajuster en faveur du commerce est une bonne chose."
 bp2_yearly.1070.a_none: "Développons l’économie, et alors les gens viendront à nous."
 bp2_yearly.1070.a.flavor: "Nous construirons un pôle économique prospère !"
 bp2_yearly.1070.a.flavor_none: "Une bourse pleine peut résoudre tous les problèmes."
 bp2_yearly.1070.b: "Plus de châteaux est l’avenir."
 bp2_yearly.1070.b_buff: "La défense est la meilleure assurance pour la prospérité."
 bp2_yearly.1070.b_none: "Les murs uniront les citoyens."
 bp2_yearly.1070.b.flavor: "Avec des murs magnifiques."
 bp2_yearly.1070.b.flavor_none: "... et tenir les projectiles à distance."
 bp2_yearly.1070.c: "La croissance nous sera donnée par [ROOT.Char.GetFaith.HighGodName]."
 bp2_yearly.1070.c.flavor: "Cette propriété sera consacrée [ROOT.Char.GetFaith.HighGodName2]."
 bp2_yearly.1070.c.flavor_none: "Vraiment."
 #Follow-up: Get the sweet sweet loo... I mean, sweet sweet effects!
 bp2_yearly.1071.t_city: "[ROOT.Char.Custom('FR_LeLa')|U] bâtisseu[ROOT.Char.Custom('FR_RSe')] de villes"
 bp2_yearly.1071.t_castle: "[ROOT.Char.Custom('FR_LeLa')|U] bâtisseu[ROOT.Char.Custom('FR_RSe')] de châteaux"
 bp2_yearly.1071.t_temple: "[ROOT.Char.Custom('FR_LeLa')|U] bâtisseu[ROOT.Char.Custom('FR_RSe')] de temples"
 bp2_yearly.1071.desc_city: "L’effervescence du marché méticuleusement planifié s’étend sans heurt aux quartiers artisanaux et aux salles de marché pour l’envoi et la réception de marchandises en provenance de l’étranger."
 bp2_yearly.1071.desc_castle: "Les tours brillent sous le soleil du matin et les murs imposants tiennent à distance tout attaquant."
 bp2_yearly.1071.desc_temple: "Un témoignage [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] : des arches qui respirent la spiritualité et des murs aux fondations solides, comme notre foi."
 bp2_yearly.1071.outro: "\n\n[constructed_holding.GetName] est une œuvre magnifique qui restera dans l’Histoire comme le début d’un nouveau talent architectural, à savoir moi."
 bp2_yearly.1071.a: "Cela suffira."
 bp2_yearly.1071.a.flavor: ""
 #Clean up: You dun messed up, son
 bp2_yearly.1072.t: "$bp2_yearly.1050.t_builder$ : bâtisseur de rêves brisés"
 bp2_yearly.1072.desc: "Je... Je... ne comprends pas ce qui s’est passé. La propriété dont la construction était prévue en [cancelled_holding.GetName] a dépéri et a été abandonnée."
 bp2_yearly.1072.a: "Soit."
