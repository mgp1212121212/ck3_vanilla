l_french:
 ##################################################
 ##Misc
 teeming_horde_of_cats_modifier: "Horde de chats"
 teeming_horde_of_cats_modifier_desc: "Ce personnage semble être perpétuellement entouré d’une bande de félins arrogants. Les dignes animaux veillent à ce qu’il n’y ait pas un seul animal nuisible autour de lui."
 loyal_pack_of_hounds_modifier: "Loyale meute de chiens de chasse"
 loyal_pack_of_hounds_modifier_desc: "Ce personnage ne se sépare jamais de ses fidèles chiens de chasse. Où qu’il aille, les chiens l’accompagnent ; cela rend la cour inconfortable mais la campagne supportable."
 frequent_daydreamer_modifier: "Rêverie fréquente"
 frequent_daydreamer_modifier_desc: "Ce personnage semble souvent perdu dans ses pensées, lesquelles sont certainement profondes."
 strong_flock_of_eagles_modifier: "Puissante nuée d’aigles"
 strong_flock_of_eagles_modifier_desc: "On voit souvent ce personnage avec une nuée d’aigles qui semblent le suivre où qu’il aille. Ces oiseaux sont un symbole de puissance."
 bp2_yearly_0641_vs_courtly_modifier: "Bonne réputation : vassaux courtois"
 bp2_yearly_0641_vs_courtly_modifier_desc: "Quelqu’un n’a dit que du bien à propos de ce personnage à ses vassaux."
 bp2_yearly_0641_vs_glory_hound_modifier: "Bonne réputation : vassaux avides de gloire"
 bp2_yearly_0641_vs_glory_hound_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_parochial_modifier: "Bonne réputation : vassaux à l’esprit de clocher"
 bp2_yearly_0641_vs_parochial_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_zealot_modifier: "Bonne réputation : vassaux fanatiques"
 bp2_yearly_0641_vs_zealot_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_minority_modifier: "Bonne réputation : vassaux d’une minorité"
 bp2_yearly_0641_vs_minority_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_baron_modifier: "Bonne réputation : vassaux barons"
 bp2_yearly_0641_vs_baron_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_dynasty_modifier: "Bonne réputation : dynastie"
 bp2_yearly_0641_dynasty_modifier_desc: "Quelqu’un n’a dit que du bien à propos de ce personnage à sa famille."
 bp2_yearly_0641_fellow_vassals_modifier: "Bonne réputation : pairs vassaux"
 bp2_yearly_0641_fellow_vassals_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_powerful_vassal_modifier: "Bonne réputation : puissants vassaux"
 bp2_yearly_0641_powerful_vassal_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_hof_modifier: "Bonne réputation : chef de la foi"
 bp2_yearly_0641_hof_modifier_desc: "Quelqu’un n’a dit au clergé que du bien à propos de ce personnage."
 bp2_yearly_0641_realm_priest_modifier: "Bonne réputation : prêtre du pays"
 bp2_yearly_0641_realm_priest_modifier_desc: "$bp2_yearly_0641_hof_modifier_desc$"
 bp2_yearly_0641_maa_maintenance_modifier: "Économies de bouts de chandelles"
 bp2_yearly_0641_maa_maintenance_modifier_desc: "Quelqu’un dirige les hommes d’armes de ce personnage avec un budget serré, mais efficace."
 bp2_yearly_0641_cowed_vassal_modifier: "Rappels polis"
 bp2_yearly_0641_cowed_vassal_modifier_desc: "Les vassaux de ce personnage ont appris à lire entre les lignes."
 bp2_yearly_0641_war_income_modifier: "Impôt de guerre"
 bp2_yearly_0641_war_income_modifier_desc: "Les circonstances politiques ont permis à ce personnage de bénéficier d’un coup de pouce pendant la guerre."
 next_free_ho_hire_modifier: "Embauche gratuite d’un ordre sacré"
 next_free_ho_hire_modifier_desc: "La prochaine embauche d’un ordre sacré par ce personnage sera gratuite."
 bp2_yearly_0641_mercenary_cost_reduction_modifier: "Mercantilisme mercenaire"
 bp2_yearly_0641_mercenary_cost_reduction_modifier_desc: ""
 bp2_yearly_0641_raid_speed_modifier: "Maîtres du pillage"
 bp2_yearly_0641_raid_speed_modifier_desc: "Les armées de ce personnage sont composées de certains des voleurs en temps de guerre les plus expérimentés au monde."
 ##################################################
 ##Flavour Events
 bp2_yearly.0601.t: "La bonne façon de gouverner"
 bp2_yearly.0601.desc.intro: "En tant que [ROOT.Char.GetDiarchTitle|l], [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] semble déterminé[regent.Custom('FR_E')] à m’enseigner sa façon de gouverner."
 bp2_yearly.0601.desc.rationale.disloyal.likes_you: "[regent.GetSheHe|U] n’est pas le plus scrupuleux des [ROOT.Char.GetDiarchTitle|l]s, mais semble apprécier le tutorat.\n\n"
 bp2_yearly.0601.desc.rationale.neutral.likes_you: "[regent.GetSheHe|U] n’est pas le plus investi des [ROOT.Char.GetDiarchTitle|l]s, mais prend le temps de me donner des cours quand [regent.GetSheHe] le peut.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.predecessor_hook: "Il est rare que ces leçons se passent sans qu’[regent.Custom('FR_IlElle')] ne me rappelle le serment qu’[regent.GetSheHe] a prêté à mon prédécesseur.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.loyalty_hook: "[regent.Custom('FR_IlElle')|U] commence chaque leçon par me rappeler qu’[regent.GetSheHe] a juré de m’être fidèle en toutes choses, y compris en ce qui concerne l’apprentissage.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.honourable: "Des méthodes qui relèvent toujours, d’une manière ou d’une autre, de l’honneur, des règles strictes qui le régissent et à la manière dont il peut être obtenu.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.fallback: "Les leçons sont longues, mais semblent provenir du fond de son cœur, ou du moins de son affection pour moi.\n\n"
 bp2_yearly.0601.desc.rationale.fallback: "Je n’ai jamais réussi à comprendre pourquoi [regent.GetSheHe] le fait.\n\n"
 bp2_yearly.0601.desc.skill.boilerplate: "Le cours d’aujourd’hui couvre encore d’autres aspects"
 bp2_yearly.0601.desc.diplomacy.arrogant: "de l’habileté politique. Pour [regent.Custom('FR_LuiElle')], tout semble se résumer à remettre les autres à leur place, à transmettre son pouvoir et à grandir en majesté. Les mots sont le moyen pour [regent.Custom('FR_LuiElle')] d’établir une véritable domination."
 bp2_yearly.0601.desc.diplomacy.humble: "de l’habileté politique. Pour [regent.Custom('FR_LuiElle')], la clé semble être l’empathie. La personne à qui vous parlez peut vous être inférieure, mais la modestie en diplomatie devient magnanimité, et la magnanimité vient implicitement d’une position de force."
 bp2_yearly.0601.desc.diplomacy.fallback: "de l’habileté politique. Une bonne posture, une bonne élocution, de la rhétorique, les subtilités de la négociation... Toutes les pertes de temps et les fanfaronnades dont la politique adulte semble si friande."
 bp2_yearly.0601.desc.martial.wrathful: "de la théorie militaire. [regent.GetSheHe|U] est pratiquement écumant[regent.Custom('FR_E')] en insistant sur le fait qu’une fois la bataille engagée, la violence doit être exercée rapidement et généreusement pour assurer la victoire. Faire des concessions, c’est s’exposer à la défaite."
 bp2_yearly.0601.desc.martial.calm: "de la théorie militaire. [regent.GetSheHe|U] met l’accent sur les avantages de la modération dans la planification, de gérer une petite armée, de l’utilisation de la stratégie pour réduire le nombre de vies perdues au combat. Pour [regent.Custom('FR_LuiElle')], la prudence et le sang-froid apportent la victoire."
 bp2_yearly.0601.desc.martial.fallback: "de la théorie militaire. Où dresser un camp, comment s’occuper d’un grand nombre de chevaux en campagne, quelles formations sont les plus efficaces contre nos ennemis traditionnels, etc..."
 bp2_yearly.0601.desc.stewardship.greedy: "du commerce et des impôts. Aucun sujet ne l’excite autant. [regent.Custom('FR_IlElle')|U] semble presque extatique, captivé[regent.Custom('FR_E')] par les nombreuses façons d’obtenir de l’argent, les énumérant soigneusement, une par une, pendant des heures."
 bp2_yearly.0601.desc.stewardship.generous: "du commerce et des impôts. Pour [regent.Custom('FR_LuiElle')], l’argent est un moyen d’arriver à ses fins, et c’est plus important que la possession de la richesse elle-même. Un dirigeant doit prendre des pièces, oui, mais seulement quand c’est nécessaire, et toujours les rendre sans réserve."
 bp2_yearly.0601.desc.stewardship.fallback: "du commerce et des impôts. Un discours interminable sur les détails du système monétaire, les meilleures méthodes d’extraction des richesses et les innombrables façons dont les nobles et les roturiers peuvent essayer de me dissimuler mon dû."
 bp2_yearly.0601.desc.intrigue.compassionate: "des manœuvres politiques. Pour [regent.Custom('FR_LuiElle')], il s’agit de se frayer un chemin dans une fosse à serpents sans verser le sang, sauf en cas d’absolue nécessité."
 bp2_yearly.0601.desc.intrigue.callous: "des manœuvres politiques. [regent.GetSheHe|U] parle en phrases courtes et absolues et rend toujours des jugements rapides. Les rivaux doivent être traités rapidement, par la force ou par le charme, sans punition inutile ni pitié insensée."
 bp2_yearly.0601.desc.intrigue.sadistic: "des manœuvres politiques. [regent.GetSheHe|U] passe son temps à décrire avec inventivité les châtiments infligés à ses rivaux, à discuter de la façon de se faire une réputation et à répéter qu’il est plus facile d’être craint que d’être aimé."
 bp2_yearly.0601.desc.intrigue.fallback: "des manœuvres politiques. Se prémunir contre les conspirations, exercer le pouvoir par des insinuations, connaître les postes qui ont une influence secrète, etc. Pire encore, une grande partie de la leçon est constituée de doubles sens et de déductions."
 bp2_yearly.0601.desc.learning.shy: "de la scolastique et de la théologie. [regent.GetSheHe|U] parle doucement, au point que je l’entends à peine, et marmonne longuement sur les nombreuses leçons de gouvernances que l’on peut trouver dans les œuvres des sommités du passé."
 bp2_yearly.0601.desc.learning.gregarious: "de la scolastique et de la théologie. Avec force et conviction, [regent.GetSheHe] énumère ses historiens et philosophes préférés, les étoiles montantes du monde universitaire et les théories les plus débattues, et explique comment le savoir profite aussi bien aux dirigeants qu’aux dirigés."
 bp2_yearly.0601.desc.learning.fallback: "de la scolastique et de la théologie. Il s’agit d’un laïus sur l’histoire, la philosophie, les universitaires à l’odeur étrange venus de pays lointains, tout le baratin habituel, mais le point central semble être qu’un dirigeant instruit assure le bonheur de son peuple."
 bp2_yearly.0601.desc.child_reaction.disgust: "\n\nPour moi, cela sonne faux. Il y a quelque chose d’épouvantable à imaginer que [regent.GetFirstNameNoTooltip] traite ses inférieurs de cette manière, et à imaginer que c’est une bonne action."
 bp2_yearly.0601.desc.child_reaction.admiration: "\n\nIl y a là quelque chose qui me semble fondamentalement juste. [regent.GetFirstNameNoTooltip] comprend le véritable ordre des choses et c’est ainsi que la noblesse devrait se comporter."
 bp2_yearly.0601.desc.child_reaction.boredom: "\n\nJe trouve son opinion sur ce sujet tout à fait inintéressante, mais il n’y a pas d’échappatoire à cet enseignement. J’aurai certainement le temps d’apprendre tout ça quand je gouvernerai seul[ROOT.Char.Custom('FR_E')]."
 bp2_yearly.0601.option.skill: "Vous prêtez attention aux détails techniques."
 bp2_yearly.0601.option.perk: "Vous vous focalisez sur l’esprit des conseils."
 bp2_yearly.0601.a: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.b: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.c: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.d: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.e: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.f: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.g: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.h: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.i: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.j: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.k: "Vous rêvassez pendant toute la durée du cours."
 bp2_yearly.0611.t: "Deuxième capitale de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 bp2_yearly.0611.desc.intro.bad_history: "Bien qu’[regent.GetSheHe] m’ait nui par le passé, [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] est toujours mon [ROOT.Char.GetDiarchTitle|l] et quitte même rarement [regent_capital.GetBaseNameNoTier].\n\n"
 bp2_yearly.0611.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] travaille dur en tant que [ROOT.Char.GetDiarchTitle|l], enfermé[regent.Custom('FR_E')] dans son bureau à [regent_capital.GetBaseNameNoTier].\n\n"
 bp2_yearly.0611.desc.regent_opinion.positive: "Je sais qu’[regent.GetSheHe] est censé[regent.Custom('FR_E')] me protéger jusqu’à ce que je sois adulte, mais même quand [regent.GetSheHe] vient me voir, on dirait que c’est toujours pour"
 bp2_yearly.0611.desc.regent_opinion.negative: "Je sais qu’[regent.GetSheHe] ne s’intéresse pas beaucoup à moi, mais suis-je si dénué[ROOT.Char.Custom('FR_E')] d’intérêt que chaque visite doive être pour"
 bp2_yearly.0611.desc.regent_opinion.fallback: "Je sais qu’[regent.GetSheHe] pense que je ne suis qu’un[ROOT.Char.Custom('FR_E')] enfant, mais je dois bien mériter un peu de temps ? Au lieu de cela, les visites sont toujours pour"
 bp2_yearly.0611.desc.government.tribal: "parler à un ancien, réunir le Conseil ou emprunter des messagers officiels..."
 bp2_yearly.0611.desc.government.fallback: "des documents importants, utiliser des sceaux de la Maison ou parler à un fonctionnaire..."
 bp2_yearly.0611.desc.outro: "\n\nJ’aimerais juste qu’[regent.GetSheHe] pense à moi parfois, et pas seulement au pays."
 bp2_yearly.0611.a: "Peut-être qu’une lettre qui vient du fond du cœur l’y contraindrait..."
 bp2_yearly.0611.b: "#BER Je suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] et j’exige d’être entendu[ROOT.Char.Custom('FR_E')] !#!"
 bp2_yearly.0611.b.tt: "Vous piquez une crise jusqu’à ce que [regent.GetFirstNameNoTooltip] vous amène à ses réunions importantes"
 bp2_yearly.0611.c: "Qui s’en soucie ? Ce n’est que plus de temps pour jouer dehors !"
 bp2_yearly.0611.d: "J’y vois une belle opportunité."
 bp2_yearly.0611.d.tt.success: "Vous réussissez à obtenir de [regent.GetFirstName] qu’[regent.Custom('FR_IlElle')] vous promette une compensation"
 bp2_yearly.0611.d.tt.failure: "[regent.GetSheHe|U] est agacé[regent.Custom('FR_E')] par vos jérémiades"
 bp2_yearly.0611.d.tt.failure.deceitful: "En raison de sa [personality|El], [regent.GetFirstNameNoTooltip] respecte la tentative"
 bp2_yearly.0611.e: "Je me demande ce qui se passe dans ses appartements lorsqu’[regent.GetSheHe] n’est pas là ?"
 bp2_yearly.0611.f.young: "Je trouverai quelqu’un d’autre pour me faire la lecture !"
 bp2_yearly.0611.f.fallback: "Je peux lire l’histoire sans [regent.Custom('FR_LuiElle')]."
 bp2_yearly.0611.g: "Je peux trouver seul[ROOT.Char.Custom('FR_E')] comment m’amuser."
 bp2_yearly.0611.g.tt: "Votre prochaine [activity|El] de type [GetActivityType('activity_playdate').GetName|l] est gratuite et les [characters|El] sont plus susceptibles d’y participer"
 bp2_yearly.0621.t.close_family: "Cadeaux pour [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip]"
 bp2_yearly.0621.t.fallback: "Cadeaux [Select_CString(regent.IsFemale,'de la tante','de l’oncle')] [regent.GetFirstNameNoTooltip]"
 bp2_yearly.0621.desc.intro.bad_history: "Pour tout ce que [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] m’a fait subir dans le passé, [regent.GetSheHe] semble déterminé[regent.Custom('FR_E')] à se rattraper en me faisant des cadeaux.\n\n"
 bp2_yearly.0621.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a été particulièrement attentionné[regent.Custom('FR_E')] ces derniers temps. [regent.GetSheHe|U] semble toujours m’apporter les meilleurs cadeaux, ce qui fait d[regent.Custom('FR_EluiElle')] le meilleur [ROOT.Char.GetDiarchTitle|l] possible.\n\n"
 bp2_yearly.0621.desc.midtro: "« Ah, vous voilà, jeune [ROOT.Char.Custom('MistressMaster')] », dit-[regent.GetSheHe] en riant alors que j’entre dans la cour où [regent.Custom('FR_IlElle')] m’attend, quelque chose recouvert d’un tissu à côté d[regent.Custom('FR_EluiElle')]. « Aujourd’hui, j’ai quelque chose de très spécial pour vous », murmure-t-[regent.GetSheHe] d’un ton évoquant la conspiration.\n\nLe tissu est retiré, révélant"
 bp2_yearly.0621.desc.gift.gold: "de hautes piles de pièces d’argent et d’or en forme de couronne."
 bp2_yearly.0621.desc.gift.prestige: "une troupe de chanteurs et de danseurs, qui font des pas de danse et chantent un petit poème en mon honneur."
 bp2_yearly.0621.desc.gift.piety: "un modèle élaboré [ROOT.Char.GetFaith.HouseOfWorship3] du coin, ainsi qu’une plaque expliquant qu’une nouvelle aile sera construite grâce à mon don."
 bp2_yearly.0621.desc.gift.event_troops: "un serviteur en armure, qui s’agenouille et me tend la main en signe de fidélité."
 bp2_yearly.0621.desc.gift.dog: "un chien de chasse noble et lustré qui remue la queue énergiquement."
 bp2_yearly.0621.desc.gift.cat: "un chat élégant, patte levée, qui semble aussi surpris de me voir que je le suis de le voir."
 bp2_yearly.0621.desc.gift.eagle: "un aiglon rusé, perché, ailes déployées."
 bp2_yearly.0621.extra_stuff.success: "[regent.GetFirstName] trouve plus de choses à offrir à court terme"
 bp2_yearly.0621.extra_stuff.failure: "Vous avez ce que vous avez et vous vous en contenterez"
 bp2_yearly.0621.a: "Quelle belle surprise !"
 bp2_yearly.0621.b: "Hm... un bras de fer pour en avoir le double ?"
 bp2_yearly.0621.c: "Vous ne croyez pas que vous oubliez un petit quelque chose ?"
 bp2_yearly.0621.d: "Vous en avez caché d’autres quelque part, je le sais..."
 bp2_yearly.0621.e: "J’ai lu que cela portait chance d’offrir de gros cadeaux..."
 bp2_yearly.0621.f: "Ce n’est pas possible que ce soit la seule chose ?"
 bp2_yearly.0621.g.bad_blood: "Vous ne pouvez pas acheter mon amour, [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0621.g.good_terms: "Merci, mais j’ai déjà ce qu’il faut. Probablement."
 bp2_yearly.0631.t: "Des mots murmurés"
 bp2_yearly.0631.desc.intro.positive: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’est avéré[regent.Custom('FR_E')] être un [ROOT.Char.GetDiarchTitle|l] loyal. Ses conseils ont toujours pris en compte mes intérêts.\n\nJe prends donc avec sérieux et inquiétude ce qu’[regent.GetSheHe] me révèle à propos de tous les petits péchés dont [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)] est accusé[rival_successor.Custom('FR_E')].\n\n"
 bp2_yearly.0631.desc.intro.negative: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a un bilan assez médiocre en tant que [ROOT.Char.GetDiarchTitle|l]. [regent.GetSheHe|U] devrait me protéger, mais [regent.GetSheHe] semble plutôt occupé[regent.Custom('FR_E')] à s’enrichir.\n\nJe suis donc sceptique lorsqu’[regent.GetSheHe] me parle de tous les petits péchés dont [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)] est accusé[rival_successor.Custom('FR_E')].\n\n"
 bp2_yearly.0631.desc.intro.vague: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] en tant que [ROOT.Char.GetDiarchTitle|l] n’a pas fait tout ce qu’[regent.GetSheHe] avait promis ; parfois [regent.GetSheHe] m’aide, mais tout aussi souvent [regent.GetSheHe] semble ne s’occuper que d[regent.Custom('FR_EluiElle')]-même.\n\nJe ne sais donc pas comment réagir lorsqu’[regent.GetSheHe] me parle de tous les petits péchés dont [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)] est accusé[rival_successor.Custom('FR_E')].\n\n"
 bp2_yearly.0631.desc.rationale.nemesis: "« ... cette misérable vermine complote votre chute, [ROOT.Char.GetFirstNameNoTooltip], tout comme [rival_successor.GetSheHe] complote la mienne, et le fractionnement de tout le pays ! »"
 bp2_yearly.0631.desc.rationale.warmonger: "« ... [rival_successor.GetSheHe|U] est un[rival_successor.Custom('FR_E')] belliciste démoniaque, [ROOT.Char.GetFirstNameNoTooltip]. Son appétit pour la destruction ne connaît pas de limites. [rival_successor.GetSheHe|U] plongera tout le pays dans la guerre civile si on lui en donne l’occasion ! »"
 bp2_yearly.0631.desc.rationale.rival: "« ... C[rival_successor.Custom('FR_EtEtte')] [rival_successor.GetWomanMan] est une vermine, [ROOT.Char.GetFirstNameNoTooltip]. [Select_CString(rival_successor.IsFemale,'Une menteuse et une voleuse','Un menteur et un voleur')] qui a l’intention de semer la discorde dans tout le pays »."
 bp2_yearly.0631.desc.rationale.revenge: "« ... cet agent [regent.GetFaith.DevilNamePossessive] a commis des crimes innommables contre moi et les miens, [ROOT.Char.GetFirstNameNoTooltip], et ne manquera pas de se retourner contre tout le pays [regent.Custom('FR_SilSielle')] en a l’occasion... »"
 bp2_yearly.0631.desc.rationale.criminality: "« ... [rival_successor.GetSheHe] est [Select_CString(rival_successor.IsFemale,'une criminelle','un criminel')] notoire, [ROOT.Char.GetFirstNameNoTooltip], et cherche de nouvelles occasions de s’adonner au vice. Et quels pouvoirs obtiendrait-[rival_successor.Custom('FR_IlElle')] [rival_successor.Custom('FR_SilSielle')] occupait la fonction de [ROOT.Char.GetDiarchTitle|l]... »"
 bp2_yearly.0631.desc.rationale.opposing_traits: "« ... même lui parler plus d’un instant peut faire perdre la tête, [ROOT.Char.GetFirstNameNoTooltip] ! C’est stupéfiant de voir comment quelqu’un peut se tromper à ce point et sur absolument tout. »"
 bp2_yearly.0631.desc.rationale.sins: "« ... Je ne peux pas supporter de partager une table avec c[rival_successor.Custom('FR_EtEtte')] [rival_successor.GetWomanMan]. [Select_CString(regent.IsFemale,'Aucune bonne','Aucun bon')] [regent.Custom('FR_FaithGenderedAdj')] ne le pourrait... et vous ne devriez pas non plus [ROOT.Char.GetFirstNameNoTooltip], à moins que vous ne vouliez que ses péchés imprègnent votre jeune et frêle cœur »."
 bp2_yearly.0631.desc.rationale.petty_opinions: "« ... ce n’est pas un incident particulier, [ROOT.Char.GetFirstNameNoTooltip]. Il s’agit de la façon dont [rival_successor.GetSheHe] se comporte. Il ne faudra pas longtemps avant que tout le pays ne vous déteste rien qu’à cause de la gêne occasionnée. »"
 bp2_yearly.0631.desc.rationale.hideousness: "« ... regardez [Select_CString(rival_successor.IsFemale, 'cette femme', 'cet homme' )] ! Si tant est que ce mot s’applique ! J’ai vu des crapauds écrasés par des roues de charrettes qui avaient l’air plus attrayants. Une telle laideur est certainement le signe de toutes sortes de péchés qui se cachent sous cette vile carapace »."
 bp2_yearly.0631.desc.rationale.generic: "« ... partout où [rival_successor.GetSheHe] va, [rival_successor.GetSheHe] se fait des ennemis, dont moi-même. Si vous traitez [rival_successor.Custom('FR_LeLa')] avec trop de gentillesse, [rival_successor.GetSheHe] ne manquera pas de profiter de votre générosité et de vous trahir en un rien de temps »."
 bp2_yearly.0631.desc.outro: "\n\n« Si vous ne vous prononcez pas contre [rival_successor.Custom('FR_LuiElle')], [rival_successor.GetSheHe] pourrait trouver un moyen d’occuper mes fonctions et vous causer un préjudice irréparable »."
 bp2_yearly.0631.a: "Si c’est ce que vous pensez être le mieux..."
 bp2_yearly.0631.b: "Jamais ! Ce n’est que de la vile calomnie !"
 bp2_yearly.0631.b.tt: "Vous refusez de désavouer [rival_successor.GetFirstNameNoTooltip]"
 bp2_yearly.0631.c.rowdy: "Je suis assez âgé[ROOT.Char.Custom('FR_E')] pour reconnaître une querelle de personnes."
 bp2_yearly.0631.c.charming: "Je peux toujours [rival_successor.Custom('FR_LeLa')] persuader s’il le faut."
 bp2_yearly.0631.c.curious: "Je ne peux croire sur parole ni vous ni [rival_successor.Custom('FR_LuiElle')], [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0631.c.pensive: "Je vais devoir y réfléchir..."
 bp2_yearly.0631.c.bossy: "Ne me mêlez pas à vos problèmes personnels."
 bp2_yearly.0641.t: "Une contrepartie"
 bp2_yearly.0641.desc.intro.request_boilerplate: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai besoin de pouvoirs supplémentaires pour résoudre une question importante en tant que [ROOT.Char.GetDiarchTitle|l]."
 bp2_yearly.0641.desc.intro.tribal: "Un ancien suit [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] alors qu’[regent.Custom('FR_IlElle')] entre dans le petit bureau.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ Ce témoin vérifiera votre serment ».\n\n"
 bp2_yearly.0641.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entre avec assurance dans le petit bureau, une liasse de parchemins dans la main.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ Si vous voulez bien, signez et scellez ces documents ».\n\n"
 bp2_yearly.0641.desc.midtro: "« Je ne viens pas les mains vides ! Pour cette petite faveur,"
 bp2_yearly.0641.desc.vs_courtly: "je parlerai avec vos vassaux les plus avertis, en veillant à ce que vous restiez dans leurs bonnes grâces »."
 bp2_yearly.0641.desc.vs_glory_hound: "je parlerai à vos vassaux les plus assoiffés de sang, en les assurant de votre glorieux destin »."
 bp2_yearly.0641.desc.vs_parochial: "je parlerai à vos vassaux les plus coupés du monde pour leur faire savoir que la capitale est sensible à leurs préoccupations »."
 bp2_yearly.0641.desc.vs_zealot: "je parlerai à vos vassaux les plus dévots pour les assurer de votre piété au nom [ROOT.Char.GetFaith.HighGodNamePossessive] »."
 bp2_yearly.0641.desc.vs_minority: "je parlerai avec vos vassaux les plus éclectiques, afin de maintenir la stabilité dans le pays »."
 bp2_yearly.0641.desc.vs_baron: "je parlerai avec vos vassaux de moindre importance, en veillant à ce que les plus humbles des hauts-nés restent dans le droit chemin »."
 bp2_yearly.0641.desc.dynasty: "je ferai écrire des lettres flatteuses en votre nom, même à votre famille la plus éloignée »."
 bp2_yearly.0641.desc.fellow_vassals: "j’enverrai des lettres d’amitié à tous les autres vassaux [ROOT.Char.GetLiege.Custom('FR_du_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] afin de vous faire des alliés au sein du pays »."
 bp2_yearly.0641.desc.powerful_vassal: "je parlerai avec les vassaux les plus puissants du pays, en leur assurant que leur voix est entendue »."
 bp2_yearly.0641.desc.hof: "je ferai envoyer une lettre élogieuse [ROOT.Char.GetFaith.GetReligiousHead.Custom('FR_au_Char_Pi')][ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName], afin de renforcer votre position auprès du représentant choisi par [ROOT.Char.GetFaith.HighGodName] »."
 bp2_yearly.0641.desc.realm_priest: "je parlerai à votre [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName|l] et veillerai à ce que vous restiez en bons termes avec le clergé »."
 bp2_yearly.0641.desc.maa_maintenance: "je verrai si nous ne pouvons pas trouver un peu plus d’argent pour vos troupes personnelles »."
 bp2_yearly.0641.desc.cowed_vassal: "j’organiserai plus de contributions de la part de vos vassaux les plus intimidés »."
 bp2_yearly.0641.desc.war_income: "j’organiserai la perception d’un impôt de guerre en ces temps difficiles »."
 bp2_yearly.0641.desc.free_ho_hire: "je ferai appel à quelques-uns des plus féroces guerriers de notre foi, afin qu’ils vous soient utiles après votre majorité »."
 bp2_yearly.0641.desc.mercenary_cost_reduction: "je m’arrangerai pour obtenir une réduction de frais auprès de certains mercenaires du pays, employables après votre majorité »."
 bp2_yearly.0641.desc.raid_speed: "je ferai en sorte que des pilleurs expérimentés rejoignent vos rangs, afin qu’ils vous apportent un riche butin étranger »."
 bp2_yearly.0641.desc.outro.tribal: "\n\nTout ce que j’ai à faire, c’est de dire les mots."
 bp2_yearly.0641.desc.outro.fallback: "\n\nJ’ai juste à écrire les lettres."
 bp2_yearly.0641.a: "Si vous le dites..."
 bp2_yearly.0641.b: "Vous êtes trop entreprenant[regent.Custom('FR_E')], [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0641.c.rowdy: "Vous êtes le [ROOT.Char.GetDiarchTitle|l], alors faites-le vous-même !"
 bp2_yearly.0641.c.charming: "Vous savez mieux que quiconque, ne pouvez-vous pas vous en occuper ?"
 bp2_yearly.0641.c.curious: "C’est d’un ennui ! Ne pouvons-nous pas parler d’autre chose ?"
 bp2_yearly.0641.c.pensive: "J’ai du travail à faire, je le crains."
 bp2_yearly.0641.c.bossy: "Cela est indigne de moi, faites ce que vous voulez."
 bp2_yearly.0641.c.tt: "Vous laissez les mains libres à [regent.GetFirstNameNoTooltip], mais sans votre approbation"
 bp2_yearly.0651.t: "Chaque fois que vous avez besoin d[regent.Custom('FR_EluiElle')]"
 bp2_yearly.0651.desc.intro: "Mon [ROOT.Char.GetDiarchTitle|l] [regent.GetFirstName] écoute attentivement mon histoire, les yeux brillants d’intérêt et d’affection alors"
 bp2_yearly.0651.desc.story.rowdy.invented_game: "que j’explique en détail les règles du jeu de ballon que je viens d’inventer et dont je suis très fi[ROOT.Char.Custom('FR_ErEre')]."
 bp2_yearly.0651.desc.story.rowdy.climbed_roof: "que je détaille l’itinéraire que j’ai emprunté pour monter jusqu’à la nouvelle tour. C’est assez dangereux, mais je suis [Select_CString(ROOT.Char.IsFemale,'la meilleure grimpeuse','le meilleur grimpeur')] du pays."
 bp2_yearly.0651.desc.story.rowdy.prank: "que je ricane en racontant la dernière farce que j’ai faite. J’étais peut-être la seule personne à rire, mais j’ai beaucoup ri."
 bp2_yearly.0651.desc.story.charming.composed_poem: "que je discute du symbolisme et de la signification d’un poème que j’ai écrit. Je pense que c’est mon meilleur à ce jour, même si je ne sais pas encore si je me qualifierais de [Select_CString(ROOT.Char.IsFemale,'poétesse','poète')]."
 bp2_yearly.0651.desc.story.charming.new_friend: "que je lui parle de l’un des enfants du serviteur qui semble fasciné par mes jeux. Je crois que je me suis fait un ami, au moins pour la saison."
 bp2_yearly.0651.desc.story.charming.new_word: "que j’explique comment prononcer le mot que j’ai inventé. Je m’attends à ce qu’il soit rapidement adopté, une fois que mes sujets auront entendu [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] l’utiliser."
 bp2_yearly.0651.desc.story.curious.distant_land: "que je lui parle de l’étrange et lointaine contrée dont j’ai récemment appris l’existence, et des gens bizarres qui y vivent."
 bp2_yearly.0651.desc.story.curious.book_gift: "que j’explique en détail le contenu d’un livre qu’un de mes vassaux mineurs m’a acheté. Ce n’est pas l’ouvrage le plus glorieux, mais j’en ai dévoré le contenu."
 bp2_yearly.0651.desc.story.curious.strange_bird: "que je pointe les différentes parties de mon croquis, essayant de montrer comment l’étrange oiseau que j’ai dessiné bougeait bizarrement et à quoi ressemblait son plumage. Je fais de mon mieux pour imiter son cri."
 bp2_yearly.0651.desc.story.pensive.distant_letter: "que je parle de la lettre que j’ai minutieusement préparée pour un noble lointain dont j’ai entendu parler. Je ne sais pas si ma missive lui parviendra, mais l’idée qu’il puisse me répondre me ravit."
 bp2_yearly.0651.desc.story.pensive.foreign_custom: "que je l’informe d’une coutume étrangère particulière dont j’ai entendu parler récemment et que je souhaite ardemment voir s’appliquer dans le pays également."
 bp2_yearly.0651.desc.story.pensive.draft_law: "que je lui montre la loi que j’ai essayé de rédiger. Ce n’est pas encore tout à fait terminé, mais je suis fi[ROOT.Char.Custom('FR_ErEre')] de l’état d’avancement de ce projet."
 bp2_yearly.0651.desc.story.bossy.servants_caught: "que je lui parle des serviteurs que j’ai surpris en train de se relâcher, et de la façon dont je les ai disciplinés pour leur attitude négligente."
 bp2_yearly.0651.desc.story.bossy.court_protocol: "que je détaille le protocole judiciaire que je veux mettre en œuvre. Je pense que cela démontrera vraiment ma dignité en tant que seul[ROOT.Char.Custom('FR_E')] et unique [ROOT.Char.GetTitleAsName|l]."
 bp2_yearly.0651.desc.story.bossy.organised_game: "que j’explique comment j’ai organisé un jeu avec les autres enfants de la Cour, comment je les ai répartis en équipes et comment j’ai dirigé l’ensemble [Select_CString(ROOT.Char.IsFemale,'toute seule','tout seul')]."
 bp2_yearly.0651.desc.rationale.predecessor: "\n\n« [ROOT.Char.GetFirstNameNoTooltip], vous me rappelez tellement [predecessor.GetFirstName] quand vous parlez ainsi », soupire-t-[regent.Custom('FR_IlElle')], visiblement perdu[regent.Custom('FR_E')] dans ses souvenirs. « Vous ressemblez à votre [ROOT.Char.Custom2('RelationToMeShort', predecessor)] »."
 bp2_yearly.0651.desc.rationale.loyalty: "\n\n« Vous me rendez fi[regent.Custom('FR_ErEre')]. Fi[regent.Custom('FR_ErEre')] de vous protéger en tant qu’enfant, et un jour, encore plus fi[regent.Custom('FR_ErEre')] de vous servir en tant qu’adulte »."
 bp2_yearly.0651.desc.rationale.compassion: "\n\n« Je me sens si chanceu[regent.Custom('FR_XSe')] de vous servir, [ROOT.Char.GetFirstNameNoTooltip], soupire-t-[regent.GetSheHe], chanceu[regent.Custom('FR_XSe')] de voir [ROOT.Char.Custom('FR_LLa')][ROOT.Char.GetWomanMan] que vous êtes en train de devenir »."
 bp2_yearly.0651.desc.rationale.fallback: "\n\n« [ROOT.Char.GetFirstNameNoTooltip], un jour, vous serez [ROOT.Char.Custom('FR_LeLa')] plus grand[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] que le pays ait jamais connu[ROOT.Char.Custom('FR_E')]. Je suis très fi[regent.Custom('FR_ErEre')] de [ROOT.Char.Custom('FR_LLa')][ROOT.Char.GetWomanMan] que vous êtes en train de devenir »."
 bp2_yearly.0651.desc.outro: "\n\n« Je serai toujours là pour vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Même si le monde devait s’écrouler, vous pourriez compter sur moi. »."
 bp2_yearly.0651.a: "Et vous jurez de ne jamais me trahir ?"
 bp2_yearly.0651.b: "[ROOT.Char.GetFirstNameNoTooltip] et [regent.GetFirstNameNoTooltip], [Select_CString(And(ROOT.Char.IsFemale, regent.IsFemale), 'amies', 'amis')] pour toujours !"
 bp2_yearly.0651.c: "C’est bien, mais je suis en train de raconter une histoire."
 bp2_yearly.0651.d: "Allons raconter cette journée à la Cour !"
 bp2_yearly.0661.t: "Un moyen de pouvoir"
 bp2_yearly.0661.desc: "« C’est m[offended_family.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)] ! », crie [offended_family.GetFirstName], face à mon [ROOT.Char.GetDiarchTitle|l] [regent.GetFirstName] dans l’un des nombreux halls vides de [ROOT.Char.GetCapitalLocation.GetName]. « Vous ne pouvez pas me tenir éloigné[offended_family.Custom('FR_E')] d[ROOT.Char.Custom('FR_EluiElle')] ainsi ! »\n\nJe n’avais pas l’intention d’écouter aux portes, ayant entendu leur conversation par hasard alors que je poursuivais un serviteur, mais finalement je me mets dans un recoin à l’abri des regards tandis qu’[Select_CString(And(offended_family.IsFemale, regent.IsFemale), 'elles', 'ils')] se disputent.\n\n« [ROOT.Char.GetSheHe|U] est peut-être votre [offended_family.Custom2('RelationToMeShort', ROOT.Char)], mais [ROOT.Char.GetSheHe] est sous ma responsabilité, jusqu’à ce que je [ROOT.Char.Custom('FR_LeLa')] juge prêt[ROOT.Char.Custom('FR_E')] à gérer ses propres affaires. En attendant, je parle au nom [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstName], et à mon avis, vous êtes une des pires influences possibles sur un jeune esprit »."
 bp2_yearly.0661.a: "[regent.GetFirstNameNoTooltip] a raison, honte à vous [offended_family.GetFirstNameNoTooltip] !"
 bp2_yearly.0661.b: "[offended_family.GetFirstNameNoTooltip] est m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', offended_family)] et vous [offended_family.Custom('FR_LeLa')] respecterez."
 bp2_yearly.0661.c.rowdy: "Laissons-les régler cela, j’ai d’autres choses à faire."
 bp2_yearly.0661.c.charming: "Il n’y rien à gagner à prendre parti dans cette dispute."
 bp2_yearly.0661.c.curious: "Fascinant, mais à propos de ce serviteur..."
 bp2_yearly.0661.c.pensive: "Je ne veux pas participer à cette dispute."
 bp2_yearly.0661.c.bossy: "Je m’occuperai d’[Select_CString(And(regent.IsFemale, offended_family.IsFemale), 'elles', 'eux')] quand je serai vraiment [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip]."
