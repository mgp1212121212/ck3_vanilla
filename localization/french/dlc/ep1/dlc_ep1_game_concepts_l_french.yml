l_french:
 game_concept_royal_court: "Cour royale"
 game_concept_royal_courts: "Cours royales"
 game_concept_royal_court_desc: "Les [rulers|El] distingués entretiennent une Cour royale qui donne accès à une variété de bonus et d’opportunités.\n\nQuand un [ruler|l] [GetGovernment( 'feudal_government' ).GetAdjective|l], [GetGovernment( 'tribal_government' ).GetAdjective|l] ou [GetGovernment( 'clan_government' ).GetAdjective|l] devient [king|El] ou [emperor|El], il accède à sa Cour royale.\n\nChaque Cour royale a un [Concept('court_grandeur_level','niveau de magnificence')|E] qui donne des avantages en fonction de la renommée de la Cour royale et du [court_type|El].\n\nLes requérants, [vassals|El] et [courtiers|El] peuvent apparaître à votre Cour royale ou vous pouvez [hold_court|El] afin d’inviter n’importe qui dans le [realm|El] à exprimer ses doléances.\n\nUne cour royale permet également au dirigeant d’exposer des [court_artifacts|El]. Des [guests|El] [Concept('inspired','inspirés')|E] peuvent y apparaître pour proposer de créer un [artifact|El].\n\nQuand vous mourrez, votre [player_heir|El] héritera de votre Cour royale."
 game_concept_court_grandeur_level: "Niveau de magnificence de la Cour"
 game_concept_court_grandeur_levels: "Niveaux de magnificence de la Cour"
 game_concept_grandeur_level: "Niveau de magnificence"
 game_concept_grandeur_levels: "Niveaux de magnificence"
 game_concept_court_grandeur_level_desc: "Un niveau de magnificence d’une [royal_court|E] donne des bonus à son propriétaire et est déverrouillé à mesure que la [Concept('court_grandeur_value','valeur')|E] de la Cour augmente.\n\nEn plus des effets de chaque niveau, il est [Concept('court_grandeur_expectations','attendu')|E] que les grands [realms|El] atteignent des niveaux de grandeur plus élevés."
 game_concept_court_grandeur: "Magnificence de la Cour"
 game_concept_grandeur: "Magnificence"
 game_concept_court_grandeur_value: "Valeur de magnificence de la Cour"
 game_concept_court_grandeur_desc: "La valeur de magnificence d’une [royal_court|E] montre à quel point la Cour est célèbre et permet de débloquer des [court_grandeur_levels|El] lorsqu’elle augmente.\n\nLa valeur est un nombre entre 0 et 100, et dérive vers une valeur de référence affectée par des éléments tels que les [dynasty_perks|El], combien vous dépensez pour les [court_amenities|El], et si vous avez de magnifiques [court_artifacts|El].\n\nUne partie de la magnificence est perdue à la [succession|El]."
 game_concept_court_amenities: "Commodités de la Cour"
 game_concept_court_amenity: "Commodités de la Cour"
 game_concept_amenities: "Commodités"
 game_concept_court_amenities_desc: "Niveau de vie à la [royal_court|E] définit par le [ruler|El]. Chaque catégorie (mode, nourriture, hébergement et domestiques) comporte plusieurs niveaux. Dépenser plus pour les commodités rapporte généralement plus de [court_grandeur_value|El].\n\nLes dirigeants avec le gouvernement [GetGovernment( 'tribal_government' ).GetAdjective|l] ne peuvent pas choisir des commodités supérieures."
 game_concept_court_grandeur_expectations: "Magnificence attendue de la Cour"
 game_concept_court_grandeur_expectation: "Magnificence attendue de la Cour"
 game_concept_grandeur_expectations: "Magnificence attendue"
 game_concept_court_grandeur_expectations_desc: "On s’attend à ce que vous ayez un [court_grandeur_level|El] assez élevé par rapport à votre [realm_size|El].\n\nLorsque votre [realm|El] devient plus grand, vos sujets et le monde entier s’attendent à ce que votre [royal_court|E] le soit tout autant.\n\nSi vous ne répondez pas aux attentes, diverses pénalités s’appliqueront. En revanche, si vous dépassez les attentes, vous bénéficierez de divers bonus.\n\nLes attentes des dirigeants de gouvernement [GetGovernment( 'tribal_government' ).GetAdjective|l] sont toujours les mêmes que leur magnificence du moment."
 game_concept_hold_court: "$activity_hold_court$"
 game_concept_holding_court: "Accorder audience"
 game_concept_hold_court_desc: "Une [activity|El] lors de laquelle [vassals|El] et [courtiers|El] d’un [realm|El] se rassemblent à une [royal_court|E] pour exprimer des griefs à leur [liege|El].\n\nLes situations pour lesquelles le seigneur lige est appelé à rendre un jugement peuvent aller de disputes et malentendus insignifiants à des catastrophes à l’échelle du pays. La plupart des problèmes trouvent une solution, et si celle-ci n’est pas bénéfique aux parties concernées, elle l’est au moins pour le seigneur."
 game_concept_court_type: "Type de Cour"
 game_concept_court_types: "Types de Cour"
 game_concept_court_type_desc: "La [royal_court|E] d’un [ruler|El] est d’un certain type.\n\nCelui-ci fournit au dirigeant et à la [court|E] ses propres bonus, selon le [court_grandeur_level|El].\n\nLes types de Cour disponibles dépendent de la [ethos|El] de la [culture|El] du dirigeant. Les voici :\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
 game_concept_court_type_trait: "Trait du type de Cour"
 game_concept_court_type_trait_desc: "Après avoir été pendant [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] ans au service d’une [royal_court|E], un [courtier|El] reçoit un [trait|El] reflétant le [Concept('court_type','type')|E] de cette Cour.\n\nLa qualité de ce trait est déterminée par la durée pendant laquelle le [character|El] a été un courtisan."
 game_concept_court_language: "Langue de la Cour"
 game_concept_court_languages: "Langues de la Cour"
 game_concept_court_language_desc: "[language|E] officielle d’une [royal_court|E], parlée par la noblesse et utilisée par la bureaucratie.\n\nLa valeur de base de la [court_grandeur|El] est augmentée pour chaque [county|El] du [realm|El] et Cour royale qui parlent cette langue, et si c’est la langue natale du [ruler|El]."
 game_concept_inspiration: "Inspiration"
 game_concept_inspirations: "Inspirations"
 game_concept_inspired: "Inspiré"
 game_concept_inspiration_desc: "Les [characters|El] inspirés sont des artisans qualifiés avec un [project|El] qui pourrait devenir réalité si vous deveniez leur [sponsor|El].\n\nVous pouvez prendre la [decision|El] de commander un artefact pour embaucher un tel personnage, afin de créer un [artifact|El].[SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\n\nLorsque son projet est terminé, le [sponsor|l] conserve le résultat, normalement un [artifact|El]."
 game_concept_inspiration_desc_DLC: "\n\nDe plus, des personnages inspirés apparaissent périodiquement dans les [royal_courts|E], surtout celles qui ont un haut [grandeur_level|El]."
 game_concept_sponsor: "Commanditaire"
 game_concept_sponsor_desc: "[ruler|E] qui finance le [project|El] d’un [character|El] [inspired|El]."
 game_concept_artifact: "Artefact"
 game_concept_artifacts: "Artefacts"
 game_concept_artifact_desc: "Objet qui confère des bonus au [character|El] qui l’utilise.\n\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\n\nCertains artefacts ont une [rarity|El] plus élevée.\n\nTout comme avec les [titles|El], les personnages peuvent obtenir des [artifact_claims|El] et essayer de prendre cet artefact pour eux-mêmes.\n\nLes artefacts ont également une [durability|El] : lorsqu’elle atteint zéro, l’artefact est détruit.\n\nLes artefacts sont toujours hérités par l’[player_heir|El] du propriétaire. Si un artefact est hérité par quelqu’un qui n’est pas un [close_family_member|El], il perdra en [durability|El], voire sera détruit."
 game_concept_artifact_desc_NO_DLC: "Puisque les artefacts sont portés sur vous, ils sont également connus sous le nom d’[inventory_artifacts|El]."
 game_concept_artifact_desc_DLC: "Il en existe deux sortes :\n$BULLET_WITH_TAB$Les [inventory_artifacts|El] sont portés ou transportés par un personnage\n$BULLET_WITH_TAB$Les [court_artifacts|El] restent à l’intérieur de la [royal_court|E] d’un [ruler|El]"
 game_concept_court_artifact: "Artefact de la Cour"
 game_concept_court_artifacts: "Artefacts de la Cour"
 game_concept_court_artifact_desc: "[artifact|E] exposé à la [royal_court|E] d’un [ruler|El], comme les tapisseries ou les livres magnifiquement illustrés.\n\nLes artefacts de Cour sont un facteur déterminant la [Concept('court_grandeur','magnificence')|E] d’une Cour royale.\n\nIl n’y a pas de limite au nombre d’artefacts qu’un personnage peut posséder, mais seuls ceux qui sont exposés dans un emplacement de leur type ont un effet.\n\nVous pouvez créer de nouveaux artefacts de Cour grâce à des [characters|El] [Concept('inspired','inspirés')|E], la décision $commission_artifact_decision$ ou en choisissant de [reforge|El] un [inventory_artifact|El]."
 game_concept_inventory_artifact: "Artefact d’inventaire"
 game_concept_inventory_artifacts: "Artefacts d’inventaire"
 game_concept_inventory_artifact_desc: "[artifact|E] qu’un [character|El] porte ou transporte, comme une arme ou une couronne.\n\nIl n’y a pas de limite au nombre d’artefacts qu’un personnage peut posséder, mais seuls ceux équipés dans un emplacement de son type ont un effet.\n\nVous pouvez créer de nouveaux artefacts d’inventaire grâce aux [characters|El] [Concept('inspired','inspirés')|E] ou la décision $commission_artifact_decision$."
 game_concept_project: "Projet"
 game_concept_project_desc: "Un projet est ce qu’un [character|El] [inspired|El] entreprend avec l’aide d’un [sponsor|El] pour réaliser leur vision, normalement sous la forme de la création d’un [artifact|El]."
 game_concept_artifact_durability: "Durabilité de l’artefact"
 game_concept_durability: "Durabilité"
 game_concept_artifact_durability_desc: "Tout [artifact|El] a une durabilité. Lorsque toute la durabilité est perdue, l’artefact est détruit.\n\nElle diminue avec le temps, mais peut également être perdue dans certains événements, tels que les [sieges|El] et lors de la [succession|El].\n\nElle peut être restaurée en choisissant de [reforge|El] ou [repair|El] l’artefact."
 game_concept_artifact_claim: "Revendication d’artefact"
 game_concept_artifact_claims: "Revendications d’artefact"
 game_concept_artifact_claim_desc: "Représente vos droits sur un [artifact|El]. En avoir une implique que vous pouvez effectuer diverses actions sur cet artefact, et son propriétaire, si vous ne le possédez pas actuellement (par exemple le [scheme|El] de [GetScheme('steal_back_artifact').GetTypeName|l]).\n\nElle peut être [Concept('personal_artifact_claims','personnelle')|E] ou venir d’une [Concept('house_artifact_claims','Maison')|E].\n\nLes revendications d’artefacts sont plus simples que celles des [Concept('title_claims','titres')|E] : soit elles existent, soit elles n’existent pas. Elles ne sont pas héritées au-delà de la première génération."
 game_concept_personal_artifact_claim: "Revendication d’artefact personnelle"
 game_concept_personal_artifact_claims: "Revendications d’artefact personnelles"
 game_concept_personal_artifact_claim_desc: "[artifact_claim|E] qui est personnelle, par opposition à [Concept('house_artifact_claim','celle')|E] d’une Maison.\n\nÀ votre mort, vos enfants obtiennent des revendications sur tous vos artefacts.\n\nVous pouvez également revendiquer un artefact s’il est volé lors d’un [siege|El] ou un [raid|El].\n\nLes revendications d’artefact ne sont jamais héritées."
 game_concept_house_artifact_claim: "Revendication d’artefact par une Maison"
 game_concept_house_artifact_claims: "Revendications d’artefact par une Maison"
 game_concept_house_artifact_claim_desc: "Si vous détenez un [artifact|El] depuis assez longtemps, toute votre [house|E] obtiendra une [Concept('artifact_claim','revendication')|E] dessus.\n\nLa revendication n’est valable que si l’artefact n’est pas détenu par un membre de votre Maison.\n\nQuand une [cadet_branch|El] est formée, toute revendication d’une Maison sur un artefact détenu par un membre de la nouvelle Maison sont transférés à la nouvelle Maison."
 game_concept_court_position: "Poste de la Cour"
 game_concept_court_position_i: "@court_position_icon!"
 game_concept_court_positions: "Postes de la Cour"
 game_concept_court_position_desc: "Rôle qu’un [courtier|El] ou un [vassal|El] peut se voir attribuer afin d’aider son [liege|El].\n\nLes bonus qu’il fournit au seigneur lige sont dictés par la [aptitude|El] du titulaire pour le poste.\n\nEn donner est gratuit, mais vous devez payer un salaire mensuel en [gold|El], et les révoquer coûte du [prestige|El]."
 game_concept_aptitude: "Compétence"
 game_concept_aptitude_desc: "La compétence d’un [character|El] détermine à quel point il est efficace à différents postes de la [court|E] : [court_positions|El], [diarchs|El] et [tax_collectors|El].\n\nIl y a 5 niveaux, allant de terrible à excellent, qui déterminent les bonus que le [liege|El] obtient en confiant à ce personnage un poste à la [court|E].\n\nPar exemple, un [GetTrait('lifestyle_physician').GetName( GetNullCharacter )|l] sera nécessairement mieux équipé pour être médecin de la Cour."
 game_concept_aptitude_i: "#P @aptitude:5:inherit_color!#!"
 game_concept_court_event: "Événement de la Cour"
 game_concept_court_events: "Événements de la Cour"
 game_concept_court_event_desc: "Événement impliquant les membres de votre [court|E], visibles dans la [royal_court|E]."
 game_concept_petition_liege: "Demander audience"
 game_concept_petition_liege_desc: "Une occasion pour les [vassals|El] de demander de l’aide à leur [liege|El].\n\nUne variété de questions peuvent être soulevées, et il appartient au [liege|El] d’accepter ou de refuser."
 game_concept_pay_homage: "Rendre hommage"
 game_concept_pay_homage_desc: "Une [activity|El] lors de laquelle les [vassals|El] peuvent manifester officiellement leur allégeance à leur [liege|El].\n\nL’hommage peut être rendu de diverses manières et peut fournir de l’[opinion|El], du [prestige|El] et de la [dynasty_prestige|El] aux deux parties."
 repair_or_reforge_and_repair: "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
 repair_and_reforge: "[reforge|E] ou [repair|El]"
 just_repair: "[repair|E]"
 game_concept_reforge_artifact: "Reforger l’artefact"
 game_concept_reforge: "Reforger"
 game_concept_reforge_artifact_desc: "Certains [inventory_artifacts|El] peuvent être reforgés pour en faire des [court_artifacts|El].\n\nVous devez avoir un [GetCourtPositionType('antiquarian_court_position').GetName()|l] et dépenser de l’[gold|El] pour reforger un [artifact|El], bien que les artefacts plus anciens soient moins chers à reforger.\n\nTout comme quand vous [Concept('repair','réparez')|E] un [artifact|El], sa [durability|El] est restaurée.\n\nSeuls les armes, les armures, les couronnes et les insignes royaux peuvent être reforgés, et ils deviennent toujours des objets de piédestal."
 game_concept_repair_artifact: "Réparer l’artefact"
 game_concept_repair: "Réparer"
 game_concept_repair_artifact_desc: "Quand un [artifact|El] a une [durability|El] faible, vous pouvez choisir de le réparer.\n\nVous devez payer de l’[gold|El] pour réparer un artefact.[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_repair_artifact_desc_DLC', '' )]"
 game_concept_repair_artifact_desc_DLC: "\n\nVous pouvez également choisir de [reforge|El] l’artefact."
