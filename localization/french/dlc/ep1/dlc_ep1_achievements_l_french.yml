 ACHIEVEMENT_DESC_they_belong_in_a_museum_achievement: "Nommer antiquaire un [character|El] avec une [inspiration|El] d’aventure achevée"
 ACHIEVEMENT_DESC_i_made_this_achievement: "Pillez un [artifact|El] sur lequel vous n’avez pas de [Concept('artifact_claim','revendication')|E] et transmettez-le à votre [heir|El]"
 ACHIEVEMENT_DESC_nobody_comes_to_fika_achievement: "Avec le comté de Fika comme [primary_title|El], faites diverger votre [culture|El] et répandez-la à 30 [counties|El] détenus par vous ou vos [vassals|El]"
 ACHIEVEMENT_DESC_the_true_royal_court_achievement: "En tant que [vassal|El] d’un [emperor|El], ayez une plus haute [court_grandeur|El] que lui"
