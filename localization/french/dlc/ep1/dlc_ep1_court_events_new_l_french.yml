 court_new.0001.t: "L’épée de Damoclès"
 court_new.0001.desc.intro: "J’entends un fracas soudain lorsqu’une partie de l’échafaudage s’effondre et tombe, manquant de peu un serviteur, uniquement grâce aux réflexes de [bodyguard_candidate.GetFirstName]."
 court_new.0001.desc.murdered: "Cela me rappelle le meurtre atroce [murdered_person.Custom('FR_du_Char_Pi')][murdered_person.GetTitledFirstName]."
 court_new.0001.desc.murderer: "Les projets meurtriers [murder_dude.Custom('FR_du_Char_Pi')][murder_dude.GetTitledFirstName], une crapule de la pire espèce, me reviennent en mémoire."
 court_new.0001.desc.paranoid: "Ces derniers temps, j’ai vu des ombres du coin de l’œil, des fantômes diaboliques aux intentions sans doute meurtrières. Ce dernier incident ne fait que renforcer mon pressentiment d’un danger imminent."
 court_new.0001.desc.outro: "\n\nS’agirait-il d’un autre complot sinistre ? La vie d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] est parsemée des plus grands dangers, comme si une épée mal accrochée était suspendue au-dessus de ma tête et menaçait de tomber à tout moment.\n\nSi seulement j’avais quelqu’un pour veiller sur moi, une sorte de gardien pour mon corps mortel. [bodyguard_candidate.GetFirstName] est plus diligent[bodyguard_candidate.Custom('FR_E')] et robuste que quiconque. Je devrais peut-être lui confier cette fonction."
 court_new.0001.a: "[bodyguard_candidate.GetFirstNameNoTooltip] fera [Select_CString(bodyguard_candidate.IsFemale,'une excellente','un excellent')] garde du corps."
 court_new.0001.a.murderer: "Je ne suis pas [Select_CString(ROOT.Char.IsFemale,'la seule tueuse','le seul tueur')] ici..."
 court_new.0001.b: "Je suis sûr[ROOT.Char.Custom('FR_E')] que je m’en sortirai sans [bodyguard_candidate.Custom('FR_LuiElle')]."
