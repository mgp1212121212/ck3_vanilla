 invite_a_linguist_self: "Trouver un linguiste de langue [ROOT.Char.GetCourtLanguage.GetNameNoTooltip]"
 invite_a_linguist_liege: "Trouver un professeur de langue [ROOT.Char.GetLiege.GetCourtLanguage.GetNameNoTooltip]"
 invite_a_linguist_desc: "Il est impératif que mes enfants et moi parlions les langues de la noblesse. Je peux faire appel à un professeur de langue compétent pour y veiller."
 invite_a_linguist_for_children_desc: "Il est grand temps que mes enfants apprennent à parler la langue de la noblesse. Je peux faire appel à un professeur de langue compétent pour y veiller."
