 AT_LEAST_ONE_UNIMPORTANT_COURTIER_TRIGGER: "Vous avez au moins un [courtier|El] sans importance"
 exoticise_a_grand_hall_decision: "Rendre exotique un grand hall"
 exoticise_a_grand_hall_decision_desc: "Ma Cour est faite de nombreuses pièces, si bien que même certaines des salles les plus impressionnantes ne sont pas utilisées pendant une grande partie de l’année.\n\nAvec tous ces lieux à décorer, nous pouvons sûrement nous permettre de faire des folies en optant pour un style radicalement différent."
 exoticise_a_grand_hall_decision_tooltip: "Redécorez une partie de votre palais dans le style d’une autre [royal_court|E]"
 exoticise_a_grand_hall_decision.tt.you_ponder: "Vous pensez à d’autres [kingdoms|El] et [empires|El]..."
 exoticise_a_grand_hall_decision_confirm: "Allez chercher les maçons !"
 exoticise_a_grand_hall_decision.tt.any_valid_empire: "Tout [empire|El] avec une [royal_court|E] est à [diplomatic_range|El]"
