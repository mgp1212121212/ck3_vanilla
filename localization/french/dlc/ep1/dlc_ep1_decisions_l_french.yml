l_french:
 order_mass_eviction_decision: "Ordonner une expulsion massive"
 order_mass_eviction_decision_desc: "Ce n’est pas un secret que nous manquons de chambres libres ici à la cour de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], ni que nous avons plus que quelques « invités » qui profitent de mon... #EMP notre#! hospitalité.\n\nNormalement, il serait impoli de demander à ces fainéants de partir, mais si je prétendais que nous ne pouvons pas les loger..."
 order_mass_eviction_decision.tt.courtier_option: "En raison de votre manque cruel de logements, vous pouvez également choisir d’expulser les courtisans sans importance"
 order_mass_eviction_decision_tooltip: "Envoyez vos [guests|El] faire leurs bagages"
 order_mass_eviction_decision_confirm: "L’espace est précieux !"
