 weapon_inspiration: "Inspiration pour une arme"
 weapon_inspiration_desc: "Ce personnage a l’[inspiration|El] pour forger une arme qui deviendra un [artifact|El]. Elle sera portée à la main."
 armor_inspiration: "Inspiration pour une armure"
 armor_inspiration_desc: "Ce personnage a l’[inspiration|El] pour forger une armure ou un bouclier qui deviendra un [artifact|El]."
 book_inspiration: "Inspiration pour un livre"
 book_inspiration_desc: "Ce personnage a l’[inspiration|El] pour écrire et produire un livre qui deviendra un [artifact|El]. Les sujets abordés peuvent varier énormément, tout comme la qualité, mais le résultat sera un gros volume digne de la royauté."
 weaver_inspiration: "Inspiration pour un tissage"
 weaver_inspiration_desc: "Ce personnage a l’[inspiration|El] pour tisser une tapisserie comme [artifact|El]. Les scènes représentées peuvent varier énormément, tout comme la qualité, mais vous obtiendrez une tapisserie digne de décorer les murs de votre [royal_court|E]."
 adventure_inspiration: "Inspiration pour partir à l’aventure"
 adventure_inspiration_desc: "Ce personnage a l’[inspiration|El] pour partir à l’aventure et ramener un [artifact|El]. Les artefacts obtenus grâce à cette inspiration sont variés (crâne d’une bête puissante, un trésor volé, etc.)."
 artisan_inspiration: "Inspiration d’artisan"
 artisan_inspiration_desc: "Ce personnage a l’[inspiration|El] pour appliquer ses connaissances expertes d’une aptitude spécifique pour produire un [artifact|El] d’un grand savoir-faire. Les menuisiers et les tailleurs sont des exemples de spécialisations des artisans."
 smith_inspiration: "Inspiration de forgeron"
 smith_inspiration_desc: "Ce personnage a l’[inspiration|El] pour forger quelque chose de plus luxueux et de plus petit qu’une épée ou une armure. Ce sont les artistes qui fabriquent des couronnes et des verres à pied, brillants et incrustés de joyaux."
 alchemy_inspiration: "Inspiration d’alchimie"
 alchemy_inspiration_desc: "Ce personnage a l’[inspiration|El] pour explorer, purifier et créer des substances et des métaux, créer des élixirs, et parfaire en fin de compte le corps et l’âme humains."
 research_inspiration: "Inspiration de recherche"
 research_inspiration_desc: "Un personnage qui a une Inspiration de recherche est [inspired|El] à découvrir de nouvelles connaissances au profit de son [sponsor|El]. S’il réussit, il améliorera l’érudition au sein de la [dynasty|El] de son commanditaire, voire découvrira une [innovation|El] pour sa culture."
 weapon_inspiration_cost_tt: "Les inspirations pour une arme reposent sur la [martial|El] et la [prowess|El]"
 armor_inspiration_cost_tt: "Les inspirations pour une armure reposent sur la [martial|El] et la [prowess|El]"
 book_inspiration_cost_tt: "Les inspirations pour un livre reposent sur l’[learning|El]"
 weaver_inspiration_cost_tt: "Les inspirations de tissage reposent sur la [diplomacy|El]"
 adventure_inspiration_cost_tt: "Les inspirations pour partir à l’aventure reposent sur la [prowess|El], la [diplomacy|El] et l’[learning|El]"
 artisan_inspiration_cost_tt: "Les inspirations d’artisan reposent sur l’[stewardship|El]"
 smith_inspiration_cost_tt: "Les inspirations de forgeron reposent sur l’[stewardship|El], la [prowess|El] et la [diplomacy|El]"
 alchemy_inspiration_cost_tt: "Les inspirations d’alchimie reposent sur l’[learning|El]"
 ttc_inspired_guest_arrival_title: "Un invité inspiré est arrivé"
 ttc_inspired_guest_arrival_desc: "[ttc_inspired_character.Custom('FR_le_Char_Pi')|U][ttc_inspired_character.GetTitledFirstName] est arrivé[ttc_inspired_character.Custom('FR_E')] à la Cour et recherche un financement pour son [ttc_inspiration.GetName|l]"
 target_has_sponsored_inspiration: "La cible a une [inspiration|El] commanditée : $VALUE|=+0$"
 legendary_inspiration_skill: "Son aptitude est légendaire et reconnue dans le monde entier."
 masterful_inspiration_skill: "[ROOT.Char.GetSheHe|U] est considéré[ROOT.Char.Custom('FR_E')] comme un maître par ses pairs."
 competent_inspiration_skill: "[ROOT.Char.GetSheHe|U] est très compétent[ROOT.Char.Custom('FR_E')] dans son métier."
 decent_inspiration_skill: "Son aptitude est décente."
