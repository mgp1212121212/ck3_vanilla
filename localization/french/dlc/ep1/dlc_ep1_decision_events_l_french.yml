l_french:
 ep1_decision.0101.t: "Place à la nouveauté !"
 ep1_decision.0101.desc: "Les faux malades ! Les fainéants ! Les incapables !\n\nMa Cour est infestée de parasites, tels des pucerons dans un jardin, répartis dans toutes les pièces disponibles, ronflant jour et nuit et laissant leurs pots de chambre éparpillés dans les salles exiguës.\n\nCela ne peut pas durer. Nous n’avons tout simplement pas de place pour tous ces étrangers errants."
 ep1_decision.0101.a: "Ce n’est pas une auberge ici. Partez, sangsues !"
 ep1_decision.0101.b: "Tous ceux qui n’ont pas de travail ou qui ne sont pas de mon sang, dehors !"
 ep1_decision.0101.c: "Je suppose que nous pourrions mettre des lits dans les écuries..."
 ep1_decision.0111.t: "Un décor grandiose"
 ep1_decision.0111.desc: "Plusieurs candidats à la re-décoration se présentent. Les pays [option_1.Custom('FR_du_Char_Pi')][option_1.GetTitledFirstName], [option_2.Custom('FR_du_Char_Pi')][option_2.GetTitledFirstName] et [option_3.Custom('FR_du_Char_Pi')][option_3.GetTitledFirstName] sont les plus proches et les plus remarquables d’après moi.\n\nChoisir un style qui a plus de renommée que ma Cour serait une humiliation personnelle, mais me donnerait un peu de la magnificence du pays étranger.\n\nÀ l’inverse, imiter un pays de moindre importance serait faire preuve de magnanimité et établirait ma renommée à l’étranger au prix d’une certaine réputation dans mon pays."
 ep1_decision.0111.toast.t: "[ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstName] a imité l’une de mes salles"
 ep1_decision.0111.a.greater_cgv: "La Cour [option_1.GetPrimaryTitle.GetAdjectiveNoTooltip] est grandiose."
 ep1_decision.0111.a.lesser_cgv: "La Cour de [option_1.GetPrimaryTitle.GetNameNoTooltip] pourrait bénéficier de ma charité."
 ep1_decision.0111.b.greater_cgv: "Je trouve l’architecture [option_2.GetPrimaryTitle.GetAdjectiveNoTooltip] fascinante !"
 ep1_decision.0111.b.lesser_cgv: "L’architecture [option_2.GetPrimaryTitle.GetAdjectiveNoTooltip] est simple mais inspirante !"
 ep1_decision.0111.c.greater_cgv: "Peut-être une salle de réception dans la tradition [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip] ?"
 ep1_decision.0111.c.lesser_cgv: "Peut-être qu’une salle de réception rustique [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip] serait original ?"
 ep1_decision.0111.d: "Tout cela semble bien trop étranger..."
 ep1_decision.0111.d.tt: "Votre [gold|El] est rendu"
 promote_other_culture_development_decision_name: "Célébrer d’autres cultures"
 promote_other_culture_development_decision_desc: "Récompensons ceux qui nous ont loyalement servis, afin qu’ils puissent se développer aux côtés de la dynastie qu’ils servent si fidèlement !"
 promote_other_culture_development_decision_tooltip: "Améliorer le développement des [counties|El] de [cultures|El] différentes avec une haute [cultural_acceptance|El]"
 promote_other_culture_development_decision_not_acceptance_tt: "Il n’y a pas de [culture|El] avec une [cultural_acceptance|El] plus haute que #V 75%#! dans votre [realm|El]"
 promote_other_culture_development_decision_confirm: "Distribuer l’argent"
 promote_other_culture_development_decision_effect_summary: "Chaque [county|El] dans le [realm|El] de [culture|El] [current_culture.GetName] obtient [GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L] pour 10 ans"
 promote_other_culture_development_decision_no_effect: "Chaque [county|El] dans le [realm|El] d’une [culture|El] avec une [cultural_acceptance|El] supérieure à #V 75%#! obtient [GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L] pour 10 ans"
 promote_culture_leader_modifier: "Célèbre la diversité culturelle"
 ep1_decision.0201.t: "Linguistes à la Cour"
 ep1_decision.0201.desc: "La recherche d’un linguiste de langue [target_court_language.GetCourtLanguage.GetName] a enfin abouti. Les candidats sont présentés devant moi. Chacun d’entre eux possède sa propre expertise en matière de langues étrangères."
 ep1_decision.0201.tt.aptitude: "La [aptitude|El] [selected_linguist.Custom('FR_du_Char_U_P')][selected_linguist.GetUIName] est [selected_linguist.GetCourtPositionAptitude( GetCourtPositionType( 'court_tutor_court_position' ) )]"
 ep1_decision.0201.a: "[good_linguist.Custom('FR_le_Char')|U][good_linguist.GetNameNoTooltip] est un[good_linguist.Custom('FR_E')] linguiste renommé[good_linguist.Custom('FR_E')] de langue [target_court_language.GetCourtLanguage.GetNameNoTooltip] !"
 ep1_decision.0201.b: "[medium_linguist.Custom('FR_le_Char')|U][medium_linguist.GetNameNoTooltip] fera l’affaire."
 ep1_decision.0201.c: "[scholarly_linguist.Custom('FR_le_Char')|U][scholarly_linguist.GetNameNoTooltip] est un[scholarly_linguist.Custom('FR_E')] réputé[scholarly_linguist.Custom('FR_E')] de la langue [target_court_language.GetCourtLanguage.GetNameNoTooltip] !"
 ep1_decision.0201.d: "Je sais que [cheap_linguist.Custom('FR_le_Char')][cheap_linguist.GetNameNoTooltip] travaillera pratiquement gratuitement !"
 ep1_decision.0201.e: "À la réflexion..."
 learn_court_language_toast_title: "Embauche d’un professeur de langue [target_court_language.GetCourtLanguage.GetName]"
