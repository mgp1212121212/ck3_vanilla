 #Exotic Arms
 ep1_flavor.2040.t: "Armes exotiques"
 ep1_flavor.2040.desc: "En plus de leurs marchandises étrangères, les marchands viennent avec des histoires surprenantes et invérifiables de pays lointains.\n\nUn groupe de colporteurs [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip|l] dit avoir apporté des objets [exotic_blade_holder.GetCulture.GetCollectiveNounNoTooltip|l], censés venir de la Cour lointaine d’un[exotic_blade_holder.Custom('FR_E')] grand[exotic_blade_holder.Custom('FR_E')] souverain[exotic_blade_holder.Custom('FR_E')] : [exotic_blade_holder.Custom('FR_le_Char_P')][exotic_blade_holder.GetFullNameNoTooltipRegnal], rien de moins.\n\n[foreign_merchant.Custom('FR_le_Char_Pi')|U][foreign_merchant.GetTitledFirstName], [foreign_merchant.Custom('FR_LeLa')] principal[foreign_merchant.Custom('FR_E')] négociant[foreign_merchant.Custom('FR_E')], sourit en coin,"
 ep1_flavor.2040.desc.artifact: "« Nous échangeons votre [my_artifact.GetName] contre notre [exotic_blade.Custom('ArtifactType')|l] unique en son genre... »"
 ep1_flavor.2040.desc.gold: "« Notre [exotic_blade.Custom('ArtifactType')|l] unique pourrait être vôtre, à un prix spécial bien sûr, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... »\n\nUn récit vraisemblable en effet !"
 ep1_flavor.2040.desc.outro: "Si seulement j’avais un moyen de vérifier son histoire..."
 ep1_flavor.2040.desc.outro_antiquarian: "Je me tourne vers [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstName] pour me guider :"
 ep1_flavor.2040.desc.outro_good_praise: "« Il ne s’agit certainement pas d’un faux, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], cette arme est d’origine [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip] et de grande qualité. »"
 ep1_flavor.2040.desc.outro_good_unsure: "« Je ne connais pas bien la conception [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip] des armes, mais celle-ci semble être de qualité. »"
 ep1_flavor.2040.desc.outro_good_warning: "« Je ne peux pas recommander cette arme, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], les... bosses du marteau... laissent à désirer. », dit-[antiquarian.Custom('FR_IlElle')] en hochant la tête bêtement."
 ep1_flavor.2040.desc.outro_bad_warning: "« C’est une arme de mauvaise qualité [ROOT.Char.Custom('FR_MonseigneurMadame')|U] et je doute fortement de sa provenance. »"
 ep1_flavor.2040.desc.outro_bad_unsure: "« J’hésite à l’affirmer avec certitude, mais je ne suis pas convaincu[antiquarian.Custom('FR_E')] que cette arme soit ce qui est dit. »"
 ep1_flavor.2040.desc.outro_bad_praise: "« Quelle excellente fabrication [exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip] ! Regardez comme l’arme brille ! »"
 ep1_flavor.2040.a: "« Je suppose que je pourrais m’en séparer... »"
 ep1_flavor.2040.tt_my: "Vous perdrez votre [my_artifact.GetName]"
 ep1_flavor.2040.tt_exotic: "Vous posséderez : [exotic_blade.GetNameNoTooltip]"
 ep1_flavor.2040.toast: "L’arme ([exotic_blade.Custom('ArtifactType')|l]) est magnifique"
 ep1_flavor.2040.toast_poor: "L’arme ([exotic_blade.Custom('ArtifactType')|l]) est sans intérêt"
 ep1_flavor.2040.b: "« Allez chercher ma bourse ! »"
 ep1_flavor.2040.c: "« Ha ! De [exotic_blade_holder.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip] ? Quelle ineptie ! Disparaissez ! »"
 #The Greater Good
 ep1_flavor.2060.t: "L’intérêt supérieur"
 ep1_flavor.2060.desc: "[detective_scope.GetFirstName], un[detective_scope.Custom('FR_E')] subalterne local[detective_scope.Custom('FR_E')] [sandford_scope.GetTitle.GetHolder.Custom('FR_du_Char_L')][sandford_scope.GetTitle.GetHolder.GetTitleAsNameNoTooltip|l], demande une audience privée, prétendant savoir qui est derrière les récentes disparitions [victim_scope.Custom('FR_du_Char_Pi')][victim_scope.GetTitledFirstName] et d’autres voyageurs à ma Cour.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai découvert une mystérieuse cabale dirigée par [grocer_scope.Custom('FR_le_Char_Pi')][grocer_scope.GetTitledFirstName], un[grocer_scope.Custom('FR_E')] négociant[grocer_scope.Custom('FR_E')]. Ils se nomment eux-mêmes la Garde [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], et ceux qui, selon eux, ternissent la grandeur du pays disparaissent souvent rapidement ! »\n\nLorsque je confronte l’épici[grocer_scope.Custom('FR_ErEre')] en question, [grocer_scope.Custom('FR_CeluiCelle')]-ci nie tout, prétendant que [detective_scope.GetFirstName] délire après trop d’années passées dans les rues malsaines de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]..."
 ep1_flavor.2060.a: "« Je suis sûr[ROOT.Char.Custom('FR_E')] qu’il y a une explication raisonnable. »"
 ep1_flavor.2060.a.tt: "[detective_scope.GetFirstName] et [grocer_scope.GetFirstName] partent"
 ep1_flavor.2060.b: "« Arrêtez [grocer_scope.GetFirstNameNoTooltip], puis venez travailler pour moi ! »"
 ep1_flavor.2060.b.title: "Un[detective_scope.Custom('FR_E')] maudit[detective_scope.Custom('FR_E')] fouineu[detective_scope.Custom('FR_RSe')]"
 ep1_flavor.2060.c: "« C’est dommage que vous ayez dû vous impliquer, [detective_scope.GetFirstNameNoTooltip]... »"
 ep1_flavor.2060.c.title: "Aucune chance d’attraper ces tueurs"
 ep1_flavor.2060.death_tt: "[victim_scope.Custom('FR_le_Char')|U][victim_scope.GetName] a mystérieusement disparu"
 #When Minds Collide
 ep1_flavor.2070.t: "Quand les esprits s’affrontent"
 ep1_flavor.2070.desc.intro: "En passant devant la bibliothèque, les grognements de mécontentement [symposium_courtier.Custom('FR_du_Char_Pi')][symposium_courtier.GetTitledFirstName] éveillent ma curiosité. [symposium_courtier.Custom('FR_IlElle')|U] débat avec [symposium_scholar.Custom('FR_le_Char_Pi')][symposium_scholar.GetTitledFirstName], un[symposium_scholar.Custom('FR_E')] [symposium_scholar.Custom('GetScholarType')|l] de culture [symposium_scholar.GetCulture.GetNameNoTooltip] d’un certain renom en visite.\n\n"
 ep1_flavor.2070.desc.theo_same_faith: "« Vous faites les mêmes erreurs que les initiés à la foi [symposium_courtier.GetFaith.GetAdjectiveNoTooltip] », dédaigne [symposium_courtier.GetFirstNameNoTooltip], « En vérité, cette voie mène à l’hérésie. »\n\n« Voyons », supplie [symposium_scholar.Custom('GetYoungMiddleAgedOld')], « [symposium_scholar.GetFaith.HighGodName|U] n’a sûrement pas voulu que ses enseignements soient aussi immuables, alors même qu’ils sont soumis à notre interprétation. »"
 ep1_flavor.2070.desc.theo_same_faith_diff_cult: "« Je n’imaginais pas à quel point la foi [symposium_courtier.GetFaith.GetAdjectiveNoTooltip] [symposium_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] avait divergé des enseignements [symposium_scholar.GetFaith.HighGodNamePossessive] ! », raille [symposium_courtier.GetFirstNameNoTooltip].\n\n« C’est absurde », rétorque [symposium_scholar.Custom('GetYoungMiddleAgedOld')], « ce sont les [symposium_courtier.GetCulture.GetCollectiveNounNoTooltip] [symposium_courtier.GetFaith.GetAdherentNamePluralNoTooltip] qui se sont égarés et qui retombent dans des pratiques païennes. »"
 ep1_flavor.2070.desc.theo_same_relig: "« Les différences entre les fois [symposium_courtier.GetFaith.GetAdjectiveNoTooltip] et [symposium_scholar.GetFaith.GetAdjectiveNoTooltip] ne sont pas que techniques », affirme [symposium_courtier.GetFirstNameNoTooltip], « votre hérésie s’est détournée [symposium_courtier.GetFaith.HighGodNamePossessive]. »\n\n« La vraie nature de la religion [symposium_courtier.GetFaith.GetReligion.GetNameNoTooltip] est incluse dans les deux fois », rétorque solennellement [symposium_scholar.Custom('GetYoungMiddleAgedOld')], « Seul un ignorant confondrait des canyons avec des ruisselets. »"
 ep1_flavor.2070.desc.theo_diff_relig: "« Je n’ai jamais compris les enseignements de la religion [symposium_scholar.GetFaith.GetReligion.GetAdjectiveNoTooltip] », dit [symposium_courtier.GetFirstNameNoTooltip], « [symposium_scholar.GetFaith.HighGodName|U] semble si peu convaincant comparativement [symposium_courtier.GetFaith.HighGodName2]. »\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')|U] sourit sarcastiquement : « Quelle profonde compréhension vous avez ! Si vous étiez un [symposium_scholar.GetFaith.BishopNeuter], vous seriez certainement parvenu[symposium_scholar.Custom('FR_E')] [symposium_scholar.GetFaith.PositiveAfterLife2] ! »"
 ep1_flavor.2070.desc.mystic: "« Ces pratiques ésotériques n’ont pas leur place dans le Royaume [symposium_courtier.GetFaith.HighGodNamePossessive] », réprimande sévèrement [symposium_courtier.GetFirstNameNoTooltip], « c’est de la poudre aux yeux appelée mystère. »\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')|U] sourit dédaigneusement et rétorque : « Vous avez simplement peur de ce que vous ne comprenez pas et n’avez pas le courage ou l’intelligence d’apprendre. »"
 ep1_flavor.2070.desc.medicine: "« Soigner a son utilité, mais c’est [symposium_courtier.GetFaith.HighGodName] qui a le dernier mot sur la vie et la mort », gémit [symposium_courtier.GetFirstNameNoTooltip], « aucun cataplasme ne peut traiter l’âme. » \n\n« Je vois que vous méconnaissez la médecine », soupire [symposium_scholar.Custom('GetYoungMiddleAgedOld')], « tant de personnes pourraient être sauvées s’il n’y avait pas une telle ignorance. »"
 ep1_flavor.2070.desc.ling_same_cult: "« L’écriture [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] est bien plus développée que tout ce que l’on peut trouver en [symposium_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] », dit [symposium_courtier.GetFirstNameNoTooltip] en bâillant, « vous devriez prendre des livres avec vous lorsque vous partirez ».\n\n« C’est incroyable comme on peut se tromper tout en exprimant des certitudes... », grogne [symposium_scholar.Custom('GetYoungMiddleAgedOld')]."
 ep1_flavor.2070.desc.ling_diff_cult: "« Par [symposium_courtier.GetFaith.HighGodName], écoutez-vous ! », s’exclame [symposium_courtier.GetFirstNameNoTooltip] en grimaçant, « Ce dialecte [symposium_scholar.GetCulture.GetNameNoTooltip] massacre la belle langue [symposium_courtier.GetCulture.GetLanguage.GetNameNoTooltip|l], vous pourriez tout aussi bien parler la langue [ling_cul_1_bonus.GetLanguage.GetNameNoTooltip|l] ! » \n\n[symposium_scholar.GetFirstNameNoTooltip], tentant de garder son calme, rétorque : « la langue de la Cour [symposium_ruler.Custom('FR_du_Char_Pi')][symposium_ruler.GetTitledFirstName] est de loin plus pure que cette langue indigne d’un [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]. »"
 ep1_flavor.2070.desc.ling_diff_lang: "« Votre langue étrangère n’a pas les nuances nécessaires pour discuter de ces idées », dit dédaigneusement [symposium_courtier.GetFirstNameNoTooltip], « C’est bien sûr pour cette raison que vous avez appris la langue [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]. »\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')|U] lève les yeux au ciel et murmure dédaigneusement des jurons en langue [symposium_scholar.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 ep1_flavor.2070.desc.fall_alchemy: "« Jamais un tel dosage ne fonctionnerait », dit [symposium_courtier.GetFirstNameNoTooltip], secouant la tête et versant un liquide sur les rayures d’un morceau d’écorce. « Tout cela a déjà été essayé. »\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')|U] répond : « Tout le monde fait des erreurs, même les alchimistes, ils ont donc pu avoir raté quelque chose. »"
 ep1_flavor.2070.desc.fall_stars: "« Non non non ! Ces théories ont été réfutées il y a des siècles », dit [symposium_courtier.GetFirstNameNoTooltip] en se renfrognant, « N’avez-vous pas lu les classiques de l’astronomie ? »\n\n« Vous lisez au lieu de penser », réplique [symposium_scholar.Custom('GetYoungMiddleAgedOld')], « il nous reste encore beaucoup à apprendre. »"
 ep1_flavor.2070.desc.fall_books: "« Vous avez manifestement lu les mauvais livres », dit dédaigneusement [symposium_courtier.GetFirstNameNoTooltip], « Je vais vous donner une liste de recommandations [symposium_courtier.GetCulture.GetNameNoTooltip]... »\n\n« Non ça ira », répond [symposium_scholar.Custom('GetYoungMiddleAgedOld')] d’une voix égale, « il n’y a #EMP manifestement#! pas grand-chose dedans. »"
 ep1_flavor.2070.a: "« Pourriez-vous rester un peu plus longtemps, [symposium_scholar.GetFirstNameNoTooltip] ? »"
 ep1_flavor.2070.c: "« Vous avez tort et je vais vous dire pourquoi. »"
 ep1_flavor.2070.c.lang: "« Venez-vous de dire ce que je pense que vous avez dit ? »"
 ep1_flavor.2070.c.success: "Vous prouvez que [symposium_scholar.GetFirstNameNoTooltip] a tort"
 ep1_flavor.2070.c.failure: "[symposium_scholar.GetFirstNameNoTooltip] vous embarrasse"
 ep1_flavor.2070.c.tt: "[symposium_scholar.GetFirstNameNoTooltip] pourrait rejoindre votre Cour"
 ep1_flavor.2070.d: "« Je pense qu’il est temps que vous partiez, [symposium_scholar.GetFirstNameNoTooltip]. »"
 ep1_flavor.2070.e: "Dehors, blasphémat[symposium_scholar.Custom('FR_EurRice')] !"
