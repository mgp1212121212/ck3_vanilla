l_french:
 tradition_header: "Traditions :"
 ep1_flavor.1000.t: "$tradition_header$ un eunuque en visite"
 ep1_flavor.1000.desc: "Un eunuque itinérant se présente à ma Cour.\n\n« Salutations, [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName|l] », dit-il respectueusement.\n\n« Je suis [eunuch_target.GetFirstName], un vagabond de renom. J’ai prêté mes connaissances à de nobles rois érudits et j’ai entretenu les harems de grands sultans. Je vous propose mes services pour une somme modique. »\n\nUn personnage intrigant, peut-être devrais-je l’employer ?"
 ep1_flavor.1000.a: "Une offre juste, j’accepte."
 ep1_flavor.1000.b: "Mon [eunuch_target.Custom('ComplimentAdjective')] ami, resteriez-vous un peu plus longtemps ?"
 ep1_flavor.1000.c: "Je n’ai pas besoin de vos services."
 eunuch_moves_tt: "[eunuch_target.GetFirstNameNoTooltip] s’installe à [new_court.GetBaseName]"
 ep1_flavor.1000.c.success: "vous convainquez [eunuch_target.GetFirstNameNoTooltip] de rester"
 ep1_flavor.1000.c.failure: "[eunuch_target.GetFirstNameNoTooltip] vous traite d’avare et passe à autre chose"
 ep1_flavor.1200.t: "$tradition_header$ les secrets du métier"
 ep1_flavor.1200.desc: "L’eunuque [eunuch_target.GetFirstName] entre dans mon champ de vision.\n\n« Vous savez beaucoup de choses, grand[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName|l], mais des choses échappent même à votre esprit indicible, des secrets et connaissances que je suis plus que disposé à partager avec vous », chuchote-t-il.\n\n« À un certain prix. »\n\nJe suis quand même intrigué[ROOT.Char.Custom('FR_E')]."
 ep1_flavor.1200.a: "J’ai entendu dire que vous connaissiez le secret des langues ?"
 ep1_flavor.1200.b: "J’ai beaucoup d’ennemis. Comment les vaincre ?"
 ep1_flavor.1200.c: "Mon pays doit prospérer, comment m’en assurer ?"
 ep1_flavor.1200.d: "Charlatan ! Vos secrets ne sont rien d’autre que de la poudre aux yeux."
 secrets_of_language_modifier: "Secrets des langues"
 secrets_of_language_modifier_desc: "Ce personnage a été mis au courant des secrets relatifs à l’apprentissage des langues."
 secrets_of_murder_modifier: "Secrets de la vengeance"
 secrets_of_murder_modifier_desc: "Ce personnage a été mis au courant de secrets relatifs à la victoire sur ses ennemis."
 secrets_of_the_realm_modifier: "Secrets du pays"
 secrets_of_the_realm_modifier_desc: "Ce personnage a été mis au courant de secrets relatifs à la gestion de son trésor."
 ### Court Type Flavor Events
 #The Secret DaughterSon
 ep1_flavor.0001.t: "[scion_actual.Custom('FR_LeLa')|U] [scion_actual.Custom('GetDaughterSon')] caché[scion_actual.Custom('FR_E')]"
 ep1_flavor.0001.desc: "Une petite affaire en ville nous amène, ma suite et moi, assoiffés et affamés, dans une petite taverne enfumée.\n\nJe ne m’attendais certainement pas à y trouver [scion_parent.Custom('FR_le_Char_Pi')][scion_parent.GetTitledFirstName] assis[scion_parent.Custom('FR_E')] au fond, mal déguisé[scion_parent.Custom('FR_E')] avec une cape et une capuche. A côté d[scion_parent.Custom('FR_EluiElle')] se trouve un[scion_actual.Custom('FR_E')] jeune [scion_actual.GetWomanMan] qui... Cela ne se peut pas !\n\nAu vu de son visage, de la façon dont [scion_actual.Custom('FR_IlElle')] regarde autour d[scion_actual.Custom('FR_EluiElle')] avec étonnement, et de ses manières qui sont caractéristiques de [scion_parent.GetFirstNameNoTooltip], j’ai la conviction que c’est [Select_CString(scion_actual.IsFemale,'une bâtarde cachée','un bâtard caché')] [scion_parent.Custom('FR_du_Char_L')][scion_parent.GetTitleAsNameNoTooltip|l], qui voit peut-être le monde extérieur pour la première fois."
 ep1_flavor.0001.a: "[scion_parent.GetFirstNameNoTooltip] ! M’avez-vous amené un[scion_actual.Custom('FR_E')] [scion_actual.Custom('GetBrideGroom')] ?"
 ep1_flavor.0001.a.tt.success: "Vous négociez de force une [alliance|El] par [marriage|El]"
 ep1_flavor.0001.a.tt.failure: "[scion_parent.GetFirstNameNoTooltip] s’enfuit avec s[scion_actual.Custom('FR_OnA')] [scion_actual.Custom('GetDaughterSon')]"
 ep1_flavor.0001.b: "[scion_parent.GetFirstNameNoTooltip] ! Avez-vous amené un[scion_actual.Custom('FR_E')] [scion_actual.Custom('GetBrideGroom')] à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',SCOPE.sC('prospective_spouse'))] ?"
 ep1_flavor.0001.c: "Faites venir le crieur public, immédiatement !"
 ep1_flavor.0001.c.tt.success: "Vous trouvez assez de preuves de l’existence de c[scion_actual.Custom('FR_EEtte')] bâtard[scion_actual.Custom('FR_E')]"
 ep1_flavor.0001.c.tt.failure: "[scion_parent.GetFirstNameNoTooltip] couvre trop bien ses traces"
 ep1_flavor.0001.d: "Pas d’inquiétude, je ne vous ai pas vu[scion_actual.Custom2('FR_E', SCOPE.sC('scion_parent'))]s..."
 ep1_flavor.0001.tt.scion_escapes: "[scion_actual.GetFirstName] est caché[scion_actual.Custom('FR_E')] et on n’en entend plus jamais parler"
 ep1_flavor.0001.e.no_bastards: "Un[scion_actual.Custom('FR_E')] enfant caché[scion_actual.Custom('FR_E')] ? Comme c’est étrange. Nous mangerons ailleurs."
 ep1_flavor.0001.e.fallback: "Ce ne sont pas nos affaires. Nous mangerons ailleurs."
 ep1_flavor.0011.t: "Une véritable pagaille"
 ep1_flavor.0011.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ce n’est pas ce que vous croyez ! », crie [diplomat_1.Custom('FR_le_Char_Pi')][diplomat_1.GetTitledFirstName], alors que j’entre dans ma salle à manger habituelle.\n\nVisiblement, [diplomat_1.Custom('FR_IlElle')] a saccagé la pièce. La nourriture recouvre les murs, les tables sont brisées, quelqu’un a empilé toutes les chaises en une pyramide, et [diplomat_2.Custom('FR_le_Char_Pi')][diplomat_2.GetTitledFirstName] est allongé[diplomat_2.Custom('FR_E')] inconscient[diplomat_2.Custom('FR_E')] et nu[diplomat_2.Custom('FR_E')], face contre terre et couvert[diplomat_2.Custom('FR_E')] de soupe, sur l’un de mes lits.\n\nLes deux diplomates ne sont arrivé[diplomat_1.Custom2('FR_E', SCOPE.sC('diplomat_2'))]s qu’hier. Je leur ai donné la permission de prendre un bon repas et de se divertir un peu, mais pas de faire une fête digne [ROOT.Char.GetFaith.NegativeAfterLife3]."
 ep1_flavor.0011.a: "Vous paierez pour ces dommages, maudit[diplomat_1.Custom2('FR_E', SCOPE.sC('diplomat_2'))]s flagorneu[diplomat_1.Custom2('FR_RSe', SCOPE.sC('diplomat_2'))]s !"
 ep1_flavor.0011.b: "Vous saccagez, vous nettoyez. Servantes, une serpillière !"
 ep1_flavor.0011.c: "La fête n’est pas encore terminée : que quelqu’un remplisse mon verre !"
 ep1_flavor.0011.d: "Une nuit ? Pathétique ! Faites place [ROOT.Char.Custom('FR_au_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] de la fête !"
 ep1_flavor.0011.e: "Quitter les lieux sans mot dire"
 ep1_flavor.0011.e.tt: "Vous les laissez mariner dans leur peur"
 ep1_flavor.0021.t: "Deux pays séparés par une langue raffinée"
 ep1_flavor.0021.desc: "Je suis confronté[ROOT.Char.Custom('FR_E')] à des gloussements en entrant dans la chambre : un groupe de courtisans, mené par [nitpicker.Custom('FR_le_Char_Pi')][nitpicker.GetTitledFirstName], se tient autour d’une lettre récente [rival_monarch.Custom('FR_du_Char_Pi')][rival_monarch.GetTitledFirstName].\n\n[nitpicker.GetFirstNameNoTooltip] me fait signe en éclatant de rire.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous devez absolument lire ceci ! Elle porte le sceau officiel de [rival_realm.GetNameNoTier], mais un mot sur deux est orthographié comme s’il avait été écrit par un paysan illettré. Ces paresseux écervelés ne sont même pas capables d’utiliser les bonnes consonnes, et encore moins de parler correctement la langue [ROOT.Char.GetCourtLanguage.GetName]. C’est hilarant ! »"
 ep1_flavor.0021.a: "Il manque la moitié des voyelles à cette missive ! Dégoûtant !"
 ep1_flavor.0021.a.tt: "Les deux [courts|E] perdent [SCOPE.ScriptValue('ep1_flavour_0021_courts_lose_opinion_value')|N0] d’[opinion|El] l’une envers l’autre"
 ep1_flavor.0021.a.tt.success: "L’orthographe [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] est la meilleure !"
 ep1_flavor.0021.a.tt.failure: "L’orthographe [rival_monarch.GetPrimaryTitle.GetAdjectiveNoTooltip] est la meilleure !"
 ep1_flavor.0021.b: "Ne sont-ils pas nos cousins linguistiques ?"
 ep1_flavor.0021.b.tt: "Les deux [courts|E] gagnent [SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0] d’[opinion|El] l’une envers l’autre"
 ep1_flavor.0021.c: "Deux Cours et pas un seul cerveau parmi elles..."
 ep1_flavor.0021.c.tt: "$ep1_flavor.0021.a.tt$"
 cultural_acceptance_courtly_spelling_differences: "Querelle noble d’orthographe"
 cultural_acceptance_courtly_cousins: "Les nobles se lient autour de leur langue raffinée commune"
 ep1_flavor.0031.t: "De la nouveauté à la Cour"
 ep1_flavor.0031.desc: "On dit que les grands esprits ont besoin de grandes traditions. Or, il n’y a pas de plus grandes traditions d’initiation académique que celles de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] !\n\nCette semaine marque l’intronisation à la Cour de plusieurs nouveaux érudits talentueux venus des quatre coins du pays et actuellement soumis à diverses épreuves académiques dans une auberge locale.\n\nMon regard se pose sur [scholar_1.GetFirstName], qui regarde avec méfiance la mystérieuse boisson mousseuse et pétillante posée devant [scholar_1.Custom('FR_LuiElle')]. Derrière l’érudit[scholar_1.Custom('FR_E')] méfiant[scholar_1.Custom('FR_E')], [scholar_2.GetFirstName] est en train de remplir une cruche entière avec quelque chose d’épais et de mousseux, sous les applaudissements et les huées de ses collègues académiciens."
 ep1_flavor.0031.a: "Buvez, [scholar_1.GetFirstNameNoTooltip] !"
 ep1_flavor.0031.b: "Nous aimons boire avec [scholar_2.GetFirstNameNoTooltip], car c’est notre cop[scholar_2.Custom('FR_AinIne')] !"
 ep1_flavor.0031.c: "Il y a des techniques que seule l’expérience peut enseigner..."
 ep1_flavor.0031.c.tt: "Vous montrez aux nouveaux érudits comment on fait"
 ep1_flavor.0031.d: "Ces rituels sont indignes des érudits."
 ep1_flavor.0031.inspire.scholar_1.tt: "[scholar_1.GetFirstNameNoTooltip] devient [inspired|El][scholar_1.Custom('FR_E')|E]"
 ep1_flavor.0031.inspire.scholar_2.tt: "[scholar_2.GetFirstNameNoTooltip] devient [inspired|El][scholar_2.Custom('FR_E')|E]"
 #Martial Exercise
 ep1_flavor.2000.t: "Exercice martial"
 ep1_flavor.2000.desc_intro: "Alors que j’inspecte un camp militaire local, il est clair que [marshal_scope.Custom('FR_le_Char_Pi')][marshal_scope.GetTitledFirstName] et [knight_scope.Custom('FR_le_Char_Pi')][knight_scope.GetTitledFirstName] essaient d’obtenir mon attention.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], les hommes sont oisifs en temps de paix, certaines activités les garderaient occupés... », suggère mon [marshal_scope.GetCouncilTitle|l]."
 ep1_flavor.2000.desc_archers: "« Les [ROOT.Char.Custom('GetRegionalArcherMAA')|l] sont indispensables, nous devons nous assurer que leurs flèches atteignent toujours leurs cibles. »"
 ep1_flavor.2000.desc_infantry: "« Nos [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] sont nécessaires à la victoire et ne doivent pas se ramollir. »"
 ep1_flavor.2000.desc_cavalry: "« Vos [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] sont votre atout le plus précieux, ne les laissez pas se relâcher. »"
 ep1_flavor.2000.desc_archer_cavalry: "« Les archers montés sont notre colonne vertébrale ; les compétitions d’arc à cheval leur permettront de rester redoutables. »"
 ep1_flavor.2000.desc_skirmishers: "« Nos talentueux [ROOT.Char.Custom('GetRegionalSkirmisherMAA')|l] doivent s’entraîner, afin de toujours atteindre leur but. »"
 ep1_flavor.2000.desc_elephant_cavalry: "« Les redoutables éléphants nous font triompher ; ils doivent être prêts à tout moment. »"
 ep1_flavor.2000.desc_camel_cavalry: "« Les chameliers sont le noyau de votre force, vous devez vous concentrer sur eux. »"
 ep1_flavor.2000.desc_levies: "« Les levées ont besoin d’activité pour être en forme et utiles lorsqu’elles sont appelées. »"
 ep1_flavor.2000.desc_bridge: "\n\n« Non, les efforts sont nécessaires ailleurs », rétorque [knight_scope.GetFirstNameNoTooltip],"
 ep1_flavor.2000.desc_outro: "\n\nJe suppose que la pratique mène à la perfection..."
 ep1_flavor.2000.c: "« Le sport est réservé à la noblesse, et on l’appelle la chasse. »"
 ep1_flavor.2000.culture_tt: "Tout courtisan ou vassal de culture [THIS.Char.GetCulture.GetName]"
 ep1_flavor.2000.knight_tt: "Chaque [THIS.Char.Custom('MountedWarriorTerm')]"
 ep1_flavor.2000.d: "« Je dépense déjà assez pour les soldats. »"
 ep1_flavor.2000.archers: "« Entraînez-vous jusqu’à ce que tout le monde puisse atteindre l’œil du taureau. »"
 ep1_flavor.2000.archers_longbow: "« Hommes et garçons s’entraîneront à l’arc long sur les cibles. »"
 ep1_flavor.2000.infantry: "« Les [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] aiment une bonne bagarre. »"
 ep1_flavor.2000.cavalry: "« Prenez les piquets de tente ! Les [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] vont chevaucher ! »"
 ep1_flavor.2000.cavalry_joust: "« Jouter nécessite une bonne technique. »"
 ep1_flavor.2000.cavalry_tzykanion: "« Les cavaliers joueront au tyzkanion ! »"
 ep1_flavor.2000.cavalry_chovgan: "« Qu’ils jouent au chaugan ! »"
 ep1_flavor.2000.archer_cavalry: "« Les seigneurs de la cavalerie s’entraîneront avec des lapins en fuite. »"
 ep1_flavor.2000.skirmishers: "« Mes [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] ne faillissent jamais. »"
 ep1_flavor.2000.elephant_cavalry: "« Les mahouts vont lutter pour la gloire ! »"
 ep1_flavor.2000.camel_cavalry: "La course permet d’affiner les compétences du chamelier."
 ep1_flavor.2000.levies_caid: "« Chaque [ROOT.Char.GetWomanMan] va taper le ballon ! »"
 ep1_flavor.2000.levies: "« Encouragez les roturiers à rester agiles. »"
