 #Interservice Rivalry
 ep1_flavor.2020.t: "Rivalité dans les rangs"
 ep1_flavor.2020.desc: "Une saine rivalité entre soldats est tout à fait naturelle, mais la division entre m[SCOPE.Custom('FR_GetMAAType1_On')][SCOPE.Custom('GetMAAType1')|l] et m[SCOPE.Custom('FR_GetMAAType2_On')][SCOPE.Custom('GetMAAType2')|l] est frappante. \n\nSon développement se reflète dans l’animosité croissante des [ROOT.Char.Custom('MountedWarriorTermPlural')] qui les dirigent, à savoir [knight_1.Custom('FR_le_Char_Pi')][knight_1.GetTitledFirstName] et [knight_2.Custom('FR_le_Char_Pi')][knight_2.GetTitledFirstName], qui se disputent à nouveau devant moi. \n\n"
 ep1_flavor.2020.desc_knight_1_archers: "« ... Espérons que vous ne serez pas à court de flèches, vous auriez à vous battre pour de vrai ! »,"
 ep1_flavor.2020.desc_knight_1_light_cavalry: "« ... Des tactiques de harcèlement, hein ? Cela ressemble plus à des tactiques de fuite pour moi ! »,"
 ep1_flavor.2020.desc_knight_1_heavy_infantry: "« ... Comme vous êtes courageux, en armure de la tête aux pieds ! »,"
 ep1_flavor.2020.desc_knight_1_pikemen: "« ... Qu’est-ce qui ne va pas, vous avez peur que l’ennemi s’approche trop près de vous ? »,"
 ep1_flavor.2020.desc_knight_1_heavy_cavalry: "« ... Je comprends : pourquoi combattre l’ennemi quand on peut juste le piétiner ? »,"
 ep1_flavor.2020.desc_knight_1_archer_cavalry: "« ... Avez-vous déjà vu un ennemi, si vous vous déplacez si vite et si loin ? »,"
 ep1_flavor.2020.desc_knight_1_skirmishers: "« ... Vous vous exercez encore à les amadouer avant que les vrais combattants s’en chargent ? »,"
 ep1_flavor.2020.desc_knight_1_elephant_cavalry: "« ... Quoi, seulement un éléphant ? Vous ne voulez pas monter quelque chose de plus grand ? »,"
 ep1_flavor.2020.desc_knight_1_camel_cavalry: "« Des chevaux du désert ? Plutôt des vaches, si vous voulez mon avis. »,"
 ep1_flavor.2020.desc_bridge: "raille [knight_2.GetFirstNameNoTooltip], avant que [knight_1.GetFirstNameNoTooltip] ne réplique méchamment :"
 ep1_flavor.2020.desc_knight_2_archers: "« Oh s’il vous plaît, je n’accepterai pas de leçons sur le combat de la part d’un[knight_2.Custom('FR_E')] vulgaire chasseu[knight_2.Custom('FR_RSe')]. »"
 ep1_flavor.2020.desc_knight_2_light_cavalry: "« Ouais, ça a vraiment du poids, venant d’un[knight_2.Custom('FR_E')] fau[knight_2.Custom('FR_XSse')] éclaireu[knight_2.Custom('FR_RSe')]. »"
 ep1_flavor.2020.desc_knight_2_heavy_infantry: "« Facile à dire, en portant une maille si épaisse. »"
 ep1_flavor.2020.desc_knight_2_pikemen: "« Oh, allez vous cacher derrière votre mur d’aiguilles, imbécile. »"
 ep1_flavor.2020.desc_knight_2_heavy_cavalry: "« Pff, vous avez perdu toute perspective, tout en haut d’un grand cheval de guerre. »"
 ep1_flavor.2020.desc_knight_2_archer_cavalry: "« Je ne me laisserai pas sermonner par un[knight_2.Custom('FR_E')] dresseu[knight_2.Custom('FR_RSe')] de chevaux avec un arc. »"
 ep1_flavor.2020.desc_knight_2_skirmishers: "« Venez me parler quand vous aurez dégainé une épée, sans parler de l’utiliser. »"
 ep1_flavor.2020.desc_knight_2_elephant_cavalry: "« Dit [knight_2.Custom('FR_LLa')][knight_2.GetWomanMan] qui chevauche un monstre géant aux grandes défenses. »"
 ep1_flavor.2020.desc_knight_2_camel_cavalry: "« Ouh, éloignez-vous de moi, la puanteur du chameau est insupportable. »"
 ep1_flavor.2020.a: "« Tout repose sur m[SCOPE.Custom('FR_GetMAAType1_On')][SCOPE.Custom('GetMAAType1')] ! »"
 ep1_flavor.2020.b: "« Mon armée n’est rien sans m[SCOPE.Custom('FR_GetMAAType2_On')][SCOPE.Custom('GetMAAType2')] ! »"
 ep1_flavor.2020.c: "« À quoi sert l’un sans l’autre ? »"
 ep1_flavor.2020.c.success: "Votre argument est convaincant"
 ep1_flavor.2020.c.failure: "Votre argument tombe à plat"
 ep1_flavor.2020.d: "« Arrêtez un peu, vous deux. »"
