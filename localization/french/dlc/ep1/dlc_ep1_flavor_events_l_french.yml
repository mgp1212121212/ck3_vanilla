 ep1_flavor.2000.tradition_tt: "En raison de vos [traditions|El] [Concept('culture','culturelles')|E]"
 #Court of Vipers
 ep1_flavor.2010.t: "Cour de vipères"
 ep1_flavor.2010.desc: "Chaque nuit, lorsque les bougies sont éteintes et que le [ROOT.Char.Custom('FortifiedBuilding')] obscur devient silencieux, des rumeurs de [real_plot.GetSchemeType.GetTypeNameNoTooltip|l] contre moi planent dans mes appartements."
 #SPYMASTER
 ep1_flavor.2010.desc_spy_real: "[spymaster.GetCouncilTitleFirstName] semble certain[spymaster.Custom('FR_E')] que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('real_plotter'))], [real_plotter.Custom('FR_le_Char_Pi')][real_plotter.GetTitledFirstName], est [real_plotter.Custom('FR_LeLa')] commanditaire...\n\n"
 ep1_flavor.2010.desc_spy_1: "[spymaster.GetCouncilTitleFirstName] dit que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scapegoat_1'))], [scapegoat_1.Custom('FR_le_Char_Pi')][scapegoat_1.GetTitledFirstName], pourrait être [scapegoat_1.Custom('FR_LeLa')] commanditaire...\n\n"
 ep1_flavor.2010.desc_spy_2: "[spymaster.GetCouncilTitleFirstName] est presque à moitié certain[spymaster.Custom('FR_E')] que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scapegoat_2'))], [scapegoat_2.Custom('FR_le_Char_Pi')][scapegoat_2.GetTitledFirstName], est [scapegoat_2.Custom('FR_LeLa')] commanditaire...\n\n"
 #COUNCILLOR 1
 ep1_flavor.2010.desc_1_real: "[councillor_1.GetCouncilTitleFirstName] n’est pas d’accord, soutenant que [real_plotter.Custom('FR_le_Char_Pi')][real_plotter.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('real_plotter'))], est responsable, tandis que"
 ep1_flavor.2010.desc_1_1: "[councillor_1.GetCouncilTitleFirstName] n’est pas d’accord, arguant que l’odeur fétide [scapegoat_1.Custom('FR_du_Char_Pi')][scapegoat_1.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scapegoat_1'))], justifie une enquête, tandis que"
 ep1_flavor.2010.desc_1_2: "[councillor_1.GetCouncilTitleFirstName] n’est pas d’accord, soutenant que [scapegoat_2.Custom('FR_le_Char_Pi')][scapegoat_2.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scapegoat_2'))], a un comportement suspect, tandis que"
 #COUNCILLOR 2
 ep1_flavor.2010.desc_2_real: "[councillor_2.GetCouncilTitleFirstName] m’exhorte à emprisonner m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('real_plotter'))], [real_plotter.Custom('FR_le_Char_Pi')][real_plotter.GetTitledFirstName], c[real_plotter.Custom('FR_EEtte')] « traîtr[real_plotter.Custom('FR_EEsse')] patent[real_plotter.Custom('FR_E')] », avant qu’il ne soit trop tard.\n\n"
 ep1_flavor.2010.desc_2_1: "[councillor_2.GetCouncilTitleFirstName] m’exhorte à emprisonner m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scapegoat_1'))], [scapegoat_1.Custom('FR_le_Char_Pi')][scapegoat_1.GetTitledFirstName], « l’espio[scapegoat_1.Custom('FR_NNne')] de [scapegoat_1.GetCurrentLocation.GetNameNoTooltip] », avant qu’il ne soit trop tard.\n\n"
 ep1_flavor.2010.desc_2_2: "[councillor_2.GetCouncilTitleFirstName] m’exhorte à emprisonner m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scapegoat_2'))], [scapegoat_2.Custom('FR_le_Char_Pi')][scapegoat_2.GetTitledFirstName], « la malédiction [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] », avant qu’il ne soit trop tard.\n\n"
 #CONTEXT
 ep1_flavor.2010.desc_family: "Quelqu’un de mon sang pourrait-il comploter contre moi ?"
 ep1_flavor.2010.desc_consort: "Se pourrait-il que je partage mon lit avec quelqu’un qui veut ma mort ?"
 ep1_flavor.2010.desc_councillor: "L’un de mes plus proches conseillers pourrait-il vraiment chercher à me nuire ?"
 ep1_flavor.2010.desc_fallback: "Je vois la trahison derrière chaque regard et scrute les mains des courtisans à la recherche de lames cachées."
 ep1_flavor.2010.desc_outro: "Par [ROOT.Char.GetFaith.HighGodName], je ne sais plus quoi faire..."
 #OPTIONS
 ep1_flavor.2010.a.real: "C’est [real_plotter.Custom('FR_le_Char_Pi')][real_plotter.GetTitledFirstNameNoTooltip], j’en suis sûr[ROOT.Char.Custom('FR_E')] !"
 ep1_flavor.2010.a.fake_1: "C’est [scapegoat_1.Custom('FR_le_Char_Pi')][scapegoat_1.GetTitledFirstNameNoTooltip], j’en suis sûr[ROOT.Char.Custom('FR_E')] !"
 ep1_flavor.2010.a.fake_2: "C’est [scapegoat_2.Custom('FR_le_Char_Pi')][scapegoat_2.GetTitledFirstNameNoTooltip], j’en suis sûr[ROOT.Char.Custom('FR_E')] !"
 ep1_flavor.2010.b.real: "Non... cela pourrait-il être [real_plotter.Custom('FR_le_Char_Pi')][real_plotter.GetTitledFirstNameNoTooltip] ?"
 ep1_flavor.2010.b.fake_1: "Non... cela pourrait-il être [scapegoat_1.Custom('FR_le_Char_Pi')][scapegoat_1.GetTitledFirstNameNoTooltip] ?"
 ep1_flavor.2010.b.fake_2: "Non... cela pourrait-il être [scapegoat_2.Custom('FR_le_Char_Pi')][scapegoat_2.GetTitledFirstNameNoTooltip] ?"
 ep1_flavor.2010.c.real: "[real_plotter.Custom('FR_le_Char_Pi')|U][real_plotter.GetTitledFirstNameNoTooltip] doit être derrière ça."
 ep1_flavor.2010.c.fake_1: "[scapegoat_1.Custom('FR_le_Char_Pi')|U][scapegoat_1.GetTitledFirstNameNoTooltip] doit être derrière ça."
 ep1_flavor.2010.c.fake_2: "[scapegoat_2.Custom('FR_le_Char_Pi')|U][scapegoat_2.GetTitledFirstNameNoTooltip] doit être derrière ça."
 ep1_flavor.2010.d: "Je vais suivre la piste."
 ep1_flavor.2010.e: "Ce ne sont que des rumeurs."
 ep1_flavor.2010.e.tt: "Le complot contre vous progresse"
 ep1_flavor.2010.d.success: "Vous découvrez le vrai coupable"
 ep1_flavor.2010.d.failure: "Vous n’avez que davantage de doutes"
