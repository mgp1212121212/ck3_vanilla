 ep1_flavor.2030.desc_2_culture: "[local_dispute_2.GetFirstName], un porte-parole de la minorité [local_dispute_1.GetCulture.GetName] de [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_2_faith: "[local_dispute_2.GetFirstName], un[local_dispute_2.Custom('FR_E')] représentant[local_dispute_2.Custom('FR_E')] de la minorité [local_dispute_2.GetFaith.GetAdjective] de [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_judge: "[local_dispute_2.GetFirstName], un[local_dispute_2.Custom('FR_E')] éminent[local_dispute_2.Custom('FR_E')] juge [local_county_2.GetTierAsNameNoTooltip|l] de [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_captain: "[local_dispute_2.GetFirstName], un bailli bien connu de [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_merchant: "[local_dispute_2.GetFirstName], un[local_dispute_2.Custom('FR_E')] commerçant[local_dispute_2.Custom('FR_E')] de premier plan à [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_outro: "qui se disputent.\n\nJ’ai la tête emplie de détails insignifiants qui me donnent le tournis et il devient vite évident qu’aucune des parties n’a raison et qu’une seule partira d’ici satisfaite..."
 ep1_flavor.2030.a: "« Je suis en faveur [local_dispute_1.Custom('FR_du_Char_Pi')][local_dispute_1.GetTitledFirstNameNoTooltip]. »"
