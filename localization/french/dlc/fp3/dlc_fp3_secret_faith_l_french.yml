l_french:
 secret_faith.1001.message: "Induction [guardian.GetSecretFaith.GetAdjective]"
 child_secret_faith_conversion_success_effect.desc: "[child.GetFirstNameNoTooltip] est convaincu[child.Custom('FR_E')]"
 child_secret_faith_conversion_failure_effect.desc: "[child.GetFirstNameNoTooltip] n’est pas convaincu[child.Custom('FR_E')]"
 child_secret_faith_conversion_critical_failure_effect.desc: "[child.GetFirstNameNoTooltip] révèle votre secret"
 child_secret_faith_conversion_critical_failure_effect.liege.desc: "[child.GetFirstNameNoTooltip] révèle la foi [guardian.GetSecretFaith.GetAdjective] de son tuteur"
 secret_faith.1002.t: "L’âge du savoir"
 secret_faith.1002.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se trouve dans les limbes entre l’enfance et l’âge adulte. Je lui ai enseigné suffisamment pour qu’[child.Custom('FR_IlElle')] comprenne la vérité, et [child.Custom('FR_IlElle')] est encore assez jeune pour avoir l’esprit ouvert. Si je veux l’initier au service [ROOT.Char.GetFaith.HighGodNamePossessive], c’est maintenant ou jamais."
 secret_faith.1002.a: "[child.Custom('FR_IlElle')|U] mérite de connaître le pouvoir [ROOT.Char.GetSecretFaith.HighGodNamePossessive]."
 secret_faith.1002.b: "[child.GetFirstNameNoTooltip] est une cause perdue."
 secret_faith.1003.t: "Connaissances cachées"
 secret_faith.1003.desc: "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] m’a dit certaines choses, dont personne d’autre ne parle jamais. Nous n’approfondissons jamais longtemps ces sujets, et je sais qu’il ne faut pas poser de questions.\n\nCependant, ce soir, quelque chose semble différent entre nous. Alors que nous nous asseyons pour lire, [guardian.Custom('FR_IlElle')] demande s’il y a quelque chose qui m’intrigue..."
 secret_faith.1003.a: "Oui, dites-moi tout s’il vous plaît !"
 secret_faith.1003.b: "Non je ne pense pas..."
 secret_faith.1003.c: "C’est un blasphème !"
