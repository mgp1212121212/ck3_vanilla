 fp3_misc_decisions.0028.perhaps: "Peut-être a-t-[actor.Custom('FR_IlElle')] raison."
 fp3_misc_decisions.0028.bargain.tt: "Si [actor.Custom('FR_le_Char_U_Pi')][actor.GetShortUIName] accepte :"
 fp3_misc_decisions.0028.a: "Vous avez raison, c’est vous qui devriez diriger notre Maison."
 fp3_misc_decisions.0028.b: "Très bien, mais j’aimerais conserver la possibilité de vous conseiller."
 fp3_misc_decisions.0028.c: "Tout[actor.Custom('FR_E')] souverain[actor.Custom('FR_E')] digne de ce nom prouve ses paroles par les actes, certainement."
 fp3_misc_decisions.0028.d: "Peut-être seriez-vous en mesure de diriger, mais j’ai besoin de garanties."
 fp3_misc_decisions.0028.e: "Non, je ne pense pas."
 fp3_misc_decisions.0029.desc: "[recipient.GetFirstName] réfléchit à ce que je viens de lui dire, observant attentivement mon visage, alors qu’un murmure s’élève de la Cour autour de nous. Après ce qui semble une éternité, [recipient.Custom('FR_IlElle')]"
 fp3_misc_decisions.0029.accept: "acquiesce.\n\n« Vous avez peut-être raison, oui, dit-[recipient.Custom('FR_IlElle')] enfin. À compter de ce jour, vous dirigerez la Maison [actor.GetHouse.GetBaseName]. Puisse [recipient.GetFaith.HighGodName] vous guider dans cette tâche. »"
 fp3_misc_decisions.0029.regent: "se lève.\n\n« J’accepterai de laisser ma place, répond-[recipient.Custom('FR_IlElle')] prudemment, si vous acceptez de me donner un poste dans le gouvernement de [actor.GetPrimaryTitle.GetBaseNameNoTooltip]... »"
 fp3_misc_decisions.0029.gold: "hausse les sourcils.\n\n« J’accepterai de me retirer, avance-t-[recipient.Custom('FR_IlElle')] prudemment, si toutefois vous me prouvez que vous avez les ressources pour entretenir notre Maison... »"
 fp3_misc_decisions.0029.hook: "sourit.\n\n« J’accepterai de me retirer, dit-[recipient.Custom('FR_IlElle')] avec tact, si vous me garantissez votre bienveillance... »"
 fp3_misc_decisions.0029.fail: "fronce les sourcils.\n\n« Non. Vos arguments ne pèsent guère lourd, répond-[recipient.Custom('FR_IlElle')] avec dédain. En tant que dirigeant[recipient.Custom('FR_E')] de la Maison [actor.GetHouse.GetBaseName], je vous somme d’oublier cette idée ridicule. »"
 fp3_misc_decisions.0029.a: "Je ferai de mon mieux."
 fp3_misc_decisions.0029.b: "Très bien, ce sera fait."
 fp3_misc_decisions.0029.c: "On ne marchande pas le destin de notre famille."
 fp3_misc_decisions.0029.d: "Je lui prouverai que je suis digne, d’une façon ou d’une autre."
 fp3_misc_decisions.0030.desc: "[recipient.GetFirstName] réfléchit longuement à ma proposition, sondant mon âme du regard.\n\n"
 fp3_misc_decisions.0030.accept: "[recipient.Custom('FR_IlElle')|U] réagit enfin, et soupire. « Très bien, [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))], vous aurez ce que vous voulez. »"
 fp3_misc_decisions.0030.reject: "[recipient.Custom('FR_IlElle')|U] finit par secouer la tête, avant de répondre, d’un ton méprisant : « On ne marchande pas le destin de notre famille ! »"
 fp3_misc_decisions.0030.a: "Merveilleux !"
 fp3_misc_decisions.0030.b: "Je crois que cette conversation est terminée..."
 fp3_misc_decisions.0041.intro: "Alors que [house_head.GetFirstName] s’apprête à partir, le visage déformé par le mépris, je saisis ma chance.\n\n"
 fp3_misc_decisions.0041.desc.success: "Sa naïveté l’empêche de capter mon approche discrète, et son corps ne réagit absolument pas lorsque j’enfonce ma dague.\n\nSes yeux s’affaissent, [house_head.GetSheHe] fixe le sol, réalisant à peine ce qui vient de se passer, et je lui murmure : « La Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] est à MOI ! » avant de lui déchirer l’abdomen de ma lame."
 fp3_misc_decisions.0041.desc.failure: "Cette engeance sournoise esquive ma lame de justesse, avant de crier et d’appeler sa garde ! À peine ai-je le temps de [house_head.Custom('FR_LeLa')] rattraper que ses hommes se jettent déjà sur moi, me plaquant violemment au sol.\n\nM[house_challenger.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('house_head'))] me toise, avant de lancer rageusement « Jetez cette vipère au cachot ! »"
 fp3_misc_decisions.0041.a: "Diriger une Maison demande une bonne dose d’astuce, [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))] !"
 fp3_misc_decisions.0041.b: "Vous paierez pour ceci !"
 fp3_misc_decisions.0042.intro: "Alors que je m’apprête à partir et laisser [house_challenger.GetFirstName] à ses divagations tordues, un scintillement attire mon regard."
 fp3_misc_decisions.0042.desc: "$fp3_misc_decisions.0032.intro$\n\nJe plonge juste à temps pour éviter sa dague, avant d’appeler la garde.\n\n[house_challenger.Custom('FR_IlElle')|U] se retrouve rapidement au sol, se débattant et criant : « La Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] est à MOI ! »"
 fp3_misc_decisions.0042.a: "Jetez cette vipère au cachot !"
 fp3_misc_decisions.0043.desc: "$fp3_misc_decisions.0032.intro$\n\nL’immonde se tient face à moi, une lueur malveillante dans le regard, le bras en avant, serrant une poignée de toute la force de s[house_challenger.Custom('FR_OnA')] poing...\n\n[house_challenger.Custom('FR_IlElle')|U] s’approche et murmure : « La Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] est à MOI ! », avant de me déchirer l’abdomen de sa lame."
 fp3_misc_decisions.0043.a: "#DIE1 [house_head.Custom2('RelationToMeShort', SCOPE.sC('house_challenger'))]...#!"
 fp3_misc_decisions.0051.t: "Coutumes de Maison"
 fp3_misc_decisions.0051.desc: "Je réalise à présent que les liens familiaux sont les piliers les plus cruciaux d’un règne stable et juste.\n\nSuccédant à [ROOT.Char.GetHouse.GetHeadOfHouse.GetTitledFirstName], j’ai demandé que le gouvernement de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] soit remanié selon la direction que suit [ROOT.Char.GetHouse.GetBaseName]."
 fp3_misc_decisions.0051.a: "La famille avant tout !"
 fp3_struggle.8000.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char)]"
 fp3_struggle.8000.desc: "La fin de la trahison de votre [defender.Custom('FR_SeigneurDame')] lige, [defender.Custom('FR_le_Char_Pi')][defender.GetTitledFirstName], contre le calife légitime est proche.\n\nEn tant que fidèle partisan[ROOT.Char.Custom('FR_E')], je ferai tout pour vous aider à occuper le trône de [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] à sa place."
 fp3_struggle.8000.a: "Vraiment ?"
 fp3_struggle.8001.desc: "La fin de votre trahison contre votre calife légitime est proche.\n\nIl est temps que [loyalist_puppet.Custom('FR_le_Char_Pi')][loyalist_puppet.GetTitledFirstName], un[loyalist_puppet.Custom('FR_E')] fidèle partisan[loyalist_puppet.Custom('FR_E')], gouverne [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] à votre place."
 fp3_struggle.8001.a: "Il faudra me passer sur le corps !"
 fp3_struggle.8002.desc: "C[defender.Custom('FR_EEtte')] traîtr[defender.Custom('FR_EEsse')] de [defender.GetTitledFirstName] a enfin quitté ce monde, et [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] est à nouveau entre les mains d’une personne qui offre son soutien total au calife.\n\nPuisse votre règne perdurer encore, et encore !"
 fp3_struggle.8002.a: "Hourra !"
