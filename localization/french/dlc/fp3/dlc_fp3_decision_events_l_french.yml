 fp3_decision.0001.t: "Allumer le feu royal"
 fp3_decision.0001.desc_mazdakist: "Mazdak, s’il était vivant, m’aurait certainement sommé[ROOT.Char.Custom('FR_E')] de condamner les temples du feu, qu’il considérait comme des monuments à la gloire de la vanité... mais je suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleTierName], et libre de choisir ma propre voie. Je suivrai son héritage en bénissant mon règne par le feu, comme les grands rois d’antan."
 fp3_decision.0001.desc_khurramite: "Peut-être ce monde se porterait-il mieux sans [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleTierName]. Cependant, c’est ce poste que le peuple m’a confié, et il mérite en retour la protection d’Ātar, le #italic yazata#! de la chaleur et de la lumière."
 fp3_decision.0001.desc_general_zoroastrian: "Mon élévation au rang de [ROOT.Char.GetTitleTierName] m’oblige à régner en suivant la lumière glorieuse de mes ancêtres, et à tout faire pour obtenir la faveur [ROOT.Char.GetFaith.HighGodNamePossessive]."
 fp3_decision.0001_desc_ending: "Je vais organiser une cérémonie pour allumer la grande flamme dans le [ROOT.Char.Custom('ResidenceBuilding')] de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], pour qu’elle brûle aussi longtemps que mon règne perdurera."
 fp3_decision.0001_vassal_and_courtier_opinion_impressed: "Les courtisans et vassaux de religions hostiles ne le verront pas d’un bon œil, mais d’autres pourraient être très impressionnés."
 fp3_decision.0001_vassal_and_courtier_opinion: "Les courtisans et vassaux de religions hostiles ne le verront pas d’un bon œil, mais d’autres pourraient être impressionnés."
 fp3_decision.0001.a: "Que suis-je en train de faire ? Les temples devraient être réduits en poussière."
 fp3_decision.0001.b: "Une cérémonie complexe, rendant hommage à la gloire des rois de Perse !"
 fp3_decision.0001.c: "Une cérémonie modeste suffira."
 fp3_decision.0001.d: "Les flammes attendront."
 fp3_decision.0001_pledged_to_quench_fire: "Cette décision sera indisponible pendant 20 ans."
 fp3_decision.0001.a.tt: "Vous faites le serment solennel d’éteindre les feux sacrés."
 fp3_decision.0002.t: "L’extinction du feu royal"
 fp3_decision.0002.desc: "C’est un désastre ! Alors que les armées du [occupant.GetName] ont pillé [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] et pris d’assaut le [ROOT.Char.Custom('ResidenceBuilding')], certains de leurs soldats ont atteint la salle où brûlait mon feu royal et l’ont éteint sans vergogne. Un acte qui pourrait être considéré comme un présage incroyablement mauvais pour la dynastie [ROOT.Char.GetDynastyNameNoTooltip]."
 fp3_decision.0002_fire_destroyed_tt: "Les courtisans superstitieux et vassaux fervents voient cela comme un très mauvais présage pour votre règne."
 fp3_decision.0002.a: "Qu’importe, ce n’était rien de plus qu’un symbole."
 fp3_decision.0002.b: "Une telle atrocité ne peut rester impunie !"
 fp3_decision.0002.c: "Que vais-je faire maintenant ?"
 fp3_dynasty_decision.0003.t: "Un projet perse"
 fp3_dynasty_decision.0003.intro: "Les habitants de [capital_county.GetName] attendent depuis déjà trop longtemps qu’on leur propose un nouveau grand projet de construction."
 fp3_dynasty_decision.0003.char: "Je n’aurais pas pu choisir meilleur[chosen_architect.Custom('FR_E')] architecte pour cette entreprise que le [chosen_architect.GetName]. [chosen_architect.Custom('FR_IlElle')|U] a toute ma confiance."
 fp3_dynasty_decision.0003.desc: "\n\nNous pourrions utiliser le butin pillé récemment en [target_county.GetName], nous assurerions ainsi que l’édifice devienne suffisamment splendide, mais cela ferait certainement grincer des dents la population.\n\nJe pourrais également financer ce projet par mes propres moyens..."
 fp3_dynasty_decision.0003.a: "Laissons les habitants du [target_county.GetNameNoTierNoTooltip] prouver toute leur loyauté !"
 fp3_dynasty_decision.0003.b: "J’utiliserai mes fonds personnels pour cette entreprise."
 fp3_dynasty_decision.0003.c: "Tout bien réfléchi, peut-être une autre fois..."
 cultural_acceptance_built_magnificent_capital: "Magnifique projet de construction local"
 splurge_above_expectations_toast: "Le projet dépasse les attentes"
 splurge_as_expected_toast: "Le projet avance comme prévu"
 fp3_dynasty_decision.0004.t: "Ambitions architecturales"
 fp3_dynasty_decision.0004.intro: "[chosen_architect.GetFirstName] travaille d’arrache-pied pour rassembler autant d’hommes que nécessaire à la réalisation de notre nouveau projet."
 fp3_dynasty_decision.0004.plunder.desc: "Ressources et travailleurs sont acheminés en masse depuis le [target_county.GetNameNoTier]."
 fp3_dynasty_decision.0004.desc: "« Tout sera bientôt prêt, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] me dit-[chosen_architect.Custom('FR_IlElle')]. Mais que construisons-nous ? »\n\n« Je pensais à un grand mausolée, paré de lapis-lazuli extrait dans les mines de Sar-i Sang... ou préféreriez-vous que l’on rénove votre [ROOT.Char.Custom('ResidenceBuilding')] dans un style traditionnel ? Cela impressionnerait à coup sûr vos sujets de [capital_province.GetNameNoTooltip]. Nous pourrions aussi agrandir nos #italic qanats#!, nos fontaines et nos bains, et en profiter pour y ajouter de magnifiques ornements. »\n\n« Que souhaitez-vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 fp3_dynasty_decision.0004.a: "Un mausolée pour la dynastie [ROOT.Char.GetDynastyNameNoTooltip]."
 fp3_dynasty_decision.0004.b: "Rénovez mon [ROOT.Char.Custom('ResidenceBuilding')]."
 fp3_dynasty_decision.0004.c: "Des bains et fontaines redécorés."
 every_house_member: "Tous les membres de la [house|E] [root_scope.MakeScope.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_dynasty_decision.0005.t: "Une vision de splendeur"
 fp3_dynasty_decision.0005.desc: "De sombres cernes viennent ternir le visage habituellement rayonnant du [chosen_architect.GetName]. [chosen_architect.Custom('FR_IlElle')|U] a travaillé toute la nuit à l’élaboration d’un plan pour la décoration future de [capital_province.GetName].\n\n« J’imagine un hammam sublime, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], à la faïence céramique multicolore. À l’intérieur, des mosaïques au sol, des bains à vapeur, d’autres plus frais, le tout complimenté par des arbustes plantés dans des pots de porcelaine chinoise... »\n\n« ... mais si vous préférez ériger un lieu de culte ou un palais modeste à la place, je peux tout à fait dresser de nouveaux plans. »"
 fp3_dynasty_decision.0005.a: "Ce hammam semble parfait."
 fp3_dynasty_decision.0005.b: "Je préférerais un lieu de culte."
 fp3_dynasty_decision.0005.c: "A-t-on jamais assez de palais ?"
 fp3_decisons_closer_to_love.tt: "Vous et [chosen_architect.GetFirstNameNoTooltip] vous rapprochez"
 fp3_dynasty_decision.0007.t: "Construction cléricale"
 fp3_dynasty_decision.0007_desc_beginning: "[chosen_architect.Custom('FR_le_Char_Pi')|U][chosen_architect.GetTitledFirstName] s’affaire sans tarder à l’élaboration des plans d’un nouvel édifice pour [capital_province.GetName].\n\n« Pourquoi ne construirions-nous pas un nouveau lieu de culte ? propose-t-[chosen_architect.Custom('FR_IlElle')]. Je vois déjà un arc splendide et une façade tout en marbre, dans le style perse moderne. »\n\n"
 fp3_dynasty_decision.0007_dakhma: "« Ou bien une dakhma, une tour du silence, où les morts reposent en paix jusqu’au jour où les rapaces descendent festoyer. Néanmoins, nous la ferions si belle et si resplendissante que même ces charognards préféreraient la contempler plutôt que se repaître de nos défunts. »\n\n"
 fp3_dynasty_decision.0007_madrasa: "« Ou une grande madrasa aux salles paisibles pour l’étude et la contemplation, un lieu de rassemblement pour les érudits du monde entier. »\n\n"
 fp3_dynasty_decision.0007_outro: "« Ou bien encore une immense fresque narrative sur le mur est, mélangeant thèmes pieux divers et l’histoire de la Maison [ROOT.Char.GetDynastyNameNoTooltip]. Ce serait remarquable ! »"
 fp3_dynasty_decision.0007.a: "Je veux [ROOT.Char.GetFaith.HouseOfWorship], seulement si vous pouvez en faire un bâtiment majestueux."
 fp3_dynasty_decision.0007.b: "Bâtissez la dakhma, pour assurer un repos honorable à nos défunts."
 fp3_dynasty_decision.0007.c: "Le pays profiterait certainement d’une madrasa."
 fp3_dynasty_decision.0007.d: "J’adorerais contempler cette fresque..."
 fp3_dynasty_decision.0008.t: "Un monument à mon effigie"
 fp3_dynasty_decision.0008.desc: "J’ai passé de longues heures seul[ROOT.Char.Custom('FR_E')], réfléchissant au meilleur moyen d’améliorer [capital_province.GetName].\n\nCe projet sera assurément meilleur maintenant, puisqu’il est le fruit de mon seul esprit et non d’intermédiaires et autres courtisans importuns... Mais que deviendra-t-il ?\n\nJe consulte mes notes, et plusieurs projets prometteurs retiennent mon attention. Je pourrais..."
 fp3_dynasty_decision.0008.a: "décorer et agrandir le bazar."
 fp3_dynasty_decision.0008.b: "construire une grande place et un puits."
 fp3_dynasty_decision.0008.c: "construire un grand mausolée, anticipant ainsi mon trépas."
 fp3_dynasty_decision.0008.d: "concevoir un établissement de bains luxueux."
 fp3_dynasty_decision.0008.e: "ériger une imposante tour de guet."
 fp3_dynasty_decision.0008.f: "bâtir un palais d’été paisible."
 fp3_dynasty_decision.0008.g: "inaugurer un superbe lieu de culte."
 fp3_decision.0003.t: "La forteresse de Badd"
 fp3_decision.0003.desc_recently: "Il y a quelques décennies à peine, à l’apogée de la rébellion khurramite contre les Abbassides, Babak le chef paysan s’installa dans une ancienne forteresse parthe avec ses adeptes. Le lieu devint son dernier bastion, mais la victoire qu’arrachèrent les Abbassides leur coûta très cher."
 fp3_decision.0001.desc_less_recently: "Le califat abbasside, alors qu’il n’était qu’à ses balbutiements, envoya ses armées traquer le chef khurramite, Babak, retranché dans un fortin surplombant la forêt d’Arasbaran, à flanc de montagne. Le site reste aujourd’hui encore impressionnant et ferait parfaitement office de refuge, même après avoir subi le passage du temps et des éléments."
 fp3_decision.0001.desc_long_ago: "Haut dans les montagnes noires de la forêt d’Arasbaran, niche une forteresse sur un pic enneigé. Ce nid d’aigle fut le lieu où Babak, le héros khurramite, tint autrefois son baroud d’honneur. Je la restaurerai, jusqu’à ce qu’elle connaisse la gloire qu’elle aurait pu connaître à cette époque."
 fp3_decision.0003.desc_khurramite: "Les [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] locaux se montrent très amicaux envers moi, et m’ont promis de m’aider à restaurer le site et d’en assurer la sécurité.\n\n"
 fp3_decision.0003.desc_zandik: "Les paysans et bergers de ces montagnes escarpées sont connus pour être indisciplinés, mais ils haïssent la vieille prêtrise [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] et ont promis de m’aider.\n\n"
 fp3_decision.0003.desc_fallback: "La population locale a des tendances belliqueuses et rebelles, mais ils vouent un culte à Babak, dont ils chantent les louanges, et ils m’aideront à rebâtir ce foyer qui fut autrefois le sien dans la montagne.\n\n"
 fp3_decision.0003.desc_ending: "Le jour est venu d’offrir à la Maison [ROOT.Char.GetDynastyHouseNameNoTooltip] un nouveau trône, et puisse-t-il perdurer des siècles !"
 fp3_decision.0003.a: "J’entrevois un moyen de rembourser certaines dépenses..."
 fp3_decision.0003.b: "Une puissante forteresse, ou rien !"
 fp3_decision.0003.c: "Je n’ai que faire de la gloire. J’ai besoin d’une forteresse."
 fp3_decision.0004.t: "La foi pour le peuple"
 fp3_decision.0004_alternate.t: "Éteindre les feux éternels"
 fp3_decision.0004_desc: "Cela fait longtemps que nous, [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] avons choisi de suivre notre voie et vénérer [ROOT.Char.GetFaith.HighGodName] comme il nous sied. Nous n’avons jamais eu besoin des [ROOT.Char.GetFaith.AltPriestTermPlural], ni de leurs rites tordus... et le monde dans lequel nous vivons a changé. Nombreux sont ceux qui cherchent à faire vaciller notre foi, et le besoin de réformer se fait sentir plus que jamais. Ainsi, la prêtrise sera désormais plus proche du peuple. Nous forgerons notre propre avenir, et offrirons le poste de [ROOT.Char.GetFaith.PriestNeuter] à quiconque obtient la confiance de la communauté."
 fp3_decision.0004_alternate_desc: "Depuis trop longtemps les [ROOT.Char.GetFaith.AltPriestTermPlural] nous persécutent, nous [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. Depuis trop longtemps ils se raccrochent à leurs feux sacrés, ainsi qu’au pouvoir et à la richesse dont ils ont hérité. Pour beaucoup de non-croyants, ces pratiques semblent archaïques, et méprisantes. C’est assez ! Que l’on ferme les [ROOT.Char.GetFaith.HouseOfWorshipPlural] de la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], et que l’on en éteigne les feux éternels pour toujours ! Voilà qui calmera les ardeurs des [ROOT.Char.GetFaith.AltPriestTermPlural], et signera un jour nouveau pour le [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]. Dorénavant, nous ne nous laisserons plus mener par des [ROOT.Char.Custom('DefaultPriestWomenMen')] mortels, mais par [ROOT.Char.GetFaith.HighGodName] seulement."
 fp3_decision.0004.a: "Cela ouvrira bien des portes... pour moi !"
 fp3_decision.0004.b: "Et que les braises finissent en tas de cendres froides !"
 fp3_decision.0004.c: "Même un roturier peut devenir prêtre, aujourd’hui..."
 fp3_decision.0004.d: "C’était pour le bien de tous."
 fervor_gain_magi_destroyed: "Les mages réformés"
 destroy_the_magi_opinion_tooltip: "Les souverains de religion [root_religion.GetAdjective] aux croyances moins radicales n’apprécieront pas du tout cela."
 replace_the_high_priest_effect_tooltip: "Le [head_of_faith|El] passe de [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] à [GetFaithDoctrine('doctrine_no_head').GetBaseName]"
 fp3_decision.0008.t: "Revendiquer la lumière"
 fp3_decision.0008.desc: "Les [founder.GetFaith.GetAdherentNamePlural] tourmentés luttent depuis longtemps, en l’absence d’un véritable guide. J’ai aujourd’hui mis un terme à cette ignominie, en proclamant la #italic walayah#!, la tutelle des fidèles, et la lumière sur la lumière [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]. Je les mènerai avec toute la compétence et la prévoyance que [ROOT.Char.GetFaith.HighGodNameAlternate] voudra bien m’accorder, et mes descendants feront de même après moi. Puisse cela signer l’avènement des [founder.GetFaith.GetAdherentNamePluralNoTooltip] !"
 fp3_decision.0008.a: "Ce sera mon devoir, et mon fardeau."
 fp3_decision.0008.b: "Puisse la froide lumière rayonner sur ma Maison !"
 fp3_decision.0009.t: "Notre jeune [founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0009.desc: "[founder.GetFirstName] a décidé d’assumer les responsabilités de [founder.GetFaith.ReligiousHeadName] pour les [founder.GetFaith.GetAdherentNamePlural], et il semble que bon nombre de ses adeptes approuvent ce choix. [founder.GetSheHe|U] possède, selon eux, la #italic walayah#!, la guidance suprême [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] qui lui permet de mener les fidèles. Je ne suis actuellement pas en position de redire quoi que ce soit à cette revendication, mais mon avis aura tout de même du poids, étant l’une des figures les plus importantes de la foi [founder.GetFaith.GetAdjectiveNoTooltip]. Devrais-je accepter l’accession de [founder.GetFirstNameNoTooltip] ou m’opposer discrètement à [founder.Custom('FR_LuiElle')] ?"
 fp3_decision.0009.a: "[founder.Custom('FR_le_Char_Pi')|U][founder.GetTitledFirstNameNoTooltip] se montrera sûrement digne."
 fp3_decision.0009.b: "Quelle sottise !"
 fp3_decision.0009.a.tt: "Vous acceptez ce jeune [founder.GetFaith.ReligiousHeadName] avec un plaisir non dissimulé."
 fp3_decision.0009.b.tt: "Vous vous pliez diligemment à cette décision... pour l’instant."
 fp3_decision.0009.c: "Les [founder.GetFaith.GetAdherentNamePluralNoTooltip] méritent un vrai chef..."
 fp3_decision.0010.t: "Notre jeune [founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0010.desc: "[founder.GetFirstName] a rassemblé suffisamment de soutien et de piété pour s’autoproclamer [founder.GetFaith.ReligiousHeadName] des [founder.GetFaith.GetAdherentNamePlural]. Alors que certains chiites célèbrent cet événement comme une petite victoire de leur croyance en l’#italic ismah#!, l’incorruptibilité du [founder.GetFaith.ReligiousHeadTitleName], d’autres, plus tournés vers la communauté, déplorent l’apparition d’une nouvelle fracture au sein de l’oumma. Les [founder.GetFaith.GetAdherentNamePluralNoTooltip], de leur côté, semblent plus radicaux que jamais."
 fp3_decision.0010.a: "Je dois y réfléchir..."
 fp3_decision.0010.b: "Je vais devoir faire attention..."
 fp3_decision.0011.t: "Venger nos martyrs"
 fp3_decision.0011_opening.desc: "Il y a longtemps, l’opposition farouche des muhakkima face au compromis lâche de [ali.GetFirstName] avec [muawiya.GetFirstName] l’usurpateur a jeté l’anathème sur les sunnites comme les chiites. Depuis, nos #italic fedayin#! ont sacrifié leur vie pour éliminer les traîtres et les apostats, et redorer la notoriété des muhakkima.\n\nCe jour est enfin arrivé ; les califats parjures sont tombés, et sous ma coupe, les [ROOT.Char.GetFaith.GetAdherentNamePlural] ont repris la Mésopotamie et nos anciens sites sacrés."
 fp3_decision.0011_fanatic_murderer.desc: "Bientôt, toute la communauté [ROOT.Char.GetFaith.GetReligion.GetAdjective] abjurera ses fausses convictions, et rejoindra notre cause juste... ou elle périra !"
 fp3_decision.0011_unfanatic_unmurderer.desc: "Bientôt, nos grands orateurs et poètes seront entendus par l’oumma tout entière, et convertiront un nombre incalculable de fidèles à notre juste cause."
 fp3_decision.0011.a: "Lā ḥukma illā lillāh !"
 fp3_decision.0012.t: "Ascendance [avenger.GetFaith.GetAdjectiveNoTooltip]"
 fp3_decision.0012.desc: "Le [avenger.GetName] a rassemblé suffisamment de soutien et de piété pour causer un véritable flot de nouveaux [avenger.GetFaith.GetAdherentNamePlural] au sein de nombreuses franges de la foi musulmane. D’après les rumeurs, de nombreux souverains et de nombreuses villes se seraient convertis à sa foi, de leur gré ou non, et à part [ROOT.Char.GetFaith.HighGodName], personne ne peut prédire ce qu’[avenger.GetSheHe] fera ensuite."
 fp3_decision.0012.a: "C’est un jour grand pour l’Islam !"
 fp3_decision.0012.b: "Quelle horreur..."
 fp3_decision.0013.t: "Objection [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]"
 fp3_decision.0013.desc: "Le [hof_emissary.GetName], émissaire du [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName], semble agité[hof_emissary.Custom('FR_E')], ce qui pourrait en dire long sur le ressenti [righteous_caliph.Custom('FR_du_Char_Pi')][righteous_caliph.GetTitledFirstName] à propos de cette affaire.\n\n« Les textes contenus dans [righteous_caliph.GetFaith.ReligiousText] ont été révélés au monde entier en langue arabe, et dans nulle autre langue ne doivent-ils être lus, déclare [hof_emissary.GetFirstNameNoTooltip], ni aucun autre livre ou parchemin ou tablette traitant de la foi, tant que m[righteous_caliph.Custom('FR_OnA')] maîtr[righteous_caliph.Custom('FR_EEsse')], [righteous_caliph.Custom('FR_LeLa')] grand[righteous_caliph.Custom('FR_E')] [righteous_caliph.GetTitleTierName], est parmi nous. [righteous_caliph.Custom('FR_IlElle')|U] exige que vous cessiez vos efforts de traduction malavisés, et coupiez tout lien que vous puissiez entretenir avec des érudits hérétiques. » [hof_emissary.Custom('FR_IlElle')|U] marque une pause.\n\n« Ne désespérez point cependant, [righteous_caliph.Custom('FR_le_Char_L')][righteous_caliph.GetTitleTierName], dans s[righteous_caliph.Custom('FR_OnA')] infinie mansuétude, vous remboursera une grande partie de l’or que vous avez investi dans ce simulacre. »"
 fp3_decision.0013.a: "Hélas, ma décision est déjà prise."
 fp3_decision.0013.b: "Très bien, je ferai annuler cette politique."
 fp3_decision.0014.t: "Fierté perse"
 fp3_decision.0014_opening.desc: "Ils ne sont sous ma protection que depuis récemment, mais certains #italic oulémas#! de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ont déjà commencé à produire des travaux dans la langue locale, et notamment le [persian_genius_ulama.GetName], qui semble particulièrement enjoué[persian_genius_ulama.Custom('FR_E')].\n\n« Cela fait longtemps que je le préconise, dit-[persian_genius_ulama.Custom('FR_IlElle')]. La grandeur de la religion [ROOT.Char.GetFaith.GetReligion.GetAdjective] provient du mariage entre la prouesse arabe, et le raffinement et le savoir perse. Il était grand temps que la Perse brille à nouveau sur la scène mondiale comme flambeau de l’illumination spirituelle. J’ai déjà traduit et commenté maints hadiths, et même redécouvert certains travaux originaux d’Al-Hassan al-Basrî lui-même, conservés dans la vieille bibliothèque de Gundishapur... »\n\n"
 fp3_decision.0014_there_is_caliph.desc: "Pendant ce temps, [uncaring_caliph.Custom('FR_le_Char_Pi')][uncaring_caliph.GetTitledFirstName] reste silencieu[uncaring_caliph.Custom('FR_XSe')], observant les événements avec un intérêt non dissimulé."
 fp3_decision.0014_no_caliph.desc: "En regardant ce[persian_genius_ulama.Custom('FR_TTte')] [persian_genius_ulama.GetWomanMan] ambitieu[persian_genius_ulama.Custom('FR_XSe')], je me demande comment [persian_genius_ulama.Custom('FR_IlElle')] pourrait m’être utile."
 fp3_decision.0014.a: "Voilà qui a l’air prometteur !"
 fp3_decision.0014.b: "Vous devriez rester et travailler pour moi directement."
 promote_persian_scripture_cannot_take_decision.tt: "Vous devrez assumer cette [decision|El] pour les 30 prochaines années."
 pledged_to_not_promote_persian_desc: "Vous avez déjà promis de ne pas promouvoir les saintes Écritures perses."
 fp3_decision.0015.t: "Annonces lors de la prière du vendredi"
 fp3_decision.0015.desc.switch.supporter_becoming_detractor: "J’ai déclaré qu’à partir de ce jour, sur mes terres, le nom [ROOT.Char.GetFaith.GetReligiousHead.Custom('FR_du_Char_Pi')][ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] devra être lu en dernier lors de la prière du vendredi, lorsque tous les érudits du pays se rassemblent dans leurs [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nCette marque claire de séparatisme courroucera à coup sûr les laquais que je laisse derrière moi, mais après tout, qui se soucie de l’avis des flagorneurs ?\n\n"
 fp3_decision.0015.desc.switch.detractor_becoming_supporter: "J’ai déclaré qu’à partir de ce jour, sur mes terres, le nom [ROOT.Char.GetFaith.GetReligiousHead.Custom('FR_du_Char_Pi')][ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] devra être lu en premier et avant toute chose lors de la prière du vendredi.\n\nPuisqu’il s’agit du jour où tous les érudits du pays se rassemblent dans leurs [ROOT.Char.GetFaith.HouseOfWorshipPlural], il apparaîtra clair que j’œuvre pour le bien de l’unité du califat.\n\n"
 fp3_decision.0015.desc.switch.presently_neutral: "Tous les souverains autour de moi choisissent un camp, qu’il s’agisse de soutenir l’unité du [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName] ou de revendiquer leur indépendance.\n\nJe ne me suis pas encore prononcé[ROOT.Char.Custom('FR_E')], mais il sera simple de changer de position ; je n’aurai qu’à dire si le nom [ROOT.Char.GetFaith.GetReligiousHead.Custom('FR_du_Char_Pi')][ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] sera lu en premier ou en dernier lors de la prière du vendredi, devant les érudits du pays rassemblés dans leurs [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\n"
 fp3_decision.0015.desc.liege.presently_neutral: "M[ROOT.Char.GetLiege.Custom('FR_OnA')] [ROOT.Char.GetLiege.GetTitledFirstName] espère certainement que j’agisse comme [ROOT.Char.GetLiege.Custom('FR_LuiElle')] à ce sujet."
 fp3_decision.0015.desc.liege.aligning: "Heureusement, cela est en parfait alignement avec m[ROOT.Char.GetLiege.Custom('FR_OnA')] [ROOT.Char.GetLiege.Custom('FR_SeigneurDame')] lige, [ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName], qui partage mes croyances nouvelles."
 fp3_decision.0015.desc.liege.contradicting: "Il est cependant inquiétant que [ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName], m[ROOT.Char.GetLiege.Custom('FR_OnA')] [ROOT.Char.GetLiege.Custom('FR_SeigneurDame')] lige, ne partage pas ma position... [ROOT.Char.GetLiege.Custom('FR_IlElle')] verra certainement ce changement d’un mauvais œil."
 fp3_decision.0015.desc.liege.fallback: "Cela a beau être essentiel pour moi et [ROOT.Char.GetFaith.GetReligiousHead.Custom('FR_le_Char_Pi')][ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip], je doute que m[ROOT.Char.GetLiege.Custom('FR_OnA')] [ROOT.Char.GetLiege.Custom('FR_SeigneurDame')] lige, [ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName], accorde une quelconque importance à la politique sunnite."
 fp3_decision.0015.a: "Je soutiens mon [ROOT.Char.GetFaith.GetReligiousHead.GetTitleAsNameNoTooltip], mais pas m[ROOT.Char.GetLiege.Custom('FR_OnA')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]."
 fp3_decision.0015.a.tt: "Votre nom est lu à la place de celui [ROOT.Char.Custom2('FR_du_YourCharacterIntroduction', ROOT.Char.GetLiege)]"
 fp3_decision.0015.b: "J’accorde toute ma loyauté [ROOT.Char.GetFaith.GetReligiousHead.Custom('FR_au_Char_Pi')][ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip] !"
 fp3_decision.0015.c: "Aucun de ces idiots n’est plus important que moi."
 fp3_decision.0015.c.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.d: "S[ROOT.Char.GetFaith.GetReligiousHead.Custom('FR_OnA')] place est à [ROOT.Char.GetFaith.GetReligiousHead.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], pas [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 fp3_decision.0015.e: "Peut-être mon nom devrait-il remplacer celui de m[ROOT.Char.GetLiege.Custom('FR_OnA')] [ROOT.Char.GetLiege.Custom('FR_SeigneurDame')] lige..."
 fp3_decision.0015.e.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.f: "J’ai fait preuve d’une grande audace."
 fp3_decision.0015.vassal_semi_rebel: "Un vassal critique votre règne"
 fp3_misc_decisions.0010.opening: "Au Commandeur des croyants,"
 fp3_misc_decisions.0010.desc_intro: "Quel honneur ce serait de reconnaître votre règne béni et vertueux sur cette terre."
 fp3_misc_decisions.0010.desc_struggle: "Puisse [recipient.GetFaith.HighGodName] bénir les efforts que vous déployez face aux immondes rebelles qui menacent votre souveraineté."
 fp3_misc_decisions.0010.a: "Magnifique."
 fp3_misc_decisions.0011.desc: "Je vous reconnais certes comme [recipient.GetFaith.ReligiousHeadName] légitime, mais je ne peux cependant accepter vos demandes."
 fp3_misc_decisions.0011.a: "Sombre mécréant !"
 fp3_misc_decisions.0015.t: "Adopter le zoroastrisme"
 fp3_misc_decisions.0015.desc: "Je suivrai les enseignements de $zoroastrianism_good_god_zoroaster$ quoi qu’il arrive, je me protégerai de la destruction d’$zoroastrianism_devil_name$. Mais quelle foi adopterai-je quand la situation l’exigera le plus ?"
 fp3_misc_decisions.0015.a: "Je pratiquerai le [zoroastrian_faith_1.GetName]."
 fp3_misc_decisions.0015.b: "Le [zoroastrian_faith_2.GetName] est la seule option."
 fp3_misc_decisions.0015.c: "Mon cœur me dit de suivre le [zoroastrian_faith_3.GetName]."
 fp3_misc_decisions.0020.t: "Défi relevé : Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_misc_decisions.0020.desc.a: "Battu[recipient.Custom('FR_E')], contusionné[recipient.Custom('FR_E')], [recipient.GetFirstName] a finalement réalisé qu’[recipient.Custom('FR_IlElle')] devait céder le pouvoir à quelqu’un capable de gérer notre Maison d’une main de fer.\n\nCe n’est pas ma force qui m’a rendu[ROOT.Char.Custom('FR_E')] digne, mais la volonté d’élever la Maison [ROOT.Char.GetHouse.GetBaseName] vers de nouveaux sommets, ce que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('recipient'))] velléitaire n’a jamais su faire."
 fp3_misc_decisions.0020.desc.a.lethal: "[recipient.GetFirstName], qui tachait le nom de notre famille, est mort[recipient.Custom('FR_E')], et mon droit de revendiquer la direction de la Maison est indéniable.\n\nCe n’est pas ma force qui m’en a rendu[ROOT.Char.Custom('FR_E')] digne, mais la volonté d’élever la Maison [ROOT.Char.GetHouse.GetBaseName] vers de nouveaux sommets, ce que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('recipient'))] velléitaire n’a jamais su faire."
 fp3_misc_decisions.0020.desc.b: "Épuisé[ROOT.Char.Custom('FR_E')], je scrute le visage de [recipient.GetFirstName]. Le regard de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('recipient'))] me confirme ce que je sais déjà... J’ai échoué.\n\n« Diriger une Maison demande de la trempe, soupire-t-[recipient.Custom('FR_IlElle')]. C’est à moi que revient à présent la responsabilité de la Maison [ROOT.Char.GetHouse.GetBaseName]. »\n\nNul doute possible, [recipient.GetFirstNameNoTooltip] vient d’exposer ma faiblesse à la cour..."
 fp3_misc_decisions.0020.lose.a: "J’ai manqué de poigne."
 fp3_misc_decisions.0020.lose.b: "La Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] est à MOI !"
 fp3_misc_decisions.0020.win.a: "La Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] se plie à ma volonté !"
 fp3_misc_decisions.0020.win.b: "Vous avez vaillamment combattu, chef de notre Maison !"
 fp3_misc_decisions.0022.t: "Défi relevé : Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_misc_decisions.0022.desc.intro: "En arrivant sur le lieu du duel, je retrouve [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('recipient'))], qui m’attend. [recipient.Custom('FR_IlElle')|U] m’accueille comme nos liens l’exigent, et me toise du regard alors que la Cour se rassemble pour assister à mon défi."
 fp3_misc_decisions.0022.desc.body: "\n\n« Eh bien, approchez donc... dit-[recipient.Custom('FR_IlElle')] d’une voix grave, décidons de l’avenir de la Maison [ROOT.Char.GetHouse.GetBaseName]. »"
 fp3_misc_decisions.0022.trigger_failure.actor: "Mon [trial_by_combat_trial|El] contre [recipient.GetFirstNameNoTooltip] a été invalidé"
 fp3_misc_decisions.0022.trigger_failure.recipient: "Mon [trial_by_combat_trial|El] contre [actor.GetFirstNameNoTooltip] a été invalidé"
 fp3_misc_decisions.0022.a: "Que [actor.Custom('FR_LeLa')] meilleur[actor.Custom('FR_E')] gagne."
 fp3_misc_decisions.0022.a.tt: "Le [single_combat_duel|El] commence !"
 fp3_misc_decisions.0023.desc.a: "Battu[actor.Custom('FR_E')], couvert[actor.Custom('FR_E')] de bleus, [actor.GetFirstName] réalise à présent combien il était stupide de me défier pour le titre de chef de notre Maison.\n\nLe défi de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('recipient'))] velléitaire n’a fait que renforcer ma valeur de chef vis-à-vis de la Maison [ROOT.Char.GetHouse.GetBaseName] et de mes sujets."
 fp3_misc_decisions.0023.desc.a.lethal: "Enfin, [actor.GetFirstName] gît au sol, inanimé[actor.Custom('FR_E')], aux côtés de ses ambitions destructrices tordues.\n\nLe défi de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('recipient'))] velléitaire n’a fait que renforcer ma valeur de chef vis-à-vis de la Maison [ROOT.Char.GetHouse.GetBaseName] et de mes sujets."
 fp3_misc_decisions.0023.desc.b: "Épuisé[ROOT.Char.Custom('FR_E')], je scrute le visage de [actor.GetFirstName]. Le regard de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('recipient'))] me confirme ce que je sais déjà... J’ai échoué.\n\n« Enfin, notre Maison sera dirigée d’une main forte, soupire-t-[recipient.Custom('FR_IlElle')]. C’est à moi de porter le fardeau de la Maison [ROOT.Char.GetHouse.GetBaseName]. »\n\nNul doute possible, [actor.GetFirstNameNoTooltip] vient d’exposer ma faiblesse à la cour..."
 fp3_misc_decisions.0023.lose.a: "J’ai manqué de poigne."
 fp3_misc_decisions.0023.win.a: "Il est du devoir du berger de surveiller son troupeau."
 fp3_misc_decisions.0025.t: "M[SCOPE.sC('recipient').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('actor'))] [ROOT.Char.GetFirstNameNoTooltip],"
 fp3_misc_decisions.0025.desc: "Vous n’avez clairement pas les épaules pour porter le fardeau qu’est la direction de la Maison [ROOT.Char.GetHouse.GetBaseName].\n\nJe dois refuser votre défi fort malavisé, et ce, pour le bien de la famille."
 fp3_misc_decisions.0025.a: "Vous finirez par reconnaître ma valeur un jour où l’autre !"
 fp3_misc_decisions.0025.b: "Votre rejet ridicule ne sera pas oublié."
 fp3_misc_decisions.0026.desc: "En arrivant sur le lieu du duel, je retrouve [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('recipient'))], qui m’attend, placide. [recipient.Custom('FR_IlElle')|U] m’embrasse devant la cour, s’acquittant des formalités de notre Maison.\n\n[recipient.Custom('FR_IlElle')|U] sourit. « Approchez, [recipient.Custom2('RelationToMeShort', SCOPE.sC('actor'))], écoutons ce que vous avez à nous dire. »\n\n[recipient.GetFirstNameNoTooltip] demande que l’on nous apporte des boissons alors que nous nous asseyons, avant de me fixer d’un regard rempli d’espoir."
 fp3_misc_decisions.0026.a: "Par où commencer..."
 fp3_misc_decisions.0026.a.tt: "Les négociations sont lancées !"
 fp3_misc_decisions.0027.desc: "Je commence par l’histoire de la Maison [actor.GetHouse.GetBaseName], remémorant la gloire [actor.GetHouse.GetFounder.Custom('FR_du_Char_Pi')][actor.GetHouse.GetFounder.GetTitledFirstName], remontant progressivement jusqu’au présent.\n\n[recipient.GetFirstName] m’écoute patiemment, acquiesçant sans mot dire alors que je liste les menaces qui pèsent sur notre famille, et les moyens de les combattre.\n\nLorsque j’ai terminé, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('recipient'))], toujours impassible, répond « Oui, très bien, certes... mais pourquoi devriez-vous être [ROOT.Char.Custom('FR_CeluiCelle')] qui dirige notre famille à ma place ? »"
 fp3_misc_decisions.0027.a.sick: "Prenez d’abord soin de vous, laissez-moi assumer ce fardeau."
 fp3_misc_decisions.0027.a.sick.tt: "Cette option est disponible, car [recipient.GetSheHe] est en mauvaise [health|El]"
 fp3_misc_decisions.0027.a.old: "Il est temps que la génération suivante reprenne les rênes de la famille."
 fp3_misc_decisions.0027.a.old.tt: "Cette option est disponible parce qu’[recipient.GetSheHe] est beaucoup plus âgé[recipient.Custom('FR_E')] que vous"
 fp3_misc_decisions.0027.a.young: "Vous manquez d’expérience, vous avez encore tant à apprendre."
 fp3_misc_decisions.0027.a.young.tt: "Cette option est disponible, car [recipient.GetSheHe] est plus jeune que vous"
 fp3_misc_decisions.0027.a.trigger: "[recipient.Custom('FR_IlElle')|U] doit être en mauvaise santé, ou plus âgé[recipient.Custom('FR_E')] ou plus jeune que vous"
 fp3_misc_decisions.0027.b.vassal: "Écoutez-moi, en tant que sujet de [actor.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 fp3_misc_decisions.0027.b.vassal.tt: "Cette option est disponible, car [recipient.GetSheHe] est votre [vassal|El][recipient.Custom('FR_E')|E] direct[recipient.Custom('FR_E')] ou indirect[recipient.Custom('FR_E')]"
 fp3_misc_decisions.0027.b.tier: "En tant que [recipient.GetTitleAsNameNoTooltip], écoutez ce que j’ai à dire en tant que [actor.GetTitleAsNameNoTooltip]."
 fp3_misc_decisions.0027.b.tier.tt: "Cette option est disponible, car son [rank|El] est inférieur au vôtre"
 fp3_misc_decisions.0027.b.military: "Nul autre que moi n’a la force de défendre notre Maison."
