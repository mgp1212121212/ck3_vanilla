 fp3_misc_decisions.0031.desc.intro: "Comme je le pensais, et tant pis si cela scandalise les nobles du pays, même les bureaux les plus petits et les ministères les moins importants de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] peuvent regorger de talent.\n\nOn peut aisément réduire les candidats à l’accession à deux groupes : d’un côté, [batch_a_char1.GetFirstName], [batch_a_char2.GetFirstName], et [batch_a_char3.GetFirstName], et de l’autre, [batch_b_char1.GetFirstName] et [batch_b_char2.GetFirstName].\n\n"
 #I don't know why it demands we scope out of the county then back into it — roll with it.
 fp3_misc_decisions.0031.desc.cultures.single: "Tous sont issus de la population de [batch_a_county.GetProvince.GetCounty.GetCulture.GetName] de [batch_a_county.GetBaseNameNoTier]. La bande de [batch_a_char1.GetFirstNameNoTooltip] manque peut-être un peu d’éducation, alors que [batch_b_char1.GetFirstNameNoTooltip] et son acolyte jouent un peu plus dans la finesse, mais ne sont que deux."
 fp3_misc_decisions.0031.desc.cultures.fallback: "La bande de [batch_a_char1.GetFirstNameNoTooltip] provient des [batch_a_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] de [batch_a_county.GetBaseNameNoTier], et se montre capable quoique peu éduquée. [batch_b_char1.GetFirstNameNoTooltip] et son acolyte, en revanche, sont des [batch_b_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] de [batch_b_county.GetBaseNameNoTier] et font preuve d’un petit peu plus de tact."
 fp3_misc_decisions.0031.tt.all_outsiders: "Tous les étrangers rejoignent votre cour"
 fp3_misc_decisions.0031.tt.all_outsiders.you_gain_hook: "Vous gagnez un [strong_hook|El] #WEAK ($loyalty_hook$)#! sur eux"
 fp3_misc_decisions.0031.a: "[batch_a_char1.GetFirstNameNoTooltip] et ses amis feront d’excellents courtisans."
 fp3_misc_decisions.0031.b: "[batch_b_char1.GetFirstNameNoTooltip] est plus impressionnant[batch_b_char1.Custom('FR_E')]"
 fp3_misc_decisions.0031.c: "Aucun d’entre vous ne fera l’affaire. Retournez à vos occupations !"
