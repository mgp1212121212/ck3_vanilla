 fp3_misc_decisions.0028.desc: "[actor.GetFirstName] est arrivé[actor.Custom('FR_E')] sur le lieu du duel pour exprimer sa logique fallacieuse expliquant pourquoi [actor.Custom('FR_IlElle')] devrait être à la tête de la Maison [actor.GetHouse.GetBaseName]. La politesse m’oblige à l’embrasser avant qu’[actor.Custom('FR_IlElle')] ne prenne la parole.\n\n[actor.Custom('FR_IlElle')|U] raconte l’histoire de la Maison, remontant de l’époque [actor.GetHouse.GetFounder.Custom('FR_du_Char_Pi')][actor.GetHouse.GetFounder.GetTitledFirstName] jusqu’à nos jours, et j’attends, patiemment, qu’[actor.Custom('FR_IlElle')] atteigne le point culminant de son argumentaire.\n\nEt enfin, le voilà : « [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))|U]..."
