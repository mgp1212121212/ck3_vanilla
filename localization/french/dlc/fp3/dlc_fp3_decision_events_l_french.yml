 fp3_struggle.0051.t: "L’interrègne iranien"
 fp3_struggle.0051.desc: "Une guerre civile sanglante ravage le [Mostaza.GetPrimaryTitle.GetBaseName], jadis intouchable : les membres de la famille régnante s’assassinent les uns les autres et se font la guerre, rivalisant pour usurper le [GetFaithByKey('ashari').ReligiousHeadTitleName|U]. L’Irak tremble sur ses fondations, tandis qu’au-delà des montagnes orientales, les seigneurs perses de la frontière profitent de la ruine de Bagdad pour se tailler des territoires et bâtir des empires.\n\n"
 fp3_struggle.0051.desc.caliph: "Derrière moi se dresse une rangée de fantômes pâles : les [Mostaza.GetTitleTierName]s [Mutawakkil.GetFirstName], [Muntasir.GetFirstName] et [Mustain.GetFirstName], tous victimes de cette [struggle|El]. Les Perses rebelles et les Turcs traîtres sont impatients de m’envoyer rejoindre les spectres de mes prédécesseurs, mais je peux encore renverser la situation !"
 fp3_struggle.0051.desc.involved: "Il est temps pour la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] de passer à l’action et de connaître la gloire. Serons-nous les sauveurs du califat ou briserons-nous le rêve d’une oumma unie une fois pour toutes ?"
 fp3_struggle.0051.desc.interloper: "Les trois derniers [Mostaza.GetTitleAsNameNoTooltip]s ayant connu une fin rapide et prématurée, tout le monde s’attend à ce que [Mostaza.GetFirstName] suive leur piètre exemple. En ces temps troublés et incertains, la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ne manque pas d’occasions à saisir."
 fp3_struggle.0051.desc.supporter: "Jamais auparavant nous n’avons eu tant besoin de la loyauté et de la diligence de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip]. C’est le moment de saisir la gloire, de sauver le califat et de devenir de véritables champions de la cause [ROOT.Char.GetFaith.GetAdjective] !"
 fp3_struggle.0051.desc.detractor: "Les maîtres de l’islam étant pris dans la tourmente d’une crise perpétuelle, la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] a l’occasion unique de devenir maîtresse de son destin et d’inscrire son nom dans les annales de l’histoire."
 fp3_struggle.0051.desc.unrest: "$fp3_struggle.0051.desc$"
 fp3_struggle.0051.desc.stabilization: "Après une période de crise, la lutte sanglante qui ravage la Perse s’apaise lentement et le [Mostaza.GetPrimaryTitle.GetName] se rétablit."
 fp3_struggle.0051.desc.stabilization_actor: "La Maison [ROOT.Char.GetHouse.GetNameNoTooltip] doit être prudente. Nous pourrions profiter de la situation pour fonder un avenir prospère ou semer le chaos et la discorde, ce qui pourrait nous élever encore plus haut."
 fp3_struggle.0051.a: "Que [ROOT.Char.GetFaith.HighGodName] soit avec moi !"
 fp3_struggle.0051.b: "Ces folles ambitions doivent être étouffées !"
 fp3_struggle.0071.t: "[struggle_liege.GetFirstNameNoTooltip|U] réaffirme sa domination"
 fp3_struggle.0071.desc.caliph: "Le conflit est terminé ! Que ce soit grâce à la puissance de mes armes, à ma diplomatie habile ou à la suprématie innée de ma situation, les traîtres et les rebelles ont tourné casaque. Désormais, ils se pressent pour renouveler leurs serments devant mon trône, se bousculent pour s’incliner le plus bas possible et réaffirmer leur foi en leur [ROOT.Char.GetTitleTierName] légitime et guidé[ROOT.Char.Custom('FR_E')] par la puissance divine.\n\nLes seigneurs perses rebelles ont juré soumission et se sont repentis de leur folie ou ont été remplacés par des gouverneurs [ROOT.Char.GetCulture.GetCollectiveNoun|l] dignes de confiance et pieux. J’ai achevé la conquête de la Perse entamée par le califat Rachidun il y a deux siècles, pour la gloire éternelle de [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
 fp3_struggle.0071.desc.supporter: "À force de promesses, de menaces, de ruse et de force, l’autorité [struggle_liege.Custom('FR_du_Char_Pi')][struggle_liege.GetTitledFirstName] a été réaffirmée. Les rebelles ont été mis au pas et les seigneurs perses indisciplinés s’empressent de se prosterner devant le trône [struggle_liege.Custom('FR_du_Char_L')][struggle_liege.GetTitleTierName].\n\nEt derrière ce trône, c’est moi qui me tiens. En cette époque troublée, j’ai relevé le défi, j’ai prouvé que j’étais [ROOT.Char.Custom('FR_LeLa')] plus grand[ROOT.Char.Custom('FR_E')] partisan[ROOT.Char.Custom('FR_E')] [Mostaza.Custom('FR_du_Char_L')][Mostaza.GetTitleTierName] et j’ai ramené l’ordre dans le monde. Tout le monde connaîtra bientôt ma contribution et la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] connaîtra une gloire éternelle."
 fp3_struggle.0071.a: "La victoire est mienne !"
 fp3_struggle.0071.b: "La victoire est douce, mais nous pouvons aller encore plus loin !"
 fp3_struggle.0072.t: "$fp3_struggle.0071.t$"
 fp3_struggle.0072.desc.caliph: "À force de promesses, de menaces, de ruse et de force, mon autorité sur le #italic dar-al-Islam#! a été réaffirmée. Beaucoup prétendront que c’est en vertu de la grâce [ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive], mais ce n’est que le fruit de mon habileté et de mes manœuvres que la guerre civile qui dévastait le [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] n’a pas été plus sanglante.\n\nC’est le début d’une nouvelle ère de grandeur pour la Perse et pour le monde ! Et pour moi !"
 fp3_struggle.0072.desc.supporter: "À force de promesses, de menaces, de ruse et de force, l’autorité [struggle_liege.Custom('FR_du_Char_Pi')][struggle_liege.GetTitledFirstName] a été réaffirmée. Beaucoup prétendront que c’est en vertu de la grâce [ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive], mais ce n’est que grâce à l’aide d’alliés tels que moi que la guerre civile qui dévastait le [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] n’a pas été plus sanglante.\n\nJe ne doute pas que mes efforts et ma loyauté seront récompensés, mais je ne peux m’empêcher de me demander si je n’aurais pas été mieux loti[ROOT.Char.Custom('FR_E')] en choisissant l’autre camp."
 fp3_struggle.0072.desc.detractor: "À force de fausses promesses et de menaces ignobles, [struggle_liege.Custom('FR_le_Char_L')][struggle_liege.GetTitleTierName] a réaffirmé sa soi-disant autorité et s’est à nouveau assuré de la loyauté des idiots et des sycophantes qui s’entassaient dans sa Cour.\n\nJ’ai fait de mon mieux, mais le califat [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] perdure, malgré sa corruption. C’est un jour sombre pour la Perse, mais tout n’est peut-être pas perdu. Demain est un autre jour, qui sait les nouvelles opportunités qu’il apportera ?"
 fp3_struggle.0072.desc.uninvolved: "La lutte pour la Perse connaît une accalmie, maintenant que [struggle_liege.Custom('FR_le_Char_Pi')][struggle_liege.GetTitledFirstName] a non seulement restauré son autorité et son empire, mais a aussi acquis plus de pouvoir que jamais.\n\nEn nommant des pantins [struggle_liege.GetCulture.GetCollectiveNoun|l] pour gouverner la Perse et en subjuguant tous ceux qui l’ont défié[struggle_liege.Custom('FR_E')], [struggle_liege.GetSheHe] a réaffirmé la suprématie [struggle_liege.GetFaith.GetAdjective] en [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nPour l’instant, [struggle_liege.GetSheHe] semble invincible, mais tout n’est peut-être pas perdu."
 fp3_struggle.0072.desc.involved: "Les troubles qui perturbent la Perse se calment, maintenant que [struggle_liege.Custom('FR_le_Char_Pi')][struggle_liege.GetTitledFirstName] a non seulement restauré son autorité et son empire, mais a aussi atteint de nouveaux sommets de prestige et de puissance.\n\nEn nommant des pantins [struggle_liege.GetCulture.GetCollectiveNoun|l] pour gouverner la Perse et en subjuguant tous ceux qui l’ont défié[struggle_liege.Custom('FR_E')], [struggle_liege.GetSheHe] a réaffirmé la suprématie [struggle_liege.GetFaith.GetAdjective] en [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nPour l’instant, on dit que son autorité est à toute épreuve, mais cela reste à voir."
 fp3_struggle.0072.desc.interloper: "La lutte pour la Perse connaît une accalmie, maintenant que [struggle_liege.Custom('FR_le_Char_Pi')][struggle_liege.GetTitledFirstName] a non seulement restauré son autorité et son empire, mais a aussi acquis plus de pouvoir que jamais.\n\nEn nommant des pantins [struggle_liege.GetCulture.GetCollectiveNoun|l] pour gouverner la Perse et en subjuguant tous ceux qui l’ont défié[struggle_liege.Custom('FR_E')], [struggle_liege.GetSheHe] a réaffirmé la suprématie [struggle_liege.GetFaith.GetAdjective] en [struggle_liege.GetPrimaryTitle.GetBaseNameNoTooltip].\n\nPuisque son autorité est désormais trop puissante pour être défiée, je ferais mieux de me faire bien voir d[struggle_liege.Custom('FR_EluiElle')], afin d’affermir mon emprise sur les territoires perses."
 fp3_struggle.0072.a: "[ROOT.GetCharacter.GetFaith.HighGodNameAlternate] est avec moi !"
 fp3_struggle.0072.b: "Un jour nouveau viendra !"
 fp3_struggle.0082.t: "Le [GetTitleByKey('d_sunni').GetNameNoTooltip|l] cède"
 fp3_struggle.0082.desc.intro: "Après des années de lutte vaine, [struggle_liege.Custom('FR_le_Char_Pi')][struggle_liege.GetTitledFirstName] a cédé et abandonné tout espoir de réunification de la région. La frontière orientale est désormais entre les mains de nouveaux dirigeants qui continueront à lutter contre les nomades des steppes et les uns contre les autres, comme depuis toujours.\n\n"
 fp3_struggle.0082.desc.supporter: "Assailli de toute part et rongé de l’intérieur par la trahison et les désastres, le califat [struggle_liege.GetHouse.GetNameNoTooltip] s’est scindé. [ROOT.GetCharacter.GetFaith.HighGodName] seul sait si j’aurais pu renverser le cours des événements, mais la fortune m’était contraire et j’en suis réduit[ROOT.GetCharacter.Custom('FR_E')] à me demander ce que l’avenir nous réserve. C’est un coup terrible, mais ce n’est pas la fin !\n\nQue les fous qui m’ont défié[ROOT.GetCharacter.Custom('FR_E')] profitent de ce répit, car lorsqu’ils s’y attendront le moins, mes armées se remettront en marche et piétineront leurs bannières."
 fp3_struggle.0082.desc.involved: "Ce n’est peut-être pas l’issue que je souhaitais, mais je peux toujours tirer mon épingle du jeu, à condition de conduire mon pays vers la gloire, grâce au vide laissé par les [struggle_liege.GetHouse.GetNameNoTooltip]."
 fp3_struggle.0082.desc.interloper: "Après avoir joué les perturbateurs sur la scène persane, voici peut-être l’occasion d’endosser un rôle plus important et de combler le vide laissé par les [struggle_liege.GetHouse.GetNameNoTooltip]. Je pourrais aussi tourner le dos à ce chaos et œuvrer pour le futur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] sous d’autres cieux."
 fp3_struggle.0082.desc.detractor: "Après des années de luttes stériles et de malheurs amers, [struggle_liege.Custom('FR_le_Char_Pi')][struggle_liege.GetTitledFirstName] a enfin été contraint[struggle_liege.Custom('FR_E')] de céder. L’autorité que les [struggle_liege.GetHouse.GetNameNoTooltip] exerçaient autrefois sur la Perse s’est évaporée depuis longtemps, enhardissant rebelles et rivaux, tous autant qu’ils sont.\n\nLa Maison [ROOT.Char.GetHouse.GetNameNoTooltip] peut profiter de ce chaos pour devenir plus forte que jamais, fière et surtout libre."
 fp3_struggle.0082.desc.uninvolved: "Après des années d’usure et d’anarchie, [struggle_liege.Custom('FR_le_Char_Pi')][struggle_liege.GetTitledFirstName] a cédé en silence et abandonné tout espoir de réunification de l’Arabie et de la Perse.\n\nL’Est est désormais entre les mains de nouveaux dirigeants qui continueront à lutter contre les nomades des steppes et les uns contre les autres, sous le regard distant et impuissant du calife.\n\nDe toute évidence, la chute des [struggle_liege.GetHouse.GetNameNoTooltip] est source d’opportunités qu’une Maison assez audacieuse pourrait saisir."
 fp3_struggle.0082.a: "Ils maudiront le jour de leur trahison !"
 fp3_struggle.0082.b: "L’aube nouvelle viendra !"
 fp3_struggle.0082.c: "Pour la gloire immortelle de la Perse !"
 fp3_struggle.0091.t: "Fondation du [struggle_ender.GetPrimaryTitle.GetNameNoTooltip|U] : une nouvelle Perse"
 fp3_struggle.0091.desc.detractor: "Alors que le soleil se lève derrière le mont Damavand, sa douce lueur réchauffe les champs pâles. La couronne de l’[GetTitleByKey('e_persia').GetBaseName|l] ne sera plus une simple lignée historique, mais un symbole de notre lutte héroïque contre [struggle_liege.Custom('FR_le_Char_Pi')][struggle_liege.GetTitledFirstName].\n\nAucun envahisseur étranger ne pourra plus nous soumettre ; nous avons retrouvé la puissance et la gloire des jours anciens, lorsque le monde tremblait devant le roi des rois.\n\nBientôt, toute la Perse brandira les étendards d’un nouvel empire. #italic Mon empire#! !"
 fp3_struggle.0091.desc.supporter: "Même si la cause [struggle_liege.Custom('FR_du_Char')][struggle_liege.GetName] était juste, elle était peut-être vouée à l’échec. Le peuple perse voulait un nouveau chef, raviver la flamme et la gloire perdues de notre antiquité. J’ai répondu à leur appel et les fondations que j’ai jetées pourraient donner naissance à un nouvel empire, le premier en Perse depuis la chute des [sassanid_dynasty.GetName]. Je pourrais aussi me contenter de ce que j’ai déjà accompli en renforçant le pays et en attisant la flamme dans le cœur de chaque Perse..."
 fp3_struggle.0091.a: "Cela devrait garantir l’héritage de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip]"
 fp3_struggle.0092.t: "$fp3_struggle.0091.t$"
 fp3_struggle.0092.intro: "Le soleil se lève derrière le mont Damavand et sa douce lueur réchauffe les champs pâles. [struggle_ender.Custom('FR_le_Char')|U][struggle_ender.GetName] est assez puissant[struggle_ender.Custom('FR_E')] et légitime pour proclamer la refondation de la [persia_loc.GetName|U] et une nouvelle grande puissance règne désormais sur ces terres, rempart contre les seigneurs vengeurs d’Arabie et les nomades sauvages des steppes, restauratrice de la gloire des anciens rois.\n\n"
 fp3_struggle.0092.desc.iranian: "Mon rôle dans l’empire [struggle_ender.Custom('FR_du_Char_Pi')][struggle_ender.GetTitledFirstNameNoTooltip] reste à déterminer. Avec mon aide, [struggle_ender.GetSheHe] pourrait établir un héritage durable, mais peut-être n’est-[struggle_ender.GetSheHe] qu’un[struggle_ender.Custom('FR_E')] conquérant[struggle_ender.Custom('FR_E')] de plus dans les annales, grand[struggle_ender.Custom('FR_E')] mais éphémère."
 fp3_struggle.0092.desc.non-iranian: "Ce qui n’était autrefois qu’une des frontières d’un califat moribond est désormais le cœur d’un empire en pleine ascension. Le monde l’observe avec intérêt, se demandant si [struggle_ender.Custom('FR_le_Char_Pi')][struggle_ender.GetTitledFirstNameNoTooltip] réussira à établir un héritage durable ou [struggle_ender.Custom('FR_SilSielle')] n’est qu’un[struggle_ender.Custom('FR_E')] conquérant[struggle_ender.Custom('FR_E')] de plus dans les annales, grand[struggle_ender.Custom('FR_E')] mais éphémère."
 fp3_struggle.0092.a: "C’était inévitable"
 fp3_struggle.0095.t: "Ascension des [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]"
 fp3_struggle.0095.desc.shia_and_zandaqa: "Les sunnites malavisés ont trop longtemps pensé que leur califat moribond était la plus haute autorité de ce monde, à l’exception de Dieu seul.\n\nAprès la chute [struggle_liege.Custom('FR_du_Char_Pi')][struggle_liege.GetTitledFirstName], j’ai pris sur moi de diriger l’#EMP oumma#! en vengeant la bataille de Kerbala au nom des adeptes de [ali.GetFirstName]. J’inaugurerai une nouvelle ère de domination [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] et revendiquerai le plus grand des trônes de ce monde.\n\nLes sunnites, jadis aveuglés par leur confiance en leur supériorité, n’auront d’autre choix que de rentrer dans le rang."
 fp3_struggle.0095.desc.muhakkima: "Les sunnites ignorants ont longtemps tenu pour acquis que leur califat corrompu devait être la plus haute autorité de ce monde, mais dans leur folie, ils ont oublié qu’il revient à Dieu seul d’en décider ! J’ai fait ce que beaucoup de [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] se sont efforcés de faire avant moi : j’ai mis fin au califat sunnite. Bien que venger la bataille de Nahrawan et des siècles de persécution soit loin de suffire, ce n’est qu’un début. Je suis devenu[ROOT.Char.Custom('FR_E')] le calife des [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], et je conduirai leur juste rétribution avec les chiites, qui ne manquera pas d’arriver."
 fp3_struggle.0095.desc.fallback: "Le califat est censé guider l’oumma terrestre sur la voie sacrée, mais dans notre folie, nous l’avons laissé s’affaiblir et se corrompre. Aujourd’hui, nous revenons sur le droit chemin, alors que j’inaugure une nouvelle ère pour la Perse et l’Islam sous mon règne, sage et incorruptible.\n\nBien qu’il reste encore beaucoup à faire, il est indéniable que mes actes changeront à jamais le cours de l’histoire de la Perse. Nous nous tournons maintenant vers l’avenir, vers la foi [ROOT.Char.GetFaith.GetAdjective] et l’[GetTitleByKey('e_persia').GetName|l] !"
 fp3_struggle.0095.a: "Puisse [ROOT.Char.GetFaith.HighGodNameAlternate] guider mon règne !"
 fp3_struggle.0096.t: "$fp3_struggle.0095.t$"
 fp3_struggle.0096.desc.supporter: "Hélas ! Le pays [struggle_liege.Custom('FR_du_Char')][struggle_liege.GetName] s’est effondré et de ses cendres [struggle_ender.Custom('FR_le_Char')][struggle_ender.GetName] s’est dressé[struggle_ender.Custom('FR_E')] et a revendiqué le califat au nom des [struggle_ender.GetFaith.GetAdherentNamePlural]. J’ai donc soutenu [struggle_liege.Custom('FR_le_Char_Pi')][struggle_liege.GetTitledFirstNameNoTooltip] en vain et dépensé mon or et mes efforts pour rien. Pourtant, il n’est peut-être pas trop tard pour sauver la cause des sunnites ou pour changer de camp en m’alignant totalement avec les [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp3_struggle.0096.desc.involved: "Le chaos et l’anarchie semblent avoir pris fin. [struggle_ender.Custom('FR_le_Char')|U][struggle_ender.GetName] a dominé tous ses adversaires et revendiqué le califat au nom des [struggle_ender.GetFaith.GetAdherentNamePlural]. Il a désormais des partisans et des détracteurs, certains s’effrayant de la fin de l’#italic oumma#! et d’autres célébrant le triomphe de leur foi. Je dois pourpenser la situation pour savoir quel parti prendre. [struggle_ender.Custom('FR_le_Char_Pi')|U][struggle_ender.GetTitledFirstNameNoTooltip] est sur le point d’inaugurer une nouvelle ère pour l’Islam et d’apporter la paix à la Mésopotamie et à la Perse, mais mon soutien pourrait lui permettre de survivre ou de s’effondrer."
 fp3_struggle.0096.desc.interloper: "$fp3_struggle.0099.desc.involved$"
 fp3_struggle.0096.desc.detractor: "Enfin, le pays corrompu [struggle_liege.Custom('FR_du_Char_Pi')][struggle_liege.GetTitledFirstName] s’est effondré. De ces cendres, [struggle_ender.Custom('FR_le_Char_Pi')][struggle_ender.GetTitledFirstName] s’est dressé[struggle_ender.Custom('FR_E')], inaugurant un califat [struggle_ender.GetFaith.GetAdjective] et une nouvelle ère.\n\nMa longue lutte contre [struggle_liege.Custom('FR_le_Char_Pi')][struggle_liege.GetTitledFirstName] a enfin porté ses fruits, même si l’issue n’est peut-être pas celle que j’aurais souhaité. Pourtant, il reste un espoir pour les sunnites et je pourrais devenir leur étendard. Mais je pourrais aussi prendre entièrement le parti des [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp3_struggle.0096.desc.uninvolved: "La longue lutte qui faisait rage en Perse a pris fin. [struggle_ender.Custom('FR_le_Char')|U][struggle_ender.GetName] a dominé tous ses adversaire et revendiqué le califat au nom des [struggle_ender.GetFaith.GetAdherentNamePlural]. Nul ne peut dire [struggle_ender.Custom('FR_SilSielle')] l’a fait à tort ou à raison, mais [struggle_ender.GetSheHe] a désormais les moyens d’inaugurer une nouvelle ère pour l’islam et d’apporter la paix en Mésopotamie et en Perse. Bien que tous les membres de l’#italic oumma#! soient loin d’en être satisfaits et que les seigneurs broient du noir dans leurs bastions éloignés, pour l’instant, ils vont devoir serrer les dents."
 fp3_struggle.0096.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] est grand et miséricordieux !"
 fp3_struggle.0096.b: "C’est un triste jour."
 fp3_struggle.0100.t: "Fondation : soumission du califat"
 fp3_struggle.0100.desc: "Parmi les musulmans, il était évident que le califat était la plus haute autorité de ce monde, Dieu mis à part, mais au fur et à mesure qu’il sombrait dans l’indolence et la décadence, le besoin de repenser cet état de fait se fit de plus en plus pressant.\n\nÀ présent, un nouveau [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip] s’est dressé, et c’est moi qui suis à sa tête pour protéger et guider le calife, placé en ma garde vigilante. [struggle_liege.Custom('FR_le_Char')|U][struggle_liege.GetName] a beau diriger les croyants, c’est bien moi qui serai désormais s[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('FR_SeigneurDame')] lige, en tant que [Select_CString( ROOT.Char.IsFemale, 'nouvelle intendante', 'nouvel intendant' )] de l’Islam, et [struggle_liege.GetSheHe] a tout intérêt à s’en souvenir."
 fp3_struggle.0100.desc.shia_and_zandaqa: "Parmi les musulmans, il était évident que le califat était la plus haute autorité de ce monde, Dieu mis à part. Cependant, au fur et à mesure que le pays sombrait dans l’indolence et la décadence, il devint clair que les adeptes d’Ali avaient une influence plus importante sur les fidèles.\n\nJ’ai maintenant la responsabilité de protéger et placer en ma garde vigilante le califat [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]. J’inaugurerai une nouvelle ère de domination [ROOT.Char.GetFaith.GetAdjective] dans l’#EMP oumma#!, et gare à nos détracteurs s’ils y trouvaient quoi que ce soit à redire !"
 fp3_struggle.0100.desc.muhakkima: "Parmi les musulmans, il était évident que le califat était la plus haute autorité de ce monde, Dieu mis à part. Néanmoins, il suffit que le pays tremblât devant la puissance des muhakkima pour qu’ils comprennent leurs erreurs.\n\nMaintenant que je suis à leur tête, les [ROOT.Char.GetFaith.GetAdherentNamePlural] ont pris en charge le misérable califat [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], et l’#EMP oumma#! tout entière devra bientôt boire nos paroles sacrées. Les jugements sont les affaires de Dieu, et Dieu seul !"
 fp3_struggle.0100.a: "Un nouveau jour pour l’Islam !"
 fp3_struggle.0101.t: "$fp3_struggle.0100.t$"
 fp3_struggle.0101.desc.detractor: "Le fait que le califat [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] était un tigre de papier ne devrait être une surprise pour personne ; ses armées se sont dispersées, et ses loyalistes ont brisé leur serment ou sont partis se cacher dans des territoires limitrophes oubliés. Le [struggle_ender.GetName] s’est maintenant autoproclamé[struggle_ender.Custom('FR_E')] protect[struggle_ender.Custom('FR_EurRice')] du califat, mais seul un idiot s’y laisserait berner : le califat sunnite tombe en réalité sous sa coupe, totalement soumis.\n\nEn tant qu’opposant[ROOT.Char.Custom('FR_E')] [struggle_liege.Custom('FR_au_Char_Pi')][struggle_liege.GetTitledFirstNameNoTooltip], je dois veiller à me faire une place dans ce nouvel ordre, pour installer durablement la Maison [ROOT.Char.GetHouse.GetNameNoTooltip]..."
 fp3_struggle.0101.desc.supporter: "Mon soutien indéfectible n’aura pas suffi au califat [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]... Ou bien il était trop fracturé, ou bien ses ennemis étaient trop nombreux. Le [struggle_ender.GetName] s’est maintenant autoproclamé[struggle_ender.Custom('FR_E')] protect[struggle_ender.Custom('FR_EurRice')] du califat, mais cela signifie simplement qu’[struggle_ender.Custom('FR_IlElle')] a ignominieusement assujetti le souverain vertueux du #italic dar-al-Islam#!.\n\nJe vais devoir faire attention maintenant, si je veux assurer le futur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip]..."
 fp3_struggle.0101.desc.interloper: "Les actes du [struggle_ender.GetName] semblent avoir mis un terme à l’anarchie et l’agitation qui régnaient en Perse, aussi précairement soit-il. Après avoir assujetti [struggle_liege.Custom('FR_le_Char_Pi')][struggle_liege.GetTitledFirstName], [struggle_ender.Custom('FR_le_Char_Pi')][struggle_ender.GetTitledFirstNameNoTooltip] déclare maintenant le califat sunnite sous sa tutelle, et s’autoproclame comme [struggle_ender.Custom('FR_LeLa')] plus grand[struggle_ender.Custom('FR_E')] souverain[struggle_ender.Custom('FR_E')] du pays.\n\nUne question se pose à présent : la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] doit-elle accepter ces affaires, ou bien les contester ?"
 fp3_struggle.0101.desc.involved: "$fp3_struggle.0101.desc.interloper$"
 fp3_struggle.0101.desc.uninvolved: "La lutte en Perse et Mésopotamie est terminée, et le [struggle_ender.GetName] a asservi le [struggle_liege.GetName] pour prendre le contrôle de parties importantes du #italic dar-al-Islam#!. L’autorité et la gloire du califat sunnite appartiennent maintenant au passé, alors que le [struggle_ender.GetPrimaryTitle.GetName] est devenu[struggle_ender.Custom('FR_E')] une lumière en pleine ascension. Seul le temps nous dira si sa brillance perdurera, ou s’il ne s’agit que d’une étoile filante..."
 fp3_struggle.0101.a: "Puisse ceci marquer l’avènement d’un jour nouveau !"
 fp3_struggle.0101.b: "C’est un jour sombre pour l’Islam."
 fp3_struggle.0191.t: "La fin du [GetTitleByKey('d_sunni').GetName|l]"
 fp3_struggle.0191.desc: "Luttant vainement contre d’ambitieux généraux, des vassaux mécontents et ses propres esclaves, le [GetTitleByKey('d_sunni').GetName|l] a récolté ce qu’il a semé. L’arrogance et la vanité étaient devenues incontrôlables, les dépenses extrêmes et inconstantes, et la cour perfide comme nulle autre.\n\nL’empire est tombé, et c’est moi qui ai été l’architecte de sa chute. Je jouis de la gloire, et le règne de [struggle_liege.GetFirstName] deviendra, au mieux, un contre-exemple enseigné dans les livres d’histoire, un simple interlude dans les annales de la Perse."
 fp3_struggle.0191.a: "C’est mon heure de gloire !"
 fp3_struggle.0191.b: "J’ai fait ce qui devait être fait."
 fp3_struggle.0192.t: "$fp3_struggle.0191.t$"
 fp3_struggle.0192.desc.caliph: "Tout le monde m’a trahi[ROOT.Char.Custom('FR_E')]. Conseillers, vassaux, même mes amis... J’ai pourtant tenté de redorer le blason de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip], mais c’était sans espoir. Et si je me demande aujourd’hui ce que j’aurais pu faire différemment, je crois que personne d’autre que [ROOT.GetCharacter.GetFaith.HighGodName] n’a la réponse. Le pays, jonché des ruines de sa gloire passée, est ravagé. Je n’ai d’autre choix que de rester dans mon [ROOT.Char.Custom('ResidenceBuilding')] et de tout regarder s’effondrer autour de moi, m’estimant heureu[ROOT.Char.Custom('FR_XSe')] d’être au moins encore en vie."
 fp3_struggle.0192.desc.supporter_or_vassal: "Empêtrée dans une lutte perdue d’avance contre des généraux ambitieux, des vassaux mécontents et d’anciens esclaves, l’unité [struggle_liege.GetPrimaryTitle.GetAdjective] ne pouvait perdurer. Les dépenses d’or, de sang et d’énergie ont été colossales, et bien que le reste du monde ne s’y attardera pas, le rôle que j’ai joué et les sacrifices que j’ai faits seront connus [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]. Nous avons aujourd’hui un pays brisé, dont les failles attirent les assassins des rois. La fin de la Maison [struggle_liege.GetHouse.GetNameNoTooltip] ne sera peut-être pas la mienne, et des cendres qu’il en restera pousseront peut-être de nouvelles fleurs."
 fp3_struggle.0192.desc.detractor: "Luttant vainement contre d’ambitieux généraux, des vassaux mécontents et d’anciens esclaves, la Maison régnante [struggle_liege.GetPrimaryTitle.GetAdjective] a récolté ce qu’elle a semé. L’arrogance et la vanité étaient devenues incontrôlables, les dépenses extrêmes et inconstantes, et la Cour perfide comme nulle autre. Ainsi, la Maison [struggle_liege.GetHouse.GetNameNoTooltip] est tombée, si bas qu’il est impossible désormais de la voir resurgir un jour. Son nom deviendra, au mieux, un contre-exemple enseigné dans les livres d’histoire, un simple interlude dans les annales de la Perse."
 fp3_struggle.0192.a: "J’assurerai le futur de la dynastie, quoi qu’il en coûte."
 fp3_struggle.0192.b: "Ce n’est qu’un contretemps."
 fp3_struggle.0192.c: "Voilà qui augure de nouvelles opportunités... pour moi."
 fp3_struggle.0123.d: "Quelle tragédie..."
 sway_outcome.1004.t: "Un serment de fidélité"
 sway_outcome_magnanimity.1004.desc: "« M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleTierName], dit le [target.GetName], je réalise maintenant que j’avais tort de douter de vous. Votre mansuétude vous fait honneur en ces temps difficiles, et nous devrions nous rassembler et discuter pour le bien du pays. » [target.Custom('FR_IlElle')|U] s’incline devant moi, et semble bel et bien sincère. Peut-être l’ai-je vraiment rallié[target.Custom('FR_E')] à ma cause, finalement."
 sway_outcome_blessed.1004.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], déclare le [target.GetName] en s’inclinant bas. J’ignore si vous êtes réellement béni[ROOT.Char.Custom('FR_E')] par [ROOT.GetCharacter.GetFaith.HighGodName] comme on le dit, ou si vos paroles ont miraculeusement eu la portée escomptée, mais nos récentes interactions m’ont ému[target.Custom('FR_E')]. Nous devons rester soudés en ces temps troubles, et sachez que je serai là pour vous. »"
 sway_outcome_grudgingly.1004.desc: "« M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleTierName], dit le [target.GetName] à contrecœur, nos ennemis se font plus nombreux, et il m’apparaît clair à présent que nous devrions enterrer nos doutes pour nous faire confiance. Je m’incline donc devant vous, et vous déclare ma fidélité. »"
 sway_outcome_flattery.1004.desc: "« Puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName], dit le [target.GetName] en s’inclinant, vous dans l’ombre de qui j’ai la chance de me tenir, Ô glorieu[ROOT.Char.Custom('FR_XSe')] souverain[ROOT.Char.Custom('FR_E')], comme je regrette avoir douté de vous ! Je me délie de toutes les choses malheureuses que j’aurais pu dire à votre égard, fussent-elles vraies ou imaginées. »"
 sway_outcome_dharmic.1004.desc: "« Ô [ROOT.Char.GetTitleTierName], déclare solennellement le [target.GetName], tout pays doit compter un souverain au-dessus des autres, capable de distinguer le vrai du faux pour prendre les décisions les plus éclairées. Peut-être êtes-vous justement ce[ROOT.Char.Custom('FR_TTte')] [ROOT.Char.GetTitleTierName], auquel cas j’oublierai mes doutes, ma vanité, et vous renouvellerai mon serment d’allégeance. »"
 sway_outcome_caliph.1004.desc: "Le [target.GetName] croise mon regard un instant, avant de s’incliner profondément. « Vous êtes [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.GetTitleTierName], [ROOT.Char.Custom('FR_MonseigneurMadame')|U], et [ROOT.Char.Custom('FR_LeLa')] souverain[ROOT.Char.Custom('FR_E')] légitime de l’#italic oumma#!. J’ai douté de vous, je l’avoue, mais je ne peux plus mettre ainsi notre foi en péril. Je n’oublie pas le serment que je vous ai voué, et je ne le bafouerai plus jamais. »"
 sway_outcome.1004.a: "Très bien... mais je vous surveillerai de près !"
 sway_outcome.1004.b: "Tout est pardonné."
