 ACHIEVEMENT_fp3_rich_in_diversity_achievement: "Riche diversité"
 ACHIEVEMENT_DESC_fp3_rich_in_diversity_achievement: "Avec un personnage d’une [faith|El] possédant la [doctrine|El] $special_doctrine_jizya_name$ ou $tenet_tax_nonbelievers_name$, ayez dix [vassals|El] de fois différentes."
 ACHIEVEMENT_fp3_darius_revenge_achievement: "La revanche de Darius"
 ACHIEVEMENT_DESC_fp3_darius_revenge_achievement: "Avec un personnage de [heritage|El] iranien, détenez l’empire de Perse, le royaume de Thessalonique et le royaume de Grèce."
 ACHIEVEMENT_fp3_mulct_them_dry_achievement: "Essorés à sec"
 ACHIEVEMENT_DESC_fp3_mulct_them_dry_achievement: "Extorquez quatre [modifiers|El] d’[Concept('vizier_extravagance', 'extravagance')|El] de niveau $vizier_extravagance_t4_title$ de votre [vizier|El]."
 ACHIEVEMENT_fp3_the_umma_strikes_back_achievement: "Les Omeyyades contre-attaquent"
 ACHIEVEMENT_DESC_fp3_the_umma_strikes_back_achievement: "En commençant avec un membre de la [dynasty|El] omeyyade, détenez l’empire d’Arabie et le califat sunnite."
 ACHIEVEMENT_fp3_royal_flush_achievement: "Brelan royal"
 ACHIEVEMENT_DESC_fp3_royal_flush_achievement: "Avec un personnage d’une [faith|El] possédant la [doctrine|El] $tenet_fp3_fedayeen_name$, éliminez un [lowborn|El], un [king|El] et un [emperor|El]."
 ACHIEVEMENT_fp3_fiscal_res_achievement: "Responsabilité fiscale"
 ACHIEVEMENT_DESC_fp3_fiscal_res_achievement: "Pourvoyez cinq postes de [tax_collector|El] avec des personnages de [aptitude|El] excellente."
 ACHIEVEMENT_fp3_abassid_strong_achievement: "Puissance abbasside"
 ACHIEVEMENT_DESC_fp3_abassid_strong_achievement: "Choisissez le dénouement « $struggle_persia_ending_assertion$ » dans la [struggle|El] de l’$persian_struggle$."
 ACHIEVEMENT_fp3_challenger_caliphate_achievement: "Renaissance chiite"
 ACHIEVEMENT_DESC_fp3_challenger_caliphate_achievement: "Choisissez « Fonder un nouveau califat » dans le cadre du dénouement « $struggle_persia_ending_foundation$ » dans la [struggle|El] de l’$persian_struggle$."
 ACHIEVEMENT_fp3_vassalize_the_caliph_achievement: "Tout votre califat est à nous"
 ACHIEVEMENT_DESC_fp3_vassalize_the_caliph_achievement: "Choisissez « $struggle_persia_ending_foundation_decision_option_vassalize$ » dans le cadre du dénouement « $struggle_persia_ending_foundation$ » dans la [struggle|El] de l’$persian_struggle$."
 ACHIEVEMENT_fp3_rekindle_iran_achievement: "Renaissance iranienne"
 ACHIEVEMENT_DESC_fp3_rekindle_iran_achievement: "Choisissez le dénouement « $struggle_persia_ending_rekindle_iran$ » dans la [struggle|El] de l’$persian_struggle$."
