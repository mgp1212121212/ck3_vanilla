l_french:
 fp3_clan.1000.t: "Plus que de l’or ?"
 fp3_clan.1000.desc: "[target_tax_collector.GetFirstName], mon percepteur d’impôts, est revenu[target_tax_collector.Custom('FR_E')] de sa récente tournée dans le pays. [target_tax_collector.GetSheHe|U] a demandé une audience, car [target_tax_collector.GetSheHe] prétend avoir ramené quelque chose qui vaut plus que de l’or.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je reviens de ma collecte d’impôts en [secret_holder.GetCapitalLocation.GetName]. Pendant mon séjour là-bas, j’ai entendu des rumeurs selon lesquelles [secret_holder.Custom('FR_le_Char_Pi')][secret_holder.GetTitledFirstName] [target_secret.Custom('SecretDescriptionThirdPerson')]. »\n\n« Après enquête, elles se sont avérées exactes. »"
 fp3_clan.1000.a: "Prenez cette bourse, vous l’avez bien méritée."
 fp3_clan.1000.b: "Votre magnifique travail mérite une récompense à la hauteur de vos efforts."
 fp3_clan.1000.c: "Fantastique ! Excellent travail, [target_tax_collector.GetFirstNameNoTooltip] !"
 fp3_clan.1010.t: "La goutte qui fait déborder le vase"
 fp3_clan.1010.desc: "Mon intendant[steward.Custom('FR_E')], [steward.Custom('FR_le_Char_Pi')][steward.GetTitledFirstName], a passé en revue les registres fiscaux et a identifié quelques incohérences concernant les enregistrements de collecte de [target_tax_collector.GetFirstName], pour un montant d’environ [ROOT.Var('embezzled_gold').GetValue] pièces d’or.\n\nIl n’y a qu’une explication logique : [target_tax_collector.GetFirstNameNoTooltip] a détourné des fonds de la couronne. Je l’ai convoqué[target_tax_collector.Custom('FR_E')] pour répondre de ces accusations.\n\n« Tout est vrai, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Bien que j’aie un peu honte, je vous implore de considérer la ruse dont j’ai fait la démonstration. Elle pourrait vous être utile, à l’avenir. »"
 fp3_clan.1010.a: "Rendez immédiatement vos biens mal acquis !"
 fp3_clan.1010.a.success: "Vous convainquez [target_tax_collector.GetFirstNameNoTooltip] de rendre l’argent"
 fp3_clan.1010.a.failure: "Vous ne convainquez pas [target_tax_collector.GetFirstNameNoTooltip]"
 fp3_clan.1010.b: "Opportunité et instinct égalent profit"
 fp3_clan.1010.b.flavor: "Vous louez la ruse de [target_tax_collector.GetFirstNameNoTooltip]"
 fp3_clan.1010.c: "Une vingtaine de coups de fouet devraient vous rappeler à qui appartient l’or que vous collectez."
 fp3_clan.1020.t: "Apprentissage pratique"
 fp3_clan.1020.desc: "Mon intendant[steward.Custom('FR_E')], [steward.Custom('FR_le_Char_Pi')][steward.GetTitledFirstName], se présente devant moi, accompagné[steward.Custom('FR_E')] de [target_tax_collector.GetFirstName], mon percepteur d’impôts.\n\n« [target_tax_collector.GetFirstNameNoTooltip] s’est particulièrement bien comporté[target_tax_collector.Custom('FR_E')] ces derniers temps. "
 fp3_clan.1020.stewardship: "[target_tax_collector.GetSheHe|U] s’est montré[target_tax_collector.Custom('FR_E')] prometteu[target_tax_collector.Custom('FR_RSe')] en matière de gestion et de comptabilité. »\n\n"
 fp3_clan.1020.intrigue: "[target_tax_collector.GetSheHe|U] a démontré un penchant pour les arts les plus subtils de sa profession. »\n\n"
 fp3_clan.1020.diplomacy: "[target_tax_collector.GetSheHe|U] a démontré une excellente maîtrise de la diplomatie. »\n\n"
 fp3_clan.1020.outro: "« Je dirais qu’[target_tax_collector.GetSheHe] mérite des félicitations, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Après tout, affiner cette expertise pourrait amener encore plus d’or dans les coffres du pays. »"
 fp3_clan.1020.a: "« Beau travail, [target_tax_collector.GetFirstNameNoTooltip] ! Vous pouvez être fi[target_tax_collector.Custom('FR_ErEre')] de vous. »"
 fp3_clan.1020.b: "« Peut-être pourriez-vous apprendre quelque chose aux autres percepteurs d’impôts ? »"
 fp3_clan.1020.every_tax_collector: "Chaque [tax_collector|El]"
 fp3_clan.1020.b.improved_tax_collectors: "Percepteurs d’impôts améliorés"
 fp3_clan.1020.b.improved_tax_collectors.desc: "[target_tax_collector.GetFirstNameNoTooltip] a transmis ce qu’[target_tax_collector.GetSheHe] a appris à [ROOT.Var('num_improved_tax_collectors').GetValue] percepteurs d’impôts"
 fp3_clan.1020.b.none_improved: "Aucun percepteur d’impôts amélioré"
 fp3_clan.1020.b.none_improved.desc: "[target_tax_collector.GetFirstNameNoTooltip] n’a pas réussi à transmettre ce qu’[target_tax_collector.GetSheHe] a appris à ses collègues percepteurs d’impôts"
 fp3_clan.1020.c: "« Je n’ai pas le temps de flatter votre ego ! »"
 fp3_clan.1030.t: "Différend fiscal"
 fp3_clan.1030.desc: "« Je refuse de payer des impôts à un [target_taxed_vassal.Custom('InsultAdjective')] [target_tax_collector.GetFaith.GetAdherentNameNoTooltip] ! » hurle [target_taxed_vassal.Custom('FR_le_Char_Pi')][target_taxed_vassal.GetTitledFirstName] au visage de [target_tax_collector.GetFirstName].\n\n« C’est mon devoir de collecter les impôts pour la couronne ! M’insulter, c’est insulter [ROOT.Char.Custom('FR_le_Char')][ROOT.Char.GetNameNoTooltip] ! rétorque [target_tax_collector.GetFirstNameNoTooltip]. [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Pouvez-vous régler ce différend, afin que je poursuive mon travail. ? »\n\n[target_taxed_vassal.Custom('FR_le_Char_Pi')|U][target_taxed_vassal.GetTitledFirstNameNoTooltip] reste debout, furieux, tandis que [target_tax_collector.GetFirstNameNoTooltip] tape impatiemment du pied. Apaiser mon vassal ou soutenir mon percepteur d’impôts ? Je dois me décider."
 fp3_clan.1030.a: "De toute évidence, [target_tax_collector.GetFirstNameNoTooltip] n’est pas fait[target_tax_collector.Custom('FR_E')] pour ce district fiscal."
 tax_collector_fired_on_religious_grounds: "Percepteur d’impôts renvoyé pour raisons religieuses"
 fp3_clan.1030.b: "[target_taxed_vassal.GetFirstNameNoTooltip] paiera son dû."
 fp3_clan.1030.c: "Réglez ça vous-mêmes."
 fp3_clan.1040.t: "Terres mal gérées"
 fp3_clan.1040.desc: "Mon percepteur d’impôts, [target_tax_collector.GetFirstName], me rapporte les conclusions de sa dernière enquête dans le pays et m’expose un sujet de grande importance :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [target_taxed_vassal.Custom('FR_le_Char_Pi')][target_taxed_vassal.GetTitledFirstName] gère ses terres en dépit du bon sens ! Nous pourrions tirer bien plus des terres du [target_taxed_vassal.GetPrimaryTitle.GetNameNoTier], avec un administrateur compétent. »"
 fp3_clan.1040.a: "Rappelez leurs responsabilités à tous mes vassaux."
 fp3_clan.1040.b: "Je vais m’occuper de cette affaire en personne !"
 fp3_clan.1040.b.success: "Vous réussissez à instruire [target_taxed_vassal.Custom('FR_le_Char_Pi')][target_taxed_vassal.GetTitledFirstNameNoTooltip]"
 fp3_clan.1040.b.failure: "[target_taxed_vassal.Custom('FR_le_Char_Pi')|U][target_taxed_vassal.GetTitledFirstNameNoTooltip] ne comprend pas vos enseignements"
 fp3_clan.1040.c: "Peut-être qu’un rappel un peu plus percutant de mon autorité s’impose ?"
