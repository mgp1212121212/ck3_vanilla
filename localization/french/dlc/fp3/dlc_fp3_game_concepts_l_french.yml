 #Struggle
 game_concept_persian_struggle: "Interrègne iranien"
 game_concept_persian_struggle_desc: "L’interrègne iranien décrit le déclin tumultueux du califat abbasside, durant lequel la Mésopotamie fut ravagée par des rébellions et des luttes de pouvoir alors que plusieurs souverains perses ont pris leur indépendance.\n\nBien que les [characters|El] [struggle_involved|El] puissent avoir différents projets, la plupart chercheront soit à devenir [GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )] et à restaurer la puissance du califat, soit à devenir [GetTrait('fp3_struggle_detractor').GetName( GetNullCharacter )] et à le détruire.\n\nLa [struggle|El] oscille entre deux [struggle_phase_phases|El] : [struggle_persia_phase_unrest|El] et [struggle_persia_phase_stabilisation|El]."
 #Legacy Track Stuff
 game_concept_kindle_royal_fire_decision: "Décision d’attiser le feu royal"
 game_concept_kindle_royal_fire_decision_desc: "Cette [decision|El] vous permet d’allumer un feu royal et d’obtenir des bonus de [health|El] et de [dynasty_prestige|El]."
 game_concept_fp3_embellish_capital_decision: "Décision d’embellir la capitale"
 game_concept_fp3_embellish_capital_decision_desc: "Cette [decision|El] vous permet d’améliorer votre [capital|El] au prix d’un [county|El] récemment conquis"
 game_concept_master_assassin: "Maître assassin"
 game_concept_master_assassin_desc: "[court_position|E] rendu disponible par les [faiths|El] qui possèdent le [core_tenet|El] [GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName|l]. Il est un dangereux fanatique qui dirige plusieurs assassins subalternes chargés d’éliminer ceux considérés comme ennemis de la foi."
 game_concept_assassin: "Assassin"
 game_concept_research_project: "Projet de recherche"
 game_concept_research_projects: "Projets de recherche"
 game_concept_research_project_desc: "Un projet de recherche est une [inspiration|El] qui s’appuie sur la [aptitude|El] d’un érudit de la Cour pour apporter des avantages à son employeur.\n\nDans de rares cas, le projet de recherche peut mener à une [innovation|El]."
 game_concept_ending_phase: "Phase de dénouement"
 game_concept_ending_phase_desc: "[struggle_phase|E] spéciale qui mène la [struggle|El] à son dénouement lorsqu’elle est déclenchée. Les [characters|El] [struggle_involved|El] et [struggle_interloper|El] peuvent progresser vers la phase de dénouement de manière normale, en utilisant des [struggle_catalyst_catalysts|El]."
 game_concept_struggle_ending_decision: "Décision de dénouement"
 game_concept_struggle_ending_decisions: "Décisions de dénouement"
 game_concept_struggle_ending_decision_desc: "[decision|E] unique qui met un terme à une [struggle|El]. Souvent, une telle décision n’est disponible que durant une [struggle_phase_phases|El] particulière."
 game_concept_struggle_persia_phase_stabilisation: "Stabilisation"
 game_concept_struggle_persia_phase_stabilisation_desc: "Malgré l’agitation latente, le calife impose toujours le respect. Les rébellions et les dissensions sont en recul, mais les seigneurs persans ne se soumettront pas facilement.\n\nLa tension pourrait dégénérer en [struggle_persia_phase_unrest|El], ce qui entraînerait encore plus de chaos."
 game_concept_struggle_persia_phase_unrest: "Troubles"
 game_concept_struggle_persia_phase_unrest_desc: "En proie aux rébellions et aux intrigues, le califat s’effondre. Des seigneurs de guerre ambitieux et des gouverneurs rusés accaparent tous les pouvoirs qu’ils peuvent usurper et se querellent sans cesse.\n\nÀ moins que la situation ne soit résolue par une [ending_phase|El], le pays finira par connaître une [struggle_persia_phase_stabilisation|El] durant laquelle les partisans du calife s’efforceront de restaurer son autorité."
 game_concept_struggle_persia_phase_concession: "Concession"
 game_concept_struggle_persia_phase_concession_desc: "Au fil du temps, lorsque les tensions en Perse s’apaiseront et que les partisans et les détracteurs du califat se lasseront de verser le sang, l’[persian_struggle|El] pourrait s’achever naturellement : non par un coup d’éclat, mais par un soupir de lassitude."
 game_concept_fp3_request_turkic_invasion_interaction: "$fp3_request_turkic_invasion_interaction$"
 game_concept_fp3_request_turkic_invasion_interaction_desc: "Financez un [ruler|El] d’héritage turcique pour qu’il parte à la conquête du territoire d’un dirigeant voisin."
 game_concept_fp3_install_loyalist_cb: "Installer un partisan"
 game_concept_fp3_install_loyalist_cb_desc: "Vous permet de déclarer une [war|El] afin de mettre un [GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )] du califat sur le trône du [realm|El] concerné"
 game_concept_fp3_demand_submission_interaction: "$fp3_demand_submission_interaction$"
 game_concept_fp3_demand_submission_interaction_desc: "Exiger la [Concept('hook','loyauté')|E] d’un [character|El] en usant de piété, de ruse ou d’intimidation."
 game_concept_fp3_request_house_unity_change_interaction: "$fp3_request_house_unity_change_interaction$"
 game_concept_fp3_request_house_unity_change_interaction_desc: "$fp3_request_house_unity_change_interaction_desc$"
 game_concept_fp3_request_honorary_titles_interaction: "$fp3_request_honorary_titles_interaction$"
 game_concept_fp3_request_honorary_titles_interaction_desc: "$fp3_request_honorary_titles_interaction_desc$"
 game_concept_fp3_free_house_member_cb: "$fp3_free_house_member_cb_name$"
 game_concept_fp3_free_house_member_cb_desc: "Un [casus_belli|El] disponible pour les [Concept('house_heads','chefs de Maison')|E] qui oblige la cible à libérer tous les membres de la [house|E] [Concept('imprisoned','emprisonnés')|E]."
 game_concept_fp3_unify_house_cb: "$fp3_unify_house_cb_name$"
 game_concept_fp3_unify_house_cb_desc: "Un [casus_belli|El] qui permet à un [Concept('house_heads','chef de Maison')|E] de récupérer les membres de sa [house|E] d’un autre [realm|El] et d’en faire ses [vassals|El]."
