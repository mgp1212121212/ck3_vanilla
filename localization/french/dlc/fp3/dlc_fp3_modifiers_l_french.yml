l_french:
 fp3_brutal_predations_county_modifier: "Prédations brutales"
 fp3_brutal_predations_county_modifier_desc: "Les habitants de cette région sont consternés par une série d’actes violents commis par un mercenaire meurtrier qui reste à attraper."
 fp3_low_frontier_morale_county_modifier: "Moral bas à la frontière"
 fp3_low_frontier_morale_county_modifier_desc: "Les soldats en garnison dans les forteresses de cette région se sentent oubliés par leur dirigeant."
 fp3_boosted_frontier_morale_county_modifier: "Moral élevé à la frontière"
 fp3_boosted_frontier_morale_county_modifier_desc: "Depuis que leur dirigeant leur a rendu visite, les soldats en garnison dans les forteresses de cette région sont galvanisés."
 fp3_visited_the_frontier_modifier: "A visité la frontière"
 fp3_visited_the_frontier_modifier_desc: "Ce personnage s’est récemment offert un bain de foule dans les forteresses frontalières, s’exposant ainsi l’assortiment de maladies qui foisonnent dans leurs quartiers surpeuplés."
 fp3_frontier_heresy_county_modifier: "Hérésies à la frontière"
 fp3_frontier_heresy_county_modifier_desc: "Des croyances radicales ont pris racine parmi les soldats et les colons de ce comté."
 fp3_garrison_decimated_county_modifier: "Garnison décimée"
 fp3_garrison_decimated_county_modifier_desc: "Les soldats qui gardaient cette province ont été massacrés par leur dirigeant, pour avoir adopté une croyance païenne."
 fp3_jinx_modifier: "La poisse"
 fp3_jinx_modifier_desc: "Ce personnage est persuadé qu’une personne mal intentionnée lui a jeté le mauvais œil."
 fp3_call_of_the_wild_modifier: "Attiré à la frontière"
 fp3_call_of_the_wild_modifier_desc: "Ce personnage se sent poussé à explorer les steppes lointaines, les déserts hostiles et les hautes montagnes pour voir ce qui se trouve au-delà."
 fp3_marriage_material_modifier: "Bon à marier"
 fp3_marriage_material_modifier_desc: "Ce personnage a été convaincu que c’est dans son meilleur intérêt d’obéir à ses parents et de se marier, mais l’est-ce vraiment ?"
 fp3_dutiful_scion_modifier: "Hoir dévoué"
 fp3_dutiful_scion_modifier_desc: "Ce personnage voue sa vie à sa dynastie, sans se perdre en trivialités comme l’aventure ou le bonheur personnel."
 fp3_worried_sick_modifier: "Mort d’inquiétude"
 fp3_worried_sick_modifier_desc: "Ce personnage se fait un sang d’encre à propos d’un être aimé qui est parti au loin affronter le danger."
 fp3_gross_persecutions_county_modifier: "Persécutions répugnantes"
 fp3_gross_persecutions_county_modifier_desc: "Dans cette province, de nombreux fidèles se cachent ou fuient après avoir été violemment persécutés par leur seigneur."
 fp3_galvanized_heretics_county_modifier: "Hérétiques galvanisés"
 fp3_galvanized_heretics_county_modifier_desc: "L’oppression a fait de la population de ce comté des fanatiques amers, s’ils ne l’étaient pas déjà. Ils sont prêts à défendre leur foi à n’importe quel prix."
 fp3_promoting_arabic_modifier: "Promouvoir l’arabe"
 fp3_promoting_arabic_modifier_desc: "Ce personnage promeut la langue arabe."
 fp3_conversion_curious_county_modifier: "Intrigués par la conversion"
 fp3_conversion_curious_county_modifier_desc: "La population de ce comté est de plus en plus curieuse à propos des autres fois."
 fp3_teapot_alcoholism_modifier: "Buveur de thé prolifique"
 fp3_teapot_alcoholism_modifier_desc: "Ce personnage garde toujours une jolie théière à portée de main et il est connu pour boire beaucoup du mystérieux liquide qui s’en écoule."
 ulema_displeased_drinking: "Scandale : ébriété en public"
 ulema_displeased_drinking_desc: "Les habitudes bien connues de ce personnage vis-à-vis de la boisson ont mené à un scandale public et le clergé s’interroge quant à sa capacité à régner."
 fp3_mountain_redoubt_modifier: "La forteresse de Badd"
 fp3_mountain_redoubt_modifier_desc: "Cette forteresse perchée au sommet d’une haute montagne est presque imprenable. Détenue autrefois par les dirigeants khurramites Javidhan et Babak, elle a été relevée et sert désormais de puissante redoute aux habitants belliqueux des montagnes Noires."
 fp3_royal_fire_modifier: "Feu royal"
 fp3_royal_fire_modifier_desc: "Ce dirigeant dispose d’un feu éternel qui brûle en son nom, afin de bénir son règne en répandant sur lui une glorieuse lumière."
 fp3_plundered_county_modifier: "Extorsion et pillage"
 fp3_plundered_county_modifier_desc: "Ce comté a été saigné à blanc par le dirigeant du pays, afin de financer ses projets ostentatoires."
 fp3_architectural_splendor_county_modifier: "Splendeur monumentale"
 fp3_architectural_splendor_county_modifier_desc: "Ce comté a bénéficié de gros investissements sous la forme de monuments et de grands bâtiments publics."
 fp3_efficient_splendor_county_modifier: "Bâtisseurs efficaces"
 fp3_efficient_splendor_county_modifier_desc: "Ce comté a été témoin d’une activité frénétique visant à ériger des monuments et de grands bâtiments publics."
 fp3_luxurious_bathhouse_modifier: "Hammam paradisiaque"
 fp3_luxurious_bathhouse_modifier_desc: "Ce personnage a orné sa capitale avec de nouveaux bains publics d’une qualité et d’une grandeur exceptionnelles."
 fp3_less_luxurious_bathhouse_modifier: "Hammam endommagé par l’humidité"
 fp3_less_luxurious_bathhouse_modifier_desc: "Bien que les bains publics bâtis par ce personnage soient luxueux, sa construction laisse un peu à désirer ; ses carreaux et sa maçonnerie se fissurent."
 fp3_very_lofty_tower_modifier: "La haute flèche"
 fp3_very_lofty_tower_modifier_desc: "La résidence de ce personnage est dotée d’une très belle tour, extrêmement haute, dont il peut monter les escaliers afin de contempler le monde et de s’en isoler."
 fp3_less_lofty_tower_modifier: "La flèche moins haute"
 fp3_less_lofty_tower_modifier_desc: "La résidence de ce personnage est dotée d’une tour haute et élancée. Bien qu’elle soit plus petite que prévu, la vue qu’elle offre est époustouflante. On peut aussi s’y isoler, en cas de besoin."
 fp3_spiritual_splendor_county_modifier: "Splendeur spirituelle"
 fp3_spiritual_splendor_county_modifier_desc: "Ce comté a déjà bénéficié de beaucoup de constructions et de rénovations de monuments religieux de toute sorte."
 fp3_great_tower_of_silence_modifier: "Grande tour du silence"
 fp3_great_tower_of_silence_modifier_desc: "Ce personnage a supervisé la construction d’une dakhma d’une taille sans précédent et observe souvent cet édifice macabre, méditant sur ce qui se trouve au-delà de ce monde."
 fp3_less_great_tower_of_silence_modifier: "Tour du silence"
 fp3_less_great_tower_of_silence_modifier_desc: "Ce personnage a supervisé la construction d’une grande dakhma. Le spectacle des vautours qui y descendent le fait souvent méditer sur la vie et la mort."
 police_chief_of_baghdad_modifier: "Capitaine de Bagdad"
 police_chief_of_baghdad_modifier_desc: "Ce personnage porte le titre de Sahib al-Shurta, capitaine de la garde de Bagdad. Malgré les récents bouleversements, ce poste demeure influent."
 fp3_light_of_the_walayah_modifier: "Lumière des Walayah"
 fp3_light_of_the_walayah_modifier_desc: "Cette dynastie est réputée posséder le #italic nūr#!, la lumière divine qui guide les fidèles."
 fp3_azariqa_ascendancy_modifier: "Ascendance des Muhakkima"
 fp3_azariqa_ascendancy_modifier_desc: "Ce personnage a mené les Muhakkima à une grandeur sans précédent."
 fp3_promoted_persian_scripture_modifier: "Grand traducteur"
 fp3_promoted_persian_scripture_modifier_desc: "Ce personnage a supervisé des traductions des textes sacrés arabes. Jusqu’à présent, une telle chose était presque un sacrilège."
 fp3_persian_resurgence_county_modifier: "Résurgence persane"
 fp3_persian_resurgence_county_modifier_desc: "Ce comté brûle de ferveur religieuse et d’un patriotisme résurgent. Qui sait ce qui pourrait bien en résulter ?"
 fp3_forgotten_runestones_county_modifier: "Pierres runiques oubliées"
 fp3_forgotten_runestones_county_modifier_desc: "Dans ce comté se dressent trois mystérieuses pierres soigneusement gravées de runes à la mode des Rus. Cependant, elles sont assez érodées et nul ne peut discerner leur signification."
 fp3_dismayed_daylamites_county_modifier: "Habitants des forêts en détresse"
 fp3_dismayed_daylamites_county_modifier_desc: "La population locale croyait en des superstitions relatives à des pierres runiques dressées dans la forêt. Maintenant que les pierres sont perdues, elle redoute la vengeance de leurs créateurs, quels qu’ils soient."
 fp3_insulted_chinese_noble_modifier: "Méprisé en Chine"
 fp3_insulted_chinese_noble_modifier_desc: "Ce personnage a insulté un noble chinois de premier plan qui répand désormais d’odieuses rumeurs à son sujet dans les Cours de Chang’an, Kaifeng et Luoyang."
 fp3_vengeful_nomads_county_modifier: "Nomades vengeurs"
 fp3_vengeful_nomads_county_modifier_desc: "Ce comté est la proie d’attaques acharnées de nomades qui veulent venger un chef tué sans raison."
 fp3_nomad_recruits_modifier: "Recrues nomades"
 fp3_nomad_recruits_modifier_desc: "Cette dynastie a permis à des nomades de s’installer sur ses terres, lui fournissant ainsi un excellent vivier de cavaliers experts."
 fp3_nomad_friction_county_modifier: "Lutte pour les pâturages"
 fp3_nomad_friction_county_modifier_desc: "Ce comté est victime de frictions entre fermiers sédentaires et tribus nomades."
 fp3_resentful_nomads_county_modifier: "Nomades contrariés"
 fp3_resentful_nomads_county_modifier_desc: "Ce comté est le théâtre de conflits causés par des nomades en colère et incontrôlables."
 fp3_banning_archery_modifier: "Interdiction du tir à l’arc"
 fp3_banning_archery_modifier_desc: "Ce personnage a interdit la pratique du tir à l’arc dans certaines parties de son pays, ce qui pose des difficultés aux archers, mais réduit le risque d’accident à la Cour."
 fp3_crushed_by_failure_modifier: "Ébranlé par un échec"
 fp3_crushed_by_failure_modifier_desc: "Ce personnage a connu un échec spectaculaire et doute à présent de lui-même en permanence."
 fp3_silk_road_secure_county_modifier: "Route de la soie sécurisée"
 fp3_silk_road_secure_county_modifier_desc: "Les guerriers nomades de cette province ont fait le serment de veiller à la sécurité des routes des caravanes."
 fp3_nomad_attacks_county_modifier: "Pilleurs omniprésents"
 fp3_nomad_attacks_county_modifier_desc: "Ce comté est le théâtre d’attaques de caravanes, ce qui perturbe considérablement les échanges commerciaux."
 fp3_gnostic_fervor_county_modifier: "Ferveur gnostique"
 fp3_gnostic_fervor_county_modifier_desc: "Ce comté a récemment accueilli un groupe de réfugiés manichéens diligents."
 fp3_lackluster_diet_modifier: "Régime barbant"
 fp3_lackluster_diet_modifier_desc: "Ce personnage doit suivre un régime ennuyeux à base de poisson salé et de tiges de céleri crues, dans l’espoir que cela le guérira de sa mélancolie."
 fp3_herbal_remedies_modifier: "Remèdes végétaux"
 fp3_herbal_remedies_modifier_desc: "Ce personnage mange une concoction à base de graines de fenouil, de concombre et d’autres plantes, afin de le guérir de sa mélancolie."
 fp3_worshipping_in_solitude_modifier: "Adoration en solitaire"
 fp3_worshipping_in_solitude_modifier_desc: "Ce personnage a pris l’habitude de passer de longues heures dans sa chapelle privée, toujours à l’écart des regards indiscrets. Les spéculations quant à l’intérieur de l’édifice vont bon train."
 fp3_rare_books_modifier: "Livres rares"
 fp3_rare_books_modifier_desc: "Ce personnage est entré en possession d’une petite collection de livres rares, provenant de bibliothèques légendaires telles que celles de Ctésiphon, de Gundeshapur, voire d’Alexandrie."
 fp3_oil_of_vitriol_modifier: "Huile de vitriol"
 fp3_oil_of_vitriol_modifier_desc: "Ce personnage peut obtenir de grandes quantités d’une substance extrêmement corrosive préparée par un alchimiste persan."
 fp3_dabbling_in_alchemy_modifier: "L’alchimie pour les nuls"
 fp3_dabbling_in_alchemy_modifier_desc: "Ce personnage se consacre à l’alchimie, s’exposant ainsi à toute sorte de substances dangereuses."
 fp3_alchemical_insights_modifier: "Connaissances alchimiques"
 fp3_alchemical_insights_modifier_desc: "Avec un alchimiste perse, ce personnage a fait de grandes découvertes dans l’étude des liquides et de la matière, et a beaucoup appris sur ce qui constitue ce monde."
 fp3_reneged_on_promise_modifier: "Promesse reniée"
 fp3_reneged_on_promise_modifier_desc: "Ce personnage n’a pas tenu parole et n’a pas payé le travail d’un célèbre poète. On le considère désormais comme indigne de confiance."
 fp3_broken_icehouses_county_modifier: "Yakhchals brisés"
 fp3_broken_icehouses_county_modifier_desc: "Ce comté était célèbre pour sa production de délices gelés et sucrés, avant que ses glacières ne soient détruites par un séisme."
 fp3_court_austerity_modifier: "Austérité de la Cour"
 fp3_court_austerity_modifier_desc: "Une ambiance de stricte austérité règne à la Cour de ce personnage ; les extravagances se font rares et donc d’autant plus précieuses. On y rit peu et les desserts sucrés ne sont plus qu’un souvenir."
 fp3_securing_sorbet_supply_modifier: "Approvisionnement en Faloodeh garanti"
 fp3_securing_sorbet_supply_modifier_desc: "Ce personnage a fait main basse sur les réserves de friandises glacées du pays, pour le plus grand délice des courtisans, mais en suscitant la colère de ses vassaux."
 fp3_thinking_about_the_afterlife_modifier: "Réflexion sur la mort"
 fp3_thinking_about_the_afterlife_modifier_desc: "Ce personnage a récemment passé beaucoup de temps à penser à ce qui l’attend après la mort."
 fp3_sufi_initiate_modifier: "Initié soufi"
 fp3_sufi_initiate_modifier_desc: "Ce personnage s’intéresse au mysticisme soufi et la méditation muraqaba, plongeant en profondeur dans la relation du cœur avec le Créateur."
 fp3_avoiding_dark_places_modifier: "Éviter les lieux obscurs"
 fp3_avoiding_dark_places_modifier_desc: "Ce personnage a vécu une expérience perturbante de trop et évite autant que possible les lieux obscurs."
 fp3_looking_for_bodyguards_modifier: "Recherche de gardes du corps"
 fp3_looking_for_bodyguards_modifier_desc: "Ce personnage a vécu une expérience effrayante de trop et cherche de nouveaux gardes du corps pour renforcer sa sécurité."
 fp3_relentless_skeptic_modifier: "Sceptique implacable"
 fp3_relentless_skeptic_modifier_desc: "Ce personnage a commencé à remettre en question de nombreuses croyances populaires et assomptions à propos du monde invisible. Autrui pourrait le considérer comme un cynique, un dissident grossier, voire un apostat."
 fp3_womens_faith_galvanized_modifier: "Femme de foi"
 fp3_womens_faith_galvanized_modifier_desc: "Ce personnage se sent persécuté, car il adore une sainte, mais cela ne fait que lui donner plus de résolution."
 fp3_promoted_persian_mathematics_modifier: "A promu les mathématiques persanes"
 fp3_promoted_persian_mathematics_modifier_desc: "Les érudits de ce personnage découvrent des innovations mathématiques pour rivaliser avec celles des $indo_aryan_group_collective_noun$."
 fp3_denied_religious_protection_modifier: "A refusé une protection religieuse"
 fp3_denied_religious_protection_modifier_desc: "Ce souverain a interdit aux païens de pratiquer leur foi."
 patron_of_the_sciences: "Bien qu’aucune découverte majeure ne se soit produite, ce projet vous a rapporté une certaine notoriété, en tant que grand mécène des sciences."
 fp3_treatise_on_development_modifier: "Traité sur l’administration"
 fp3_treatise_on_development_modifier_desc: "Un document sur l’importance de la bureaucratie, incluant des conseils sur la manière d’assurer une bonne communication depuis la royauté jusqu’au niveau local."
 fp3_treatise_on_building_modifier: "Traité de gestion"
 fp3_treatise_on_building_modifier_desc: "Un traité sur la manière de gérer ses ressources pour maximiser l’efficacité."
 fp3_treatise_on_control_modifier: "Traité sur l’autorité"
 fp3_treatise_on_control_modifier_desc: "Un document sur la manière de gouverner et en particulier de mater les rébellions."
 fp3_treatise_on_mathematics_modifier: "Monographie de mathématiques"
 fp3_treatise_on_mathematics_modifier_desc: "Une thèse sur les mathématiques qui inclut des notes sur la façon dont on peut s’en servir dans la vie quotidienne."
 fp3_treatise_on_taxation_modifier: "Traité sur l’imposition"
 fp3_treatise_on_taxation_modifier_desc: "Un long traité confus sur la fiscalité et les mesures à prendre pour l’aborder au mieux."
 fp3_treatise_on_light_warfare_modifier: "Guide sur l’escarmouche"
 fp3_treatise_on_light_warfare_modifier_desc: "Une courte thèse sur l’importance de l’infanterie légère et sur la façon de l’utiliser au mieux."
 fp3_treatise_on_heavy_warfare_modifier: "Manuel de guerre défensive"
 fp3_treatise_on_heavy_warfare_modifier_desc: "Un traité sur les formations adaptées à l’infanterie lourde, incluant un petit guide à la fin sur le type d’entraînement possible pour obtenir une meilleure cohésion dans son armée."
 fp3_treatise_on_cavalry_modifier: "Histoire de la guerre de cavalerie"
 fp3_treatise_on_cavalry_modifier_desc: "Un long document sur les charges de cavalerie effectuées au cours de l’Histoire et qui traite en particulier de la façon dont elle peut renverser le cours d’une bataille."
 fp3_treatise_on_siege_modifier: "Manuel sur les sièges"
 fp3_treatise_on_siege_modifier_desc: "Un manuel court mais concis sur les sièges et la manière d’approcher un ennemi avec ou sans arme de siège disponible."
 fp3_treatise_on_strategy_modifier: "Histoire de la stratégie"
 fp3_treatise_on_strategy_modifier_desc: "Un traité long mais accessible sur l’histoire de la stratégie et de la tactique, avec des exemples remontant à plusieurs siècles."
 fp3_fearsome_example_modifier: "Exemple effroyable"
 fp3_fearsome_example_modifier_desc: "Ce dirigeant a usé de brutalité pour anéantir une communauté religieuse à la frontière, montrant sans ambages comment il entend supprimer l’hérésie."
 fp3_refused_the_caliph_modifier: "A refusé une demande de guerre sainte"
 fp3_refused_the_caliph_modifier_desc: "Ce personnage a rejeté la demande du chef de sa foi, qui souhaitait attaquer un dirigeant païen voisin."
 fp3_praying_too_much_modifier: "Prières excessives"
 fp3_praying_too_much_modifier_desc: "Ce personnage a pris l’habitude de passer beaucoup de temps dans le temple, au détriment de ses autres tâches."
 fp3_name_read_in_friday_prayer_modifier: "Nom lu lors de la prière du vendredi"
 fp3_name_read_in_friday_prayer_modifier_desc: "Ce personnage a décrété que son nom serait lu à la place de celui du calife lors de l’assemblée culturelle la plus importante de la semaine. Ce sera une déclaration publique récurrente de son allégeance et de son importance."
 fp3_displayed_pious_submission_to_caliph_modifier: "A souligné sa soumission au calife"
 fp3_displayed_pious_submission_to_caliph_modifier_desc: "Ce personnage a donné des instructions strictes pour que le nom du calife soit lu en premier lors de la prière du vendredi, la célébration la plus importante de toute mosquée. Tout le monde sait désormais qui est son maître."
 fp3_honored_by_the_faithful_modifier: "Honoré par les fidèles"
 fp3_honored_by_the_faithful_modifier_desc: "Le nom de ce personnage est lu lors de la prière du vendredi, à la place de celui du chef de sa foi. C’est un signe de légitimité significatif, pour un dirigeant."
 fp3_rule_by_fear_modifier: "Régner par la peur"
 fp3_rule_by_fear_modifier_desc: "Ce personnage a démontré qu’il était disposé et capable de faire tuer n’importe qui, de façon arbitraire. Il tient son pays par la peur."
 fp3_minor_child_spy_network_modifier: "Réseau d’espions mineurs"
 fp3_minor_child_spy_network_modifier_desc: "Ce personnage emploie un petit réseau d’enfants-espions pour découvrir les secrets du clan."
 fp3_better_company_modifier: "En meilleure compagnie"
 fp3_better_company_modifier_desc: "Ce personnage a été réprimandé par ses aînés et apprend désormais à adopter un comportement digne d’un membre de son clan."
 fp3_justification_for_taxation_modifier: "Justification de l’imposition"
 fp3_justification_for_taxation_modifier_desc: "Le percepteur d’impôts de ce personnage a fabriqué des justifications très discutables pour prélever des impôts que d’aucuns jugeraient injustes."
 fp3_excuses_for_extortion_modifier: "Prétextes pour une extorsion"
 fp3_excuses_for_extortion_modifier_desc: "$fp3_justification_for_taxation_modifier_desc$"
 fp3_locals_intimidated_county_modifier: "Habitants intimidés"
 fp3_locals_intimidated_county_modifier_desc: "La populace de ce comté est si terrifiée qu’elle est rentrée dans le rang."
 fp3_locals_infuriated_county_modifier: "Habitants furieux"
 fp3_locals_infuriated_county_modifier_desc: "La façon dont leur dirigeant a traité leur magistrat bien-aimé a provoqué la fureur de la populace de ce comté."
 fp3_looking_the_other_way_modifier: "Laxisme fiscal"
 fp3_looking_the_other_way_modifier_desc: "Ce personnage a pris l’habitude d’ignorer certains écarts économiques de ses vassaux et sujets, pour le bien du pays autant que pour sa tranquillité d’esprit."
 fp3_capable_magistrates_modifier: "Magistrats compétents"
 fp3_capable_magistrates_modifier_desc: "Ce personnage est épaulé par des magistrats particulièrement capables qui parviennent presque toujours à rendre des verdicts justes."
 fp3_delegated_payments_modifier: "Paiements délégués"
 fp3_delegated_payments_modifier_desc: "Ce personnage a fait de son percepteur d’impôts le fourrier de l’armée. Cette mesure s’avère efficace, pour l’instant."
 fp3_army_influence_modifier: "Influence sur l’armée"
 fp3_army_influence_modifier_desc: "Ce personnage a été investi par son seigneur lige d’une influence considérable sur l’armée."
 fp3_messy_payments_modifier: "Paiements peu fiables"
 fp3_messy_payments_modifier_desc: "La responsabilité de la paie des soldats a été répartie de façon malavisée, entraînant parfois des retards qui nuisent au moral des troupes."
 fp3_cutting_corners_modifier: "Manque de professionnalisme"
 fp3_cutting_corners_modifier_desc: "Ce personnage est surmené, ce qui l’a conduit à être moins soigneux."
 fp3_promoting_zoroastrianism_modifier: "Ami des zoroastriens"
 fp3_promoting_zoroastrianism_modifier_desc: "Ce personnage est réputé faire des pieds et des mains pour aider la communauté zoroastrienne."
 fp3_blessed_by_fire_modifier: "Béni par le feu"
 fp3_blessed_by_fire_modifier_desc: "Ce personnage a vécu une expérience profonde en rencontrant le feu jaillissant de la foudre, l’élément le plus pur de ce monde."
 fp3_bad_tower_of_silence_county_modifier: "Tour de la folie"
 fp3_bad_tower_of_silence_county_modifier_desc: "Dans ce comté, la construction d’une nouvelle grande dakhma a mal tourné. À cause de plusieurs erreurs, les jus de décomposition des corps empoisonnent les nappes d’eau."
 fp3_wary_of_sabotage_modifier: "Se méfie du sabotage"
 fp3_wary_of_sabotage_modifier_desc: "Ce personnage ne tolérera aucun coup fourré dans le comté qui lui a été assigné."
 fp3_antagonize_character_interaction_known_liar: "Connu pour exagérer"
 fp3_antagonize_character_interaction_known_liar_desc: "Les gens se sont lassés des histoires à dormir debout de ce personnage, fruits de sa tendance à exagérer."
 fp3_not_puppeteering_kingmaker_modifier: "Intrigant maladroit"
 fp3_not_puppeteering_kingmaker_modifier_desc: "Ce personnage n’est pas parvenu à se débarrasser d’un dirigeant inamical pour le remplacer par un autre, plus en phase avec ses intérêts. À présent, sa propre légitimité est en danger."
 fp3_sickly_monkey_modifier: "Singe malade"
 fp3_sickly_monkey_modifier_desc: "Ce personnage tente de soigneur un singe malade. L’animal a des griffes et des dents acérées."
 fp3_chess_playing_monkey_modifier: "Singe joueur d’échecs"
 fp3_chess_playing_monkey_modifier_desc: "Ce personnage possède un singe, qui, selon la rumeur, était la propriété d’un roi philosophe oriental qui lui aurait enseigné l’art des échecs."
 fp3_paper_surplus_modifier: "Du papier par-dessus la tête"
 fp3_paper_surplus_modifier_desc: "Ce personnage a accès à assez de papier pour prendre des notes sur toutes ses recherches sans soucis."
 fp3_paper_shortage_modifier: "Manque de papier"
 fp3_paper_shortage_modifier_desc: "Ce personnage ne trouve pas assez de papier et doit utiliser le peu de parchemins qu’il parvient à trouver."
 fp3_liquid_wisdom_modifier: "Sagesse liquide"
 fp3_liquid_wisdom_modifier_desc: "Ce personnage s’est conduit en hôte de qualité pour les érudits de passage, les poussant à lui impartir leur sagesse de façon plus libérale."
 fp3_morbid_insights_modifier: "Connaissances morbides"
 fp3_morbid_insights_modifier_desc: "Le personnage a appris quelques leçons désagréables quant à la condition humaine."
 fp3_wheat_shortage_modifier: "Pénurie de blé"
 fp3_wheat_shortage_modifier_desc: "Le boulanger royal de ce comté accapare le blé et n’en laisse même pas un boisseau aux paysans."
 fp3_generous_bakers_modifier: "Boulangers généreux"
 fp3_generous_bakers_modifier_desc: "Après l’exécution d’un boulanger avide, les autres boulangers de ce comté se montrent généreux."
 fp3_impious_tax_collector_modifier: "Percepteur d’impôts impie"
 fp3_impious_tax_collector_modifier_desc: "Ce personnage a été dénoncé publiquement, car sa vie de péché interfère avec ses devoirs de percepteur d’impôts."
 fp3_incapable_tax_collector_modifier: "Percepteur d’impôts incapable"
 fp3_incapable_tax_collector_modifier_desc: "La vie de péché de ce personnage l’empêche de rester percepteur d’impôts."
 fp3_religious_desertion_modifier: "Désertion religieuse"
 fp3_religious_desertion_modifier_desc: "Les soldats de ce comté se sont retirés pour éviter d’affronter le chef de leur foi."
 fp3_struggle_supremacy_house_reward_modifier: "Suprématie sunnite"
 fp3_struggle_supremacy_house_reward_modifier_desc: "Après avoir accompli la restauration de leur pouvoir sur l’Iran, les califes de cette Maison s’arrogent une autorité étendue."
 fp3_struggle_caliph_super_suspicious_modifier: "Extrêmement suspicieux"
 fp3_struggle_caliph_super_suspicious_modifier_desc: "Cette région connaît de plus en plus de troubles et ce personnage se sent en grand danger."
 has_fp3_struggle_caliph_super_suspicious_modifier: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUIName] est $fp3_struggle_caliph_super_suspicious_modifier$ : $VALUE|+0=-+$"
 fp3_irrigation_insights_modifier: "Connaissances en irrigation"
 fp3_irrigation_insights_modifier_desc: "En étudiant l’antique système de qanats, ce personnage a appris des choses sur l’irrigation."
 disturbed_sky_burial: "A perturbé des funérailles célestes"
 disturbed_sky_burial_desc: "Les zélotes de ce pays sont impressionnés par la détermination de ce personnage dans la lutte contre les pratiques païennes, comme les funérailles célestes."
 disturbed_funerals: "N’a pas respecté la foi"
 fp3_untrained_falcon: "Faucon non entraîné"
 fp3_untrained_falcon_desc: "Ce personnage a trouvé un oiseau durant des funérailles célestes. Jusqu’à présent, il ne lui a donné que du fil à retordre, mais il espère pouvoir en faire un véritable oiseau de chasse."
 fp3_aggressive_falcon: "Faucon agressif"
 fp3_aggressive_falcon_desc: "Ce personnage a trouvé un oiseau durant des funérailles célestes. L’animal semble avoir pris goût à la chair humaine et son propriétaire a décidé d’encourager ce trait."
 fp3_had_delicious_kumis: "A eu un délicieux kumis"
 fp3_had_delicious_kumis_desc: "Ce personnage a goûté un délicieux breuvage à base de lait de jument, offert par des voyageurs turciques qu’il a rencontrés au cours d’un voyage."
 turkic_war_band: "A embauché une bande de guerriers turciques"
 turkic_war_band_desc: "Ce personnage a engagé une bande de nomades turciques pour qu’ils instruisent ses troupes, à la grande horreur d’une partie de ses vassaux."
 rebuffed_turkic_war_band: "Guerriers turciques rabroués"
 rebuffed_turkic_war_band_desc: "Au cours d’un voyage, ce personnage a fait preuve de sa grande bravoure en insultant sans aucune vergogne une grande bande de guerriers nomades."
 ancient_persian_relics: "Trésors antiques"
 ancient_persian_relics_desc: "Une aubaine soudaine a permis à ce personnage de se faire connaître pour sa richesse et sa générosité."
 fp3_house_modifier_conceded_hegemony: "A concédé son hégémonie"
 fp3_house_modifier_conceded_hegemony_desc: "Cette Maison a dû concéder son pouvoir hégémonique pour apaiser ses ennemis."
 fp3_house_modifier_rebuilding_efforts: "Efforts de reconstruction"
 fp3_house_modifier_rebuilding_efforts_desc: "Cette Maison reconstruit le pays après une lutte sanglante contre les ennemis du califat."
 fp3_house_modifier_frontier_ambitions: "Ambitions frontalières"
 fp3_house_modifier_frontier_ambitions_desc: "Cette Maison cherche de nouvelles voies d’expansion, après une vaine lutte contre le califat."
 fp3_house_modifier_destroyed_the_caliphate: "A détruit le califat"
 fp3_established_futuwaa_lodges_modifier: "A ouvert des loges futuwwa"
 fp3_established_futuwaa_lodges_modifier_desc: "Ce personnage a ouvert des cercles martiaux pour les jeunes désœuvrés de sa capitale."
 fp3_established_madrasas_modifier: "A ouvert des madrasas"
 fp3_established_madrasas_modifier_desc: "Ce personnage a ouvert des écoles pour éduquer les jeunes désœuvrés de sa capitale."
 fp3_rekindler_of_iran_modifier: "Flamme de la Perse"
 fp3_rekindler_of_iran_modifier_desc: "Cette dynastie a résolu l’interrègne iranien en ravivant les flammes de la Perse."
 fp3_rekindler_of_iran_modifier_reason: "Vous avez le [modifier|El] [GetModifier('fp3_rekindler_of_iran_modifier').GetNameWithTooltip|L] : $VALUE|=+0$"
 dreaded_beauty: "Beauté redoutée"
 dreaded_beauty_desc: "Certains disent que c’est la réaction d’autrui à ses difformités qui a rendu ce personnage si cruel."
 generous_beauty: "Beauté généreuse"
 generous_beauty_desc: "Peut-être est-ce pour compenser ce qu’autrui dit de son apparence que ce dirigeant s’est fait une réputation de générosité, tant par ses dons que par sa façon de pardonner ceux qui ne parviennent pas à payer l’impôt."
 fp3_flame_of_iran_modifier: "Esprit persan ravivé"
 fp3_flame_of_iran_modifier_desc: "L’esprit de ce personnage est habité par un sentiment farouche d’indépendance et de communauté."
 unified_the_persian_region_house_modifier: "Maison du fondateur"
 unified_the_persian_region_house_modifier_desc: "Cette Maison a stabilisé la région en l’unissant."
 fp3_resisted_the_struggle_modifier: "A résisté au califat"
 fp3_resisted_the_struggle_modifier_desc: "Ce personnage a combattu le califat et a atteint un statu quo."
 scheme_helpful_sympathizer_modifier: "Sympathisant serviable"
 scheme_helpful_sympathizer_modifier_desc: "Un courtisan de la cible fournit secrètement des informations aux assassins."
 scheme_untrustworthy_sympathizer_modifier: "Sympathisant indigne de confiance"
 scheme_assassin_recruits_modifier: "Nouveaux assassins"
 scheme_assassin_recruits_modifier_desc: "Le maître assassin est assisté par des fanatiques fraîchement recrutés, peut-être plus enthousiastes que compétents."
 scheme_assassin_closing_in_modifier: "L’assassin approche"
