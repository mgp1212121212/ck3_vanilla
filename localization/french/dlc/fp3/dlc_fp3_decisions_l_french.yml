l_french:
 #Assertion
 struggle_persia_ending_assertion: "Califat régénéré"
 struggle_persia_ending_assertion_decision_desc: "Après avoir maté les rébellions et les forces conspirant contre le califat en Iran et en Mésopotamie, je peux restaurer pour de bon la confiance du peuple en l’empire abbasside et l’autorité suprême qu’il exerçait."
 struggle_persia_ending_assertion_decision_confirm: "Fin de l’interrègne iranien"
 struggle_persia_ending_assertion_tooltip: "Le califat légitime doit être défendu à tout prix et les ennemis de l’islam doivent être réduits en poussière."
 struggle_persia_ending_assertion.b: "@warning_icon! #X Les terres perdues au cours de l’interrègne ne seront pas restituées !#!"
 fp3_struggle_assertion_arabia_absorb_persia_swing_rewards_tt: "Toute l’[GetTitleByKey('e_persia').GetName|l] devient un territoire [de_jure|El] de l’[GetTitleByKey('e_arabia').GetName|l]"
 struggle_persia_ending_assertion.l: "Plus de [SCOPE.ScriptValue('fp3_persia_supporter_rulers_decimal_value')|V0%] des [rulers|El] [Concept('independent', 'indépendants')|El] [Concept('struggle_involved', 'impliqués dans la lutte')|E], au moins [Concept('count', 'comtes')|El], ou des [vassals|El] directs du Calife ont le [trait|El] [GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )] ([SCOPE.ScriptValue('fp3_persia_supporter_rulers_count_value')]/[SCOPE.ScriptValue('fp3_persia_supporter_rulers_half_value')])"
 struggle_persia_ending_assertion.2: "Aucun [duke|El] [independent|El] ou supérieur qui est [struggle_involved|El] ou [struggle_interloper|El] ne possède le [trait|El] [GetTrait('fp3_struggle_detractor').GetName( GetNullCharacter )] #weak (actuellement [SCOPE.ScriptValue('fp3_persia_independent_detractor_rulers_count_value')|V0])#!"
 struggle_persia_ending_assertion.3: "Aucun [duke|El] [independent|El] ou supérieur qui est [struggle_involved|El] ou [struggle_interloper|El] n’a une [faith|El] non [GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName|l] #weak (actuellement [SCOPE.ScriptValue('fp3_persia_independent_non_sunni_rulers_count_value')|V0])#!"
 struggle_persia_ending_decision_caliphate_exists_tt: "Le [holder|El] du [GetTitleByKey('d_sunni').GetBaseName|l] détient aussi l’[GetTitleByKey('e_arabia').GetDefinitiveName|l]"
 fp3_struggle_ending_conversion_modifier_desc: "Fin de l’interrègne iranien"
 #Sundering
 fp3_sunder_the_caliphate_decision: "Détruire le califat"
 fp3_sunder_the_caliphate_decision_desc: "Après avoir dispersé les laquais de la Maison [GetTitleByKey('d_sunni').GetHolder.GetHouse.GetBaseName] et saisi leurs forteresses en Mésopotamie, le destin du [GetTitleByKey('d_sunni').GetName|l] est entre mes mains. Je pourrais le détruire une fois pour toutes."
 fp3_sunder_the_caliphate_decision_confirm: "Le détruire"
 fp3_sunder_the_caliphate_decision_tooltip: "Détruire le califat et jeter les bases d’un nouvel avenir pour la région"
 fp3_sunder_the_caliphate_same_faith_vassal_tt: "Tous les [vassals|El] [GetTitleByKey('d_sunni').GetHolder.Custom('FR_du_Char_Pi')][GetTitleByKey('d_sunni').GetHolder.GetTitledFirstName] de votre [faith|El] #weak ([THIS.Char.GetFaith.GetName])#!"
 fp3_sunder_the_caliphate_hostile_faith_vassal_tt: "Tous les [vassals|El] [GetTitleByKey('d_sunni').GetHolder.Custom('FR_du_Char_Pi')][GetTitleByKey('d_sunni').GetHolder.GetTitledFirstName] d’une [faith|El] [faith_hostile|El] à la sienne #weak ([GetTitleByKey('d_sunni').GetHolder.GetFaith.GetName])#!"
 fp3_sunder_the_caliphate_same_faith_vassal_hook_tt: "[sunderer.Custom('FR_le_Char_U_Pi')|U][sunderer.GetShortUIName] obtiendra un [weak_hook|El] #weak ($favor_hook$)#! sur eux"
 fp3_sunder_the_caliphate_sunni_vassal_tt: "Chaque [vassal|El] d’une [faith|El] [GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName|l]"
 fp3_struggle_assertion_caliph_detractor_tt: "Chaque [GetTrait('fp3_struggle_detractor').GetName(GetNullCharacter)|l] sera considéré comme un [criminal|El] par le calife #weak ([imprisonment|El] et [revocation|El])#!"
 fp3_struggle_assertion_subjugation_expanded_tt: "Les [Concept('house_heads','chefs')|E] de votre [house|E] et de la Maison [GetTitleByKey('d_sunni').GetHolder.GetHouse.GetBaseName] obtiennent un accès permanent au [casus_belli|El] #V Assujettissement#! contre toute foi [GetFaithByKey('ashari').GetReligion.GetAdjective] #weak ([GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName|l], [GetFaithDoctrine('muhammad_succession_shia_doctrine').GetBaseName|l], [GetFaithDoctrine('muhammad_succession_muhakkima_doctrine').GetBaseName|l] et [GetFaithDoctrine('muhammad_succession_zandaqa_doctrine').GetBaseName|l])#!"
 fp3_struggle_assertion_caliphal_muslim_faction_protection_tt: "Les [rulers|El] de religion [GetFaithByKey('ashari').GetReligion.GetAdjective] ne pourront plus créer de [dissolution_factions|El] ou de [independence_factions|El] contre le calife [GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName|l]"
 #Concession
 REASON_NOT_IN_DEBT: "Vous n’êtes pas endetté[ROOT.Char.Custom('FR_E')] @gold_icon!"
 fp3_concession_rebuilding_efforts_tt: "Chaque [house|E] dirigée par un [GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )|l] obtient [GetModifier('fp3_house_modifier_rebuilding_efforts').GetNameWithTooltip|L] pendant [Scope.ScriptValue('fp3_house_modifier_concession_ending_duration')|V0] ans"
 fp3_concession_frontier_ambitions_tt: "Chaque [house|E] dirigée par un [GetTrait('fp3_struggle_detractor').GetName( GetNullCharacter )|l] obtient [GetModifier('fp3_house_modifier_frontier_ambitions').GetNameWithTooltip|L] pendant [Scope.ScriptValue('fp3_house_modifier_concession_ending_duration')|V0] ans"
 fp3_concession_truce_reason: "Parmi les concessions faites pour mettre fin à la [struggle|El] de l’[GetStruggle('persian_struggle').GetName], les dirigeants de la région ont convenu d’une longue trêve."
 fp3_concession_truce_tt: "Tous les [rulers|El] [Concept('independent', 'indépendants')|E] [Concept('struggle_involved', 'impliqués dans la lutte')|E] bénéficient d’une [truce|El] de 50 ans avec tous les autres."
 fp3_concession_lose_claim_tt: "Tous les [rulers|El] [Concept('struggle_involved', 'impliqués dans la lutte')|E] perdent toutes leurs [claims|El]"
 fp3_concession_white_peace_tt: "Toutes les [wars|El] entre [rulers|El] [Concept('independent', 'indépendants')|E] [Concept('struggle_involved', 'impliqués dans la lutte')|E] se terminent par une [white_peace|El]"
 #Foundation
 struggle_persia_ending_foundation: "Humiliation des Abbassides"
 struggle_persia_ending_foundation_decision_desc: "Les troubles qui ravagent la Mésopotamie et l’Iran ébranlent les fondations mêmes de l’empire abbasside et le sort du califat se trouve désormais entre mes mains."
 struggle_persia_ending_foundation_decision_confirm: "$struggle_persia_ending_assertion_decision_confirm$"
 struggle_persia_ending_foundation_tooltip: "L’ancien califat a épuisé les patiences ; l’#italic oumma#! exige de la stabilité et un gouvernement."
 struggle_persia_ending_foundation_button_text: "Choix d’une fondation"
 struggle_persia_ending_foundation_decision_option.t_selected_foundation.none: "Vous n’avez pas choisi de fondation avec laquelle mettre fin à la [struggle|El]"
 struggle_persia_ending_foundation_decision_option.t_selected_foundation: "Fondation choisie :"
 struggle_persia_ending_foundation_decision_option.t.shia: "#italic #bold $struggle_persia_ending_foundation_decision_option.t_selected_foundation$#! $struggle_persia_ending_foundation_decision_option_shia$#!\n"
 struggle_persia_ending_foundation_decision_option.t.vassalize: "#italic #bold $struggle_persia_ending_foundation_decision_option.t_selected_foundation$#! $struggle_persia_ending_foundation_decision_option_vassalize$#!\n"
 struggle_persia_ending_foundation_decision_option_second_tooltip: "$DESC$\n#POE Sélectionnez cette option pour confirmer la fin !#!"
 struggle_persia_ending_foundation_decision_option_shia: "Fonder un nouveau califat"
 struggle_persia_ending_foundation_decision_option_shia_desc: "En tant que champion d’une foi [GetFaithDoctrine('muhammad_succession_shia_doctrine').GetBaseName|l] ou [GetFaithDoctrine('muhammad_succession_muhakkima_doctrine').GetBaseName|l], je peux usurper la direction de l’#italic oumma#! à l’hégémonie sunnite déchue."
 struggle_persia_ending_foundation_decision_option_shia_tooltip: "$struggle_persia_ending_foundation_decision_option_second_tooltip$"
 struggle_persia_ending_decision_caliphate_muslim_tt: "Votre [faith|El] doit être [GetReligionByKey('islam_religion').GetAdjective]"
 struggle_persia_ending_foundation_decision_option_hof_tt: "Votre [faith|El] ne doit pas avoir la [doctrine|El] [GetFaithDoctrine('doctrine_no_head').GetBaseName|l] [head_of_faith|El]"
 struggle_persia_ending_foundation_decision_option_succession_tt: "Votre [faith|El] ne doit pas avoir la [doctrine|El] [GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName|l]"
 struggle_persia_ending_foundation_decision_option_vassalize: "Dominer le calife"
 struggle_persia_ending_foundation_decision_option_vassalize_desc: "Le conquérant du califat abbasside pourrait devenir son protecteur, le plus grand serviteur de l’état et, en vérité, son maître."
 struggle_persia_ending_foundation_decision_option_vassalize_tooltip: "$struggle_persia_ending_foundation_decision_option_second_tooltip$"
 hof_must_not_exist_tt: "Votre [title|El] de [head_of_faith|El] ne doit pas exister"
 hof_must_not_be_your_faith_tt: "Le [holder|El] du [title|El] de [head_of_faith|El] appartient à une [faith|El] différente de la vôtre"
 struggle_persia_ending_rekindle_iran: "Résurgence iranienne"
 struggle_persia_ending_rekindle_iran_decision_desc: "Le califat abbasside tremble sur ses fondations. Le moment est venu de jeter son joug à bas pour de bon. En concluant une alliance entre les vrais #italic shahs#!, je peux restaurer la dignité de l’Iran et retrouver la gloire d’antan."
 struggle_persia_ending_rekindle_iran_tooltip: "Les peuples iraniens ont trop longtemps subi la domination étrangère. Il est temps de leur rappeler la puissance de la Perse."
 struggle_persia_ending_rekindle_iran_decision_confirm: "Rallumer les flammes"
 struggle_persia_ending_rekindle_iran_decision_nb_ally_tt: "Vous avez au moins #V 2#! [allies|El] de [heritage|El] $heritage_iranian_name$ qui détiennent un [title|El] de [kingdom|El]"
 struggle_persia_ending_rekindle_iran_decision_iranian_rulers_tt: "Au moins #V 60%#! de tous les [counts|El] [Concept('struggle_involved','impliqués')|E] ou [struggle_interloper|El] ou supérieur partagent le [heritage|El] iranien (actuellement : #Z [SCOPE.ScriptValue('fp3_persia_all_rulers_percentage_value')|0%], [SCOPE.ScriptValue('fp3_persia_iranian_rulers_count_value')|0] sur [SCOPE.ScriptValue('fp3_persia_all_rulers_count_value')|0]#!)"
 struggle_persia_ending_rekindle_iran_decision_iranian_sub_realm_counties_tt: "Vous avez au moins #V 40#! [counties|El] ayant le [heritage|El] iranien dans votre [realm|El] (actuellement : #Z [SCOPE.ScriptValue('fp3_iranian_sub_realm_counties_value')|0]#!)"
 struggle_persia_ending_rekindle_iran_decision_region_control_tt: "Vous contrôlez au moins #Z [SCOPE.ScriptValue('fp3_persia_owned_for_rekindle_persia_percent_value')|0]%#! de l’#L #high [GetTitleByKey('e_persia').GetNameNoTier|l]#!#!(actuel : #Z [SCOPE.ScriptValue('fp3_iranian_current_owned_persia_value')|0]%#!)"
 struggle_persia_ending_rekindle_iran_decision_heritage_tt: "Votre [culture|El] a le [heritage|El] $heritage_iranian_name$"
 struggle_persia_ending_rekindle_iran_decision_iranian_counties_tt: "Au moins #Z [SCOPE.ScriptValue('fp3_iranian_culture_for_rekindle_persia_percent_value')|0]%#! des [counties|El] de l’#L #high [GetTitleByKey('e_persia').GetNameNoTier]#!#! sont de [heritage|El] $heritage_iranian_name$ (actuel : #Z [SCOPE.ScriptValue('fp3_iranian_culture_current_persian_culture_value')|0]%#!)\n"
 struggle_persia_ending_rekindle_iran_decision_secret_tt: "Vous avez une [Concept('secret', '$secret_crypto_religionist|q$')|El]"
 struggle_persia_ending_rekindle_iran_harder_to_convert_culture_reason: "Fin de la lutte : $struggle_persia_ending_rekindle_iran$"
 struggle_persia_ending_rekindle_iran_easier_to_convert_culture_tt: "Toutes les [cultures|El] iraniennes seront plus efficaces et plus résistantes contre la tâche « #V $task_promote_culture$#! » effectuée contre ou par les [cultures|El] non iraniennes"
 fp3_rekindler_of_iran_modifier_vassalization_effect_tt: "Augmente de #P +20#! l’acceptation de l’interaction « #V $offer_vassalization_interaction$#! » effectuées par les personnages de [heritage|El] iranien"
 fp3_rekindler_of_iran_modifier_conversion_effect_tt: "Augmente de #P +20#! l’acceptation de l’interaction #V $ask_for_conversion_interaction$#!"
 fp3_rekindle_iran_cultural_acceptance_tt: "Gagne #V 100%#! d’[cultural_acceptance|El] avec toutes les autres [cultures|El] iraniennes"
 fp3_flame_of_iran_modifier_effect_tt: "Chaque [ruler|El] de [heritage|El] iranien [Concept('struggle_involved', 'impliqué dans la lutte')|E]"
 fp3_flame_of_iran_independence_effect_tt: "Devient [independent|El] si le [liege|El] n’est pas de [heritage|El] iranien"
 fp3_event_troops_effect_tt: "Obtient une [army|El] de [soldiers|El] iraniens loyaux :\n$BULLET_WITH_TAB$#V 100#! $asawira$ #weak ([heavy_cavalry|El])#!\n$BULLET_WITH_TAB$#V 400#! $ayyar$ #weak ([heavy_infantry|El])#!\n$BULLET_WITH_TAB$#V 200#! $tawashi$ #weak ([light_cavalry|El])#!\n$BULLET_WITH_TAB$#V 400#! $zupin_warrior$ #weak ([spearmen|El])#!\n$BULLET_WITH_TAB$#V 100#! $tarkhan$ #weak ([heavy_cavalry|El])#!"
 fp3_event_troops_reformer_effect_tt: "Vous obtenez une [army|El] de [soldiers|El] iraniens d’une loyauté sans faille :\n$BULLET_WITH_TAB$#V 500#! $asawira$ #weak ([heavy_cavalry|El])#!\n$BULLET_WITH_TAB$#V 2000#! $ayyar$ #weak ([heavy_infantry|El])#!"
 struggle_persia_ending_foundation_decision.ftt.vassals_may_join_you: "#high Les [vassals|El] [GetTitleByKey('e_arabia').GetHolder.Custom('FR_du_Char_Pi')][GetTitleByKey('e_arabia').GetHolder.GetTitledFirstName]#! #italic peuvent#! vous rejoindre selon leur [opinion|El]"
 struggle_persia_ending_foundation_decision.ftt.claims_on_independence: "Vous obtenez une [unpressed_claim|El] sur tout [vassal|El] qui devient [independent|El]"
 this_equals_top_liege_trigger_desc: "Vous êtes le [top_liege|El]"
 fp3_embellish_capital_decision_name: "Embellir la capitale"
 fp3_embellish_capital_decision.desc: "Dans la grande tradition perse, la ville où se trouve le trône doit être son écrin, splendide et prospère. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] sera ce lieu. Qu’elle évoque la splendeur de Babylone avant sa chute !"
 CHOOSE_ARCHITECT_DECISION_NEXT_STEP_BUTTON: "Choisir un architecte"
 fp3_embellish_capital_decision_confirm: "Orner votre capitale"
 fp3_embellish_capital_decision_tooltip: "Choisissez une nouvelle structure architecturale avec laquelle orner votre [capital|El]"
 recently_conquered_land_tooltip: "Vous avez récemment conquis un [county|El] que vous pouvez piller"
 fp3_embellish_capital_decision_effects.tt: "Vous pouvez choisir un architecte parmi les membres de votre [court|E] et un projet à réaliser. Cela bénéficiera considérablement au [county|El] de votre [capital|El] et pourra vous apporter des bonus tels que du [prestige|El], de la [piety|El] ou de [dynasty_prestige|El]."
 embellish_capital_royal_architect_tooltip: "Mon architecte royal sera chargé de superviser la construction d’un nouvel ajout grandiose à ma [capital|El]"
 embellish_capital_option_royal_architect: "Mon architecte royal"
 embellish_capital_consort_courtier_tooltip: "Un de mes [courtiers|El] sera chargé de superviser la construction d’un nouvel ajout grandiose à ma [capital|El]"
 embellish_capital_option_consort_courtier: "Un courtisan"
 embellish_capital_chaplain_tooltip: "Mon [court_chaplain|El] sera chargé de superviser la construction d’un nouvel ajout grandiose à ma [capital|El]"
 embellish_capital_option_chaplain: "Mon [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l]"
 embellish_capital_me_tooltip: "Je vais doter moi-même ma [capital|El] du plus grand monument que le monde ait jamais vu !"
 embellish_capital_option_me: "Je superviserai le projet moi-même"
 kindle_royal_fire_decision: "Allumer le feu royal"
 kindle_royal_fire_decision_desc: "Les rois de Perse suivaient une antique tradition : le jour de leur couronnement, ils changeaient de nom et allumaient un feu royal qui brûlerait jusqu’au terme de leur règne. Moi aussi, je pourrais allumer un tel feu pour que sa lumière sacrée nous bénisse, moi et mon règne."
 kindle_royal_fire_decision_tooltip: "Vous allumez un feu royal, pour la gloire de votre règne"
 kindle_royal_fire_decision_confirm: "Allumez la flamme !"
 pledged_to_quench_fire_tt: "Vous avez fait le vœu d’éteindre les feux sacrés"
 fire_recently_quenched_tt: "Le feu a été récemment éteint, vous ne pouvez pas encore en allumer un nouveau."
 kindle_royal_fire_decision_effects_list: "Un feu royal brûlera tout au long de votre règne, vous conférant du [dynasty_prestige|El] et une meilleure [health|El]. Les mages l’éteindront à votre mort."
 kindle_royal_fire_decision_warning: "@warning_icon! #X Si votre [capital|El] tombe, le feu royal pourrait s’éteindre#!."
 kindle_royal_fire_decision_toast: "A allumé un feu royal"
 restore_badd_fortress_decision: "Établir une forteresse [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 restore_badd_fortress_decision_desc: "Autour d’[GetTitleByKey('b_ahar').GetNameNoTier], le paysage est un labyrinthe accidenté de falaises déchiquetées, de hautes montagnes et de profondes forêts de chênes. C’est là que se trouve la formidable forteresse du chef khurramite Babak, perchée sur une haute montagne où la glace et la neige lui font un rempart naturel. Si je parviens m’en emparer et à la restaurer, je pourrai fonder un bastion stratégique pour la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] en détresse."
 restore_badd_fortress_decision_tooltip: "Restaurer la forteresse de Badd"
 restore_badd_fortress_decision_confirm: "Relevez la forteresse !"
 restore_badd_fortress_decision_toast: "A restauré la forteresse de Badd"
 babak_fortress_faith_requirements: "La [faith|El] de [GetTitleByKey('c_tabriz').GetNameNoTier] considère votre foi comme [faith_righteous|Ll] ou [faith_astray|Ll]"
 destroy_the_magi_decision: "Réformer les [ROOT.Char.GetFaith.AltPriestTermPlural]"
 destroy_the_magi_decision_alternate: "Éteindre les feux éternels"
 destroy_the_magi_decision_desc: "Depuis longtemps, les campagnards ont leurs propres pratiques et entretiennent eux-mêmes les feux éternels. Il est temps que les rituels compliqués et les doctrines hiérarchiques de la prêtrise établie prennent fin, et que le rôle de [ROOT.Char.GetFaith.PriestNeuter] soit ouvert à tous ceux qui ont la confiance de leurs pairs."
 destroy_the_magi_decision_alternate_desc: "Depuis longtemps, la foi [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] souffre de superstition et de rituels archaïques, sous la coupe de prêtres avides de pouvoir. Le temps est venu d’inaugurer une nouvelle ère et une foi moderne. Je mettrai fin à la pratique moribonde du culte du feu et réformerai les [ROOT.Char.GetFaith.AltPriestTermPlural] de mes terres."
 destroy_the_magi_decision_tooltip: "Réformer les mages"
 destroy_the_magi_decision_confirm: "Il était grand temps"
 destroy_the_magi_decision_toast: "A réformé les mages"
 claim_the_imamate_decision_name: "Revendication de l’[ROOT.Char.GetFaith.ReligiousHeadTitleName|l]"
 claim_the_imamate_decision_desc: "Les [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] ont trop longtemps barboté dans l’obscurité, car ils n’étaient pas guidés de façon adéquate. Mais je peux revendiquer la #italic Lumière des Walayah#! et être reconnu[ROOT.Char.Custom('FR_E')] comme leur véritable [ROOT.Char.GetFaith.ReligiousHeadName]"
 claim_the_imamate_decision_tooltip: "Mener les [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] vers la gloire"
 claim_the_imamate_decision_confirm: "Accepter la lumière"
 claim_the_imamate_decision_toast: "A revendiqué l’[ROOT.Char.GetFaith.ReligiousHeadTitleName|l]"
 claim_the_imamate_decision.need_at_least_five_same_faith_counties: "Votre [realm|El] contient au moins [EmptyScope.ScriptValue('claim_the_imamate_decision_same_faith_county_count')|0] [counties|El] [CHARACTER.GetFaith.GetAdherentNamePlural]"
 claim_the_imamate_decision.need_at_least_fifteen_same_faith_counties: "Votre [realm|El] contient au moins [EmptyScope.ScriptValue('claim_the_imamate_decision_same_faith_greater_county_count')|0] [counties|El] [CHARACTER.GetFaith.GetAdherentNamePlural]"
 claim_the_imamate_decision.no_more_than_x_sinful_traits: "Vous n’avez pas plus de [EmptyScope.ScriptValue('claim_the_imamate_decision_own_max_sins')|0] [traits|El] [Concept( 'sin', 'immoraux' )|E]"
 claim_the_imamate_decision.tt.you_become_imam: "[THIS.Char.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetShortUIName] [Select_CString(THIS.Char.IsLocalPlayer, 'fondez', 'fonde' )] le [THIS.Char.GetFaith.ReligiousHeadTitleName] de [Select_CString(THIS.Char.IsLocalPlayer, 'votre', 'fonde' )] foi"
 claim_the_imamate_decision_warning: "@warning_icon! #X Cela fera de vous le [head_of_faith|El] de votre propre [faith|El], uniquement."
 avenge_the_battle_of_nahrawan_decision_name: "Venger la bataille de Nahrawan"
 destroy_the_apostates_decision_name: "Détruire les apostats"
 avenge_the_battle_of_nahrawan_decision_desc: "Aux premiers jours de la foi [ROOT.Char.GetFaith.GetReligion.GetAdjective], après avoir trahi le califat Rachidun, les Muhakkima furent vaincus de façon ignominieuse à la bataille de Nahrawan. Depuis lors, nous avons combattu sans répit pour détruire tous les apostats et prouver que seul [ROOT.Char.GetFaith.HighGodNameAlternate] possède le droit de juger. Je décide de terminer la lutte contre les faux croyants, une fois pour toutes."
