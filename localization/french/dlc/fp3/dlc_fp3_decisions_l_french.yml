 invite_former_slave_soldiers_decision: "Enrôler des guerriers tribaux"
 invite_former_slave_soldiers_decision_desc: "En tant que [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], j’ai toujours besoin de gens téméraires pour remplir les rangs de mes $knight_culture_player_plural_no_tooltip_lowercase$ d’élite. On trouve des preux et des audacieux à foison parmi les tribus dispersées dans mon pays et à proximité. Je peux demander à mon [marshal|El] de choisir les meilleurs d’entre eux pour les faire servir directement à ma Cour."
