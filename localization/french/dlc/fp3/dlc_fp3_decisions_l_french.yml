 fp3_rally_troops_in_rebellion_decision: "Rallier des troupes à la rébellion"
 fp3_rally_troops_in_rebellion_decision_desc: "Le chaos est toujours source d’opportunités et c’est encore une fois le cas : en tant que [ROOT.Char.Custom('GetCouncilOrCourtPosition')], j’ai des centaines, voire des milliers, de camarades prêts à se rallier à moi et à m’aider à me tailler un domaine. Autrefois, le [ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseName] a reconnu mes mérites et m’a donné quelques bribes de pouvoir. Aujourd’hui c’est l’épée à la main que je vais forcer le destin à reconnaître mes véritables ambitions."
