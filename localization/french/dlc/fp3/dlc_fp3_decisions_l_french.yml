 fp3_sponsor_persian_scholars_decision_desc: "Nous ne pouvons pas laisser la Maison de la sagesse de Bagdad nous éclipser. Faisons venir les meilleurs savants persans à la Cour, afin de stimuler notre propre progrès scientifique."
