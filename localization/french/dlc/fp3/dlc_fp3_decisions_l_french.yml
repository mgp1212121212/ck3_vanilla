 fp3_promote_persian_scripture_decision_desc: "La langue arabe a longtemps été considérée supérieure, surtout pour la religion. Il est grand temps de remettre cette croyance en question et de promouvoir la littérature islamique en perse, et même traduire les hadiths importants. Cela déplaira aux Arabes ou aux vassaux et aux clercs conservateurs, mais le peuple mérite de connaître la parole [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] dans sa propre langue, comme autrefois."
