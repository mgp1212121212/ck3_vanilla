l_french:
 ###################################
 #Regiments
 ###################################
 asawira: "Asawira"
 asawira_flavor: "#F Les rangs des asawira sont constitués de nobles iraniens sachant manier la lance et l’arc. À présent rétablis en tant que force militaire, ils se tiennent prêts à assaillir les ennemis de la Perse.#!"
 tarkhan: "Tarkhans"
 tarkhan_flavor: "#F Les Tarkhans forment une cavalerie d’élite des steppes. Ils manient la lance, la masse et l’arc et sont en mesure de venir à bout de presque toutes les défenses.#!"
 zupin_warrior: "Piquiers zupins"
 zupin_warrior_flavor: "#F Ces guerriers daylamites constituent une force hautement flexible, tout aussi capable de former un mur de boucliers que d’étendre ses rangs pour darder ses fers contre l’ennemi.#!"
 tawashi: "Tawashis"
 tawashi_flavor: "#F Cette force de cavalerie combine l’épée, la lance et l’arc pour défendre ses demeures montagneuses contre les étrangers.#!"
 ###################################
 #Court Positions
 ###################################
 master_assassin_court_position: "Maître assassin"
 master_assassin_court_position_desc: "Fidèle à son serment ou son credo, le maître assassin aide son seigneur lige grâce à son approche peu orthodoxe de la guerre, de l’espionnage, de la terreur et du meurtre."
 has_no_particular_noble_roots_trigger: "Est [lowborn|El] ou d’une [dynasty|El] insignifiante"
 court_scholar_court_position: "Érudit de la Cour"
 court_scholar_court_position_desc: "En tant que représentant du corpus intellectuel de votre pays, l’érudit de la Cour vous aide à découvrir des [innovations|El]."
 ###################################
 #Buildings
 ###################################
 building_type_sar_i_sang_mines_01: "Mines de Sar-i Sang"
 building_type_sar_i_sang_mines_01_desc: "Principale source de lapis-lazuli au monde, les mines de Sar-i Sang sont en activité depuis la préhistoire et leurs fameuses pierres bleues se trouvaient dans toutes les Cours de l’antiquité. Des mineurs y travaillent nuit et jour pour les en extraire."
 building_sar_i_sang_mines_01: "Antique mine de Sar-i Sang"
 building_sar_i_sang_mines_01_desc: "$building_type_sar_i_sang_mines_01_desc$"
 building_sar_i_sang_mines_02: "Mine de Sar-i Sang restaurée"
 building_sar_i_sang_mines_02_desc: "Les antiques galeries ont été agrandies et étayées, et des ingénieurs ont été engagés afin d’ouvrir un nouveau puits et de nouvelles possibilités."
 building_sar_i_sang_mines_03: "Mine de Sar-i Sang agrandie"
 building_sar_i_sang_mines_03_desc: "Les opérations minières s’accroissent au fil de l’agrandissement des mines elles-mêmes. De nouvelles entrées ont été percées et le puits antique s’aventure de plus en plus profondément."
 building_sar_i_sang_mines_04: "Complexe minier de Sar-i-Sang"
 building_sar_i_sang_mines_04_desc: "L’extraction des lapis-lazulis a atteint une échelle presque industrielle et emploie des milliers d’ouvriers. Cette antique montagne, jadis isolée, est désormais le site d’une activité fébrile."
 ###################################
 #Innovations
 ###################################
 ###################################
 #Olde Traditions
 ###################################
 #Turko-Iranian
 tradition_fp3_frontier_warriors_name: "Guerriers frontaliers"
 tradition_fp3_frontier_warriors_desc: "Cette culture lutte constamment pour dominer la frontière sauvage. Elle y emploie un mélange instable de soldats d’élite, de mercenaires tribaux et de volontaires fanatiques."
 tradition_fp3_irrigation_experts_name: "Experts en irrigation"
 tradition_fp3_irrigation_experts_desc: "Cette culture maîtrise les technologies hydrologiques et, à force d’inventivité et d’efforts collectifs, peut faire fleurir jusqu’aux pires déserts."
 tradition_fp3_beacon_of_learning_name: "Phare d’érudition"
 tradition_fp3_beacon_of_learning_desc: "Mélange d’éruditions grecque, indienne et arabe, cette culture est fière de ses progrès scientifiques."
 culture_parameter_can_appoint_court_scholar: "Peut nommer le [court_position|El] #high $court_scholar_court_position$#!"
 culture_parameter_guardian_education_better_outcomes: "Les [guardians|El] de cette culture sont plus susceptibles de donner de meilleurs [education_traits|El] à leurs [wards|El]"
 tradition_fp3_jirga_name: "Jirga"
 tradition_fp3_jirga_desc: "Les anciens et les chefs de cette culture peuvent tenir des assemblées pour résoudre les conflits conformément à leur ancien code tribal et couronner les rois du pays."
 tradition_fp3_pragmatic_creed_name: "Credo pragmatique"
 tradition_fp3_pragmatic_creed_desc: "Les guerriers de cette culture sont libres de tout apparat et mettent l’accent sur la valeur et l’adaptabilité du simple soldat, au détriment de l’élite montée traditionnelle."
 tradition_fp3_fierce_independence_name: "Indépendance farouche"
 tradition_fp3_fierce_independence_desc: "Au fil des années, bien des tyrans ont tenté d’écraser cette culture, mais elle a survécu grâce à sa résistance et ses succès militaires."
 not_of_central_asian_heritage_desc: "La [culture|El] n’est pas de [heritage|El] iranien, tokharien, turcique ou mongol"
 culture_on_eastern_frontier_desc: "La [culture|El] n’a pas #V 20%#! de ses [counties|El] en [GetGeographicalRegion('world_transoxiana').GetName], en [GetGeographicalRegion('world_khorasan').GetName] ou en [GetGeographicalRegion('world_steppe_tarim').GetName]"
 culture_not_iranian_desc: "La [culture|El] n’est pas de [heritage|El] iranien"
 steppe_or_desert_percentage_desc: "La [culture|El] n’a pas #V 30%#! de ses [counties|El] sur un [terrain|El] de steppe ou de désert"
 culture_parameter_unlock_maa_tarkhan: "Peut recruter des [men_at_arms|El] [GetMaA('tarkhan').GetName|l]"
 culture_parameter_faith_warrior_traits_more_valued: "Les [traits|El] [GetTrait('faith_warrior').GetName( GetNullCharacter )] et [GetTrait('order_member').GetName( GetNullCharacter )] sont considérés [prestigious|El][prestige_i]"
 culture_parameter_tribal_elective_enabled: "Peut promulguer la [succession_law|El] [GetLaw('tribal_elective_succession_law').GetName]"
 culture_parameter_pardoning_gives_prestige: "L’[interaction|El] #V $pardon_interaction$#! donne du [prestige|El]"
 culture_parameter_pragmatic_traits_county_opinion_modifiers: "Les [traits|El] [GetTrait('diligent').GetName( GetNullCharacter )] et [GetTrait('shrewd').GetName( GetNullCharacter )] donnent de l’[county_opinion|El]"
 culture_parameter_unlock_maa_zupin_warrior: "Peut recruter des [GetMaA('zupin_warrior').GetName] comme [men_at_arms|El]"
 culture_parameter_innovative_traits_more_valued: "Les [traits|El] [GetTrait('lifestyle_gardener').GetName( GetNullCharacter )], [GetTrait('patient').GetName( GetNullCharacter )] et [GetTrait('scholar').GetName( GetNullCharacter )] donnent un bonus d’[tax|El] dans les déserts, les terres arides et les montagnes désertiques"
 cannot_have_tradition_futuwaa: "$cannot_combine_tradition_trigger_desc$ #high $tradition_futuwaa_name$#!"
 cannot_have_tradition_roman_legacy: "$cannot_combine_tradition_trigger_desc$ #high $tradition_roman_legacy_name$#!"
 cannot_have_tradition_dryland_dwellers: "$cannot_combine_tradition_trigger_desc$ #high $tradition_dryland_dwellers_name$#!"
 cannot_have_tradition_irrigation_experts: "$cannot_combine_tradition_trigger_desc$ #high $tradition_fp3_irrigation_experts_name$#!"
 cannot_have_tradition_tribe_unity: "$cannot_combine_tradition_trigger_desc$ #high $tradition_tribe_unity_name$#!"
 tradition_fp3_enlightened_magnates_name: "Magnats éclairés"
 tradition_fp3_enlightened_magnates_desc: "Cette culture a une tradition historique de performance administrative et d’habileté politique. Un bon dirigeant doit posséder ces deux qualités glorieuses, ou chercher conseil auprès de ceux qui les possèdent."
 culture_parameter_characters_are_better_tax_collector: "Les [characters|El] de cette [culture|El] sont plus performants dans le rôle de [Concept('tax_collectors','percepteur d’impôts')|E]"
 culture_parameter_unlock_tax_obligation_deqhan: "Peut promulguer le [tax_decree|El] #high $deqhan_special_rights_tax_collector$#!"
 unlock_tax_obligation_deqhan_name: "[GetCultureTradition('tradition_fp3_enlightened_magnates').GetName]"
 culture_parameter_unlocks_qanat_building: "La série de [buildings|El] #V $building_type_qanats_01$#! peut être construite dans les [holdings|El] des montagnes désertiques, des montagnes, des collines, des déserts et des terres arides de cette [culture|El]"
 unlocks_cereal_fields_and_orchards: "Les séries de [buildings|El] #V $building_type_cereal_fields_01$#! et #V $building_type_orchards_01$#! peuvent être construites dans cette [holding|El]"
 culture_parameter_unlock_maa_tawashi: "Peut recruter des [GetMaA('tawashi').GetName] comme [men_at_arms|El]"
 TRADITION_HARDER_TO_CULTURE_CONVERT: "Pénalité de la [tradition|El] [Concept('cultural','culturelle')|E] locale"
 culture_parameter_harder_to_convert_county_culture: "Plus difficile de [promote_culture|El] dans les [counties|El] de cette [culture|El]"
