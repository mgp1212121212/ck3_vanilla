l_french:
 #A spouse/consort attempts to influence you into changing your heir
 bp1_yearly.2020.t: "De grandes attentes"
 bp1_yearly.2020.desc: "[bp1_yearly_2020_influencing_partner.Custom('FR_le_Char_Pi')|U][bp1_yearly_2020_influencing_partner.GetTitledFirstName] m’aborde avec un sourire amical. « Mon amour ! Avez-vous vu à quel point notre [bp1_yearly_2020_child_to_become_heir.GetFirstName] devient majestueu[bp1_yearly_2020_child_to_become_heir.Custom('FR_XSe')] ? [bp1_yearly_2020_child_to_become_heir.Custom('FR_IlElle')|U] pourrait pratiquement diriger le pays avec une main attachée dans le dos ; et je jure par [bp1_yearly_2020_influencing_partner.GetFaith.HighGodName] qu’[bp1_yearly_2020_child_to_become_heir.Custom('FR_IlElle')] vous rendrait très fi[ROOT.Char.Custom('FR_ErEre')]. »\n\n[bp1_yearly_2020_influencing_partner.Custom('FR_IlElle')|U] me lance un regard en coin. « Bien sûr, si je peux faire quoi que ce soit pour rendre l’idée plus attrayante... Je suis sûr[bp1_yearly_2020_influencing_partner.Custom('FR_E')] que vous me le feriez savoir et que nous pourrions trouver un accord, m[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)] », dit-[bp1_yearly_2020_influencing_partner.Custom('FR_IlElle')], alors qu’un sourire en coin se dessine sur ses lèvres.\n\nQuoi que ce soit a-t-[bp1_yearly_2020_influencing_partner.Custom('FR_IlElle')] dit ?"
 bp1_yearly.2020.a: "Apportez-moi la tête [bp1_yearly_2020_target.Custom('FR_DuDela')] [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')] [bp1_yearly_2020_target.GetFirstNameNoTooltip] sur un plateau."
 bp1_yearly.2020.b: "J’aimerais des courtisans plus utiles."
 bp1_yearly.2020.b_tt: "[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip] vous proposera une sélection de courtisans compétents. "
 bp1_yearly.2020.c: "Mes coffres sont bien vides."
 bp1_yearly.2020.c_tt_only_hook: "[bp1_yearly_2020_influencing_partner.Custom('FR_le_Char_Pi')|U][bp1_yearly_2020_influencing_partner.GetTitledFirstName] offre un hameçon contre s[bp1_yearly_2020_influencing_partner.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_only_hook') )] [bp1_yearly_2020_influencing_partners_parent_only_hook.Custom('FR_le_Char_Pi')][bp1_yearly_2020_influencing_partners_parent_only_hook.GetTitledFirstName]."
 bp1_yearly.2020.c_tt_halfsies: "[bp1_yearly_2020_influencing_partner.Custom('FR_le_Char_Pi')|U][bp1_yearly_2020_influencing_partner.GetTitledFirstName] est à moitié financé[bp1_yearly_2020_influencing_partner.Custom('FR_E')] et offrira un hameçon contre s[bp1_yearly_2020_influencing_partner.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_halfsies') )] [bp1_yearly_2020_influencing_partners_parent_halfsies.Custom('FR_le_Char_Pi')][bp1_yearly_2020_influencing_partners_parent_halfsies.GetTitledFirstName]."
 bp1_yearly.2020.c_tt_pay_and_hook: "[bp1_yearly_2020_influencing_partner.Custom('FR_le_Char_Pi')|U][bp1_yearly_2020_influencing_partner.GetTitledFirstName] est financé[bp1_yearly_2020_influencing_partner.Custom('FR_E')] et offrira un hameçon contre s[bp1_yearly_2020_influencing_partner.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_pays') )] [bp1_yearly_2020_influencing_partners_parent_pays.Custom('FR_le_Char_Pi')][bp1_yearly_2020_influencing_partners_parent_pays.GetTitledFirstName]."
 bp1_yearly.2020.d: "Cela semble hautement suspect. Gardes !"
 bp1_yearly.2020.d_tt: "Qui sait ce qu’[bp1_yearly_2020_influencing_partner.Custom('FR_IlElle')] pourrait comploter d’autre !"
 bp1_yearly.2020.e: "Je n’ai besoin de rien de votre part, [bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip]."
 #Spouse brings up a bunch of skilled people for you to recruit
 bp1_yearly.2021.t: "Persona grata"
 bp1_yearly.2021.desc: "[bp1_yearly_2020_influencing_partner.GetFirstName] me rattrape une fois de plus. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Je viens avec des nouvelles ! », s’exclame-t-[bp1_yearly_2020_influencing_partner.Custom('FR_IlElle')] en se précipitant à mes côtés et dévoilant au passage une feuille souple griffonnée. « Ces braves gens seraient très heureux de venir travailler pour vous, ici à la Cour ! »\n\nJe regarde la feuille. C’est un ensemble impressionnant de compétences, je lui accorde ça !"
 bp1_yearly.2021.a: "Ce guerrier entraîné a une certaine autorité."
 bp1_yearly.2021.a_tt: "[bp1_yearly_2021_martial_person.Custom('FR_le_Char_U_Pi')|U][bp1_yearly_2021_martial_person.GetShortUIName] rejoint votre Cour"
 bp1_yearly.2021.b: "Une personne érudite serait sûrement bénéfique à la Cour."
 bp1_yearly.2021.b_tt: "[bp1_yearly_2021_learning_person.Custom('FR_le_Char_U_Pi')|U][bp1_yearly_2021_learning_person.GetShortUIName] rejoint votre Cour"
 bp1_yearly.2021.c: "Les compétences en intendance de [bp1_yearly_2021_stewardship_person.Custom('FR_CeluiCelle')]-ci sont exceptionnelles !"
 bp1_yearly.2021.c_tt: "[bp1_yearly_2021_stewardship_person.Custom('FR_le_Char_U_Pi')|U][bp1_yearly_2021_stewardship_person.GetShortUIName] rejoint votre Cour"
 bp1_yearly.2021.d: "La diplomatie semble être l’option la plus discrète."
 bp1_yearly.2021.d_tt: "[bp1_yearly_2021_diplomacy_person.Custom('FR_le_Char_U_Pi')|U][bp1_yearly_2021_diplomacy_person.GetShortUIName] rejoint votre Cour"
 bp1_yearly.2021.e: "Un[bp1_yearly_2021_intrigue_person.Custom('FR_E')] candidat[bp1_yearly_2021_intrigue_person.Custom('FR_E')] très intriguant[bp1_yearly_2021_intrigue_person.Custom('FR_E')] !"
 bp1_yearly.2021.e_tt: "[bp1_yearly_2021_intrigue_person.Custom('FR_le_Char_U_Pi')|U][bp1_yearly_2021_intrigue_person.GetShortUIName] rejoint votre Cour"
 bp1_yearly.2021.f: "J’ai changé d’avis."
 #Letter event - Spouse is captured or killed by your rival
 bp1_yearly.2022.t: "[bp1_yearly_2020_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp1_yearly.2022.desc_intro: "[bp1_yearly_2020_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 bp1_yearly.2022.desc_imprisoned: "\n\nJ’ai en ma possession un certain individu qui jure que vous n’avez rien à voir avec sa tentative d’assassinat contre moi. Je ne crois pas c[bp1_yearly_2020_influencing_partner.Custom('FR_EEtte')] [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')].\n\nConsidérez-vous comme prévenu[ROOT.Char.Custom('FR_E')]."
 bp1_yearly.2022.desc_dead: "\n\nVous ne croirez pas ce qui m’est arrivé l’autre jour. Un[bp1_yearly_2020_influencing_partner.Custom('FR_E')] [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')] malveillant[bp1_yearly_2020_influencing_partner.Custom('FR_E')] a attenté à ma vie, mais j’avais [bp1_yearly_2020_target.GetFaith.HighGodName] à mes côtés pour me protéger. Je garde à mon tour sa tête comme décor dans mon bureau personnel.\n\nConsidérez-vous comme prévenu[ROOT.Char.Custom('FR_E')]."
 bp1_yearly.2022.a_imprisoned: "Que[bp1_yearly_2020_target.Custom('FR_LLle')] [bp1_yearly_2020_target.Custom('InsultNoun')] !"
 bp1_yearly.2022.b_dead: "Quoi ? Non ! Ce n’est pas possible ! [bp1_yearly_2020_influencing_partner.Custom('FR_le_Char_Pi')|U][bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]..."
 #Concluding event
 bp1_yearly.2023.t: "Salutations [ROOT.Char.GetLiege.Custom('FR_au_Char_L')][ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]"
 bp1_yearly.2023.desc_triumphant: "[bp1_yearly_2020_influencing_partner.GetFirstName] sourit triomphalement dans ma direction alors que je m’avance vers [bp1_yearly_2020_influencing_partner.Custom('FR_LuiElle')]."
 bp1_yearly.2023.desc_sad: "Je regarde la cuisine vide qui fait écho à celui laissé par [bp1_yearly_2020_influencing_partner.GetFirstName]."
 bp1_yearly.2023.desc_hesitant: "[bp1_yearly_2020_influencing_partner.GetFirstName] lève les yeux lorsque j’entre dans la cuisine et incline légèrement la tête."
 bp1_yearly.2023.desc_killed_target: "[bp1_yearly_2020_influencing_partner.Custom('FR_IlElle')|U] se penche derrière le comptoir et révèle ce qui semble être un sac en toile de jute fortement taché. D’un geste rapide, le contenu est vidé sur la surface plane.\n\nLe regard immobile [bp1_yearly_2020_target.Custom('FR_du_Char_Pi')][bp1_yearly_2020_target.GetTitledFirstName] se pose sur moi et je sens un frémissement dans mon ventre.\nQuelle merveilleuse journée !"
 bp1_yearly.2023.desc_imprisoned: "Et dire qu’[bp1_yearly_2020_target.Custom('FR_IlElle')] est entre les mains [bp1_yearly_2020_target.Custom('FR_DuDela')] [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')] [bp1_yearly_2020_target.GetFirstName]...\n\nJe ferme les yeux pour essayer de ne pas penser aux atrocités qu’[bp1_yearly_2020_influencing_partner.Custom('FR_IlElle')] pourrait subir lors de sa captivité.\n\n "
 bp1_yearly.2023.desc_died: "Après sa mort des mains [bp1_yearly_2020_target.Custom('FR_du_Char_Pi')][bp1_yearly_2020_target.GetTitledFirstName], je... Je prends une #EMP grande inspiration#!.\nJe profite d’un moment de solitude pour souffler.\n\nJe [bp1_yearly_2020_influencing_partner.Custom('FR_LeLa')] #EMP vengerai#!. Je le jure devant [ROOT.Char.GetFaith.HighGodName], j’arrêterai [bp1_yearly_2020_target.GetFirstName].\n\n "
 bp1_yearly.2023.desc_picked_martial: "« Je suppose que [bp1_yearly_2021_new_courtier.Custom('FR_le_Char_Pi')][bp1_yearly_2021_new_courtier.GetTitledFirstName] est à votre goût ? Des muscles d’acier, je vous le dis. »"
 bp1_yearly.2023.desc_picked_learning: "« [bp1_yearly_2021_new_courtier.GetTitledFirstName] est une mine de connaissances, n’est-ce pas ? J’ai toujours envié son intelligence. »"
 bp1_yearly.2023.desc_picked_stewardship: "« J’espère que [bp1_yearly_2021_new_courtier.Custom('FR_le_Char_Pi')][bp1_yearly_2021_new_courtier.GetTitledFirstName] remplit vos coffres ! C’est une perle. »"
 bp1_yearly.2023.desc_picked_diplomacy: "« La réputation [bp1_yearly_2021_new_courtier.Custom('FR_du_Char_Pi')][bp1_yearly_2021_new_courtier.GetTitledFirstName] parle pour [bp1_yearly_2021_new_courtier.Custom('FR_LuiElle')]. Je dois toujours réfléchir à deux fois à ce que j’accepte [bp1_yearly_2020_influencing_partner.Custom('FR_LeLa')] concernant si je veux que les choses ne se terminent pas toujours comme [bp1_yearly_2021_new_courtier.Custom('FR_IlElle')] le souhaite ! »"
 bp1_yearly.2023.desc_picked_intrigue: "« [bp1_yearly_2021_new_courtier.Custom('FR_le_Char_Pi')|U][bp1_yearly_2021_new_courtier.GetTitledFirstName] a un puissant réseau de relations, n’est-ce pas ? J’essaie toujours de rester dans ses bonnes grâces. »"
 bp1_yearly.2023.desc_picked_none: "\n\n« Cela me désole qu’aucun des candidats n’ait été à votre goût, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. J’espère que vous pourrez quand même apprécier le travail que j’ai accompli pour réunir les meilleurs individus que la capitale peut offrir. »\n\n[bp1_yearly_2020_influencing_partner.Custom('FR_IlElle')|U] me regarde, les yeux emplis d’espoir."
 bp1_yearly.2023.desc_outro: "\n\n[bp1_yearly_2020_influencing_partner.Custom('FR_IlElle')|U] cligne de l’œil. « Maintenant, pour votre part du marché, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »"
 bp1_yearly.2023.desc_outro_sad: "Afin de récompenser sa bravoure, la bonne chose à faire serait d’honorer sa demande."
 bp1_yearly.2023.a: "Vous l’avez mérité, [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]."
 bp1_yearly.2023.a_imprisoned_dead: "C’est la chose honorable à faire."
 bp1_yearly.2023.b: "Votre capacité à manigancer m’inquiète."
 bp1_yearly.2023.b_killer: "Je ne peux pas vous laisser libre après ça."
 bp1_yearly.2023.c: "Écoutez, nous savons tous les deux que ce n’est pas bien..."
 bp1_yearly.2023.c_imprisoned_dead: "Techniquement, [bp1_yearly_2020_influencing_partner.Custom('FR_IlElle')] n’a pas fini le travail..."
 #Mopey consort wants some guidance
 bp1_yearly.2030.t: "Ce qu’on est supposé[bp1_yearly_2030_mopey_consort.Custom('FR_E')] faire de soi"
 bp1_yearly.2030.desc: "En entrant dans la [ROOT.Char.Custom('GetRoom')], je remarque que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', bp1_yearly_2030_mopey_consort )], [bp1_yearly_2030_mopey_consort.Custom('FR_le_Char_Pi')][bp1_yearly_2030_mopey_consort.GetTitledFirstName], est distant[bp1_yearly_2030_mopey_consort.Custom('FR_E')]. Je me dirige vers [bp1_yearly_2030_mopey_consort.Custom('FR_LuiElle')] et pose une main sur son épaule. « Qu’y a-t-il ? » demandé-je.\n\n[bp1_yearly_2030_mopey_consort.Custom('FR_IlElle')|U] me regarde un moment avant de pousser un profond soupir. « Cet endroit est insuffisamment stimulant. »\n\n[bp1_yearly_2030_mopey_consort.Custom('FR_IlElle')|U] hausse les épaules et lâche : « Je ne sais pas quoi faire de moi. »"
 bp1_yearly.2030.a: "Peut-être pourriez-vous vous socialiser un peu ?"
 bp1_yearly.2030.a_tt_paranoia: "Mais que faire s’ils finissent par parler de moi..."
 bp1_yearly.2030.a_tt_gregarious: "Je suis sûr que ça va bien se passer."
 bp1_yearly.2030.b: "Je parie que [bp1_yearly_2030_target_consort.Custom('FR_le_Char_Pi')][bp1_yearly_2030_target_consort.GetTitledFirstNameNoTooltip] pourrait être stimulant[bp1_yearly_2030_target_consort.Custom('FR_E')]..."
 bp1_yearly.2030.b_tt: "Tout ce dont vous avez besoin, c’est d’amour ?"
 bp1_yearly.2030.c: "Une nouvelle compétence me motive toujours !"
 bp1_yearly.2030.d: "Franchement, j’ai des affaires plus importantes à régler."
 bp1_yearly.2030.tt_success: "Relation améliorée"
 bp1_yearly.2030.tt_failure: "Relation dégradée"
 bp1_yearly.2030.tt_potential_friend: "Ils augmentent légèrement leur sympathie l’un envers l’autre"
 bp1_yearly.2030.tt_friend: "Ils se sont bien entendus"
 bp1_yearly.2030.tt_best_friend: "La relation s’épanouit"
 bp1_yearly.2030.tt_lover: "Ils se sont vraiment bien entendus"
 bp1_yearly.2030.tt_potential_rival: "Ils ont eu un accrochage"
 bp1_yearly.2030.tt_rival: "Ils finissent par avoir une forte aversion l’un pour l’autre"
 bp1_yearly.2030.tt_nemesis: "Ils deviennent des ennemis jurés"
 bp1_yearly.2030.tt_nothing: "La relation est sans enthousiasme"
 #Consort is upset with other consort
 bp1_yearly.2040.t: "Disputes domestiques"
 bp1_yearly.2040.desc: "[bp1_yearly_2040_upset_consort.Custom('FR_le_Char_Pi')|U][bp1_yearly_2040_upset_consort.GetTitledFirstName] fait irruption dans ma [ROOT.Char.Custom('GetRoom')], furieu[bp1_yearly_2040_upset_consort.Custom('FR_XSe')], au point d’être légèrement intimidant[bp1_yearly_2040_upset_consort.Custom('FR_E')].\n\n« C’est INACCEPTABLE, la façon dont [bp1_yearly_2040_target_consort.Custom('FR_IlElle')], [bp1_yearly_2040_target_consort.Custom('FR_IlElle')]... Raaah ! [bp1_yearly_2040_target_consort.GetFirstName] est un[bp1_yearly_2040_target_consort.Custom('FR_E')] te[bp1_yearly_2040_target_consort.Custom('FR_LLle')] [bp1_yearly_2040_target_consort.Custom('InsultNoun')] ! », dit-[bp1_yearly_2040_upset_consort.Custom('FR_IlElle')] en faisant de grands gestes. « Vous ne pouvez pas faire quelque chose ?! »"
 bp1_yearly.2040.desc_paranoia: "\n\nÉtant donné l’état de [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip], je ne peux pas être certain[ROOT.Char.Custom('FR_E')] que quelque chose se soit passé."
 bp1_yearly.2040.desc_default: "\n\nIl est clair que quelque chose s’est passé."
 bp1_yearly.2040.desc_outro: "Je dois faire attention."
 bp1_yearly.2040.a: "Je ne l’ai entendu dire que des choses gentilles sur vous."
 bp1_yearly.2040.a_tt: "Vous apaisez la situation"
 bp1_yearly.2040.b: "Vous savez, [bp1_yearly_2040_target_consort.Custom('FR_IlElle')] a dit quelque chose à propos de votre [bp1_yearly_2040_target_consort.Custom('RandomBodyFeatureNoun')]..."
 bp1_yearly.2040.b_tt: "Vous l’encouragez"
 bp1_yearly.2040.c: "[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip], calmez-vous. Allez lui parler."
 bp1_yearly.2040.c_tt: "Tout peut être résolu par la parole"
 bp1_yearly.2040.d: "Je m’en moque. Résolvez la question."
 bp1_yearly.2040.d_tt: "C’est ridicule !"
 bp1_yearly.2040.tt_success: "La situation est résolue"
 bp1_yearly.2040.tt_critical_success: "Ils rient du malentendu"
 bp1_yearly.2040.tt_severe_success: "[bp1_yearly_2040_upset_consort.GetFirstName] était peut-être un peu trop littéral[bp1_yearly_2040_upset_consort.Custom('FR_E')]"
 bp1_yearly.2040.tt_failure: "La situation n’est pas résolue"
 bp1_yearly.2040.tt_critical_failure: "La situation est exacerbée"
 bp1_yearly.2040.tt_severe_failure: "Les choses tournent mal"
 #Friendly consorts wants to start a study circle
 bp1_yearly.2050.t: "Une étude sur la [bp1_yearly_2050_first_consort.Custom('SisterhoodBrotherhood')|U]"
 bp1_yearly.2050.desc_intro: "Mes conjoints m’approchent lors de ma promenade de l’après-midi."
 bp1_yearly.2050.desc_intro_paranoid: "Mes conjoints me tendent une embuscade lors de ma promenade de l’après-midi."
 bp1_yearly.2050.desc: "\n\n« Nous nous entretenons depuis un certain temps déjà, [ROOT.Char.GetTitledFirstName].\nNous aimerions donner quelque chose en retour à la communauté, et sous la direction de [highest_consort_skill_person.GetFirstName], nous voudrions nous inscrire, avec d’autres personnes, aux "
 bp1_yearly.2050.desc_diplomacy: "programmes d’études sur la diplomatie et l’art de l’épée au fourreau. »"
 bp1_yearly.2050.desc_martial: "programmes d’études sur la martialité et l’art de la force brute. »"
 bp1_yearly.2050.desc_stewardship: "programmes d’études sur l’intendance et l’art de la gestion d’un domaine. »"
 bp1_yearly.2050.desc_intrigue: "programmes d’études sur l’intrigue et l’art de la subtilité et du subterfuge. »"
 bp1_yearly.2050.desc_learning: "programmes d’études sur l’érudition et l’art de l’écriture. »"
 bp1_yearly.2050.desc_duo: "\n\nLe duo se regarde et acquiesce à l’unisson."
 bp1_yearly.2050.desc_trio: "\n\nLe trio se regarde et acquiesce à l’unisson."
 bp1_yearly.2050.desc_quartet: "\n\nLe quatuor se regarde et acquiesce à l’unisson."
 bp1_yearly.2050.desc_paranoid: "Je les observe attentivement. Un frisson me parcourt la nuque à chaque fois que je l’entends mentionner le mot #EMP nous#!."
 bp1_yearly.2050.a: "Merci, ce sera un bel ajout !"
 bp1_yearly.2050.a_tt: "Tout ce qui pourra renforcer le pays est bon à prendre !"
 bp1_yearly.2050.b: "Hm, nous pourrions peut-être trouver un compromis."
 bp1_yearly.2050.b_tt_greedy: "Ils ont demandé beaucoup d’or."
 bp1_yearly.2050.c: "Je n’aime pas la tournure que cela prend. Gardes !"
 bp1_yearly.2050.c_tt_irritable: "Ces [bp1_yearly_2050_first_consort.GetWomenMen] ont un sacré toupet !"
 bp1_yearly.2050.c_tt_paranoid: "Qui sait ce qu’ils pourraient encore décider..."
 bp1_yearly.2050.d: "Je ne pense pas que ce soit une excellente idée."
 bp1_yearly.2050.d_tt: "Je préfère ne pas encourager cela."
 #Friendly consorts want to tutor other consort's child
 bp1_yearly.2060.t: "Il faut tout un village"
 bp1_yearly.2060.desc_intro: "J’ai remarqué que [bp1_yearly_2060_first_consort.Custom('FR_le_Char_Pi')][bp1_yearly_2060_first_consort.GetTitledFirstName] et [bp1_yearly_2060_second_consort.Custom('FR_le_Char_Pi')][bp1_yearly_2060_second_consort.GetTitledFirstName] étaient souvent ensemble, ces temps-ci. Ce matin, le duo est venu me voir, manifestement enthousiaste à l’idée de quelque chose.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! [bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] et moi-même avons discuté de notre intérêt commun pour "
 bp1_yearly.2060.desc_diplomacy: "la diplomatie et les méthodes de conciliation »,"
 bp1_yearly.2060.desc_martial: "les arts martiaux et la science du combat »,"
 bp1_yearly.2060.desc_stewardship: "les aptitudes en économie et en intendance »,"
 bp1_yearly.2060.desc_intrigue: "l’intrigue et les subterfuges de la Cour »,"
 bp1_yearly.2060.desc_learning: "l’apprentissage et notre amour du savoir »,"
 bp1_yearly.2060.desc_outro: " jacasse [bp1_yearly_2060_first_consort.GetFirstNameNoTooltip].\n\n[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] l’interrompt : « M[bp1_yearly_2060_second_consort.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('bp1_yearly_2060_target_child'))] [bp1_yearly_2060_target_child.GetFirstNameNoTooltip] est très prometteu[bp1_yearly_2060_target_child.Custom('FR_RSe')] dans ce domaine, et nous aimerions lui donner des leçons particulières ! »"
 bp1_yearly.2060.a: "C’est une excellente idée !"
 bp1_yearly.2060.a_paranoid: "Si vous insistez."
 bp1_yearly.2060.a_tt_paranoid: "Qui sait ce qu’[bp1_yearly_2060_first_consort.Custom2('FR_IlsElles', SCOPE.sC('bp1_yearly_2060_second_consort'))] vont lui mettre dans le crâne..."
 bp1_yearly.2060.b: "[bp1_yearly_2060_target_child.GetSheHe|U] ferait mieux d’améliorer ses compétences en [bp1_yearly_2060_target_child.Custom('LowestSkillFlag')]."
 bp1_yearly.2060.c: "Non, je ne pense pas que ce soit une bonne idée."
 bp1_yearly.2060.tt_success: "Le tutorat est réussi"
 bp1_yearly.2060.tt_critical_success: "[bp1_yearly_2060_target_child.GetFirstNameNoTooltip] s’approprie parfaitement les connaissances"
 bp1_yearly.2060.tt_failure: "Le tutorat est infructueux"
 #Childless older spouse ponders your relationship
 bp1_yearly.2070.t: "L’histoire jusqu’à présent"
 bp1_yearly.2070.desc: "Ça faisait quelque temps que je trouvais [bp1_yearly_2070_soulmate.GetFirstName] quelque peu perdu[bp1_yearly_2070_soulmate.Custom('FR_E')] et distant[bp1_yearly_2070_soulmate.Custom('FR_E')]. Au cours de notre traditionnelle randonnée à travers les paysages bordant notre foyer, je trouve le courage de [bp1_yearly_2070_soulmate.Custom('FR_LeLa')] confronter.\n\n« Alors comme ça, vous avez remarqué », me dit-[bp1_yearly_2070_soulmate.Custom('FR_IlElle')] en ralentissant la cadence, avant de finalement s’arrêter pour admirer la vue. Le soleil brille sur sa peau.\n\n« Je vous aime. Et j’aime la vie que nous menons ensemble, reprend-[bp1_yearly_2070_soulmate.Custom('FR_IlElle')], les yeux humides. Mon seul regret est de ne jamais avoir su vous donner, ou plutôt nous donner, un enfant à laisser en héritage sur cette Terre. »\n\nSes mots résonnent dans ma tête. Comment pouvez-vous porter seul[bp1_yearly_2070_soulmate.Custom('FR_E')] ce lourd fardeau, ch[bp1_yearly_2070_soulmate.Custom('FR_ErEre')] [bp1_yearly_2070_soulmate.GetFirstName] ?"
 bp1_yearly.2070.a: "[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip], mon amour... Je dois passer tout ce temps avec vous."
 bp1_yearly.2070.a_tt: "Vous prenez [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip] dans vos bras."
 bp1_yearly.2070.b: "Ce n’était pas simplement la volonté [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp1_yearly.2070.b_tt: "[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip] y trouve du réconfort."
 bp1_yearly.2070.c: "Vous et moi, nous savons que c’est pour le mieux."
 bp1_yearly.2070.c_tt: "Ce monde est impitoyable"
