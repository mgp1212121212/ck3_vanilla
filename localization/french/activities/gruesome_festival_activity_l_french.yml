 ##############
 #OPTIONS
 ##############
 gruesome_festival_option_size: "Taille de la fête"
 gruesome_festival_size_small: "Petite fête"
 gruesome_festival_size_small_desc: "$EFFECT_LIST_BULLET$ Les changements d’[opinion|El] seront moins fréquents.\n\n#weak Les habitants de ce comté gardent suffisamment la foi pour nous accueillir.#!"
 gruesome_festival_size_medium: "Fête moyenne"
 gruesome_festival_size_medium_desc: "$EFFECT_LIST_BULLET$ Les changements d’[opinion|El] seront plus fréquents.\n\n#weak Les [GetPlayer.Custom('WomenMenPeople_GenderPreference')]s libres de mon domaine y seront !#!"
 gf_medium_option_valid: "Vous n’avez pas au moins deux titres de [rank|El] comtal"
 gruesome_festival_size_large: "Grande fête"
 gruesome_festival_size_large_desc: "$EFFECT_LIST_BULLET$ Les changements d’[opinion|El] ont lieu fréquemment.\n\n#weak J’invite chaque [GetPlayer.Custom('LadyLordNoble_GenderPreference')] et paysan du pays !#!"
 activity_gruesome_festival_destination_selection: "Vous ne pouvez organiser une $activity_gruesome_festival$ que dans les provinces possédant la [doctrine|El] $gruesome_festivals_active_name$."
 activity_gruesome_festival_conclusion_desc: "La [GetActivityType( 'activity_gruesome_festival' ).GetName|l] est terminée"
 activity_gruesome_festival_guest_desc: "$BULLET_WITH_TAB$ Les participants peuvent gagner de la [piety|El]\n$BULLET_WITH_TAB$ Les participants peuvent améliorer l’[opinion|El] des autres participants\n$BULLET_WITH_TAB$Les participants peuvent perdre du [stress|El][stress_loss_i]"
 gruesome_festival_option_sacrifice: "Sacrifice"
 gruesome_festival_option_sacrifice_poser_blotter: "$gruesome_festival_option_sacrifice_genuine_blotter$"
 gf_suitable_rank_valid: "Vous n’êtes ni indépendant ni un vassal de [rank|El] royal"
 gf_valid_county_faith: "Vous ne contrôlez aucun comté d’une foi qui permettrait une [GetActivityType( 'activity_gruesome_festival' ).GetName|l]"
 ### ANIMALS
 #Option loc for animals if you have a faith allowing gruesome festivals
 gruesome_festival_sacrifice_animals_genuine: "Animaux"
 gruesome_festival_sacrifice_animals_genuine_desc: "$gruesome_festival_sacrifice_animals_genuine_desc_help$\n\n#weak Le sacrifice d’un nombre suffisant d’animaux conviendra.#!"
 gruesome_festival_sacrifice_animals_genuine_desc_help: "$gruesome_festival_sacrifice_animals_only.regular.opinion$\n$gruesome_festival_sacrifice_animals_only.appeased_humsac_haters$\n$EFFECT_LIST_BULLET$ $gruesome_festival_sacrifice_animals_only.regular.piety$"
 #Option loc for animals if you only rule over a faith allowing gruesome festivals
 gruesome_festival_sacrifice_animals_poser: "Animaux"
 gruesome_festival_sacrifice_animals_poser_desc: "$gruesome_festival_sacrifice_animals_poser_desc_help$\n\n#weak Le sacrifice d’un nombre suffisant d’animaux conviendra.#!"
 gruesome_festival_sacrifice_animals_poser_desc_help: "$gruesome_festival_sacrifice_animals_only.regular.opinion$\n$gruesome_festival_sacrifice_animals_only.appeased_humsac_haters$\n $EFFECT_LIST_BULLET$ $gruesome_festival_sacrifice_animals_only.regular.piety.loss$"
 #Animals Help Text
 gruesome_festival_sacrifice_animals_only.regular.opinion: "$EFFECT_LIST_BULLET$ Le gain d’[opinion|El] et d’[county_opinion|El] de la part des [GetPlayer.GetFaith.GetAdherentNamePlural] sera moindre qu’avec un sacrifice humain"
 gruesome_festival_sacrifice_animals_only.appeased_humsac_haters: "$EFFECT_LIST_BULLET$ Les sujets qui n’approuvent pas les sacrifices humains ne perdent pas d’[opinion|El] ou d’[county_opinion|El]"
 #gruesome_festival_sacrifice_animals_only.regular.piety: "#positive_value [GetPlayer.MakeScope.ScriptValue('gruesome_festival_regular_animal_piety_value')|0]#! [piety_i] will be gained $gruesome_festival_activity.piety_gain.rump$"
 gruesome_festival_sacrifice_animals_only.regular.piety: "#positive_value Petit#! gain de [piety|El][piety_i]"
 #gruesome_festival_sacrifice_animals_only.regular.piety.loss: "#negative_value [GetPlayer.MakeScope.ScriptValue('gruesome_festival_regular_animal_piety_value')|0]#! [piety_i] will be lost $gruesome_festival_activity.piety_gain.rump$"
 gruesome_festival_sacrifice_animals_only.regular.piety.loss: "#negative_value Petite#! perte de [piety|El][piety_i]"
