l_french:
 #Pious/Worldliness Achieved reward explanations
 activity_pilgrimage_special_type_bar_segment_tt_0: "#t Pèlerinage décent (niveau 1)#!\n[GetPlayer.Custom('GetPiousOrWorldlyRewardTier0')]\n\n#weak [GetPlayer.Custom('GetPiousOrWorldlyFlavorTier0')]#!"
 activity_pilgrimage_special_type_bar_segment_tt_1: "#t Grand pèlerinage (niveau 2)#!\n[GetPlayer.Custom('GetPiousOrWorldlyRewardTier1')]\n\n#weak [GetPlayer.Custom('GetPiousOrWorldlyFlavorTier1')]#!"
 activity_pilgrimage_special_type_bar_segment_tt_2: "#t Pèlerinage extraordinaire (niveau 3)#!\n[GetPlayer.Custom('GetPiousOrWorldlyRewardTier2')]\n\n#weak [GetPlayer.Custom('GetPiousOrWorldlyFlavorTier2')]#!"
 activity_pilgrimage_special_type_bar_segment_tt_3: "#t Pèlerinage parfait (niveau 4)#!\n[GetPlayer.Custom('GetPiousOrWorldlyRewardTier3')]\n\n#weak [GetPlayer.Custom('GetPiousOrWorldlyFlavorTier3')]#!"
 #Pious Reward
 activity_pilgrimage_special_type_bar_pious_reward_0: "$BULLET_WITH_TAB$Récompense d’activité en [piety|El][piety_i] #p +[EmptyScope.ScriptValue('pilgrimage_low_pious_multiplier_tt')|0]%#!\n$BULLET_WITH_TAB$[trait_level_track_xp|E] de [GetTrait('pilgrim').GetName( GetNullCharacter )|l] : [GetPlayer.Custom('GetPilgrimXpRewardTier0')]"
 activity_pilgrimage_special_type_bar_pious_reward_1: "$BULLET_WITH_TAB$Récompense d’activité en [piety|El][piety_i] #p +[EmptyScope.ScriptValue('pilgrimage_mid_pious_multiplier_tt')|0]%#!\n$BULLET_WITH_TAB$[trait_level_track_xp|E] de [GetTrait('pilgrim').GetName( GetNullCharacter )|l] : [GetPlayer.Custom('GetPilgrimXpRewardTier1')]"
 activity_pilgrimage_special_type_bar_pious_reward_2: "$BULLET_WITH_TAB$Récompense d’activité en [piety|El][piety_i] #p +[EmptyScope.ScriptValue('pilgrimage_high_pious_multiplier_tt')|0]%#!\n$BULLET_WITH_TAB$[trait_level_track_xp|E] de [GetTrait('pilgrim').GetName( GetNullCharacter )|l] : [GetPlayer.Custom('GetPilgrimXpRewardTier2')]"
 activity_pilgrimage_special_type_bar_pious_reward_3: "$BULLET_WITH_TAB$Récompense d’activité en [piety|El][piety_i] #p +[EmptyScope.ScriptValue('pilgrimage_perfect_pious_multiplier_tt')|0]%#!\n$BULLET_WITH_TAB$[trait_level_track_xp|E] de [GetTrait('pilgrim').GetName( GetNullCharacter )|l] : [GetPlayer.Custom('GetPilgrimXpRewardTier3')]"
 #Pilgrimage XP
 activity_pilgrimage_special_type_bar_pilgrimage_xp_0: "#z [EmptyScope.ScriptValue('pilgrimage_low_pious_trait_xp_value')|0]#!"
 activity_pilgrimage_special_type_bar_pilgrimage_xp_1: "#z [EmptyScope.ScriptValue('pilgrimage_mid_pious_trait_xp_value')|0]#!"
 activity_pilgrimage_special_type_bar_pilgrimage_xp_2: "#z [EmptyScope.ScriptValue('pilgrimage_high_pious_trait_xp_value')|0]#!"
 activity_pilgrimage_special_type_bar_pilgrimage_xp_3: "#z [EmptyScope.ScriptValue('pilgrimage_perfect_pious_trait_xp_value')|0]#!"
 #Pious Flavor
 activity_pilgrimage_special_type_bar_pious_flavor_0: "C’est le moins qu’on puisse faire pour apaiser [GetPlayer.GetFaith.PantheonTerm]."
 activity_pilgrimage_special_type_bar_pious_flavor_1: "J’ai les faveurs des Puissances supérieures."
 activity_pilgrimage_special_type_bar_pious_flavor_2: "J’ai presque transcendé."
 activity_pilgrimage_special_type_bar_pious_flavor_3: "Mon esprit et le divin ne font qu’un."
 #Worldly Reward
 activity_pilgrimage_special_type_bar_worldly_reward_0: "$BULLET_WITH_TAB$Récompense d’activité en [cultural_acceptance|El][cultural_acceptance_i] #p +[EmptyScope.ScriptValue('pilgrimage_low_worldly_acceptance_value')|0]%#!"
 activity_pilgrimage_special_type_bar_worldly_reward_1: "$BULLET_WITH_TAB$Récompense d’activité en [cultural_acceptance|El][cultural_acceptance_i] #p +[EmptyScope.ScriptValue('pilgrimage_mid_worldly_acceptance_value')|0]%#!"
 activity_pilgrimage_special_type_bar_worldly_reward_2: "$BULLET_WITH_TAB$Récompense d’activité en [cultural_acceptance|El][cultural_acceptance_i] #p +[EmptyScope.ScriptValue('pilgrimage_high_worldly_acceptance_value')|0]%#!"
 activity_pilgrimage_special_type_bar_worldly_reward_3: "$BULLET_WITH_TAB$Récompense d’activité en [cultural_acceptance|El][cultural_acceptance_i] #p +[EmptyScope.ScriptValue('pilgrimage_perfect_worldly_acceptance_value')|0]%#!"
 #Worldly Modifier
 activity_pilgrimage_special_type_bar_worldly_modifier_0: "$BULLET_WITH_TAB$[GetModifier( 'pilgrimage_low_worldly_reward_modifier' ).GetNameWithTooltip|L]"
 activity_pilgrimage_special_type_bar_worldly_modifier_1: "$BULLET_WITH_TAB$[GetModifier( 'pilgrimage_mid_worldly_reward_modifier' ).GetNameWithTooltip|L]"
 activity_pilgrimage_special_type_bar_worldly_modifier_2: "$BULLET_WITH_TAB$[GetModifier( 'pilgrimage_high_worldly_reward_modifier' ).GetNameWithTooltip|L]"
 activity_pilgrimage_special_type_bar_worldly_modifier_3: "$BULLET_WITH_TAB$[GetModifier( 'pilgrimage_perfect_worldly_reward_modifier' ).GetNameWithTooltip|L]"
 #Worldly Flavor
 activity_pilgrimage_special_type_bar_worldly_flavor_0: "Il me faut voir d’autres cultures."
 activity_pilgrimage_special_type_bar_worldly_flavor_1: "Il reste tant de lieux fantastiques."
 activity_pilgrimage_special_type_bar_worldly_flavor_2: "Nous avons vécu tant de choses !"
 activity_pilgrimage_special_type_bar_worldly_flavor_3: "J’ai goûté au monde."
 pilgrimage_cultural_spread: "Les pèlerins favorisent l’acceptation"
