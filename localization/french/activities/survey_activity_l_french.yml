 bp3_survey.1040.t: "Propagation de l’incendie"
 bp3_survey.1040.desc: "En voyageant à travers les rues de [province.GetName], ma suite et moi apercevons soudain un incendie ravageant l’un des plus anciens quartiers de la cité. Nombreux sont les habitants choqués qui fixent le feu d’un air absent ou pleurent en silence près de l’un des cadavres étendus sur les pavés.\n\nEnviron une douzaine de soldats s’efforcent tant bien que mal d’éteindre l’incendie avant qu’il n’atteigne le reste de la cité, sans rien laisser d’autre dans son sillage qu’un tas de cendres."
 bp3_survey.1040.a: "Il faut sauver les habitants !"
 bp3_survey.1040.a.win: "Vous aidez à éteindre le feu"
 bp3_survey.1040.a.loss: "Le feu se propage malgré vos efforts"
 bp3_survey.1040.a.death: "Piégé[ROOT.Char.Custom('FR_E')] par le feu"
 bp3_survey.1040.b: "Je trouverai des fonds plus tard, pour l’instant, sauvons le maximum."
 bp3_survey.1040.c: "Un incendie encore plus grand remettrait [county_owner.GetFirstNameNoTooltip] à sa place."
 bp3_survey.1040.c.win: "Les gens croient que vous avez tenté d’aider"
 bp3_survey.1040.c.loss: "Les gens savent ce que vous avez fait"
 bp3_survey.1040.d: "Je ne peux rien faire de plus ici..."
 bp3_survey.1040.destroyed_building: "Le feu se propage"
