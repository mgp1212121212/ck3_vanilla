 bp3_survey.0010.t: "Conclusion"
 bp3_survey.0010.desc.border.success: "Nos efforts le long de la frontière de [province.GetName] ont rencontré un franc succès. Nous l’avons clairement définie en tant que région qui devrait être sous la supervision de [ROOT.Char.GetPrimaryTitle.GetName], ce qui transparaît dont la façon dont les gens en parlent.\n\nNombre d’habitants de là-bas me considéraient déjà comme leur dirigeant[ROOT.Char.Custom('FR_E')]."
 bp3_survey.0010.desc.border.failure: "Malgré nos efforts laborieux, toutes nos tentatives de revendication des terres limitrophes de [province.GetName] ont échoué, de façon assez embarrassante. Certains des habitants de là-bas ont même commencé à utiliser l’expression « avoir autant de succès que [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstName] » pour parler des jeunes gens malheureux en amour.\n\nJe commence à regretter toute cette histoire..."
 bp3_survey.0010.desc.bureaucracy.success: "Au début, cela semblait impossible, mais j’ai finalement réussi à trouver un moyen de rectifier les choses en [province.GetName], en mettant un terme à une partie de la corruption et en arrêtant certains des bandits qui sévissaient ici. Ce n’est qu’un premier pas, mais il est crucial pour l’avenir du comté.\n\nÀ présent, nous devons faire en sorte de rester sur le droit chemin, au moins à court terme."
 bp3_survey.0010.desc.bureaucracy.failure: "Il m’a parfois semblé que je parviendrais à mettre un terme à la corruption qui tourmente [province.GetName], mais à chaque étape, un nouveau problème se présentait. Il y avait toujours un nouveau groupe de bandits pillant les pauvres gens, un nouveau noble qui cachait des impôts frauduleux ou un nouveau bâtiment nécessitant des rénovations.\n\nJ’ai fourni des efforts absolument héroïques, mais il y a des limites à ce que peut accomplir [Select_CString(ROOT.Char.IsFemale,'une seule femme','un seul homme')]."
 bp3_survey.0010.desc.people.success: "Nous avons observé une hausse significative de popularité auprès des habitants de [province.GetName], à tel point que certains ont commencé à utiliser l’expression « être comme [ROOT.Char.GetFirstName] ». Ce n’était qu’une question de temps avant qu’ils apprennent à apprécier leurs supérieurs.\n\nAvec un peu de chance, ils s’en souviendront la prochaine fois que le moindre problème futile se présentera."
 bp3_survey.0010.desc.people.failure: "Peu importe le temps passé à discuter et échanger avec les habitants de [province.GetName], le comté semble toujours aussi insatisfait. Malgré tous mes efforts, j’ignore comment résoudre ce problème.\n\nPeut-être que ce n’est tout simplement pas dans l’ordre des choses. Du moins, pour l’instant."
 bp3_survey.0010.a: "Comme prévu"
 bp3_survey.0010.b: "Je reviendrai régler cela plus tard."
