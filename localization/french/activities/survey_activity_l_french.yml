 bp3_survey.1060.t: "Mine de rien"
 bp3_survey.1060.desc: "Alors que j’inspecte l’arrière-pays de [province.GetName], mon escorte et moi traversons une vieille route obscure. Bien qu’elle soit dissimulée, elle mène à un petit affleurement dans la colline où nous trouvons une grotte contenant des outils d’extraction sur le sol.\n\n"
 bp3_survey.1060.desc.copper: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » s’exclame [soldier_character.GetFirstNameNoTooltip], l’un de mes soldats. « On dirait une veine de cuivre ! »"
 bp3_survey.1060.desc.silver: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » s’exclame [soldier_character.GetFirstNameNoTooltip], l’un de mes soldats. « Cet éclat, ce doit être de l’argent ! »"
 bp3_survey.1060.desc.gold: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » s’exclame [soldier_character.GetFirstNameNoTooltip], l’un de mes soldats, les yeux soudain écarquillés. « On dirait une pépite d’or ! »"
 bp3_survey.1060.a: "Qu’attendons-nous ? Creusez ! Vite !"
 inspection_learning_intent_flourishing_metal_trade_modifier: "Marché florissant"
 inspection_learning_intent_flourishing_metal_trade_modifier_desc: "Cette baronnie a reçu un marché florissant après la découverte d’une mine ailleurs dans le pays."
 bp3_survey.1070.t: "Irrégularités régulières"
 bp3_survey.1070.desc.intro.personal: "En passant en revue les impôts prélevés par mes intendants et vice-rois locaux, je remarque de nettes différences entre ce qui est indiqué dans certaines régions et ce que j’ai reçu.\n\n"
 bp3_survey.1070.desc.intro.vassal: "En passant en revue les impôts reçus alors que [province.GetName] se trouvait sous le règne de [county_owner.GetFirstNameNoTooltip], je remarque de nettes différences entre ce qui m’était dû et ce que j’ai obtenu. Même si [county_owner.GetFirstNameNoTooltip] aurait dû s’en rendre compte, les nombres erronés ont été ajoutés avant même que les sommes rejoignent son bureau.\n\n"
 bp3_survey.1070.desc: "Peu importe qui est en tort, quelqu’un va devoir payer. Les citoyens ont déjà versé ce qu’ils devaient, mais ils sont plus faciles à ponctionner que les véritables responsables de ces « erreurs »."
 bp3_survey.1070.a: "Les nobles paieront leur dû, d’une manière ou d’une autre."
 bp3_survey.1070.a.flavor: "Les responsables doivent servir d’exemple pour que les autres sachent ce qu’ils risquent."
 bp3_survey.1070.b: "Un impôt ponctuel sur les citoyens compensera ces pertes."
 bp3_survey.1070.b.flavor: "Les citoyens n’apprécieront pas, mais cet argent est nécessaire."
 bp3_survey.1070.c: "Je vais laisser passer pour cette fois..."
 bp3_survey.1070.c.flavor: "Espérons que mon indulgence sera appréciée."
 inspection_regular_irregularities_local_modifier: "Impôt ponctuel"
 inspection_regular_irregularities_local_modifier_desc: "Ce personnage a appliqué un impôt ponctuel sur les citoyens pour compenser les lacunes de ses vassaux."
 inspection_regular_irregularities_modifier: "Punition appliquée"
 inspection_regular_irregularities_modifier_desc: "Ce personnage a sévèrement puni les vassaux qui ont volé l’argent des impôts à leur profit."
 bp3_survey.1080.t: "Un lieu digne d’une visite"
 bp3_survey.1080.desc: "« C’est dangereux, [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U], me dit [Select_CString(traveler_character.IsFemale,'la voyageuse épuisée','le voyageur épuisé')]. J’ai bien failli y passer. » Et en effet, il semble qu’[traveler_character.GetSheHe] ait vécu une expérience difficile.\n\n"
 bp3_survey.1080.desc.holy_poi: "Apparemment, les [ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] du monde entier sont venus ici en [location_province.GetName] pour voir le site le plus sacré d’entre tous à leurs yeux : [location_province.GetHolding.GetSpecialBuildingType.GetName]. Cependant, ils ont été interceptés en chemin par des criminels."
 bp3_survey.1080.desc.poi: "Apparemment, des gens du monde entier sont venus ici pour voir le lieu : [location_province.GetHolding.GetSpecialBuildingType.GetName]. Cependant, ils ont été interceptés en chemin par des criminels."
 bp3_survey.1080.desc.holy_site: "Apparemment, les [ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] du monde entier sont venus ici en [location_province.GetName] pour voir le lieu local sacré. Cependant, ils ont été interceptés en chemin par des criminels."
 bp3_survey.1080.desc.outro: "Si nous laissons les voleurs et bandits s’en prendre aux visiteurs... ce n’est qu’une question de temps avant qu’ils ne préfèrent se rendre dans d’autres contrées."
 bp3_survey.1080.a: "Je vais recruter une petite patrouille dédiée à la protection des voyageurs."
 bp3_survey.1080.b: "Laissons les citoyens prendre soin de leurs visiteurs."
 bp3_survey.1080.c: "Ils n’ont qu’à se défendre eux-mêmes."
