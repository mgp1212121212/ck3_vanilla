 activity_survey: "Inspection"
 activity_survey_desc: "Réalisez une inspection minutieuse de vos terres pour vous assurer que votre pays soit bien géré, et cherchez des occasions d’améliorer la situation actuelle et son administration."
 activity_survey_host_desc: "$BULLET_WITH_TAB$Peut gagner des [claims|El]@pressed_claim!\n$BULLET_WITH_TAB$Peut augmenter l’acceptation de l’[offer_vassalization|El]@vassal_icon!\n$BULLET_WITH_TAB$Peut améliorer les [taxes|El]@gold_icon! du [county|El]\n$BULLET_WITH_TAB$Peut améliorer le [development|El]@development_icon! du [county|El]\n$BULLET_WITH_TAB$Peut améliorer le [control|El]@control_icon! du [county|El]\n$BULLET_WITH_TAB$Peut améliorer les [levies|El]@stationed_regiment_icon! du [county|El]\n$BULLET_WITH_TAB$Peut améliorer l’[opinion|El]@opinion_icon!\n$BULLET_WITH_TAB$Peut améliorer l’[county_opinion|El]@domain_icon!"
 activity_survey_guest_desc: ""
 activity_survey_conclusion_desc: "Ce voyage m’a fourni une occasion fantastique de visiter davantage mon pays, mais je ne peux pas rester éternellement. Mon travail ici est terminé, je dois maintenant rentrer chez moi."
 activity_survey_selection_tooltip: "Menez une inspection minutieuse pour vous assurer que votre pays soit dirigé par des lèche-bottes compétents.\n\nRécompenses attendues : $rewards_inspection_tt$"
 activity_survey_destination_selection: "\nLes [inspections|El] sont profitables dans les [counties|El] ayant un [county_control|El] ou le long de la frontière avec d’autres [realms|El], où l’administration locale n’est pas efficace. Ces régions pourront vous offrir davantage d’occasions et disposent d’une [inspection_success_chance_no_prefix|El] supérieure."
