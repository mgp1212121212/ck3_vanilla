 bp3_survey.0005.t: "Arrivée"
 bp3_survey.0005.desc.holder: "En arrivant en [ROOT.Char.GetCurrentLocation.GetName], on me mène vers un petit bureau où [county_holder.GetTitledFirstName] m’accueille. J’ai envoyé un messager pour annoncer ma venue, mais [county_holder.GetSheHe] est à l’évidence [Select_CString(county_holder.IsFemale,'curieuse','curieux')] de connaître les raisons de ma présence ici. Son interrogation est-elle due à sa conscience coupable ou à un simple désir d’échanger des banalités ?\n\nPeu importe, je ne suis pas là pour [Select_CString(county_holder.IsFemale,'elle','lui')], je viens pour m’occuper de..."
 bp3_survey.0005.desc.no_holder: "En arrivant en [ROOT.Char.GetCurrentLocation.GetName], on me mène vers un bureau. Un groupe de serviteurs papillonnent autour de moi pour anticiper le moindre de mes besoins, jusqu’à ce que je leur intime de me laisser. Comment vais-je me concentrer sur mon travail s’ils sont toujours dans mes pattes ?\n\nMaintenant que je me suis débarrassé[ROOT.Char.Custom('FR_E')] d’eux, je vais enfin pouvoir commencer à travailler sur mes objectifs consistant à..."
 bp3_survey.0005.a: "étendre mes frontières."
 bp3_survey.0005.a.tt: "L’[inspection|El] aura pour but de :$SurveyArrivalIntroClaims$ $SurveyARrivalIntroVassals$"
 bp3_survey.0005.b: "améliorer l’administration de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]."
