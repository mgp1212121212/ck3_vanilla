 bp3_survey.0050.t: "[Select_CString(host.IsFemale,'La dame lige','Le seigneur lige')] à la Cour"
 bp3_survey.0050.desc: "Bien qu’[host.GetSheHe] m’ait envoyé un messager à l’avance, je n’ai pas encore fini de me remettre de ma surprise quand je vois [Select_CString(host.IsFemale,'ma dame lige','mon seigneur lige')] arriver en personne en [province.GetName]. [host.GetSheHe|U] m’a expliqué qu’[host.GetSheHe] venait pour « superviser » les choses, mais sans entrer dans les détails.\n\nJe fais le maximum pour essayer de déterminer [Select_CString(host.IsFemale,'si elle','s’il')] attend quelque chose de particulier de ma part, mais [host.GetSheHe] affirme avoir tout le nécessaire. Espérons qu’[host.GetSheHe] ne trouvera rien qui ne lui soit pas destiné..."
 bp3_survey.0050.a: "Bienvenue en [province.GetNameNoTooltip], [host.Custom('FR_MonseigneurMadame')|U]."
