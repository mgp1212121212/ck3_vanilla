 bp3_survey.1010.t: "Les voyous de [province.GetNameNoTooltip]"
 bp3_survey.1010.desc: "En plein voyage à travers les rues de [province.GetName], je me retrouve soudainement face à [Select_CString(peasant_character.IsFemale,'une femme','un homme')] se faisant menacer en plein jour par des espèces de voyous. En nous apercevant, moi et mes gardes, [peasant_character.GetSheHe] appelle à l’aide.\n\nDernièrement, des mercenaires de la ville se sont tournés vers le banditisme et le crime, mais je ne pensais pas que nous en étions arrivés là. Vais-je intervenir et aider [Select_CString(peasant_character.IsFemale,'cette pauvre femme','ce pauvre homme')] ?"
 bp3_survey.1010.a: "Vous chargez la garnison de les chasser de la ville."
 bp3_survey.1010.a.win: "Vous assemblez la garnison locale pour vous débarrasser des bandits."
 bp3_survey.1010.a.win_short: "A assemblé la garnison"
 bp3_survey.1010.a.lose: "La situation empire"
 bp3_survey.1010.a.lose_short: "Voleurs tenaces"
 bp3_survey.1010.b: "Peut-être seraient-ils ouverts à une offre d’emploi..."
 bp3_survey.1010.b.flavor: "Après tout, ils semblent avoir de l’influence parmi les habitants des environs."
 bp3_survey.1010.c: "Je dois intervenir !"
 bp3_survey.1010.c.win: "Faire fuir le bandit"
 bp3_survey.1010.c.win_short: "A fait fuir le bandit"
 bp3_survey.1010.c.lose: "Blessé[ROOT.Char.Custom('FR_E')] par le bandit"
 bp3_survey.1010.d: "Écartez-[Select_CString(bandit_character.IsFemale,'la','le')] de moi !"
 bp3_survey.1010.d.flavor: "Fuyez pendant qu’[bandit_character.GetSheHe] est en train de s’en prendre à quelqu’un d’autre !"
