 bp3_survey.0040.t: "Le peuple de [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 bp3_survey.0040.desc: "Dans le cadre de mes efforts pour améliorer notre réputation auprès des habitants de [province.GetName], j’ai réservé ma journée pour parcourir la ville et rencontrer ses habitants."
 bp3_survey.0040.mid: "Malgré ses objections, j’ai amené [county_holder.GetFirstName] avec moi pour qu’[county_holder.GetSheHe] puisse voir la bonne manière de procéder."
 bp3_survey.0040.outro: "\n\nBien qu’ils aient d’abord des réserves, nous voyons un groupe de nombreux habitants des environs qui veulent venir nous parler de leurs problèmes. Si j’en ai l’occasion, j’aimerais aborder..."
 bp3_survey.0040.a: "la garnison et les levées locales."
