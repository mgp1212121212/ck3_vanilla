 bp3_survey.1090.t: "L’arrière-pays caché"
 bp3_survey.1090.desc: "« Vous cherchez des braconniers, pas vrai ? » nous crie un chasseur en haillons alors que nous approchons de son camp durant l’une de mes inspections de l’arrière-pays de [province.GetName]. « Il y en a à la pelle, même si ce ne sont pas vraiment des terres royales. Ici, en [poaching_province.GetName], c’est chacun pour soi. »\n\n« Si vous voulez revendiquer cette région, vous aurez besoin de quelqu’un qui peut se déplacer régulièrement en votre nom, si vous voyez ce que je veux dire », ajoute-t-il en m’adressant un clin d’œil, avant de mordre dans un gros morceau de viande grillée. Un groupe qui pourrait montrer à tous les habitants du coin que cette terre m’appartient ? Voilà qui n’est peut-être pas une si mauvaise idée..."
 bp3_survey.1090.a: "Nous engagerons des gardes qui mèneront des patrouilles dans l’arrière-pays."
 bp3_survey.1090.b: "Recrutons les chasseurs locaux qui connaissent déjà la région."
 bp3_survey.1090.c: "Quelle importance s’il y a un ou deux braconniers ?"
