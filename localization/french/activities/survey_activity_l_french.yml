 bp3_survey.1030.t: "Heurts parmi les guildes"
 bp3_survey.1030.desc: "Alors que je suis en pleine discussion avec l’un de mes fonctionnaires, des cris entre deux groupes tout proches nous interrompent soudain. Mes gardes parviennent difficilement à les séparer, mais les représentants des deux factions continuent de se hurler dessus.\n\nAprès avoir essayé à plusieurs reprises de les calmer, je comprends finalement qu’il s’agit d’une confrontation entre la [city_province.Custom('InspectionFightingGuilds1Loc')|l] et la [city_province.Custom('InspectionFightingGuilds2Loc')|l] au sujet des droits de propriété dans la partie la plus importante du centre-ville."
 bp3_survey.1030.a: "Il y a de la place pour vos deux guildes !"
 bp3_survey.1030.a.win: "Ils trouvent un compromis"
 bp3_survey.1030.a.loss: "Cela devient une lutte de pouvoir qui touche [city_province.GetNameNoTooltip] dans sa globalité"
 bp3_survey.1030.a.loss_short: "Ils refusent de trouver un compromis"
 bp3_survey.1030.b: "Soutenir la [city_province.Custom('InspectionFightingGuilds1Loc')|l]."
 bp3_survey.1030.c: "Aider la [city_province.Custom('InspectionFightingGuilds2Loc')|l]."
 bp3_survey.1030.d: "[city_province.Custom('InspectionFightingGuilds1Loc')] ? [city_province.Custom('InspectionFightingGuilds2Loc')] ?! Pff, cet or m’appartient !"
