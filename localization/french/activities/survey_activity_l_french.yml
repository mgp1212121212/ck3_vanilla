 bp3_survey.1000.t: "Terres désertes"
 bp3_survey.1000.desc: "Alors que nous inspectons les régions plus obscures de [province.GetName], [guest_1.GetFirstName] et moi découvrons une petite zone connue sous le nom de [empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]. "
 bp3_survey.1000.desc_lonely: "Alors que j’inspecte les régions plus obscures de [province.GetName], je découvre une petite zone connue sous le nom de [empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]. "
 bp3_survey.1000.desc_continuation: "Outre quelques chevriers, nul ne semble y vivre. À chaque fois qu’ils nous aperçoivent, ces derniers nous observent d’un regard méfiant.\n\n"
 bp3_survey.1000.desc_border: "Si je veux étendre mon domaine, je dois m’assurer de posséder des vassaux capables de répercuter mon pouvoir jusqu’aux confins de mon pays."
 bp3_survey.1000.desc_bureaucracy: "Si je veux conforter mon contrôle sur [province.GetNameNoTooltip], je dois mieux comprendre la population, jusque dans ces régions reculées."
 bp3_survey.1000.desc_domain: "Si je veux inspirer mon peuple, je dois m’assurer que même les habitants de ces régions reculées connaissent mon nom et mon visage."
 bp3_survey.1000.a: "Envoyer des hommes pour établir un petit avant-poste dans la région."
 bp3_survey.1000.b: "Investir dans des routes menant à cette région pour que mes hommes puissent y parvenir."
 bp3_survey.1000.c: "Je dois tendre la main aux habitants des environs."
