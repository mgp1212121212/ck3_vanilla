 inspection_selfless_ruler_modifier_desc: "Ce personnage a mis sa propre santé en jeu pour aider son peuple."
 bp3_survey.1050.t: "Étendre les murs de la ville"
 bp3_survey.1050.desc: "Une fois de plus, je me retrouve en pleine conversation avec des habitants des environs qui m’affirment que je devrais restructurer [province.GetName] en priorité. « Déplacez les vieux murs de la ville et reconstruisez-les, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], me dit le capitaine [soldier_character.GetFullNameNoTooltip] de la garnison locale en me faisant un clin d’œil. Songez donc à toute la place que nous aurions pour accueillir un nouveau quartier résidentiel ! »\n\n« Non, non ! Le vieux quartier commerçant a grandement besoin d’une rénovation, nous interrompt effrontément [merchant_character.Custom('FR_le_Char_P')][merchant_character.GetFullNameNoTooltip]. Imaginez l’animation que connaîtrait la ville avec un quartier commerçant plus actif ! »"
 bp3_survey.1050.a: "Concentrons-nous sur les vieux murs croulants de [province.GetNameNoTooltip]."
 bp3_survey.1050.b: "Les marchands ont raison."
 bp3_survey.1050.c: "Nous n’avons pas assez d’or pour en distribuer à tout le monde."
 inspection_expanding_walls_new_modifier: "Place à l’expansion"
 inspection_expanding_walls_new_modifier_desc: "Après avoir déplacé une section de ses murs, la ville a trouvé de la place pour s’étendre."
 inspection_expanding_walls_old_modifier: "A investi dans les guildes"
 inspection_expanding_walls_old_modifier_desc: "Les guildes locales ont vu leur chance tourner quand une petite fortune a été attribuée à l’entretien du quartier commerçant."
