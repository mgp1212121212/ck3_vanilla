 inspection_bandits_in_x_populace_modifier: "Dirigeant protecteur"
 inspection_bandits_in_x_populace_modifier_desc: "Ce personnage a fait tout son possible pour protéger son peuple, allant même jusqu’à risquer sa propre vie."
 inspection_bandits_in_x_border_negative_modifier: "Bandits impitoyables"
 inspection_bandits_in_x_border_negative_modifier_desc: "Les criminels maintiennent une poigne de fer sur le comté, dirigeant dans l’ombre une grande partie des affaires quotidiennes."
 inspection_bandits_in_x_border_positive_modifier: "Rues sûres"
 inspection_bandits_in_x_border_positive_modifier_desc: "Les habitants de la zone se sentent en sécurité de savoir que les bandits ne représentent pas une menace."
 bp3_survey.1020.t: "Les vieilles routes de [province.GetCounty.GetName]"
 bp3_survey.1020.desc: "Alors que je voyage en [province.Custom('HoldingNoHoldingTerrainRoamingTooltip')], je réfléchis à un problème qui n’est que trop commun. Dès que nous quittons la ville, nous nous retrouvons coincés dans des fossés boueux et nous suivons des chemins qui ne mènent nulle part.\n\nCes vieilles routes sont à peine utilisables. Si je ne cherche pas des hommes pour travailler sur les réparations, les citoyens des environs et les commerçants étrangers commenceront sans doute à en pâtir, si ce n’est pas déjà le cas."
 bp3_survey.1020.a: "Je vais attribuer les fonds nécessaires."
 bp3_survey.1020.b: "Il faut prélever un impôt aux citoyens."
 bp3_survey.1020.c: "La garnison s’en chargera."
 bp3_survey.1020.d: "Ce n’est pas un si gros problème."
