 bp3_survey.0020.desc: "Je me rends dans les régions limitrophes de [province.GetName], aux confins mêmes de mon pays. Je ne trouve que des terres désolées, attendant qu’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetLadyLord] ayant un peu d’ambition prenne les commandes. Quelqu’un qui sache reconnaître le potentiel.\n\n"
 bp3_survey.0020.desc_weak_neighbor: "Il semblerait qu’[Select_CString(neighboring_lord.IsFemale,'une certaine','un certain')] [neighboring_lord.GetName] soit plus ou moins en charge de cette région. À ce que l’on m’a rapporté, c’est [Select_CString(neighboring_lord.IsFemale,'une femme','un homme')] faible qui attend que quelqu’un d’autre lui dise quoi faire."
 bp3_survey.0020.desc_no_neighbor: "Puisqu’il n’y a personne d’autre de notable dans les environs, il ne devrait pas être difficile d’établir notre domination en asseyant nos revendications sur ces terres."
 bp3_survey.0020.a: "Trouvons un compromis quelconque avec [Select_CString(neighboring_lord.IsFemale,'cette','ce')] [neighboring_lord.GetFirstNameNoTooltip]."
