 ### Progression Events ###
 bp3_survey.1200.t: "Progression"
 bp3_survey.1200.desc: "Malgré les nombreux problèmes que j’ai rencontrés ici en [province.GetName], j’ai l’impression que je commence à avoir une bonne vue d’ensemble des méthodes à adopter. Les propriétaires terriens et les guildes locales acceptent progressivement ma façon de faire.\n\nDorénavant, il ne me reste plus qu’à tracer un chemin pour l’avenir de ce comté et trouver les meilleures personnes pour l’y mener."
 bp3_survey.1200.a: "Espérons qu’il s’agisse des derniers défis que j’aurai à relever ici."
 bp3_survey.1210.t: "Un pas dans la bonne direction"
 bp3_survey.1210.desc: "Après une soirée passée à discuter avec des propriétaires terriens locaux, j’ai enfin réussi à passer un accord avec l’une des guildes de marchands locaux.\n\nJ’espère que ce n’est que le début dans ma quête pour mettre le comté sur la bonne voie. Si seulement je pouvais trouver des voix plus amicales pour soutenir mes efforts."
 bp3_survey.1210.a: "La première d’une longue série d’étapes."
 bp3_survey.1220.t: "Faux pas"
 bp3_survey.1220.desc: "Après une soirée passée à discuter avec des propriétaires terriens locaux, nous ne sommes toujours pas parvenus à trouver un compromis. Malgré tous mes efforts, ma motivation à essayer d’améliorer les choses commence à faiblir.\n\nPourquoi ne peuvent-ils pas s’entendre, pour une fois ?"
 bp3_survey.1220.a: "Vous ne pouvez pas discuter entre vous ?!"
 bp3_survey.1230.t: "Loi des séries"
 bp3_survey.1230.desc: "Après une journée passée à discuter avec les propriétaires terriens locaux, on vient m’ennuyer pour une querelle entre les guildes de marchands, suivie d’encore d’autres chamailleries entre les nobles.\n\nQuoi que je fasse, il me semble qu’un nouveau problème attend mon attention. Qu’est-ce qui ne va pas chez les habitants de [province.GetName] ?!"
 bp3_survey.1230.a: "Est-ce qu’ils veulent vraiment que les choses s’améliorent ?!"
