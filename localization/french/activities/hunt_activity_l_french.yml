 hunt_party_size_few: "Petit groupe"
 hunt_party_size_few_desc: "$BULLET_WITH_TAB$Votre [GetPlayer.Custom('GetHuntMasterTooltipDesc')|l], [GetCourtPositionType('bodyguard_court_position').GetName()|l], [GetCourtPositionType('court_physician_court_position').GetName()|l], [spouses|El], [friends|El], [lovers|El] et chasseurs en font partie\n\n#weak Une petite bande de confidents et de courtisans auxquels vous vous fiez.#!"
 hunt_party_size_normal: "Groupe raisonnable"
 hunt_party_size_normal_desc: "$BULLET_WITH_TAB$L’achèvement rapporte plus de [prestige|El][prestige_i|E]\n$BULLET_WITH_TAB$Les [GetPlayer.Custom('KnightCulturePlural')|l] sans terres peuvent participer, ainsi que les [courtiers|El] et [guests|El] [GetTrait('lazy').GetName( GetNullCharacter )|l] ou ayant bénéficié d’une éducation martiale\n\n#weak Un groupe décent de notables et de courtisans du pays.#!"
