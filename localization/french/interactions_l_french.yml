 char_interaction.0281.desc: "Par l’autorité que m’a conféré [intermediary.Custom('FR_le_Char_Pi')][intermediary.GetTitledFirstName], je vous place en état d’arrestation pour suspicion d’activités illicites.\n\nLivrez-vous à mes soldats ou subissez-en les conséquences."
 char_interaction.0281.a: "Je n’ai pas le choix."
 char_interaction.0282.desc: "Contrairement à mes actions, vos demandes sont criminelles.\n\nPour le bien du pays, j’obtempère, mais sachez que je n’oublierai pas cet affront."
 char_interaction.0282.a: "Quand ai-je donné l’impression de vouloir que vous oubliiez ?"
 char_interaction.0283.desc: "Me soumettre à votre clémence ? Cela n’arrivera pas. Si vous voulez me jeter dans une geôle, vous pouvez venir me chercher personnellement.\n\nMais, si vous insistez, je peux peut-être venir chez vous... si vous me permettez d’amener quelques amis."
 char_interaction.0283.a: "Vous le regretterez, un jour ou l’autre."
 char_interaction.0283.a.tt: "$char_interaction.0263.a.tt$"
 char_interaction.0283.b: "Je ne pense pas que vous compreniez. Ce n’était pas une requête."
 char_interaction.0291.desc.positive: "Bien que je vous fasse confiance pour représenter mes intérêts, vous avez commis une erreur. [recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstName] est un sujet loyal et apprécié, et vous devriez consacrer votre énergie à autre chose."
 char_interaction.0291.desc.negative: "Ne pouvez-vous pas faire quelque chose de bien ? Même le plus lent des simples d’esprit verrait que [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName] n’est pas ce sur quoi vous devriez vous concentrer. Arrêtez d’intimider les meilleurs vassaux et faites votre travail."
 char_interaction.0291.desc.neutral: "Il n’est actuellement pas dans mon intérêt de permettre cette action. J’espère que vous comprenez et que vous continuerez à gouverner dignement à ma place."
 char_interaction.0291.a: "[Select_CString(intermediary.IsFemale,'Ma dame','Mon seigneur')] lige sait mieux que moi."
 char_interaction.0291.b: "[Select_CString(intermediary.IsFemale,'Petite insolente','Petit insolent')] !"
 char_interaction.0291.c: "[Select_CString(intermediary.IsFemale,'Quelle idiote baveuse','Quel idiot baveux')] !"
