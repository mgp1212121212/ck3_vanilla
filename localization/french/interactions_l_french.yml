 court_amenities_interactions.0001.t: "Accusation d’avoir violé la loi somptuaire"
 court_amenities_interactions.0001.desc_intro: "Alors que j’erre dans les allées de [debate_locale.GetNameNoTierNoTooltip] habillé[ROOT.Char.Custom('FR_E')] comme d’habitude, je suis soudain arrêté[ROOT.Char.Custom('FR_E')] par [actor.Custom('FR_le_Char_Pi')][actor.GetTitledFirstName] !\n\n[actor.Custom('FR_IlElle')|U] presse son doigt fort contre ma poitrine."
 court_amenities_interactions.0001.desc_byzantine: "« Pourquoi pensez-vous qu’il est acceptable que vous portiez du pourpre ? Seule ma famille a cet honneur ! Enlevez-le immédiatement ! »"
 court_amenities_interactions.0001.desc_court_position: "« Vous appelez cela une tenue digne d’un[recipient.Custom('FR_E')] [recipient.GetTitleAsNameNoTooltip|l] ? Vous avez l’air d’un[recipient.Custom('FR_E')] imbécile ! Retirez cette tenue ou j’appellerai les gardes ! »"
 court_amenities_interactions.0001.desc.nakey: "« Le corps doit être certes célébré, sous toutes ses formes, mais le moins que l’on puisse faire est de prendre soin de soi ! Depuis combien de temps n’avez-vous pas pris de bain ? »"
 court_amenities_interactions.0001.desc: "« Qui pensez-vous être en vous pavanant dans cette tenue ridicule ? C’est une cour royale, pas un lupanar ! Trouvez quelque chose de plus humble à porter ! »"
 court_amenities_interactions.0001.desc_outro: "\n\n[actor.GetSheHe|U] m’a accusé d’avoir violé la loi somptuaire de [debate_locale.GetName] ! C’est une humiliation que je ne parviendrai probablement pas à faire oublier, mais je pourrais m’en servir contre [actor.Custom('FR_LuiElle')]. Peut-être même réussir à obtenir réparation..."
 court_amenities_interactions.0001.a: "« Et vous, que portez-vous au juste ? »"
 court_amenities_interactions.0001.a.tt_success: "#positive_value Vous parvenez à défendre vos choix vestimentaires#!"
 court_amenities_interactions.0001.a.tt_failure: "#negative_value Vos arguments vestimentaires ne tiennent pas la route#!"
 court_amenities_interactions.0001.b: "Je vais payer le prix avec ma dignité..."
 court_amenities_interactions.0001.b.tt: "$religious_interaction.2400.b.tt$"
 court_amenities_interactions.0002.t: "Un débat sur la mode"
 court_amenities_interactions.0002.desc_intro: "Nous avons dû rester debout à débattre des lois de la toilette et de l’apparence appropriées pendant des heures, en faisant des gestes brusques dans nos directions respectives, citant des lois anciennes que peu de gens à la Cour semblaient connaître. Lorsque la fumée du spectacle s’est dissipée,"
 court_amenities_interactions.0002.desc_won.nakey: "il semblerait bien que je l’ai emporté !\n\nAinsi, [actor.Custom('FR_le_Char')][actor.GetName] a été contraint[actor.Custom('FR_E')] de revêtir les habits d’un[actor.Custom('FR_E')] roturi[actor.Custom('FR_ErEre')] et de cacher au monde son corps honteusement négligé."
 court_amenities_interactions.0002.desc_won: "il semblerait bien que je l’ai emporté !\n\nAinsi, [recipient.Custom('FR_le_Char')][recipient.GetName] a été forcé[recipient.Custom('FR_E')] d’enlever jusqu’à ses sous-vêtements ! Toutes les personnes présentes à la Cour l’ont vu[recipient.Custom('FR_E')] exactement comme [ROOT.Char.GetFaith.CreatorName] l’a créé[recipient.Custom('FR_E')] !"
 court_amenities_interactions.0002.desc_lost.nakey: "je suis choqué[ROOT.Char.Custom('FR_E')] de constater que je suis effectivement en violation de la loi !\n\nPour la première fois de ma vie, j’ai honte du corps que [ROOT.Char.GetFaith.CreatorName] m’a donné, et au moment même où je sens que ma nudité devient obscène, des gardes et des stylistes s’approchent pour me vêtir de guenilles sales de roturi[ROOT.Char.Custom('FR_ErEre')]."
 court_amenities_interactions.0002.desc_lost: "je suis choqué[ROOT.Char.Custom('FR_E')] de constater que je suis effectivement en violation de la loi !\n\nJe suis gêné[ROOT.Char.Custom('FR_E')] de voir les [debate_locale.GetNameNoTierNoTooltip] gardes du château et stylistes me déshabiller et d’aller jusqu’à me retirer mes sous-vêtements ! Mis[ROOT.Char.Custom('FR_E')] à nu devant la Cour, je fuis les lieux, humilié[ROOT.Char.Custom('FR_E')]."
 court_amenities_interactions.0002.a_won: "Hah ! Quelle histoire !"
 court_amenities_interactions.0002.a_lost.humble: "Qu’ils voient. Je n’ai pas honte."
 court_amenities_interactions.0002.a_lost.lustful: "Je réserve généralement cet honneur à mes relations charnelles."
 court_amenities_interactions.0002.a_lost: "Je pourrais ne plus jamais montrer mon visage."
 court_amenities_interactions.0003.desc_won.nakey: "il semblerait bien que j’ai gagné !\n\nAinsi, [actor.Custom('FR_le_Char')][actor.GetName] a été contraint[actor.Custom('FR_E')] de revêtir les habits d’un[actor.Custom('FR_E')] roturi[actor.Custom('FR_ErEre')] et de cacher au monde son corps honteusement négligé."
 court_amenities_interactions.0003.desc_won: "il semblerait bien que j’ai gagné !\n\nAinsi, [actor.Custom('FR_le_Char')][actor.GetName] a été forcé[actor.Custom('FR_E')] d’enlever jusqu’à ses sous-vêtements ! Toutes les personnes présentes à la Cour l’ont vu[actor.Custom('FR_E')] exactement comme [ROOT.Char.GetFaith.CreatorName] l’a créé[actor.Custom('FR_E')] !"
 court_amenities_interactions.0004.desc: "il semblerait que la violation de la loi par [victim.Custom('FR_le_Char')][victim.GetNameNoTooltip] soit un crime punissable avec toute la rigueur de la loi de [debate_locale.GetNameNoTierNoTooltip] ! Cela signifie que je peux l’emprisonner ! Bien que ce ne soit pas ce à quoi je m’attendais, cela me place en position de force !"
 court_amenities_interactions.0004.a: "Peut-être que je vais ignorer cette violation, contre une faveur..."
 court_amenities_interactions.0004.b: "Des haillons de prison lui siérait mieux !"
