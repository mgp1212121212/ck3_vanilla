 char_interaction.0070.desc: "Ces luttes intestines au sein de la dynastie [actor.GetDynastyName] sont inconvenantes et doivent prendre fin immédiatement. En tant que chef dynastique, je déclare par la présente la paix blanche entre vous et vos ennemis de la dynastie !"
 char_interaction.0070.a: "Quelle intrusion intolérable !"
 char_interaction.0071.desc: "Ces luttes intestines au sein de la dynastie [actor.GetDynastyName] sont inconvenantes et doivent prendre fin immédiatement. En tant que chef dynastique, j’ai ordonné [recipient.Custom('FR_au_Char_P')][recipient.GetFullName] d’accepter la paix blanche avec vous."
 char_interaction.0071.a: "Je vous en suis reconnaissant !"
 char_interaction.0078.desc_them: "Je sais que nous étions d’accord pour que [ward.Custom('FR_le_Char_Pi')][ward.GetTitledFirstName] soit éduqué[ward.Custom('FR_E')] par moi, mais le problème est que je suis déjà très occupé[actor.Custom('FR_E')] avec d’autres pupilles. Je suis désolé[actor.Custom('FR_E')]."
 char_interaction.0078.desc: "Je sais que nous étions d’accord pour que [ward.Custom('FR_le_Char_Pi')][ward.GetTitledFirstName] soit éduqué[ward.Custom('FR_E')] par [guardian.Custom('FR_le_Char_Pi')][guardian.GetTitledFirstName], mais le problème est que [guardian.Custom('FR_CeluiCelle')]-ci est très occupé[guardian.Custom('FR_E')] avec d’autres pupilles. Je suis désolé[actor.Custom('FR_E')]."
 char_interaction.0078.a: "De toutes les insultes que j’ai eues à entendre !"
 char_interaction.0079.desc_them: "Je pensais que nous avions convenu que vous éduqueriez [ward.Custom('FR_le_Char_Pi')][ward.GetTitledFirstName], mais maintenant j’entends que vous vous occupez d’autres pupilles. C’est une honte !"
 char_interaction.0079.desc: "Je pensais que nous avions convenu que [guardian.Custom('FR_le_Char_Pi')][guardian.GetTitledFirstName] éduquerait [ward.Custom('FR_le_Char_Pi')][ward.GetTitledFirstName], mais maintenant j’entends qu’[guardian.GetSheHe] s’occupe d’autres pupilles. C’est une honte !"
 char_interaction.0079.a: "J’ai peut-être fait une erreur..."
 char_interaction.0080.desc: "Cela me ravirait que [guardian.Custom('FR_le_Char_U_Pi')][guardian.GetShortUINameNoFormat] éduque m[ward_liege.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('ward'))], [ward.Custom('FR_le_Char_U_Pi')][ward.GetShortUINameNoFormat]. Une noble éducation pour un noble esprit !"
 char_interaction.0080.desc_self: "Cela me ravirait que vous éduquiez m[ward_liege.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('ward'))], [ward.Custom('FR_le_Char_U_Pi')][ward.GetShortUINameNoFormat]. Une noble éducation pour un noble esprit !"
 char_interaction.0080.desc_guardian_self_ward: "Cela me ravirait de vous éduquer. Une noble éducation pour un noble esprit !"
 char_interaction.0080.desc_guardian_self: "Cela me ravirait d’éduquer votre [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.Custom('FR_le_Char_U_Pi')][ward.GetShortUIName]. Une noble éducation pour un noble esprit !"
 char_interaction.0080.desc_guardian: "Cela me ravirait que m[guardian_liege.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guardian'))], [guardian.Custom('FR_le_Char_U_Pi')][guardian.GetShortUINameNoFormat], éduque [ward.Custom('FR_le_Char_U_Pi')][ward.GetShortUINameNoFormat]. Une noble éducation pour un noble esprit !"
 char_interaction.0081.desc: "Malheureusement, nous ne trouvons pas votre projet d’éducation à notre goût."
 char_interaction.0081.a: "Quel dommage."
 char_interaction.0082.t: "Un[guardian.Custom('FR_E')] mentor[guardian.Custom('FR_E')] pour moi"
 char_interaction.0082.intro: "[guardian.Custom('FR_le_Char_Pi')|U][guardian.GetTitledFirstName] est enfin arrivé[guardian.Custom('FR_E')] de [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], chargé[guardian.Custom('FR_E')] de gros volumes et de parchemins."
 char_interaction.0082.desc.liege: "\n\n[guardian.Custom('FR_IlElle')|U] me dit que les leçons de [ward.GetFirstNameNoTooltip] vont bientôt commencer !"
 char_interaction.0082.desc: "\n\n[guardian.Custom('FR_IlElle')|U] me dit que mes leçons vont bientôt commencer !"
 char_interaction.0082.a: "Entendu."
 char_interaction.0083.t: "Un esprit à façonner"
 char_interaction.0083.intro: "Jeune [ward.GetTitledFirstName],"
 char_interaction.0083.not_related: "[ward_liege.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('ward'))] [ward_liege.Custom('FR_du_Char_Pi')][ward_liege.GetTitledFirstName],"
 char_interaction.0083.related: "m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('ward'))],"
 char_interaction.0083.outro: "est enfin arrivé[ward.Custom('FR_E')] de [ward_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] pour son instruction."
 char_interaction.0083.desc.host: "\n\n[guardian.Custom('FR_le_Char_Pi')|U][guardian.GetTitledFirstName] va bientôt commencer ses leçons."
 char_interaction.0083.desc: "\n\nLes cours commenceront lorsqu’[ward.Custom('FR_IlElle')] sera installé[ward.Custom('FR_E')]."
 char_interaction.0083.a: "Excellent."
 char_interaction.0084.desc: "Votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.Custom('FR_le_Char_Pi')][ward.GetTitledFirstName], est bien arrivé[ward.Custom('FR_E')] en [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] et je m’apprête à commencer les leçons."
 char_interaction.0084.a: "C’est une bonne chose."
 char_interaction.0090.from_ward.desc: "Je crains que mon éducation à votre cour ne corresponde plus à mes besoins. Je retourne immédiatement à [capital.GetNameNoTierNoTooltip]."
 char_interaction.0090.two_wards.desc: "Je crains que l’éducation [ward.Custom('FR_du_Char_Pi')][ward.GetTitledFirstName] et [ward_2.Custom('FR_du_Char_Pi')][ward_2.GetTitledFirstName] à votre cour ne convient plus à nos besoins. Ils sont par la présente appelés à rentrer."
 char_interaction.0090.one_ward.desc: "Je crains que l’éducation [ward.Custom('FR_du_Char_Pi')][ward.GetTitledFirstName] à votre cour ne convienne plus à nos besoins. [ward.GetSheHe|U] est par la présente appelé[ward.Custom('FR_E')] à rentrer."
 char_interaction.0090.a: "Devrais-je me sentir insulté[ROOT.Char.Custom('FR_E')] ?"
 char_interaction.0100.desc: "Ch[recipient.Custom('FR_ErEre')] ami[recipient.Custom('FR_E')], acceptez cet humble cadeau en signe de ma reconnaissance."
 char_interaction.0100.a: "Un ajout bienvenu à mes coffres !"
 char_interaction.0110.desc: "Je vous accorde le [landed_title.GetName], ainsi que le rang, les terres et les revenus qui lui sont associés. Puissiez-vous bien le gouverner !"
 char_interaction.0110.a: "Mon pouvoir s’accroît !"
 char_interaction.0111.desc: "Par la présente, je vous nomme gouverneur de [landed_title.GetName]. Puissiez-vous vous montrer digne de représenter [actor.Custom('FR_le_Char_L')][actor.GetTitleAsNameNoTooltip] en gérant bien ces terres !"
 char_interaction.0120.desc: "Après mûre réflexion, j’ai décidé de vous désigner comme mon héritier légal. Ne me décevez pas, car il n’est pas trop tard pour que je change d’avis."
 char_interaction.0120.a: "Ce n’est que justice !"
 char_interaction.0130.a: "Une bonne affaire."
 char_interaction.0131.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0131.desc: "Je trouve votre demande totalement déraisonnable. Faites ce qui est honorable et laisser [secondary_recipient.Custom('FR_le_Char_U_Pi')][secondary_recipient.GetShortUIName] partir."
 char_interaction.0131.desc_personal: "Je préférerais croupir dans votre cachot qu’accepter votre déraisonnable demande de rançon."
 char_interaction.0131.a: "Il est temps de réduire ses rations..."
 char_interaction.0140.desc: "J’accepte votre demande de rançon. [secondary_recipient.Custom('FR_le_Char_U_Pi')|U][secondary_recipient.GetShortUIName] va vous revenir bientôt !"
 char_interaction.0141.desc: "Je trouve votre offre de rançon assez décevante. Je pense que je vais garder [secondary_recipient.Custom('FR_le_Char_U_Pi')][secondary_recipient.GetShortUIName] pour le moment."
 char_interaction.0141.a: "Maudit soit c[actor.Custom('FR_EEtte')] [actor.Custom('InsultNoun')] [actor.Custom('InsultAdjective')] !"
 char_interaction.0150.desc: "Très bien, je vais vous relâcher, même si je dois avouer que j’ai commencé à vraiment apprécier votre compagnie."
 char_interaction.0151.desc: "Je crains de devoir refuser votre offre de rançon. Vous devrez supporter mon hospitalité un peu plus longtemps."
 char_interaction.0160.desc: "Je n’ai d’autre choix que d’accepter vos conditions à ma libération."
 char_interaction.0160.a: "Adieu, [recipient.GetFirstNameNoTooltip]..."
 char_interaction.0160.a.courtier: "Faites attention où vous mettez les pieds dorénavant, [recipient.GetFirstNameNoTooltip]..."
 char_interaction.0161.desc: "Je préférerais croupir dans votre cachot qu’accepter vos demandes déraisonnables."
 char_interaction.0170.t: "Une période difficile"
 char_interaction.0170.desc: "J’ai été réveillé[recipient.Custom('FR_E')] tôt ce matin par deux gardes inconnus. En train d’être conduit[recipient.Custom('FR_E')] à l’extérieur, je ne me fais pas d’illusions sur ce qui va se passer. Tandis qu’on m’agenouille devant le bourreau [actor.Custom('FR_du_Char_U_Pi')][actor.GetShortUIName], je vis un moment de clarté parfaite et de sérénité."
 char_interaction.0170.desc_burned: "À la fin de mon maigre repas, la porte s’ouvre et je suis saisi[recipient.Custom('FR_E')] et malmené[recipient.Custom('FR_E')] jusqu’à l’extérieur. Ce ne sera pas une mort facile pour moi – le bûcher est allumé et je peux déjà sentir la chaleur sur mes jambes. Un silence s’abat sur la foule tandis qu’ils assistent, le regard fou, à mes derniers instants."
 char_interaction.0170.desc_devoured: "La porte s’ouvre et les gardes [actor.Custom('FR_du_Char_U_Pi')][actor.GetShortUIName] me mettent au sol et m’immobilisent. Puis, [actor.Custom('FR_le_Char_L')][actor.GetTitleAsNameNoTooltip] en personne entre avec un large sourire, un couteau à la main.\n\nMalgré mes cris, [actor.GetSheHe] découpe ma chair avec le couteau et ses dents. À travers la brume j’aperçois son visage couvert de sang – et des morceaux de #EMP moi#! – et [actor.Custom('FR_LeLa')] supplie. Tandis qu’[actor.GetSheHe] mâche et avale avec délectation, je prends conscience que c’est ainsi que je meurs."
 char_interaction.0170.desc_public: "À l’aube, je suis rudement réveillé[ROOT.Char.Custom('FR_E')] par deux gardes qui me malmènent à l’extérieur.\n\nAlors qu’ils me conduisent vers un échafaud au milieu d’une foule, ma détermination faiblit. Lorsque le bourreau [actor.Custom('FR_du_Char_U_Pi')][actor.GetShortUIName] me sourit et brandit sa lourde épée, je perds tout espoir.\n\nLa foule se tait tandis que l’on me force à m’agenouiller et que le bourreau se place au-dessus de moi. Après un grommellement d’effort et un sifflement à peine audible, tout devient noir."
 char_interaction.0170.a: "Maudit soit votre sombre âme, [actor.GetFirstNameNoTooltip] !"
 char_interaction.0170.life_is_just_a_joke.a: "La vie n’est qu’une blague, hein ?"
 char_interaction.0180.desc: "En tant que chef de votre Maison, j’ai décidé que vous deviez embrasser la seule vraie foi [actor.GetFaith.GetName]. Je crains que vous n’ayez pas le choix en la matière."
 char_interaction.0180.desc.liege: "En tant que votre seigneur lige, je vous demande d’abandonner votre fausse foi et de rejoindre immédiatement les [actor.GetFaith.GetAdherentName]."
 char_interaction.0180.a: "Je suppose que je le dois."
 char_interaction.0181.desc: "Très bien, je vais embrasser la foi [actor.GetFaith.GetAdjective] bien que cela fasse une drôle d’impression d’abandonner tant de choses familières."
 char_interaction.0182.desc: "Je n’abandonnerai jamais ma foi et vais fonder ma propre Maison !"
 char_interaction.0182.a: "Tellement décevant..."
 char_interaction.0190.desc: "Très bien, je vais embrasser la foi [actor.GetFaith.GetAdjective] bien que cela fasse une drôle d’impression d’abandonner tant de choses familières."
 char_interaction.0191.desc: "Ma foi est au cœur de mon être. Jamais je ne l’abandonnerai."
 char_interaction.0200.desc: "Je suis parvenu à la conclusion que la dignité et les responsabilités associées au [landed_title.GetName] ne peuvent vous être confiées. Je vous retire donc ce titre pour le plus grand bien du pays."
 char_interaction.0200.a: "Je ne peux pas le croire !"
 char_interaction.0201.desc: "Le [landed_title.GetName] appartient à juste titre à la Maison [recipient.GetHouse.GetName]. En aucun cas je ne le céderai."
 char_interaction.0201.a: "Comment ose-t-[recipient.GetSheHe] ?!"
 char_interaction.0199.desc: "Je ne vois pas d’autre choix que de m’incliner devant votre décision de me déposséder du [landed_title.GetName]."
 char_interaction.0199.a: "Parfait."
 char_interaction.0211.desc: "J’apprécie vraiment votre offre généreuse de faire [secondary_recipient.Custom('FR_du_Char_U_Pi')][secondary_recipient.GetShortUIName] m[secondary_recipient.Custom('FR_OnA')] vassal[secondary_recipient.Custom('FR_E')], mais j’ai peur de devoir décliner."
 char_interaction.0211.a: "Ingrat !"
 char_interaction.0220.desc: "J’accepte la soustraction de m[secondary_recipient.Custom('FR_OnA')] vassal[secondary_recipient.Custom('FR_E')], [secondary_recipient.Custom('FR_le_Char_U_Pi')][secondary_recipient.GetShortUIName], bien que je pense que ce n’est pas juste."
 char_interaction.0220.a: "Bien."
 char_interaction.0221.desc: "Je ne peux pas trahir le serment d’allégeance [secondary_recipient.Custom('FR_du_Char_U_Pi')][secondary_recipient.GetShortUIName]. Je protégerai m[secondary_recipient.Custom('FR_OnA')] vassal[secondary_recipient.Custom('FR_E')], même si cela signifie rompre mon serment envers vous."
 char_interaction.0221.a: "C’est une trahison !"
 char_interaction.0230.title: "Renégat[recipient.Custom('FR_E')] !"
 char_interaction.0230.desc.courtier: "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstName] a réussi à éviter la capture et s’est enfui[recipient.Custom('FR_E')] à la campagne !"
 char_interaction.0230.desc.courtier_court_chaplain_stayed: "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstName] a réussi à éviter la capture et dire qu’[recipient.Custom('FR_IlElle')] est mécontent[recipient.Custom('FR_E')] de mes actions serait un euphémisme."
 char_interaction.0230.a: "Traîtr[recipient.Custom('FR_EEsse')] !"
 char_interaction.0230.a_court_chaplain_stayed: "Eh bien, c’est... gênant."
 char_interaction.0231.title: "La justice"
 char_interaction.0231.desc_prison: "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstName] a été appréhendé[recipient.Custom('FR_E')]. Enfermé[recipient.Custom('FR_E')] dans mon cachot, [recipient.Custom('FR_IlElle')] attend de connaître son sort."
 char_interaction.0231.desc_house_arrest: "Conformément à mes ordres, [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName] est assigné[recipient.Custom('FR_E')] à résidence et j’ai posté certains de mes gardes pour veiller à ce qu’[recipient.Custom('FR_IlElle')] respecte ma décision."
 char_interaction.0231.desc_stockade: "Conformément à mes ordres, [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName] est enfermé[recipient.Custom('FR_E')] dans les enclos du camp et attend de connaître son sort."
 char_interaction.0231.a: "Bien."
 char_interaction.0232.desc: "Depuis trop longtemps je subis les outrages [actor.Custom('FR_du_Char_Pi')][actor.GetTitledFirstName]. Je ne resterai pas les bras croisés tandis que notre [actor.Custom('FR_SeigneurDame')] lige abuse de ses fidèles vassaux. Je vous exhorte à vous joindre à moi dans la lutte pour déposer ce tyran."
 char_interaction.0232.a: "Vous ne serez pas seul[recipient.Custom('FR_E')] !"
 char_interaction.0232.b: "C’est vous [recipient.Custom('FR_LeLa')] traîtr[recipient.Custom('FR_EEsse')] !"
 char_interaction.0233.desc: "En raison de crimes contre la Couronne, vous êtes en état d’arrestation."
 char_interaction.0233.a: "Quoi ?! C’est scandaleux !"
