 char_interaction.0261.desc: "Par l’autorité que m’a conféré [intermediary.Custom('FR_le_Char_Pi')][intermediary.GetTitledFirstName], je vous retire le droit illégitime de régner sur [landed_title.GetName]. Vous devez immédiatement me céder le titre au nom de la Couronne."
 char_interaction.0261.a: "Un abus de pouvoir scandaleux !"
 char_interaction.0262.desc: "[intermediary.Custom('FR_le_Char_Pi')|U][intermediary.GetTitledFirstName] en entendra parler, mais $char_interaction.0199.desc$ "
 char_interaction.0262.a: "C’est déjà le cas."
 char_interaction.0263.desc: "Vous n’êtes pas [intermediary.Custom('FR_le_Char_L')][intermediary.GetTitleAsNameNoTooltip] et je ne me plie pas à vos petits caprices. Si vous voulez le titre [landed_title.GetName], vous devrez le prendre de force."
 char_interaction.0263.result.criminal: "Si [actor.Custom('FR_le_Char_U_Pi')][actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'cédez', 'cède' )]"
 char_interaction.0263.result.war: "Si [actor.Custom('FR_le_Char_U_Pi')][actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'appuyez', 'appuie' )] la revendication"
 char_interaction.0263.a: "C’est une trahison."
 char_interaction.0263.a.tt: "Vos crimes sont signalés [intermediary.Custom('FR_au_Char_Pi')][intermediary.GetTitledFirstName]"
 char_interaction.0263.b: "Vous croyez que je plaisante ? Aux armes !"
 char_interaction.0271.desc: "Par l’autorité que m’a conféré [intermediary.Custom('FR_le_Char_Pi')][intermediary.GetTitledFirstName], je rectifie quelques incohérences mineures dans les frontières du pays.\n\nIl vous est ordonné de transférer votre vassal[intermediary.Custom('FR_E')], [intermediary.Custom('FR_le_Char_Pi')][intermediary.GetTitledFirstName], à son seigneur lige légitime, à savoir moi."
 char_interaction.0271.a: "Je ne peux pas refuser, mais si je le pouvais..."
 char_interaction.0272.desc: "Vous outrepassez les limites de votre autorité, mais je ne peux pas m’opposer [intermediary.Custom('FR_au_Char_L')][intermediary.GetTitleAsName], quand bien même ce serait vous.\n\nJ’accepte de vous céder mon vassal."
 char_interaction.0272.a: "Vous n’avez jamais eu le choix, [recipient.GetFirstNameNoTooltip]."
 char_interaction.0273.desc: "J’ai fait le serment de protéger mes vassaux et cela inclut les prédations de la part de gens de votre espèce.\n\nVous pouvez venir me prendre [intermediary.Custom('FR_le_Char_Pi')][intermediary.GetTitledFirstName] et ses terres sur le champ de bataille ou alors retourner dans votre trou perdu."
