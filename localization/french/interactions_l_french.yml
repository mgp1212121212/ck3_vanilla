 marriage_interaction.0010.mid.a_no_acquaintance_desc: "\n\nVotre courtisan[secondary_actor.Custom('FR_E')] [secondary_actor.GetFirstName] et m[recipient.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] seront unis par le mariage."
 marriage_interaction.0010.mid.b_desc: "\n\nVous et m[recipient.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] serez unis par le mariage."
 marriage_interaction.0010.mid.c_desc: "\n\nVotre [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] et moi serons unis par le mariage."
 marriage_interaction.0010.mid.c_no_acquaintance_desc: "\n\nVotre courtisan[secondary_actor.Custom('FR_E')] [secondary_actor.GetFirstName] et moi serons unis par le mariage."
 marriage_interaction.0010.mid.d_desc: "\n\nVotre [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] sera uni[secondary_actor.Custom('FR_E')] par le mariage à m[recipient.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName]."
 marriage_interaction.0010.mid.e_desc: "\n\nVous serez fiancé[ROOT.Char.Custom('FR_E')] à m[recipient.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName]."
 marriage_interaction.0010.mid.f_desc: "\n\nJ’épouserai votre [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] quand le moment sera venu."
 marriage_interaction.0010.mid.g_desc: "\n\nVotre [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] et moi formerons le meilleur couple de tous les temps !"
 marriage_interaction.0010.mid.h_desc: "\n\nVous et moi formerons le meilleur couple de tous les temps !"
 marriage_interaction.0010.gwedding.desc: "\n\nJ’attends également avec impatience le [GetActivityType('activity_wedding').GetName|l] promis ; tâchez de ne pas me décevoir."
