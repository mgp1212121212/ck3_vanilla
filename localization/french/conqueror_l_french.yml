l_french:
 conqueror.0001.t: "Régner sur le monde"
 conqueror.0001.desc: "Des paysans les plus humbles aux vassaux les plus nobles, tous murmurent mon nom et ma puissance, et appellent à une guerre ! Ils soutiennent ma cause, car ils me considèrent comme digne de régner sur le monde.\n\nLes forces de [ROOT.Char.GetPrimaryTitle.GetBaseName] sont miennes et je compte bien en faire usage. On attend de moi que je revendique par la force les terres qui devraient m’appartenir. Je suis destiné[ROOT.Char.Custom('FR_E')] à régner, à soumettre ceux qui m’entourent et à les intégrer à mon [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\nAvec mon peuple derrière moi, l’échec est impossible."
 conqueror.0001.desc.temujin: "\n\nIssu d’un loup gris-bleu et d’une biche fauve, je n’offrirai que la ruine ou la soumission."
 conqueror.0001.a: "Que la conquête commence !"
 conqueror_flavor: "Vous recevrez le soutien de vos vassaux et de votre peuple, mais il diminuera si vous restez en paix trop longtemps, si vous perdez trop de guerres, si vous devenez le sujet d’un autre pays ou si vous tombez en disgrâce...\n\nSi vous mourez, vos enfants sont censés reprendre le flambeau de la conquête."
 conqueror.0001.b: "Je vais plutôt rester ici à sentir les [ROOT.Char.GetCapitalLocation.Custom('FR_get_region_flower_type_plural_Fix')]..."
 conqueror.0002.t: "[Select_CString(ROOT.Char.IsFemale,'Une conquérante ratée','Un conquérant raté')]"
 conqueror.0002.intro: "C’est fini. D’anciens alliés se détournent et le flot ininterrompu de soutien a cessé. Les soldats jettent leurs épées, déçus.\n\n"
 conqueror.0002.peace: "« [Select_CString(ROOT.Char.IsFemale,'Une grande conquérante','Un grand conquérant')] qui ne conquiert pas, quelle ineptie ! » Les voix de mes sujets résonnent dans mes couloirs. « Ce n’est pas la paix que nous voulions, mais la gloire ! »"
 conqueror.0002.prestige: "« Son nom vaut moins que la saleté ! » disent mes sujets d’un ton moqueur. « Qui suivrait quelqu’un d’aussi déshonoré ? »"
 conqueror.0002.debt_level: "« [root_scope.GetSheHe|U] a ruiné [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] ! » s’exclament mes sujets d’un air moqueur. « Le Trésor est vide, comment [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] a-t-[ROOT.Char.Custom('FR_IlElle')] pu laisser cela se produire ! »"
 conqueror.0002.lost_wars: "« [ROOT.Char.Custom('FR_le_Char_L')|U][ROOT.Char.GetTitleAsNameNoTooltip] est faible, disent mes sujets. [root_scope.GetSheHe|U] a perdu bataille sur bataille. Qui suivrait un[ROOT.Char.Custom('FR_E')] commandant[ROOT.Char.Custom('FR_E')] aussi incompétent[ROOT.Char.Custom('FR_E')] ? »"
 conqueror.0002.independence: "« Aucun[ROOT.Char.Custom('FR_E')] conquérant[ROOT.Char.Custom('FR_E')] véritable ne se prosternerait devant un autre », commentent mes sujets à voix basse. « C’est un signe flagrant de faiblesse. »"
 conqueror.0002.incapable: "« [root_scope.Custom('FR_IlElle')|U] a perdu l’esprit. Il n’y a plus personne pour nous guider, chuchotent mes sujets. Ce n’était pas ainsi auparavant... »"
 conqueror.0002.count: "« [root_scope.GetFirstName] n’est qu’un[ROOT.Char.Custom('FR_E')] simple [ROOT.Char.GetTitleAsNameNoTooltip|l]... C’est pathétique ! chuchotent mes sujets. Un tel titre n’a aucune valeur. Nous voulons suivre le roi, pas des mendiants ! »"
 conqueror.0002.outro: "Toutes sortes d’accusations parviennent à mes oreilles.\n\nMes conquêtes s’arrêtent manifestement ici. Pour l’instant..."
 conqueror.0002.a: "C’était trop beau pour être vrai..."
 conqueror_end_flavor: "Vous ne recevrez plus le soutien de vos vassaux et de votre peuple."
 conqueror_title: "Vous ne recevrez plus le soutien de vos vassaux et de votre peuple."
 conqueror_prefix: "Conquérant :"
 conqueror.1000.t: "$conqueror_prefix$ pour le trésor de guerre"
 conqueror.1000.desc: "« Pour le trésor de guerre », dit la missive [generous_vassal.Custom('FR_du_Char_Pi')][generous_vassal.GetTitledFirstName]. « Voici des fonds pour approvisionner les armureries, nourrir les soldats ou engager des mercenaires. J’ai hâte de vous voir apporter la gloire au [ROOT.Char.GetPrimaryTitle.GetBaseName] ! »\n\nCet argent devrait être utilisé à bon escient."
 conqueror.1000.a: "Cet or est le bienvenu."
 conqueror.1000.b: "Utilisons l’or pour attirer les mercenaires !"
 conqueror.1000.c: "Déclinons poliment. Je n’ai pas besoin de cadeaux !"
 mercenary_bolstering: "Rangs renforcés par des mercenaires"
 mercenary_bolstering_desc: "Ce personnage attire les mercenaires avides de gloire."
 conqueror.1100.t: "$conqueror_prefix$ rangs renforcés"
 conqueror.1100.desc: "« Bonjour, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit le $knight_culture_player_no_tooltip$ pour m’annoncer sa présence. « Mon nom est [maa_leader.GetFirstName], je suis venu[maa_leader.Custom('FR_E')] avec une compagnie des meilleurs soldats que nous puissions rassembler dans [generous_vassal.GetCapitalLocation.GetTitle.GetName] afin de vous servir au nom [generous_vassal.Custom('FR_du_Char_Pi')][generous_vassal.GetTitledFirstName] ! »\n\n« [generous_vassal.Custom('FR_le_Char_L')|U][generous_vassal.GetTitleAsNameNoTooltip] espère que vous nous trouverez utiles et que vous nous mènerez à la gloire ! » dit-[maa_leader.GetSheHe] en se tenant bien droit[maa_leader.Custom('FR_E')]."
 conqueror.1100.a: "Nous vous trouverons un endroit où loger !"
 conqueror.1100.b: "Répartissons les hommes entre mes régiments."
 conqueror.1100.c: "[generous_vassal.GetFirstNameNoTooltip] est [Select_CString(generous_vassal.IsFemale,'généreuse','généreux')], mais je n’ai pas besoin de vous."
 maa_recruitment_boon: "Recrutement efficace d’hommes d’armes"
 maa_recruitment_boon_desc: "Ce personnage reçoit l’aide de ses vassaux pour recruter des soldats professionnels."
 war_war_war_opinion: "La guerre, la guerre, la guerre !"
 conqueror.1200.t: "$conqueror_prefix$ le chemin de la gloire"
 conqueror.1200.desc: "Des chants appelant à la guerre sont scandés dans tout le pays.\n\nMes vassaux, avides de gloire, me pressent de faire couler le sang de mes ennemis et de nous apporter une gloire prédestinée.\n\nLeur soutien est inextinguible."
 conqueror.1200.a: "Je ne les décevrai pas !"
 conqueror.1200.b: "S’ils veulent la guerre, alors j’ai besoin de soldats."
 glory_hound_contribution: "Soutien des vassaux avides de gloire"
 glory_hound_contribution_desc: "Ce personnage bénéficie du soutien indéfectible de tout vassal [GetVassalStance( 'glory_hound' ).GetName|l][GetVassalStance( 'glory_hound' ).GetTextIcon]."
 conqueror.1300.t: "$conqueror_prefix$ un soutien populaire"
 conqueror.1300.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [ROOT.Char.Custom('FR_LeLa')] plus [ROOT.Char.Custom('ComplimentAdjective')] des [Select_CString(ROOT.Char.IsFemale,'dames','seigneurs')] liges », dit [Select_CString(portrait_peasant.IsFemale,'la paysanne','le paysan')] en s’inclinant devant moi.\n\n« Nous venons d’humbles hameaux de [peasant_barony.GetBaseName] et nous vous avons préparé des cadeaux : du grain, du gibier et des pièces d’or. Nous avons travaillé dur pour cela, mais nous savons que vous apporterez la prospérité ! » poursuit-[portrait_peasant.GetSheHe].\n\nIls sont peut-être des moins que rien, mais ils sont loyaux et feront tout ce que je leur demande."
 conqueror.1300.a: "Des cadeaux magnifiques, je vous remercie tous !"
 conqueror.1300.b: "Lorsque vous voyez mes soldats, nourrissez-les."
 conqueror.1300.c: "Laissez vos champs rester stériles encore un peu, j’ai besoin de vous."
 peasant_supplies: "Large soutien des paysans"
 peasant_supplies_desc: "Ce personnage est très populaire parmi la paysannerie, qui accepte volontiers de donner plus de provisions que d’habitude."
 peasant_draft: "Enrôlement des paysans"
 peasant_draft_desc: "Les paysans rejoignent volontairement les troupes de ce personnage."
 conqueror_feed_county_gift: "Envoi d’or de [county_target.GetNameNoTooltip]"
 conqueror_feed_county_gift_desc: "Les paysans du [county_target.GetName] sont enthousiasmés par vos conquêtes et vous envoient de l’or."
 conqueror_feed_county_gift_herd: "Envoi de bergers de [county_target.GetNameNoTooltip]"
 conqueror_feed_county_gift_desc_herd: "Les petits éleveurs de [county_target.GetName], impressionnés par leur [ROOT.Char.GetTitleAsName|l], vous présentent de belles bêtes."
 conqueror_feed_knight_joins: "Un $knight_culture_player_no_tooltip_lowercase$ se joint à votre cause"
 conqueror_feed_knight_joins_desc: "Le $knight_culture_player_no_tooltip_lowercase$, [knight.Custom('FR_le_Char_P')][knight.GetFullName], vous jure fidélité ! ([knight.GetProwess]@skill_prowess_icon!)"
 conqueror_feed_angry_vassal: "[Select_CString(angry_vassal.IsFemale,'Vassale mécontente impressionnée','Vassal mécontent impressionné')]"
 conqueror_feed_angry_vassal_desc: "Votre [vassal|El][angry_vassal.Custom('FR_E')|E] [angry_vassal.GetFullName] est impressionné[angry_vassal.Custom('FR_E')] par vos conquêtes."
 conqueror_feed_generous_courtier: "Don d’or de [generous_courtier.GetFirstName]"
 conqueror_feed_generous_courtier_desc: "Votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_courtier'))], [generous_courtier.Custom('FR_le_Char_P')][generous_courtier.GetFullName], fait don d’or à votre cause !"
 conqueror_feed_siege_engineer: "Ingénieur de siège se joint à vous"
 conqueror_feed_siege_engineer_desc: "L’[GetTrait('military_engineer').GetName( GetNullCharacter )], [new_commander.Custom('FR_le_Char_P')][new_commander.GetFullName], rejoint vos rangs !"
