l_french:
 iberia_north_africa.0005.t: "Une Espagne unie"
 iberia_north_africa.0005.desc: "Les trônes de l’Espagne ont été réunis sous un seul et même dirigeant. Les faux monarques ont été détrônés, tandis que [ROOT.Char.Custom('FR_LeLa')] fi[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetPrimaryTitle.GetNameNoTier] est plus puissant[ROOT.Char.Custom('FR_E')] que jamais.\n\nUn jour je quitterai ce monde pour [ROOT.Char.GetFaith.DivineRealm], mais mon héritage restera sur terre pour toujours. On m’appellera « [ROOT.Char.GetTitledFirstNameNoTooltip] [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.GetMotherFather|U] de l’Espagne »."
 iberia_north_africa.0005.a: "C’est le début d’une nouvelle ère."
 iberia_north_africa.0006.start.desc: "Un à un, les royaumes espagnols sont passés sous l’autorité de [spain_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0006.relation_former.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', spain_uniter)] [spain_uniter.Custom('FR_le_Char_Pi')][spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc: "[spain_uniter.Custom('FR_le_Char_Pi')|U][spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc: "s’est auto-proclamé[spain_uniter.Custom('FR_E')] « [spain_uniter.GetMotherFather|U] de l’Espagne ».\n\nSon nom sera certainement connu pendant des siècles, mais sera-t-il synonyme d’héroïsme ou de tyrannie ? Seul [ROOT.Char.GetFaith.FateGodName] le sait."
 iberia_north_africa.0010.t: "Une Afrique unie"
 iberia_north_africa.0010.start.desc: "Personne ne pensait que ce serait possible, et pourtant je me tiens là, [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] de toute l’Afrique."
 iberia_north_africa.0010.vassals.desc: "De la côte atlantique à l’océan oriental, chaque tribu, [vassal_1.GetTitleAsNameNoTooltip|l] et [vassal_2.GetTitleAsNameNoTooltip|l] s’incline maintenant devant moi."
 iberia_north_africa.0010.spirits.desc: "\n\nLes [africa_uniter.Custom('DefaultPriestTitlePlural')] me disent que les esprits sont contents. Nos terres ont enfin été libérées ! Il reste encore du travail à faire, mais aujourd’hui, nous allons célébrer !"
 iberia_north_africa.0010.ancestors.desc: "\n\nLes [africa_uniter.Custom('DefaultPriestTitlePlural')] me disent que les ancêtres sont contents. Nos terres ont enfin été libérées ! Il reste encore du travail à faire, mais aujourd’hui, nous allons célébrer !"
 iberia_north_africa.0010.generic.desc: "\n\nMes sujets viennent de tous les horizons, mais je vais nous réunir et nous montrer la voie. À partir de ce jour, nous sommes un peuple [ROOT.Char.GetFaith.HighGodNamePossessive]."
 iberia_north_africa.0010.a: "Gloire à l’Afrique !"
 iberia_north_africa.0011.start.desc: "Tous les peuples d’Afrique, de la plus petite tribu au plus grand monarque, sont maintenant sous autorité de [africa_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0011.relation_former.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', africa_uniter)] [africa_uniter.Custom('FR_le_Char_Pi')][africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc: "[africa_uniter.Custom('FR_le_Char_Pi')|U][africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc: "les a tous unis sous la bannière [africa_uniter.GetFaith.GetAdjective].\n\nUn pays si vaste peut-il résister à l’épreuve du temps ? Seul [ROOT.Char.GetFaith.FateGodName] le sait."
 decision_unite_africa_confirm: "Unir l’Afrique"
 iberia_north_africa.0015.t: "Vengeance des martyrs"
 iberia_north_africa.0015.part1.desc: "Des milliers de braves musulmans sont morts sur la route de Tours, le Sentier des Martyrs. Ils se battaient pour un avenir meilleur, un nouvel âge d’or pour les vrais croyants. Aujourd’hui, cet avenir est enfin là."
 iberia_north_africa.0015.part2.desc: "\n\nDéjà fortement implantée en Europe, ma glorieuse conquête ne fait que commencer..."
 iberia_north_africa.0015.a: "Allahou akbar."
 iberia_north_africa.0016.t: "Échos du passé"
 iberia_north_africa.0016.relation_former.desc: "\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', avenger)] [avenger.Custom('FR_le_Char_Pi')][avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc: "\n\n[avenger.Custom('FR_le_Char_Pi')|U][avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc: "a conduit ses troupes au cœur du vieux royaume franc et a écrasé toute opposition. Fort de son ancrage européen, l’avenir de l’islam est plus prometteur que jamais."
 iberia_north_africa.0016.christianity.a: "Que le Seigneur ait pitié de nos âmes."
 iberia_north_africa.0016.generic.desc: "Il y a de nombreuses années, sur la route de Tours, les forces chrétiennes franques ont mis fin à l’invasion des Omeyyades en Europe. Charles Martel et ses hommes ont changé le cours de l’Histoire.\n\nCependant rien n’est éternel. [avenger.Custom('FR_le_Char')|U][avenger.GetName] a fait pénétrer ses troupes dans l’ancien royaume franc et l’a déclaré comme sien. Avec cette implantation solide en Europe, seul [ROOT.Char.GetFaith.FateGodName] sait ce que [avenger.Custom('FR_le_Char_Pi')][avenger.GetTitledFirstNameNoTooltip] fera ensuite..."
 iberia_north_africa.0001.t: "Le royaume du Portugal"
 iberia_north_africa.0001.start.desc: "Ce jour restera à jamais dans les mémoires comme la naissance du grand royaume du Portugal."
 iberia_north_africa.0001.christian.desc: "Notre peuple a souffert sous la domination musulmane pendant des siècles, mais c’est terminé. À travers la glorieuse conquête au nom [ROOT.Char.GetFaith.WarGodNamePossessive], nous sommes enfin des [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] libres !\n\n"
 iberia_north_africa.0001.muslim.desc: "Par la puissance [ROOT.Char.GetFaith.WarGodNamePossessive], nous avons conquis ces terres et pouvons maintenant considérer fièrement la côte occidentale de la péninsule ibérique comme chez nous. Puisse la foi [ROOT.Char.GetFaith.GetAdjective] y prospérer longtemps !\n\n"
 iberia_north_africa.0001.end.desc: "Au cours des millénaires, de nombreuses civilisations ont régné sur ces terres. Elles ont toutes contribué à la richesse de notre patrimoine culturel. Aujourd’hui, nous avons notre propre identité et, alors que je forme ce nouveau royaume, nous nous appelons fièrement les Portugais !"
 iberia_north_africa.0001.a: "L’aube d’une nouvelle ère !"
 iberia_north_africa.0002.start.desc: "Une nouvelle ère commence dans la péninsule ibérique !"
 iberia_north_africa.0002.relation_former.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', portugal_former)] [portugal_former.Custom('FR_le_Char_Pi')][portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc: "[portugal_former.Custom('FR_le_Char_Pi')|U][portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc: "a formé le Royaume du Portugal sur sa côte occidentale. Après des siècles de migration et de guerre, un fier peuple portugais a émergé, avec [portugal_former.Custom('FR_le_Char_Pi')][portugal_former.GetTitledFirstNameNoTooltip] à leur tête.\n\nCe jeune pays trouvera-t-il la gloire ou sera-t-il consumé par une autre conquête ? Seul le temps nous le dira."
 iberia_north_africa.0002.a1: "Louons [ROOT.Char.GetFaith.WarGodName] !"
 name_alas: "Hélas."
 name_i_see: "Je vois."
 iberia_north_africa.0002.b: "Que [ROOT.Char.GetFaith.WarGodName] bénisse le Portugal !"
 iberia_north_africa.0002.c: "Je reste de culture [ROOT.Char.GetCulture.GetName], peu importe ce qu’ils pensent."
 iberia_north_africa.9101.t: "Le Royaume des Canaries"
 iberia_north_africa.9101.desc.intro: "Chaque île se considérait comme un « royaume » depuis des temps immémoriaux, mais puisqu’elles sont désormais toutes sous l’autorité [canarias_former.Custom('FR_du_Char_Pi')][canarias_former.GetTitledFirstName], le temps est venu d’unir les couronnes.\n\n"
 iberia_north_africa.9101.desc.iberian: "Depuis la défaite finale des rois païens guanches, il ne reste plus grand-chose pour empêcher la propagation de la foi [canarias_former.GetFaith.GetAdjective] parmi les habitants des îles et consolider la domination [canarias_former.Custom('FR_du_Char_Pi')][canarias_former.GetTitledFirstNameNoTooltip] sur les îles. Les [title_k_canarias.GetNameNoTierNoTooltip] sont désormais un [title_k_canarias.GetTierAsNameNoTooltip] et [canarias_former.Custom('FR_le_Char')][canarias_former.GetName] les dirige !"
 iberia_north_africa.9101.desc.guanche: "Avec l’horizon qui s’élargit, nous voyons la montée de grands royaumes bien plus grands que le nôtre, et si nous voulons résister aux envahisseurs, nous devons forger notre propre destin et notre propre couronne. Grâce au couronnement [canarias_former.Custom('FR_du_Char')][canarias_former.GetName] pour gouverner les [title_k_canarias.GetNameNoTierNoTooltip], les habitants des îles ont enfin un symbole qui les unit et un objectif commun de préservation de notre mode de vie."
 iberia_north_africa.9101.desc.outro: "\n\nL’avenir reste incertain, mais la formation d’un [title_k_canarias.GetTierAsNameNoTooltip] inaugure sans aucun doute une toute nouvelle ère pour les îles et l’Afrique du Nord."
 iberia_north_africa.9101.a: "Un nouveau Royaume est né !"
 iberia_north_africa.9101.b: "L’avenir des [title_k_canarias.GetNameNoTierNoTooltip] réside dans la péninsule ibérique !"
 iberia_north_africa.0101.t: "Fidélité au trône de Saint-Pierre"
 iberia_north_africa.0101.desc: "Cela n’a pas été une mince affaire, mais ma famille a réuni suffisamment de terres et d’autorité spirituelle [religious_leader.GetFaith.GetAdjective] pour pouvoir invoquer un conclave de nos plus grands dignitaires. Notre sang, notre sueur et notre labeur ont enfin été récompensés.\n\nL’assemblée des [religious_leader.GetFaith.PriestNeuterPlural] de [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] se chamaille avec enthousiasme au sujet de la politique, envahissant les halls et les couloirs de mon donjon avec des dizaines de propositions et, à l’occasion, des bagarres d’origine théologique. Nous savons que nous souhaitons rester fidèles à Rome et [pope.Custom('FR_au_Char_Pi')][pope.GetTitledFirstName], mais nous ne sommes pas d’accord sur grand-chose d’autre.\n\nAprès des semaines d’impasse, il me revient, en tant qu’hôte et leur [religious_leader.GetTitleAsNameNoTooltip|l], d’arbitrer."
 iberia_north_africa.0101.a: "Un seul peuple, une seule foi !"
 iberia_north_africa.0101.a.tt: "Vous plaidez pour une voie plus juste"
 iberia_north_africa.0101.b: "Nous ne pouvons pas avoir peur de prendre le pouvoir afin de défendre les nôtres."
 iberia_north_africa.0101.b.tt: "Vous plaidez pour une voie plus fondamentaliste"
 iberia_north_africa.0101.c: "Nous aurons encore besoin d’interprétations sur [religious_leader.GetFaith.ReligiousText]..."
 iberia_north_africa.0101.c.tt: "Vous plaidez pour une voie encore plus pluraliste"
 iberia_north_africa.0102.t: "Fidélité [religious_leader.GetFaith.GetAdjectiveNoTooltip] au trône de Saint-Pierre"
 iberia_north_africa.0102.desc.intro: "Après avoir accumulé toute sa vie une autorité religieuse et politique, [religious_leader.Custom('FR_le_Char_Pi')][religious_leader.GetTitledFirstName] a réuni un grand conclave [religious_leader.GetFaith.GetAdherentName] dans sa capitale, [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier], pour discuter de l’avenir de la foi.\n\nAprès des semaines de débats houleux, les religieux réunis ont choisi de réaffirmer leur loyauté envers [pope.Custom('FR_le_Char_Pi')][pope.GetTitledFirstName], tout en apportant quelques... modifications à la politique ecclésiastique.\n\nCes améliorations portent principalement sur"
 iberia_north_africa.0102.desc.fundamentalist: "les injustices à l’encontre des fidèles et sur l’établissement du pouvoir temporel par tous les moyens pour les empêcher."
 iberia_north_africa.0102.desc.righteous: "le repli sur soi afin d’assurer une homogénéité religieuse entre les grandes cultures adhérant à l’Église."
 iberia_north_africa.0102.desc.pluralist: "l’instauration de pratiques rigoureuses pour l’étude [religious_leader.GetFaith.ReligiousText3], ainsi que des méthodes formelles pour remettre en question la compréhension qu’on en a."
 iberia_north_africa.0102.a.same_faith: "Nous devons nous défendre !"
 iberia_north_africa.0102.a.same_religion: "Est-ce qu’ils nous définissent comme une menace ?"
 iberia_north_africa.0102.a.misc: "Quels fanatiques inquiétants !"
 iberia_north_africa.0102.b.same_faith: "Une foi pour nous-mêmes !"
 iberia_north_africa.0102.b.same_religion: "Quel égocentrisme..."
 iberia_north_africa.0102.b.misc: "Tant qu’ils restent entre eux."
 iberia_north_africa.0102.c.same_faith: "L’étude rigoureuse [religious_leader.GetFaith.ReligiousText3] profite à tous."
 iberia_north_africa.0102.c.same_religion: "C’est inutile ; étudier si dur quand on a déjà tellement tort..."
 iberia_north_africa.0102.c.misc: "Leur solution à la dérive doctrinale est de pinailler sur la doctrine ?"
 iberia_north_africa.0111.t: "S’affranchir du carcan de Rome"
 iberia_north_africa.0111.desc: "Il a fallu des années pour construire l’unité politique et spirituelle nécessaire à ce conclave, mais j’ai finalement rassemblé suffisamment de paysans et de membres du clergé sous mes bannières pour répudier de manière significative le faux [pope.GetTitledFirstName|l].\n\nAujourd’hui encore, les allées et les salles de réception de [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] sont pleines de religieux qui discutent avec passion ; tous les moines mécontents et les [religious_leader.GetFaith.PriestNeuterPlural] que Rome a méprisés.\n\nTout ce débat est crucial pour la légitimité, mais en fin de compte, en tant que dirigeant [religious_leader.GetFaith.GetAdherentName] prééminent, ma volonté sera décisive."
 iberia_north_africa.0111.a: "Le Fils de Dieu a enseigné la paix, et nous devons suivre."
 iberia_north_africa.0111.a.tt: "$iberia_north_africa.0101.a.tt$"
 iberia_north_africa.0111.b: "Même sans Rome, nous connaissons la valeur de la défense des nôtres !"
 iberia_north_africa.0111.b.tt: "$iberia_north_africa.0101.b.tt$"
 iberia_north_africa.0111.c: "L’islam n’est-il pas aussi une religion du Livre ?"
 iberia_north_africa.0111.c.tt: "$iberia_north_africa.0101.c.tt$"
 mozarabic_break_with_rome_decision.tt.you_gain_a_hof: "Un [title|El] de [Concept('head_of_faith','chef')|E] est créé pour la [faith|El] [religious_leader.GetFaith.GetAdjective]"
 mozarabic_break_with_rome_decision.tt.new_hof_id: "[new_religious_head.Custom('FR_le_Char_Pi')|U][new_religious_head.GetTitledFirstName] est votre nouveau [head_of_faith|El]"
 iberia_north_africa.0112.t: "Schisme [religious_leader.GetFaith.GetAdherentNameNoTooltip] avec l’Église [pope.GetFaith.GetAdjectiveNoTooltip]"
 iberia_north_africa.0112.desc.intro: "Au prix d’efforts considérables, [religious_leader.Custom('FR_le_Char_Pi')][religious_leader.GetTitledFirstName] a enfin réussi l’œuvre de sa vie en acquérant suffisamment d’autorité politique et spirituelle pour réunir l’Église [religious_leader.GetFaith.GetAdjective] dans la poursuite d’un seul objectif : rompre avec les diktats [pope.Custom('FR_du_Char_Pi')][pope.GetTitledFirstName].\n\nLe conseil ecclésiastique associé a été très animé à propos de la manière de combler le vide laissé par l’emprise de Rome, certains clercs en sont même arrivés aux mains à [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier].\n\nL’intervention [religious_leader.Custom('FR_du_Char_Pi')][religious_leader.GetTitledFirstNameNoTooltip] est la seule chose qui a permis de sortir de l’impasse, en choisissant"
 iberia_north_africa.0112.desc.fundamentalist: "de prendre le relais de la protection des pèlerinages sur les sites saints [religious_leader.GetFaith.GetAdherentNamePluralNoTooltip] par la force des armes."
 iberia_north_africa.0112.desc.righteous: "faire reculer ce qu’[religious_leader.Custom('FR_IlElle')] considère comme la violence pécheresse qui a envahi une grande partie de la religion [religious_leader.GetFaith.GetReligion.GetAdjective].\n\nSelon lui, les [religious_leader.GetFaith.GetAdherentNamePluralNoTooltip] devraient se concentrer sur la piété en menant simplement une bonne vie plutôt que d’essayer de paver la route vers [religious_leader.GetFaith.PositiveAfterLife] avec le sang des infidèles."
 iberia_north_africa.0112.desc.pluralist: "d’assouplir les restrictions qui empêchent de s’accommoder avec leurs voisins musulmans, défendant ainsi une approche œcuménique des relations interconfessionnelles."
 iberia_north_africa.0112.a.same_faith: "Par [religious_leader.GetFaith.HighGodName] et notre droit !"
 iberia_north_africa.0112.a.same_religion: "Ils feraient mieux de ne pas verrouiller nos lieux saints."
 iberia_north_africa.0112.a.misc: "On dirait qu’ils font des distinctions inutiles..."
 iberia_north_africa.0112.b.same_faith: "Le pouvoir par la paix !"
 #^Kane lives in Death!
 iberia_north_africa.0112.b.same_religion: "Je suppose qu’ils pensent qu’ils sont meilleurs que nous..."
 iberia_north_africa.0112.b.misc: "Je me demande comment cela se passe pour eux..."
 iberia_north_africa.0112.c.same_faith: "Nous avons tant en commun."
 iberia_north_africa.0112.c.same_religion: "Inquiétant..."
 iberia_north_africa.0112.c.islam: "Espérons que ce soit le premier pas vers une véritable conversion..."
 iberia_north_africa.0112.c.misc: "Sont-ils une foi hybride, alors ?"
 iberia_north_africa.0121.t: "Un retour à la campagne"
 iberia_north_africa.0121.desc.intro: "Ce n’est pas un secret que j’ai eu... des problèmes avec ma foi [old_faith.GetAdjective]."
 iberia_north_africa.0121.desc.excommunicated: "L’excommunication a mis mon âme à rude épreuve et a provoqué de nombreux conflits avec les autres [old_faith.GetAdherentNamePluralNoTooltip]."
 iberia_north_africa.0121.desc.rivalry_with_hof: "Les disputes incessantes avec [old_faith.GetReligiousHead.Custom('FR_le_Char_Pi')][old_faith.GetReligiousHead.GetTitledFirstName] m’ont fait perdre mes illusions."
 iberia_north_africa.0121.desc.negative_piety_level: "Mes actes ont fait de moi un[ROOT.Char.Custom('FR_E')] péch[ROOT.Char.Custom('FR_EurEresse')], quelqu’un que la foi semble se contenter de laisser sur le bord du chemin spirituel, et il est indéniable que cela m’a isolé."
 iberia_north_africa.0121.desc.lorgar: "Bien que mes croyances soient intactes, je n’arrive pas à me défaire de l’impression qu’il doit y avoir quelque chose de plus dans l’univers que [old_faith.HighGodName]. Une vérité plus primordiale."
 iberia_north_africa.0121.desc.sinful_traits: "J’ai l’impression que chacun de mes actes et chacune de mes pensées sont intrinsèquement pécheurs."
 iberia_north_africa.0121.desc.virtuous_basque_pagan_traits: "Parfois, je me demande comment j’ai pu l’aimer, alors que toute ma personnalité semble faite pour autre chose."
 iberia_north_africa.0121.desc.naked_cynicism: "Je la trouve inintéressante, et pire, subjuguée par des pouvoirs sur lesquels je n’ai que peu ou pas de contrôle."
 iberia_north_africa.0121.desc.outro: "\n\nFinalement, je pense avoir trouvé la paix avec la foi [basque_faith.GetName]. Les syncrétiques ruraux de cette branche religieuse mineure ne portent aucun jugement sur moi et ont simplement une excitation vertigineuse à l’idée de devenir plus que les gardiens des traditions locales.\n\nUne excitation qui les laisse peut-être ouverts à... la suggestion."
 iberia_north_africa.0121.a: "La foi [basque_faith.GetAdjectiveNoTooltip] sera à nouveau celle d’un guerrier !"
 iberia_north_africa.0121.a.tt: "Vous plaidez pour une voie plus fondamentaliste"
 iberia_north_africa.0121.b: "L’harmonie avec la nature est meilleure que l’harmonie avec les voisins."
 iberia_north_africa.0121.b.tt: "Vous plaidez pour une voie plus juste"
 iberia_north_africa.0121.c: "Il y a des religions plus dignes de partager des traditions."
 iberia_north_africa.0121.c.tt: "Vous plaidez pour une autre voie pluraliste"
 iberia_north_africa.0121.d: "Si je force le changement, suis-je moins corrompu[ROOT.Char.Custom('FR_E')] que la foi [old_faith.GetAdjectiveNoTooltip] ?"
 iberia_north_africa.0121.d.tt: "Vous laissez la foi telle que vous l’avez trouvée"
 iberia_north_africa.0122.t: "$iberia_north_africa.0121.t$"
 iberia_north_africa.0122.desc.intro: "Il semble que"
 iberia_north_africa.0122.desc.excommunicated: "l’excommunication [religious_leader.Custom('FR_du_Char_Pi')][religious_leader.GetTitledFirstName] de la foi [old_faith.GetAdjective] soit finalement devenue trop pénible pour [religious_leader.Custom('FR_LuiElle')]."
 iberia_north_africa.0122.desc.rivalry_with_hof: "la rivalité [religious_leader.Custom('FR_du_Char_Pi')][religious_leader.GetTitledFirstName] avec [old_faith.GetReligiousHead.GetTitledFirstName] ait finalement atteint un point critique."
 iberia_north_africa.0122.desc.negative_piety_level: "les transgressions passées [religious_leader.Custom('FR_du_Char_Pi')][religious_leader.GetTitledFirstName] contre la foi [old_faith.GetAdjective] doivent laisser la place aux prochaines."
 iberia_north_africa.0122.desc.lorgar: "la soif [religious_leader.Custom('FR_du_Char_Pi')][religious_leader.GetTitledFirstName] de croire en quelque chose de plus #EMP primordial#! soit devenue trop forte, le conduisant sur le chemin de l’hérésie."
 iberia_north_africa.0122.desc.sinful_traits: "les habitudes pécheresses [religious_leader.Custom('FR_du_Char_Pi')][religious_leader.GetTitledFirstName] l’aient finalement emporté sur sa foi [old_faith.GetAdjective]."
 iberia_north_africa.0122.desc.virtuous_basque_pagan_traits: "la lente séduction [religious_leader.Custom('FR_du_Char_Pi')][religious_leader.GetTitledFirstName] par les vertus de la vie rurale soit, finalement, achevée."
 iberia_north_africa.0122.desc.naked_cynicism: "le désir flagrant [religious_leader.Custom('FR_du_Char_Pi')][religious_leader.GetTitledFirstName] de contrôler davantage la vie spirituelle de son pays soit complètement hors de contrôle."
 iberia_north_africa.0122.desc.midtro: "\n\nDans un accès de folie certaine, [religious_leader.Custom('FR_le_Char_L')][religious_leader.GetTitleAsNameNoTooltip|l] a promu une obscure foi populaire syncrétique des Pyrénées, appelée [basque_faith.GetAdjective], au rang de religion principale de [religious_leader.GetPrimaryTitle.GetNameNoTier].\n\n"
 iberia_north_africa.0122.desc.fundamentalist: "Bien que pacifique à l’origine, [religious_leader.Custom('FR_le_Char_Pi')][religious_leader.GetTitledFirstNameNoTooltip|l] a entraîné la jeune branche religieuse dans une frénésie furieuse en promettant du butin aux guerriers qui soutiennent sa politique fondamentaliste."
 iberia_north_africa.0122.desc.righteous: "Cherchant à éloigner la petite branche religieuse de sa relation étroite avec le christianisme, [religious_leader.Custom('FR_le_Char_Pi')][religious_leader.GetTitledFirstNameNoTooltip] promeut un retour à ce qu’[religious_leader.Custom('FR_IlElle')] considère comme les parties les plus authentiquement païennes de ses mythes."
 iberia_north_africa.0122.desc.pluralist: "Bien que la branche religieuse ait passé des siècles à incorporer des éléments du christianisme, [religious_leader.Custom('FR_le_Char_Pi')][religious_leader.GetTitledFirstNameNoTooltip] utilise son influence considérable pour introduire des composantes antagonistes de l’islam et remplacer les rituels nazaréens là où [religious_leader.Custom('FR_IlElle')] le peut."
 iberia_north_africa.0122.desc.unchanged: "Essentiellement inchangée depuis son origine obscure malgré la nouvelle attention théologique, la branche religieuse embrasse un mélange de dogme chrétien et de mythologie vasconne traditionnelle."
 iberia_north_africa.0122.a: "Je pense qu’[religious_leader.Custom('FR_IlElle')] a raison..."
 iberia_north_africa.0122.b.same_faith: "C’est une maudite hérésie !"
 iberia_north_africa.0122.b.same_religion: "Cela ne peut aboutir qu’à leur anéantissement"
 iberia_north_africa.0122.b.respects_fellow_warmongers: "Au moins, ils n’ont pas peur d’un bon combat."
 iberia_north_africa.0122.b.misc: "Tant qu’ils se battent loin."
 iberia_north_africa.0122.c.same_faith: "[religious_leader.GetFirstNameNoTooltip] a renoncé [old_faith.HighGodName2] pour quelques bois moribonds ? !"
 iberia_north_africa.0122.c.same_religion: "Est-ce qu’[religious_leader.Custom('FR_IlElle')] pense être meilleur[religious_leader.Custom('FR_E')] que nous ?"
 iberia_north_africa.0122.c.believes_in_harmony_with_nature: "Au moins, ils comprennent les merveilles de la nature."
 iberia_north_africa.0122.c.misc: "Ils parlent donc au nom des arbres ?"
 iberia_north_africa.0122.d.muslim: "Au moins les [basque_faith.GetAdherentNamePluralNoTooltip] se rapprochent de la religion [islam_religion.GetAdjectiveNoTooltip]."
 iberia_north_africa.0122.d.same_faith: "Ils nous ont abandonnés deux fois !"
 iberia_north_africa.0122.d.same_religion: "C’est scandaleux !"
 iberia_north_africa.0122.d.syncretised_with_islam: "Au moins, ils n’ont pas complètement perdu la tête."
 iberia_north_africa.0122.d.misc: "Eh, pas mes festivités, pas mes ours dansants."
 iberia_north_africa.0122.e.same_faith: "C’est donc ça la mesure de la tolérance."
 iberia_north_africa.0122.e.same_religion: "Inquiétant..."
 iberia_north_africa.0122.e.syncretised_with_christianity: "$iberia_north_africa.0122.d.syncretised_with_islam$"
 iberia_north_africa.0122.e.misc: "C’est un changement assez mineur, honnêtement."
 iberia_north_africa.0131.t: "Enfants de l’Èbre"
 iberia_north_africa.0131.desc.intro: "Grâce à la création de [k_aragon.GetDefinitiveName], j’ai déclenché un développement florissant de la culture [aragonese_culture.GetName] dans les villes de mon pays. Pas seulement dans nos régions centrales d’$d_aragon$, mais également"
 iberia_north_africa.0131.desc.duchy.one: "[duchy_a.GetBaseNameNoTier]."
 iberia_north_africa.0131.desc.duchy.two: "[duchy_a.GetBaseNameNoTier] et [duchy_b.GetBaseNameNoTier]."
 iberia_north_africa.0131.desc.duchy.three: "[duchy_a.GetBaseNameNoTier], [duchy_b.GetBaseNameNoTier] et [duchy_c.GetBaseNameNoTier]."
 iberia_north_africa.0131.desc.outro: "L’influence de mon nouveau peuple s’étend.\n\nEt pourtant... Je ne peux pas m’empêcher de regretter certains éléments [founder_culture.GetCollectiveNoun|l]. Son temps au centre de ma vie est peut-être terminé, mais avec mon influence et ma position, ils ne doivent pas disparaître."
 #We can't use a script value here since we're using a while loop for the count, and they don't _currently_ support scripted values.
 form_the_kingdom_of_aragon_decision.tt.x_random_counties_in_d_aragon: "3 [counties|El] en $d_aragon$ :"
 iberia_north_africa.0131.a: "Ces gens sont mon peuple, et ils sont suffisants."
 iberia_north_africa.0131.b: "Tous les attributs de la culture [founder_culture.GetNameNoTooltip] ne sont pas si mauvais..."
 iberia_north_africa.0131.c: "Ce qui est vraiment important pour nous n’a pas changé."
 iberia_north_africa.0131.d: "Peu importe comment le monde tourne, nous ne pouvons pas oublier nos racines !"
 iberia_north_africa.2105.t: "Maîtres de la Méditerranée"
 iberia_north_africa.2105.desc: "Avec la prise de [mallorca.GetNameNoTier], [sardinas.GetNameNoTier] et [sicily.GetNameNoTier], nous nous sommes déclarés les justes souverains de la mer Méditerranée. Des émissaires ont navigué vers tous les coins de la terre et ont informé les dirigeants de moindre importance de notre glorieux exploit.\n\nCette mer, et tout ce qu’elle touche, nous appartient !"
 iberia_north_africa.2105.a: "Personne ne peut s’opposer à nous !"
 iberia_north_africa.fp2_golden_age_generic_title_intro: "Sciences de l’âge d’or :"
 iberia_north_africa.2001.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ connaissance perdue"
 iberia_north_africa.2001.desc: "Un[generated_actor.Custom('FR_E')] célèbre traduct[generated_actor.Custom('FR_EurRice')], [generated_actor.Custom('FR_le_Char_P')][generated_actor.GetFullName], est arrivé[generated_actor.Custom('FR_E')] à ma Cour après avoir appris que je commanditais les sciences. « Si c’est la connaissance que vous cherchez, c’est dans les livres anciens que vous trouverez ce qu’il y a de mieux. Même si elles sont oubliées, elles n’en sont pas moins vraies », déclare [generated_actor.Custom('FR_LeLa')] traduct[generated_actor.Custom('FR_EurRice')].\n\n« J’ai de nombreux livres qui ne sont pas encore traduits. Si vous me financez, vous en bénéficierez sûrement aussi ! »"
 iberia_north_africa.2001.a: "Je n’épargnerai aucune dépense en publications"
 iberia_north_africa.2001.a.learning: "philosophiques."
 iberia_north_africa.2001.a.martial: "sur l’art de la guerre."
 iberia_north_africa.2001.a.stewardship: "sur l’économie."
 iberia_north_africa.2001.a.diplointrigue: "sur la rhétorique."
 iberia_north_africa.2001.a.end: "$FR_empty$"
 iberia_north_africa.2001.a.a: "Vous demandez un livre pour vous aider à améliorer vos aptitudes les plus basses."
 iberia_north_africa.2001.b: "Vous avez mon financement, apportez quelque chose d’utile."
 iberia_north_africa.2001.b.a: "[generated_actor.GetFirstNameNoTooltip] vous donnera un livre aléatoire améliorant votre [skill|El]."
 iberia_north_africa.2001.c: "Pourquoi voudrais-je de vieux livres ? L’histoire n’a pas sa place dans la science !"
 iberia_north_africa.2002.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Chirurgie[generated_actor.Custom('FR_NNne')], les yeux dans les étoiles"
 iberia_north_africa.2002.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], faites en sorte que c[generated_actor.Custom('FR_EtEtte')] imbécile écoute ! C[generated_actor.Custom('FR_EEtte')] chirurgie[generated_actor.Custom('FR_NNne')] a pratiqué une opération de la cataracte sur mon œil droit mais refuse maintenant de traiter mon œil gauche ! », s’exclame [patientzero.Custom('FR_le_Char_Pi')][patientzero.GetTitledFirstName]. « L’opération n’a réussi que parce que la conjonction des étoiles était parfaite. Vous devez attendre encore douze ans pour qu’une autre opération réussisse ! », répond [generated_actor.Custom('FR_LeLa')] médecin contrarié[generated_actor.Custom('FR_E')], [generated_actor.GetFirstName].\n\nEn tant que dirigeant[ROOT.Char.Custom('FR_E')], il est de mon devoir de régler ces questions. Dois-je interférer avec l’astrologie et risquer une opération bâclée ?"
 iberia_north_africa.2002.a: "C’est une merveilleuse occasion pour [child_offering.GetFirstNameNoTooltip] d’apprendre la médecine !"
 iberia_north_africa.2002.a.flavor: "Vous proposez votre enfant [child_offering.GetFirstName] comme assistant pour aider à l’opération de la cataracte par aspiration de [patientzero.GetFirstName]."
 iberia_north_africa.2002.a.a: "[child_offering.GetFirstName] assiste l’opération"
 iberia_north_africa.2002.a.b: "Résultats de l’opération de la cataracte"
 iberia_north_africa.2002.b: "Les étoiles n’ont pas d’influence sur vos capacités, faites l’opération !"
 iberia_north_africa.2002.b.a: "Vous exigez que l’opération ait lieu, tout en connaissant les risques."
 iberia_north_africa.2002.c: "En effet, il est peut-être préférable d’attendre que les conditions soient favorables."
 iberia_north_africa.2002.d: "En fait, si vous le regardez de #italic cette#! façon, les étoiles sont favorables !"
 iberia_north_africa.2003.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ des caractères conflictuels"
 iberia_north_africa.2003.desc: "De nombreux érudits sont passés par [playerprovince.GetNameNoTooltip] depuis que j’ai accordé mon financement, mais deux d’entre eux ont retenu mon attention. Peut-être est-ce parce qu’ils sont tous deux d’une grande intelligence, peut-être est-ce parce qu’ils ne veulent pas se taire et cesser de se disputer à ma cour pour d’infimes différences dans leurs croyances. « Je refuse de travailler avec un[generated_actor_r.Custom('FR_E')] te[generated_actor_r.Custom('FR_LLle')] imbécile ! », s’exclame [generated_actor_k.GetFirstName] avant que [generated_actor_r.GetFirstName] ne réponde par : « Très bien, je ne travaillerai jamais avec quelqu’un d’aussi têtu que vous ! »\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], en quoi croyez-vous ? Est-ce le rôle du philosophe d’expliquer le monde naturel ou cela relève-t-il de l’autorité du prophète ? »"
 iberia_north_africa.2003.a: "En fait, cela relève de #BER mon#! autorité. Maintenant, au travail."
 iberia_north_africa.2003.a.flavor: "Vous offensez les deux érudits, en focalisant leur mépris sur vous plutôt qu’entre eux."
 iberia_north_africa.2003.b: "Les philosophes bien sûr, les sages comme Aristutalis."
 iberia_north_africa.2003.c: "Comment croire les philosophes si vous ne faites pas confiance à Ézéchiel ?"
 iberia_north_africa.fp2_pilgrim_roads_generic_title_intro: "Chemins de pèlerinage :"
 iberia_north_africa.2011.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ guerrier errant"
 iberia_north_africa.2011.desc: "Alors que je me promène dans [chosen_location_for_pilgrim_roads.GetName], je tombe sur un grand arbre qui m’invite à me reposer sous lui. Je m’assieds sous l’ombre fraîche aux côtés d’un[generated_actor.Custom('FR_E')] [generated_actor.GetWomanMan]. « Êtes-vous un[generated_actor.Custom('FR_E')] pèlerin[generated_actor.Custom('FR_E')] ? » demandé-je."
 iberia_north_africa.2011.desc_merge_into: "Ce à quoi [generated_actor.Custom('FR_IlElle')] répond :"
 iberia_north_africa.2011.desc_soldier: "$iberia_north_africa.2011.desc_merge_into$ « Je ne suis qu’un[generated_actor.Custom('FR_E')] guerri[generated_actor.Custom('FR_ErEre')] égaré[generated_actor.Custom('FR_E')] du nom de [generated_actor.GetName]. Je suis venu[generated_actor.Custom('FR_E')] visiter [chosen_holy_site_for_pilgrim_roads.GetNameNoTier] pour découvrir pourquoi j’ai été abandonné[generated_actor.Custom('FR_E')] par [generated_actor.GetFaith.HighGodName] et pour savoir vers quoi je dois diriger ma lame dorénavant. »"
 iberia_north_africa.2011.desc_captain: "$iberia_north_africa.2011.desc_merge_into$ « Peut-être, le suis-je. Mais je me reconnais plutôt comme une âme perdue. Mon nom est [generated_actor.GetName], ancien capitaine d’un ordre saint, maintenant vagabond[generated_actor.Custom('FR_E')] à la recherche [generated_actor.GetFaith.HighGodNamePossessive] et d’une plus grande cause à servir. »"
 iberia_north_africa.2011.a: "C’est la volonté [generated_actor.GetFaith.HighGodNamePossessive] que vous rejoigniez mes rangs, [generated_actor.GetFirstNameNoTooltip]."
 iberia_north_africa.2011.b: "C’est la volonté [generated_actor.GetFaith.HighGodNamePossessive] que vous erriez à la recherche d’ennemis."
 iberia_north_africa.2011.b.flavor: "Vous encouragez [generated_actor.Custom('FR_LeLa')] guerri[generated_actor.Custom('FR_ErEre')] à continuer à se battre pour [generated_actor.GetFaith.HighGodName], de son propre chef, en faisant connaître votre bienveillance."
 iberia_north_africa.2011.c: "Vous trouverez sûrement [generated_actor.GetFaith.HighGodName] à la fin de votre pèlerinage."
 iberia_north_africa.2011.c.flavor: "Vous laissez [generated_actor.Custom('FR_LeLa')] guerri[generated_actor.Custom('FR_ErEre')] poursuivre son devoir envers [generated_actor.GetFaith.HighGodName] sans interruption."
 iberia_north_africa.2012.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ étudiant[generated_actor.Custom('FR_E')] démuni[generated_actor.Custom('FR_E')]"
 iberia_north_africa.2012.desc: "En parcourant mes routes nouvellement construites au [chosen_location_for_pilgrim_roads.GetName], je rencontre un[generated_actor.Custom('FR_E')] jeune [generated_actor.GetWomanMan] assis[generated_actor.Custom('FR_E')] sur une borne, le visage sombre et une besace vide à la main. [generated_actor.Custom('FR_IlElle')|U] se tourne vers moi et me demande : « [ROOT.Char.Custom2('RelationToMeAddress', generated_actor)], auriez-vous la bonté de donner une pièce à un[generated_actor.Custom('FR_E')] étudiant[generated_actor.Custom('FR_E')] en pèlerinage ?"
 iberia_north_africa.2012.desc_student: "Je suis un[generated_actor.Custom('FR_E')] étudiant[generated_actor.Custom('FR_E')] en théologie, désireu[generated_actor.Custom('FR_XSe')] de mieux comprendre le monde qui nous a été accordé par [generated_actor.GetFaith.HighGodName]. Je serais même prêt[generated_actor.Custom('FR_E')] à vous donner mes notes de voyage en signe de reconnaissance en tant que semblable de foi [generated_actor.GetFaith.GetAdjective] ! »"
 iberia_north_africa.2012.desc_architect: "J’étudie l’architecture, j’ai fait tout ce chemin pour voir et apprendre des œuvres bien entretenues de [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]. Je me consacre entièrement à ce métier. Si vous me donnez de l’argent, je vous donnerai même mes écrits sur l’architecture ! »"
 iberia_north_africa.2012.a: "Ces connaissances pourraient m’être utiles. Très bien, j’accepte cet échange."
 iberia_north_africa.2012.b: "Vous devriez peut-être essayer de trouver un travail."
 iberia_north_africa.2012.b.flavor: "Vous proposez à l’étudiant[generated_actor.Custom('FR_E')] un bon travail à votre cour, ce qui [generated_actor.Custom('FR_LeLa')] prend par surprise."
 iberia_north_africa.2012.c: "Pas de troc. En tant que [ROOT.Char.Custom('FR_FaithGenderedAdj')], il est de mon devoir de vous aider."
 iberia_north_africa.2013.t: "À [ROOT.Char.Custom('FR_CeluiCelle')] qui a permis le chemin pour les pèlerins"
 iberia_north_africa.2013.desc: "Vous avez fait un travail exemplaire en posant les bases nécessaires pour faciliter l’accès au lieu saint de [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]. Pour cela, je me dois de vous récompenser.\n\nDites-moi, y a-t-il quelque chose que vous désirez ?"
 iberia_north_africa.2013.a: "Vos éloges suffisent, [fp2_iberia_north_africa_2013_head_of_faith.GetFaith.ReligiousHeadName|l] [fp2_iberia_north_africa_2013_head_of_faith.GetFirstName]."
 iberia_north_africa.2013.b: "Répandez la nouvelle de mes actes au nom [ROOT.Char.GetFaith.HighGodNamePossessive]."
 iberia_north_africa.2013.c: "Que chaque guerrier sache que je me consacre à la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 iberia_north_africa.2013.d: "Offrez-moi un artefact digne d’être exposé à [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]."
 iberia_north_africa.2013.d.tooltip: "[fp2_iberia_north_africa_2013_head_of_faith.Custom('FR_le_Char_Pi')|U][fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName] vous offrira un [artifact|El] béni"
 iberia_north_africa.2013.notif.t: "Chemins de piété"
 struggle_iberia_form_portugal_decision_correct_phase_tt: "La [struggle_phase|El] actuelle est la [struggle_phase_iberia_opportunity|El]"
 iberia_north_africa.2100.t: "Restauration de l’Ancienne Vasconie"
 iberia_north_africa.2100.desc: "Pendant des siècles, nous, les Basques, avons affronté nos malheurs avec courage et détermination. Nous avons résisté à d’innombrables invasions, comme si nous avions été taillés dans la roche pyrénéenne ancestrale, et dû attendre le moment opportun pour frapper.\n\nCes jours sombres sont derrière nous. Nous avons enfin réussi à reprendre les terres de nos ancêtres, qui sont maintenant le cœur d’un nouveau royaume libre de [GetTitleByKey('k_navarra').GetNameNoTier].\n\nAprès avoir subi les dures leçons de l’Histoire, je jure que nous ne nous laisserons plus jamais chasser de nos terres."
 iberia_north_africa.2100.a: "Sous ma direction, nous pouvons tout accomplir !"
 iberia_north_africa.2100.b: "Nous ne nous laisserons plus intimider !"
 iberia_north_africa.2101.desc: "Pendant des siècles, les Basques ont été acculés dans les Pyrénées, assaillis de toute part par des envahisseurs.\n\nAujourd’hui, après avoir récupéré une grande partie des terres de ses ancêtres, [founder.Custom('FR_le_Char_Pi')][founder.GetTitledFirstNameRegnal] s’est déclaré[founder.Custom('FR_E')] « [founder.Custom('QueenKing')] de [GetTitleByKey('k_navarra').GetNameNoTier] », en considérant les territoires perdus comme faisant partie d’un nouveau royaume basque.\n\nLes peuples voisins considèrent ce retournement de situation comme une simple aberration dans l’histoire de la région, et cherchent certainement la première occasion d’y mettre un terme..."
 iberia_north_africa.2101.b: "Ils auraient dû rester dans les montagnes !"
 iberia_north_africa.2101.c: "Sans aucun doute une surprise."
