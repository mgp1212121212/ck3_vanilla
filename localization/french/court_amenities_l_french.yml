l_french:
 court_fashion: "Mode de la Cour"
 court_fashion_default: "Mode du siècle dernier"
 court_fashion_default_desc: "Les courtisans s’habillent selon les conventions, ce qui est sans danger, à défaut d’être créatif."
 court_fashion_acceptable: "Mode désuète"
 court_fashion_acceptable_desc: "Les courtisans font tourner les têtes lorsqu’ils visitent les villes."
 court_fashion_decent: "Mode décente"
 court_fashion_decent_desc: "Les courtisans actualisent rapidement leur garde-robe au fil des saisons, abandonnant les vieux vêtements lorsqu’un nouveau style s’impose."
 court_fashion_good: "Mode élégante"
 court_fashion_good_desc: "Les styles de cette Cour ont tendance à influencer des cours partout dans le monde connu."
 court_fashion_fantastic: "Mode de haute couture"
 court_fashion_fantastic_desc: "Cette Cour est considérée comme novatrice en matière de style. Les serviteurs s’habillent comme les souverains des autres pays, et leur seigneur sera éternellement connu pour son sens de l’habillement."
 court_food_quality: "Qualité de la nourriture"
 court_food_quality_default: "Nourriture fade"
 court_food_quality_modest: "Nourriture modeste"
 court_food_quality_decent: "Nourriture décente"
 court_food_quality_lavish: "Nourriture copieuse"
 court_food_quality_exotic: "Nourriture exotique"
 court_food_quality_default_desc: "Personne ne se réjouit de manger à cette Cour, mais on dit que la convivialité compense."
 court_food_quality_modest_desc: "Les invités sont bien nourris avec une cuisine locale satisfaisante."
 court_food_quality_decent_desc: "Cette Cour fournit occasionnellement des mets raffinés."
 court_food_quality_lavish_desc: "Une équipe de cuisiniers assure un approvisionnement constant en mets savoureux. Un serviteur portant un plateau de nourriture est présent pour chaque groupe d’invités."
 court_food_quality_exotic_desc: "Les serviteurs sont envoyés dans des pays étrangers et reviennent avec de copieux plats exotiques. Il n’existe pas de mets délicieux qui ne soit pas passé par ce lieu."
 court_lodging_standards: "Normes d’hébergement"
 court_lodging_standards_default: "Logements minuscules"
 court_lodging_standards_small: "Logements petits"
 court_lodging_standards_middling: "Logements moyens"
 court_lodging_standards_spacious: "Logements spacieux"
 court_lodging_standards_grand: "Logements majestueux"
 court_lodging_standards_default_desc: "Il y a parfois des incidents diplomatiques lorsque les invités sont priés de se loger ensemble."
 court_lodging_standards_small_desc: "Il y a de la place pour que chaque courtisan ait sa propre chambre."
 court_lodging_standards_middling_desc: "Chaque chambre de courtisan est bien équipée."
 court_lodging_standards_spacious_desc: "Tous les résidents de cette Cour peuvent s’attendre à disposer de plusieurs chambres."
 court_lodging_standards_grand_desc: "Les invités savent qu’ils peuvent demander ce qu’ils veulent depuis leurs appartements. N’importe quel livre pour leur étude, n’importe quelle boisson tard dans la nuit – les chambres sont servies à toute heure."
 court_servants: "Serviteurs de la Cour"
 court_servants_default: "Très peu de serviteurs"
 court_servants_few: "Peu de serviteurs"
 court_servants_some: "Quelques serviteurs"
 court_servants_many: "De nombreux serviteurs"
 court_servants_endless: "Serviteurs sans fin"
 court_servants_default_desc: "La poignée de serviteurs de cette Cour s’épuise à répondre aux demandes de chaque invité."
 court_servants_few_desc: "Cette Cour a des serviteurs qui peuvent fournir presque tout le confort nécessaire."
 court_servants_some_desc: "Cette Cour dispose de serviteurs spécialisés qui sont fiers de leur travail."
 court_servants_many_desc: "Cette Cour a un serviteur pour chaque besoin que l’on pourrait imaginer."
 court_servants_endless_desc: "Cette Cour a des serviteurs à ne savoir qu’en faire. Il faut un effort concerté pour accomplir la tâche la plus simple sans que des serviteurs ne demandent à l’entreprendre pour vous."
 court_servants_few_guest_recruitment: "Coût de recrutement d’un [guest|El] : #P -20%#!"
 court_servants_some_guest_recruitment: "Coût de recrutement d’un [guest|El] : #P -30%#!"
 court_servants_many_guest_recruitment: "Coût de recrutement d’un [guest|El] : #P -40%#!"
 court_servants_endless_guest_recruitment: "Coût de recrutement d’un [guest|El] : #P -50%#!"
