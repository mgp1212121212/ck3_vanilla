 historical_character.karunakara: "迦楼那迦罗是朱罗国王俱律东伽的一位名将，制服了反对朱罗王朝事业的敌人和叛徒。迦楼那迦罗的生平在《羯陵伽千象诗》中有所描述，诗中他掌控羯陵伽，随后使其向俱律东伽称臣的事迹备受崇敬。"
 historical_character.sekkilhar: "作为神童，西吉剌年幼时便被罗阇俱律东伽招募为一位受重视的大臣和政治家。西吉剌以撰写的《大往事书》最为人所知，用4253句诗文讲述了湿婆派六十三圣的生平事迹。最终，西吉剌本人也一直在该地区被做出神像游街。"
 historical_character.omar_khayyam: "欧玛尔·海亚姆是一位十一世纪的波斯博学家、诗人、数学家和天文学家。如今以他的诗集《鲁拜集》最为人所知，他对波斯的代数和天文学做出了重大贡献。他关于三次方程分类与解法的学术作品是一项不朽的数学成就。"
 historical_character.bhaskaracharya: "婆塞羯罗阿阇黎是一位十二世纪的印度数学家和天文学家，他撰写了开创性的著作《顶上珠悉檀多》。这部全面的专著涵盖了算术、代数、行星数学和球面三角学等话题。他在微积分方面的工作早于牛顿和莱布尼茨五个多世纪。"
 historical_character.joseph_rabban: "约瑟夫·拉班是一位九世纪马拉巴尔派犹太社区中的杰出人物。支罗国王授予他在柯枝犹太社区的权利和特权，而拉班的领导帮助巩固了犹太人在南印度的势力和影响。他的举措确保了自治权和对他们商业和文化贡献的尊重。"
 historical_character.atisha: "阿底峡是中世纪佛教中最伟大的名人之一，他原本是一位来自旁伽罗的宗教领袖，但却与毗诃罗的超戒寺有着牢固的联系。他通过自己的著作，承担了将大乘佛教和金刚乘佛教遍传东南亚和吐蕃的责任。"
 historical_character.hemachandra: "醯摩旃陀罗是一位十二世纪的印度学者、博学家和耆那教僧侣。他为数学、语法、韵律学和哲学做出了重大贡献。醯摩旃陀罗的《成金声教》是耆那教文献中一部关键的作品，他的学说极大地影响了耆那教的教育与习俗。"
 historical_character.kshemendra: "谶摩因陀罗是一位十一世纪的迦湿弥罗诗人和学者，在文学创作上多才多艺，涉及到讽刺、戏仿和宗教经文。他值得注意的作品包括《宗母》和《破慢》，这两部作品幽默诙谐地批判了当时的风俗习惯，使他成为古典梵语文学中一位独特的人物。"
 historical_character.akka_mahadevi: "摩诃提毗大姊是一位十二世纪的羯罗拿吒诗人，也是一位林伽派奉爱运动中的杰出人物。她以自己的言说或诗作而闻名，追求了一条精神奉献和解脱的道路，通过遁世及倡导精神修行中女性的平等与赋权，向社会规范发起挑战。"
 historical_character.namdev: "那摩提婆是一位十三世纪的摩剌侘圣人和诗人，以其献给毗褚婆的拜赞歌而闻名，也是摩诃剌侘奉爱运动中的一位杰出人物。他的作品受到了普通民众的欢迎，也极大地增强了作为一种诗歌和宗教语言的摩剌侘语的传播及声望。"
 historical_character.madhvacharya: "摩陀婆阿阇黎是一位十三世纪的印度哲学家和吠檀多二元论派首要的拥护者。他宣扬灵魂（我）与终极实在（梵）截然有别，这与当时盛行的不二论哲学形成了鲜明对比。他的著述和论辩显著地影响了印度教神学。"
 historical_character.vidyapati: "毗地耶波底是一位十四世纪来自印度毗诃罗的诗人和学者。他以他献给湿婆的情歌和颂赞而著称，这些歌曲深刻影响了奉爱运动。他的作品因其抒情的美感和深邃的情绪表达而受到赞誉。"
 historical_character.abhinavagupta: "阿毗那婆笈多是一位十到十一世纪来自迦湿弥罗的印度哲学家和神秘主义者。他被视为不二论湿婆派中最伟大的学者之一。阿毗那婆笈多的作品影响了印度教哲学，尤其是在他的《舞论注》中关于美学和灵性的论说。"
 historical_character.basava: "婆娑婆是一位十二世纪的印度哲学家和社会改革家，兴起了林伽派运动。他的学说挑战了传统的种姓制度，强调对湿婆神的敬拜。婆娑婆的言说或诗作倡导精神平等，塑造了奉爱运动。他的理念显著地影响到中世纪印度的社会和宗教。"
 historical_character.hildegard: "希尔德加德·冯·宾根是一位有远见的女修道院院长、神秘主义者、作家和作曲家，以她的宗教神视和学术作品而著称。她撰写了神学、医学和音乐方面的文章，为中世纪基督教思想做出了贡献。希尔德加德还以她的礼仪乐曲和教仪剧而闻名，这些作品强调精神和整体的治疗。"
 historical_character.thomas_aquinas: "托马斯·阿奎那是一位道明会神学家和哲学家，以在他的《神学大全》中将亚里士多德哲学与基督教神学结合起来而出名。他主张理性与信仰的兼容，显著地影响到基督教教义、自然法和伦理学。阿奎那作为一位被列品的圣人和教会圣师，其遗泽犹在。"
 historical_character.dante_alighieri: "但丁·阿利吉耶里是一位意大利诗人，以一段穿越地狱、炼狱和天堂的史诗之旅《神曲》而著称。他的作品对西方文学和基督教神学有着持久的影响。但丁对道德与人性的探究为他赢得了“意大利语之父”的称号。"
 historical_character.thomas_becket: "托马斯·贝克特是一位英格兰总主教和殉道者，以他与国王亨利二世围绕教会权利所产生的冲突最为人所知。他对教会权威的坚决捍卫导致他于1170年被谋杀于坎特伯雷主教座堂。贝克特的殉道巩固了他作为圣人的地位，他在坎特伯雷的圣龛也成了一处重要的朝圣地。"
 historical_character.maimonides: "迈蒙尼德是一位十二世纪的犹太哲学家和学者。他以他的《律法再述》最为人所知，这是一部犹太律法的法典，还有《迷途指津》，这本书探讨了宗教与哲学的关系。他被视为历史上最有影响力的犹太思想家之一。"
 historical_character.chretien_de_troyes: "克雷蒂安用古法语撰写的故事在亚瑟王传奇发展过程中发挥了关键作用。他在《朗斯洛，或坐囚车的骑士》和《伯斯华，或圣杯传奇》等作品中引入了典雅爱情和圣杯的元素，影响了骑士文学。他的著述强调骑士精神、英雄主义和典雅爱情的主题。"
 historical_character.egil_skallagrimrsson: "埃吉尔·斯卡德拉格里姆松是一位著名的冰岛战士诗人，也是《埃吉尔萨迦》中的核心人物。他以脾气暴躁和诗才横溢而著称，也因其暴行、铿锵有力的诗句以及在冰岛早期的定居和维京人对英格兰的劫掠中的重要作用而被人们铭记。"
 historical_character.gunnlaug_ormstunga: "《贡恩劳格萨迦》的主角“蛇舌”贡恩劳格是一位维京战士诗人，以他的游历和斗诗而闻名。这部萨迦讲述了他悲剧的爱情故事和他与一位诗坛对手的争斗，捕捉到了维京社会中荣耀和声誉的动态。"
 historical_character.torbjorg_the_seeress: "“女先知”索尔比约格是《红发埃里克萨迦》中专章描写的一位预言家人物。她以从事预言和占卜而闻名，在预测未来事件上发挥了至关重要的作用，她在萨迦中礼仪性的出场反映出诺斯人对预言力量的信仰。"
 historical_character.erik_rode: "埃里克·勒德，亦称“红发”埃里克，是一位维京探险家和格陵兰首个诺斯定居点的建立者。他以他的冒险精神和领导的殖民活动而闻名，创建了一个会持续数个世纪的社群。"
 historical_character.alhazen: "哈桑·海赛姆是一位十一世纪的阿拉伯数学家和物理学家，以他在光学领域的工作而闻名。他的著作《光学宝鉴》确立了现代光学的原理，影响了中世纪的西方科学。他因其严谨的实验方法和对伊斯兰黄金时代的重大贡献而被人们铭记。"
 historical_character.ibn_battuta: "伊本·白图泰是一位十四世纪的摩洛哥探险家，以其广泛的游历而闻名，他的旅行遍及伊斯兰世界内外，行程超过了十二万公里。他的《伊本·白图泰游记》对中世纪的文化和社会有着详细的见闻，使他成为历史上最著名的旅行家之一。"
 historical_character.william_of_ockham: "奥卡姆的威廉是一位十四世纪的英格兰哲学家和神学家，以“奥卡姆剃刀”而著称，这是一种避繁逐简的原则。作为一位经院哲学传统的关键人物，他挑战了教会的权威，提倡世俗与宗教权力相分离。他的理念影响了逻辑、科学和政治思想的发展。"
 historical_character.geoffrey_chaucer: "杰弗里·乔叟是一位十四世纪的英格兰诗人和作家，以《坎特伯雷故事集》最为知名，是一部描绘了坎特伯雷朝圣之旅的故事集。他的作品因其鲜活的人物、幽默的风格以及对中世纪社会的探索而受到赞扬。乔叟对英语文学的贡献为他赢得了“英语诗歌之父”的称号。"
 historical_character.aaron_of_lincoln: "林肯的亚伦是一位十二世纪的英格兰金融家和放债人，以成为中世纪英格兰最富有的犹太人之一而闻名。他为贵族和教会包括大教堂在内的建筑项目提供了大笔贷款。他去世以后，国王亨利二世没收了他庞大的资产。"
 historical_character.john_wycliffe: "约翰·威克里夫是一位十四世纪的英格兰神学家和改革家，以其早年对天主教会习俗的批判而闻名。他主张将《圣经》翻译为英文，为宗教改革打下了基础。威克里夫质疑教会权威的学说影响了罗拉德派运动及后来如马丁·路德这样的改革家，。"
 historical_character.roger_bacon: "罗杰·培根是一位十三世纪的英格兰哲学家和方济会士，他以早年倡导科学方法而闻名。他在研究中强调观察和实验，为实证科学的发展做出了贡献。培根在光学和炼金术方面的工作影响了中世纪时期后来的学者。"
 historical_character.heloise_dargenteuil: "埃洛伊兹·达让特伊是一位十二世纪的法兰西女修道院院长和学者，以她与皮埃尔·阿贝拉尔的书信往来最为人所知。她的信件以其充满激情和智慧的内容而著称，表明了她深厚的才智和情感深度。埃洛伊兹后来成为了护慰者女修道院的院长，她在那里显露出了强大的领导力。"
 historical_character.peter_abelard: "皮埃尔·阿贝拉尔是一位十二世纪的法兰西哲学家和神学家，因他的学术方法和与埃洛伊兹有争议的关系而著名。他的著作《是与非》运用辩证推理来探讨神学问题。阿贝拉尔的生平和成果对中世纪哲学有着重大影响，而他与埃洛伊兹的爱情故事仍是中世纪的一类经典叙事。"
 historical_character.petrarch: "彼特拉克是一位十四世纪的意大利学者和诗人，被普遍认为是“人文主义之父”。他以他的十四行诗最为人所知，特别是《歌集》，其中着重表达了他对劳拉的单恋。彼特拉克的作品对文艺复兴时期人文主义的发展起到了重要作用，强调了古典知识和个人。"
 historical_character.christine_pizan: "克里斯蒂娜·德皮桑是一位十四世纪的法兰西作家和诗人，以她提倡妇女权利和教育的作品而著称。她撰写了《淑女之城》，挑战了她那个时代的厌女心态，赞扬了女性的成就。克里斯蒂娜的著述是率先提出性别平等的作品之一，使她成为中世纪欧洲一位先驱性的女权主义者。"
 historical_character.giotto_di_bondone: "乔托·迪邦多内是一位十三、十四世纪的意大利画家和建筑家，以他在艺术中对透视法和现实主义的创新运用而受到称赞。他的作品标志着对非写实拜占庭传统的突破，为文艺复兴奠定了基础。乔托在帕多瓦的斯克罗韦尼礼拜堂的壁画被视为杰作，影响了一代代艺术家。"
 historical_character.fibonacci: "莱奥纳尔多·斐波那契是一位十二至十三世纪的意大利数学家，以将印度-阿拉伯数字系统引入欧洲最为知名。他的《计算之书》普及了阿拉伯数字和算术在西方世界的使用。斐波那契还以斐波那契数列而被认可，这是一个数学概念，描述了在自然界和各种研究领域中所发现的一种模式。"
 historical_character.giovanni_boccaccio: "乔瓦尼·薄伽丘是一位十四世纪的意大利作家和诗人，以他的作品《十日谈》最为人所知，该书收集了十个逃避黑死病的人所讲述的故事。薄伽丘生动的叙事和对人类行为的探索使他成为文艺复兴早期文学中一位关键人物。他的作品影响了后世如乔叟这样的作家，帮助塑造了意大利的文学传统。"
 historical_character.snorri_sturluson: "斯诺里·斯蒂德吕松是一位十三世纪的冰岛史学家、诗人和政治家，以撰写了一部诺斯神话的基础作品《散文埃达》而著称。他的著述是现代人理解诺斯遗产至关重要的来源。斯诺里的作品还包括《挪威列王传》，这是一部将历史和民间传说糅合在一起的挪威诸王编年史。"
 historical_character.hrotsvitha: "赫罗茨维塔是一位十世纪的德意志女诵经员、诗人和剧作家，被誉为基督教时代的第一位女性剧作家。她在甘德斯海姆修道院写作，创作出的戏剧、诗歌和传说在基督教主题中吸纳进了古典时代的影响，通常会颂扬女性的毅力和才智。"
 historical_character.ramanuja: "罗摩奴阇是一位十一世纪的印度神学家，以其在建立吉祥毗湿奴派传统中的基础作用而闻名。他提倡对毗湿奴的敬拜，推崇一种个人化和慈悲的灵修方法。他对“吠檀多”的阐释强调制限不二论，与其他学派大相径庭。"
 historical_character.arnaldus_de_villa_nova: "阿尔诺·德维拉诺瓦是一位十三世纪的加泰罗尼亚医生、炼金术士和学者，以他对医学和化学的贡献而著称。他是医学实践中科学方法的早期倡导者，被认为编写了许多医学文献和炼金术著述。他的作品显著影响了欧洲的医学思想和新兴的化学领域。"
 historical_character.ibn_khaldun: "伊本·赫勒敦是一位十四世纪来自突尼斯的阿拉伯学者，被视为现代社会学、史学史和经济学之父。他最著名的作品《历史绪论》是一次将历史和社会现象从神话中剥离，并将其建立在对因果关系、社会冲突和经济因素分析的基础之上的早期尝试。"
 historical_character.rumi: "鲁米是一位十三世纪的波斯诗人、神学家和苏菲派神秘主义者。他深刻的精神遗产被浓缩进他的诗作中，尤其是经常被称作“波斯语的《古兰经》”的《玛斯纳维》。鲁米的学说强调无条件的爱、宽容，以及通过个人精神体验追求神圣真理。"
 historical_character.avicenna: "阿维森纳，亦称伊本·西拿，是一位波斯博学家，被认为是伊斯兰黄金时代最重要的医生、天文学家、思想家和作家之一。他最为知名的不朽作品是《治疗论》和《医典》，这两部作品几个世纪以来一直都被伊斯兰世界和欧洲用作标准的医学教科书。"
 historical_character.averroes: "阿威罗伊（伊本·路世德）是一位十二世纪的安达卢西亚博学家，以其有关亚里士多德哲学的著述而著称。他的著作聚焦于在伊斯兰传统中融入古典希腊哲学。他将哲学合理化的努力使之成为伊斯兰和欧洲知识史上的一位主要人物，为文艺复兴做出了显著的贡献。"
 historical_character.al_biruni: "比鲁尼是一位十一世纪的波斯学者和博学家，他对天文学、数学和地理学等多个学科都做出了重大贡献。他在地球半径方面著述颇丰，并在随同伽色尼王朝入侵之后对印度的宗教和哲学编纂了一部全面的研究论著。"
 historical_character.rashi: "拉希（所罗门·以撒）是一位十一世纪的法兰西拉比和受尊崇的犹太学者，以他对《塔木德》和《希伯来圣经》的全面评注而著称。他的作品对犹太学和律法有着深远且持久的影响，是传统犹太教育中不可或缺的部分。"
 historical_character.yehuda_halevi: "犹大·哈列维是一位十二世纪的西班牙犹太诗人和哲学家，以他深刻的诗歌和哲理对话而受到称赞。在《库萨里》一书中，哈列维捍卫了犹太教的哲学真理，并表达出他对锡安衷心的向往。他的著作将宗教虔诚与丰富的抒情传统糅合在一起，使他成为中世纪希伯来语文学的一位核心人物。"
 historical_character.shaprut: "哈斯戴·伊本·沙普鲁特是一位十世纪穆斯林西班牙的犹太医生、外交家和学者。他在充当了哈里发阿卜杜勒-拉赫曼三世的心腹时，在科尔多瓦的知识和外交领域发挥了关键作用，促进了犹太学者与伊斯兰学者的文化交流。"
 historical_character.gersonides: "利未·本·革顺（格尔松尼德）是一位十四世纪的法兰西犹太哲学家、天文学家和数学家。他以他科学的方法而著称，撰写了几部关于数学和天文学具有影响力的专著。他还因其对天文仪器设计的改进工作和对自由意志和神的预知的哲学探索而闻名。"
 historical_character.ezra: "亚伯拉罕·伊本·以斯拉是一位十二世纪来自西班牙的犹太学者、诗人和博学家。伊本·以斯拉以其圣经评注、占星术和数学的深厚贡献而闻名，他广泛游历于地中海地区，用自己的著述影响着知识界。"
 historical_character.gabriol: "所罗门·伊本·加比罗尔是一位十一世纪来自穆斯林西班牙的犹太哲学家和诗人。他以他新柏拉图主义的作品而闻名，尤其是《生命之泉》，他探究了上帝和宇宙的本质，显著地影响了犹太教和基督教思想。伊本·加比罗尔也是一位多产的希伯来语诗歌作家。"
 historical_character.nachmanides: "纳赫曼尼德，亦称摩西·本·纳赫曼或者兰班，是一位十三世纪的犹太学者和神学家。纳赫曼尼德以他对《律法书》深刻的评注和在赫罗纳犹太社区中的领导地位而著称，他在1263年的巴塞罗那辩论中捍卫了犹太信仰而声名大噪。他的著述和学说糅合了犹太律法、神秘主义和伦理教义。"
 historical_character.crescas: "哈斯戴·克莱斯卡是一位十四世纪的犹太哲学家，以挑战当时盛行的亚里士多德哲学而见称。他以他的哲学作品《上主之光》最为知名，这本书据理反对了亚里士多德学派的观点，奠定现代犹太哲学的基础理念，影响了像斯宾诺莎这样的思想家。"
 historical_character.saadia: "萨阿底亚·高昂是一位十世纪的犹太哲学家、神学家和学者。他曾任著名的苏拉学院的校长，以他关于犹太律法的作品和他的哲学专著《论信仰和意见》而著称。这部专著是首次在犹太神学中融入希腊哲学元素的系统性尝试。"
 historical_character.awkal: "优素福·伊本·奥卡勒是一位十世纪来自伊斯兰世界的犹太商人和旅行家，以他详细记述了自己横跨地中海、近东和非洲部分地区的贸易旅行而闻名。他的著述对他贸易路线沿途的商业惯例、文化互动以及犹太社区的勃勃生机提出了宝贵的见解。"
 historical_character.benjamin_of_tudela: "图德拉的便雅悯是一位十二世纪的犹太旅行家和探险家。他以他的旅行日记《便雅悯行纪》最为人所知，记录了他在欧洲、亚洲和非洲的旅行。便雅悯详细记述了中世纪世界各地犹太社群的情况。"
 historical_character.marco_polo: "马可·波罗是一位威尼斯商人、探险家和作家，他在1271年至1295年期间沿丝绸之路游历了亚洲。他广泛记述了他在忽必烈汗统治时期前往中国的旅行，这些游记以《马可·波罗行纪》为题出版，向欧洲人全面展示了亚洲的风土人情。"
 historical_character.bridget_of_sweden: "瑞典的彼利日大是一位十四世纪的神秘主义者和圣人，以她深奥的宗教神视和创立彼利日大女修会而闻名。她在丈夫去世后，献身于宗教仪式，并数次前往圣地朝圣。"
 historical_character.meister_eckhart: "埃克哈特大师是一位十三世纪的神学家、哲学家和神秘主义者，以他在天主的本性和人类灵魂与神的关系上有影响力的学说而闻名。他的讲道和著述探讨了无执、灵魂中诞生的神性和存在的同一性等主题。"
 historical_character.jangar: "江格尔是斡亦剌惕史诗《江格尔》中的传奇英雄。他因建造了幻想中的香巴拉城，并以智慧和勇气领导人民而著称。他与敌人的战斗和他对恢复国泰民安、繁荣昌盛的追求，言简意赅地体现出了斡亦剌惕人的奋斗和理想。"
 historical_character.zawisza: "黑扎维沙是一位十五世纪的波兰骑士和军事将领，以他的英勇和骑士精神而著称。扎维沙在1410年的格林瓦尔德战役中表现出色，后来又供职于各个不同的朝廷中。他在1428年对奥斯曼帝国的十字军东征中围攻戈卢巴茨要塞时壮烈牺牲。"
 historical_character.theophanes_the_greek: "“希腊人”塞奥法尼斯是一位杰出的拜占庭画家。他为俄罗斯圣像绘制的发展带来了富有表现力和感染力的深度，这脱离了更为正式的拜占庭风格。他最引人注目的贡献包括了诺夫哥罗德主易圣容教堂和莫斯科圣母领报主教座堂的壁画。"
 historical_character.nicetas_choniates: "尼基塔斯·霍尼亚蒂斯是一位十二世纪末十三世纪初的拜占庭政府官员和史学家。他以他的作品《编年史》而著称，书中详细记述了1118年至1207年间拜占庭的生活和政治，涵盖了拜占庭帝国的衰落和第四次十字军东征中的事件。"
 historical_character.michael_psellos: "米海尔·普塞洛斯是一位十一世纪的拜占庭哲学家、政治家和史学家。普塞洛斯担任过数位皇帝手下的廷臣，是在拜占庭宫廷中复兴希腊哲学和科学的关键。他最引人注目的作品《编年表》深刻而详尽地记述了拜占庭的政治和宫廷生活。"
 historical_character.john_tzetzes: "约翰·采齐斯是一位十二世纪的拜占庭学者，以他巨量的文学产出和对古典文学的渊博学识而闻名。他在语法、历史和神话题材上著述颇丰，他最著名的作品是《千行集》（或称《历史之书》），是一部诗歌形式的历史和神话轶事集。"
 historical_character.theophylact_of_ohrid: "德奥斐拉克特是一位十一世纪拜占庭的总主教和学者。在奥赫里德总主教任期内，他在该地区宗教和文化生活中发挥了至关重要的作用，对东正教神学施加了重大的影响。"
 historical_character.eustathius_of_thessalonica: "德撒洛尼基的艾弗斯塔提是十二世纪拜占庭的学者、神学家和德撒洛尼基总主教。艾弗斯塔提以其丰富的著作而著称，曾为荷马的著作撰写过详尽的评注。在担任总主教期间，他努力重建并改革了西西里入侵德撒洛尼基之后教会在社会中所起到的作用。"
 historical_character.nicephorus_blemmydes: "尼基弗鲁斯·布雷米狄斯是一位十三世纪的拜占庭学者和神学家。他创办了一所学校和一座修道院，在那里教学并度过了他的大半人生。布雷米狄斯在哲学、神学和科学方面著述颇丰，努力调和古典哲学理念与基督教教义。"
 historical_character.georgius_pachymeres: "乔治乌斯·帕西迈利斯是一位十三世纪的拜占庭史学家和学者，以他全面的作品《拜占庭史》而闻名，该书记载了1255年至1308年拜占庭帝国的编年史。他的著述详细记述了巴列奥略王朝统治时期和拉丁人占领的影响。"
 historical_character.manuel_moschopoulos: "曼努埃尔·莫斯霍普洛斯是一位十三世纪末十四世纪初的拜占庭学者和语法学家，以他复兴古典希腊学问和文献的工作最为人所知。他在语法学题材上著述颇丰，创作出对古典作家的评注，旨在保存和阐明古籍文献。"
 historical_character.theodore_metochites: "梅托希蒂斯是一位博学家，在哲学、天文学、数学和艺术方面都出类拔萃，在皇帝安德罗尼科斯二世·巴列奥略手下担任首席大臣，可谓是文艺复兴前的文艺复兴人。他以他对君士坦丁堡霍拉教堂的赞助最为人所知，他委托在那里制作了大量的马赛克和壁画。"
 historical_character.michael_choniates: "米海尔·霍尼亚蒂斯是一位十二世纪的拜占庭学者、诗人和教会人物，以他在1182年至1204年期间担任雅典总主教一职而著称。在一个拜占庭控制力不断衰退的时代，他努力维护着雅典的文化和知识传统。"
 historical_character.joseph_tarchaneiotes: "约瑟夫·塔尔哈尼奥蒂斯是一位活跃于十一世纪末的拜占庭将军，主要以他在拜占庭抵抗塞尔柱突厥人的军事行动中所发挥的作用而闻名。塔尔哈尼奥蒂斯在皇帝阿莱克修斯一世·科穆宁手下服役，他在几场至关紧要的战役中发挥了关键作用，包括成功防守住尼西亚。"
 historical_character.gemistus_pletho: "格弥斯托士·卜列东是一位十五世纪的哲学家。卜列东是一位新柏拉图主义坚定的拥护者，在预示着君士坦丁堡陷落的知识复兴中发挥了极其关键的作用。他在佛罗伦萨大公会议上也起到了重要作用，他在会议上力主东正教和天主教教会的重新合一。"
 historical_character.arethas_of_caesarea: "恺撒里亚的阿瑞塔是一位十世纪的总主教、学者和有着丰富古希腊手稿的收藏家。作为卡帕多基亚地区恺撒里亚的总主教，阿瑞塔对拜占庭的知识和文化生活做出了重大贡献，确保了古典知识的存续，这些知识后来也会影响到文艺复兴。"
 historical_character.basil_lekapenos: "巴西尔·利卡潘努斯是一位权宦和行政家，在十世纪末十一世纪初担任了几位拜占庭皇帝的首席大臣。作为皇帝罗曼努斯一世的私生子，巴西尔通过担任内廷总管（内侍）一职在拜占庭宫廷内施加着巨大的影响力。"
 historical_character.john_the_orphanotrophos: "“孤儿院院长”约翰是一位十一世纪初皇帝米海尔四世在位期间显要的宦官和有影响力的宫廷官员。作为孤儿院院长——负责孤儿和穷人福利的公职官员，约翰积聚了相当大的权力和影响力。"
 historical_character.samonas: "萨莫纳斯是一位九世纪末十世纪初皇帝“智者”利奥六世手下显要的宦官和有影响力的宫廷官员。他原本来自萨莫萨塔，通过担任内廷总管（皇帝内侍）一职崭露头角，在拜占庭宫廷内施加着相当大的影响力。"
 historical_character.peter_the_eunuch: "“阉人”彼得是一位十一世纪皇帝米海尔四世在位期间杰出的拜占庭宫廷官员和可信赖的顾问。作为内廷总管，彼得在支持米海尔四世登上皇位方面发挥了极其关键的作用，还增进了斯督迪修道院的权益。"
 historical_character.constantine_the_paphlagonian: "“帕夫拉戈尼亚人”君士坦丁是一位九世纪的拜占庭宦官和有影响力的宫廷官员。他担任过皇帝“智者”利奥六世的内廷总管（内侍），以他在一段充满了政治阴谋和派系斗争的时期努力维护宫廷内部的稳定而著称。"
 historical_character.peter_the_stratopedarches: "“军营长官”彼得是一位十世纪显要的军事将领和宦官，“体力十分充沛”。他在皇帝巴西尔二世在位期间，尤其是在将军巴尔达斯·斯克莱鲁斯领导的叛乱期间，发挥了至关重要的作用。"
 historical_character.basilios_bessarion: "巴西尔·贝萨里翁是一位十五世纪的学者、哲学家和枢机主教。贝萨里翁皈依天主教，并在佛罗伦萨大公会议期间主张东正教会和天主教会的合一，力争此举将加强基督徒的团结，对抗奥斯曼日益加重的威胁。"
 historical_character.demetrios_kydones: "季米特里奥斯·屈佐尼斯是一位十四世纪的杰出学者、翻译家和外交家，以他在东正教的拜占庭帝国内提倡拉丁和罗马天主教的传统而闻名。他将托马斯·阿奎那和其他拉丁经院哲学家的许多作品都翻译成了希腊文。"
 historical_character.manuel_holobolos: "曼努埃尔·奥洛沃洛斯是一位十三世纪的学者和官员，以他的文学和修辞技巧而闻名。他在几位拜占庭皇帝手下担任各种行政职务，最让人铭记的是他雄辩的信件和演讲。"
 historical_character.john_axuch: "约翰·阿克苏赫是一位十二世纪的拜占庭军事将领和皇帝约翰二世·科穆宁手下的首席大臣。阿克苏赫原本是一位塞尔柱突厥人，小时候被俘，在皇室中被带大，一下子成了皇帝最信赖的顾问和朋友。"
 historical_character.mkhitar_gosh: "姆希塔尔·戈什是一位十二世纪的亚美尼亚学者、圣职者和法学家，以他对亚美尼亚法律和文学的贡献而著称。他编写了亚美尼亚法律中最早的法典之一——《法律之书》。"
 historical_character.shota_rustaveli: "绍塔·鲁斯塔韦利是一位十二世纪的格鲁吉亚诗人，也是格鲁吉亚文学最伟大的贡献者之一。他以他的史诗《虎皮武士》最为人所知，这首诗被认为是格鲁吉亚民族文学的一部杰作。"
 historical_character.grigor_tatevatsi: "格里戈尔·塔特瓦齐是一位十四世纪的亚美尼亚哲学家、神学家和学者，以他在中世纪亚美尼亚塔特夫修道院学校担起校长和教师的职责而著称。"
 historical_character.sargis_pitsak: "萨尔吉斯·皮察克是一位十四世纪的亚美尼亚手稿彩饰绘制师和书吏，以他对中世纪亚美尼亚书籍制作艺术的贡献而著称。"
 historical_character.medici: "阿韦拉尔多·德美第奇，亦称比奇，是显赫的美第奇家族早期的一位祖先，这一家族在文艺复兴时期的佛罗伦萨崭露头角。阿韦拉尔多为家族在佛罗伦萨政界和社交圈内确立财富和地位起到了重要作用。"
 historical_character.borgia: "阿方索·德波吉亚是一位西班牙枢机主教和外交家，后来于1455年成为教宗加理多三世。在担任教宗前，他是一位受人尊敬的法学家和署理，在让《卡斯佩妥协方案》中冲突的各方走向和解上发挥了关键作用。"
 historical_character.william_wallace: "威廉·华莱士是十三世纪末苏格兰抗英独立战争期间的一位苏格兰骑士和杰出领袖。华莱士以他大胆的战术和强烈的爱国主义而闻名，在1297年著名的斯特灵桥战役中击败了英格兰军队，并被任命为苏格兰护国主。"
 historical_character.la_hire: "艾蒂安·德维尼奥勒，被习称为“拉海尔”，是百年战争后期一位关键的军事将领。拉海尔以他在战斗中的英勇和威猛而著称，也是贞德手下的主要将领之一。"
 historical_character.bar_sauma: "列班·巴·扫马是一位来自中国元朝的聂斯脱里派修士出身的外交家。他原本要启程前往耶路撒冷朝圣，但却未能成行，反而在巴格达度过了数年。他在后来的人生中担任了蒙古的驻欧大使，会见了欧洲君主、拜占庭皇帝和教宗，商讨潜在的法蒙同盟。"
 historical_character.hodja: "“霍加”纳斯尔丁是土耳其文化中一位民间英雄和标志性的文学形象，经常被描绘为一名睿智风趣的老人，他会给出晦涩难懂的建议或遭遇不幸，运用他的机智幽默解决所有问题。"
 historical_character.widukind_of_corvey: "科韦的维杜金德是一位十世纪的萨克森隐修士和史学家，以他的作品《萨克森人史》而著称，这是一部详细记录了撒克逊人事迹的编年史，尤其侧重于皇帝奥托一世的统治时期。"
 historical_character.roger_de_flor: "罗杰·德弗洛尔是一位十三世纪末十四世纪初杰出的佣兵队长和冒险家。他原本是一名圣殿骑士，后来成为突袭兵的首领，组建了加泰罗尼亚佣兵团。他曾为安德罗尼科斯二世和米海尔九世而战，后者因他在拜占庭帝国内的影响力与日俱增而将他刺杀。"
 historical_character.regino_of_prum: "普吕姆的雷吉诺是一位九世纪出名的本笃会隐修士、史学家和音乐理论家。他曾担任普吕姆修道院院长，直到899年被驱逐，此后他成了特里尔圣玛尔定修道院的院长。他以他的《编年史》最为出名。"
 historical_character.geoffrey_of_monmouth: "蒙茅斯的杰弗里是一位十二世纪的威尔士圣职者，也是不列颠史学史和亚瑟王传奇文学发展过程中最重要的人物之一。他开创性的作品《不列颠诸王史》是一部记述了不列颠诸王生平的伪史。"
 historical_character.raiktor: "1081年，在阿莱克修斯一世·科穆宁上台后的动荡之中，一名叫雷克托尔的修士谎称自己是被废黜的皇帝米海尔七世。诺曼公爵罗贝尔·吉斯卡尔趁机利用雷克托尔的宣称，来为自己入侵巴尔干开脱。尽管这一骗局被揭穿，吉斯卡尔仍然继续着他的征战，在底拉西乌姆城前展示莱克托尔以获取支持。最终，吉斯卡尔因诡计失败而抛弃了雷克托尔，雷克托尔一旦不再有用，很可能就被悄悄处理掉了。"
