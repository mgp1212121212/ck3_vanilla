 event_window_widget_harrying: "当前[harrying_resistance|E]：[Character.MakeScope.Var('resistance_gui').GetValue|1V]\n当前[harrying_pacification|E]：[Character.MakeScope.Var('pacification_gui').GetValue|1V]"
 event_window_widget_harrying_tooltip: "新旧统治者的持续斗争在英格兰各地引发了一场不宣而战的战争，新的诺曼统治者对被废黜的盎格鲁-撒克逊贵族的挑衅作出了严厉的反应。\n\n随着形势发展，他们和其他角色采取的行动会影响该区域的[harrying_resistance|E]和[harrying_pacification|E]等级。\n\n#TS #EMP [resistance|E]#!较高会使：#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E]降低\n$EFFECT_LIST_BULLET$[county_control|E]降低\n$EFFECT_LIST_BULLET$出现[claimant_factions|E]甚至[civil_war|E]的概率提高。\n\n#TS #EMP [harrying_pacification|E]#!较高会使：#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E]提高\n$EFFECT_LIST_BULLET$[county_control|E]提高\n$EFFECT_LIST_BULLET$出现[claimant_factions|E]的概率降低。"
 event_window_widget_harrying_tooltip_widget: "[harrying_widget_i]清剿北方会记录[harrying_resistance|E]和[harrying_pacification|E]。它们影响了该区域的两个主要群体：英格兰的诺曼统治者，以及他们可能拥有的任何[duke|E]级盎格鲁-撒克逊封臣。\n\n[harrying_resistance|E]更高代表盎格鲁-撒克逊对诺曼占领的反抗，较高的等级会降低盎格鲁-撒克逊/诺曼的[cultural_acceptance|E]，降低[county_control|E]，提高发生[claimant_factions|E]甚至[civil_war|E]的概率。\n\n[harrying_pacification|E]更高会提高盎格鲁-撒克逊/诺曼的[cultural_acceptance|E]，提高[county_control|E]，降低发生[claimant_factions|E]的概率。"
