l_simp_chinese:
 mpo_migration_travel_events.0001.t: "[ruler.GetFirstNamePossessiveNoTooltip]的“礼物”"
 mpo_migration_travel_events.0001.desc: "一个[messenger.GetWomanMan]赶着羊走近，说道：“你好，[ROOT.Char.GetTitledFirstNameNoTooltip]。”\n\n“我的[ruler.GetTitleAsNameNoTooltip][ruler.GetFirstName]看到你的牧群一天天减少。请收下这一小群羊吧。[ruler.GetTitleAsNameNoTooltip]只需要一个小小的人情作为回报。”"
 mpo_migration_travel_events.0001.a: "我谦恭地接受[ruler.GetHerHis]的礼物。"
 mpo_migration_travel_events.0001.b: "告诉[ruler.GetFirstNameNoTooltip]我没兴趣。"
 mpo_migration_travel_events.0010.t: "过多的牧群"
 mpo_migration_travel_events.0010.desc: "“[ROOT.Char.GetTitleAsNameNoTooltip]，你居然带着这么多牲畜穿越草原！”[messenger.GetFirstName]惊呼道，“我们的牧人都快顶不住了，你肯定不需要这么多！”\n\n[messenger.GetFirstNameNoTooltip]恢复了镇静，“我恳求你将一些牲畜赐予你的臣子，哪怕只是为了减轻我们放牧的压力。[vassal_1.GetTitledFirstName]尽心尽力地服务于你，而[vassal_2.GetTitledFirstName]也许会感激[vassal_2.GetHerHis]的新主上表现出的姿态。”"
 mpo_migration_travel_events.0010.a: "可以给[vassal_1.GetFirstNameNoTooltip]一些作为礼物。"
 mpo_migration_travel_events.0010.b: "投资[vassal_2.GetFirstNamePossessiveNoTooltip]的土地。"
 mpo_migration_travel_events.0010.c: "把多的牲畜丢了就行。"
 mpo_migration_travel_events.0010.d: "这是我的牧群，我会带着它们。"
 no_longer_herd_limit_tt: "你的[herd|E]不再超出上限。"
 nomad_keep_herd_modifier: "难以发展的牧群"
 nomad_keep_herd_modifier_desc: "该角色的牧群已经发展到相当大的规模，以同样的速度继续扩张变得相当困难。"
 mpo_migration_travel_events.0020.t: "贫瘠之地"
 mpo_migration_travel_events.0020.desc: "在我们的牧群继续前进时，哨探带来了糟糕的消息。我们打算迁徙定居的[target_title.GetNameNoTier]没长几根草，在这里实在难以生存。"
 mpo_migration_travel_events.0020.a: "尽管如此，[target_title.GetNameNoTierNoTooltip]仍会是我们的家。"
 mpo_migration_travel_events.0020.b: "回头！我们在那里活不下去的！"
 mpo_migration_travel_events.0020.c: "削减一下牧群数量也许能帮助我们挺过去。"
 mpo_migration_travel_events.0020.d: "[ROOT.Char.GetFaith.FertilityGodName]，请帮帮我们！"
 mpo_migration_travel_events.0020.d_tt: "你要求[astrologer.GetFirstName]为肥力祈祷。"
 mpo_migration_travel_events.0020.win: "[astrologer.GetFirstNamePossessiveNoTooltip]的祈祷得到了回应！"
 mpo_migration_travel_events.0020.lose: "[astrologer.GetFirstNamePossessiveNoTooltip]的祈祷徒劳无功"
 mpo_migration_travel_events.0030.t: "$travel_danger_prefix$牧群染疫"
 mpo_migration_travel_events.0030.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('messenger'))|l]骑着一匹病马向我走来，[messenger.GetHerHis]的脸担忧地扭成一团。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]，我们的牲畜生病了。牧群一天天死去，疾病一天天扩散。请帮帮我们，否则我们将失去一切！”[messenger.GetFirstName]恳求道。\n\n听到[messenger.GetHerHis]的请求时，我在远方看到了生病的家畜，又看见[messenger.GetFirstNamePossessiveNoTooltip]的马不规则地打着响鼻。"
 mpo_migration_travel_events.0030.a: "把染病的牲畜全杀了，防止疫病扩散。"
 mpo_migration_travel_events.0030.b: "也许当地的牧羊人知道这种病。"
 mpo_migration_travel_events.0030.b_good: "牧羊人的治疗非常有效"
 mpo_migration_travel_events.0030.b_bad: "牧羊人的治疗没什么用"
 mpo_migration_travel_events.0030.c: "我们只能顺其自然。"
 mpo_migration_travel_events.0030.c_none: "疾病得到了控制"
 mpo_migration_travel_events.0030.c_medium: "疾病造成少量损失"
 mpo_migration_travel_events.0030.c_massive: "疾病摧毁了牧群"
 mpo_migration_travel_events.0030.c_major: "疾病对牧群造成了严重影响"
 nomad_weak_herd_modifier: "虚弱的牧群"
 nomad_weak_herd_modifier_desc: "该角色的牧群因疾病变得虚弱。"
 nomad_slow_horses_modifier: "慢马"
 mpo_migration_travel_events.0040.t: "汹涌的河流"
 mpo_migration_travel_events.0040.desc: "当我们靠近[county.GetNameNoTier]附近的河流时，一湍急流险些惊到我的马。水位似乎太高了，很难通过，我们最小的牲畜也许会被冲走。\n\n没什么简单的办法，牧群变得焦躁不安。"
 mpo_migration_travel_events.0040.a: "我们会踏水而行！"
 mpo_migration_travel_events.0040.a_tt: "你驱赶牧群通过河流"
 mpo_migration_travel_events.0040.win: "牧群安全过河"
 mpo_migration_travel_events.0040.lose: "水流冲走了一些牲畜"
 mpo_migration_travel_events.0040.b: "筏子会载我们安全过河。"
 mpo_migration_travel_events.0040.b_flavor: "你建造筏子帮助牧群过河"
 mpo_migration_travel_events.0040.c: "附近有渡口吗？"
 mpo_migration_travel_events.0040.c_christian: "既然[ROOT.Char.GetFaith.HighGodName]能分开红海，那想必[ROOT.Char.GetFaith.HighGodSheHe]也能帮我们过河。"
 mpo_migration_travel_events.0050.t: "草原爱情故事"
 mpo_migration_travel_events.0050.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))|l][courtier.GetFirstName]最近经常离开大部队。当我们准备出发前往下一目的地时，[courtier.GetSheHe]找到了我，眼睛中充满渴望。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]，我在这里找到了爱人[local.GetFirstName]，”[courtier.GetFirstNameNoTooltip]坦白道，“我希望留下，和[local.GetHerHim]在一起。求你成全。”"
 mpo_migration_travel_events.0050.a: "去你内心所属的地方吧，[courtier.GetFirstNameNoTooltip]。"
 mpo_migration_travel_events.0050.b: "以爱情的名义离开你的[ROOT.Char.GetTitleAsNameNoTooltip]？哈！"
 mpo_migration_travel_events.0050.c: "把你的爱放在我身上吧，[courtier.GetFirstNameNoTooltip]。"
 mpo_migration_travel_events.0050.c_tt: "你尝试勾引[courtier.GetFirstNameNoTooltip]"
 mpo_migration_travel_events.0050.win: "[courtier.GetFirstNameNoTooltip]被你迷住了"
 mpo_migration_travel_events.0050.lose: "[courtier.GetFirstNameNoTooltip]还是离开了"
 mpo_migration_travel_events.0050.d: "你竟然爱上了别人！？"
 mpo_migration_travel_events.0060.t: "$travel_danger_prefix$惊马"
 mpo_migration_travel_events.0060.desc: "恐慌在营地蔓延，一匹马挣脱了缰绳，差点把[courtier.GetFirstName]甩下马背。它在旅途中发了疯或是被激怒了，恣意奔跑，无视任何试图安抚它的人。\n\n[courtier.GetFirstNameNoTooltip]尖叫起来，[courtier.GetSheHe]意识到自己已无法控制这只野兽，每一次尥蹶子都让[courtier.GetSheHe]更接近跌落。"
 mpo_migration_travel_events.0060.a: "快杀了它！"
 mpo_migration_travel_events.0060.a_tt: "你牺牲这匹马以拯救[courtier.GetFirstNameNoTooltip]和其他人"
 mpo_migration_travel_events.0060.a_bad: "马死了"
 mpo_migration_travel_events.0060.a_bad_tt: "@death_icon!#n 一名廷臣死亡#!"
 mpo_migration_travel_events.0060.win: "马匹冷静下来，没有造成进一步的麻烦"
 mpo_migration_travel_events.0060.b: "我能处理。都后退！"
 mpo_migration_travel_events.0060.tt: "你尝试安抚这匹马"
 mpo_migration_travel_events.0060.lose: "马向你冲来"
 mpo_migration_travel_events.0060.c: "希望[courtier.GetFirstNameNoTooltip]是唯一的受害者……"
 mpo_migration_travel_events.0060.herd: "马踩踏了一些羊"
 mpo_migration_travel_events.0060.people: "马踩踏了更多人"
 mpo_migration_travel_events.0060.people_tt: "#n 有更多人可能被马伤害#!"
