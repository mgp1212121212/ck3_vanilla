l_simp_chinese:
 mpo_temujin_flavor.0001.t: "不再被遗弃"
 mpo_temujin_flavor.0001.desc: "夜色渐深。营地里只剩下[jamukha.GetTitledFirstName]和我。\n\n“[ROOT.Char.GetFirstNameNoTooltip]，”[jamukha.GetFirstNameNoTooltip]用[jamukha.GetHerHis]的匕首指着我。“战争时期，我与你并肩作战，夺回你的妻子。和平时期，我会听从你的建议，与你互赠礼物，追随你直到我双腿再也无法行走。”\n\n匕首划过他的手掌，割出一道深深的伤口：“口舌无法表达的誓言，就用血来发誓。”"
 mpo_temujin_flavor.0001.a: "“我会与你同在，直到我的双目泛白。”"
 mpo_temujin_flavor.0001.b: "“狼并不需要绵羊。”"
 mpo_temujin_flavor.0010.t: "告别"
 mpo_temujin_flavor.0010.desc.intro: "“时候到了，[ROOT.GetCharacter.Custom('GetMongolHonorific')]的[ROOT.Char.GetFirstNameNoTooltip]，”[jamukha.GetFirstName]坐在篝火前说。“在你正当的统治下我得以兴盛，但种子无法在大树的阴影下生长。”\n\n他站了起来。"
 mpo_temujin_flavor.0010.desc.rejected: "“你曾拒绝过我。希望你能理解。”"
 mpo_temujin_flavor.0010.desc.blood_brothers: "“我们在这堆篝火前立过誓，我希望遵守，但我的族人要求自由。”"
 mpo_temujin_flavor.0010.desc.fallback: "“我的人民只想要和你们一样的自由。”"
 mpo_temujin_flavor.0010.aa: "“那就滚吧！像个懦夫一样躲起来。”"
 mpo_temujin_flavor.0010.aa_remove_blood_brother: "你不再是[jamukha.GetShortUIName]的[blood_brothers|E]"
 mpo_temujin_flavor.0010.a: "“你这是在逼你的人吃土。”"
 mpo_temujin_flavor.0010.a.tt.success: "[jamukha.GetShortUIName]被嘲笑"
 mpo_temujin_flavor.0010.a.tt.failure: "没人当回事"
 mpo_temujin_flavor.0010.b: "“#EMP 站住。#!”"
 mpo_temujin_flavor.0010.c: "“你已经做出了选择。”"
 every_non_brave_compassionate_courtier: "所有不是[GetTrait('brave').GetName( GetNullCharacter )]或[GetTrait('compassionate').GetName( GetNullCharacter )]的[courtier|E]"
 mpo_temujin_flavor.0020.t: "[jamukha.GetFirstNamePossessiveNoTooltip]的背叛"
 mpo_temujin_flavor.0020.desc.intro: "“[ROOT.Char.GetFirstNameNoTooltip]！[ROOT.Char.GetFirstNameNoTooltip]！”一个熟悉的声音在深夜将我唤醒。“很抱歉，但事情已经到了这一步，”[jamukha.GetFirstName]骑在[jamukha.GetHerHis]的马上，就停在我帐篷门口。\n\n“我是来警告你的。"
 mpo_temujin_flavor.0020.desc.blood_brothers: "为我们曾共同流过的血。”"
 mpo_temujin_flavor.0020.desc.friend: "为我们曾经的情谊。”"
 mpo_temujin_flavor.0020.desc.rival: "凭我对一位可敬对手的尊重。”"
 mpo_temujin_flavor.0020.desc.fallback: "凭我对前任[ROOT.Char.GetLadyLord]的尊重。”"
 mpo_temujin_flavor.0020.desc.outro: "\n\n“从此刻起，我将追捕你、猎杀你。我要劈开深水，磨穿坚石。为了除掉你，我会不择手段——因为上天注定统领蒙古的人是我——#EMP 不是你！#!”"
 mpo_temujin_flavor.0020.a: "”你，我曾唤作兄弟的人……”"
 mpo_temujin_flavor.0020.b: "“我的匕首必将刺穿你的喉咙。”"
 mpo_temujin_flavor.0020.c: "“你会后悔的！”"
 temujin_jamukha_truce: "曾经的君主"
 mpo_temujin_flavor.0020.cb.tt: "[temujin.GetShortUIName]和[jamukha.GetShortUIName]获得对彼此的#high $retaliation_cb$#![casus_bellis|E]"
 mpo_temujin_flavor.0020.jamukha_gok_requirement: "必须打败[jamukha.GetShortUIName]以采取#high $mpo_become_greatest_of_khans_decision$#![decision|E]"
 mpo_temujin_flavor.0020.a_war_win: "在针对[jamukha.GetShortUIName]的#high 进攻性#![war|E]中获胜将获得额外的@legitimacy_icon![legitimacy|E]和@prestige_icon![prestige|E]"
 mpo_temujin_flavor.0020.b_murder: "你获得一个针对[jamukha.GetShortUIName]的[GetScheme('murder').GetTypeName][schemes|E]的#P #EMP 巨大#!#!增益"
 TEMUJIN_JAMUKHA_MURDER_BONUS: "你发誓要杀死[target.GetShortUIName]：$VALUE|+0=$"
 temujin_jamukha_war_modifier: "兄弟的复仇"
 temujin_jamukha_war_modifier_desc: "该角色遭到了至亲之人的背叛。"
 temujin_jamukha_war_smaller_modifier: "血的复仇"
 temujin_jamukha_war_smaller_modifier_desc: "该角色被自己信任的人背叛了。"
 mpo_temujin_flavor.0020.remove_friend: "你不再是[jamukha.GetShortUIName]的[friends|E]"
 mpo_temujin_flavor.0030.t: "[mergid.GetDynastyNameNoTooltip]的过错"
 mpo_temujin_flavor.0030.desc: "“[ROOT.Char.GetFirstNameNoTooltip]，”[borte.GetFirstNameNoTooltip]轻声呼唤着走进我的帐篷。[borte.GetHerHis]脸颊泛红，发丝凌乱。“自从被[mergid.GetDynastyName]人掳走后，我就一直感觉身体不舒服。”\n\n[borte.GetSheHe|U]颤抖的双手捂住[borte.GetHerHis]的腹部。"
 mpo_temujin_flavor.0030.a: "“[mergid.GetSheHe|U]将会为此付出代价。”"
 mpo_temujin_flavor.0030.b: "“#EMP 你#!才是我最重要的人。”"
 mpo_temujin_flavor.0030.c: "“你为什么拿这种无聊事来烦我？”"
 mpo_temujin_flavor.0030.a.tt: "你获得对[mergid.GetShortUIName]的#high $retaliation_cb$#![casus_belli|E]"
 mpo_temujin_flavor.0030.pregnancy_tt: "[borte.GetShortUIName]即将显现怀孕征兆"
 pregnancy.1002.d.borte: "可怕的时刻来了……"
 pregnancy.1002.a.borte: "事已至此。"
 birth.1003.desc.borte: "\n\n尽管[mother.GetFirstNamePossessiveNoTooltip]的坦诚令人钦佩，但这并不能让我分心忽视眼前的孩子。"
 birth.1003.desc.empty: ""
