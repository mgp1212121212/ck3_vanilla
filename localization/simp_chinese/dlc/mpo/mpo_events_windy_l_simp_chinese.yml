l_simp_chinese:
 mpo_bb_events.0001.t: "切磋"
 mpo_bb_events.0001.desc: "在地平线上，我看见一个孤独的骑手正朝这里过来。那是我的结义兄弟，我亲爱的[my_blood_brother.Custom2('RelationToMe', ROOT.Char )][my_blood_brother.GetTitledFirstName]！\n\n[my_blood_brother.GetSheHe|U]下马面向我，脸上带着严肃的表情。\n\n[my_blood_brother.GetSheHe|U]弯下腰，双臂前伸。这无疑是在向我发起摔跤挑战。\n\n“[ROOT.Char.GetFirstNameNoTooltip]，来场小比试怎么样？”"
 mpo_bb_events.0001.a: "#italics 我要让你见识下[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的力量#!！"
 mpo_bb_events.0001.b: "转而给对方个拥抱。"
 mpo_bb_events.0001.c: "扫倒[my_blood_brother.GetHerHis]的腿！"
 mpo_bb_events.0001.a.tt_success: "你赢了"
 mpo_bb_events.0001.a.tt_failure: "你输了"
