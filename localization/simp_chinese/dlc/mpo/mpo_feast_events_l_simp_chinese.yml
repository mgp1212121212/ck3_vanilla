l_simp_chinese:
 feast_type_tsagaan_sar: "白节"
 feast_type_tsagaan_sar_desc: "$EFFECT_LIST_BULLET$最终敬酒是接受[herd|E]和[gold|E]等礼物的时刻\n$EFFECT_LIST_BULLET$事件会提供获得[opinion|E]的机会\n$EFFECT_LIST_BULLET$某些选项可以降低[stress|E]\n\n#weak 新一轮白月升起——我们欢庆节日！#!"
 feast_type_tsagaan_sar_valid_tt: "你在过去5年内举办过白节[GetActivityType('activity_feast').GetName]"
 feast_type_tsagaan_sar_valid_tt_time: "白节只能在一月到三月间举办"
 # Events
 feast_tsagaan_sar_events.0001.t: "白节前夜"
 feast_tsagaan_sar_events.0001.desc: "马匹被拴在营帐外，准备去交际的骑手最后一次抚摸自己的坐骑。小孩子与长辈嬉闹。所有人都穿着闪亮的白衣，新制的外袍就如同新年一样新。\n\n[ROOT.Char.Custom('GetWomenOrMenBasedOnFaith')]们正在摔跤，空气中弥漫着平静：他们的对摔与赌博增强了彼此的情谊。[ROOT.Char.Custom('GetWomenOrMenBasedOnFaithOpposite')]们准备着餐桌，我闻到一股羊肉的香气。\n\n这次宴会将让人铭记——只要我注意到……"
 feast_tsagaan_sar_events.0001.a: "……我会收到的一箱箱钱币。"
 feast_tsagaan_sar_events.0001.a_tt: "你将更有可能收到客人的[gold|E]礼物"
 feast_tsagaan_sar_events.0001.b: "……我收到的任意小饰品，以及他们讲述的故事。"
 feast_tsagaan_sar_events.0001.b_tt: "你将更有可能收到客人的[artifacts|E]礼物"
 feast_tsagaan_sar_events.0001.c: "……那些宾客。没有他们可不行。"
 feast_tsagaan_sar_events.0001.c_tt: "你将更有可能获得客人的[hook|E]"
 feast_tsagaan_sar_events.0001.d: "……新的一年中[ROOT.Char.GetFaith.HighGodName]的赐福。"
 feast_tsagaan_sar_events.0001.d_tt: "你将更有可能获得来自客人的[piety|E]"
 feast_tsagaan_sar_events.0001.e: "……食物！"
 feast_tsagaan_sar_events.0001.f: "……庆典！"
 feast_tsagaan_sar_events.0001_none: "今年你的[activity_guests|E]没人能送你礼物"
 feast_tsagaan_sar_events.0001_tt: "#V [gifters_list_size]#!宾客#p 会#!赠予你某些东西"
 feast_tsagaan_sar_events.0002.t: "准备礼物"
 feast_tsagaan_sar_events.0002.desc: "节庆开始了，我在感激[host.GetName]的邀请时，也在思考我必须赠给[host.GetHerHim]的礼物。这不仅是传统，还关乎荣誉。\n\n我看到有些贵族带着几箱来自异域的钱币，牧民带着几小袋值钱的东西。还有人骑在马上，打算将马送给新的主人。也有几位客人宣读着珍贵的效忠誓言，献上这无形的礼物。\n\n但问题来了，我能送给我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][host.GetFirstNameNoTooltip]什么？"
 feast_tsagaan_sar_events.0002.desc_again: "我必须再一次思考如何向[host.GetName]展示敬意。我可以什么都不做，希望[host.GetSheHe]不在意，或者没注意，那样更好。\n\n时间紧迫，这是我为[host.GetHerHim]准备礼物的最后机会。"
 feast_tsagaan_sar_events.0002.nothing_arrogant: "我出场就是给[host.GetHerHim]面子。"
 feast_tsagaan_sar_events.0002.nothing_fickle: "也许我可以之后再决定？"
 feast_tsagaan_sar_events.0002.nothing: "看起来我没什么能送的……"
 feast_tsagaan_sar_events.0002.herd_1: "送[host.GetHerHim]几只羊就可以了。"
 feast_tsagaan_sar_events.0002.herd_2: "我可以分出一匹马……"
 feast_tsagaan_sar_events.0002.herd_3: "牛还是羊，该怎么选呢？"
 feast_tsagaan_sar_events.0002.herd_4: "我的牧群很合适。"
 feast_tsagaan_sar_events.0002.herd_tt: "你会选择赠予[host.GetName]的[herd_i][herd|E]数量"
 feast_tsagaan_sar_events.0002.gold_1: "我想我可以为[host.GetHerHim]舍弃一些钱币。"
 feast_tsagaan_sar_events.0002.gold_2: "一袋金币就足够了！"
 feast_tsagaan_sar_events.0002.gold_3: "我不介意与[host.GetFirstNameNoTooltip]分享我的财富！"
 feast_tsagaan_sar_events.0002.gold_tt: "你会选择赠予[host.GetName]的[gold_i][gold|E]数量"
 feast_tsagaan_sar_events.0002.artifact: "我可以送出我的一件宝物。"
 feast_tsagaan_sar_events.0002.artifact_tt: "你会选择一件[artifact|E]送给[host.GetName]"
 feast_tsagaan_sar_events.0002.loyalty: "我的忠诚是最好的礼物。"
 feast_tsagaan_sar_events.0002.prestige: "我会称赞[host.GetHerHim]！"
 feast_tsagaan_sar_events.0002.prestige_tt: "你会宣扬[host.GetFirstNamePossessiveNoTooltip]的威严，给予[host.GetHerHim]你的部分[prestige_i][prestige|E]"
 feast_tsagaan_sar_events.0002.blessing: "[host.GetFaith.HighGodName]会赐福于[host.GetHerHim]，我保证。"
 feast_tsagaan_sar_events.0002.blessing_tt: "你会祝福[host.GetFirstNameNoTooltip]，给予[host.GetHerHim]你的部分[piety_i][piety|E]"
 feast_tsagaan_sar_events.0002.nothing_important: "@warning_icon!#warning 由于你对[host.GetFirstNameNoTooltip]很重要，[host.GetSheHe]会对此感到生气。#!"
 feast_tsagaan_sar_events.0002.nothing_tt: "由于你没有任何东西能给[host.GetFirstNameNoTooltip]，[host.GetSheHe]不会介意。"
 feast_tsagaan_sar_events.0002.nothing_unimportant: "@warning_icon!#warning 尽管你对[host.GetFirstNameNoTooltip]并不重要，但[host.GetSheHe]仍有可能对你不送礼物而感到生气。#!"
 feast_tsagaan_sar_events.0003.herd: "对[host.GetName]来说，我的牧群是一份珍贵的礼物。[host.GetHerHis|U]的子民可以骑着我的马迁徙和作战。但仍有一个问题，我应该送多少？"
 feast_tsagaan_sar_events.0003.gold: "钱币在哪都值钱，[host.GetName]肯定认同这一点。不过，我的金库可不是无底洞，只能送给[host.GetFirstNameNoTooltip]一定的数量。"
 feast_tsagaan_sar_events.0003.prestige: "[host.GetName]的子民都知道[host.GetHerHis]是个[host.Custom('ComplimentAdjective')]人，我可以传扬这一观点。"
 feast_tsagaan_sar_events.0003.piety: "[host.GetFaith.HighGodName]会高看[host.GetName]一看，但要做到这一点，我必须望向[host.GetFaith.PositiveAfterLife]，向[host.GetFaith.HighGodName]诉说[host.GetFirstNamePossessiveNoTooltip]的善举。"
 feast_tsagaan_sar_events.0003.minor.herd: "一匹马应该就很好。"
 feast_tsagaan_sar_events.0003.minor.herd_2: "可能要一两只羊。"
 feast_tsagaan_sar_events.0003.medium.herd: "几头牛应该就够了。"
 feast_tsagaan_sar_events.0003.medium.herd_2: "一群马，足够[host.GetHerHis]一家子使用。"
 feast_tsagaan_sar_events.0003.major.herd: "[host.GetFirstNameNoTooltip]将拥有绵延数里的牧群！"
 feast_tsagaan_sar_events.0003.minor.gold: "我会扔给[host.GetHerHis]几枚钱币。"
 feast_tsagaan_sar_events.0003.minor.gold_2: "一小袋。"
 feast_tsagaan_sar_events.0003.medium.gold: "给[host.GetTitleAsNameNoTooltip]一箱！"
 feast_tsagaan_sar_events.0003.medium.gold_2: "[host.GetSheHe|U]应该得到不止一把。"
 feast_tsagaan_sar_events.0003.major.gold: "愿[host.GetFirstNamePossessiveNoTooltip]的金库满溢！"
 feast_tsagaan_sar_events.0003.minor.prestige: "我的子民会知道[host.GetFirstNameNoTooltip]。"
 feast_tsagaan_sar_events.0003.medium.prestige: "我会吟唱关于[host.GetHerHim]的歌谣！"
 feast_tsagaan_sar_events.0003.major.prestige: "[host.GetFirstNamePossessiveNoTooltip]的名字将在人间和[ROOT.Char.GetFaith.PositiveAfterLife]回响。"
 feast_tsagaan_sar_events.0003.minor.piety: "我知道[host.GetFirstNameNoTooltip]是个真正的[host.GetFaith.GetAdherentName]！"
 feast_tsagaan_sar_events.0003.medium.piety: "有了我的祈祷，[host.GetFirstNameNoTooltip]绝对能去[host.GetFaith.PositiveAfterLife]。"
 feast_tsagaan_sar_events.0003.major.piety: "[host.GetFirstNamePossessiveNoTooltip]的名字将为所有[host.GetFaith.GetAdherentNamePlural]所知！"
 feast_tsagaan_sar_events.0002.choose: "也许我应该选些其他东西。"
 feast_tsagaan_sar_events.0002.choose_tt: "你会为[host.GetName]选择一份不同的礼物"
 feast_tsagaan_sar_events.0002.none: "老实说，我不会给[host.GetFirstNameNoTooltip]任何东西。"
 feast_tsagaan_sar_events.0004.desc: "还好，我的宝物库并不是空的，[host.GetTitledFirstName]能用得上我的某件宝物。\n\n不过，问题在于，我送哪件[host.GetSheHe]会为此感激，或者，我可以选择对我最没用的那一件……"
 feast_tsagaan_sar_events.0004.a: "就是[artifact_1.GetName]了！"
 feast_tsagaan_sar_events.0004.b: "反正我也不需要[artifact_2.GetName]……"
 feast_tsagaan_sar_events.0004.c: "[host.GetSheHe|U]可以得到我的[artifact_3.GetName]！"
 feast_tsagaan_sar_events.0100.t: "处理失当的礼物"
 feast_tsagaan_sar_events.0100.desc: "[host.GetName]的廷臣[gift_collector.GetName]找到了我。“你好，[ROOT.Char.Custom('ComplimentAdjective')][host.GetTitleAsNameNoTooltip]。我们没收到你给[host.GetTitledFirstNameNoTooltip]的礼物，”[gift_collector.GetFirstNameNoTooltip]说道，“别告诉我你空着手来的！”[gift_collector.GetSheHe]开起了玩笑。\n\n“你到底在说什么？”我回答道，“我送了[ROOT.Char.Custom('GetTsagaanSarGiftDesc')]，对[host.GetFirstNameNoTooltip]来说这还不够？”[gift_collector.GetFirstNameNoTooltip]叹了口气，“也许没记在礼单上？”"
 feast_tsagaan_sar_events.0100.a: "我会为[host.GetHerHim]再选一件礼物。"
 feast_tsagaan_sar_events.0100.b: "我想我可以稍微多给一点……"
 feast_tsagaan_sar_events.0100.c: "看来[host.GetSheHe]这次什么也得不到！"
 feast_tsagaan_sar_events.0100.c_paranoid: "你说，丢了？我不信。"
 feast_tsagaan_sar_events.0101.t: "骏美的母马"
 feast_tsagaan_sar_events.0101.desc: "在草场的另一边，我看到一匹骏马，她的皮毛白如月光。她很美，长着飘逸的鬃毛，眼睛明亮如星，甚至足以与最美丽的少女相媲美。\n\n骑手[horse_haver.GetName]注意到我正呆呆地看着。“你眼光不错，”[horse_haver.GetFirstNameNoTooltip]说。“如果你愿意，可以带她去兜风，但要小心。她可是非常狂野。”"
 feast_tsagaan_sar_events.0101.a: "我接受你的提议。"
 feast_tsagaan_sar_events.0101.b: "我更希望达成#EMP 长久#!的协议。"
 feast_tsagaan_sar_events.0101.b.success: "[horse_haver.GetFirstNameNoTooltip]同意把马卖给你"
 feast_tsagaan_sar_events.0101.b.failure: "[horse_haver.GetFirstNameNoTooltip]不想放弃这匹马"
 feast_tsagaan_sar_events.0101.b.duel: "你向[horse_haver.GetFirstNameNoTooltip]求购这匹马"
 feast_tsagaan_sar_events.0101.c: "当然，只是“短暂”骑一下。"
 feast_tsagaan_sar_events.0101.c.duel: "你尝试在骑行时偷走这匹马"
 feast_tsagaan_sar_events.0101.c.success: "你骑马逃离了[horse_haver.GetFirstNamePossessiveNoTooltip]的视线"
 feast_tsagaan_sar_events.0101.c.failure: "[horse_haver.GetFirstNameNoTooltip]追上了你"
 rival_stole_my_horse: "[CHARACTER.GetShortUIName|U]偷了[TARGET_CHARACTER.GetShortUINamePossessive|U]心爱的马。"
 rival_stole_my_horse_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]偷了[CHARACTER.GetShortUINamePossessive|U]心爱的马。"
 feast_tsagaan_sar_events.0200.t: "髀石游戏"
 feast_tsagaan_sar_events.0200.desc: "“你好，[ROOT.Char.GetFirstNameNoTooltip]！”[gambler.GetName]大喊道。“看来你有点空闲时间。你愿意和我一起玩玩[Glossary( '髀石', 'SHAGAI_GLOSS' )]游戏吗？”[gambler.GetSheHe]问道，把几块踝骨倒进[gambler.GetHerHis]手里。\n\n[gambler.GetSheHe|U]盘腿坐在地上，示意我跟着做。[gambler.GetFirstNameNoTooltip]提醒我游戏规则，然后我们轮流掷起了踝骨。"
 ts_wager: "你赌上[gold_i]"
 feast_tsagaan_sar_events.0200.a: "没有风险，乐趣何在？"
 feast_tsagaan_sar_events.0200.a_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#!"
 feast_tsagaan_sar_events.0200.c_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b: "我可以多压一点。"
 feast_tsagaan_sar_events.0200.c: "我要赌上我财富的一小部分。"
 feast_tsagaan_sar_events.0200.d_content: "我没必要赌博。"
 feast_tsagaan_sar_events.0200.d: "不用了，谢谢你。"
 feast_tsagaan_sar_events.0200_lose: "你输掉了游戏"
 feast_tsagaan_sar_events.0200_win: "你赢得了游戏"
 friend_played_party_games: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]因碰运气的游戏缔结了情谊。"
 friend_played_party_games_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]因碰运气的游戏缔结了情谊"
 SHAGAI_GLOSS: "#bold 髀石#!是一种用绵羊或山羊踝骨占卜的游戏。像骰子一样掷出这些骨头，四个面中会有一面着地：马、绵羊、骆驼或山羊。马和骆驼被视为吉兆，而绵羊和山羊则不然。"
 feast_tsagaan_sar_events.0210.t: "牧羊人的智慧"
 feast_tsagaan_sar_events.0210.desc: "一家人围坐在火堆旁，餐桌边，分享着食物和故事。我坐在知识渊博的牧羊人[herder.GetName]的旁边。[herder.GetSheHe|U]凑近我，指着远处一大群羊。“那些都是我的，”[herder.GetFirstNameNoTooltip]说，“是今年给[ROOT.Char.GetInvolvedActivity.GetHost.GetTitleAsNameNoTooltip]的礼物。”\n\n我盯着羊群看，观察着它们的平静，惊叹于它们繁多的数量。也许我该向[herder.GetFirstNameNoTooltip]请教下如何管理我自己的羊群了。"
 feast_tsagaan_sar_events.0210.a: "问问[herder.GetHerHim]，[herder.GetSheHe]是怎么养出这么大群羊的。"
 feast_tsagaan_sar_events.0210.tt: "你向[herder.GetFirstNameNoTooltip]付费寻求建议"
 feast_tsagaan_sar_events.0210.b: "询问聪明的放牧方法。"
 feast_tsagaan_sar_events.0210.c: "我不需要建议。"
 feast_tsagaan_sar_events.0220.t: "冤家聚头"
 feast_tsagaan_sar_events.0220.desc: "我跟[old_rival.GetName]打上了照面，[old_rival.Custom('InsultAdjectiveArticle')]家伙。“啊……我看到你来了，[ROOT.Char.GetFirstNameNoTooltip]。我希望你没有忘记我们的过去，还有你对我干过的坏事。”[old_rival.GetFirstNameNoTooltip]嗤笑道。\n\n我能感受到[old_rival.GetHerHis]话里的紧绷，但[old_rival.GetSheHe]依然平静地继续道：“新年伊始，希望我们能将以前过失都抛诸脑后。”"
 feast_tsagaan_sar_events.0220.a: "我同意，和平才是最好的出路。"
 feast_tsagaan_sar_events.0220.b: "我们还可以做到#EMP 更多#!。"
 feast_tsagaan_sar_events.0220.b_flavor: "激情之火点燃，隐藏在过去的紧张中。"
 feast_tsagaan_sar_events.0220_win: "[old_rival.GetSheHe|U]回应了你的感情"
 feast_tsagaan_sar_events.0220_lose: "[old_rival.GetSheHe|U]感到厌恶"
 feast_tsagaan_sar_events.0220.c: "为什么不更进一步呢？"
 feast_tsagaan_sar_events.0220.d_vengeful: "你这辈子都别想！"
 feast_tsagaan_sar_events.0220.d: "不，我觉得不行。"
 friend_feast_rivalry: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]在宴会上放下仇恨后成为了朋友。"
 feast_tsagaan_sar_events.0230.t: "月之音"
 feast_tsagaan_sar_events.0230.desc_intro: "一群客人谈论着即将开始的表演，涌向远处的毡房。我过去，看到所有人都将目光投向[throat_singer.GetName]。[throat_singer.GetSheHe|U]开口唱起了[throat_singer.Custom('GetRandomThroatSingingTheme')]。\n\n这声音听起来像"
 feast_tsagaan_sar_events.0230.desc_sygyt: "清晰尖锐的哨音，仿佛风吹过树林。"
 feast_tsagaan_sar_events.0230.desc_hoomei: "嗡嗡作响的风，即将酝酿成风暴，或是追逐着飞翔的鸟儿留下的水流。"
 feast_tsagaan_sar_events.0230.desc_kargyraa: "低沉的喉间咆哮，仿佛风暴的轰隆声或熊的嘶吼。"
 feast_tsagaan_sar_events.0230.desc_outro: "[observer.GetName]转向我低声说道，“[throat_singer.GetHerHis|U]的[throat_singer.Custom('GetThroatSingingStyle')]真是令人震撼，你觉得呢？”\n\n我看着[throat_singer.GetSheHe]唱完第一曲，人群热烈地鼓起了掌。"
 feast_tsagaan_sar_events.0230.a: "[throat_singer.GetFirstNameNoTooltip]相当有天赋。"
 feast_tsagaan_sar_events.0230.b: "[throat_singer.GetSheHe|U]还有提升空间……"
 feast_tsagaan_sar_events.0230.b_tt: "你嘘了[throat_singer.GetFirstNamePossessiveNoTooltip]的表演，让[throat_singer.GetHerHim]十分尴尬"
 feast_tsagaan_sar_events.0230.c: "也许我该与[throat_singer.GetHerHim]合唱。"
 feast_tsagaan_sar_events.0230.d: "啊，我也想用[throat_singer.Custom('GetThroatSingingStyle')|U]来唱！"
 feast_tsagaan_sar_events.0230.d.duel: "你尝试模仿[throat_singer.GetHerHis]的唱法"
 feast_tsagaan_sar_events.0230.d.success: "你的尝试成功了"
 feast_tsagaan_sar_events.0230.d_tt: "你学会了[throat_singer.Custom('GetThroatSingingStyle')|U]"
 feast_tsagaan_sar_events.0230.d.failure: "你的尝试失败了，但你多少学会了一点"
 feast_tsagaan_sar_events.0240.t: "歌之礼物"
 feast_tsagaan_sar_events.0240.desc: "与我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('audience'))][audience.GetFirstName]晚上饮酒作乐时，[audience.GetSheHe]提到了呼麦。我简单说了下自己的经验，[audience.GetSheHe]开心地笑了。\n\n“你可以[ROOT.Char.Custom('GetThroatSingingStyle')]？”[audience.GetFirstNameNoTooltip]问道，“我想听！”"
 feast_tsagaan_sar_events.0240.a: "那就把这当成你的礼物吧。"
 feast_tsagaan_sar_events.0240.duel: "你为[audience.GetFirstNameNoTooltip]表演"
 feast_tsagaan_sar_events.0240.duel_new: "你为[audience.GetFirstNameNoTooltip]表演了一种新唱法"
 feast_tsagaan_sar_events.0240.success: "[audience.GetSheHe|U]为你的才华着迷"
 feast_tsagaan_sar_events.0240.ok: "你的表演给[audience.GetFirstNameNoTooltip]留下了几分印象"
 feast_tsagaan_sar_events.0240.sygyt: "我一直有意试着用[Glossary( '哨音呼麦', 'SYGYT_GLOSS' )]唱首歌……"
 feast_tsagaan_sar_events.0240.hoomei: "用[Glossary( '喉音呼麦', 'HOOMEI_GLOSS' )]唱一曲如何？"
 feast_tsagaan_sar_events.0240.kargyraa: "其实，我想用[Glossary( '啸音呼麦', 'KARGYRAA_GLOSS' )]唱唱。"
 feast_tsagaan_sar_events.0240.d_shy: "我就不该说什么的。"
 feast_tsagaan_sar_events.0240.d: "我不大会表演。"
 feast_tsagaan_sar_events.0240.success_sygyt_tt: "你忘了以前的唱法，学了哨音呼麦的唱法"
 feast_tsagaan_sar_events.0240.success_hoomei_tt: "你忘了以前的唱法，学了喉音呼麦的唱法"
 feast_tsagaan_sar_events.0240.success_kargyraa_tt: "你忘了以前的唱法，学了啸音呼麦的唱法"
 SYGYT_GLOSS: "#bold 哨音呼麦#!是呼麦的一种唱法，往往类似于哨声或笛声。由于其清晰且音调较高，常被用来模仿微风声或鸟鸣。"
 HOOMEI_GLOSS: "#bold 喉音呼麦#!是最流行的呼麦唱法，可以形容成一种嗡嗡声，往往唱在演唱者的中音区。"
 KARGYRAA_GLOSS: "这种深沉的近乎喉间发省的呼麦唱法被称作#bold 啸音呼麦#!。它利用歌唱者的假声带来发声，被比作野兽的低吼或隆隆的雷声。"
 friend_throat_singing: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]因一段呼麦表演缔结了情谊。"
 rival_throat_singing: "[CHARACTER.GetShortUIName|U]侮辱了[TARGET_CHARACTER.GetShortUINamePossessive|U]的呼麦。"
 rival_throat_singing_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]侮辱了[CHARACTER.GetShortUINamePossessive|U]的呼麦。"
 feast_tsagaan_sar_events.0250.t: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]的骑手"
 feast_tsagaan_sar_events.0250.desc: "一名牧人牵来了几匹马，它们的毛发在月光的照耀下闪闪发光。宾客们聚在一起欣赏着马匹，[horse_rider_1.GetName]兴奋地骑上一匹马，[horse_rider_2.GetName]也紧随其后。\n\n“我来和你比，[horse_rider_1.GetFirstNameNoTooltip]！”[horse_rider_2.GetFirstNameNoTooltip]喊道。[horse_rider_1.GetFirstNameNoTooltip]笑着回应道，“别急，[horse_rider_2.GetFirstNameNoTooltip]。我们必须为比赛养精蓄锐！”\n\n[horse_rider_2.GetFirstNameNoTooltip]点头表示同意。“还有谁要一起吗？或者下个注？”[horse_rider_2.GetSheHe|U]问道。"
 feast_tsagaan_sar_events.0250.a: "[horse_rider_1.GetFirstNameNoTooltip]会赢的！"
 feast_tsagaan_sar_events.0250.a_tt: "你下注赌[horse_rider_1.GetFirstNameNoTooltip]会赢得比赛"
 feast_tsagaan_sar_events.0250.b: "[horse_rider_2.GetFirstNameNoTooltip]看起来很强。"
 feast_tsagaan_sar_events.0250.b_tt: "你下注赌[horse_rider_2.GetFirstNameNoTooltip]会赢得比赛"
 feast_tsagaan_sar_events.0250.c: "我比你们俩都强！"
 feast_tsagaan_sar_events.0250.c_tt: "你加入竞赛"
 feast_tsagaan_sar_events.0250.d: "我看看就行。"
 feast_tsagaan_sar_events.0250.after_tt: "比赛开始……"
 feast_tsagaan_sar_events.0251.desc_intro: "骑手就位，人群热情地期待着结果。[horse_rider_1.GetName]和[horse_rider_2.GetName]已就绪，其他宾客也准备好观看。"
 feast_tsagaan_sar_events.0251.desc_watch: "我爬上附近的一匹马，来到一处小山坡，以更好地观看比赛。他们疾驰穿过[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]，宾客爆发出热烈的欢呼声。"
 feast_tsagaan_sar_events.0251.desc_race: "我骑上我的马，[horse_rider_1.GetFirstNameNoTooltip]和[horse_rider_2.GetFirstNameNoTooltip]转头看向我。“你也要一起？”[horse_rider_1.GetFirstNameNoTooltip]问道。“对。”我回答道。然后我们开始在[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]中疾驰。\n\n我们的速度相去不远，我快速思考着如何占据上风。"
 feast_tsagaan_sar_events.0251.a: "骑术真棒！"
 feast_tsagaan_sar_events.0251.b: "稍微撞一下[horse_rider_1.GetFirstNameNoTooltip]应该有用。"
 feast_tsagaan_sar_events.0251.b.duel: "你尝试将[horse_rider_1.GetFirstNameNoTooltip]撞下[horse_rider_1.GetHerHis]的马"
 feast_tsagaan_sar_events.0251.b_tt: "#p [horse_rider_1.GetFirstNameNoTooltip]被淘汰#!"
 feast_tsagaan_sar_events.0251.c: "[horse_rider_2.GetFirstNameNoTooltip]要有麻烦了……"
 feast_tsagaan_sar_events.0251.c.duel: "你尝试将[horse_rider_2.GetFirstNameNoTooltip]撞下[horse_rider_2.GetHerHis]的马"
 feast_tsagaan_sar_events.0251.c_tt: "#p [horse_rider_2.GetFirstNameNoTooltip]被淘汰#!"
 feast_tsagaan_sar_events.0251.success: "你成功阻碍骑手"
 feast_tsagaan_sar_events.0251.failure: "你未能伤害骑手"
 feast_tsagaan_sar_events.0251.lose: "#n 你被淘汰#!"
 feast_tsagaan_sar_events.0251.d: "我只需要保持速度。"
 feast_tsagaan_sar_events.0251.d.knocked_out_1: "[horse_rider_1.GetFirstNameNoTooltip]跟不上我"
 feast_tsagaan_sar_events.0251.d.knocked_out_2: "[horse_rider_2.GetFirstNameNoTooltip]落后"
 feast_tsagaan_sar_events.0251.d.knocked_out_3: "你的速度太慢"
 feast_tsagaan_sar_events.0251.after_tt: "比赛继续……"
 feast_tsagaan_sar_events.0251.d_title: "某人被淘汰！"
 rival_cheated_horse_race: "[CHARACTER.GetShortUIName|U]在与[TARGET_CHARACTER.GetShortUINamePossessive|U]赛马时作弊。"
 rival_cheated_horse_race_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]在与[CHARACTER.GetShortUINamePossessive|U]赛马时作弊。"
 feast_tsagaan_sar_events.0252.desc_knocked: "我看着两名骑手从我身旁疾驰而过，不禁有些嫉妒。我本该成为胜利的那一个，但我比不上他们的速度。"
 feast_tsagaan_sar_events.0252.desc_knocked_1: "我瞥见身后的[horse_rider_1.GetFirstNameNoTooltip]跌落马下，现在只剩下[horse_rider_2.GetFirstNameNoTooltip]。我们并驾齐驱，宾客兴奋地欢呼。"
 feast_tsagaan_sar_events.0252.desc_knocked_2: "我瞥见身后的[horse_rider_2.GetFirstNameNoTooltip]跌落马下，现在只剩下[horse_rider_1.GetFirstNameNoTooltip]。我们并驾齐驱，宾客兴奋地欢呼。"
 feast_tsagaan_sar_events.0252.desc_watch: "[horse_rider_1.GetFirstNameNoTooltip]和[horse_rider_2.GetFirstNameNoTooltip]并驾齐驱，人群几乎要从座位上站起来。骑手们即将到达终点线，宾客们正为他们加油。"
 feast_tsagaan_sar_events.0252.a: "想必[final_opponent.GetFirstNameNoTooltip]不会介意我赢……"
 feast_tsagaan_sar_events.0252.a.duel: "你尝试以计谋胜过[final_opponent.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0252.success: "你欺骗了[final_opponent.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0252.failure: "[final_opponent.GetFirstNameNoTooltip]看穿了你的计划"
 feast_tsagaan_sar_events.0252.b: "看看结果如何……"
 feast_tsagaan_sar_events.0252.c: "再加把劲！"
 feast_tsagaan_sar_events.0252.after_tt: "比赛结束"
 feast_tsagaan_sar_events.0253.desc_lost: "[rider_winner.GetName]迅速拨转马头，我被甩在身后。我看着[rider_winner.GetSheHe]越过终点线，人群爆发出兴奋的欢呼。"
 feast_tsagaan_sar_events.0253.desc_won: "我持续加速，我的马如同在[rider_winner.GetName]身前翱翔。人群在我越过终点线时爆发出兴奋的欢呼。"
 feast_tsagaan_sar_events.0253.desc_watch: "[horse_rider_1.GetName]和[horse_rider_2.GetName]逐渐加速，胜负尚不明朗。突然，[rider_winner.GetFirstNameNoTooltip]取得领先，第一个冲过终点线。人群爆发出兴奋的欢呼。"
 feast_tsagaan_sar_events.0253.a: "真是精彩！"
 feast_tsagaan_sar_events.0253.winner: "我是最强的！"
 feast_tsagaan_sar_events.0253.b: "令人印象深刻，[rider_winner.GetFirstNameNoTooltip]。"
 feast_tsagaan_sar_events.0253.c: "下一次我会赢的。"
 feast_tsagaan_sar_events.0253.d: "我需要你这样的骑手，[rider_winner.GetFirstNameNoTooltip]。"
 feast_tsagaan_sar_events.0253.bet_tt: "你赢得赌注"
 feast_tsagaan_sar_events.0260.t: "[drip_haver.GetFirstNamePossessiveNoTooltip]盛大的行头"
 feast_tsagaan_sar_events.0260.desc: "我一老远就看到了[drip_haver.GetName]，发现自己正盯着[drip_haver.GetHerHis]显眼的服饰看。[drip_haver.GetSheHe|U]身穿一件漂亮的白色丝绸[Glossary( '蒙古袍', 'DEEL_GLOSS' )]，上面装饰着柔软的羽毛。\n\n[drip_haver.GetFirstNameNoTooltip]走近我，[drip_haver.GetSheHe]醉醺醺地笑道：“啊，[ROOT.Char.GetFirstNameNoTooltip]！我希望你今晚内心平静。”我点了点头表示同意，思考着接下来该说什么。"
 feast_tsagaan_sar_events.0260.a: "夸奖[drip_haver.GetHerHim]的装束。"
 feast_tsagaan_sar_events.0260.b_shy: "尴尬地走开。"
 feast_tsagaan_sar_events.0260.b: "离开。"
 friend_tsagaan_sar_compliment: "在[CHARACTER.GetShortUIName|U]称赞了[TARGET_CHARACTER.GetShortUINamePossessive|U]的装束后，[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]成了朋友。"
 feast_tsagaan_sar_events.0270.t: "斗酒"
 feast_tsagaan_sar_events.0270.desc: "[drinker.GetName]摇摇晃晃地向我走来，手里拿着一杯[Glossary( '爱剌', 'AIRAG_GLOSS' )]。[drinker.GetSheHe|U]咧嘴笑着举杯祝酒。“我敬你，[ROOT.Char.GetFirstNameNoTooltip]！”[drinker.GetFirstNameNoTooltip]喊道。\n\n我接过杯子，举到唇边。爱剌气味浓烈，我几乎立刻就感受到了一股酒劲。“我打赌我喝得比你多，”[drinker.GetFirstNameNoTooltip]发起了挑战。"
 AIRAG_GLOSS: "#bold 爱剌#!或#bold 马奶酒#!是一种蒙古和突厥的传统饮品，由发酵的马奶酿成。"
 feast_tsagaan_sar_events.0270.win: "你喝得比[drinker.GetFirstNameNoTooltip]多多了"
 feast_tsagaan_sar_events.0270.win_price: "你喝得比[drinker.GetFirstNameNoTooltip]多，但付出了代价"
 feast_tsagaan_sar_events.0270.lose: "[drinker.GetFirstNameNoTooltip]让你非常难堪"
 feast_tsagaan_sar_events.0270.a: "那就来吧，[drinker.GetFirstNameNoTooltip]！"
 feast_tsagaan_sar_events.0270.b: "我今晚喝得已经够多了。"
 feast_tsagaan_sar_events.0270.b_paranoid: "等等……你刚给我的是什么？"
 feast_tsagaan_sar_events.0280.t: "长者的智慧"
 feast_tsagaan_sar_events.0280.desc: "在这安静的一刻，我看到[elder.GetName]独自坐着，似乎陷入了沉思。我轻轻碰了碰[elder.GetHerHis]的肩膀，想看看[elder.GetSheHe]是否还醒着，而[elder.GetSheHe]猛地起来，被吓了一跳。\n\n“啊，[ROOT.Char.GetFirstNameNoTooltip]啊，”[elder.GetFirstNameNoTooltip]轻笑着说道，“抱歉，我参加了太多庆典，有点喝多了。祝你过得开心。”我礼貌地欠身，坐在[elder.GetHerHim]旁边，沉默片刻。[elder.GetSheHe|U]抓住我的手，开始说话。\n\n“我看你很有潜力，[ROOT.Char.GetFirstNameNoTooltip]。你可以问我如何处理各种事项，我会尽我所能回答。”"
 feast_tsagaan_sar_events.0280.a: "跟我讲讲我的家庭。"
 feast_tsagaan_sar_events.0280.a_grow: "[elder.GetSheHe|U]建议你壮大你的家庭"
 feast_tsagaan_sar_events.0280.a_strength: "[elder.GetSheHe|U]建议你加强家庭凝聚力"
 feast_tsagaan_sar_events.0280.b: "跟我讲讲战争。"
 feast_tsagaan_sar_events.0280.b_defense: "[elder.GetSheHe|U]建议你专注于保卫领土"
 feast_tsagaan_sar_events.0280.b_attack: "[elder.GetSheHe|U]建议你专注于征服敌人"
 feast_tsagaan_sar_events.0280.c: "跟我讲讲我的牧群。"
 feast_tsagaan_sar_events.0280.c_tend: "[elder.GetSheHe|U]建议你照料牧群"
 feast_tsagaan_sar_events.0280.c_migrate: "[elder.GetSheHe|U]建议你迁徙牧群"
 feast_tsagaan_sar_events.0280.d: "我只想享受你的陪伴。"
 feast_tsagaan_sar_events.0290.t: "[ROOT.Char.Custom('GetLunarNewYearAnimal')|U]年"
 feast_tsagaan_sar_events.0290.desc: "夜已深，空气中充满了欢笑声和碰杯声。[wise_guy.GetName]将众人召集到毡房周围准备敬酒。“兄弟姐妹们！”[wise_guy.GetSheHe]喊道。\n\n“新月升起，我们崇敬[ROOT.Char.Custom('GetLunarNewYearAnimal')]之力，以及它带来的赐福。愿我们[ROOT.Char.Custom('GetLunarNewYearAnimalToastDesc')]。”[wise_guy.GetFirstNameNoTooltip]举起[wise_guy.GetHerHis]的酒杯，宾客们纷纷效仿，齐声欢呼。"
 feast_tsagaan_sar_events.0290.a: "敬[ROOT.Char.Custom('GetLunarNewYearAnimal')]！"
 feast_tsagaan_sar_events.0290.b: "哇，[wise_guy.GetFirstNameNoTooltip]真是博学。"
 feast_tsagaan_sar_events.0300.t: "帮忙"
 feast_tsagaan_sar_events.0300.desc: "夜色渐浓，我身处毡房的一个安静的角落。[cleaner.GetName]轻轻哼着曲子，[cleaner.GetSheHe]正匆忙地收拾这里，清理剩下的残渣碎屑。虽然我的客人无需忙碌只需享受即可，但[cleaner.GetFirstNameNoTooltip]还是主动清理了客人留下的垃圾，维持新一年的清洁。"
 feast_tsagaan_sar_events.0300.a: "感谢你的辛勤工作，[cleaner.GetFirstNameNoTooltip]。"
 feast_tsagaan_sar_events.0300.a_tt: "你向[cleaner.GetFirstNameNoTooltip]表示感谢"
 feast_tsagaan_sar_events.0300.b: "哎呀，看来你漏了一处地方。"
 feast_tsagaan_sar_events.0300.b_tt: "你故意搞乱让[cleaner.GetFirstNameNoTooltip]清理"
 feast_tsagaan_sar_events.0300.c: "啊，真棒。"
 feast_tsagaan_sar_events.0310.t: "鲁莽的坦言"
 feast_tsagaan_sar_events.0310.desc: "“给[ROOT.Char.GetFirstName]送礼？哈！我宁愿被乌鸦活活吃掉，”[bragger.GetName]对[bragger_friend.GetName]夸口道。“嘘！”[bragger_friend.GetFirstNameNoTooltip]朝我的方向撇了一眼，低声说道，“小心有人听见。”\n\n但[bragger_friend.GetFirstNamePossessiveNoTooltip]说得太迟了，[bragger.GetFirstNameNoTooltip]厚颜无耻的话我已经听见足够多了，知道[bragger.GetHerHis]今年没给我送礼。"
 feast_tsagaan_sar_events.0310.a: "我家里没你的位置。"
 feast_tsagaan_sar_events.0310.b: "要想留下就要送礼。"
 feast_tsagaan_sar_events.0310.b.duel: "你尝试向[bragger.GetFirstNameNoTooltip]收礼"
 feast_tsagaan_sar_events.0310.b.success: "[bragger.GetFirstNameNoTooltip]让步，选择了一份礼物"
 feast_tsagaan_sar_events.0310.b.failure: "[bragger.GetFirstNameNoTooltip]拒绝送你礼物"
 feast_tsagaan_sar_events.0310.c: "我这次会无视[bragger.GetHerHis]的话。"
 feast_tsagaan_sar_events.0320.t: "尊崇长者"
 feast_tsagaan_sar_events.0320.desc: "人的智慧会随着时间流逝而增长。那些活过诸多岁月的人，将传递他们的征服故事和人生教训。他们的身体变得虚弱，感官逐渐衰退，但他们的头脑却日渐敏锐，话语变得更有意义。\n\n他们在凡间的日子一天天减少，送些礼物表示尊重没什么坏处。"
 feast_tsagaan_sar_events.0320.a: "送给他们礼物！"
 feast_tsagaan_sar_events.0320.a_tt: "所有年龄超过#V 50#!的[activity_guest|E]：\n$EFFECT_LIST_BULLET$对#V 你#!的[opinion|E]提高#p 10#!"
 feast_tsagaan_sar_events.0320.b: "他们已经足够被尊重了。"
 feast_tsagaan_sar_events.0010.t: "白节"
 feast_tsagaan_sar_events.0010.desc: "“[ROOT.Char.GetTitleAsNameNoTooltip]，”[gift_collector.GetName]说道，“是时候接受客人们的礼物了。希望你做好收礼的准备了。”[gift_collector.GetFirstNameNoTooltip]朝毡房入口打了个手势，在那里，客人正排好队等着奉上礼物。\n\n我点头表示同意，并为今晚剩下的时间做好了准备。"
 feast_tsagaan_sar_events.0010.a: "拿出礼物来！"
 feast_tsagaan_sar_events.0010.a_tt: "你总共收到：\n$EFFECT_LIST_BULLET$[gold_i]#V [GetPlayer.MakeScope.Var('feast_gold_total').GetValue]#![gold|E]\n$EFFECT_LIST_BULLET$[herd_i]#V [GetPlayer.MakeScope.Var('feast_herd_total').GetValue]#![herd|E]\n$EFFECT_LIST_BULLET$[piety_i]#V [GetPlayer.MakeScope.Var('feast_piety_total').GetValue]#![piety|E]\n$EFFECT_LIST_BULLET$[prestige_i]#V [GetPlayer.MakeScope.Var('feast_prestige_total').GetValue]#![prestige|E]"
 tsagaan_sar_gift_title: "白节礼物"
 tsagaan_sar_gift_received: "获得礼物"
 # Modifiers
 stole_my_courtier_opinion: "偷走我的廷臣"
 mpo_throatsinging_practice_modifier: "呼麦练习"
 mpo_throatsinging_practice_modifier_desc: "该角色一直在练习呼麦，磨炼自己的能力。"
 mpo_throatsinging_great_practice_modifier: "杰出的呼麦练习"
 mpo_throatsinging_great_practice_modifier_desc: "该角色一直在练习呼麦，并且掌握了这门能力。"
 mpo_throatsinging_duet_modifier: "双人呼麦"
 mpo_throatsinging_duet_modifier_desc: "该角色与一位搭档合作表演呼麦，二人声音非常和谐。"
 mpo_throatsinging_good_performance_modifier: "令人难忘的表演"
 mpo_throatsinging_good_performance_modifier_desc: "该角色近期表演了呼麦，给观众留下了深刻印象。"
 mpo_throatsinging_great_performance_modifier: "精湛的表演"
 mpo_throatsinging_great_performance_modifier_desc: "该角色近期表演了呼麦，让观众大为惊叹。"
 mpo_big_herd_modifier: "持续增长的牧群"
 mpo_big_herd_modifier_desc: "该角色的牧群得到了一位能力出众的牧人的照料，数量持续增加。"
 mpo_efficent_herd_modifier: "高效放牧"
 mpo_efficent_herd_modifier_desc: "该角色从一位能力出众的牧人那里学到了高效的放牧方法。"
 mpo_horse_ride_modifier: "骑乘雄伟的马"
