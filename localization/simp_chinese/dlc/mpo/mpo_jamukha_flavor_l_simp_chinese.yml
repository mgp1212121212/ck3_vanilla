 jamukha_temujin_rivals_tt: "[temujin.GetShortUIName]已成为你的[rival|E]"
 jamukha_gain_from_defectors_tt: "#weak 因蒙古人集结备战而获得@herd_icon![herd|E]和@prestige_icon![prestige|E]"
