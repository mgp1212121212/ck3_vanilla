 mpo_jamukha_flavor.0001.t: "兄弟情谊的岁月"
 mpo_jamukha_flavor.0001.desc: "[temujin.GetTitledFirstName]与我围坐在篝火旁。我们的人民围聚在周围成了一个巨大的营地。\n\n自我初次向这个被父亲部族抛弃的年轻战士伸出友谊的手，已经过去了很多年。我们曾在鄂嫩河的冰面上掷羊拐骨，发誓永远做朋友。\n\n那时我们还是孩子。后来我们一起征战，友谊愈发深厚。我们如今成了男人，我们明白结为终身[Glossary( '安答', 'ANDA_GLOSS' )]的誓言。"
 mpo_jamukha_flavor.0001.a: "我会给[temujin.GetFirstNameNoTooltip]兄弟的誓言。"
 mpo_jamukha_flavor.0001.a.tt: "然后我们会交换礼物。"
 mpo_jamukha_flavor.0001.b: "我来此是为了权力，而非爱。"
 mpo_nerge_promised_feast_failed: "虚伪的鲜肉承诺"
 mpo_nerge_promised_feast_failed_desc: "该角色曾向贵族猎人们许诺堆积如山的优质鲜肉，却未能兑现。"
 jamukha_temujin_response_warning_tt: "@warning_icon!#X [temujin.GetShortUIName]可能会破坏你的@prestige_icon![prestige|E]和@dread_icon![dread|E]#!"
 negotiate_togrul_alliance_effect_tooltip: "[jamukha.GetShortUIName]和[togrul.GetShortUIName]相互[alliance|E]"
 mpo_jamukha_flavor.0010.t: "没有蒙古人能忍受的侮辱"
 mpo_jamukha_flavor.0010.desc: "长久以来，我率领部众追随[temujin.GetTitledFirstNamePossessive]，忠诚于他的心血来潮，哪怕我内心烦闷也始终未曾改变。\n\n妇人们在[temujin.GetFirstNamePossessiveNoTooltip]耳边挑拨是非。我走近他的帐篷时，他的夜哨用阴沉的眼神盯着我。我还能忍受这种侮辱多久？\n\n"
 mpo_jamukha_flavor.0010.desc_togrul: "而强大的[togrul.GetName]已经承诺为我提供庇护，如果我抛弃[temujin.GetFirstNamePossessiveNoTooltip]……"
 mpo_jamukha_flavor.0020.t: "血色梦想的男人"
 mpo_jamukha_flavor.0020.desc: "我趁着夜色骑向[temujin.GetTitledFirstNamePossessive]的营地，满腔愤怒与羞耻。命运——那超越我心中火光的黑暗念头——驱使着我。\n\n当我和[temujin.GetFirstNameNoTooltip]都还年幼时，我们分食过一只旱獭的尸体。这些年来，它的肉像毒药般淤积在我腹中。每当想起我们的友谊誓言，那些话就灼烧我的神智，剥蚀我的面容。我#EMP 怎能#!向命中注定统治所有蒙古人的男人宣誓——#EMP 我的#!命运？凭我儿时的承诺，我给自己招来了叛徒的人生。\n\n#EMP “我要毁了你！”#!我咆哮道，而[temujin.GetFirstNameNoTooltip]报以冷笑。#EMP “我，[ROOT.Char.GetFirstName]，才是[ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun]人的可汗！”#!"
 mpo_jamukha_flavor.0010.a: "我必须找到自己的命运，不需要[temujin.GetFirstNameNoTooltip]。"
 mpo_jamukha_flavor.0010.b: "我的誓言束缚着我，如同佩剑在[temujin.GetFirstNamePossessiveNoTooltip]的腰间。"
 jamukha_chose_loyalty_modifier: "选择忠于铁木真"
 jamukha_chose_loyalty_modifier_desc: "札木合证明了自己是一位高尚的真朋友，哪怕是牺牲自己的自尊。"
