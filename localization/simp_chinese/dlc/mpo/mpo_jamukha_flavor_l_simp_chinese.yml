 mpo_jamukha_flavor.0020.a: "#EMP “你这卑劣的杂种，竟曾是我的兄弟！”#!"
 mpo_jamukha_flavor.0020.b: "“你的死状将会很可悲，[temujin.GetFirstNameNoTooltip]……”"
 mpo_jamukha_flavor.0020.c: "“在战场上，#EMP 你的命运将是我的！#!”"
 mpo_jamukha_flavor.0020.b_murder: "你获得一个针对[temujin.GetShortUIName]的[GetScheme('murder').GetTypeName][schemes|E]的#P #EMP 巨大#!#!增益"
