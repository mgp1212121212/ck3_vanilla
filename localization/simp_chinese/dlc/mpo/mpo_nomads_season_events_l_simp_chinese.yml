l_simp_chinese:
 mpo_nomads_season_events.0001.t: "驾驭风暴"
 mpo_nomads_season_events.0001.desc: "“看到云朵的形状了吗？它们看起来就像被鹰隼的爪子抓住一样，”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('storm_chaser'))][storm_chaser.GetTitledFirstName]指向天空说道。\n\n“这预示着可怕的风暴要来了。我们可以利用这一点。让我们乘马携弓进入狂风中，趁[raid_target.GetTitledFirstName]不备偷走[raid_target.GetHerHis]的牧群。”"
 mpo_nomads_season_events.0001.a: "明天我们就上！"
 mpo_nomads_season_events.0001.b: "我们必须打理好自己的避难所。"
 mpo_storm_shelter_modifier: "抵御风暴"
 mpo_storm_shelter_modifier_desc: "该营地的毡房被用双倍绳索捆在地上，牲畜彼此靠近，以抵御即将到来的风暴。"
 mpo_nomads_season_events.0005.t: "肚子空空"
 mpo_nomads_season_events.0005.desc: "狂风拍打着毡房的四壁。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hungry_neighbour'))][hungry_neighbour.GetTitledFirstName]的到来让我无比惊讶，[hungry_neighbour.GetHerselfHimself]冒着风暴的危险来到这里，跪倒在我面前，将一瓶[Glossary( '马奶酒', 'KUMIS_GLOSS')]敬献在我脚边。\n\n“在这可怕的时期，我的部众正在挨饿。我别无选择，只能寻求帮助。”"
 mpo_nomads_season_events.0005.a: "你的人不会再挨饿了。"
 mpo_nomads_season_events.0005.b: "你愿意给出什么回报？"
 mpo_nomads_season_events.0005.c: "这里没有给你的东西。"
 mpo_nomads_season_events.0010.t: "丰盛的季节"
 mpo_nomads_season_events.0010.desc: "羊叫声扰乱了清晨的宁静。然后一股刺鼻的骚味闯入鼻孔中。最后，羊群的主人来了。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rich_neighbour'))][rich_neighbour.GetTitledFirstName]"
 mpo_nomads_season_events.0010.desc_offered_herd: "小心地脱下[rich_neighbour.GetHerHis]的鞋，以免把我的毡房粘上粪便。\n\n“我没忘记我的部众挨饿时你展现的慷慨。我来偿还我欠下的人情。”"
 mpo_nomads_season_events.0010.desc_fallback: "走进毡房，[rich_neighbour.GetSheHe]脚上的粪便粘在地上。\n\n“#EMP 亲爱的#![ROOT.Char.GetTitleTierName]！”[rich_neighbour.GetSheHe]说，“感谢老天赐予我如此多的羊群。我愿意分享一些，只要你有钱。”"
 mpo_nomads_season_events.0010.a: "说说价。"
 mpo_nomads_season_events.0010.b: "我很乐意接受。"
 mpo_nomads_season_events.0010.c: "不用，都是[rich_neighbour.Custom('SisterBrother')]。"
 mpo_nomads_season_events.0010.d: "给我你的牧群，不然就给我你的头！"
 mpo_nomads_season_events.0010.e: "我用不着做生意。"
 mpo_nomads_season_events.0010.d.tt.success: "你成功击败[rich_neighbour.GetTitledFirstName]和[rich_neighbour.GetHerHis]的侍卫"
 mpo_nomads_season_events.0010.d.tt.failure: "[rich_neighbour.GetTitledFirstName]和[rich_neighbour.GetHerHis]的侍卫成功逃脱"
 given_herd: "此选项可用，因为你之前给予了该角色[herd|E]"
 mpo_nomads_season_events.0015.t: "暴脾气"
 mpo_nomads_season_events.0015.desc: "我环视四周，所有人都举着空碗舔来舔去，试图搜刮出我们日益减少的补给的每一丝食物。\n\n一声响亮的咔嗒声打破了寂静。[kurultai_2.GetTitledFirstName]盛着[Glossary( '马奶酒', 'KUMIS_GLOSS')]的碗翻倒在地，酒渗入了干涸的土壤中。[kurultai_1.GetTitledFirstName]居高临下地俯视着[kurultai_2.GetHerHis]，笑着说：“我没看见你在那里。”\n\n[kurultai_2.GetTitledFirstName]迅速爬起来，肩膀紧绷。看来我的两名忽里勒台成员就要发生冲突。"
 mpo_nomads_season_events.0015.a: "别为了洒掉的#EMP 马奶酒#!大吼大叫，[kurultai_2.GetTitledFirstNameNoTooltip]。"
 mpo_nomads_season_events.0015.b: "上啊，快动手！让我们乐呵一下。"
 mpo_nomads_season_events.0015.c: "你们俩，都算了。"
 mpo_nomads_season_events.0015.b.tt.success: "[kurultai_1.GetTitledFirstName]在战斗中受伤"
 mpo_nomads_season_events.0015.b.tt.failure: "[kurultai_2.GetTitledFirstName]在战斗中受伤"
