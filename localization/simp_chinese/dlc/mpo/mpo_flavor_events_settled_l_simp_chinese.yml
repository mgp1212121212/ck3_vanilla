l_simp_chinese:
 mpo_flavor_events_settled.0001.t: "风暴将至"
 mpo_flavor_events_settled.0001.desc: "寒风如利刃般切削着我的脸颊。进来天气异常地寒冷。\n\n我刚准备回去，一声马嘶吸引了我的主意。骑手几乎要抓不住缰绳。\n\n“救命……”[nomad.GetSheHe]喃喃自语道，几乎就要崩溃，“凛冬已至，我的部众在试图逃离草原时死去。”"
 mpo_flavor_events_settled.0001.aa: "“离开这里！”"
 mpo_flavor_events_settled.0001.a: "“让他们过来！”"
 mpo_flavor_events_settled.0001.b: "“我们必须准备好应对这些游牧。”"
 mpo_flavor_events_settled.0001.c: "“你现在可以休息了。”"
 mpo_settled_preparations_war_county_modifier: "战争准备"
 mpo_settled_preparations_war_county_modifier_desc: "该角色正补强军队以应对即将到来的游牧入侵。"
 mpo_settled_preparations_building_county_modifier: "土地准备"
 mpo_settled_preparations_building_county_modifier_desc: "该角色正确保伯爵领做好准备应对即将到来的游牧入侵。"
 mpo_flavor_events_settled.0001.tt: "@alert_icon!#alert_trial [nomads|E]可能会尝试夺取我们的土地#!"
 mpo_flavor_events_settled.0010.t: "马上领主"
 mpo_flavor_events_settled.0010.desc: "#Emp “吁！吁！”#!一名陌生的[nomad.GetWomanMan]轻拍马腹安抚坐骑，然后向我骑行来。\n\n“幸会，尊贵的[ROOT.Char.GetTitleAsNameNoTooltip]，我是伟大的[nomad_lord.GetTitledFirstName]的使者。我的[nomad_lord.GetLadyLord]派我前来提议我们双方休战。”"
 mpo_flavor_events_settled.0010.a: "“请收下我的贡品。”"
 mpo_flavor_events_settled.0010.b: "“我相信我们能达成共识。”"
 mpo_flavor_events_settled.0010.b_perk_tt: "你的[GetPerk('defensive_measures_perk').GetName( GetNullCharacter )][perk|E]允许你商讨更好的价格"
 mpo_flavor_events_settled.0010.c: "#EMP 往地上啐一口。#!"
 mpo_flavor_events_settled.0010.d: "“代我向你的[nomad_lord.GetLadyLord]致敬。”"
