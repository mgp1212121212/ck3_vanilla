 # Events
 steal_herd_event_title: "偷窃牧群："
 steal_herd_outcome.1001.t: "$steal_herd_event_title$成功！"
 steal_herd_outcome.1001.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))][courtier.GetName]骄傲地小跑进营地。在[courtier.GetHerHim]身后，一名陌生的牧人正将牲畜向我赶来。\n\n“从[target.GetTitledFirstName]的营地搞来的！”[courtier.GetSheHe|U]大声说道。我再次将目光投向驱赶我的新牧群的牧人，不禁露出狡黠的微笑。我的牧群又壮大了，而且没付出什么代价。"
 steal_herd_outcome.1001.a: "多谢你的“慷慨”，[target.GetFirstNameNoTooltip]！"
 steal_herd_outcome.1003.desc: "[courtier.GetSheHe|U]深入研究了我们盗窃的细节，包括我们对[target.GetFirstNamePossessiveNoTooltip]防御的掌控。由于我们如此轻松就渗透入了[target.GetFirstNamePossessiveNoTooltip]的营地，我开始思考我还能从[target.GetHerHis]那得到些什么……"
 steal_herd_outcome.1003.a: "[courtier.GetFirstNameNoTooltip]，你能再解释一下吗？"
 steal_herd_outcome.1003.a_desc: "你尝试偷窃[target.GetFirstNamePossessiveNoTooltip]的更多[herd|E]"
 steal_herd_outcome.1003.win: "你的偷窃行动继续"
 steal_herd_outcome.1003.lose: "你没能带走更多"
 steal_herd_outcome.1003.b: "我会搜索[target.GetHerHis]的金库。"
 steal_herd_outcome.1003.b_desc: "你尝试偷窃[target.GetFirstNameNoTooltip]的金钱"
 steal_herd_outcome.1003.c: "[target.GetPrimarySpouse.GetFirstName]暂时也属于[target.GetFirstNameNoTooltip]。"
 steal_herd_outcome.1003.c_tt: "我发起针对[target.GetPrimarySpouse.GetFirstName]的[GetScheme('seduce').GetTypeName][scheme|E]，并且#V 成功率#!#p 提高#!"
 mpo_steal_herd_seduce_modifier: "牧人之触"
 mpo_steal_herd_murder_modifier: "牧场的同谋"
 steal_herd_outcome.1003.d: "也许，[target.GetHerHis|U]的命？"
 steal_herd_outcome.1003.d_tt: "我发起针对[target.GetFirstName]的[GetScheme('murder').GetTypeName][scheme|E]，并且#V 成功率#!#p 提高#!"
 steal_herd_outcome.1003.e: "我目前拿的已经够多了。"
 steal_herd_outcome.1002.t: "$steal_herd_event_title$牧群被偷！"
 steal_herd_outcome.1002.desc: "[spymaster.GetName]带来了坏消息。“[ROOT.Char.GetFirstName]，我们的一些牲畜不见了。”\n\n[spymaster.GetSheHe|U]清了清[spymaster.GetHerHis]的喉咙：“经过仔细调查，我发现好像是[owner.GetName]派了一些狗腿子来‘收回’牧群，并说服牧人这是你的命令。”"
 steal_herd_outcome.1002.desc_monies: "\n\n听到这个消息，我才注意到我那个装了不少珠宝的箱子也空了不少。我叹了口气，知道是同一个人干的。"
 steal_herd_outcome.1002.a: "祝你永世生活在[ROOT.Char.GetFaith.NegativeAfterLife]里，[owner.GetFirstNameNoTooltip]！"
 steal_herd_outcome.2001.t: "$steal_herd_event_title$失败"
 steal_herd_outcome.2001.desc: "盗窃[target.GetTitledFirstName]牧群的密谋按计划进行，但我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))][courtier.GetTitledFirstName]却空手而归，甚至连一根羊毛都没带来。\n\n“[owner.GetFirstNameNoTooltip]，真是抱歉。[target.GetFirstNameNoTooltip]发现了我们的踪迹。”[courtier.GetFirstNameNoTooltip]叹了口气，“还好我们在被[target.GetHerHis]的骑手抓到前就逃走了。”"
 steal_herd_outcome.2001.a: "[target.GetFirstNameNoTooltip]一定有神明护佑。"
 steal_herd_outcome.2002.desc: "[courtier.GetName]带我来到帐外，让我沮丧的是，一部分牧群不见了！\n\n[courtier.GetFirstNameNoTooltip]解释说，我们未能偷走[target.GetTitledFirstName]的牧群，更糟的是，我们的人没能迅速逃离，[target.GetSheHe]立马实施了[target.GetHerHis]的报复，派人跟在[courtier.GetFirstNameNoTooltip]和其他参与者身后，尾随至我的牧场。[target.GetHerHis|U]的骑手带走了羊和其他牲畜，然后迅速离开了。"
 steal_herd_outcome.2002.a: "我们怎么这么无能？！"
 steal_herd_outcome.2003.t: "[owner.GetTitledFirstName]的牧群"
 steal_herd_outcome.2003.desc: "一阵喧哗声响起，[courtier.GetName]随之出现。[courtier.GetSheHe|U]微笑着，示意我走出帐篷。\n\n在帐篷外，[courtier.GetSheHe]指向我的一名骑手带领的一群羊和马。[courtier.GetFirstNameNoTooltip]专注地看着我：“那个[owner.GetFirstNameNoTooltip]真是胆大包天！”[courtier.GetSheHe]说道，“[owner.GetSheHe|U]试图挖#italic 你#!的墙脚，偷窃你的牧群！还好，[courtier.GetFaith.HighGodName]有其他计划。这些出色的牲畜本来属于[owner.GetFirstNameNoTooltip][owner.GetHerHim]自己。”"
 steal_herd_outcome.2003.a: "你的失败今天让我获益了，[owner.GetFirstNameNoTooltip]！"
 steal_herd_ongoing.1001.t: "$steal_herd_event_title$守卫"
 steal_herd_ongoing.1001.desc: "为了偷窃[target.GetTitledFirstNamePossessive]的牧群，我必须了解[target.GetHerHis]的土地和人口。因此我动身前去查探哪些牧场离[target.GetHerHis]家近，哪些牧场遥远偏僻。\n\n在[target.GetCapitalLocation.GetTitle.GetName]附近的高地观察时，一个骑马的[target_knight.GetWomanMan]带着一群战士从后面过来。“你在这里干什么？”他们的首领[target_knight.GetFirstName]问道。"
 steal_herd_ongoing.1001.a: "找人考验我的武技！"
 steal_herd_ongoing.1001.a_win: "你的武艺让[target_knight.GetFirstNameNoTooltip]印象深刻"
 steal_herd_ongoing.1001.duel_desc: "你尝试转移[target_knight.GetFirstNamePossessiveNoTooltip]的注意力"
 steal_herd_ongoing.1001.lose: "[target_knight.GetFirstNameNoTooltip]击败了你"
 steal_herd_ongoing.1001.b: "当然是在欣赏[target.GetFirstNamePossessiveNoTooltip]的领地。"
 steal_herd_ongoing.1001.b_win: "[target_knight.GetFirstNameNoTooltip]赞赏你的看法"
 steal_herd_ongoing.1001.c: "在喝酒！你要一起吗？"
 steal_herd_ongoing.1001.c_win: "你和[target_knight.GetFirstNameNoTooltip]喝了一宿"
 steal_herd_ongoing.1001.c_win_big: "你说服喝醉的[target_knight.GetFirstNameNoTooltip]加入你的事业"
 steal_herd_ongoing.1001.d: "没什么，只是路过。"
 steal_herd_ongoing.1002.t: "$steal_herd_event_title$卧底牧羊人"
 steal_herd_ongoing.1002.desc: "[chosen_agent.GetName]告诉我，[target.GetTitledFirstNamePossessive]的牧羊人经常连[target.GetHerHis]的牧群里的一只羊也赶不好。\n\n“你何不假扮成牧羊人？去[target.GetFirstNameNoTooltip]那里，为[target.GetHerHis]那些无能的牧人提供‘帮助’，”我向[chosen_agent.GetFirstNameNoTooltip]建议道。[chosen_agent.GetSheHe|U]关心地看看我，叹了口气。"
 steal_herd_ongoing.1002.a: "去吧，[chosen_agent.GetFirstNameNoTooltip]，去帮帮[target.GetHerHim]！"
 steal_herd_ongoing.1002.b: "我知道你该怎么说……"
 steal_herd_ongoing.1002.c: "其实，算了吧。"
 steal_herd_ongoing.1002.duel_desc: "[chosen_agent.GetFirstName]摆出牧羊人的姿态"
 steal_herd_ongoing.1002.win: "[chosen_agent.GetHerHis|U]的伪装很逼真"
 steal_herd_ongoing.1002.b_tt: "你帮助[chosen_agent.GetFirstName]完善[chosen_agent.GetHerHis]的伪装"
 steal_herd_ongoing.1002.lose: "[chosen_agent.GetSheHe|U]根本不像"
