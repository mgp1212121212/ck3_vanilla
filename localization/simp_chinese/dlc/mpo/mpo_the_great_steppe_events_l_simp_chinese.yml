l_simp_chinese:
 mpo_the_great_steppe.0001.t: "大草原"
 mpo_the_great_steppe.0001.desc: "这是一片无边无际的草海与岩原。草原绝非仁慈的家园，帐篷随着季节的更迭拆卸并重新搭建——整个部落为躲避暴风雪或强敌威胁而迁徙。\n\n人类任凭野兽摆布。牧群的生存所需，依靠眼前仅有的一切。\n\n谁能征服大自然的伟力，崛起成为万汗之汗？"
 mpo_the_great_steppe.0001.a: "我们策马驰骋！"
 mpo_the_great_steppe.0002.t: "[my_subregion.GetName]：[my_subregion.GetCurrentPhase.GetName]"
 mpo_the_great_steppe.0002.desc.cold_zud: "刺骨的寒冷如同利刃割下我脸上的皮肤。动物们在肆虐的狂风中瑟瑟发抖，连觅食的力气都没有了。"
 mpo_the_great_steppe.0002.desc.drought: "土地龟裂破碎，如同结痂的伤口。草地已经干枯，动物们为抢夺最后一根稻草而争斗。\n\n战斗或离开的时候到了。"
 mpo_the_great_steppe.0002.desc.white_zud: "雪层之下，不见寸草。如月色般苍白，死亡已降临，夺走了我们的牲畜。"
 mpo_the_great_steppe.0002.desc.warm_nights: "鸟儿欢唱，孩童嬉戏。我看见[person.GetFirstName]躺在草地上，[person.GetHerHis]闭着眼睛，享受着阳光的沐浴。\n\n微弱的叫声从动物群中传来，新生的牛犊和羊羔得到了最悉心的照料。\n\n要是这一切能永远持续下去该多好啊。"
 mpo_the_great_steppe.0002.desc.abundant_grazing: "青草长得如此茂盛，孩子们在里面玩得迷失了方向，母亲们找到他们时满是欢笑。\n\n难以想象会有比这更健康的牧群，或比这更快乐的时光。"
 mpo_the_great_steppe.0002.desc.havsarsan_zud: "河流干涸，草地荒芜。冰雪覆盖着土地，万物无法生长。牲畜纷纷倒地而亡，我们也将紧随其后。\n\n[ROOT.Char.GetFaith.HighGodName]，救救我们，我们已身处[ROOT.Char.GetFaith.NegativeAfterLife]。"
 mpo_the_great_steppe.0002.desc.sky_blessing: "花朵盛开，动物们比以往任何时候都要健康。牧场一路延伸，到了那些曾被认为早已荒废的土地。\n\n每个新生的孩子都得到了[ROOT.Char.GetFaith.HealthGodName]的慈爱和[ROOT.Char.GetFaith.WarGodName]的力量。\n\n只需闭上眼睛，我就能想象我们正置身于[ROOT.Char.GetFaith.PositiveAfterLife]。"
 mpo_the_great_steppe.0002.desc.obedience: "\n\n然而，当生存机会变得渺茫时，人们往往更愿意发誓忠顺以求生存。"
 mpo_the_great_steppe.0002.a: "而世界仍在流转。"
 mpo_the_great_steppe.0002.tt: "[steppe_season|E]已经改变"
 mpo_the_great_steppe_0002_souvenirs_aplenty_tt: "归功于你的[GetPerk('souvenirs_aplenty_perk').GetName( GetPlayer )][perk|E]"
 souvenirs_aplenty_perk_county_modifier: "季节变换"
 souvenirs_aplenty_perk_county_modifier_desc: "得益于其生活方式经验，该角色学会了如何最有效地应对季节的变换。"
