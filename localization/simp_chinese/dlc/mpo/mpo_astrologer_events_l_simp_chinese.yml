l_simp_chinese:
 court_astrologer_events.0002.t: "问舍于邻"
 court_astrologer_events.0002.desc.intro: "[astrologer.GetShortUIName]来到我身边时，太阳已经落山。[astrologer.GetSheHe|U]打量着这片土地，[astrologer.Custom('quirk_pos_present')]。\n\n"
 court_astrologer_events.0002.desc.bad: "“[astrologer.GetFaith.HighGodName]并未赐我们以悲悯，[ROOT.GetCharacter.Custom('GetMongolHonorific')]的[ROOT.Char.GetTitleAsNameNoTooltip]。你看这些草多么枯黄，干燥得像老尸一般。”"
 court_astrologer_events.0002.desc.meh: "“即便[astrologer.GetFaith.HighGodNamePossessive]怜悯我们，”[astrologer.GetSheHe]指着几匹无力踱步的马儿，“我们的牧群依然不容乐观。”"
 court_astrologer_events.0002.desc.outro: "\n\n“而邻近的[target_realm.GetName]的土地要肥沃得多。你必须说服[target_realm_owner.GetTitledFirstName]为我们腾出地方。”"
 court_astrologer_events.0002.a: "“我相信你的话。”"
 court_astrologer_events.0002.a.tt: "如果你在接下来#V 5#!年内以#EMP 和平#!方式[migrate|E]到[target_realm.GetName]，在迁徙完成时你将获得[GetModifier('astrologer_desired_area_modifier').GetNameWithTooltip]"
 court_astrologer_events.0002.b: "“你的话语是虔诚的。”"
 court_astrologer_events.0002.c: "“只有弱者才会逃走。”"
