 migration_contract_county_ownership_text: "该[county|E]不再属于我们的[realm|E]"
 migration_contract_county_text: "该[county|E]不再承受低[county_control|E]"
 migration_contract_county_alt_text: "该[county|E]不再受该问题所困扰"
 ongoing_settlement_contract: "持续中的定居点合同"
 # Contract 1
 nomadic_migration_contract_1_contract: "$nomadic_migration_contract_1_desc_title$"
 nomadic_migration_contract_1_desc_title: "讨厌的牧民"
 nomadic_migration_contract_1_desc: "据[TaskContract.GetEmployer.GetName]所说，在[TaskContract.GetLocation.GetName]定居后，我们与一群当地牧民产生了几场冲突。他们已经挑衅够久了——是时候彻底解决这场骚乱了。"
 nomadic_migration_contract_1_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0005.t: "$nomadic_migration_contract_1_desc_title$"
 mpo_contract_events.0005.desc: "在哈剌和林与那群牧民之一会面后，只需片刻即可揭示问题的核心。[herder_character.GetName]宣称[herder_character.GetHerHis]们族群已经在这片土地上生活了几代人，但直到我们来到这里，他们才开始面临食物短缺。\n\n虽然他们拒绝放弃祖先的家园，但展示权威也许能说服他们改变主意——当然，除非我们希望找到方法，使他们的存在对我们有利。"
 mpo_contract_events.0005.a: "加入我吧，我们能够因团结而强大。"
 mpo_contract_events.0005.a.impressed: "我们达成了一致"
 mpo_contract_events.0005.a.unimpressed: "他们未被打动"
 mpo_contract_events.0005.b: "为我工作吧，我会解决你们的食物问题。"
 mpo_contract_events.0005.c: "把他们赶出#emp 我们#!的土地。"
 # Contract 2
 nomadic_migration_contract_2_contract: "$nomadic_migration_contract_2_desc_title$"
 nomadic_migration_contract_2_desc_title: "野生羊群"
 nomadic_migration_contract_2_desc: "一群野羊正在[TaskContract.GetLocation.GetName]的原野间乱窜。只要这些牲畜还留在这里，我们自己的羊群就会受苦。"
 nomadic_migration_contract_2_request: "$nomadic_migration_contract_request$"
 mpo_si_slaughtered_for_a_feast: "饱餐"
 mpo_si_slaughtered_for_a_feast_desc: "该角色为其子民带来一顿真正的盛宴。"
 migration_contract_2_herd_reward_tt: "#V 你#!获得[herd_i]#P [SCOPE.ScriptValue('miniscule_herd_value_static')]~[SCOPE.ScriptValue('minor_herd_value_static')]#![herd|E]"
 mpo_contract_events.0015.t: "$nomadic_migration_contract_2_desc_title$"
 mpo_contract_events.0015.desc: "即使从远处看，这群吃草的野羊规模仍然很壮观。他们贪婪地在这里觅食，把我们自己的羊群的草料都吃光了。\n\n我们的牧人惊恐万分，请求我们尽快解决它们，以免我们自己的羊群被饿死。"
 mpo_contract_events.0015.a: "我会抓一些家养。"
 mpo_contract_events.0015.a.successful: "你抓到一大批野羊"
 mpo_contract_events.0015.a.failure: "你抓到一小批野羊"
 mpo_contract_events.0015.b: "宰了它们，准备一场小宴会。"
 mpo_contract_events.0015.c: "它们会让我们发一笔小财。"
 # Contract 3
 nomadic_migration_contract_3_contract: "$nomadic_migration_contract_3_desc_title$"
 nomadic_migration_contract_3_desc_title: "有争议的草场"
 nomadic_migration_contract_3_desc: "我的[TaskContract.GetTaker.Custom('KnightCulturePluralNoTooltip')]之间因为[TaskContract.GetLocation.GetName]最好的草场一直有纠纷，并逐渐恶化直到自尊心让他们产生严重的冲突。"
 nomadic_migration_contract_3_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0025.t: "$nomadic_migration_contract_3_desc_title$"
 mpo_contract_events.0025.desc: "在我们迁徙到[task_contract.GetLocation.GetName]后，[task_contract.GetEmployer.GetFirstName]和[knight_2.GetFirstName]一直在争夺附近的草场。\n\n虽然起初只是个小问题，但现在情况已经恶化，自尊心作祟，任何一方都无法退出。我应该在事态进一步恶化并影响营地士气前出手干预。"
 mpo_contract_events.0025.a: "[task_contract.GetEmployer.GetFirstNameNoTooltip]是对的，这片土地属于[task_contract.GetEmployer.GetHersHis]。"
 mpo_contract_events.0025.b: "事实上，[knight_2.GetFirstNameNoTooltip]更有道理。"
 mpo_contract_events.0025.c: "我自己的羊群将在这片土地上茁壮成长。"
 # Contract 4
 nomadic_migration_contract_4_contract: "$nomadic_migration_contract_4_desc_title$"
 nomadic_migration_contract_4_desc_title: "缺少工具"
 nomadic_migration_contract_4_desc: "迁徙至[TaskContract.GetLocation.GetName]对我们的材料和工具储备造成了损失。如果得不到补充，这很快就会影响我们部落。"
 nomadic_migration_contract_4_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0035.t: "$nomadic_migration_contract_4_desc_title$"
 mpo_contract_events.0035.desc: "最近迁徙到[task_contract.GetLocation.GetName]对我的子民造成了损失，他们缺少许多日用的基本工具，连最简单的任务都放缓了。\n\n如果没有商人为我们解决问题，我的人民将继续受苦。"
 mpo_contract_events.0035.a: "我们的商人会解决的。"
 mpo_contract_events.0035.b: "我们会找一名商人来购买工具。"
 mpo_contract_events.0035.c: "我声名远扬，会有人来处理的。"
 mpo_contract_events.0035.d: "我的子民只能将就一下。"
 EVENT_WINDOW_OPTION_AVAILABLE_TRADE_YURT: "此选项可用，因为[GetDomicileBuilding('trade_yurt_01').GetName]"
 mpo_si_lacking_tools: "缺少工具"
 mpo_si_lacking_tools_desc: "该角色的子民缺乏料理家务的工具。"
 mpo_si_lacking_tools_2: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_2_desc: "$mpo_si_lacking_tools_desc$"
 mpo_si_lacking_tools_3: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_3_desc: "$mpo_si_lacking_tools_desc$"
 # Contract 5
 nomadic_migration_contract_5_contract: "$nomadic_migration_contract_5_desc_title$"
 nomadic_migration_contract_5_desc_title: "部落分裂"
 nomadic_migration_contract_5_desc: "[TaskContract.GetLocation.GetName]的部落断绝了与我治下其他子民的联系，要求一位当地酋长。"
 nomadic_migration_contract_5_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0045.t: "$nomadic_migration_contract_5_desc_title$"
 mpo_contract_events.0045.desc: "即使在我们迁徙到这里之前，[task_contract.GetLocation.GetName]的部落也经常与[ROOT.Char.GetPrimaryTitle.GetName]的其他人失去联系。如今，情况更甚，看来他们想要更大的独立性，以及一位他们自己的酋长。\n\n当我抵达时，一个叫[new_chieftain.GetFirstName]的[new_chieftain.GetWomanMan]看来是他们的代表。[new_chieftain.GetSheHe|U]似乎是个理性的[new_chieftain.GetWomanMan]，愿意宣誓服从于我，只要[new_chieftain.GetHerHis]的人民能够以自己的方式生活。"
 mpo_contract_events.0045.a: "我们可以好好谈谈。"
 mpo_contract_events.0045.a.successful: "我说服了他们"
 mpo_contract_events.0045.a.failure: "他们未被说服"
 mpo_contract_events.0045.b: "[new_chieftain.GetFirstNameNoTooltip]？那便让[new_chieftain.GetHerHim]统治这些人吧。"
 mpo_contract_events.0045.b.tt: "[task_contract.GetLocation.GetName]成为[task_contract.GetLocation.GetCulture.GetName]的[divergent_culture|E]"
 mpo_contract_events.0045.c: "一份小礼会让他们记起我为他们所做的一切。"
 mpo_contract_events.0045.d: "他们会习惯的。"
 mpo_si_accepting_cultures: "接受分裂"
 mpo_si_accepting_cultures_desc: "该角色接受了有部落从其治下的部落中分裂。"
 # Contract 6
 nomadic_migration_contract_6_contract: "$nomadic_migration_contract_6_desc_title$"
 nomadic_migration_contract_6_desc_title: "瘴乡恶土"
 nomadic_migration_contract_6_desc: "[TaskContract.GetLocation.GetName]的土地似乎对我们的牧群产生了负面影响，它们在定居后患上了某种疾病。"
 nomadic_migration_contract_6_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0055.t: "$nomadic_migration_contract_6_desc_title$"
 mpo_contract_events.0055.desc: "我们的牧群越来越虚弱，曾经稳定的步态已一去不复返。我观察牧群，可以看到几只牲畜只是躺在那里，根本没有力气行动。\n\n万一这种情况扩散，我们在[task_contract.GetLocation.GetName]的所有牲畜都有被感染的风险。如果发生这种情况，我们的部落会变成什么样子？"
 mpo_contract_events.0055.a: "他们会没事的，我会确保这一点。"
 mpo_contract_events.0055.a.successful: "牧群恢复了"
 mpo_contract_events.0055.a.failure: "牧群的情况恶化"
 mpo_contract_events.0055.b: "我会找人帮助它们。"
 mpo_contract_events.0055.c: "全部屠宰，以免这种情况扩散。"
 mpo_si_slaughtered_animals: "储备肉"
 mpo_si_slaughtered_animals_desc: "这名角色囤积了一大批肉。\n#emp 将会在下一次举办[GetActivityType('activity_feast').GetName]时移除#!\n\n[GetActivityType('activity_feast').GetName]花费：#P [gold_i]-50%#!"
 # Contract 7
 nomadic_migration_contract_7_contract: "$nomadic_migration_contract_7_desc_title$"
 nomadic_migration_contract_7_desc_title: "恼人的邻居"
 nomadic_migration_contract_7_desc: "来自邻近部落的骑手带着一大群牲畜，在[TaskContract.GetLocation.GetName]蛮横地横冲直撞。"
 nomadic_migration_contract_7_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0065.t: "$nomadic_migration_contract_7_desc_title$"
 mpo_contract_events.0065.desc: "尽管人数不多，但来自[neighbor_leader.GetPrimaryTitle.GetBaseName]的骑手正带着一大群牲畜大胆地穿越[task_contract.GetLocation.GetName]。好像当我们在这里定居时，他们正在寻找一群遗失的牲畜。\n\n虽然在他们抵达时这里是无主之地，但我不能允许他们就这么穿过我的领地。\n\n#bold 这里是放养我的牧群的，而且只能放养我的牧群。#!"
 mpo_contract_events.0065.a: "我们会让他们和平离开，但要付出代价。"
 mpo_contract_events.0065.a.successful: "他们付了费用"
 mpo_contract_events.0065.a.failure: "我们未能拦住他们"
 mpo_contract_events.0065.b: "这里是#emp 我们#!的土地，那些是#emp 我们#!的牧群。"
 mpo_contract_events.0065.c: "无视他们。"
 # Contract 8
 nomadic_migration_contract_8_contract: "$nomadic_migration_contract_8_desc_title$"
 nomadic_migration_contract_8_desc_title: "残羹剩饭"
 nomadic_migration_contract_8_desc: "看来我们发现了该地区之前一些居民的遗体。在[TaskContract.GetLocation.GetName]的新营地周围，还有一群羊以及一些破损的毡房。"
 nomadic_migration_contract_8_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0075.t: "$nomadic_migration_contract_8_desc_title$"
 mpo_contract_events.0075.desc: "穿越[barony_location.Custom('HoldingNoHoldingTerrainRoaming')]时，我多次遇到了半驯化的羊群。接近它们时，可以很明显看出它们之前是家养的。\n\n如果不管它们，它们会继续在我们牧群的草场上吃草。我是否应该把它们带回[ROOT.Char.GetCapitalLocation.GetName]，还是用其他方法处理它们？哪种方案对我的子民最有利？"
 mpo_contract_events.0075.a: "它们将大大增加我们的羊群。"
 mpo_contract_events.0075.b: "把它们赶出[task_contract.GetLocation.GetNameNoTooltip]。"
 mpo_contract_events.0075.c: "杀了这些牲畜。"
 # Contract 9
 nomadic_migration_contract_9_contract: "$nomadic_migration_contract_9_desc_title$"
 nomadic_migration_contract_9_desc_title: "划线"
 nomadic_migration_contract_9_desc: "在[TaskContract.GetLocation.GetName]定居后，人们对附近最好的一些草场产生了分歧。[TaskContract.GetEmployer.GetName]未能调解部落间的纠纷。"
 nomadic_migration_contract_9_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0085.t: "$nomadic_migration_contract_9_desc_title$"
 mpo_contract_events.0085.desc: "[task_contract.GetEmployer.GetName]已详细地向我解释了情况。在我们迁徙到该地区后，[other_county.GetName]的部落首先控制了草场，但这里离[task_contract.GetLocation.GetName]更近。\n\n[task_contract.GetEmployer.GetNamePossessiveNoTooltip]试图进行调解，但[task_contract.GetEmployer.GetSheHe]的尝试以失败告终。无论如何，最终都会有一方感到失望，但必须尽早做出决定。"
 mpo_contract_events.0085.a: "这片草场属于[task_contract.GetLocation.GetNameNoTooltip]。"
 mpo_contract_events.0085.b: "它属于[other_county.GetNameNoTooltip]。"
 mpo_si_spurned_tribe: "被拒绝的部落"
 # Contract 10
 nomadic_migration_contract_10_contract: "$nomadic_migration_contract_10_desc_title$"
 nomadic_migration_contract_10_desc_title: "旧部落"
 nomadic_migration_contract_10_desc: "一小群在我们迁徙之前就生活在当地的牧民接触了我们在[TaskContract.GetLocation.GetName]的营地。"
 nomadic_migration_contract_10_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0095.t: "$nomadic_migration_contract_10_desc_title$"
 mpo_contract_events.0095.desc: "[new_chieftain.GetName]领着几个人来到我的营地外。[new_chieftain.GetHerHis|U]说的方言很难听懂，但[new_chieftain.GetSheHe]自信且自豪地诉说着[new_chieftain.GetHerHis]的人民和他们的苦难。\n\n#emp “[ROOT.Char.GetTitleAsNameNoTooltip]，如果你的斡耳朵能接纳我们，我们会献上我们的羊群，并且我会亲自为你效力。不然……我们在这片土地上不剩什么东西了。”#!"
 mpo_contract_events.0095.a: "让他们进来。"
 mpo_contract_events.0095.b: "他们不属于这里，赶走他们。"
 mpo_si_old_tribe: "外来部落"
 herd_starvation_title: "牧群饿死！"
 herd_starvation_custom_tooltip: "@alert_icon!#alert_trial 如果你不[migrate|E]至新土地，你会每#V 3#!年失去[herd|E]#!"
 msg_migration_into_realm_title: "迁徙顶替"
 msg_migration_into_realm_desc: "[actor.GetUIName|U]已经[migrated|E]到你的[target_title.GetBaseName]#weak （[target_title.GetName]）#!"
 msg_migration_into_realm_tributary_title: "迁徙顶替朝贡者"
