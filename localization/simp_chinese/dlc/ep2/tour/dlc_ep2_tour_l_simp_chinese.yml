 ### OPTIONS
 tour_option_speed: "马匹"
 tour_speed_bad: "驴子"
 tour_speed_normal: "骏马"
 tour_speed_good: "秘书"
 tour_type_majesty: "君权巡游"
 tour_type_majesty_desc: "$EFFECT_LIST_BULLET$一些事件会允许特殊的威严行动\n$EFFECT_LIST_BULLET$离开[stop|E]和[GetActivityType('activity_tour').GetName]结束时采取这些行动会获得[prestige|E]和[vassal|E][opinion|E]\n\n#weak 这场大巡游是向臣民展示我作为领主的公正、仁慈和威严的好机会。#!"
 tour_type_intimidation: "威吓巡游"
 tour_type_intimidation_desc: "$EFFECT_LIST_BULLET$一些事件会允许特殊的恐怖行动。\n$EFFECT_LIST_BULLET$采取这些行动获得[dread|E]\n$EFFECT_LIST_BULLET$离开[stop|E]时，你可以尝试强迫[vassals|E]退出敌对[factions|E]。\n\n#weak 这场大巡游是让我的封臣认清自己的位置，展示我有多可怕的好机会。#!"
 tour_type_taxation: "征税巡游"
 tour_type_taxation_desc: "$EFFECT_LIST_BULLET$一些事件会允许贪婪行动。\n$EFFECT_LIST_BULLET$离开[stop|E]或[GetActivityType('activity_tour').GetName]结束时采取这些行动会获得[gold|E]\n\n#weak 这场大巡游是提醒我的封臣我被拖欠税款和义务，清除领地内的避税行为的好机会。#!"
 tour_entourage: "随行人员"
 tour_entourage_small: "少量随从"
 tour_entourage_small_desc: "$EFFECT_LIST_BULLET$五名亲近的[courtiers|E]会陪同你一起[tour|E]\n\n#weak 我的巡游是一个远离宫廷生活，看看我远方臣民的机会。我不需要宫廷在我旅行时跟着我东拉西扯。#!"
 tour_entourage_normal: "适量随从"
 tour_entourage_normal_desc: "$EFFECT_LIST_BULLET$十名亲近的[courtiers|E]会陪同你一起[tour|E]\n$EFFECT_LIST_BULLET$$tour_increase_prestige$\n\n#weak 巡游的不仅是我自己，还有我的宫廷。我必须带上一小部分随行人员，让我的封臣更熟悉我的廷臣。#!"
 tour_entourage_grand: "大量随从"
 tour_entourage_grand_desc: "$EFFECT_LIST_BULLET$所有可用的[courtier|E]都会陪同你一起[tour|E]\n$EFFECT_LIST_BULLET$$tour_increase_prestige$\n\n#weak 巡游是展示我有多伟大的好机会，还有什么方式能比展示我宫廷里的每一位成员更好？#!"
 tour_luxuries: "奢侈品"
 tour_luxuries_bad: "无奢侈品"
 tour_luxuries_bad_desc: "$EFFECT_LIST_BULLET$不会提高[tour|E]的成功率\n\n#weak 你不会从家里带上奢侈品。#!"
 tour_luxuries_normal: "必要奢侈品"
 tour_luxuries_normal_desc: "$EFFECT_LIST_BULLET$$tour_increase_success$\n\n#weak 你只携带必要的奢侈食物和物件。#!"
 tour_luxuries_good: "极尽奢华的奢侈品"
 tour_luxuries_good_desc: "$EFFECT_LIST_BULLET$$tour_increase_success$\n\n#weak 为你的巡游花再多钱也不为过，你在巡游时会带上各式各样的美味佳肴和便利设施。#!"
 tour_furniture_normal: "大量家具"
 tour_furniture_normal_desc: "$EFFECT_LIST_BULLET$$tour_increase_success$\n$EFFECT_LIST_BULLET$$tour_increase_prestige$\n\n#weak 你在巡游时会带上陈列柜、椅子和桌子。#!"
 tour_furniture_good: "过量家具"
 tour_furniture_good_desc: "$EFFECT_LIST_BULLET$$tour_increase_success$\n$EFFECT_LIST_BULLET$$tour_increase_prestige$\n\n#weak 你在巡游时会带上所有宝物和家具，用来夸耀你的财富。#!"
 tour_increase_success: "提高[tour|E]的起始成功率"
 tour_increase_prestige: "[prestige|E]获得"
