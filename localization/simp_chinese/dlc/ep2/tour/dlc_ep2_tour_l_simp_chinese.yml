 ##### TOUR #####
 ### ACTIVITY
 activity_tour: "大巡游"
 activity_tour_desc: "举办一场隆重的[tour|E]，访问你的[vassals|E]和他们的土地。每次[stop|E]会持续#bold 2个月#!。"
 activity_tour_selection_tooltip: "进行隆重的巡游，穿越你的领地，访问你的封臣\n\n预期奖励：\n$BULLET_WITH_TAB$[control_i][county_control|E]\n$BULLET_WITH_TAB$@domain_icon![county_opinion|E]\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]增加\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]降低"
 activity_tour_host_desc: "$BULLET_WITH_TAB$@control_icon![county_control|E]\n$BULLET_WITH_TAB$@domain_icon![county_opinion|E]\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]增加\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]降低\n\n[tour_success|E]奖励：\n$BULLET_WITH_TAB$等级#V 1#!：[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$等级#V 2#!：[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName][vassal|E][opinion|E]\n$BULLET_WITH_TAB$等级#V 3#!：受访[vassal|E]的[opinion|E]\n$BULLET_WITH_TAB$等级#V 4#!：[GetModifier( 'itinerant_liege_modifier' ).GetNameWithTooltip|L]#weak （[character|E]）#!\n$BULLET_WITH_TAB$等级#V 5#!：[GetModifier( 'mega_itinerant_liege_modifier' ).GetNameWithTooltip|L]#weak （[character|E]）#!"
 activity_tour_conclusion_characters_header: "访问的封臣"
