 tour_phase_cultural_festival: "文化节"
 tour_phase_cultural_festival_desc: "参加[cultural_festival|E]，了解当地文化，并提高[county_opinion|E]和[cultural_acceptance|E]。"
 tour_phase_journey_home: "回家"
 tour_phase_journey_home_desc: "返回你的首都，结束巡游。"
