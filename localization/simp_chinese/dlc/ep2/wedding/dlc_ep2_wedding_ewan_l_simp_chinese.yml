l_simp_chinese:
 ##################################################
 #MISC
 ep2_wedding_ewan_0041_attraction_modifier: "热门话题"
 ep2_wedding_ewan_0041_attraction_modifier_desc: "该角色的优秀品质挂在每个人的嘴上。"
 ep2_wedding_ewan_0051_snooty_modifier: "傲慢"
 ep2_wedding_ewan_0051_snooty_modifier_desc: "众所周知，该角色没有时间与卑鄙的人、钻营拍马的人和高高在上的傻瓜在一起。"
 ep2_wedding_ewan_0051_approachable_modifier: "平易近人"
 ep2_wedding_ewan_0051_approachable_modifier_desc: "被认为是机智的堡垒，该角色总是有时间聊天。不管话题多么枯燥。"
 ep2_wedding_ewan.0000.desc.hate.fallback: "“呸，你就是太容易取悦了，”[char_2.GetFirstNameNoTooltip]嗤之以鼻。“我对这类事情的期望更高。”"
 ep2_wedding_ewan.0000.desc.boilerplate.char_intro: "在我座位附近，[char_1.GetTitledFirstName]和[char_2.GetTitledFirstName]都表达了他们对"
 ep2_wedding_ewan.0000.flavour.hobnob.char_1: "你晚上大部分时间都在和这个[char_1.Custom('GetEducationTrait')]打交道"
 ep2_wedding_ewan.0000.flavour.hobnob.char_2: "你晚上大部分时间都在和这个[char_2.Custom('GetEducationTrait')]打交道"
 ##################################################
 #BANQUET PHASE
 ep2_wedding_ewan.0001.t: "非常壮观"
 ep2_wedding_ewan.0001.desc.intro.bad: "虽然不是绝对最盛大的活动，但当晚的娱乐活动仍然是一系列令人兴奋的演员、杂技演员、杂耍演员等。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$演出的看法。\n\n"
 ep2_wedding_ewan.0001.desc.t1.love.diligent: "“太棒了！太棒了！足够有趣又不会#EMP 太#!轻浮！”[char_1.GetFirstNameNoTooltip]喊道。"
 ep2_wedding_ewan.0001.desc.t1.love.shy: "“在没有盖过所有谈话的情况下有兴奋的背景是件好事，”[char_1.GetFirstNameNoTooltip]半低声说。"
 ep2_wedding_ewan.0001.desc.t1.love.humble: "“表演者的数量恰到好处，”[char_1.GetFirstNameNoTooltip]满意地点点头。"
 ep2_wedding_ewan.0001.desc.t1.love.content: "$ep2_wedding_ewan.0001.desc.t1.love.humble$"
 ep2_wedding_ewan.0001.desc.t1.love.honest: "“我很高兴没有太多表演者，”[char_1.GetFirstNameNoTooltip]皱着眉头说。“一般来说，都是麻烦的类型。”"
 ep2_wedding_ewan.0001.desc.t1.love.just: "$ep2_wedding_ewan.0001.desc.t1.love.honest$"
 ep2_wedding_ewan.0001.desc.t1.love.craven: "“如果表演#EMP 太#!大胆，我总是会有点紧张，”[char_1.GetFirstNameNoTooltip]咯咯地笑着说。"
 ep2_wedding_ewan.0001.desc.t1.love.paranoid: "“善变的人，表演者。这已经足够了——在一个地方聚集太多是有风险的。”[char_1.GetFirstNameNoTooltip]点点头。"
 ep2_wedding_ewan.0001.desc.intro.normal: "一群华丽的乐师、巡回演出者和演员正在提供当晚的娱乐节目，让整个大厅的客人都激动不已。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$演出的看法。\n\n"
 ep2_wedding_ewan.0001.desc.t2.love.content: "“啊，我认为这里提供的欢乐十分完美，”[char_1.GetFirstNameNoTooltip]笑着说。"
 ep2_wedding_ewan.0001.desc.t2.love.compassionate: "$ep2_wedding_ewan.0001.desc.t2.love.content$"
 ep2_wedding_ewan.0001.desc.t2.love.generous: "“很高兴看到表演的多样性，”[char_1.GetFirstNameNoTooltip]慢吞吞地说道，“所以人们常常对这些东西不屑一顾。”"
 ep2_wedding_ewan.0001.desc.t2.love.calm: "“很多想法都在考虑背景噪音的正确平衡，”[char_1.GetFirstNameNoTooltip]沉思道，“很高兴看到其中一些没有#EMP 太#!多喧嚣。”"
 ep2_wedding_ewan.0001.desc.t2.love.patient: "$ep2_wedding_ewan.0001.desc.t2.love.calm$"
 ep2_wedding_ewan.0001.desc.t2.love.fickle: "“我从来都不知道我想从表演者那里得到什么，”[char_1.GetFirstNameNoTooltip]笑着说，“所以我不得不说，这种水平对我来说恰到好处。”"
 ep2_wedding_ewan.0001.desc.t2.love.cynical: "“正确数量的表演者，仅此而已，”[char_1.GetFirstNameNoTooltip]干巴巴地说，“好吧，我经不起考验。”"
 ep2_wedding_ewan.0001.desc.intro.good: "大厅里充斥着表演剧团、舞动的乐师和假装异国情调的骗子的狂欢游行，娱乐众人。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$演出的看法。\n\n"
 ep2_wedding_ewan.0001.desc.t3.love.lazy: "“做一个翻转！”[char_1.GetFirstNameNoTooltip]对着一个嬉戏的不倒翁喊道，“[char_1.GetFaith.HealthGodName]保佑，我#EMP 喜欢#!一个好的聚会！”"
 ep2_wedding_ewan.0001.desc.t3.love.gregarious: "$ep2_wedding_ewan.0001.desc.t3.love.lazy$"
 ep2_wedding_ewan.0001.desc.t3.love.arrogant: "“现在#EMP 这#!就是我喜欢的方式！”[char_1.GetFirstNameNoTooltip]咯咯地笑道，“一件很大的，不，#EMP 伟大的#!盛事！”"
 ep2_wedding_ewan.0001.desc.t3.love.ambitious: "$ep2_wedding_ewan.0001.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0001.desc.t3.love.deceitful: "“我非常尊重表演者，”[char_1.GetFirstNameNoTooltip]沉思道，“将谎言变成一种赚钱的职业需要技巧。”"
 ep2_wedding_ewan.0001.desc.t3.love.arbitrary: "$ep2_wedding_ewan.0001.desc.t3.love.deceitful$"
 ep2_wedding_ewan.0001.desc.t3.love.brave: "“对对对，你可以在半空中演奏，别胆小！”[char_1.GetFirstNameNoTooltip]笑着对一位乐师长篇大论，“没有一点#EMP 危险#!就没有乐趣。”"
 ep2_wedding_ewan.0001.desc.t3.love.trusting: "“这些陌生人的演出真是新奇啊，”[char_1.GetFirstNameNoTooltip]笑着说，“真希望他们中有人能和我一起住。”"
 ep2_wedding_ewan.0001.desc.midtro: "\n\n"
 ep2_wedding_ewan.0001.desc.t1.hate.lazy: "“哼，我倒是希望能有更……奢侈的……”[char_2.GetFirstNameNoTooltip]抱怨道。"
 ep2_wedding_ewan.0001.desc.t1.hate.gregarious: "$ep2_wedding_ewan.0001.desc.t1.hate.lazy$"
 ep2_wedding_ewan.0001.desc.t1.hate.arrogant: "“呸，虽然他们称得上差强人意，但完全不是我所期待的精彩表演，”[char_2.GetFirstNameNoTooltip]呻吟道。"
 ep2_wedding_ewan.0001.desc.t1.hate.ambitious: "$ep2_wedding_ewan.0001.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0001.desc.t1.hate.deceitful: "“老实说，我本来希望再多一点，”[char_2.GetFirstNameNoTooltip]抱怨道，“这些人很迷人。”"
 ep2_wedding_ewan.0001.desc.t1.hate.arbitrary: "$ep2_wedding_ewan.0001.desc.t1.hate.deceitful$"
 ep2_wedding_ewan.0001.desc.t1.hate.brave: "“应该有更多，”[char_2.GetFirstNameNoTooltip]抱怨道，“这几个人还不足以做任何真正大胆的事情。”"
 ep2_wedding_ewan.0001.desc.t1.hate.trusting: "“老实说，我希望能有更多种类，”[char_2.GetFirstNameNoTooltip]抱怨道，“毕竟，你总能从任何老城区找到更多的类型。”"
 ep2_wedding_ewan.0001.desc.t2.hate.ambitious: "“我想这很好，”[char_2.GetFirstNameNoTooltip]吐了口口水，“我只是更喜欢真正令人印象深刻的炫耀，而不是这些折衷措施。”"
 ep2_wedding_ewan.0001.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0001.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0001.desc.t2.hate.greedy: "“呸，有太多人称赞节俭，然而却不懂得欣赏别人展示的钱币，”[char_2.GetFirstNameNoTooltip]呻吟道。"
 ep2_wedding_ewan.0001.desc.t2.hate.wrathful: "“老实说，我原以为这次活动会更热闹一些，”[char_2.GetFirstNameNoTooltip]嗤之以鼻。"
 ep2_wedding_ewan.0001.desc.t2.hate.impatient: "$ep2_wedding_ewan.0001.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0001.desc.t2.hate.stubborn: "“在我看来，这应该是对仪式的庆祝，”[char_2.GetFirstNameNoTooltip]提出了意见，“所以它应该与其重要性相匹配并全力以赴。”"
 ep2_wedding_ewan.0001.desc.t2.hate.zealous: "$ep2_wedding_ewan.0001.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0001.desc.t3.hate.diligent: "“我只是觉得这有点过分，”[char_2.GetFirstNameNoTooltip]抱怨道，“太……轻浮……”"
 ep2_wedding_ewan.0001.desc.t3.hate.shy: "“我几乎听不见自己的想法，”[char_2.GetFirstNameNoTooltip]低声说，“这一切是如此……难以抗拒……”"
 ep2_wedding_ewan.0001.desc.t3.hate.humble: "“这很好，但都太花哨了，”[char_2.GetFirstNameNoTooltip]不以为然地说，“我本可以多一点说话的空间。”"
 ep2_wedding_ewan.0001.desc.t3.hate.content: "$ep2_wedding_ewan.0001.desc.t3.hate.humble$"
 ep2_wedding_ewan.0001.desc.t3.hate.honest: "“#EMP 演员#!，”[char_2.GetFirstNameNoTooltip]呻吟道，“职业骗子，全都是。在如此重要的场合，我们可以少站几个人。”"
 ep2_wedding_ewan.0001.desc.t3.hate.just: "$ep2_wedding_ewan.0001.desc.t3.hate.honest$"
 ep2_wedding_ewan.0001.desc.t3.hate.craven: "“小心！”[char_2.GetFirstNameNoTooltip]吐了口唾沫，躲开了一个杂耍球，“该死的雇佣骑士，让我连饭都吃得不安生……”"
 ep2_wedding_ewan.0001.desc.t3.hate.paranoid: "“太多陌生面孔，太多奇怪的‘工具’，”[char_2.GetFirstNameNoTooltip]咒骂道，“就像那个！那是一把假剑被吞了，还是说他们是潜伏的刺客？”"
 ep2_wedding_ewan.0001.a: "“显然[char_1.GetFirstNameNoTooltip]说得对。”"
 ep2_wedding_ewan.0001.a.host: "“[char_1.GetFirstNameNoTooltip]，真高兴你喜欢！”"
 ep2_wedding_ewan.0001.b: "“我同意[char_2.GetFirstNameNoTooltip]的看法。”"
 ep2_wedding_ewan.0001.b.host: "“我雇佣他们时没想到会这样，[char_2.GetFirstNameNoTooltip]。”"
 ep2_wedding_ewan.0001.c: "我威胁的目光锁定在[intent_target.GetFirstNameNoTooltip]身上……"
 ep2_wedding_ewan.0001.c.tt: "你的目光让[intent_target.GetFirstNameNoTooltip]感到不安"
 ep2_wedding_ewan.0001.d: "我专注于真正的娱乐活动。"
 ep2_wedding_ewan.0011.t: "食物适合给……"
 ep2_wedding_ewan.0011.desc.intro.bad: "按照任何合理的标准，晚上的食物都是质地、风味和景观的令人兴奋的混合体，尽管这是一个特别特殊的场合。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$筵席的看法。\n\n"
 ep2_wedding_ewan.0011.desc.t1.love.temperate: "“[char_1.GetFaith.HealthGodName]啊，菜肴#EMP 非常棒#!，”[char_1.GetFirstNameNoTooltip]兴奋地说，“根据礼仪要求变化多样，但又不过分放纵！”"
 ep2_wedding_ewan.0011.desc.t1.love.humble: "“时不时地放纵一下很重要，”[char_1.GetFirstNameNoTooltip]沉思道，“这正是我喜欢的方式。”"
 ep2_wedding_ewan.0011.desc.t1.love.content: "$ep2_wedding_ewan.0011.desc.t1.love.humble$"
 ep2_wedding_ewan.0011.desc.t1.love.impatient: "“啊哈，适时的大量点心，”[char_1.GetFirstNameNoTooltip]叫道，“太棒了！我们没工夫等上千道小菜。”"
 ep2_wedding_ewan.0011.desc.t1.love.paranoid: "“嗯，水平不错，”[char_1.GetFirstNameNoTooltip]翻着一大块食物说，“过多花哨的装饰会招来毒药的。”"
 ep2_wedding_ewan.0011.desc.t1.love.stubborn: "“另一道相同的菜，”[char_1.GetFirstNameNoTooltip]笑着说，“我知道我喜欢什么，我也喜欢他们提供的菜！”"
 ep2_wedding_ewan.0011.desc.intro.normal: "充满异国情调的美食、精心制作的烹饪艺术品、丰富的色彩和更浓郁的香味，宴会的厨师们为婚礼全力以赴。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$筵席的看法。\n\n"
 ep2_wedding_ewan.0011.desc.t2.love.content: "“啊哈，一切都那么美好，”[char_1.GetFirstNameNoTooltip]点点头，“形态和美味的完美结合。”"
 ep2_wedding_ewan.0011.desc.t2.love.compassionate: "$ep2_wedding_ewan.0011.desc.t2.love.content$"
 ep2_wedding_ewan.0011.desc.t2.love.generous: "“#EMP 真好吃#!！”[char_1.GetFirstNameNoTooltip]笑着把紫色的东西塞进[char_1.GetHerHis]嘴里，“很高兴看到一些真正有价值的美食上桌。”"
 ep2_wedding_ewan.0011.desc.t2.love.calm: "“我认为是一顿丰盛的宴会，”[char_1.GetFirstNameNoTooltip]咯咯地笑着说，“在不忽视重要事物的情况下，对体验进行了大量思考。”"
 ep2_wedding_ewan.0011.desc.t2.love.patient: "$ep2_wedding_ewan.0011.desc.t2.love.calm$"
 ep2_wedding_ewan.0011.desc.t2.love.cynical: "“努力的方向对了，”[char_1.GetFirstNameNoTooltip]挖苦地指出，“足以表现出思想，还不足以浪费任何东西。”"
 ep2_wedding_ewan.0011.desc.intro.good: "视觉、味觉、触觉、嗅觉，甚至声音——没有人的感官不会被晚上食物的规模和宏伟所触动，这是一场艺术和美食的美妙混战。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$筵席的看法。\n\n"
 ep2_wedding_ewan.0011.desc.t3.love.gluttonous: "“再来一个！#EMP 再来一个！#!”[char_1.GetFirstNameNoTooltip]大声吼叫，[char_1.GetHerselfHimself]高兴地塞满自己，而不是详细的评论。"
 ep2_wedding_ewan.0011.desc.t3.love.arrogant: "“#EMP 嗯嗯#!，”[char_1.GetFirstNameNoTooltip]呻吟道，“现在#EMP 这#!就是你举办盛宴的方式！”"
 ep2_wedding_ewan.0011.desc.t3.love.ambitious: "$ep2_wedding_ewan.0011.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0011.desc.t3.love.patient: "“另一道菜？”[char_1.GetFirstNameNoTooltip]激动地说，“[char_1.GetFaith.HealthGodName]啊，他们永远不会结束！太棒了！”"
 ep2_wedding_ewan.0011.desc.t3.love.trusting: "“我不知道为什么有些人在宴会上会感到紧张，”[char_1.GetFirstNameNoTooltip]笑着说，“面对如此美味的食物，你有什么可害怕的呢？”"
 ep2_wedding_ewan.0011.desc.t3.love.fickle: "“哦，还有一个！#EMP 还有#!那些！”[char_1.GetFirstNameNoTooltip]兴奋地说，“我真的很喜欢那种你不必只能选择一些食物的盛宴。”"
 ep2_wedding_ewan.0011.desc.midtro: "\n\n"
 ep2_wedding_ewan.0011.desc.t1.hate.gluttonous: "“只是……”[char_2.GetFirstNameNoTooltip]嗤之以鼻，“和我预想的不#EMP 太#!一样，仅此而已。”"
 ep2_wedding_ewan.0011.desc.t1.hate.arrogant: "“呸，一场盛宴就应该让领地几近破产，”[char_2.GetFirstNameNoTooltip]哼道，“否则还有什么意义呢？”"
 ep2_wedding_ewan.0011.desc.t1.hate.ambitious: "$ep2_wedding_ewan.0011.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0011.desc.t1.hate.patient: "“我不知道为什么上菜如此仓促，”[char_2.GetFirstNameNoTooltip]抱怨道，“每个人都花了很长时间才赶到这里，现在我们却在加快用餐速度？”"
 ep2_wedding_ewan.0011.desc.t1.hate.trusting: "“菜品有点少，”[char_2.GetFirstNameNoTooltip]抱怨道，“菜品种类多些又有什么坏处呢？”"
 ep2_wedding_ewan.0011.desc.t1.hate.fickle: "$ep2_wedding_ewan.0011.desc.t1.hate.trusting$"
 ep2_wedding_ewan.0011.desc.t2.hate.ambitious: "“平庸，”[char_2.GetFirstNameNoTooltip]嗤之以鼻，“是缺乏野心的表现。”"
 ep2_wedding_ewan.0011.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0011.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0011.desc.t2.hate.greedy: "“食物很好吃，”[char_2.GetFirstNameNoTooltip]评论道，“但我不明白为什么花这么多钱却不追求#EMP 完美#!。”"
 ep2_wedding_ewan.0011.desc.t2.hate.wrathful: "“很好，”[char_2.GetFirstNameNoTooltip]吐槽道，“但对我来说还不够。我喜欢比这更热闹的盛宴。”"
 ep2_wedding_ewan.0011.desc.t2.hate.impatient: "$ep2_wedding_ewan.0011.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0011.desc.t2.hate.zealous: "“我很开心，”[char_2.GetFirstNameNoTooltip]抱怨道，“我只是觉得宴会本可以更进一步，成为#EMP 最好的#!。”"
 ep2_wedding_ewan.0011.desc.t3.hate.temperate: "“这些是不是太……”[char_2.GetFirstNameNoTooltip]嗤之以鼻，“#EMP 丰盛#!了？我觉得吧，外表重于实质不是一顿饭的好品质。”"
 ep2_wedding_ewan.0011.desc.t3.hate.humble: "“我的天，这里确实很热闹，”[char_2.GetFirstNameNoTooltip]抱怨道，“我几乎没有机会品尝每道菜。上菜节奏慢一点也不会出什么差错。”"
 ep2_wedding_ewan.0011.desc.t3.hate.content: "$ep2_wedding_ewan.0011.desc.t3.hate.humble$"
 ep2_wedding_ewan.0011.desc.t3.hate.impatient: "“呸！”[char_2.GetFirstNameNoTooltip]有气无力地咒骂道，“我受不了这些没完没了的大餐，没完没了……”"
 ep2_wedding_ewan.0011.desc.t3.hate.paranoid: "“这种规模的宴会就像一片黑暗的森林，”[char_2.GetFirstNameNoTooltip]沉思道，“可能是安全的，也可能充满了等待的危险。”"
 ep2_wedding_ewan.0011.desc.t3.hate.stubborn: "“放开手！”[char_2.GetFirstNameNoTooltip]对侍者厉声说道，“我准备好了就吃完饭！该死的菜太多了……”"
 ep2_wedding_ewan.0011.a: "“我想我赞同你的看法，[char_1.GetFirstNameNoTooltip]。”"
 ep2_wedding_ewan.0011.a.host: "“主菜是我亲自挑选的，[char_1.GetFirstNameNoTooltip]。”"
 ep2_wedding_ewan.0011.b: "“[char_2.GetFirstNameNoTooltip]说得对。”"
 ep2_wedding_ewan.0011.b.host: "“是的，[char_2.GetFirstNameNoTooltip]，事情跟我想的有点不一样。”"
 ep2_wedding_ewan.0011.c: "[intent_target.GetFirstNameNoTooltip]坐得离上菜的门很近……"
 ep2_wedding_ewan.0011.c.tt.success: "你绊倒一名仆人，将汤洒在了[intent_target.GetFirstNameNoTooltip]身上"
 ep2_wedding_ewan.0011.c.tt.failure: "仆人躲开了你的脚"
 ep2_wedding_ewan.0011.d: "不加注意地跟着点头。"
 ep2_wedding_ewan.0021.t: "闪闪发光，亮晶晶"
 ep2_wedding_ewan.0021.desc.intro.bad: "宴会厅的装饰很漂亮，混合了壁画和稀有花卉——即使严格来说它们并不是最昂贵的。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$装饰的看法。\n\n"
 ep2_wedding_ewan.0021.desc.t1.love.content: "“啊啊啊，#EMP 太棒了#!，”[char_1.GetFirstNameNoTooltip]咯咯地笑着说，“足够的花哨让它变得特别，但又没压过这对幸福的夫妻。”"
 ep2_wedding_ewan.0021.desc.t1.love.lazy: "“你知道，”[char_1.GetFirstNameNoTooltip]沉思道，“这样的水准#EMP 正#!是我本应付出的努力。我赞成！”"
 ep2_wedding_ewan.0021.desc.t1.love.humble: "$ep2_wedding_ewan.0021.desc.t1.love.content$"
 ep2_wedding_ewan.0021.desc.t1.love.forgiving: "“也许它不是最壮观的，”[char_1.GetFirstNameNoTooltip]点点头，“但它仍然用心了，做得不错。”"
 ep2_wedding_ewan.0021.desc.t1.love.compassionate: "$ep2_wedding_ewan.0021.desc.t1.love.forgiving$"
 ep2_wedding_ewan.0021.desc.t1.love.arbitrary: "“我不在乎你说什么，”[char_1.GetFirstNameNoTooltip]慢吞吞地说，“我喜欢它。你已经尽力了，就是有点自命不凡。”"
 ep2_wedding_ewan.0021.desc.t1.love.greedy: "$ep2_wedding_ewan.0021.desc.t1.love.lazy$"
 ep2_wedding_ewan.0021.desc.intro.normal: "宴会厅装饰着各种各样的颜色、气味和景象——只有最稀有的布料和鲜花没有出现在盛装中。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$装饰的看法。\n\n"
 ep2_wedding_ewan.0021.desc.t2.love.content: "“我不知道你怎么会不喜欢这一切，”[char_1.GetFirstNameNoTooltip]咯咯地笑着说，“看看这华丽程度！”"
 ep2_wedding_ewan.0021.desc.t2.love.compassionate: "$ep2_wedding_ewan.0021.desc.t2.love.content$"
 ep2_wedding_ewan.0021.desc.t2.love.generous: "“这里有大量价值连城的东西，”[char_1.GetFirstNameNoTooltip]说，“看到那幅挂毯了吗？那是从半个大陆以外的地方来的。”"
 ep2_wedding_ewan.0021.desc.t2.love.calm: "“[char_1.GetFaith.WealthGodName]啊，这一切#EMP 都#!太完美的，”[char_1.GetFirstNameNoTooltip]兴奋地说，“恰到好处而不会过头！”"
 ep2_wedding_ewan.0021.desc.t2.love.patient: "$ep2_wedding_ewan.0021.desc.t2.love.calm$"
 ep2_wedding_ewan.0021.desc.t2.love.fickle: "“也许这不是一个非常有针对性的选择，”[char_1.GetFirstNameNoTooltip]沉思道，“但我#EMP 喜欢#!这样。多样性在这些事务中很重要。”"
 ep2_wedding_ewan.0021.desc.t2.love.cynical: "“这里有足够的饰物来安抚大众而且没有浪费，”[char_1.GetFirstNameNoTooltip]赞许地说，“考虑得十分周到。”"
 ep2_wedding_ewan.0021.desc.intro.good: "精美的雕塑、异国情调的挂毯、奇异的异国花艺，应有尽有，让宴会厅的人们大开眼界，大饱眼福。$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$装饰的看法\n\n"
 ep2_wedding_ewan.0021.desc.t3.love.ambitious: "“#EMP 这#!就是我所期待的！”[char_1.GetFirstNameNoTooltip]说，“一个适合举办真正#EMP 盛大#!婚礼的场地！”"
 ep2_wedding_ewan.0021.desc.t3.love.diligent: "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.arrogant: "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.honest: "[char_1.GetFirstNameNoTooltip]笑着说：“我很高兴看到在展出上用了心，我无法忍受主办人在这么重要的事上半途而废。”"
 ep2_wedding_ewan.0021.desc.t3.love.just: "$ep2_wedding_ewan.0021.desc.t3.love.honest$"
 ep2_wedding_ewan.0021.desc.t3.love.greedy: "“这些有价值的东西肯定不会吝啬吧？”[char_1.GetFirstNameNoTooltip]笑着说，“好吧，不能说我害怕利用好客的机会。”"
 ep2_wedding_ewan.0021.desc.t3.love.generous: "$ep2_wedding_ewan.0021.desc.t3.love.greedy$"
 ep2_wedding_ewan.0021.desc.midtro: "\n\n"
 ep2_wedding_ewan.0021.desc.t1.hate.ambitious: "“老实说，我更喜欢……”[char_2.GetFirstNameNoTooltip]寻找礼貌措辞，“#EMP 更注重#!装饰。”"
 ep2_wedding_ewan.0021.desc.t1.hate.diligent: "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.arrogant: "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.honest: "[char_2.GetFirstNameNoTooltip]抱怨说：“对我来说，感觉有点吹过头了，如果只承担得起这样的，邀请这么多人干什么？”"
 ep2_wedding_ewan.0021.desc.t1.hate.generous: "$ep2_wedding_ewan.0021.desc.t1.hate.honest$"
 ep2_wedding_ewan.0021.desc.t1.hate.just: "“我觉得水平相当高，”[char_2.GetFirstNameNoTooltip]吸了吸鼻子，“只是我的期望还要更高一点。”"
 ep2_wedding_ewan.0021.desc.t2.hate.ambitious: "“哼，”[char_2.GetFirstNameNoTooltip]气呼呼地说，“这是在浪费好潜力。这里有很多值得一看的地方，为什么#EMP 不#!更进一步呢？”"
 ep2_wedding_ewan.0021.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0021.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t2.hate.greedy: "“在展示方面花费太多，”[char_2.GetFirstNameNoTooltip]哼道，“还不足以真正享受。我很失望。”"
 ep2_wedding_ewan.0021.desc.t2.hate.wrathful: "“我很喜欢，”[char_2.GetFirstNameNoTooltip]哼了一声，“但如果再多一点我会更喜欢。”"
 ep2_wedding_ewan.0021.desc.t2.hate.impatient: "$ep2_wedding_ewan.0021.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0021.desc.t2.hate.stubborn: "“仪式很重要，这仍然是仪式的一部分，”[char_2.GetFirstNameNoTooltip]哼了一声，“它应该更大、更好、更漂亮，所有这些。”"
 ep2_wedding_ewan.0021.desc.t2.hate.zealous: "$ep2_wedding_ewan.0021.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0021.desc.t3.hate.content: "“坦率地说，我觉得这一切都让人筋疲力尽，”[char_2.GetFirstNameNoTooltip]抱怨道，“我甚至分不清什么是座椅，什么是装饰性雕塑。”"
 ep2_wedding_ewan.0021.desc.t3.hate.lazy: "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.humble: "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.compassionate: "“嗯，我不确定，”[char_2.GetFirstNameNoTooltip]吸了吸鼻子，“这一切难道不会让人从仪式上分心吗？”"
 ep2_wedding_ewan.0021.desc.t3.hate.arbitrary: "“真的有那么好吗？”[char_2.GetFirstNameNoTooltip]抱怨道，“这一切能有多贵？”"
 ep2_wedding_ewan.0021.a: "“呸，我更喜欢[char_1.GetFirstNamePossessiveNoTooltip]的积极思考。”"
 ep2_wedding_ewan.0021.a.host: "“[char_1.GetFirstNameNoTooltip]，我自己挑选了很多装饰品。”"
 ep2_wedding_ewan.0021.b: "“恐怕你说得对，[char_2.GetFirstNameNoTooltip]。”"
 ep2_wedding_ewan.0021.b.host: "“[char_2.GetFirstNameNoTooltip]是对的——这不是我想要的。”"
 ep2_wedding_ewan.0021.c: "[intent_target.GetFirstNameNoTooltip]看起来很孤独……"
 ep2_wedding_ewan.0021.d: "不要卷入其中。"
 ep2_wedding_ewan.0031.t: "社交晚餐"
 ep2_wedding_ewan.0031.desc.intro: "在热闹的聚会中，总会有那么多人要看，要结识新面孔，还要熟络老朋友。\n\n从我坐的地方我可以看到"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour: "我附近的统治者"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal: "我的同僚封臣"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal: "我的直属封臣"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege: "我的直属领主"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler: "一位境外统治者，"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_backup: "一位著名的[char_1.GetLadyLord]，"
 ep2_wedding_ewan.0031.desc.midro: "[char_1.GetTitledFirstName]，看起来有点需要更好的陪伴，还有"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_neighbour: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_covassal: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_vassal: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_liege: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_other_ruler: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_backup: "一位著名的[char_2.GetLadyLord]，"
 ep2_wedding_ewan.0031.desc.outro: "[char_2.GetTitledFirstName]，精神振奋，心情愉快。\n\n如果能更好地了解他们中的任何一个都会很有趣，现在#EMP 是#!社交冒险的时候了……"
 ep2_wedding_ewan.0031.a: "“[conversationalist_neighbour.GetFirstNameNoTooltip]，见到你真高兴！”"
 ep2_wedding_ewan.0031.b: "“啊，[conversationalist_covassal.GetFirstNameNoTooltip]，我很高兴你能来……”"
 ep2_wedding_ewan.0031.c: "“很荣幸，[conversationalist_vassal.GetFirstNameNoTooltip]。”"
 ep2_wedding_ewan.0031.d: "“[conversationalist_liege.GetFirstNameNoTooltip][conversationalist_liege.GetLadyLord|U]，你为我们增光添彩！”"
 ep2_wedding_ewan.0031.e: "“[conversationalist_other_ruler.GetFirstNameNoTooltip]。没想到会在这里见到你。”"
 ep2_wedding_ewan.0031.f: "“[conversationalist_backup.GetFirstNameNoTooltip]，你好吗？”"
 ep2_wedding_ewan.0031.g: "有宴会在进行！为什么要拘泥于一次对话？"
 ep2_wedding_ewan.0031.h: "嗯，还有我更愿意与之交谈的其他人。"
 ep2_wedding_ewan.0041.t: "讲两句！讲两句！"
 ep2_wedding_ewan.0041.desc.intro: "每场婚宴都会举办#EMP 数不清#!的演讲。有的长、有的短、有的老实、有的虚伪，在大厅里翻来覆去，波涛汹涌地打断了宴会的每一道菜。\n\n轮到我的时候，我在想——我应该考虑这对幸福的夫妻，还是"
 ep2_wedding_ewan.0041.desc.murder: "幸灾乐祸地评论我未来要加害的人，[intent_target.GetFirstNameNoTooltip]？"
 ep2_wedding_ewan.0041.desc.seduce: "只是追求我未来的征服，[intent_target.GetFirstNameNoTooltip]？"
 ep2_wedding_ewan.0041.desc.diplomacy: "只是想通过我的文字游戏来吸引注意力？"
 ep2_wedding_ewan.0041.desc.matchmaking: "对[intent_target.GetFirstNameNoTooltip]说几句好话？"
 ep2_wedding_ewan.0041.desc.mischief: "试着激起一点兴奋？"
 ep2_wedding_ewan.0041.desc.recreation: "专注于庆祝活动？"
 ep2_wedding_ewan.0041.desc.outro: "\n\n毕竟，对于大多数人来说，双重含义很容易在这片文字的海洋中迷失……"
 ep2_wedding_ewan.0041.a: "如预期那样，赞美幸福的新人。"
 ep2_wedding_ewan.0041.b: "赞美宴会。"
 ep2_wedding_ewan.0041.c: "隐晦地威胁[intent_target.GetFirstNameNoTooltip]。"
 ep2_wedding_ewan.0041.d: "微妙地将话语导向[intent_target.GetFirstNameNoTooltip]。"
 ep2_wedding_ewan.0041.d.tt.success: "[intent_target.GetFirstNameNoTooltip]欣赏这些暗示"
 ep2_wedding_ewan.0041.d.tt.failure: "[intent_target.GetSheHe|U]非常尴尬"
 ep2_wedding_ewan.0041.e: "展示一下你的演讲能力。"
 ep2_wedding_ewan.0041.e.tt.success: "出色的演讲"
 ep2_wedding_ewan.0041.e.tt.failure: "差强人意的演讲"
 ep2_wedding_ewan.0041.f: "谈谈[intent_target.GetFirstNamePossessiveNoTooltip]的优点。"
 ep2_wedding_ewan.0041.g: "暗示一些不正当的莫须有之事。"
 ep2_wedding_ewan.0041.g.tt.success: "那……那是真的？"
 ep2_wedding_ewan.0041.g.tt.failure: "多明显的下流谎言"
 ep2_wedding_ewan.0041.h: "尴尬地坐下来，什么也不说。"
 ep2_wedding_ewan.0041.i: "讲一些好听但敷衍的话。"
 ep2_wedding_ewan.0051.t: "还有另一件事"
 ep2_wedding_ewan.0051.desc.intro: "每个宴会，每，个，宴，会，总是有会有一个长篇大论、出身不良的穷人把那些不会#EMP 保持沉默#!的人逼到墙角。\n\n这次是[dolt.GetFirstName]，[dolt.GetSheHe]"
 ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch: "拼命想让我把我“作为贵族[ROOT.Char.GetLadyLord]——[ROOT.Char.GetTitleAsNameNoTooltip]的丰富资源”投资给[dolt.GetHerHis]"
 ep2_wedding_ewan.0051.desc.drunkard: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$购买一家看似#EMP 迷人#!的乡村酒馆。"
 ep2_wedding_ewan.0051.desc.hashishiyah: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$购买一处据称受到了不公诽谤的大麻蛋糕窝点。"
 ep2_wedding_ewan.0051.desc.rakish: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$从世界最遥远的一端购买一家妓院，带有最优秀的员工。"
 ep2_wedding_ewan.0051.desc.reclusive: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$的计划：资助建造一座几乎遥不可及的庄园，即使是最著名的贵族也能独处。"
 ep2_wedding_ewan.0051.desc.flagellant: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$的计划：某种……鞭刑#EMP 场#!，能够引导数十名忏悔者共同净化痛苦。"
 ep2_wedding_ewan.0051.desc.profligate: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$解释不清的计划……我……我甚至无法理解[dolt.GetSheHe]要钱干什么。"
 ep2_wedding_ewan.0051.desc.journaller: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$建立一个缮写室，显然，该缮写室将主要由#EMP [dolt.GetHerHis]#!的作品组成，至少开始是这样。"
 ep2_wedding_ewan.0051.desc.athletic: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$的想法：建立一种新型的公共体育馆，专注于在各种运动范围内训练各种体能。"
 ep2_wedding_ewan.0051.desc.diligent: "积极地沉迷的日常工作。这个[dolt.GetWomanMan]似乎除了最平凡的任务之外不知道如何谈论任何事情，甚至意识到并不是每个人都对[dolt.GetHerHis]沉闷、无趣的生活感兴趣。"
 ep2_wedding_ewan.0051.desc.patient: "的无情。我试过我能想到的每一个话题，我试过脱离，我试过让其他人参与进来，但[dolt.GetSheHe]似乎决心以冷酷无情的态度缠着我。"
 ep2_wedding_ewan.0051.desc.impatient: "，这人对任何话题都没有耐心。一旦我尝试参与一个主题，我们就会进入下一个主题，两者之间没有任何联系。只是一连串超然的想法，永远。"
 ep2_wedding_ewan.0051.desc.arrogant: "，这人完全、可悲地只顾自己。我们的谈话充斥着虚伪、未经深思熟虑的想法和纯粹的愚蠢，然而这个[dolt.GetWomanMan]完全相信[dolt.GetSheHe]是某种迷人的社交天才。"
 ep2_wedding_ewan.0051.desc.arbitrary: "，这人非常令人困惑。[dolt.GetHerHis|U]的话对#EMP [dolt.GetHerHim]#!来说显然是有道理的，但它们听起来几乎完全与我无关？花了半个小时才弄清楚我在这次谈话中的角色是什么。"
 ep2_wedding_ewan.0051.desc.zealous: "，这人#EMP 喋喋不休#!地谈论[dolt.GetHerHis]与[dolt.GetHerHis]的信仰的个人联系，以及我应该如何努力让[dolt.GetFaith.random_GoodGodNames]的真光进入我的内心。[dolt.GetSheHe|U]没有问过关于#EMP 我的#!信仰的任何问题。"
 ep2_wedding_ewan.0051.desc.fickle: "，这人既决心向我推销计划，又完全不愿意接受一个想法。相反，这是一场永无止境的半生不熟的口头呕吐游行，慢慢淹没了我活下去的意志。"
 ep2_wedding_ewan.0051.desc.vengeful: "，这人完全沉迷于将至高无上的愤怒发泄到某个可怜的、无名的对手身上，以换取一些明显的轻视。我不知道为什么我需要参与这个疯狂的阴谋。"
 #My continued apologies for the poetry randomiser.
 ep2_wedding_ewan.0051.desc.poet: "，这人最令人发指的事情是：糟糕的诗人和被俘虏的观众。[dolt.GetSheHe]在我身上“试探”的诗句甚至都不是诗，它们只是勉强押韵的对联，没有节奏感或韵律感。"
 ep2_wedding_ewan.0051.desc.outro: "\n\n我要尖叫了。"
 ep2_wedding_ewan.0051.a: "温和地退出谈话。"
 ep2_wedding_ewan.0051.a.tt.success: "你解救了你自己"
 ep2_wedding_ewan.0051.a.tt.failure: "依然#EMP 没完没了#!"
 ep2_wedding_ewan.0051.b: "“所有住在[ROOT.Char.GetFaith.random_NegativeAfterLife]的家伙啊，你们能停止这种喋喋不休吗？”"
 ep2_wedding_ewan.0051.b.custom.every_wrathful_guest: "所有[GetTrait('wrathful').GetName( reference )]宾客"
 ep2_wedding_ewan.0051.c: "“闭。嘴。”"
 ep2_wedding_ewan.0051.d: "迅速睡着。"
 ep2_wedding_ewan.0051.d.custom.every_lazy_guest: "所有[GetTrait('lazy').GetName( reference )]宾客"
 ep2_wedding_ewan.0051.e: "“你说#EMP 酒馆#!……”"
 ep2_wedding_ewan.0051.f: "“你说#EMP 蛋糕店#!……”"
 ep2_wedding_ewan.0051.g: "“你说#EMP 妓院#!……”"
 ep2_wedding_ewan.0051.h: "“你说#EMP 私人僻静处#!……”"
 ep2_wedding_ewan.0051.i: "“你说鞭笞柱#EMP 场地#!……”"
 ep2_wedding_ewan.0051.i.tt.deviant: "此选项可用，因为你的[secret.GetName][secret|E]"
 ep2_wedding_ewan.0051.j: "“而且我们不能赔钱？根本不能？”"
 ep2_wedding_ewan.0051.k: "“你说#EMP 缮写室#!……”"
 ep2_wedding_ewan.0051.l: "“你说#EMP 健身房#!……”"
 ep2_wedding_ewan.0051.business_venture.tt: "你的商业投资可能需要很多年才能完成"
 ep2_wedding_ewan.0051.m: "“真是……非常有趣……”"
 ep2_wedding_ewan.0051.m.tt.success: "你看上去真的非常入迷"
 ep2_wedding_ewan.0051.m.tt.failure: "你很圆滑，仅此而已"
 ep2_wedding_ewan.0051.n: "笑着忍受。"
 ep2_wedding_ewan.0051.n.tt: "你听了每一个字"
 ep2_wedding_ewan.0052.t: "未竟事业：盈余"
 ep2_wedding_ewan.0052.desc.intro: "许多年前，我同意要资助[dolt.GetFirstNameNoTooltip]提议的一项商业投资。说实话，我多半把这件事给忘了——"
 ep2_wedding_ewan.0052.desc.dolt_availability.dead: "尤其是这几天[dolt.GetFirstNameNoTooltip]已经死了。"
 ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned: "尤其是因为[dolt.GetFirstNameNoTooltip]现在无法管理任何事情。"
 ep2_wedding_ewan.0052.desc.dolt_availability.free: "毕竟，[dolt.GetFirstNameNoTooltip]几乎没有试图让我投资超过最初的金额。"
 ep2_wedding_ewan.0052.desc.midtro: "\n\n尽管如此，今天早上收到一封信，宣布我们的投资取得了意想不到的成功。"
 ep2_wedding_ewan.0052.desc.drunkard: "小酒馆已经发展成为一个繁荣的酒馆。"
 ep2_wedding_ewan.0052.desc.hashishiyah: "大麻作坊已经变成了懒惰的繁荣之家。"
 ep2_wedding_ewan.0052.desc.rakish: "小妓院已经发展成为一个妖娆的声色场。"
 ep2_wedding_ewan.0052.desc.reclusive: "具有讽刺意味的是，这座私人庄园悄无声息地出名——即使是最著名的贵族似乎也能在那里消失一段时间。"
 ep2_wedding_ewan.0052.desc.flagellant: "鞭刑场现在是一个洁净、增进痛苦的庄园，显然具有令人惊讶的广泛吸引力。"
 ep2_wedding_ewan.0052.desc.profligate: "这封信#EMP 仍然#!没有解释我们的业务到底是什么，但重要的是它似乎#EMP 是#!有利可图的。"
 ep2_wedding_ewan.0052.desc.journaller: "缮写室已经发展到足以定期接受富有赞助人的委托。"
 ep2_wedding_ewan.0052.desc.athletic: "体育馆在低级贵族、雇佣骑士和富有的……#EMP 流浪者#!中广受欢迎，他们寻找不需要自己地产的环境来锻炼和训练。"
 ep2_wedding_ewan.0052.desc.outro: "\n\n在我们的银子上获得了可观的回报后，[dolt.GetFirstNameNoTooltip]忠实地归还了我应得的那份收益。"
 ep2_wedding_ewan.0052.desc.outro.dolt_unavailable: "\n\n在我们的银子获得了可观的回报后，负责监督该行动的管理者忠实地返还了我应得的那份收益。"
 ep2_wedding_ewan.0052.a: "我想我会收回我#EMP 所有#!的投资。"
 ep2_wedding_ewan.0052.b: "当然，毕竟我是个商业天才。"
 ep2_wedding_ewan.0052.c: "意想不到的惊喜！"
 ep2_wedding_ewan.0053.t: "未竟事业：亏空"
 ep2_wedding_ewan.0053.desc.intro: "$ep2_wedding_ewan.0052.desc.intro$"
 ep2_wedding_ewan.0053.desc.dolt_availability.dead: "$ep2_wedding_ewan.0052.desc.dolt_availability.dead$"
 ep2_wedding_ewan.0053.desc.dolt_availability.imprisoned: "$ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned$"
 ep2_wedding_ewan.0053.desc.dolt_availability.free: "$ep2_wedding_ewan.0052.desc.dolt_availability.free$"
 ep2_wedding_ewan.0053.desc.midtro: "\n\n令人惊讶的是，今天早上收到一封匿名信，通知我，我们的生意在一场悲惨的火灾中最终被摧毁。"
 ep2_wedding_ewan.0053.desc.drunkard: "看来这家酒吧的名声越来越差，导致顾客越来越少，最终，一些无名的当地人自己动手了。"
 ep2_wedding_ewan.0053.desc.hashishiyah: "大麻作坊未能吸引到新顾客，最后因有人打翻灯笼而烧毁，几分钟后无人注意。"
 ep2_wedding_ewan.0053.desc.rakish: "小妓院一度风生水起，后来却染上了一种只能说是可怕的新型性病。火焰是净化它的唯一选择。"
 ep2_wedding_ewan.0053.desc.reclusive: "具有讽刺意味的是，在未能引起多大兴趣之后，私人庄园的确切位置就丢失了。只有一群擅自占用那里的土匪偶然引起大火，才重新确定了它的废墟位置。"
 ep2_wedding_ewan.0053.desc.flagellant: "那些需要通过净化痛苦来获得精神满足的人的预期市场根本没有实现，鞭刑场变成了廉价柴火场。如今，当你需要他们时，罪人永远不够。"
 ep2_wedding_ewan.0053.desc.profligate: "到底是什么东西被烧毁了，或者在哪里，或者如何被烧毁，就像最初的话题一样神秘，只剩下烟雾、灰烬和混乱。"
 ep2_wedding_ewan.0053.desc.journaller: "尽管提供了丰厚的报酬，但事实证明，要找到愿意辛辛苦苦翻阅[dolt.GetFirstNamePossessive]收集的日记的熟练、有文化的誊抄者是不可能的。缮写室从来没有出现过。"
 ep2_wedding_ewan.0053.desc.athletic: "似乎大多数想要锻炼身体的人也喜欢与其他人打架。在一连串由决斗变成谋杀的事件之后，体育馆屈服于一场将建筑物夷为平地的骚乱。"
 ep2_wedding_ewan.0053.desc.outro: "\n\n我早该知道不要资助像[dolt.GetFirstNameNoTooltip]这样该死的白痴。"
 ep2_wedding_ewan.0053.a.alive: "可恨，我要让那个白痴戴上镣铐！"
 ep2_wedding_ewan.0053.a.dead: "可惜[dolt.GetSheHe]死得太透了，都无法再掐死一次。"
 ep2_wedding_ewan.0053.b: "这可能是意料之中的。"
 ep2_wedding_ewan.0061.t: "致我心爱的[oldling.Custom2('RelationToMeShort', relative )|U]！"
 ep2_wedding_ewan.0061.desc.intro: "尽管举行了庆祝活动，当[relative.GetHerHis]的[relative.Custom2('RelationToMeShort', oldling )][oldling.GetTitledFirstName]手里拿着酒杯开始摇摇晃晃地站起来时，一种纯粹、可怜的恐惧的表情迅速战胜了[relative.GetTitledFirstName]。\n\n"
 ep2_wedding_ewan.0061.desc.arrogant: "人尽皆知的吹牛大王[oldling.GetFirstNameNoTooltip]开始长篇大论地吹嘘[oldling.GetSheHe]在[relative.Custom('GetBrideGroom')]的成长过程中所扮演的角色，充满了令人尴尬的童年轶事和笑话。"
 ep2_wedding_ewan.0061.desc.honest: "大多数人会认为[oldling.GetFirstNamePossessiveNoTooltip]诚实的名声是一种福气，但事实证明……这是误入歧途，这位好心的老[oldling.GetWomanMan]喋喋不休地讲述着[relative.Custom('GetBrideGroom')]童年时期最尴尬的故事。"
 ep2_wedding_ewan.0061.desc.deceitful: "[oldling.GetFirstNamePossessiveNoTooltip]在最好的时候是个寓言家，[relative.Custom('GetBrideGroom')]关于新娘童年的演讲出现了一点点#EMP 可耻#!的偏差。关于那头驴的情节似乎特别不必要。"
 ep2_wedding_ewan.0061.desc.gregarious: "[oldling.GetFirstNamePossessiveNoTooltip]年轻时偏爱参加聚会，[oldling.GetHerHis]的演讲几乎是无底洞的一系列相互关联、曲折的轶事，只有最令人尴尬的部分与[relative.Custom('GetBrideGroom')]有关。"
 ep2_wedding_ewan.0061.desc.ambitious: "[oldling.GetFirstNamePossessiveNoTooltip]的演讲总是以干劲和野心为标志，[oldling.GetHerHis]的演讲肯定会给自己带来足够的信任，因为[oldling.GetHerselfHimself]的成功教养使[relative.Custom('GetBrideGroom')]走到了这一步，尽管有尴尬得童年（而且显然是粉刺缠身）。"
 ep2_wedding_ewan.0061.desc.diplomat: "[oldling.GetFirstNameNoTooltip]以能说会道著称，显然无法抗拒讲述[relative.Custom('GetBrideGroom')]早年生活故事的机会，以及[oldling.GetSheHe]试图教给[relative.GetHerHim]的许多教训。据[oldling.GetHerHim]说，通常都不会成功。"
 ep2_wedding_ewan.0061.desc.poet: "对于大多数听众来说，命运比死亡更糟糕，[oldling.GetFirstNameNoTooltip]似乎亲自写了一首关于[relative.Custom('GetBrideGroom')]最……可爱尴尬的童年时刻的长篇、矫揉造作的诗。"
 ep2_wedding_ewan.0061.desc.sadistic: "[oldling.GetHerHis]的[oldling.Custom('MaskFace')][oldling.Custom('MaskFace_BehindAcross')]是完全的恶意，[oldling.GetFirstNameNoTooltip]开始对[relative.Custom('GetBrideGroom')]的童年进行#EMP 极其#!详细的描述。个人轶事很多，而且不加修饰。"
 ep2_wedding_ewan.0061.desc.drunkard: "[oldling.GetFirstNameNoTooltip]摇摇晃晃地站在原地，开始含糊不清地回忆起[relative.Custom('GetBrideGroom')]的童年。形象有点夸张，但肯定会给表演带来活力。"
 ep2_wedding_ewan.0061.desc.hashishiyah: "尴尬的一刻，[oldling.GetFirstNameNoTooltip]似乎忘记了[oldling.GetSheHe]为什么站起来，眨着通红的眼睛。然后，某些地方发出咔嗒声，开始讲述[relative.Custom('GetBrideGroom')]的童年，至少有一半咯咯笑。"
 ep2_wedding_ewan.0061.desc.skill.diplomacy: "[oldling.GetFirstNameNoTooltip]一向善于言辞，显然一直期待着这回：[oldling.GetHerHis]的演讲很快就变成了对[relative.Custom('GetBrideGroom')]生活的详尽比喻，也许有点不讨人喜欢。"
 ep2_wedding_ewan.0061.desc.skill.learning: "作为一名博学的[relative.GetWomanMan]，[oldling.GetFirstNamePossessiveNoTooltip]的演讲充满了文学引述和高调的哲学笑话，只是偶尔会因为[relative.Custom('GetBrideGroom')]童年时期的尴尬轶事而停下来。"
 ep2_wedding_ewan.0061.desc.old: "就[oldling.GetHerHis]的年龄而言，[oldling.GetFirstNamePossessiveNoTooltip]的讲话并不那么活泼，他的讲话漫无边际又含糊不清，讲了[relative.Custom('GetBrideGroom')]非常忍辱负重的童年时光，还有#EMP 过去#!的美好时光。"
 ep2_wedding_ewan.0061.desc.very_old: "[oldling.GetFirstNameNoTooltip]是个老[oldling.GetWomanMan]，有#EMP 一大堆#!关于[relative.Custom('GetBrideGroom')]的轶事要讲。这基本上就是[oldling.GetSheHe]所做的。没有太多的联系线索，只有洪流般的童年回忆和家庭笑话。"
 ep2_wedding_ewan.0061.desc.outro: "\n\n[relative.GetFirstNameNoTooltip]看上去像是一心赴死。"
 ep2_wedding_ewan.0061.a: "“谢谢你，[oldling.GetFirstName]，感谢你#EMP 精彩的#!演讲……”"
 ep2_wedding_ewan.0061.b: "礼貌地鼓起掌来阻止[oldling.GetHerHim]。"
 ep2_wedding_ewan.0061.b.tt.success: "你强迫[oldling.GetFirstNameNoTooltip]下来"
 ep2_wedding_ewan.0061.b.tt.failure: "[oldling.GetSheHe|U]不顾一切地继续唠叨"
 ep2_wedding_ewan.0061.c: "咧嘴笑并忍受它。"
 ep2_wedding_ewan.0061.d: "欢呼并要求更多。"
 ep2_wedding_ewan.0061.d.tt.crit_success: "[oldling.GetFirstNameNoTooltip]开始讲了一个#EMP 很长#!的故事"
 ep2_wedding_ewan.0061.d.tt.success: "[oldling.GetFirstNameNoTooltip]鼓起勇气"
 ep2_wedding_ewan.0061.e: "促使[oldling.GetFirstNameNoTooltip]继续"
 ep2_wedding_ewan.0061.e.tt.crit_success: "$ep2_wedding_ewan.0061.d.tt.crit_success$"
 ep2_wedding_ewan.0061.e.tt.success: "$ep2_wedding_ewan.0061.d.tt.success$"
 ep2_wedding_ewan.0061.e.tt.failure: "[oldling.GetFirstNameNoTooltip]蹒跚了几分钟"
 ep2_wedding_ewan.0061.f: "不再关注"
 ep2_wedding_ewan.0071.t: "誓约瞬间"
 ep2_wedding_ewan.0071.desc: "“[ROOT.Char.GetFirstNameNoTooltip]”，我的领主[liege.GetTitledFirstName]沉思道，“我一直很喜欢你。你努力工作以吸引我，你的名声传遍了整个[liege.GetPrimaryTitle.GetNameNoTier]”。\n\n我点点头，在这位[liege.GetWomanMan]在继续喋喋不休时有点被庆祝活动所吸引。\n\n“我有一个提议——你喜欢取悦我，我喜欢和你交往。你给你的仰慕者说说我的好话，作为交换，我会让所有人知道你对我有特殊利益？”"
 ep2_wedding_ewan.0071.a: "听起来是一笔非常公平的交易！"
 ep2_wedding_ewan.0071.b: "谢谢，但是不用了。"
