 legitimacy_intent: "提高正统性"
 legitimacy_intent_desc: "你打算利用这次聚会来提高你的[legitimacy|E]。"
 altruism_intent_header: "行善："
 altruism_intent: "行善"
 altruism_intent_desc: "你希望找机会采取利他行动来改善他人的生活。这常常会带来[county_opinion|E]和[piety|E]的上升。[GetTrait('zealous').GetName( GetNullCharacter )|U]、[GetTrait('generous').GetName( GetNullCharacter )]和[GetTrait('improvident').GetName( GetNullCharacter )]角色可能会减少[stress|E]。"
 justice_intent: "正义"
 justice_intent_desc: "任何邪恶终将绳之以法。这通常会提高[control|E]，并且[GetTrait('just').GetName( GetNullCharacter )]角色可能会失去[stress|E]。"
