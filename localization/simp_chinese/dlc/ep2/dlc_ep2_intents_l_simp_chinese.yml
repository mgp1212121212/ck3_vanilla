 reduce_stress_intent_desc: "你希望专注于寻找舒缓[stress|E]的机会，以降低压力。"
 murder_attendee_intent: "谋杀"
 murder_attendee_intent_desc: "你专注于终结你的目标的生命。这通常会触发谋杀时机和特殊选项。"
 woo_attendee_intent: "勾引"
