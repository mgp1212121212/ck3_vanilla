 cultural_ambassador_recruited.tt: "将招募一名高[diplomacy|E]能力的文化大使加入你的旅团"
 fancy_mounts_option: "优良坐骑"
 fancy_mounts_option_desc: "你经验丰富的马厩管理人员为你的旅团配备了全领地内最好的坐骑。"
