 travel_events.0060.notification.a: "骑士特质提升：[selected_knight.GetShortUIName]"
 travel_events.0060.notification_desc: "因为在随你一起旅行时获得了经验，[selected_knight.GetShortUINamePossessive]的能力提升了。"
 travel_events.0060.notification.b: "骑士能力#EMP 大幅提升#!"
 travel_events.0060.notification.c: "骑士能力提升"
 travel_events.0060.notification.d: "骑士获得荣誉值"
 superior_armaments_option: "优良军备"
 superior_armaments_option_desc: "你的优秀铁匠会为旅团配备最好的装备。"
 anxious_option: "加快脚步"
 anxious_option_desc: "世界黑暗而危险，最好尽快结束旅程。"
 circumspect_option: "谨慎"
 circumspect_option_desc: "永远不让他们知道你的下一步行动。"
 purchase_rough_terrain_gear_option: "购买探路者装备"
 purchase_rough_terrain_gear_option_desc: "对那些毫无准备的人来说，穿山越沼是一项挑战！你将购买攀爬钩、额外的绳索和各种必要的装备，以穿越最危险的道路。"
 purchase_desert_gear_option: "购买旱地探索者物品"
 purchase_desert_gear_option_desc: "你会购买面纱来遮挡风沙，以及强壮的骆驼在旅途中提供协助。"
 purchase_forest_gear_option: "购买荒野工具包"
 purchase_forest_gear_option_desc: "森林没有主人——但你会用长刀、锯子、斧头和#EMP 许多#!车轮润滑油来驯服它！"
 adventurers_encourage_relationships_option: "鼓励关系"
 adventurers_encourage_relationships_option_desc: "真正持久的关系不能强求，它们来自共同的患难。这条路可能非常残酷，但每克服一个挑战，就有可能建立新的关系。"
 adventurers_encourage_relationships_option.tt: "在你[travel|E]经过[baronies|E]时，你的[followers|E]可能会自发建立[friendships|E]，成为[lovers|E]或[marry|E]——极可能与彼此，也可能与[wanderers|E]。通过这种方式建立的每个关系都会给予你[prestige_i][prestige|E]。\n#weak （你的[Concept('children', '子女')|E]，[spouses|E]或其他你在意的角色不会[marry|E]或成为[lovers|E]。这不会让[followers|E]成为[GetTrait('adulterer').GetName( GetNullCharacter )]。）#!"
 ep3_travel_option_events.0002.title: "你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_marry'))|U][courtier_to_marry.GetFirstName]与[marriage_material.GetFirstName]结婚了"
 ep3_travel_option_events.0003.title: "你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_befriend'))|U][courtier_to_befriend.GetFirstName]与[friend_target.GetFirstName]成为了朋友"
 ep3_travel_option_events.0004.title: "你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_love'))|U][courtier_to_love.GetFirstName]和[pls_love_me.GetFirstName]成为了情人"
 adventurers_search_for_secrets_option: "搜寻秘密"
 adventurers_search_for_secrets_option_desc: "传言就是通向秘密宝库的地图——但需要灵活的头脑才能顺着地图找到X标记所在！"
 adventurers_search_for_secrets_option.tt: "通过[barony|E]时，你可能会得知当地某人的[secret|E]\n#weak （概率等于你的[intrigue_i]%）#!"
 adventurers_search_for_secrets_option.title: "[GetTravelOption('adventurers_search_for_secrets_option').GetName]成功！"
 adventurers_proselytize_zealously_option: "向当地人传教"
 adventurers_proselytize_zealously_option_desc: "在遥远的世界，他们还没有听到真正的信仰。纠正这一点是我们的庄严职责。"
 adventurers_proselytize_zealously_option.tt: "通过[barony|E]时，你可以使一位居住于那里的[wanderer|E]改信你的[faith|E]，并获得[piety_i][piety|E]\n#weak （百分比概率等于你的[learning_i]）#!"
 adventurers_proselytize_zealously_option.title: "[wanderer_to_convert.GetShortUIName]改信[ROOT.Char.GetFaith.GetName]！"
 adventurers_gather_inspiration_option: "搜集灵感"
 adventurers_gather_inspiration_option_desc: "在路上可以找到很多灵感——美丽的风景、令人印象深刻的地标性建筑和非凡的人物。它们真的能让灵思如泉涌！"
 adventurers_gather_inspiration_option.tt: "通过[barony|E]时，一名随机[follower|E]有概率获得[inspired|E]\n#weak （概率等于你六分之一的[stewardship_i]%）#!"
 adventurers_gather_inspiration_option.title: "你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_follower'))|U][inspired_follower.GetFirstName]获得了启发！"
 adventurers_gather_inspiration_option.effect: "[inspired_follower.GetUIName]获得了[inspired_follower.GetCurrentInspiration.GetName]——[inspired_follower.Custom('InspirationTypeDescriptionFuturePresent')]。\n\n[inspired_follower.Custom('InspiredPersonQuality')]"
 adventurers_make_local_deals_option: "高风险交易"
 adventurers_make_local_deals_option_desc: "买卖#EMP 什么时候#!都能做。只要人们知道你，相信你，愿意讨价还价。遗憾的是，这也意味着强盗#EMP 非常#!了解目标是谁……"
 adventurers_make_local_deals_option.tt: "通过[barony|E]时，你获得该地产[raid_loot|E]数值#V 25%#!的[gold_i][gold|E]\n#weak （每座地产只能获取一次）#!"
 adventurers_scout_for_talent_option: "搜索人才"
 adventurers_scout_for_talent_option_desc: "在你的旅途中，会遇到许多厌世的人物——其中一些人肯定在寻找工作！"
 adventurers_scout_for_talent_option.tt: "如果你有空缺[officers|E]职位，解锁用[gold_i][gold|E]招募[wanderers|E]的事件"
 excellent.aptitude_tt: "[local_character.GetUINamePossessive]的[aptitude|E]为$aptitude_excellent$"
 good.aptitude_tt: "[local_character.GetUINamePossessive]的[aptitude|E]为$aptitude_good$"
 average.aptitude_tt: "[local_character.GetUINamePossessive]的[aptitude|E]为$aptitude_average$"
 poor.aptitude_tt: "[local_character.GetUINamePossessive]的[aptitude|E]为$aptitude_poor$"
 terrible.aptitude_tt: "[local_character.GetUINamePossessive]的[aptitude|E]为$aptitude_terrible$"
 ep3_travel_option_events.0001.t: "$adventurers_scout_for_talent_option$：有意向的追随者"
 ep3_travel_option_events.0001.intro: "我穿越[location.GetTitle.GetNameNoTier]时遇到一个[local_character.GetWomanMan]。当我走进时，[local_character.GetSheHe|U]一幅[ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('local_character'))]样子，[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('local_character'))]。\n\n"
 ep3_travel_option_events.0001.court_physician_court_position: "“[local_character.GetFaith.HighGodName|U]与你同在，我是[local_character.GetFullName]——住在[location.GetNameNoTooltip]的医生。当地人找我来治疗他们的病痛：骨折、皮疹，我甚至时不时负责接生。我对健康和体液的热情让我渴望漫游，渴望探索。”\n\n"
 ep3_travel_option_events.0001.bodyguard_court_position: "“你好，我叫[local_character.GetFullName]。我知道如何打架。也很会打。昨天斗殴时我一拳就撂倒了那个马夫。”\n\n"
 ep3_travel_option_events.0001.travel_leader_court_position: "“嘿！你迷路了吗，旅行者？我叫[local_character.GetFullName]，很了解这片土地。我每天都在这片美丽的[location.Custom('GetTerrainTypePlural')]放羊，但我的心属于遥远的道路。成为一名探路者，一名向导——这是我的梦想。”\n\n"
 ep3_travel_option_events.0001.second_camp_officer: "“你好，我叫[local_character.GetFullName]。多年来，我一直在[location.GetNameNoTooltip]市场监督马车的装载工作。我曾在本地磨坊组织了几十名雇工。没错，没什么我不能做的……”\n\n"
 ep3_travel_option_events.0001.quartermaster_camp_officer: "“我曾一丝不苟地安排[location.GetNameNoTooltip]的仓库，我保存着每一个苹果、葱头和谷物的清单和账目。但一直待在这让我有些厌倦了。”\n\n"
 ep3_travel_option_events.0001.armorer_camp_officer: "“我在锻造厂工作，为[location.GetNameNoTooltip]驻军修复盔甲。虽然一直都有活儿，但我很久以前就感觉到了道路的呼唤。”\n\n"
 ep3_travel_option_events.0001.chief_forager_camp_officer: "“我是[local_character.GetFullName]——我整天待在[location.Custom('GetTerrainTypePlural')]，在[location.Custom('GetProvinceFoliageDesc')]和[location.Custom('GetProvinceGroundDesc')]搜寻[local_character.Custom('RegionalRootVegetablePlural')]和[local_character.Custom('GetRandomRegionalWildDaytimeBird')]蛋。我把找到的东西带到[location.GetNameNoTooltip]市场，卖给流浪者。”\n\n"
 ep3_travel_option_events.0001.master_thief_camp_officer: "“最好看好你的钱包，这地方扒手很多。当然，我永远不会从你这样的人那里偷东西……不，我的心思灵巧，我宁愿把目光投向远方的财富。”\n\n"
 ep3_travel_option_events.0001.head_porter_camp_officer: "“你好，我叫[local_character.GetFullName]，是个搬运工——我喜欢说，我将整个[location.GetNameNoTooltip]都扛在了背上，哈哈！我打包并搬运各种各样的东西：陶器、食物、武器，你能想得到的都有。”\n\n"
 ep3_travel_option_events.0001.head_groom_camp_officer: "“[local_character.GetFaith.HighGodName|U]与你同在，我叫[local_character.GetFullName]，我是[location.GetNameNoTooltip]的一个马倌。我照顾几十只动物，接生小马驹，修复破旧的马鞍和其他骑马设备。”\n\n"
 ep3_travel_option_events.0001.huntperson_camp_officer: "“你好——我是个猎人，名叫[local_character.GetFullName]，我在[location.GetNameNoTooltip]的[location.Custom('GetTerrainTypePlural')]里追逐我的猎物。[location.Custom('TerrainTypeProvince')]是许多动物的家，全都是我的猎物：[local_character.Custom('GetRegionalDeerType')]、[local_character.Custom('GetRandomRegionalSmallGame')]和[local_character.Custom('GetRandomRegionalWildDaytimeBird')]等等。”\n\n"
 ep3_travel_option_events.0001.kennelperson_camp_officer: "“你好，我是[local_character.GetFullName]，管理着[location.GetNameNoTooltip]的犬舍。我的狗，我[local_character.Custom('ComplimentAdjective')]小狗，我称它们为人类最好的朋友。我训练它们，喂养它们，为狩猎做好准备——我保证，它们是最忠诚的伙伴！”\n\n"
 ep3_travel_option_events.0001.chief_engineer_camp_officer: "“我曾在[location.GetNameNoTooltip]的车间里制造弩炮，夜以继日地工作了几个月！搬运木材、上紧发条、捶打齿轮……现在我渴望漫游。”\n\n"
 ep3_travel_option_events.0001.witness_camp_officer: "“啊，我能看出你是多么伟大！你的营地是多么伟大！这个地方，[location.GetNameNoTooltip]，曾经也很好——但已经一去不复返了，我想离开。你显然是个[ROOT.Char.Custom('ComplimentAdjective')]、[ROOT.Char.Custom( 'RomanticComplimentAdjective')]人，一位真正的[ROOT.Char.Custom('RomanticComplimentNoun')]！”\n\n"
 ep3_travel_option_events.0001.person_haggler_camp_officer: "“我是狱卒[local_character.GetFullName]——我在[location.GetNameNoTooltip]的监狱工作，那里很多囚犯。我为他们的自由议价，当赎金支付后，我会为他们喂食，清洁，穿衣，然后将他们送走。”\n\n"
 ep3_travel_option_events.0001.camp_cook_camp_officer: "“你好啊，[ROOT.Char.Custom('RomanticComplimentNoun')]，你饿了吗？你看，我是个厨师，在本地一个酒馆工作。你一定不会相信我能用[local_character.Custom('RegionalRootVegetablePlural')]和[local_character.Custom('GetRandomRegionalSmallGame')]做出什么美味！但是，我多么希望烹饪更珍奇的食材啊……”\n\n"
 ep3_travel_option_events.0001.master_bard_camp_officer: "“你好，我的名字是[local_character.Custom('ComplimentAdjective')][local_character.GetFullName]！我在本地酒馆里演出歌唱，但漫游欲填满了我的心！我需要逃离这里，前往我的音乐能被世界倾听的地方！”\n\n"
 ep3_travel_option_events.0001.stooge_camp_officer: "“我厌倦了像条狗一样被踢来踢去！这里没人尊重我，一提到‘[local_character.GetFullName]’所有人都开口大笑，都是蠢货！[local_character.Custom('InsultNoun')|U]！[ROOT.Char.Custom('InsultNoun')|U]！#EMP 啊，我要疯了——我必须离开这里！#!”\n\n"
 ep3_travel_option_events.0001.master_of_arms_camp_officer: "“听好了！我是[local_character.GetFullName]，[location.GetNameNoTooltip]守军的卫队长。我鞭策新人使其成长，组织守卫换防。所有人都依赖我告诉他们怎么做。”\n\n"
 ep3_travel_option_events.0001.light_cavalry_captain_camp_officer: "“[local_character.GetFaith.HighGodName|U]与你同在，我是[local_character.GetFullName]。我是个斥候、信使和骑手——我的心属于荒野，远离城镇和村庄。”\n\n"
 ep3_travel_option_events.0001.camelry_captain_camp_officer: "“骆驼就是我的生命。我已经无数次骑着它们参加战斗，没人能挡得住‘[local_character.GetFullNamePossessive]的征服之驼’。我希望能再次看看世界，我希望能再次征服！”\n\n"
 ep3_travel_option_events.0001.elephantry_captain_camp_officer: "“你好，我叫[local_character.GetFullName]。我照料着我们称之为大象的这些巨兽，我为它们刷洗并喂食。这些长着獠牙的巨兽发动的冲锋极其致命。”\n\n"
 ep3_travel_option_events.0001.heavy_cavalry_captain_camp_officer: "“我是[local_character.GetFullName]，在[location.GetNameNoTooltip]的卫队里担任[local_character.Custom('KnightCultureNoTooltipLowercase')]，我曾人马俱甲，无数次向领地的敌人发动冲锋。”\n\n"
 ep3_travel_option_events.0001.horse_archer_captain_camp_officer: "“我是[local_character.GetFullName]，从小时候起我就生活在马鞍上。[local_character.GetFaith.HighGodName|U]赐我以技巧、耐力和坚毅。我只需要一张弓和一匹马。”\n\n"
 ep3_travel_option_events.0001.archer_captain_camp_officer: "“你好，我是看守人[local_character.GetFullName]，我在哨塔顶端探查[location.GetNameNoTooltip]的[location.Custom('GetTerrainTypePlural')]。如果有强盗接近，我的弓会代替语言。不过我厌倦了这种总待在一个地方的工作——我想要前往远方，比我的弓箭射程还要远的地方！”\n\n"
 ep3_travel_option_events.0001.heavy_infantry_captain_camp_officer: "“你好，我叫[local_character.GetFullName]。我身着重甲，手持盾牌在[location.GetNameNoTooltip]守军服役。干了这么多年，但最后一支箭差点把我射死了，我开始想生活中还有其他东西。”\n\n"
 ep3_travel_option_events.0001.light_infantry_captain_camp_officer: "“我是[local_character.GetFullName]，[location.GetNameNoTooltip]驻军的一名兵士。我使用袭扰战术，投掷标枪，抓起小盾和匕首——然后开始杀戮。我在这里服役已经够久了，这个世界还有许多其他东西。”\n\n"
 ep3_travel_option_events.0001.pike_captain_camp_officer: "“我在[location.GetNameNoTooltip]守军中担任枪兵多年。我知道枪兵该如何行动——掘壕防守，面对敌军，然后以钢铁般的意志等待冲锋。”\n\n"
 ep3_travel_option_events.0001.master_of_spoils_camp_officer: "“你好，我是[local_character.GetFullName]。我厌倦了独自一人拦路抢劫，如果没人可以分享，黄金又有什么乐趣……你和你的对付看起来非常强。”\n\n"
 ep3_travel_option_events.0001.fallback: "“你好，我是[local_character.GetFullName]。我厌倦了在这片土地上流浪。我打过很多零工，但我不想再止步于此了。”\n\n"
 ep3_travel_option_events.0001.excellent: "“我精通我的手艺。”[local_character.GetSheHe|U]自信地说道。“有我在你身边，你会是无敌的。”"
 ep3_travel_option_events.0001.good: "“你一定用得上我的能力。”[local_character.GetSheHe|U]继续道。“我们可以讨论报酬了吗？”"
 ep3_travel_option_events.0001.average: "“我愿意加入你的营地。”[local_character.GetSheHe|U]继续道。“几枚硬币就足够将我带走。”"
 ep3_travel_option_events.0001.poor: "“我或许不是最好的，但我积极肯干。”[local_character.GetSheHe|U]说道。“只需要一点金币就能让我加入你的营地。”"
 ep3_travel_option_events.0001.terrible: "“可怜可怜贫穷、没用的我！”[local_character.GetSheHe|U]卑躬屈膝地说道。“我愿意为了一枚钱做任何事——我甚至会#EMP 微笑#!着清理粪坑。”"
 ep3_travel_option_events.0001.a: "我很乐意付钱让你加入我的营地！"
 ep3_travel_option_events.0001.provisions: "我只会包你的食物和衣服。"
 ep3_travel_option_events.0001.b: "滚开，没用的[local_character.Custom('InsultNoun')]。"
