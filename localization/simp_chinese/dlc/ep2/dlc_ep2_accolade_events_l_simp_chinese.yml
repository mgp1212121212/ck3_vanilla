l_simp_chinese:
 ep2_accolade_events.0100.t: "猎人之道"
 ep2_accolade_events.0100.desc: "如何追踪一只野生生物，射出一支又一支的箭，还是快马加鞭？\n\n“那些都只是徒劳！”我那著名的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')][huntsmaster.GetName]笑道。\n\n野兽非常狡猾。追踪者靠近时它们就嗅到了气味，在被包围前就四散奔逃，而陷入绝境时又会背水一战。要想杀死猎物就需要对猎物和荒野了如指掌，一旦号角声响起就绝不手软。\n\n[huntsmaster.GetFirstNameNoTooltip]是众多猎人中能力最出众的。在[huntsmaster.GetHerHis]的陪同下，"
 ep2_accolade_events.0100.desc.both: "我的[ROOT.Char.Custom2('RelationToMeShort', new_hunter_2)][new_hunter_2.GetFirstName]和我开始了解[ROOT.Char.GetFaith.HighGodName]所造生灵的习性……以及战胜它们的方法。"
 ep2_accolade_events.0100.desc.heir: "我的[ROOT.Char.Custom2('RelationToMeShort', new_hunter)][new_hunter.GetFirstName]开始了解[ROOT.Char.GetFaith.HighGodName]所造生灵的习性……以及战胜它们的方法。"
 ep2_accolade_events.0100.desc.liege: "我开始了解[ROOT.Char.GetFaith.HighGodName]所造生灵的习性……以及战胜它们的方法。"
 ep2_accolade_events.0100.a: "追逐起来吧！"
 ep2_accolade_events.0200.t: "利如剑刃"
 ep2_accolade_events.0200.desc: "“很好！”[acclaimed_blademaster.GetName]露出了笑容，#EMP “再来一次！”#!\n\n剑与剑叮当作响，意志与意志互相对抗。见习剑士唯一能感觉到的就是对胜利的渴望——但技艺精湛的骑士[acclaimed_blademaster.GetFirstNameNoTooltip]只是微笑着将对手的剑拍到一边。\n\n"
 ep2_accolade_events.0200.desc.both_not_martial: "我筋疲力尽，停下了攻击。\n\n“你的剑控制得很不错，[ROOT.Char.GetLadyLord]，”[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]说道，“你的[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]也是。我可以……训练你们两个，如果你愿意的话？”\n\n我用起泡的手指握住剑柄。我的出身按理不应做这种事，我要挑战这项规则吗？"
 ep2_accolade_events.0200.desc.liege_not_martial: "我筋疲力尽，停下了攻击。\n\n“你的剑控制得很不错，[ROOT.Char.GetLadyLord]，”[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]说道，“你的[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]也是。既然我正在训练[new_blademaster_2.GetHerHim]，我也可以……训练你，如果你愿意的话？”\n\n我用起泡的手指握住剑柄。我的出身按理不应做这种事，我要挑战这项规则吗？"
 ep2_accolade_events.0200.desc.heir_not_martial: "我筋疲力尽，停下了攻击。\n\n“你的剑控制得很不错，[ROOT.Char.GetLadyLord]，”[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]说道，“你的[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]也是。[new_blademaster_2.GetFirstName]问过我是否可以训练你们两个。”\n\n我的继承人[new_blademaster_2.GetFirstName]的出身按理不应做这种事，[new_blademaster_2.GetHerHis]要挑战这项规则吗？"
 ep2_accolade_events.0200.desc.both: "我筋疲力尽，停下了攻击。\n\n“你的剑控制得很不错，[ROOT.Char.GetLadyLord]，”[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]说道，“你的[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]也是！只需稍加培养，你们就能走上这一条路。”"
 ep2_accolade_events.0200.desc.heir: "我的[ROOT.Char.Custom2('RelationToMeShort', new_blademaster)][new_blademaster.GetFirstName]筋疲力尽，停下了[new_blademaster.GetHerHis]的攻击。\n\n“[new_blademaster.GetHerHis|U]的剑控制得很不错，[ROOT.Char.GetLadyLord]，”[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]说道，“只需稍加培养，[new_blademaster.GetHerHis]就能走上这一条路。”"
 ep2_accolade_events.0200.desc.liege: "我筋疲力尽，停下了攻击。\n\n“你的剑控制得很不错，[ROOT.Char.GetLadyLord]，”[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]说道，“只需稍加培养，你就能走上这一条路。”"
 ep2_accolade_events.0200.a: "让我们的敌人颤抖吧！"
 ep2_accolade_events.0200.b: "只有那些需要战斗的人才需要知道如何战斗。"
 ep2_accolade_events.0200.b.tt: "毕竟我要为[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]做个表率。"
 defied_martial_custom_modifier: "违反军事惯例"
 defied_martial_custom_desc: "该角色无视社会习俗，让不合适的剑士拿起了剑。"
 ep2_accolade_events.0300.t: "取悦大众者的信条"
 ep2_accolade_events.0300.desc: "与我共进早餐时，我的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')][master_of_revels.GetFirstName]用关于廷臣的不太常见的见解来取悦我，还讲了壮观而荒谬的故事，同时消灭了大量的食物和饮品。\n\n“生活的果实到处都是，我的[ROOT.Char.GetTitleTierName]，”[master_of_revels.GetSheHe]说，“成熟的果实挂满在枝头，只有漫不经心地爬上去才能品尝到。”\n\n[master_of_revels.GetFirstNameNoTooltip]对美好生活的享受是众人津津乐道的。[master_of_revels.GetSheHe]总是在不经意间收获友谊和魅力。\n\n"
 ep2_accolade_events.0300.desc.both: "对我的继承人[new_reveler_2.GetFirstName]和我自己都是喧闹的启发。"
 ep2_accolade_events.0300.desc.heir: "对我的继承人[new_reveler_2.GetFirstName]是个喧闹的启发。"
 ep2_accolade_events.0300.desc.liege: "我发现自己受到了启发。"
 ep2_accolade_events.0300.a: "敬热闹的夜晚和甜蜜的水果！"
