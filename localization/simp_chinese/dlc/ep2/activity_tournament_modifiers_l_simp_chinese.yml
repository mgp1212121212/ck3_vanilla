l_simp_chinese:
 speeches_and_games_modifier: "演讲和游戏"
 speeches_and_games_modifier_desc: "这个伯爵领的领主以他的辉煌和魅力，征服了不守规矩的群众。"
 feeble_presence_modifier: "气质软弱"
 feeble_presence_modifier_desc: "该伯爵领的领主没有显现出可以控制暴民的能力。"
 deft_cavalrymen_modifier: "勇敢的骑兵"
 deft_cavalrymen_modifier_desc: "该角色的骑兵熟练地以最快的速度在战场上疾驰。"
 daring_scout_modifier: "勇敢的斥候"
 daring_scout_modifier_desc: "该角色与一位在前方探路的勇敢竞速手一起旅行。"
 unwilling_tourneyer_modifier: "不情愿的参赛者"
 unwilling_tourneyer_modifier_desc: "[contest_aptitude|E]：-10"
 generous_to_knights_modifier: "对骑士慷慨"
 generous_to_knights_modifier_desc: "[contest_aptitude|E]：+5"
 safeguards_knightly_honor_modifier: "守护骑士的荣誉"
 safeguards_knightly_honor_modifier_desc: "该角色对约束高尚战士的准则的尊重似乎不可动摇。"
 tournament_bracer_modifier: "优质护臂"
 tournament_bracer_modifier_desc: "该角色在一场比武大会上购买了一只弓箭手护臂，以提高其技能。"
 tournament_two_bracers_modifier: "护臂成双"
 tournament_two_bracers_modifier_desc: "该角色古怪地为每条手臂都买了一只弓箭手护臂，尽管其人为之大声辩解过，但却引来不少旁观者轻声的窃笑。"
 tournament_poorly_announced_modifier: "糟糕的唱名"
 tournament_poorly_announced_modifier_desc: "该角色将钱投在了一些相当不称职的传令官身上。"
 tournament_well_proclaimed_modifier: "出色的唱名"
 tournament_well_proclaimed_modifier_desc: "该角色受益于一名训练有素的熟练传令官。"
 tournament_star_struck_modifier: "追星族"
 tournament_star_struck_modifier_desc: "该角色见到一位著名人物，对其浮华和魅力颇为倾倒。"
 tournament_grounded_modifier: "沉稳持重"
 tournament_grounded_modifier_desc: "该角色对名声不感兴趣，而且对任何追求名声表象的人都不感兴趣。"
 tournament_foreign_knight_modifier: "支持外国骑士"
 tournament_foreign_knight_modifier_desc: "该角色支持了一位令人印象深刻的外国骑士，在外国人眼中这为其赢得了尊重，但在其他人眼中却有些惊愕。"
 tournament_farrier_mistake_modifier: "坐骑被蹄铁匠弄伤"
 tournament_farrier_mistake_modifier_desc: "该角色最喜爱的马被一名笨手笨脚的学徒暂时弄跛了。\n\n#weak 个人马匹的比赛资质有所下降。#!"
 tournament_performative_sensuousness_modifier: "表现欲"
 tournament_performative_sensuousness_modifier_desc: "该角色喜欢在观众面前以一种相当……闪耀的方式移动身体。"
 tournament_ambidextrous_modifier: "双利手"
 tournament_ambidextrous_modifier_desc: "该角色两只手都能熟练使剑的本领让其在斗剑时拥有出人意料的优势。"
 tournament_ambisinister_modifier: "双逆手"
 tournament_ambisinister_modifier_desc: "该角色手上功夫的拙劣有目共睹。"
 tournament_fashionable_duelist_modifier: "时尚的决斗者"
 tournament_fashionable_duelist_modifier_desc: "该角色在决斗中的着装选择或许不会特别有利于胜利，但绝对好看。"
 tournament_charm_resistant_modifier: "魅惑抗性"
 tournament_charm_resistant_modifier_desc: "该角色似乎对多情的花招有些抗拒。"
 tournament_child_friendly_modifier: "儿童友好"
 tournament_child_friendly_modifier_desc: "该角色非常善于和孩子相处。"
 tournament_soaked_modifier: "湿身"
 tournament_soaked_modifier_desc: "该角色被狂欢者泼洒的饮料浸透，身上留下了奇怪的气味。"
 tournament_public_proselytiser_modifier: "公开宣教"
 tournament_public_proselytiser_modifier_desc: "该角色通过在比武大会上向人群慷慨演说证明了自己的虔诚。"
 tournament_sports_enthusiast_modifier: "赛事狂热者"
 tournament_sports_enthusiast_modifier_desc: "该角色对体育赛事的狂热时刻闪耀着光芒。"
 tournament_low_blower_modifier: "打击下体"
 tournament_low_blower_modifier_desc: "该角色因在决斗场上的不公平竞争而声名狼藉。"
 tournament_roguish_duelist_modifier: "流氓决斗者"
 tournament_roguish_duelist_modifier_desc: "该角色使剑的魅力与厚颜无耻既激怒了对手，也让观众们着迷。"
 tournament_ended_rightly_modifier: "正大光明"
 tournament_ended_rightly_modifier_desc: "该角色在决斗中被对手拧下剑柄圆球投掷，这是羞辱！"
 tournament_melee_protector_modifier: "团战保护者"
 tournament_melee_protector_modifier_desc: "该角色被一个惊人的家伙默默保护着。\n\n#weak 该修正会持续到团战比赛结束。#!"
 tournament_house_unity_modifier: "家族齐心"
 tournament_house_unity_modifier_desc: "该家族在团战中证明了自己，被其他人视为团结的榜样。"
 tournament_reckoning_modifier: "清算"
 tournament_reckoning_modifier_desc: "该角色将会在未来某个时刻为其贪婪付出代价。具体时刻未知，但一定会来。"
 tournament_loving_parent_modifier: "有爱的父母"
 tournament_loving_parent_modifier_desc: "该角色证明了自己是位有爱的父母，至少对继承人是这样的。"
 tournament_annoyed_locals_modifier: "恼怒的当地人"
 tournament_annoyed_locals_modifier_desc: "该伯爵领的人群想要看比武大会，但是却不得不听人布道。"
