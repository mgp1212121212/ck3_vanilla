l_simp_chinese:
 #RACE EVENTS
 jason_first_race_event.1.t: "乱七八糟的腿"
 jason_first_race_event.1.desc: "[opponent.GetTitledFirstNamePossessive]的骑手驾着#EMP [opponent.Custom('GetContestHorseRaceName')]#!全速撞向了我的马及其骑手[jockey.GetFirstName]——或者也许是#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!撞向了他们？不管怎样，他们都侧身撞到了障碍物上。\n\n之前是一整群汗流浃背奔跑的马儿，现在其中两匹弹出了赛马的大部队，它们的骑手正努力控制它们。\n\n赛马群继续前进，这两匹摇摇晃晃的马现在明显落后于其他马。"
 jason_first_race_event.1.desc.suspicious: "[opponent.GetTitledFirstNameNoTooltip]在[opponent.GetHerHis]家臣的簇拥中“震惊”地大喊……真假。"
 jason_first_race_event.1.desc.sympathetic: "[opponent.GetTitledFirstNameNoTooltip]在[opponent.GetHerHis]家臣的簇拥中惊恐地大喊。"
 jason_first_race_event.1.a: "战术犯规！我被犯规了！"
 jason_first_race_event.1.a.tt: "这种侵犯理应取消他们的比赛资格！"
 jason_first_race_event.1.a.tt.win: "[opponent.GetFirstNamePossessiveNoTooltip]“犯规”后只能看着自己的马被罚下场"
 jason_first_race_event.1.a.tt.lose: "你的话听起来太过输不起……没人听你的"
 jason_first_race_event.1.b: "[opponent.GetFirstNameNoTooltip]现在一定很伤心。"
 jason_first_race_event.1.b.tt: "你对另一名不幸的参赛者表示由衷的同情。"
 jason_first_race_event.1.c: "“放松缰绳，[jockey.GetFirstNameNoTooltip]！”"
 jason_first_race_event.1.c.tt: "冲你的骑手大喊，鼓励其继续前进！"
 jason_first_race_event.1.c.tt.win: "[jockey.GetFirstNameNoTooltip]稳住了[jockey.GetHerHis]的坐骑"
 jason_first_race_event.1.c.tt.lose: "[jockey.GetFirstNameNoTooltip]听不到你说什么"
 jason_first_race_event.1.d: "再见了，胜利？"
 jason_first_race_event.1.d.tt: "我只希望[jockey.GetFirstNameNoTooltip]没事……"
 contest_horse_race_collision_log_title: "选手相撞"
 contest_horse_race_collision_log: "[CHARACTER.GetShortUINamePossessive|U]和[TARGET_CHARACTER.GetShortUINamePossessive]的参赛选手相撞"
