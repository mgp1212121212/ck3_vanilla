l_simp_chinese:
 #HORSE RACES
 jason_race_events.1.t: "群众的意志"
 jason_race_events.1.desc: "从观赛者茫茫的人海中，平民们高声呼喊着。漂泊的战士不断高呼着辱骂和粗俗的暗讽。在他们中间，我们这些贵族紧张地轻笑着。我们看向了我们的卫兵。"
 jason_race_events.1.desc.guest_local_anger: "\n\n“[host.GetTitledFirstName]！”人们怒吼道，连带还喊了“#EMP [host.Custom('GetCrime')|U]！#!”之类的词。那些闹得最凶的都是当地人：在[ROOT.Char.GetCurrentLocation.GetName]，[host.GetFirstNameNoTooltip]正处在鄙夷[host.GetHerHim]的民众中。\n\n我透过人群注视着，看到了石头、小刀以及兵器。"
 jason_race_events.1.desc.host_local_anger: "\n\n“[ROOT.Char.GetTitledFirstName]！”人们怒吼道，连带还喊了“#EMP [ROOT.Char.Custom('GetCrime')|U]！#!”之类的词。那些闹得最凶的都是当地人：在[ROOT.Char.GetCurrentLocation.GetName]，我正处在鄙夷我的民众中。\n\n我透过人群注视着，看到了石头、小刀以及兵器。"
 jason_race_events.1.desc.rowdy_fans: "\n\n赛事带来的兴奋总会招致国内最烂的一伙人，狂欢和赌博的承诺更会激怒他们。\n\n有时候，在时运不济的日子里，只有寻常的乐事还不够：唯有鲜血才能满足。"
 jason_race_events.1.desc.end: "\n\n这即将成为一场暴动。"
 jason_race_events.1.a: "只有我能安抚群众。"
 jason_race_events.1.a.tt: "我只需一席话语，就能让他们的心思回到比赛上。"
 jason_race_events.1.a.tt.win: "你的发言让人群冷静下来"
 jason_race_events.1.a.tt.race: "比赛不中断继续进行"
 jason_race_events.1.a.tt.lose: "你未能阻止暴乱"
 jason_race_events.1.b: "击垮他们的勇气，$knights$们！"
 jason_race_events.1.b.tt: "我们一旦擦干净了眼睛上的血，就能继续比赛了！"
 jason_race_events.1.c: "也许暴民们可以稍微加把劲……"
 jason_race_events.1.c.tt: "去吧，我的$knights$——开始展现些真正毁灭性的暴力吧。"
 jason_race_events.1.c.tt.win: "你的$knights$平定了暴民"
 jason_race_events.1.c.tt.lose: "你的打手激起了一场严重的暴动"
 jason_race_events.1.c.tt.lose_knights: "你的一些$knight_culture_player_plural$[GetTrait('wounded_1').GetName( GetNullCharacter )]了"
 jason_race_events.1.d: "我得离开这儿，#EMP 快#!。"
 jason_race_events.1.d.tt: "谁知道呢？可能一切都会好起来。"
 jason_race_events.1.d.tt.win: "动乱被遏制住"
 jason_race_events.1.d.tt.lose: "乱民的暴行席卷了这片土地"
 jason_race_events.1.d.tt.leave: "你和你的随从撤到了安全的地方。"
 contest_wound_attendees_effect: "许多$activity_tournament$出席者[GetTrait('wounded_1').GetName( GetNullCharacter )]了"
 contest_wound_non_root_attendees_effect: "许多其他$activity_tournament$出席者[GetTrait('wounded_1').GetName( GetNullCharacter )]了"
 jason_race_events.2.t: "弯道快才是真的快"
 jason_race_events.2.desc: "马在赛道上轰隆隆地跑着，它们飞奔的身姿隐入了尘烟，它们骑师的咒骂和叫喊声也淹没在了马蹄哒哒和人群喧嚣之中。\n\n不过，你仍能看出你的骑手[jockey.GetFirstName]完全专注于一处迅速逼近的弯道。其他人在急转弯从容放缓，而你的骑手却猛然策马奔腾。\n\n以仅余一指的宽度，[jockey.GetFirstNameNoTooltip]和#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!就溜到了那些人马的前面。一波令人难以置信的操作——人们齐刷刷倒吸了一口气！"
 jason_race_events.2.a: "这样的能力应该用在战场上！"
 jason_race_events.2.a.tt: "我的骑兵应当以同样的胆略训练骑术。"
 jason_race_events.2.b: "我的随从用得上一位新斥候……"
 jason_race_events.2.b.tt: "这么一位勇敢的骑手应该在我们每次旅途中担任先导。"
 jason_race_events.2.c: "值得千人传颂的一刻！"
 jason_race_events.2.c.tt: "无论输赢，其他人的选手都没我的选手这么让人眼前一亮的。"
