l_simp_chinese:
 bp2_hostage_system.0100.t: "不择手段"
 bp2_hostage_system.0100.intro: "随着我的[war.Custom('WarCasusBelliShort')]的开始，我的人质，[hostage_home_court.GetTitledFirstNamePossessive]的[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]的命运仍等待决定。\n\n"
 bp2_hostage_system.0100.desc: "我能给[hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]的恶魔造成的任何损害都是有用的，而[hostage_home_court.GetFirstNameNoTooltip]只能怪[hostage_home_court.GetHerselfHimself]自己。"
 bp2_hostage_system.0100.executed_hostage: "那个恶魔处决了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))][victim.GetFirstName]。正义要求我以冷酷回应……"
 bp2_hostage_system.0100.spared_hostage: "[hostage_home_court.GetFirstNameNoTooltip]对我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]展现了仁慈。也许是有必要把我们的争端留在战场上。"
 bp2_hostage_system.0100.my_hostage: "\n\n尽管我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]——[my_hostage.GetSheHe]的命运完全掌握在[hostage_home_court.GetTitledFirstNamePossessiveNoTooltip]手中……"
 bp2_hostage_system.0100.a: "我已做出了决定。"
 bp2_hostage_system.0100.b: "[hostage.GetFirstNameNoTooltip]暂时是安全的。"
 bp2_hostage_system.0110.t: "空头承诺"
 bp2_hostage_system.0110.desc: "那个阴险狡诈的[hostage_home_court.Custom('InsultNoun')][hostage_home_court.GetTitledFirstName]，尽管将[hostage_home_court.GetHerHis]的[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]送到了我的宫廷，却还是在[hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]向我发动了战争。\n\n[hostage_home_court.GetSheHe|U]肯定觉得我是个懦夫，或者根本没把[hostage.GetFirstNamePossessiveNoTooltip]放在心上，才会对[hostage_home_court.GetHerHis]的人质的监管者发动[war.Custom('WarCasusBelliShort')]……"
 bp2_hostage_system.0110.a: "[hostage_home_court.GetFirstNameNoTooltip]做出了[hostage_home_court.GetHerHis]的选择。"
 bp2_hostage_system.0110.b: "我们不要鲁莽……"
 bp2_hostage_system.0120.t: "朋友的敌人"
 bp2_hostage_system.0120.intro: "局势向对我的人质，[hostage_home_court.GetTitledFirstNamePossessive]的[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]不利的方向发展。尽管我怀着崇高的目的将[hostage.GetHerHis]接入我的宫廷，但我也有义务在[war.Custom('WarCasusBelliShort')]中支持[war_joiner_ally.GetTitledFirstNamePossessive]……\n\n"
 bp2_hostage_system.0120.desc: "我本希望与[hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]维持和平，但现在已经没什么可做的了。仁慈或许还能保持一定的信任，但话说回来，战争期间一切都是公平的。"
 bp2_hostage_system.0120.a: "形势已经改变。"
 bp2_hostage_system.0120.b: "这是[war_joiner_ally.GetFirstNameNoTooltip]和[hostage_home_court.GetFirstNameNoTooltip]之间的事……"
 bp2_hostage_system.0130.t: "敌人的朋友"
 bp2_hostage_system.0130.desc: "我已了解到，[hostage_home_court.GetTitledFirstName]愚蠢地站在了我的敌人[war_joiner_ally.GetTitledFirstName]那一边，尽管[hostage_home_court.GetHerHis]将[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]送来我的宫廷充当人质。\n\n这次小小的[war.Custom('WarCasusBelliShort')]已经暴露了[hostage_home_court.GetHerHis]的和平承诺的价值，更别说[hostage_home_court.GetHerHis]对[hostage.GetFirstNameNoTooltip]的无视了。"
 bp2_hostage_system.0130.a: "我的威胁可是实打实的。"
 bp2_hostage_system.0130.b: "事情不是非黑即白。"
 bp2_hostage_system.0140.opening: "[executioner.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0140.attacker: "你用你的和平承诺对我的欺诈到此结束了。愿你的[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]能在[executioner.GetFaith.PositiveAfterLife]找到更多和平。"
 bp2_hostage_system.0140.defender: "你即使送来了你的[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]来我身边充当人质，却依然发动了可耻的入侵，如此行为只有能一种回应。愿[hostage.GetSheHe]和[executioner.GetFaith.HighGodName]都能原谅你。"
 bp2_hostage_system.0140.attacker_ally: "由于[war_joiner_ally.GetTitledFirstName]我们陷入了战争，因此，我的人质，你的[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]的性命到此为止。"
 bp2_hostage_system.0140.defender_ally: "你的背叛让你的[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]付出[hostage.GetHerHis]生命的代价。我只希望你和[war_joiner_ally.GetTitledFirstName]的友谊值得你这么做。"
 bp2_hostage_system.0140.a.attacker: "不可能……"
 bp2_hostage_system.0140.a.defender: "你会付出代价的……"
 bp2_hostage_system.0140.a.attacker_ally: "[executioner.GetSheHe]怎么能……"
 bp2_hostage_system.0140.a.defender_ally: "无情无义……"
 bp2_hostage_system.0141.opening: "[hostage_sparer.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0141.intro: "我决定赦免你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]，"
 bp2_hostage_system.0141.attacker: "因为[hostage.GetSheHe]只不过是你的诈骗中的无辜棋子。"
 bp2_hostage_system.0141.defender: "尽管你无视条约背信弃义地发动了攻击。"
 bp2_hostage_system.0141.attacker_ally: "没必要让[hostage.GetSheHe]因为[war_joiner_ally.GetTitledFirstNamePossessive]受到牵连。"
 bp2_hostage_system.0141.defender_ally: "没必要让[hostage.GetSheHe]因为[war_joiner_ally.GetTitledFirstNamePossessive]受到牵连。"
 bp2_hostage_system.0141.request: "\n\n我相信你也会对我的[spared.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]表现出同样的仁慈。"
 bp2_hostage_system.0141.a.attacker: "感谢[ROOT.Char.GetFaith.HighGodName]……"
 bp2_hostage_system.0141.a.defender: "也许[hostage_sparer.GetSheHe]没那么坏……"
 bp2_hostage_system.0141.a.attacker_ally: "真是松了一口气……"
 bp2_hostage_system.0141.a.defender_ally: "太好了，至少……"
 bp2_hostage_system.0200.t: "长大成人"
 bp2_hostage_system.0200.desc: "我的人质[hostage.GetFirstName]现在是个[hostage.GetWomanMan]了，很快就应按照惯例被送回家乡。[hostage.GetHerHis|U]的[hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))][hostage_home_court.GetTitledFirstName]肯定也希望如此。"
 bp2_hostage_system.0200.my_hostage: "\n\n也许维持善意确实更好，毕竟我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]还在[hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]的掌控之中……"
 bp2_hostage_system.0200.closing: "\n\n然而，我必须考虑#EMP 自己#!家族的利益。"
 bp2_hostage_system.0200.a: "收拾好东西，你该回家了。"
 bp2_hostage_system.0200.b: "[hostage.GetFirstNameNoTooltip]必须再多待些日子。"
 bp2_hostage_system.0200.b.my_hostage: "等[my_hostage.GetFirstNameNoTooltip]回来了，[hostage.GetFirstNameNoTooltip]就能回去了。"
 hostage_more_likely_to_return_tt: "[hostage_home_court.GetTitledFirstName]会更有可能送还[my_hostage.GetFirstName]"
 bp2_hostage_system.0201.desc: "我被送去担任[hostage_warden.GetPrimaryTitle.GetAdjectiveNoTooltip]人质的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetTitledFirstName]，最终成长为一个[hostage.GetWomanMan]并被送了回来！和[hostage_warden.GetTitledFirstName]的协议结束了，但我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]也安全了。"
 bp2_hostage_system.0201.my_hostage_adult: "\n\n[hostage_warden.GetFirstNamePossessiveNoTooltip]的[hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]虽然已成长为[my_hostage.GetWomanMan]，却仍然留在这里担任人质，此时正羡慕地看着。我也许应该把[my_hostage.GetHerHim]也送回去，这样才公平……"
 bp2_hostage_system.0201.my_hostage: "\n\n[hostage_warden.GetFirstNamePossessiveNoTooltip]的[hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]仍然留在我这里充当人质，虽然[my_hostage.GetSheHe]还只是个[my_hostage.Custom('GirlBoy')]。"
 bp2_hostage_system.0201.a: "还有许多事情要赶呢！"
 bp2_hostage_system.0201.b: "[my_hostage.GetFirstNameNoTooltip]也可以回家。"
 bp2_hostage_system.0201.c: "或许等[my_hostage.GetSheHe]再大一点后。"
 bp2_hostage_system.0201.c.adult: "我不这么认为。"
 bp2_hostage_system.0202.t: "等待归乡"
 bp2_hostage_system.0202.desc: "当我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstNamePossessive]的生日到来时，我曾满怀希望地等待着，因为按照惯例，人质成人后会被送回家乡。\n\n唉，看来[hostage_warden.GetTitledFirstNamePossessive]打算将[hostage.GetFirstNameNoTooltip]再留在[hostage_warden.GetCapitalLocation.GetNameNoTooltip]一段时间……\n\n"
 bp2_hostage_system.0202.a: "一定是有足够的理由。"
 bp2_hostage_system.0203.t: "归乡"
 bp2_hostage_system.0203.desc: "在送走[hostage_home_court.GetTitledFirstNamePossessive]的[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]之后，我有些忐忑不安地等待着[hostage_home_court.GetHerHis]的回应。\n\n"
 bp2_hostage_system.0203.closing: "回应很快，没多久我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]就到了门口！"
 bp2_hostage_system.0204.t: "陷入困境"
 bp2_hostage_system.0204.closing: "回应十分明显，遗憾的是，在可预见的未来，[hostage_home_court.GetSheHe]必须留下我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]，以确保和平能够维持……"
 bp2_hostage_system.0204.a: "可怜的[my_hostage.Custom('GirlBoy')]……"
 bp2_hostage_system.0300.t: "在我的照管下"
 bp2_hostage_system.0300.intro: "人质的安全是监管人的责任和誓言。我立下了荣誉的契约，要保护[hostage.GetHerHim]免受伤害，"
 bp2_hostage_system.0300.killer: "然而我却杀了[hostage.GetFirstName]。"
 bp2_hostage_system.0300.violent: "然而[hostage.GetFirstName]却在我的宫廷遭遇了最悲惨的结局。"
 bp2_hostage_system.0300.fallback: "然而[hostage.GetFirstName]现在却死了。"
 bp2_hostage_system.0300.desc: "\n\n没办法了，等消息传到[hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]宫廷，[hostage_home_court.GetTitledFirstName]一定会极其愤怒，而我们的协议也会被一脚踹开。"
 bp2_hostage_system.0300.my_hostage: "\n\n我只希望[hostage_home_court.GetTitledFirstName]不要因此报复我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]。"
 bp2_hostage_system.0300.a.killer: "呃，好吧……"
 bp2_hostage_system.0300.a.violent: "真不走运……"
 bp2_hostage_system.0300.a: "悲剧啊……"
 bp2_hostage_system.0301.opening: "[hostage_warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0301.intro: "我很遗憾地通知你，你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]过世了。\n\n"
 bp2_hostage_system.0301.killer: "我别无选择，只能结束[hostage.GetHerHis]的性命。"
 bp2_hostage_system.0301.violent: "[hostage.GetSheHe]在我的保护下离开这个世界的方式，将会困扰着我。"
 bp2_hostage_system.0301.fallback: "原谅我完全没能履行作为[hostage.GetHerHis]监管人的责任。"
 bp2_hostage_system.0301.desc: "我希望你有一天能为了我们两人而原谅我。"
 bp2_hostage_system.0301.my_hostage: "\n\n无论这里发生什么，我的[hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]在这件事上都是无辜的。"
 bp2_hostage_system.0301.a.killer: "那个……#EMP 混蛋！#!"
 bp2_hostage_system.0301.a.violent: "[hostage.GetFirstNameNoTooltip]……为什么……？"
 bp2_hostage_system.0301.a: "不可能……"
 bp2_hostage_system.0301.b: "以眼还眼！"
 bp2_hostage_system.0400.t: "情况转变"
 bp2_hostage_system.0400.landed_hostage: "由于我的人质[hostage.GetFirstNamePossessive]继承了[hostage.GetPrimaryTitle.GetNameNoTierNoTooltip]，现在我发现自己正在照顾一位[hostage.GetTitleAsNameNoTooltip]！"
 bp2_hostage_system.0400.ruler_hostage: "随着我的人质[hostage.GetFirstName]掌管[hostage.GetHerHis]自己的[hostage.GetDomicile.GetType.GetName|l]，我现在正照顾一位[hostage.GetTitleAsNameNoTooltip]！"
 bp2_hostage_system.0400.imprisoned_hostage_self: "由于我曾经的人质[hostage.GetFirstName]现在被关在了我的监牢中，我与[home_court.GetTitledFirstName]的协议肯定结束了。"
 bp2_hostage_system.0400.imprisoned_hostage_fail: "由于我曾经的人质[hostage.GetFirstName]躲过了我囚禁[hostage.GetHerHim]的企图，我与[home_court.GetTitledFirstName]的协议肯定结束了。"
 bp2_hostage_system.0400.imprisoned_hostage: "由于我的人质[hostage.GetFirstName]被关进了[imprisoner.GetTitledFirstNamePossessive]的大牢中，我与[home_court.GetTitledFirstName]的协议突然变得毫无意义。"
 bp2_hostage_system.0400.unrelated_hostage: "由于我的人质[hostage.GetFirstNamePossessive]不再与[home_court.GetTitledFirstName]有任何关联，我们的协议突然变得毫无意义。"
 bp2_hostage_system.0400.unlanded_warden_title: "由于失去了[lost_title.GetNameNoTierNoTooltip]，我与我的人质[hostage.GetFirstName]的[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))][home_court.GetTitledFirstName]的协议突然变得毫无意义。"
 bp2_hostage_system.0400.unlanded_warden: "由于失去了我的土地，我与我的人质[hostage.GetFirstName]的[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))][home_court.GetTitledFirstName]的协议突然变得毫无意义。"
 bp2_hostage_system.0400.unlanded_home_court_title: "我的人质[hostage.GetFirstName]的[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]，[home_court.GetTitledFirstName]失去了[home_court.GetHerHis]在[lost_title.GetAdjectiveNoTooltip]的土地，我们的协议突然变得毫无意义。"
 bp2_hostage_system.0400.unlanded_home_court: "我的人质[hostage.GetFirstName]的[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]，[home_court.GetTitledFirstName]失去了[home_court.GetHerHis]的土地，我们的协议突然变得毫无意义。"
 bp2_hostage_system.0400.dead_home_court: "我的人质[hostage.GetFirstName]的[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]，[home_court.GetTitledFirstName]在未能保住[home_court.GetHouse.GetBaseNameNoTooltip]家族继承的情况下死亡，我们的协议突然变得毫无意义。"
 bp2_hostage_system.0400.imprisoned_self: "\n\n[home_court.GetFirstNameNoTooltip]不会高兴的……"
 bp2_hostage_system.0400.imprisoned: "\n\n我相信[hostage.GetFirstNameNoTooltip]很快就会被释放……"
 bp2_hostage_system.0400.ruler: "\n\n[hostage.GetFirstNameNoTooltip]很快就会离开，前往[hostage.GetCapitalLocation.GetName]登基。"
 bp2_hostage_system.0400.family: "\n\n[hostage.GetFirstNameNoTooltip]可以随时离开，重回[hostage.GetHerHis]的家人身边，如果[hostage.GetSheHe]这么选择的话。"
 bp2_hostage_system.0400.no_family: "\n\n[hostage.GetFirstNameNoTooltip]可以随时离开，但是[hostage.GetHerHis]的命运还远未确定。"
 bp2_hostage_system.0400.adopted: "[hostage.GetFirstName]曾经是我的人质，现在被认为是[ROOT.Char.GetHouse.GetBaseName]家族的坚定一员，之前与[home_court.GetTitledFirstName]的安排是多余的。"
 bp2_hostage_system.0400.adopted_stay: "\n\n尽管如此，[hostage.GetSheHe]还是很高兴决定暂时留在我位于[ROOT.Char.GetCapitalLocation.GetName]的宫廷里。"
 bp2_hostage_system.0400.my_hostage: "\n\n我希望我的[warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]能回来。"
 bp2_hostage_system.0400.a: "没有什么能做的。"
 bp2_hostage_system.0400.b: "我们非常欢迎[hostage.GetSheHe]！"
 bp2_hostage_system.0400.home: "[hostage.GetFirstNameNoTooltip]离开"
 bp2_hostage_system.0401.landed_hostage: "由于我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstNamePossessive]继承了[hostage.GetPrimaryTitle.GetNameNoTierNoTooltip]，现在[warden.GetTitledFirstName]发现[warden.GetHerselfHimself]正在照顾一位[hostage.GetTitleAsNameNoTooltip]！"
 bp2_hostage_system.0401.ruler_hostage: "随着我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]掌管[hostage.GetHerHis]自己的[hostage.GetDomicile.GetType.GetName|l]，[warden.GetTitledFirstName]现在发现[warden.GetHerselfHimself]正照顾一位[hostage.GetTitleAsNameNoTooltip]！"
 bp2_hostage_system.0401.imprisoned_hostage_self: "我得到消息，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]被[warden.GetTitledFirstName]肆无忌惮地囚禁了，这家伙承诺过要照顾好担任人质的[warden.GetHerHim]。"
 bp2_hostage_system.0401.imprisoned_hostage_fail: "我得到消息，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]侥幸逃过了[hostage.GetHerHis]的监管人[imprisoner.GetTitledFirstName]的抓捕！"
 bp2_hostage_system.0401.imprisoned_hostage: "由于我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]被关进了[imprisoner.GetTitledFirstNamePossessive]的大牢，我与[warden.GetTitledFirstName]的协议突然变得毫无意义。"
 bp2_hostage_system.0401.unrelated_hostage: "由于被送到[warden.GetPrimaryTitle.GetAdjectiveNoTooltip]担任人质的[hostage.GetFirstName]与[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]不再有任何关联，我们与[warden.GetTitledFirstName]的协议突然变得毫无意义。"
 bp2_hostage_system.0401.unlanded_home_court_title: "由于失去了[lost_title.GetNameNoTierNoTooltip]，我与我的[home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]的监管人[warden.GetTitledFirstName]的协议突然变得毫无意义。"
 bp2_hostage_system.0401.unlanded_home_court: "由于失去了我的土地，我与我的人质[hostage.GetFirstName]的[hostage.Custom2('RelationToMe', SCOPE.sC('warden'))][warden.GetTitledFirstName]的协议突然变得毫无意义。"
 bp2_hostage_system.0401.unlanded_warden_title: "[warden.GetTitledFirstName]，我的人质[hostage.GetFirstName]的[hostage.Custom2('RelationToMe', SCOPE.sC('warden'))]，失去了[warden.GetHerHis]在[lost_title.GetAdjectiveNoTooltip]的土地，我们的协议就这么突然失去了意义。"
 bp2_hostage_system.0401.unlanded_warden: "[warden.GetTitledFirstName]，我的人质[hostage.GetFirstName]的[hostage.Custom2('RelationToMe', SCOPE.sC('warden'))]，失去了[warden.GetHerHis]的土地，我们的协议就这么突然失去了意义。"
 bp2_hostage_system.0401.dead_warden: "[warden.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]的监管人已经死亡，并且未能保住[warden.GetHouse.GetBaseNameNoTooltip]家族的继承。"
 bp2_hostage_system.0401.imprisoned: "\n\n愿[ROOT.Char.GetFaith.HighGodName]大发慈悲，[hostage.GetFirstNameNoTooltip]很快就能得到自由。"
 bp2_hostage_system.0401.imprisoned_fail: "\n\n毫无疑问，如此对待人质令人愤慨，但[hostage.GetFirstNamePossessiveNoTooltip]能安全归来实在是一件幸事。"
 bp2_hostage_system.0401.adopted: "我听到有谣言说我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]现在认为[hostage.GetHerselfHimself]自己是[hostage.GetHouse.GetBaseName]家族的一员！[warden.GetTitledFirstName]那个[warden.Custom('InsultNoun')]一定是蛊惑了[hostage.GetHerHis]的心灵！"
 bp2_hostage_system.0401.adopted_stay: "\n\n甚至有人说[hostage.GetFirstNameNoTooltip]认为#EMP [warden.GetCapitalLocation.GetName]#!才是[hostage.GetHerHis]真正的家，而不是[ROOT.Char.GetCapitalLocation.GetName]！"
 bp2_hostage_system.0401.a: "就这样吧。"
 bp2_hostage_system.0401.b: "这是背叛！"
 bp2_hostage_system.0402.inherited: "今天早上，消息从[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]传来，我的[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))][home_court.GetTitledFirstName]去世了……\n\n他们说[home_court.GetSheHe][home_court.GetDeathReasonHideKiller]。\n\n[warden.GetTitledFirstName]已准许我离开，作为[home_court.GetFirstNamePossessiveNoTooltip]的继承人，我必须坚强起来，承担起[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的责任。"
 bp2_hostage_system.0402.dead: "\n\n我再也见不到我的[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]了……"
 bp2_hostage_system.0402.a: "我们得走了。"
 bp2_hostage_system.0410.t: "命运的转折"
 bp2_hostage_system.0410.desc: "我的人质[hostage.GetFirstName]的[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))][home_court.GetTitledFirstName]的境况发生了转变，[home_court.GetSheHe]现在已沦为区区一个[home_court.GetTitleAsNameNoTooltip]。\n\n我们的协议是在完全不同的假定下达成的，现在明智的话也许应该重新考虑一下……"
 bp2_hostage_system.0410.a: "[hostage.GetFirstNameNoTooltip]和[my_hostage.GetFirstNameNoTooltip]都会回家。"
 bp2_hostage_system.0410.b: "[my_hostage.GetFirstNameNoTooltip]必须马上回来。"
 bp2_hostage_system.0410.c: "你没什么用了，[hostage.GetFirstNameNoTooltip]。"
 bp2_hostage_system.0410.d: "没什么改变的。"
 bp2_hostage_system.0411.opening: "[warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0411.intro: "自你将你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetTitledFirstName]送来充当人质后，你的境况已发生了改变。\n\n"
 bp2_hostage_system.0411.my_hostage: "我要求你马上送还我的[warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetTitledFirstName]。"
 bp2_hostage_system.0411.hostage: "[hostage.GetSheHe|U]很快就会被送回去，我们的协议作废了。"
 bp2_hostage_system.0411.both: "[hostage.GetTitledFirstName]已经在路上了，我相信我的[warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))][my_hostage.GetFirstName]也很快会上路。"
 bp2_hostage_system.0411.a: "很好。"
 bp2_hostage_system.0500.t: "新家"
 bp2_hostage_system.0500.desc: "我得到消息，我的人质[hostage.GetFirstName]终于从[hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]赶来。"
 bp2_hostage_system.0500.anxious: "[hostage_home_court.GetTitledFirstNamePossessive]的[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]无疑会非常担心[hostage.GetHerHis]在[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的新生活。"
 bp2_hostage_system.0500.home: "\n\n“相信你的[hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))]，”我安慰[hostage.GetHerHim]道。“你在这里会得到妥善的照顾。”"
 bp2_hostage_system.0500.away: "\n\n我相信我的人民会让[hostage.GetHerHim]感觉就像在家里一样。"
 bp2_hostage_system.0500.a.home: "我来带你看看你的房间。"
 bp2_hostage_system.0500.a: "协议开始生效。"
 bp2_hostage_system.0501.opening: "敬启，[hostage.Custom2('RelationToMe', hostage_home_court)]，"
 bp2_hostage_system.0501.desc: "我已安全抵达了[hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]，[hostage_warden.GetTitledFirstName]确定了你们的协议。\n\n"
 bp2_hostage_system.0501.child_alone: "这里没有其他孩子，这地方非常陌生。"
 bp2_hostage_system.0501.child: "我已经和宫廷里的其他孩子见面了。他们看起来不错。"
 bp2_hostage_system.0501.adult: "请不要忘记我。"
 bp2_hostage_system.0501.a.child_alone: "可怜的[hostage.Custom('GirlBoy')]……"
 bp2_hostage_system.0501.a.child: "我希望[hostage.GetSheHe]在那里能开心。"
 bp2_hostage_system.0501.a: "一切按计划进行。"
 bp2_hostage_system.0502.opening: "[hostage_warden.Custom2('AppropriateGreeting', hostage_home_court)]"
 bp2_hostage_system.0502.desc: "你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]已安全抵达了[hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]。\n\n我们的协议已经确定。"
 bp2_hostage_system.0502.a: "很好。"
 bp2_hostage_system.0510.intro: "卫兵通知我，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))][hostage.GetFirstName]即将抵达[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]，"
 bp2_hostage_system.0510.duration_short: "[hostage.GetSheHe]离开前往[warden.GetPrimaryTitle.GetNameNoTierNoTooltip]好像只是昨天的事一样。"
 bp2_hostage_system.0510.duration_long: "在[hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]待了这么多年之后，$bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.duration: "结束了[hostage.GetHerHis]在[hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]的逗留。$bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.older: "[hostage.GetSheHe|U]比以前大了，但我一眼就认出了[hostage.GetHerHim]。"
 bp2_hostage_system.0510.home: "\n\n我们在门口拥抱，“你得告诉我所有事，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]！你过得好吗？”"
 bp2_hostage_system.0510.away: "\n\n等我回家后，我们会好好叙叙旧。"
