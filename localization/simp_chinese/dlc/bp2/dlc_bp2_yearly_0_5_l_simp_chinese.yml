 ##################################################
 ##Flavour Events
 bp2_yearly.0601.t: "正确裁决"
 bp2_yearly.0601.desc.intro: "作为我的[ROOT.Char.GetDiarchTitle]，[regent.Custom2('MyCharacterIntroduction', ROOT.Char)]似乎决定将[regent.GetHerHis]青睐的统治之道传授于我。"
 bp2_yearly.0601.desc.rationale.disloyal.likes_you: "[regent.GetSheHe|U]作为[ROOT.Char.GetDiarchTitle]就是个流氓蛋子，但尽管如此，这[regent.GetWomanMan]似乎挺喜欢辅导的。\n\n"
 bp2_yearly.0601.desc.rationale.neutral.likes_you: "[regent.GetSheHe|U]算不上最投入的[ROOT.Char.GetDiarchTitle]，但尽管如此，这个[regent.GetWomanMan]在[regent.GetSheHe]有时间的时候还是会来辅导我。\n\n"
 bp2_yearly.0601.desc.rationale.loyal.predecessor_hook: "在这些教训中，很少有那位[regent.GetWomanMan]不提醒我[regent.GetSheHe]对我的前任所发的誓言。\n\n"
 bp2_yearly.0601.desc.rationale.loyal.loyalty_hook: "课程开始后，这位[regent.GetWomanMan]总是重申[regent.GetSheHe]发誓在所有事情上都忠于我，包括学习。\n\n"
 bp2_yearly.0601.desc.rationale.loyal.honourable: "似乎总是以某种方式回到荣誉、执行荣誉的严格规则以及如何获得荣誉。\n\n"
 bp2_yearly.0601.desc.rationale.loyal.fallback: "课程很漫长，但似乎发自[regent.GetHerHis]内心的善良，或者至少是[regent.GetHerHis]对我的感情。\n\n"
 bp2_yearly.0601.desc.rationale.fallback: "我一直不明白[regent.GetSheHe]为什么要这样做，但有时这个[regent.GetWomanMan]会坚持这样做。\n\n"
 bp2_yearly.0601.desc.skill.boilerplate: "今天的课程涵盖了#EMP 更多#!关于"
 bp2_yearly.0601.desc.diplomacy.arrogant: "权术的内容。对[regent.GetHerHim]来说，一切似乎都归结为将他人放在自己的位置上、传递权力、增强你的威严。言语是[regent.GetSheHe]建立真正统治地位的手段。"
 bp2_yearly.0601.desc.diplomacy.humble: "权术的内容。对[regent.GetHerHim]来说，关键似乎是同理心——与你交谈的人可能地位低于你，但外交上的谦虚会变成宽宏大量，而宽宏大量则隐含地来自于强势地位。"
 bp2_yearly.0601.desc.diplomacy.fallback: "权术的内容。良好的姿态、优美的言辞、言辞、错综复杂的谈判——所有常见的成人政治似乎都如此着迷。"
 bp2_yearly.0601.desc.martial.wrathful: "军事理论的内容。[regent.GetSheHe|U]讲得唾沫横飞，强调一旦战斗开始，就应该迅速、慷慨地使用暴力，以确保胜利。给予宽恕会招致战场失利。"
 bp2_yearly.0601.desc.martial.calm: "军事理论的内容。[regent.GetSheHe|U]重点讨论了计划中的克制、管理一支精干的军队以及利用战略来尽量减少战斗中牺牲的生命的好处。对[regent.GetHerHim]来说，细心和冷静带来胜利。"
 bp2_yearly.0601.desc.martial.fallback: "军事理论的内容。在哪里扎营，如何在战役中照顾大量马匹，哪种阵型最适合对付我们的传统敌人，等等……"
 bp2_yearly.0601.desc.stewardship.greedy: "商业与税收的内容。没有什么比商业和税收更能让[regent.GetHerHim]兴奋的了。[regent.GetHerHis]的[regent.Custom('MaskFace')][regent.Custom('MaskFace_BehindAcross')]洋溢着喜悦的贪婪神情，看起来几乎是欣喜若狂，对获得银子的多种方法着迷，花上几个小时仔细地一一列举。"
 bp2_yearly.0601.desc.stewardship.generous: "商业与税收的内容。对[regent.GetHerHim]来说，银子是达到目的的一种手段，而这个目的比拥有财富本身更重要。是的，硬币必须由统治者拿走，但只有在必要时才可以，并且总是无偿归还。"
 bp2_yearly.0601.desc.stewardship.fallback: "商业与税收的内容。这是一篇没完没了、多变的长篇大论，内容涉及铸币的细节、攫取财富的最佳方法，以及平民和贵族可能试图向我隐瞒自己应得的无数方式。"
 bp2_yearly.0601.desc.intrigue.compassionate: "政治谋略的内容。对[regent.GetHerHim]来说，问题是除非绝对必要，否则如何最好地在不流血的情况下穿过毒蛇的巢穴。"
 bp2_yearly.0601.desc.intrigue.callous: "政治谋略的内容。[regent.GetSheHe|U]总是用简短、绝对的句子说话并做出快速的判断。应当通过武力或魅力迅速对付对手，既不要受到不必要的惩罚，也不要愚蠢的怜悯。"
 bp2_yearly.0601.desc.intrigue.sadistic: "政治谋略的内容。[regent.GetSheHe|U]大部分时间都在津津有味地描述对竞争对手的惩罚，讨论培养声誉的细节，并重申让人害怕比让人喜爱更容易。"
 bp2_yearly.0601.desc.intrigue.fallback: "政治谋略的内容。防范阴谋、通过暗示行使权力、哪些部门掌握秘密影响力等等。更难的是，课程本身的大部分内容都充满了分层的双重含义和推理。"
 bp2_yearly.0601.desc.learning.shy: "经院哲学与神学的内容。尽管[regent.GetSheHe]说话很轻声，我几乎听不见[regent.GetHerHim]的声音，但无论如何，[regent.GetSheHe]还是滔滔不绝地咕哝着，谈到了过去杰出人物作品中的许多规则教训。"
 bp2_yearly.0601.desc.learning.gregarious: "经院哲学与神学的内容。[regent.GetSheHe]热情洋溢、真诚地列举了[regent.GetHerHis]最喜欢的历史学家和哲学家、冉冉升起的学术明星和备受争议的理论，以及学习如何使统治者和被统治者受益。"
 bp2_yearly.0601.desc.learning.fallback: "经院哲学与神学的内容。这是一篇枯燥的长篇大论，内容涉及历史、哲学、来自遥远国度的怪味学术，所有常见的胡言乱语，但[regent.GetHerHis]的中心点似乎是受过教育的统治者造就了幸福的民众。"
 bp2_yearly.0601.desc.child_reaction.disgust: "\n\n这对我来说听起来不对。想象[regent.GetFirstNameNoTooltip]这样对待[regent.GetHerHis]的下属，并想象这是一件#EMP 好#!事，真是令人恐惧。"
 bp2_yearly.0601.desc.child_reaction.admiration: "\n\n我觉得这件事从根本上来说是正确的。[regent.GetFirstNameNoTooltip]明白事物的真正秩序，这就是正确的贵族#EMP 应该#!有的举止。"
 bp2_yearly.0601.desc.child_reaction.boredom: "\n\n我发现[regent.GetFirstNamePossessiveNoTooltip]对此的观点#EMP 了无#!生趣，但我被困在这个讲座中。我靠自己成为[ROOT.Char.GetTitleAsNameNoTooltip]后，我肯定有足够的时间来学习这一切吗？"
 bp2_yearly.0601.option.skill: "专注于技术上的细节。"
 bp2_yearly.0601.option.perk: "专注于建议的精髓。"
 bp2_yearly.0601.a: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.b: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.c: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.d: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.e: "$bp2_yearly.0601.option.skill$"
