 bp2_yearly.0601.k: "下午的课就做白日梦了。"
 bp2_yearly.0611.t: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]的第二首府"
 bp2_yearly.0611.desc.intro.bad_history: "尽管[regent.GetSheHe]过去对我和我做了一些事情，[regent.Custom2('MyCharacterIntroduction', ROOT.Char)]仍然是我的[ROOT.Char.GetDiarchTitle]。即便如此，[regent.GetSheHe]还是几乎没有离开[regent_capital.GetBaseNameNoTier]。\n\n"
 bp2_yearly.0611.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]作为我的[ROOT.Char.GetDiarchTitle]，工作非常努力，[regent.GetHerHis]一直待在[regent_capital.GetBaseNameNoTier]的办公室里。\n\n"
 bp2_yearly.0611.desc.regent_opinion.positive: "我知道[regent.GetSheHe]应该保护我，直到我成为一名成年[ROOT.Char.GetWomanMan]，但即使[regent.GetSheHe]来访，似乎也总是"
 bp2_yearly.0611.desc.regent_opinion.negative: "我知道[regent.GetSheHe]不太关心我，但我是不是太可怜了，每次来都必须"
 bp2_yearly.0611.desc.regent_opinion.fallback: "我知道[regent.GetSheHe]认为我只是个孩子，但肯定还值得花一点时间在我身上吧？相反，来访总是完全是"
 bp2_yearly.0611.desc.government.tribal: "为了与一些有影响力的长老交谈，或者与内阁协商，或者借用官方信使，或者……或者……"
 bp2_yearly.0611.desc.government.fallback: "为了一些重要文件，或者使用家族印章，或者与一些官员交谈，或者……或者……"
 bp2_yearly.0611.desc.outro: "\n\n我只是希望[regent.GetSheHe]有时会想到#EMP 我#!，而不要满脑子只有[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]。"
 bp2_yearly.0611.a: "也许一封真诚的信会使[regent.GetHerHim]不得不……"
 bp2_yearly.0611.b: "#BER 我是[ROOT.Char.GetTitleAsNameNoTooltip]，我要求得到倾听！"
 bp2_yearly.0611.b.tt: "你耍性子直到[regent.GetFirstNameNoTooltip]带你参加[regent.GetHerHis]的重要会议"
 bp2_yearly.0611.c: "谁在乎？有更多时间去外边玩了！"
 bp2_yearly.0611.d: "我嗅到了机会的味道。"
 bp2_yearly.0611.d.tt.success: "你们争论[regent.GetFirstName]承诺的补偿"
 bp2_yearly.0611.d.tt.failure: "[regent.GetSheHe|U]对你的抱怨感到恼火"
 bp2_yearly.0611.d.tt.failure.deceitful: "由于[regent.GetHerHis]的[personality|E]，[regent.GetFirstNameNoTooltip]尊重这种尝试"
 bp2_yearly.0611.e: "想知道[regent.GetSheHe]不在的时候[regent.GetHerHis]的私人住所里有什么吗？"
 bp2_yearly.0611.f.young: "我会找别人读给我听的！"
 bp2_yearly.0611.f.fallback: "呸，没有[regent.GetHerHim]我也能读历史。"
 bp2_yearly.0611.g: "哼，我可以组织我自己的娱乐。"
 bp2_yearly.0611.g.tt: "你的下一次[GetActivityType('activity_playdate').GetName][activity|E]免费，并且[characters|E]更有可能参加"
 bp2_yearly.0621.t.close_family: "给[ROOT.Char.GetTitleAsNameNoTooltip]的礼物"
 bp2_yearly.0621.t.fallback: "[regent.GetFirstNamePossessiveNoTooltip][regent.Custom('GetAuntUncle')|U]的礼物"
 bp2_yearly.0621.desc.intro.bad_history: "尽管[regent.Custom2('MyCharacterIntroduction', ROOT.Char)]过去冤枉了我，但[regent.GetSheHe]似乎决心用精心制作的礼物来弥补我。\n\n"
 bp2_yearly.0621.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]最近特别体贴。[regent.GetSheHe|U]似乎总是给我带来最好的礼物，使[regent.GetHerHim]成为最好的[ROOT.Char.GetDiarchTitle]。\n\n"
 bp2_yearly.0621.desc.midtro: "“啊，年轻的[ROOT.Char.Custom('MistressMaster')]来了。”我跳进院子时，[regent.GetSheHe]笑着说，那[regent.GetWomanMan]正拿着用布盖着的东西等着我。“今天，我为你准备了一些非常特别的东西，”[regent.GetSheHe]神秘地低声说道。\n\n就这样，布料脱落，露出"
 bp2_yearly.0621.desc.gift.gold: "高高的皇冠形状的银币和金币。"
 bp2_yearly.0621.desc.gift.prestige: "一群歌手和舞者，他们向前跳跃，旋转着风车，演奏着一首关于我的小曲。"
 bp2_yearly.0621.desc.gift.piety: "一座精致的[ROOT.Char.GetFaith.HouseOfWorship]模型，以及一张标语牌，解释了我的捐款将建造的新翼楼。"
 bp2_yearly.0621.desc.gift.event_troops: "一名全副武装的随从，[dummy_soldier.GetHerHis]跪下来向我伸出了手，以示忠诚。"
 bp2_yearly.0621.desc.gift.dog: "一只光滑、高贵的猎犬，它的尾巴猛烈地摇着。"
 bp2_yearly.0621.desc.gift.cat: "一只优雅的猫，一只腿高高举起，巴望着全世界，就像我看到它一样震惊。"
 bp2_yearly.0621.desc.gift.eagle: "一只狡黠的鹰，展开翅膀，站在鹰架上。"
 bp2_yearly.0621.extra_stuff.success: "[regent.GetFirstName]在短时间内发现了更多礼物"
 bp2_yearly.0621.extra_stuff.failure: "你得到了你所得到的，你会对此感到高兴"
 bp2_yearly.0621.a: "多么美丽的惊喜啊！"
 bp2_yearly.0621.b: "嗯……扳手腕加倍？"
 bp2_yearly.0621.c: "你不觉得你忘记了一些事情吗？"
 bp2_yearly.0621.d: "你在某个地方藏了更多东西，我知道……"
 bp2_yearly.0621.e: "我读到过，送大礼会带来好运……"
 bp2_yearly.0621.f: "不会只有这一件吧？"
 bp2_yearly.0621.g.bad_blood: "你买不到我的爱，#EMP [regent.GetFirstNameNoTooltip]#!。"
 bp2_yearly.0621.g.good_terms: "谢谢，不过我已经有一个了。大概。"
 bp2_yearly.0631.t: "耳语"
 bp2_yearly.0631.desc.intro.positive: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]总体上被证明是一位忠诚的[ROOT.Char.GetDiarchTitle]，[regent.GetHerHis]总是尽力将我的最大利益放在心上，如此再给出建议。\n\n因此，当[regent.GetSheHe]告诉我[rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)]被指控犯下的所有可怕的小罪时，这有点严重且非常令人担忧。\n\n"
 bp2_yearly.0631.desc.intro.negative: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]作为我的[ROOT.Char.GetDiarchTitle]的记录……好坏参半。[regent.GetSheHe|U]应该是我的盾牌和保护者，但[regent.GetSheHe]似乎更热衷于充实[regent.GetHerselfHimself]自己。\n\n因此，当[regent.GetSheHe]告诉我[rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)]被指控犯下的所有可怕的小罪时，我毫不奇怪地表示怀疑。"
 bp2_yearly.0631.desc.intro.vague: "[regent.Custom2('MyCharacterIntroductionPossessive', ROOT.Char)|U]作为我的[ROOT.Char.GetDiarchTitle]的服务并没有达到[regent.GetSheHe]所承诺的那样。有时[regent.GetSheHe]会帮助我，但也常常[regent.GetSheHe]似乎只顾自己。\n\n因此，当[regent.GetSheHe]告诉我[rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)]被指控的所有可怕的小罪时，我非常不确定。"
 bp2_yearly.0631.desc.rationale.nemesis: "“……那只可恶的小虫肯定正在密谋你的垮台，[ROOT.Char.GetFirstNameNoTooltip]，就像[rival_successor.GetSheHe]密谋我的一样，以及整个[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的分裂！”"
 bp2_yearly.0631.desc.rationale.warmonger: "“……[rival_successor.GetSheHe]是一个恶魔和战争贩子，[ROOT.Char.GetFirstNameNoTooltip]，[rival_successor.GetSheHe|U]对不公正破坏的欲望是无止境的。只要有一丝机会，就会让整个[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]陷入内战！”"
 bp2_yearly.0631.desc.rationale.rival: "“……这个[rival_successor.GetWomanMan]是个最高阶的无赖，[ROOT.Char.GetFirstNameNoTooltip]——一个骗子、小偷、恶棍，一心想在你的国度播下冲突和不和的种子”。"
 bp2_yearly.0631.desc.rationale.revenge: "“……[regent.GetFaith.DevilName]的那个尖叫的代理人对我和我的[ROOT.Char.GetFirstNameNoTooltip]犯下了无法形容的罪行，一旦有机会，[rival_successor.GetHerHis]一定会把怒火撒向整个[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]”。"
 bp2_yearly.0631.desc.rationale.criminality: "“……[rival_successor.GetSheHe]是一个众所周知的罪犯，[ROOT.Char.GetFirstNameNoTooltip]，毫无疑问是一个寻找更多犯罪机会的罪犯。[rival_successor.GetHerHim]所获得的权力是成为[ROOT.Char.GetDiarchTitle]……”"
 bp2_yearly.0631.desc.rationale.opposing_traits: "“……即使和[rival_successor.GetHerHim]说话超过一会儿也会让一个[regent.GetWomanMan]发疯，这就是[ROOT.Char.GetFirstNameNoTooltip]——令人震惊的是，一个[rival_successor.GetWomanMan]在#EMP 所有事情#!上都犯了如此非常、令人难以置信的错误”。"
 bp2_yearly.0631.desc.rationale.sins: "“……我不能容忍与那个[rival_successor.GetWomanMan]同桌，没有一个好的[regent.GetFaith.GetAdherentName]可以——[ROOT.Char.GetFirstNameNoTooltip]也不应该这样做，除非你想让[rival_successor.GetHerHis]的罪孽铭刻在你脆弱的年轻心灵上”。"
 bp2_yearly.0631.desc.rationale.petty_opinions: "“……这甚至不是任何特殊的事件，[ROOT.Char.GetFirstNameNoTooltip]，这只是这个[rival_successor.GetWomanMan]的行为方式的一切——假以时日，[rival_successor.GetSheHe]会因为纯粹的愤怒而让整个[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]与你为敌”。"
 bp2_yearly.0631.desc.rationale.hideousness: "“……我的意思是#EMP 看看#!这个[rival_successor.GetWomanMan]！如果[rival_successor.GetSheHe]可以说是‘[rival_successor.GetWomanMan]’的话——我见过更好看的青蛙被车轮压扁了一半。这种丑陋无疑表明了各种卑鄙的罪恶冲动，从[rival_successor.GetHerHis]可怜的皮肤中冒出来”。"
 bp2_yearly.0631.desc.rationale.generic: "“……无论[rival_successor.GetSheHe]走到哪里，[rival_successor.GetSheHe]都会树敌，[ROOT.Char.GetFirstNameNoTooltip]，我自己也在其中。对这个[rival_successor.GetWomanMan]太友善，[rival_successor.GetSheHe]肯定会利用你的慷慨并在短时间内背叛你”。"
 bp2_yearly.0631.desc.outro: "\n\n“如果你现在不公开反对[rival_successor.GetHerHim]，[rival_successor.GetSheHe]可能会找到一种方法来取代我的立场，并对你造成#EMP 永久性#!的伤害”。"
 bp2_yearly.0631.a: "如果……那是你认为最好的……"
 bp2_yearly.0631.b: "决不！这些只不过是你说的扭曲的谎言！"
 bp2_yearly.0631.b.tt: "你拒绝不承认[rival_successor.GetFirstNameNoTooltip]"
 bp2_yearly.0631.c.rowdy: "我已经长大了，能够认识到什么是个人的争吵。"
 bp2_yearly.0631.c.charming: "我确信如果有必要的话我可以说服[rival_successor.GetHerHim]。"
 bp2_yearly.0631.c.curious: "[regent.GetFirstNameNoTooltip]，我很难相信你们中的任何一个人的话。"
 bp2_yearly.0631.c.pensive: "我……我得考虑一下这个问题……"
 bp2_yearly.0631.c.bossy: "别拿你的私人问题来烦#EMP 我#!。"
 bp2_yearly.0641.t: "一物换一物"
 bp2_yearly.0641.desc.intro.request_boilerplate: "“[ROOT.Char.GetTitleAsNameNoTooltip][ROOT.Char.GetLadyLord]，作为你的[ROOT.Char.GetDiarchTitle]，我需要一点额外的权力来处理一些重要的事情。"
 bp2_yearly.0641.desc.intro.tribal: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)]进入小书房时，一位年长的法律发言人尾随其后。\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$该证人将验证你的誓言”。\n\n"
 bp2_yearly.0641.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]手里抓着一叠羊皮纸，自信地大步走进小书房。\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$如果你愿意的话，请在这些文件上签名并盖章”。\n\n"
 bp2_yearly.0641.desc.midtro: "“当然，我绝对不会空手来找你！就这点小恩小惠，我将"
 bp2_yearly.0641.desc.vs_courtly: "与你最老练的封臣交谈，确保你继续受到他们的青睐”。"
 bp2_yearly.0641.desc.vs_glory_hound: "与你最嗜血的封臣交谈，让他们确信你的光荣命运”。"
 bp2_yearly.0641.desc.vs_parochial: "和你们最孤立的封臣谈谈，让他们知道首府对他们的担忧是敏感的”。"
 bp2_yearly.0641.desc.vs_zealot: "与你最热心的封臣交谈，以[ROOT.Char.GetFaith.HighGodName]的名义向他们保证你的虔诚”。"
 bp2_yearly.0641.desc.vs_minority: "与你更不拘一格的封臣交谈，以保持你王国的多样化的稳定”。"
 bp2_yearly.0641.desc.vs_baron: "与你的下级封臣交谈，让最底层的贵族保持一致”。"
 bp2_yearly.0641.desc.dynasty: "替你写一封恭维信，写给你最远的家人。”"
 bp2_yearly.0641.desc.fellow_vassals: "给[ROOT.Char.GetLiege.GetTitledFirstName]的封臣们写一封友谊信，让你们在[ROOT.Char.GetLiege.GetPrimaryTitle.GetDefinitiveName]成为朋友”。"
 bp2_yearly.0641.desc.powerful_vassal: "与你们土地上最伟大的权贵交谈，向他们保证他们的声音会被听到”。"
 bp2_yearly.0641.desc.hof: "给[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName]寄一封热情洋溢的信，以提高你在[ROOT.Char.GetFaith.HighGodNamePossessive]所选择的代表中的地位”。"
 bp2_yearly.0641.desc.realm_priest: "和你的[ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName]谈谈，确保你在神职人员中保持良好的信誉”。"
 bp2_yearly.0641.desc.maa_maintenance: "看看能不能给你家部队多找点银子。”"
 bp2_yearly.0641.desc.cowed_vassal: "会安排你最可怕的诸侯们#EMP 贡献#!更多的力量。”"
 bp2_yearly.0641.desc.war_income: "安排在这个困难时期征收战争税”。"
 bp2_yearly.0641.desc.free_ho_hire: "安排一些我们信仰中最凶猛的战士为你服务，在你成年后使用”。"
 bp2_yearly.0641.desc.mercenary_cost_reduction: "和你领地里的一些佣兵一起安排折扣。当然，是在你成年之后使用的。”"
 bp2_yearly.0641.desc.raid_speed: "安排资深的掠夺者加入你的战队，更好地为你带来丰富的外国战利品”。"
 bp2_yearly.0641.desc.outro.tribal: "\n\n我所要做的就是说出这些话。"
 bp2_yearly.0641.desc.outro.fallback: "\n\n我所要做的就是潦草地写下字母。"
 bp2_yearly.0641.a: "既然你这么说……"
 bp2_yearly.0641.b: "你越界了，[regent.GetFirstNameNoTooltip]。"
 bp2_yearly.0641.c.rowdy: "你是[ROOT.Char.GetDiarchTitle]——自己处理吧！"
 bp2_yearly.0641.c.charming: "你最清楚——#EMP 你#!就不能来处理下这事吗？！"
 bp2_yearly.0641.c.curious: "真烦人——我们就不能谈点别的吗？"
 bp2_yearly.0641.c.pensive: "恐怕我还有功课要做。"
 bp2_yearly.0641.c.bossy: "这又是我的身份——按你想的做吧。"
 bp2_yearly.0641.c.tt: "你授予[regent.GetFirstNameNoTooltip]全权，但不为之背书"
 bp2_yearly.0651.t: "每当你需要[regent.GetHerHim|U]时"
 bp2_yearly.0651.desc.intro: "我的[ROOT.Char.GetDiarchTitle][regent.GetFirstName]全神贯注地听着我的故事，眼睛里闪烁着兴趣和爱意"
 bp2_yearly.0651.desc.story.rowdy.invented_game: "我详细解释了我刚刚发明的新球类运动的规则。我对此感到#EMP 非常#!自豪。"
 bp2_yearly.0651.desc.story.rowdy.climbed_roof: "我详细描述了我登上新塔的路线——这非常危险，但我是[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]最好的攀岩者。"
 bp2_yearly.0651.desc.story.rowdy.prank: "我咯咯地笑着讲述我最近玩的恶作剧——我可能是唯一一个笑的人，但我笑得很#EMP 厉害#!。"
 bp2_yearly.0651.desc.story.charming.composed_poem: "我讨论了我写的一首诗背后的象征意义和意义。我认为这是我迄今为止最好的作品，尽管我不知道我是否愿意称自己为诗人。"
 bp2_yearly.0651.desc.story.charming.new_friend: "我告诉[regent.GetHerHim]，仆人的一个孩子似乎对我的游戏着迷。我想我已经交到了一个朋友，至少在这个季节是这样。"
 bp2_yearly.0651.desc.story.charming.new_word: "我解释如何发音我发明的新单词。我希望一旦我的臣民听到#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!使用它，它就会很快流行起来。"
 bp2_yearly.0651.desc.story.curious.distant_land: "我告诉[regent.GetHerHim]我最近了解到的那片陌生而遥远的土地，以及居住在那里的奇怪的人。"
 bp2_yearly.0651.desc.story.curious.book_gift: "我详细解释了我的一个小封臣为我买的一本书的内容——这不是最辉煌的作品，但我津津有味地阅读了它的内容。"
 bp2_yearly.0651.desc.story.curious.strange_bird: "我指出了草图的不同部分，试图表现出我画的那只奇怪的鸟是如何奇怪地移动的，它的羽毛是什么样的，并对其颤音的叫声留下最好的印象。"
 bp2_yearly.0651.desc.story.pensive.distant_letter: "我谈论的是我为一位听说过故事的远方贵族精心收集的信。我不知道我的信是否会送达他们，但只要想到他们可能会回信，我就感到非常高兴。"
 bp2_yearly.0651.desc.story.pensive.foreign_custom: "我告诉[regent.GetHerHim]我最近听说的一种奇怪的异域习俗，我非常希望这种习俗在[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]也成为常态。"
 bp2_yearly.0651.desc.story.pensive.draft_law: "我一直在努力起草的法律。它……#EMP 还#!没有完全完成，但我对我已经取得的进展感到自豪。"
 bp2_yearly.0651.desc.story.bossy.servants_caught: "我向[regent.GetHerHim]讲述了我发现的偷懒的仆人的情况，以及我如何刻意地惩罚他们工作中的懒散态度。"
 bp2_yearly.0651.desc.story.bossy.court_protocol: "我详细说明并演示了我想要实施的新宫廷律令。我认为这将真正彰显我作为[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]唯一的[ROOT.Char.GetTitleAsName]的尊严。"
 bp2_yearly.0651.desc.story.bossy.organised_game: "我解释了我如何与球场上的其他孩子组织一场比赛，将他们分成小组，然后自己进行整个比赛。"
 bp2_yearly.0651.desc.rationale.predecessor: "\n\n“小[ROOT.Char.GetFirstNameNoTooltip]，你说话的方式让我想起了[predecessor.GetFirstName]，”这个[regent.GetWomanMan]叹了一口气，显然因为我的话语迷失在了回忆中，“你看起来真像你[ROOT.Char.Custom2('RelationToMeShort', predecessor)]。”"
 bp2_yearly.0651.desc.rationale.loyalty: "\n\n“你让我感到骄傲，你知道吗？作为一个[ROOT.Char.Custom('GirlBoy')]，我以保护自己为荣，有一天，作为一个[ROOT.Char.GetWomanMan]，我会更加自豪”。"
 bp2_yearly.0651.desc.rationale.compassion: "\n\n“我感到很幸运，能为你服务，小[ROOT.Char.GetFirstNameNoTooltip]”，[regent.GetSheHe]叹息道，“很幸运能够看到你正在成长为[ROOT.Char.GetWomanMan]”。"
 bp2_yearly.0651.desc.rationale.fallback: "\n\n“小[ROOT.Char.GetFirstNameNoTooltip]，有一天，你将成为[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]有史以来最伟大的[ROOT.Char.GetTitleAsNameNoTooltip]。我为你即将成为的[ROOT.Char.GetWomanMan]感到骄傲”。"
 bp2_yearly.0651.desc.outro: "\n\n“我会永远在你身边，我的[ROOT.Char.GetTitleAsNameNoTooltip]。即使[regent.GetFaith.random_NegativeAfterLife]来临，你也可以依靠我。”"
 bp2_yearly.0651.a: "那你发誓永远不会背叛我？"
 bp2_yearly.0651.b: "[ROOT.Char.GetFirstNameNoTooltip]和[regent.GetFirstNameNoTooltip]，永远的朋友！"
 bp2_yearly.0651.c: "这很好，但我正在讲一个故事。"
 bp2_yearly.0651.d: "来吧，让我们去向宫廷讲述我这一天的经历吧！"
 bp2_yearly.0661.t: "一种挥舞的工具"
 bp2_yearly.0661.desc: "“#EMP 那个[offended_family.Custom2('GetWomanManGirlBoy', ROOT.Char)]是我的[offended_family.Custom2('RelationToMeShort', ROOT.Char)]！#!”[offended_family.GetFirstName]在[ROOT.Char.GetCapitalLocation.GetName]众多空荡荡的府邸之一面对我的[ROOT.Char.GetDiarchTitle][regent.GetFirstName]时喊道，“你不能像这样让我远离[ROOT.Char.GetHerHim]。”\n\n我本来不想偷听，在追赶仆人时无意中听到了谈话，但现在我在两人争论的时候徘徊在视线之外。\n\n“[ROOT.Char.GetSheHe|U]可能是你的[offended_family.Custom2('RelationToMeShort', ROOT.Char)]，但[ROOT.Char.GetSheHe]归#EMP 我#!管，直到我认为[ROOT.Char.GetHerHim]准备好处理[ROOT.Char.GetHerHis]自己的事务。在那之前，我代表[ROOT.Char.GetTitledFirstName]说话，在我看来，你是那种对年轻人的心灵造成最糟糕的影响的家伙”。"
 bp2_yearly.0661.a: "[regent.GetFirstNameNoTooltip]是对的，[offended_family.GetFirstNameNoTooltip]你真是可耻！"
 bp2_yearly.0661.b: "[offended_family.GetFirstNameNoTooltip]是我的[ROOT.Char.Custom2('RelationToMeShort', offended_family)]，你要尊敬[offended_family.GetHerHim]。"
 bp2_yearly.0661.c.rowdy: "让他们解决吧，我还有地方要去。"
 bp2_yearly.0661.c.charming: "在这里挑选最喜欢的东西并没有什么好处。"
 bp2_yearly.0661.c.curious: "很有趣，但是关于那个仆人……"
 bp2_yearly.0661.c.pensive: "我可不想掺和。"
 bp2_yearly.0661.c.bossy: "等我真正成为[ROOT.Char.GetTitleAsNameNoTooltip]，我可以对付这两个人。"
