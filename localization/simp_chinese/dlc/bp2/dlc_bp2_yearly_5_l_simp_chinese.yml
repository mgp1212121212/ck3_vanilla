l_simp_chinese:
 bp2_yearly.5000.t: "未了结的部分"
 bp2_yearly.5000.desc: "我作为摄政的权力几乎是无限的，但我仍然无法摆脱这种感觉：我的权威建立在不稳的基础上。我是个簒夺者，像我这样的人经常不得不采取激烈的措施。\n\n我心中扎着一根特别的刺，只要小心就能去除。[tower_prince.GetFirstName|U]还小，但[tower_prince.GetSheHe]仍然是合法的[tower_prince.GetTitleAsNameNoTooltip]。即使我牢牢掌控着领地，随着这小崽子长大成人，也还是会有人质疑我的地位。\n\n那么，也许可以把这孩子置于我的掌控中？只要用上合适的手段……"
 bp2_yearly.5000.a: "必须这么做。"
 bp2_yearly.5000.a.flavor: "#WEAK 这座高塔将会容纳这位不幸的[tower_prince.Custom('GetPrincessPrince')]！#!"
 bp2_yearly.5000.a.success: "策略成功了"
 bp2_yearly.5000.a.failure: "你的策略失败了"
 bp2_yearly.5000.a.tt: "[tower_prince.GetFirstName|U]的所有封臣对#value 你#!的好感度降低#negative_value 15#!"
 bp2_yearly.5000.b: "我可不是怪物。"
 bp2_yearly.5001.t: "塔中的[tower_prince.Custom('GetPrincessPrince')]"
 bp2_yearly.5001.desc: "我的策略成功了，[tower_prince.GetFirstName|U]被安静地锁了起来，我的权威几乎是无限的。然而，我仍然听到宫廷中某些人，悄悄询问，祈祷，质疑：#EMP 小[tower_prince.GetTitleAsNameNoTooltip]在哪？#!\n\n放出这孩子并利用[tower_prince.GetHerHim]来巩固我的地位是一种方法，但让[tower_prince.GetHerHim]回来，或许会让那些想罢黜我的人起了贼心。\n\n还有第三种方法。人们的想法飘忽不定。如果[tower_prince.GetSheHe]发现自己……身体不适，大家是不是会换个想法？"
 bp2_yearly.5001.a: "再见了，打扰我美梦的东西……"
 bp2_yearly.5001.a.flavor: "小[tower_prince.Custom('GetPrincessPrince')]会重见天日，但却会是完全不同的样子……"
 bp2_yearly.5001.b: "也许现在我可以夺取……"
 bp2_yearly.5001.b.tt: "[tower_prince.GetFirstName|U]的所有[vassals|E]对#value 你#!的好感度增加#P 25#!"
 bp2_yearly.5001.b.flavor: "把大量钱币用在正确的地方，我会为政变奠定基础！"
 bp2_yearly.5001.b.bypass: "#WEAK 这会允许你无视尝试篡位[decision|E]所需的[regency|E]时间要求。#!"
 bp2_yearly.5001.c: "只要[tower_prince.GetSheHe]支持我的地位，就能放了[tower_prince.GetSheHe|U]。"
 bp2_yearly.5005.t: "[foreign_hostage.Custom('GetPrettyAdjective')|U]异乡人"
 bp2_yearly.5005.desc: "看[foreign_hostage.GetFirstName]的时间越久，我就越沉迷于[foreign_hostage.GetHerHis]的身影。当我们在花园里互相追逐时，[foreign_hostage.GetSheHe|U]转过身体，想要从我身边飞驰而过，斑驳的阳光洒落在[foreign_hostage.GetHerHis]脸上。\n\n我的心跳得越来越快了。我慢慢停了下来。我这是怎么了？\n\n“[ROOT.Char.GetFirstNameNoTooltip]？怎么了？”[foreign_hostage.GetFirstName]停了一下，有些担心我的惊愕。\n\n我#EMP 好#!紧张……"
 bp2_yearly.5005.a: "我……"
 bp2_yearly.5005.a.tt: "也许他们也是这个感觉？"
 bp2_yearly.5005.b: "这……没什么。"
 bp2_yearly.5006.t: "情话"
 bp2_yearly.5006.desc: "当我和[crusher.GetFirstName]在花园里追逐玩耍时，我注意到[crusher.GetSheHe]停了下来。我转过身看向[crusher.GetHerHim]，但[crusher.GetSheHe]却避开了我的视线，凝视着地面。\n\n“我……我……”几秒钟后[crusher.GetSheHe]结结巴巴说道。[crusher.GetSheHe]努力吞了口口水，抬起[crusher.GetHerHis]的头直直盯向了我头顶上的某个地方。\n\n“我真的……很喜欢你！”[crusher.GetSheHe]努力强迫自己说了出来，紧张得几乎在发抖。"
 bp2_yearly.5006.a: "我也喜欢你！"
 bp2_yearly.5006.b: "这太奇怪了。你好奇怪。"
 bp2_yearly.5007.t: "年轻的爱"
 bp2_yearly.5007.desc: "让我无比欣慰的是，[foreign_hostage.GetFirstNamePossessive]的脸亮了起来。[foreign_hostage.GetSheHe|U]咧嘴一笑，害羞但热情地点了点头。我们两个都不知道该说什么了。\n\n而[foreign_hostage.GetFirstNameNoTooltip]伸出一只手轻轻握住了我的手。[foreign_hostage.GetSheHe|U]再次笑了。\n\n我们手牵手漫步在柱廊式花园中，心中只有彼此。我一句话也没说，只希望这一刻能持续到永远。"
 bp2_yearly.5007.a: "我有一份礼物给你。"
 bp2_yearly.5007.b: "有用！这是我感觉最棒的一刻！"
 bp2_yearly.5008.t: "穿心匕首"
 bp2_yearly.5008.desc: "让我恐惧的是，[foreign_hostage.GetFirstNamePossessive]摆出一副不确定的怪相。\n\n“你什么意思？你怎么这么奇怪？”[foreign_hostage.GetSheHe|U]毫不在意地问道。\n\n我的心碎在了花园的砾石上。我扭过脸，不让[foreign_hostage.GetSheHe]看到我的眼泪。\n\n“没什么。我得走了。”"
 bp2_yearly.5008.a: "也许……也许[foreign_hostage.GetSheHe]之后会改变心意？"
 bp2_yearly.5008.b: "你怎么能如此#EMP 残忍#!，[foreign_hostage.GetFirstNameNoTooltip]？"
 bp2_yearly.5009.t: "展望未来"
 bp2_yearly.5009.desc: "我和[marry_crush.GetFirstName]漫步在花园中，太阳欢快地落下。[marry_crush.GetSheHe|U]转头看向我。\n\n“等我们长大了我们会结婚吗？”[marry_crush.GetSheHe|U]认真地问道。看到我一脸疑惑，又继续说。“等我们到了年纪，我们当然应该结婚。这是我们的命运！”\n\n我静静思考了这个可能性。我的激情一下子燃烧起来：没有[marry_crush.GetFirstNameNoTooltip]，我的未来肯定没有意义？"
 bp2_yearly.5009.a: "我们当然会！"
 bp2_yearly.5009.b: "很多事都会改变……"
 bp2_yearly.5010.t: "旧日回忆"
 bp2_yearly.5010.desc: "“就和过去一样，不是吗？”\n\n[marry_crush.GetFirstName]打破了我的幻想。[marry_crush.GetSheHe|U]坐在我身边，笑容满面。仅仅是有[marry_crush.GetHerHim]一起在这花园中，就让我回想起了我们年轻时那尴尬的相爱。\n\n“你还记得那段时间吗？我们甚至立下诺言，如果我们成人后都未婚就要结婚！”[marry_crush.GetSheHe|U]大笑着谈起了这段回忆。我们那时真的很天真。\n\n不过……"
 bp2_yearly.5010.a: "嗯……不如考虑一下？"
 bp2_yearly.5010.a.flavor: "那些童年的余火依然闪烁……"
 bp2_yearly.5010.a.tt: "你向[marry_crush.GetFirstNameNoTooltip]求婚"
 bp2_yearly.5010.b: "那真是段美好的时光，不是吗？"
 bp2_yearly.5011.t: "得体的求婚"
 bp2_yearly.5011.desc: "“你还记得吗，”我们在花园聊天时[root_crush.GetFirstName]转向我说道，“我们小时候立下承诺，如果我们长大后都未婚就结婚？”\n\n我大吃一惊，开始回忆起来。#EMP 确实#!。也是在一个和这差不多的花园里，我们许下了那些天真、充满希望的童年承诺。那时候我们是如此年轻，如此充满激情。我不由微笑起来。\n\n“我没忘。”[root_crush.GetFirstNameNoTooltip]比我以为的还要认真。[root_crush.GetSheHe|U]拉住我的手。“我是认真的。我们都没有结婚。我还记得当时我们是多么幸福。”"
 bp2_yearly.5011.a: "……是的。是啊，我们结婚吧。"
 bp2_yearly.5011.b: "多么幼稚的蠢话！控制一下你自己。"
 bp2_yearly.5012.t: "爱火重燃"
 bp2_yearly.5012.desc: "[marry_crush.GetFirstNamePossessive]一开始面无表情，但很快就变成了惊喜。\n\n“当然！我当然愿意！”[marry_crush.GetSheHe|U]投入了我的怀中。那一刻，就好像我们又成了孩子，在眩晕、困惑的感觉中迷茫地前行。\n\n我牵住[marry_crush.GetHerHis]的手，一起朝花园入口走去。毕竟还有许多事情需要组织。"
 bp2_yearly.5012.a: "直到永远！"
 bp2_yearly.5012.b: "……事实上，也许我应该再考虑一下。"
 bp2_yearly.5013.t: "爱火熄灭"
 bp2_yearly.5013.desc: "[marry_crush.GetFirstNamePossessive]一开始面无表情，但很快就变成了困惑。\n\n“你什么意思？你认真的？”[marry_crush.GetSheHe|U]皱紧眉头。“你为什么要说起那些幼稚的承诺？”\n\n我想要组织语言，但[marry_crush.GetSheHe]已经轻蔑地摇着[marry_crush.GetHerHis]的头，转身离开了。"
 bp2_yearly.5013.a: "哦……"
 bp2_yearly.5050.t: "多语之才"
 bp2_yearly.5050.desc: "当我漫步穿行于庭院中时，有一片羊皮纸随风打着转。我接住了它，但上面涂抹的奇怪笔划与我之前见过的任何东西都不一样。\n\n“啊，你找到我的纸条了！”[polyglot.GetFirstNamePossessive]的声音吓了我一跳。[polyglot.GetSheHe]察觉到了我的困惑，便轻轻弹了弹那张纸片让我放心。\n\n“这上面是另一种语言，[ROOT.Char.GetLadyLord]，别担心！我能读懂它，但你暂时不必为此费心。”"
 bp2_yearly.5050.a: "“我已经懂了不止一种了！教教我！”"
 bp2_yearly.5050.b: "但……我就要！"
 bp2_yearly.5050.c: "至少，知道这一点了也好。"
 bp2_yearly.5051.t: "藏猫猫！"
 bp2_yearly.5051.desc: "我能听到有声音在[ROOT.Char.Custom('ResidenceBuilding')]回荡。轻轻的咯咯声，偶尔爆发出响亮的笑声。我进入一个[ROOT.Char.Custom('GetRoom')]，发现了笑声的来源。\n\n[child.GetFirstName]——从桌子上散落的书本来看，[child.GetHerHis]没好好学习——正将[child.GetHerHis]的[child.Custom2('RelationToMe', baby)][baby.GetFirstName]紧紧抱在怀里。小婴儿开心地咿呀着，[child.GetFirstNameNoTooltip]透过[child.GetHerHis]的手指看向[baby.GetHerHim]，两人都开心地笑了起来。"
 bp2_yearly.5051.a: "他们在一起玩挺好！"
 bp2_yearly.5051.b: "“[child.GetFirstNameNoTooltip]！记得完成你的功课！”"
 bp2_yearly.5052.t: "古老的故事"
 bp2_yearly.5052.desc: "走近一个[ROOT.Char.Custom('GetRoom')]时，我的脚步慢下来。我好像听到了什么声音。没错，就在那！\n\n我看到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('grandparent'))][grandparent.GetFirstName]正在讲着故事，[grandparent.GetHerHis]的孙辈[child.GetFirstName]听得十分痴迷。我也听了一会儿，但只听到了零散的片段。\n\n[grandparent.GetFirstNameNoTooltip]正在讲述来自于美好生活的故事，这些新时代和旧时代的故事在[child.GetFirstNameNoTooltip]听起来十分真实，嘴兴奋地张大。"
 bp2_yearly.5052.a: "“#EMP 我#!来讲讲我那时的故事，嗯？”"
 bp2_yearly.5052.b: "“介意我加入这欢乐的圈子吗？”"
 bp2_yearly.5052.c: "太好了。最好别打扰他们。"
 bp2_yearly.5053.t: "心的人质"
 bp2_yearly.5053.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))][ward.GetFirstName]被我的俏皮话逗得直笑，然后[ward.GetSheHe]挥手道别，离开去学习了。突然，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_kid'))][angry_kid.GetFirstName]冲了过来。\n\n“承认吧！”[angry_kid.GetSheHe|U]愤怒地大喊道。“你就越来越迷恋那个#EMP 外国人#!了！你更喜欢[ward.GetHerHim]，而不是#EMP 我#!——你自己的骨血！”\n\n显然，不是每个人都能察觉到[ward.GetFirstNameNoTooltip]对这里越来越强烈的#EMP 归属感#!……"
 bp2_yearly.5053.a: "“你知道我不可能换掉家人，[angry_kid.GetFirstNameNoTooltip]。”"
 bp2_yearly.5053.b: "“我绝对没有那种想法！”"
 bp2_yearly.5053.b.success: "你说服了对方"
 bp2_yearly.5053.b.failure: "对方不相信你"
 bp2_yearly.5053.c: "[ward.GetFirstNameNoTooltip]比你更像我的孩子！"
 bp2_yearly.5054.t: "好朋友"
 bp2_yearly.5054.desc: "笑声和光线闯进了我的房间，预示着我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]和我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetFirstName]的到来。两人正拿着玩具高兴地互相追赶。\n\n两个背景截然不同的孩子正天真地玩耍着，事实上，他们的相似之处远多于不同之处。\n\n也许这是好事？"
 bp2_yearly.5054.a: "很高兴能看到他们相处得愉快。"
 bp2_yearly.5054.b: "“[child.GetFirstNameNoTooltip]！等一下，听我说……”"
 bp2_yearly.5054.b.tt: "[child.GetSheHe|U]得知道防人之心不可无。"
 bp2_yearly.5100.t: "挑战者来临"
 bp2_yearly.5100.desc: "#EMP 嗖——啪！#!木剑挥舞着划破空气，正中目标，让我激动不已。我正准备再来一次，但另一人的目光盯上了我。[challenger.GetFirstName]挥舞着[challenger.GetHerHis]自己的剑，咔嗒咔嗒地走下台阶。\n\n“[ROOT.Char.GetFirstNameNoTooltip]！让我们瞧瞧你面对#EMP 我#!表现如何！”\n\n我警惕地上下打量了一下[challenger.GetFirstNameNoTooltip]。这些“剑”要是打到人可能会造成相当大的伤害，而且[challenger.GetFirstNameNoTooltip]对我来说有点……#EMP 太热情了#!。"
 bp2_yearly.5100.a: "好吧。接招吧！"
 bp2_yearly.5100.a.tt: "触发与[challenger.GetFirstNameNoTooltip]的决斗"
 bp2_yearly.5100.b: "我们不如来一场模拟战？"
 bp2_yearly.5100.b.tt: "把重点放在演练上，我们的脑袋一定不会狠狠挨上一下……"
 bp2_yearly.5101.t: "爱马士"
 bp2_yearly.5101.desc: "门砰的一声开了，我追赶在[child.GetFirstName]身后，我们俩骑在我们的竹马上，在书房里一边飞奔一边兴奋地笑着。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][councillor.GetFirstName]疲惫地从[councillor.GetSheHe]正在阅读的一捆捆书卷中抬起头来。\n\n“你们就一定要在这制造可恶的噪音吗？”[councillor.GetSheHe|U]指着我们俩大喊道。“必须#EMP 有人#!帮助管理领地，[ROOT.Char.GetLadyLord]，我更希望在安静平和中工作！”\n\n我回头看了看仍在兴奋地蹦跳的[child.GetFirstNameNoTooltip]。"
 bp2_yearly.5101.a: "你#EMP 竟敢#!对我发号施令？！"
 bp2_yearly.5101.b: "我们去外边比赛，[child.GetFirstNameNoTooltip]！"
 bp2_yearly.5101.b.tt: "没人会注意到我这么做只是为了让我们离开房间……"
 bp2_yearly.5101.b.success: "你赢得比赛"
 bp2_yearly.5101.b.failure: "你输掉比赛"
 bp2_yearly.5101.c: "“抱歉，[councillor.GetFirstNameNoTooltip]。我们会停下。”"
 bp2_yearly.5102.t: "即时影响"
 bp2_yearly.5102.desc: "我们一起在院子里玩，轮到[sibling.GetFirstNamePossessive]来追我了，我在花坛之间飞奔，心怦怦乱跳。\n\n[sibling.GetFirstNameNoTooltip]失去平衡一个踉跄，我下意识推了[sibling.GetHerHim]一把。[sibling.GetFirstNameNoTooltip]一下子摔倒……正好倒进了带刺的蔷薇丛中！\n\n可以预见，空气中立马响起了哭泣声，而且很大。[sibling.GetSheHe]摇摇晃晃着，立即向某个方向跑去，我惊恐地注意到，那是我们[parent.GetMotherFather]房间的方向。"
 bp2_yearly.5102.a: "求你停下！我……我给你买玩具！"
 bp2_yearly.5102.a.tt: "[sibling.GetFirstNameNoTooltip]获得[newly_created_artifact.GetName]"
 bp2_yearly.5102.b: "不，不要，不要告诉[parent.GetMotherFather]！"
 bp2_yearly.5102.b.success: "你说服[sibling.GetFirstNameNoTooltip]放弃"
 bp2_yearly.5102.b.failure: "[sibling.GetFirstNameNoTooltip]未被拦住"
 bp2_yearly.5102.c: "“忍住，爱哭鬼！”"
 bp2_yearly.5103.t: "偷拿甜品"
 bp2_yearly.5103.desc: "我经过厨房时，闻到里面飘来一股非常香的气味。咕咕叫的肚子让我走到门口，小心地往里撇了一眼，看到了我一直渴望的东西。\n\n[ROOT.Char.Custom('FavoriteTreatDemand')|U]！没人看守！至少#EMP 看起来#!没人。我又小心翼翼地扫视了一眼房间，没看到什么明显的东西。我只需要冲上去，然后——\n\n“[ROOT.Char.GetFirstNameNoTooltip]！”我僵住了，伸出的手离狂喜只有咫尺之遥。“你以为你在干什么？”我的[ROOT.Char.Custom2('RelationToMeShort', parent)][parent.GetFirstNamePossessive]的声音严厉得让人心碎。"
 bp2_yearly.5103.a: "“你无法阻止我！我很快就会开始#EMP 统治#!！”"
 bp2_yearly.5103.b: "是时候逃跑了！"
 bp2_yearly.5103.b.success: "你成功拿着甜品逃走"
 bp2_yearly.5103.b.failure: "你[child.Custom2('RelationToMeShort', parent)]抓住你揍了一顿"
 bp2_yearly.5103.c: "“对不起。我不会再这么做了。”"
 bp2_yearly.5104.t: "孤独的孩子"
 bp2_yearly.5104.desc: "我拿着玩具冲进院子，却发现[child.GetFirstName]无精打采地瘫在长椅上。[child.GetSheHe|U]几乎没注意到我，对我试图逗[child.GetHerHim]开心的举动只是叹气。玩具被冷落一旁，我挠了挠头。\n\n现在我该怎么办？"
 bp2_yearly.5104.a: "我会坐在这里，一起体验这种心情。"
 bp2_yearly.5104.b: "“来啊，[child.GetFirstNameNoTooltip]，过来玩！”"
 bp2_yearly.5104.b.success: "你成功说服[child.GetFirstNameNoTooltip]过来玩，让其高兴起来"
 bp2_yearly.5104.b.failure: "你做的一切都无法让[child.GetFirstNameNoTooltip]振作起来"
 bp2_yearly.5104.c: "嗯……最好别管闲事？"
 bp2_yearly.5104.c.tt: "也许我能从中学到些东西……"
 bp2_yearly.5105.t: "为了荣耀！"
 bp2_yearly.5105.desc: "“[ROOT.Char.GetFirstNameNoTooltip]！”院子那头传来尖锐的声音。“你挑战你进行马上比武！强大的勇士，选择你的坐骑，举起你的骑枪，来捍卫你的荣耀吧！”\n\n[child.GetFirstName]挥舞着一根树枝，一根竹马夹在[child.GetHerHis]双腿之间。我自己的坐骑被整齐地放在附近的长凳上，紧挨着一根差不多大小的树枝。\n\n看来[child.GetFirstNameNoTooltip]是真想和我拼一下子！"
 bp2_yearly.5105.a: "“来吧，[child.GetFirstNameNoTooltip][child.GetLadyLord|U]！让我们端平骑枪！”"
 bp2_yearly.5105.a.tt: "马上比武开始！"
 bp2_yearly.5105.a.success: "你成功命中"
 bp2_yearly.5105.a.failure: "[child.GetFirstNameNoTooltip]先发制人"
 bp2_yearly.5105.b: "我想，在这里谨慎比勇敢更重要。"
 bp2_yearly.5106.t: "你来"
 bp2_yearly.5106.desc.winning: "我的“骑枪”命中[child.GetFirstName]的胸口，在皮肤上留下一小块红肿。我胜利地转身而去，而[child.GetSheHe]则愤怒地揉了揉[child.GetHerHis]的身体。"
 bp2_yearly.5106.desc.losing: "[child.GetFirstNamePossessive]的“骑枪”正中我的胸口，打了我一个踉跄。[child.GetSheHe|U]胜利地转身而去。"
 bp2_yearly.5106.ending: "\n\n第一次交锋都是看运气。现在该记起训练和教导了，我思考着一切战术优势。\n\n风吹拂着树叶，我们对其准备下一次——也许是关键的一次——交锋。"
 bp2_yearly.5106.a: "看看这一招会如何……"
 bp2_yearly.5106.a.tt: "这一回合至关重要：不论是要赢下比赛，还是要留在比赛中……"
 bp2_yearly.5106.a.success: "你的攻击命中"
 bp2_yearly.5106.a.failure: "[child.GetFirstNamePossessiveNoTooltip]的木棍命中"
 bp2_yearly.5106.b: "“我们现在能停下了吗？”"
 bp2_yearly.5107.t: "我往"
 bp2_yearly.5107.desc.winning: "我的棍子在[child.GetFirstNamePossessive]的棍子下面下降、上升、闪烁，完美地正中了[child.GetHerHim]的肚子！[child.GetHerHim]一下子几乎无法呼吸，[child.GetFirstNameNoTooltip]挣扎着站了起来。"
 bp2_yearly.5107.desc.losing: "[child.GetFirstName]并没有我希望的那样好对付。[child.GetHerHis]没有萎靡不振，反而用棍子击中了我的腹部。[child.GetFirstNameNoTooltip]咧嘴一笑。而我弯下腰，努力掩饰住自己的恼怒。"
 bp2_yearly.5107.ending: "现在我们各拿下一回合。\n\n第一回合消除紧张，第二回合部署战术，但第三回合……第三回合是阅读对手，用你获得的情报拿下对手。\n\n我准备好了。"
 bp2_yearly.5107.a: "为了胜利！"
 bp2_yearly.5107.a.success: "你的攻击命中，赢下了比武"
 bp2_yearly.5107.a.failure: "[child.GetFirstNameNoTooltip]实在太快了"
 bp2_yearly.5107.b: "“好吧，我们都赢了一次，不如算平局？”"
 bp2_yearly.5107.b.tt: "\"确实是一场激烈的角斗\""
 bp2_yearly.5107.b.tt_success: "你可能会赢得下一场比赛"
 bp2_yearly.5107.b.tt_fail: "这只是场比赛而已"
 bp2_yearly.5107.b_tt_fail: "你什么都没学到"
 bp2_yearly.5108.t: "精彩一击！"
 bp2_yearly.5108.desc.winning: "我在碰撞时几乎闭上了眼睛，但我的打击仍然是真实的。我的棍子撞到了[child.GetFirstNamePossessive]的胸骨上，剧烈地碎裂了。\n\n事实上，它把[child.GetHerHim]彻底击倒了，我发现自己在[child.GetHerHis]俯卧的身体上站了一会儿，然后[child.GetFirstNameNoTooltip]挣扎着站了起来。\n\n胜利属于我，它是真的、#EMP 真的#!很甜蜜。"
 bp2_yearly.5108.desc.losing: "[child.GetFirstNamePossessive]的棍子晃动了那么一瞬间，但这不是晃动，而是佯攻。棍子猛烈地击中我的躯干，将我肺部的空气震出，我倒在了地板上。\n\n当我把自己拉回到站立位置时，[child.GetFirstNameNoTooltip]退后一步，但失败的刺痛甚至比我的擦伤和瘀伤更痛。"
 bp2_yearly.5108.a: "“你表现得非常好，[child.GetFirstNameNoTooltip]。”"
 bp2_yearly.5108.b: "“哈！这就是为什么我是#EMP 最棒的！#!”"
 bp2_yearly.5108.c: "“枪法不错，[child.GetFirstNameNoTooltip]！”"
 bp2_yearly.5108.d: "[child.GetHerHim]这是侥幸而已，下次我会获胜……"
 bp2_yearly.5109.t: "心如刀绞"
 bp2_yearly.5109.desc: "院子里回响着轻声的抽泣。[child.GetFirstName]坐在长椅上，泪流满面。当我靠近时，[child.GetSheHe|U]试图控制住，但泪水还是止不住往下流，最终悲惨地洒落在[child.GetHerHim]旁边。\n\n"
 bp2_yearly.5109.desc_unrelated: "“我太想念我[parent.GetMotherFather]了。我……我忍不住对[parent.GetHerHim]的思念。”\n\n[child.GetFirstNamePossessiveNoTooltip]的[parent.GetMotherFather][parent.GetFirstName]去世已经有很长一段时间了，但很明显，[child.GetSheHe]仍然无法忘记[parent.GetHerHis]的离去。"
 bp2_yearly.5109.desc_sibling: "“我太想念[parent.GetMotherFather]了。我……我忍不住对[parent.GetHerHim]的思念。”\n\n我们的[parent.GetMotherFather][parent.GetFirstName]去世已经有很长一段时间了，但很明显，[child.GetSheHe]仍然无法忘记[parent.GetHerHis]的离去。"
 bp2_yearly.5109.a: "“记住。[parent.GetSheHe|U]一直在看着你。”"
 bp2_yearly.5109.b: "不如试着转移[child.GetHerHis]的注意。"
 bp2_yearly.5109.b.success: "你成功安慰了[child.GetHerHim]"
 bp2_yearly.5109.b.failure: "[child.GetFirstNameNoTooltip]伤心欲绝"
 bp2_yearly.5109.c: "我……不知道该说什么。"
 bp2_yearly.5109.c.tt: "看看我能不能悄悄溜走……"
