l_simp_chinese:
 #My Favorite Councilor
 bp2_yearly_extra.0001.t: "我最喜欢的阁臣"
 bp2_yearly_extra.0001.desc: "迷人且有趣。我一直在观摩内阁的工作，尤其是[ROOT.Char.Custom2( 'RelationToMe', target_councilor )][target_councilor.GetTitledFirstName]引起了我的兴趣。\n\n显然，我们有着相同的激情。于是我发现自己在内阁花的时间越来越多了。"
 bp2_yearly_extra.0001.a: "我想帮忙！"
 bp2_yearly_extra.0001.a.tt: "帮忙还是帮倒忙？动手才能学到东西。"
 bp2_yearly_extra.0001.b: "我只是喜欢看他们工作。"
 bp2_yearly_extra.0001.b.tt: "站在后面记笔记总是安全的。"
