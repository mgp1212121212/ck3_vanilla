l_simp_chinese:
 #What's a Study Day Worth?
 bp2_yearly.3000.t: "学习的价值？"
 bp2_yearly.3000.desc: "[educator.Custom2('MyCharacterIntroduction', ROOT.Char)]正絮絮叨叨说个不停，这已经是[educator.GetSheHe]第无数次给我讲授领主的正道了，中间还穿插着来自[educator.GetFaith.ReligiousText|U]的苦行名言。"
 bp2_yearly.3000.desc_no_educator: "又翻过一页，我可怜巴巴地看着[ROOT.Char.Custom('GetCourt')]里的其他孩子在外边玩耍。笑声，快乐的尖叫声……我转过头看了一眼桌子上的[ROOT.Char.GetFaith.ReligiousText|U]。"
 bp2_yearly.3000.desc_ending: "\n\n当然，这对我的未来非常重要，但是……如果我偷偷溜出去玩上一次——或者两次——真的会有人注意到吗？"
 bp2_yearly.3000.a: "知识是通往宇宙的钥匙！"
 bp2_yearly.3000.a.tt: "你的教育成果可能会变得更好"
 bp2_yearly.3000.b: "努力一下又没有坏处。"
 bp2_yearly.3000.c: "能#EMP 玩#!为啥要学习？"
 #SheHe Knows This Room
 bp2_yearly.3010.t: "[child.GetSheHe|U]知道这房间"
 bp2_yearly.3010.desc: "看到我心爱的[child.Custom('GetDaughterSon')][child.GetFirstName]茫然地盯着[child.GetHerHis]周围的环境，再次感到不知所措时，我觉得心都要碎了。\n\n[child.GetSheHe|U]曾经在这些地方迈出[child.GetHerHis]的第一步，但那是很久以前的事了。作为人质在国外度过的这许多年一定从[child.GetHerHis]幼小的心灵中抹去了许多记忆。\n\n[child.GetSheHe]再次环视四周，叹了一口气。"
 bp2_yearly.3010.a: "我得和[child.GetHerHim]谈谈。"
 bp2_yearly.3010.b: "[child.GetSheHe|U]会克服这些的。"
 #I've Walked This Floor
 bp2_yearly.3011.t: "我曾走过这地板"
 bp2_yearly.3011.desc: "在我脑海中的某个角落，我#EMP 知道#!我以前来过这里，但记忆却比梦还要模糊，家乡的梦曾经欺骗过我。在国外当了这么多年的人质后，我甚至很难分辨出哪里是#EMP 家#!，哪里#EMP 不是#!……\n\n这个壁炉一直在这儿吗？这走廊一直都这么黑吗？我不知道。"
 bp2_yearly.3011.desc_parent: "\n\n我和我的[parent.GetMotherFather]的眼睛隔着房间相遇，我看到了[parent.GetHerHis]的眼睛中映射出我自己的悲伤，然后我们紧紧拥抱在一起。"
 bp2_yearly.3011.desc_no_parent: "\n\n我和我的[parent.GetMotherFather]的眼睛隔着房间相遇，[parent.GetSheHe]只是叹了口气然后把脸转了过去。"
 bp2_yearly.3011.a: "我现在是个陌生人了。"
 bp2_yearly.3011.b: "我仍然属于这里！"
 bp2_yearly.3010.a.tt: "[child.GetFirstNameNoTooltip]接受了[child.GetHerHis]的不同"
 bp2_yearly.3010.b.tt: "[child.GetFirstNameNoTooltip]紧抓住[child.GetHerHis]的起源"
