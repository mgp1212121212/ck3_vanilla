l_simp_chinese:
 influence_child_personality_interaction: "影响被监护人的性格"
 influence_child_personality_interaction_desc: "将一个[personality_trait|E]传给你的[ward|E]"
 had_guardian_influence_interaction: "最近执行过这个互动[DATE.GetStringLong]"
 bp2_character_interaction.1001.t: "$influence_child_personality_interaction$：[target_trait.GetNameNoTooltip(GetPlayer)]——成功"
 bp2_character_interaction.1001.desc_intro: "我走到我的[ROOT.Char.Custom2('RelationToMeShort', recipient)][recipient.GetFirstName]身边，"
 bp2_character_interaction.desc_lustful: "问道：“你知道爱吗？”\n\n“是的，”[recipient.GetSheHe]谨慎地回答道。“我爱我的亲人！还有……嗯……某个我一直想着的人……”\n\n“追逐这种感觉吧，[recipient.Custom('GirlBoy')]。不能让恋情和满足寻找你——你必须主动追逐它们！拥抱这种追逐，男女之情乃是人之大欲。”\n\n"
 bp2_character_interaction.1001.desc_lustful: "$bp2_character_interaction.desc_lustful$“噢，那太好了，”[recipient.GetSheHe]笑道。“也许有一天我会亲吻整个[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]！”"
 bp2_character_interaction.desc_chaste: "问道：“看着别人会让你心中有火在烧吗？”\n\n“是的……”[recipient.GetSheHe]迟疑地答复道，“有时候会。”\n\n“这火焰必须熄灭。如果你的心被[ROOT.Char.GetFaith.NegativeAfterLife]之火点燃了，你觉得[ROOT.Char.GetFaith.FertilityGodName]还会保佑你吗？在你沉溺于肮脏的欲望时？不会！记住，[recipient.Custom('GirlBoy')]：欲望就是毁灭。”\n\n"
 bp2_character_interaction.1001.desc_chaste: "$bp2_character_interaction.desc_chaste$“我发誓，”[recipient.GetFirstNameNoTooltip]脱口而出，“会憎恶肉体！”"
 bp2_character_interaction.desc_gluttonous_common: "看着[recipient.GetHerHis]惭愧油腻的脸，问[recipient.GetHerHim]：“你在吃什么……？”\n\n“啊！这块[recipient.Custom('GetLocalStreetFood')]是怎么到这来的？”\n\n"
 bp2_character_interaction.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous_common$“你有叫仆人拿更多过来吗？”我咧嘴一笑，“我#EMP 饿了！#!”\n\n在我们一起享用美食时，我鼓励这[recipient.Custom('GirlBoy')]多吃，这样[recipient.GetSheHe]才能长得壮壮的。“不要为梦想和欲望感到羞耻！尽情享受宫廷的馈赠。”\n\n"
 bp2_character_interaction.1001.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$“好耶！”[recipient.GetSheHe]打了一个嗝。"
 bp2_character_interaction.desc_temperate: "$bp2_character_interaction.desc_gluttonous_common$我一把夺过[recipient.Custom('GetLocalStreetFood')]扔到了视线之外。“你#EMP 没有耐心？！没有控制力吗？！#!发誓在所有事物上都要控制自己，[recipient.Custom('GirlBoy')]。向[ROOT.Char.GetFaith.HealthGodName]发誓你要克制！这个世界不需要又一名堕落者。”\n\n"
 bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$“我发誓，”[recipient.GetSheHe]庄重地说道，“[recipient.Custom2('RelationToMeShort', ROOT.Char)]，我很惭愧……”"
 bp2_character_interaction.desc_greedy_common: "而[recipient.GetSheHe]正挥舞着一张弓，尖叫着另一个年轻人的名字。\n\n“那个[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]侍从！”[recipient.GetSheHe]大喊道。“我要刺穿他的喉咙，居然想要我的东西！”\n\n"
 bp2_character_interaction.desc_greedy: "$bp2_character_interaction.desc_greedy_common$“冷静，善于计算的头脑才能获利。没错，所有人都会乞求——但是，一旦他们知道你保护了属于你的东西，他们就会缓和。没有人能从石头上乞求鲜血！既不出血也不出钱，[recipient.GetFirstNameNoTooltip]。”\n\n"
 bp2_character_interaction.1001.desc_greedy: "$bp2_character_interaction.desc_greedy$“或者，”[recipient.GetSheHe]答复道，“也许可以做一笔交易……一笔#EMP 相当#!有利的交易……”"
 bp2_character_interaction.desc_generous: "$bp2_character_interaction.desc_greedy_common$“这种琐事会带来多少麻烦？放下你的弓，[recipient.Custom('GirlBoy')]。你永远不会失去像荣誉这样珍贵的东西。而且，只要你够明智，你送出的任何东西都仍能服务于你。”\n\n"
 bp2_character_interaction.1001.desc_generous: "$bp2_character_interaction.desc_generous$“就像你为我而活那样，”[recipient.GetFirstNameNoTooltip]叹息道，“我可以试着为他人而活。”"
 bp2_character_interaction.desc_lazy_common: "问道：“我叫你服侍我时，你做得好吗？”\n\n“我……我尽了全力，[ROOT.Char.GetTitleAsNameNoTooltip]。”\n\n"
 bp2_character_interaction.desc_lazy: "$bp2_character_interaction.desc_lazy_common$“事实上……不努力就达标等同于超越标准，”我揉着[recipient.GetHerHis]的头发说道，“不管怎样，你都会成为你现在的样子。让我们把关于‘服侍’的整个冗长过程全部删掉！多小睡一会儿。”\n\n"
 bp2_character_interaction.1001.desc_lazy: "$bp2_character_interaction.desc_lazy$[recipient.GetFirstNameNoTooltip]小小打了一个哈欠，赞同道，“好耶！”"
 bp2_character_interaction.desc_diligent: "$bp2_character_interaction.desc_lazy_common$“尽了全力？我不指望你有多少能力，[recipient.Custom('GirlBoy')]。我想要的是坚持不懈。当你出色地完成了工作时，你难道没有感受到玩耍的乐趣吗？停止怀疑，停止思考——去做！只管去做！”\n\n"
 bp2_character_interaction.1001.desc_diligent: "$bp2_character_interaction.desc_diligent$[recipient.GetFirstNameNoTooltip]一跃而起。“我不会让你失望，[recipient.Custom2('RelationToMeShort', ROOT.Char)]！”"
 bp2_character_interaction.desc_wrathful_common: "问道：“权力是什么？”\n\n"
 bp2_character_interaction.desc_wrathful: "$bp2_character_interaction.desc_wrathful_common$接着我回答道：“权力是愤怒的自由，打到、羞辱那些激怒你的人的自由。”一丝微弱的火花在[recipient.GetHerHis]眼中浮现。\n\n“就和某个蠢[recipient.Custom('GirlBoy')]撕坏了我的斗篷时一样！我从未有过如此强烈的感觉。”[recipient.GetSheHe]怒骂道，而我则表示赞同。\n\n"
 bp2_character_interaction.1001.desc_wrathful: "$bp2_character_interaction.desc_wrathful$“等着瞧吧，”[recipient.GetSheHe]尖叫道，“那些蠢货会知道#EMP 我会喷火！#!”"
 bp2_character_interaction.desc_calm: "$bp2_character_interaction.desc_wrathful_common$“让[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]和贵族听你号令？我今天弄丢了我最喜欢的[recipient.Custom('GetAccessory')]，好像没人在意……”\n\n“权力始于对自己的控制，”我解释道，“通过观察别人，通过变得不满和猛烈抨击，你正在摆脱无助和愚蠢的感觉。深呼吸，找到清晰的判断。”\n\n"
 bp2_character_interaction.1001.desc_calm: "$bp2_character_interaction.desc_calm$片刻停顿之后，[recipient.GetFirstName]叹了口气说道：“我会努力的。”"
 bp2_character_interaction.desc_impatient_common: "将一枚蛋放在[recipient.GetHerHis]手里，说：“拿着。我会回来的。”\n\n然后我就离开去过我的一天了。过了好几个小时，我回来看到这[recipient.Custom('GirlBoy')]没精打采地坐在同一张长椅上，手中还拿着那枚蛋。\n\n"
 bp2_character_interaction.desc_impatient: "$bp2_character_interaction.desc_impatient_common$我用力拍了拍[recipient.GetHerHis]的手掌，将蛋拍碎。蛋液吞没了[recipient.GetHerHis]的手——溅到了[recipient.GetHerHis]的脸上！\n\n“你这一天全浪费了，[recipient.Custom('GirlBoy')]……”我说道，然后转身离去。\n\n"
 bp2_character_interaction.1001.desc_impatient: "$bp2_character_interaction.desc_impatient$“我再也不会等你了！”[recipient.GetFirstNameNoTooltip]大吼道，“#EMP 我发誓！#!”"
 bp2_character_interaction.desc_patient: "$bp2_character_interaction.desc_impatient_common$我从[recipient.GetHerHim]手中拿过蛋，拥抱了这个[recipient.Custom('GirlBoy')]。“我太为你骄傲了。母鸡是如何养育生命的？警惕的公鸡是如何保护同伴的？耐心。”\n\n"
 bp2_character_interaction.1001.desc_patient: "$bp2_character_interaction.desc_patient$[recipient.GetFirstNameNoTooltip]微笑道。“有时间思考真不错。”"
 bp2_character_interaction.desc_arrogant_common: "并祝贺[recipient.GetHerHim]在[SCOPE.Custom('BG_GameType_Generic')]中击败了[recipient.GetHerHis]的一位导师。\n\n“这没什么，”[recipient.GetSheHe]回复道，“事实上，跟我下棋的大人大多数都不是我的对手！”\n\n"
 bp2_character_interaction.desc_arrogant: "$bp2_character_interaction.desc_arrogant_common$“很好，[recipient.Custom('GirlBoy')]，那时因为你肩负伟大的使命。不要惧怕你的骄傲：只有懦夫才对自己的能力没有信心！让所有人都看到你是什么样的人，他们会因此尊重你！”\n\n"
 bp2_character_interaction.1001.desc_arrogant: "$bp2_character_interaction.desc_arrogant$“哈！”[recipient.GetFirstNameNoTooltip]嘲笑道。“也许你是有点嫉妒？”"
 bp2_character_interaction.desc_humble: "$bp2_character_interaction.desc_arrogant_common$“你愿意面对……我吗？我们会邀请[ROOT.Char.GetPrimaryTitle.GetTierAsName]的所有人，”我佯装道，而[recipient.GetFirstNameNoTooltip]退缩了一步表示抗议。\n\n“我们必须小心，”我说道，“不要被我们的美德麻醉，以至于我们表现出不尊重，以至于我们误判了自己。”\n\n"
 bp2_character_interaction.1001.desc_humble: "$bp2_character_interaction.desc_humble$“拜托！”[recipient.GetFirstNameNoTooltip]恳求道。“原谅我！”"
 bp2_character_interaction.desc_deceitful_common: "问道：“你对我撒过谎吗？”\n\n“我……呃……从来没有！”\n\n"
 bp2_character_interaction.desc_deceitful: "$bp2_character_interaction.desc_deceitful_common$“你现在就在撒谎，”我轻声笑道，“而且还不怎么样。你什么时候才能学会撒一连串小谎，让它看上去和真的一样？愿你成为一个伟大的[recipient.GetWomanMan]。世界是一个蛇坑，只有最狡猾的人才能晒到顶上的太阳。”\n\n"
 bp2_character_interaction.1001.desc_deceitful: "$bp2_character_interaction.desc_deceitful$“啊，[recipient.Custom2('RelationToMeShort', ROOT.Char)]！你是我最爱的蛇。”[recipient.GetFirstNameNoTooltip]撒谎道。"
 bp2_character_interaction.desc_honest: "$bp2_character_interaction.desc_deceitful_common$“或许吧。具体我也不清楚，”我解释道，“但是你#EMP 感觉#!不到谎言吗，[recipient.Custom('GirlBoy')]？我知道有个说谎者：[recipient.GetSheHe]是个毫无荣誉的人，完全不考虑谎言可能带来的后果……你想成为这样的人吗？”\n\n"
 bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$“嗯……我以前撒过谎，”[recipient.GetFirstNameNoTooltip]承认道，“但我希望能像你一样，[recipient.Custom2('RelationToMeShort', ROOT.Char)]。真诚善良！”"
 bp2_character_interaction.desc_craven_common: "一把揪住[recipient.GetHerHim]的衣领，啐了一口说道：“#EMP 打我！”#!\n\n[recipient.GetSheHe|U]畏畏缩缩地说：“但你是[ROOT.Char.GetTitleAsNameNoTooltip]！”\n\n"
 bp2_character_interaction.desc_craven: "$bp2_character_interaction.desc_craven_common$“确实，[recipient.Custom('GirlBoy')]。对我动手会招来可怕的惩罚。你必须记住：责任和激情会毁掉你。活着总好过愚蠢地死去！”\n\n"
 bp2_character_interaction.1001.desc_craven: "$bp2_character_interaction.desc_craven$[recipient.GetFirstNameNoTooltip]趴在了地上。“请不要伤害我！”[recipient.GetSheHe]乞求道。"
 bp2_character_interaction.desc_brave: "$bp2_character_interaction.desc_craven_common$“动手！”我坚持道，直到我笑着的脸上挨了一拳。\n\n“无所畏惧，[recipient.Custom('GirlBoy')]！连我都能打，还有什么你#EMP 不能#!做的？尝试，奋斗，失败！然后为了荣誉，爱情，责任而死——怎么都比死得轻于鸿毛来得好！”\n\n"
 bp2_character_interaction.1001.desc_brave_self: "$bp2_character_interaction.desc_brave$“[recipient.GetFaith.HighGodName]和[recipient.GetPrimaryTitle.GetNameNoTier]！”[recipient.GetFirstNameNoTooltip]大喊道。“我不会失败！”"
 bp2_character_interaction.1001.desc_brave_liege: "$bp2_character_interaction.desc_brave$“[recipient.GetFaith.HighGodName]和[recipient.GetLiege.GetPrimaryTitle.GetNameNoTier]！”[recipient.GetFirstNameNoTooltip]大喊道。“我不会失败！”"
 bp2_character_interaction.1001.desc_brave_root: "$bp2_character_interaction.desc_brave$“[recipient.GetFaith.HighGodName]和[ROOT.Char.GetPrimaryTitle.GetNameNoTier]！”[recipient.GetFirstNameNoTooltip]大喊道。“我不会失败！”"
 bp2_character_interaction.desc_shy_common: "[recipient.GetSheHe]正一个人玩耍，玩着[recipient.GetSheHe]最近经常玩的东西。我问道：“为什么呢？”\n\n“这有什么意义，我的[recipient.Custom2('RelationToMeShort', ROOT.Char)]？这些笑声，这些流言蜚语……都不过是浪费时间。”\n\n"
 bp2_character_interaction.desc_shy: "$bp2_character_interaction.desc_shy_common$“恐怕这永远不会改变，”我叹了口气，“你将永远面临与他人相处的恳求，成为一个没有私人灵魂的公众形象。坚定自己的立场。孤独中蕴含着优雅。”\n\n"
 bp2_character_interaction.1001.desc_shy: "$bp2_character_interaction.desc_shy$[recipient.GetFirstNameNoTooltip]低声表示同意，避开了我的目光。"
 bp2_character_interaction.desc_gregarious: "$bp2_character_interaction.desc_shy_common$“想一想，”我回复道，“有什么珍贵的回忆只有你一个人吗？兴奋、温暖和爱在哪里？如果你愿意，我可以教你讲故事，开玩笑：你将可以控制笑声和八卦！”\n\n"
 bp2_character_interaction.1001.desc_gregarious: "$bp2_character_interaction.desc_gregarious$“好吧，”[recipient.GetFirstNameNoTooltip]微笑道，“教教我。”"
 bp2_character_interaction.desc_ambitious_common: "问道：“你喜欢做个小孩吗？”\n\n“不，”[recipient.GetSheHe]皱了皱鼻子，“成年人把我当猎犬对待！他们总是告诉我该做什么！”\n\n"
 bp2_character_interaction.desc_ambitious: "$bp2_character_interaction.desc_ambitious_common$“向他们证明他们的愚蠢！表现出热切，努力超越自己。除非……你#EMP 想要#!像孩子一样被轻视……即使你的身体随着年龄而枯萎？”\n\n"
 bp2_character_interaction.1001.desc_ambitious: "$bp2_character_interaction.desc_ambitious$“不！有太多事情要做了，”[recipient.GetFirstNameNoTooltip]回复道，“等着吧！总有一天，所有人都会期望我的领导。”"
 bp2_character_interaction.desc_content: "$bp2_character_interaction.desc_ambitious_common$“但是，”我反驳道，“你想一直参与财产纠纷，计算税款，并且让你所爱的人完全依赖你吗？很快，你就再也没时间玩了。享受你拥有的一切吧，[recipient.Custom('GirlBoy')]。尽情地享受吧。”\n\n"
 bp2_character_interaction.1001.desc_content: "$bp2_character_interaction.desc_content$“非常感谢——非常感谢这次能和你在一起，[recipient.Custom2('RelationToMeShort', ROOT.Char)]。”[recipient.GetFirstNameNoTooltip]满脸笑容。"
 bp2_character_interaction.desc_arbitrary_common: "手中拿着另一个孩子最喜欢的[recipient.Custom( 'child_favorite_toy' )]，说道：“给你这个。”\n\n“为什么？”[recipient.GetSheHe]问，“我根本不想要。”\n\n"
 bp2_character_interaction.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary_common$“那就扔了！这只是个象征，[recipient.Custom('GirlBoy')]。只根据自己的感受和判断行事，无视规则和法律，你想做什么就做什么。你可能拥有你想要的一切。”\n\n"
 bp2_character_interaction.1001.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$“没错，”[recipient.GetFirstNameNoTooltip]拿着玩具表示同意，“为什么要在一个不公平的世界里努力做到公平？”"
 bp2_character_interaction.desc_just: "$bp2_character_interaction.desc_arbitrary_common$“不要？为什么不要？垂涎他人的东西，因为超越他人而兴奋是很自然的事情。为什么不取得你能取得的东西，并且让我随心所欲地使用我的权力呢？”\n\n"
 bp2_character_interaction.1001.desc_just: "$bp2_character_interaction.desc_just$“别做暴君，[ROOT.Char.GetTitleAsNameNoTooltip]！这不对！”\n\n“确实，”我微笑道，“这不公正。”"
 bp2_character_interaction.desc_cynical_common: "问道：“我问什么要信奉[recipient.GetFaith.GetName]？”\n\n“因为[ROOT.Char.GetFaith.HighGodName]是好的。”[recipient.GetSheHe]吟诵道。\n\n"
 bp2_character_interaction.desc_cynical: "$bp2_character_interaction.desc_cynical_common$“不仅是好，而且还#EMP 强大#!。[ROOT.Char.GetFaith.HighGodName]维持了[recipient.GetFaith.GetAdjectiveNoTooltip]世界的秩序。通过援引神圣，[ROOT.Char.GetFaith.AltPriestTermPlural]可以效仿上主，[ROOT.Char.GetFaith.DevoteeNeuterPlural]可以寻求世俗利益。你在这些事务中看到[ROOT.Char.GetFaith.HighGodName]之手了吗？还是说是人的手段？”\n\n"
 bp2_character_interaction.1001.desc_cynical: "$bp2_character_interaction.desc_cynical$“我明白了……”[recipient.GetFirstNameNoTooltip]挣扎地说道，“一个悲哀的世界。”"
 bp2_character_interaction.desc_zealous: "$bp2_character_interaction.desc_cynical_common$“是的。你的善良是[ROOT.Char.GetFaith.HighGodNamePossessive]的。你的智慧是[ROOT.Char.GetFaith.KnowledgeGodNamePossessive]的。你的勇气是[ROOT.Char.GetFaith.WarGodNamePossessive]的。你想在这个世界上空虚地独自一人吗？还是说你会成为神灵的代言人？我可以把你带到这里。”\n\n"
 bp2_character_interaction.1001.desc_zealous: "$bp2_character_interaction.desc_zealous$“我都起鸡皮疙瘩了，[recipient.Custom2('RelationToMeShort', ROOT.Char)]！”[recipient.GetFirstNameNoTooltip]尖声说道，“我感觉到了[recipient.GetFaith.HighGodName]的眷顾！”"
 bp2_character_interaction.desc_paranoid_common: "问道：“你最相信谁？”\n\n“当然是——你。”[recipient.GetSheHe]恭敬地答复道。\n\n"
 bp2_character_interaction.desc_paranoid: "$bp2_character_interaction.desc_paranoid_common$“那就相信我说的话……在宫里，我们时刻都被盯着。仔细倾听你背后的窃窃私语。甚至……甚至连我也不要相信……”\n\n附近一扇窗户突然露出一张脸。“#EMP 快！#!”我低声说道，“躲到我身后，[recipient.Custom('GirlBoy')]！”\n\n"
 bp2_character_interaction.1001.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip]冲出我的保护范围，露出一把巧妙隐藏起来的匕首。"
 bp2_character_interaction.desc_trusting: "$bp2_character_interaction.desc_paranoid_common$我跪在[recipient.GetHerHim]面前，握住[recipient.GetHerHis]的手。\n\n“我发誓永远不会辜负你，孩子。在尘世中你#EMP 必须#!依靠他人才能生存，而你最值得依靠的人……永远会是我。”\n\n"
 bp2_character_interaction.1001.desc_trusting: "$bp2_character_interaction.desc_trusting$一滴泪水从[recipient.GetFirstNameNoTooltip]眼角流下，[recipient.GetHerHis]回答道：“我相信你。”"
 bp2_character_interaction.desc_compassionate: "$bp2_character_interaction.desc_callous_common$“他们的心是好的，”我抱着[recipient.GetHerHim]低声说道，“但权力会使人盲目，力量会使人沉迷。不要让邪恶蒙蔽了你的心：相反，要从中看到对善良的需要。”\n\n"
 bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$“我会努力一生都做到高尚！”[recipient.GetFirstNameNoTooltip]流下了眼泪。"
 bp2_character_interaction.desc_callous_common: "一脸关心。最近我的一名[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]打残了一个不听话的仆人时[recipient.GetSheHe|U]就在现场。\n\n这害怕的孩子问道：“问什么人们如此暴力？”\n\n"
 bp2_character_interaction.desc_callous: "$bp2_character_interaction.desc_callous_common$“那个仆人，”我回答道，“只会因为害怕挨揍才会干活。没有暴力，我们就失去了在世界上的地位。另外……你想把生命浪费在为仆人哭泣上吗？”\n\n"
 bp2_character_interaction.1001.desc_callous: "$bp2_character_interaction.desc_callous$“呃，”[recipient.GetFirstNameNoTooltip]冷笑道，“不想。”"
 bp2_character_interaction.desc_sadistic: "$bp2_character_interaction.desc_callous_common$“这是个暴力的世界，”我回答道，“民众软弱又自私，孩子。而且他们人数众多。杀死他们也无所谓。想想我的[ROOT.Char.Custom('KnightCultureNoTooltip')|l]感受到的权力。你喜欢这种权力，对吧……？”\n\n"
 bp2_character_interaction.1001.desc_sadistic: "$bp2_character_interaction.desc_sadistic$“是的，”[recipient.GetFirstNameNoTooltip]低声说道，“是的，我会……”"
 bp2_character_interaction.desc_stubborn: "充满信心地问：“今天打算找什么乐子？”\n\n“啊……我的朋友告诉我再去收集一些愚蠢的花……”\n\n“[recipient.GetFirstNameNoTooltip]！”我大喊道，“你还要把多少生命浪费在别人的心血来潮上？坚持你自己的判断，像[ROOT.Char.Custom('KnightCultureNoTooltip')|l]一样决不让步！你不觉得自己的选择最好玩吗？”\n\n"
 bp2_character_interaction.1001.desc_stubborn: "$bp2_character_interaction.desc_stubborn$“没错，”[recipient.GetSheHe]若有所思地自言自语道，“我知道我想要什么！为什么要让别人改变我？”"
 bp2_character_interaction.desc_fickle: "一时兴起问道：“今天打算找什么乐子？”\n\n当[recipient.GetSheHe]列出计划时，我觉得有些尴尬。\n\n“敌人要追踪你的行动实在太容易了！想想这些快乐多久就会消失！一个人能计划感受快乐吗？了解痛苦吗？不行！让自己自由地做任何你想做的事。”\n\n"
 bp2_character_interaction.1001.desc_fickle: "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U]耸耸肩说道：“当然。不管怎样，我对那些东西都没兴趣了。”"
 bp2_character_interaction.desc_eccentric: "并熟练地将一只蠕动的老鼠仍在[recipient.GetHerHis]腿上。\n\n[recipient.GetSheHe]一跃而起，惊讶地大叫，[recipient.GetSheHe]问道：“为什么？为什么？！”\n\n“人不应该因为自己的怪癖生活在悲惨的耻辱中。对[ROOT.Char.GetTitleAsNameNoTooltip]更是如此！打破期望，走自己的路，你会变得……很棒。”\n\n"
 bp2_character_interaction.1001.desc_eccentric: "$bp2_character_interaction.desc_eccentric$我的[ROOT.Char.Custom2('RelationToMeShort', recipient)]哈哈大笑，吐了吐[recipient.GetHerHis]的舌头表示同意。"
 bp2_character_interaction.desc_vengeful: "[recipient.GetSheHe]正因为输掉一局[ROOT.Char.Custom('BG_GameType_Generic')]而闷闷不乐。\n\n“那个混蛋作弊了！”这[recipient.Custom('GirlBoy')]坚持道，“我的朋友就不能不赢我吗？”\n\n我趁机说道：“他们知道他们可以毫无畏惧地跨越你，孩子。把棋子塞到作弊者的眼睛里！把棋盘狠狠砸在作弊者的背上！让所有人都知道你不会原谅任何错误！”\n\n"
 bp2_character_interaction.1001.desc_vengeful: "$bp2_character_interaction.desc_vengeful$“复仇，”[recipient.GetFirstName]轻笑道，“我已经有了几个想法……”"
 bp2_character_interaction.desc_forgiving: "[recipient.GetSheHe]正因为输掉一局[ROOT.Char.Custom('BG_GameType_Generic')]而闷闷不乐。\n\n“那个丫头作弊了！”这[recipient.Custom('GirlBoy')]坚持道，“应该把那枚棋子塞到她眼睛里！但是……她不想和我做朋友了……”\n\n我趁机说道：“想想宽恕。让它永远活在你的心里。如果你宽恕了作弊，你现在不就多了一个朋友了？”\n\n"
 bp2_character_interaction.1001.desc_forgiving: "$bp2_character_interaction.desc_forgiving$“是的，”[recipient.GetSheHe]叹息道，“我会记住的。”"
 bp2_character_interaction.1001.a: "我的好[recipient.Custom('GirlBoy')]！"
 bp2_character_interaction.1001.a.tt: "传授了[target_trait.GetNameNoTooltip(GetPlayer)|l]特质"
 bp2_character_interaction.1001.a.flavor: "你们开始互相理解，而[recipient.GetSheHe]开始变得更像你。"
 bp2_character_interaction.1002.t: "$influence_child_personality_interaction$：[target_trait.GetNameNoTooltip(GetPlayer)]——失败"
 bp2_character_interaction.1002.desc_intro: "$bp2_character_interaction.1001.desc_intro$"
 bp2_character_interaction.1002.desc_lustful: "$bp2_character_interaction.desc_lustful$“噢……”[recipient.GetSheHe]发起了牢骚，“但是有那么多#EMP 更好的#!事可以做……”"
 bp2_character_interaction.1002.desc_chaste: "$bp2_character_interaction.desc_chaste$“但是……”[recipient.GetFirstNameNoTooltip]嘀咕道，“我的心不会背叛我！”"
 bp2_character_interaction.1002.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$“但是……我只想感受一下#EMP 控制力#!……”"
 bp2_character_interaction.1002.desc_temperate: "$bp2_character_interaction.desc_temperate$“但是——就一点[recipient.Custom('GetLocalStreetFood')]也不行？”[recipient.GetSheHe]抗议道，“而且[ROOT.Char.GetFaith.HealthGodName]允许这样的乐趣！”"
 bp2_character_interaction.1002.desc_greedy: "$bp2_character_interaction.desc_greedy$“石头？”[recipient.GetSheHe]问道，“没错……我想没人会喜欢石头一样硬的人……”"
 bp2_character_interaction.1002.desc_generous: "$bp2_character_interaction.desc_generous$“给我一顶新的金丝帽，”[recipient.GetFirstNameNoTooltip]哄骗道，“然后我再#EMP 考虑#!一下……”"
 bp2_character_interaction.1002.desc_lazy: "$bp2_character_interaction.desc_lazy$“不！”[recipient.GetFirstNameNoTooltip]回答道，“我不能失败！我应该更加努力。”"
 bp2_character_interaction.1002.desc_diligent: "$bp2_character_interaction.desc_diligent$“我不知道该做什么！”[recipient.GetFirstNameNoTooltip]哀号道，“请让我一个人静静……”"
 bp2_character_interaction.1002.desc_wrathful: "$bp2_character_interaction.desc_wrathful$“但是……”[recipient.GetSheHe]深吸一口气，“我再也不想有那种感觉了……”"
 bp2_character_interaction.1002.desc_calm: "$bp2_character_interaction.desc_calm$“我的判断很清晰！”[recipient.GetFirstNameNoTooltip]不耐烦地说，“我判断这很蠢！”"
 bp2_character_interaction.1002.desc_impatient: "$bp2_character_interaction.desc_impatient$“呃……”我听见[recipient.GetFirstNameNoTooltip]嘀咕道，“扮母鸡相当放松啊。”"
 bp2_character_interaction.1002.desc_patient: "$bp2_character_interaction.desc_patient$“唔，”[recipient.GetFirstNameNoTooltip]抱怨道，“我不想成为一只鸡。”"
 bp2_character_interaction.1002.desc_arrogant: "$bp2_character_interaction.desc_arrogant$“我不知道……也许我赢只是因为侥幸……”"
 bp2_character_interaction.1002.desc_humble: "$bp2_character_interaction.desc_humble$“很快……”[recipient.GetName]嘀咕道，“很快我将无人能当……”"
 bp2_character_interaction.1002.desc_deceitful: "$bp2_character_interaction.desc_deceitful$“确实有个坑，”[recipient.GetFirstNameNoTooltip]反驳道，“但我想只有蛇才会陷在里面。”"
 bp2_character_interaction.1002.desc_honest: "$bp2_character_interaction.desc_honest$“我？当然不是，”[recipient.GetFirstNameNoTooltip]不老实地坚持道，“正如我所说……我总是非常真诚。”"
 bp2_character_interaction.1002.desc_craven: "$bp2_character_interaction.desc_craven$“放开我！”[recipient.GetFirstNameNoTooltip]大喊道，“就像高贵的[recipient.Custom('KnightCultureNoTooltip')|l]一样，我不怕死！”"
 bp2_character_interaction.1002.desc_brave: "$bp2_character_interaction.desc_brave$“但是……我，”[recipient.GetFirstNameNoTooltip]抽泣地说道，“我不想死……”"
 bp2_character_interaction.1002.desc_shy: "$bp2_character_interaction.desc_shy$“如果你听见人们在你背后说的话，[recipient.Custom2('RelationToMeShort', ROOT.Char)]……你就不会感觉优雅了。”"
 bp2_character_interaction.1002.desc_gregarious: "$bp2_character_interaction.desc_gregarious$“求你……”这[recipient.Custom('GirlBoy')]有些局促不安，“让我一个人待着。”"
 bp2_character_interaction.1002.desc_ambitious: "$bp2_character_interaction.desc_ambitious$“我……不在乎，”[recipient.GetFirstNameNoTooltip]叹了口气，“不管怎样我的身体都会枯萎。”"
 bp2_character_interaction.1002.desc_content: "$bp2_character_interaction.desc_content$“但总有一天，”[recipient.GetFirstNameNoTooltip]嘀咕道，“总有一天我得处理比这更多的事……”"
 bp2_character_interaction.1002.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$“也许那是你身为[ROOT.Char.GetTitleAsNameNoTooltip]的权利，”[recipient.GetFirstNameNoTooltip]回复道，“但我不#EMP 允许#!这样……”"
 bp2_character_interaction.1002.desc_just: "$bp2_character_interaction.desc_just$“好吧，”[recipient.GetFirstName]邪笑着说道，“如果你坚持的话……”"
 bp2_character_interaction.1002.desc_cynical: "$bp2_character_interaction.desc_cynical$“我看到了[recipient.GetFaith.HighGodNamePossessive]选择的秩序！”[recipient.GetFirstNameNoTooltip]反驳道，“而且[recipient.GetFaith.HighGodName]是好的！”"
 bp2_character_interaction.1002.desc_zealous: "$bp2_character_interaction.desc_zealous$“拜托，[recipient.Custom2('RelationToMeShort', ROOT.Char)]，”[recipient.GetFirstNameNoTooltip]抱怨道，“你喷了我一身唾沫星子。”"
 bp2_character_interaction.1002.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip]咯咯笑了起来。"
 bp2_character_interaction.1002.desc_trusting: "$bp2_character_interaction.desc_trusting$“嗯哼，”[recipient.GetFirstNameNoTooltip]。“#EMP 当然......”"
 bp2_character_interaction.1002.desc_compassionate: "$bp2_character_interaction.desc_compassionate$“善良？下一个受到伤害的可能就是我——善良又能如何保护我？！”"
 bp2_character_interaction.1002.desc_callous: "$bp2_character_interaction.desc_callous$“嗯，得有人照顾这些可怜的灵魂！”"
 bp2_character_interaction.1002.desc_sadistic: "$bp2_character_interaction.desc_sadistic$“决不！”[recipient.GetFirstNameNoTooltip]厌恶地说道，“我想做个好人！”"
 bp2_character_interaction.1002.desc_stubborn: "$bp2_character_interaction.desc_stubborn$“也许吧……”[recipient.GetSheHe]叹了口气，“但还好啦……”"
 bp2_character_interaction.1002.desc_fickle: "$bp2_character_interaction.desc_fickle$“但是，”[recipient.GetSheHe]反对道，“我向朋友做了保证！”"
 bp2_character_interaction.1002.desc_eccentric: "$bp2_character_interaction.desc_eccentric$“我想，”[recipient.GetSheHe]感觉有些难为情，“我宁愿老实一点……”"
 bp2_character_interaction.1002.desc_vengeful: "$bp2_character_interaction.desc_vengeful$“但是……之后他就决不会再和我玩了……”"
 bp2_character_interaction.1002.desc_forgiving: "$bp2_character_interaction.desc_forgiving$“一个#EMP 朋友？！#!”[recipient.GetSheHe]大吼道，“不！那样她又会对我#EMP 作弊#!的！”"
 bp2_character_interaction.1002.a: "我能教会这[recipient.Custom('GetLassLad')]吗……？"
 bp2_character_interaction.1002.a.tt: "未能传授[target_trait.GetNameNoTooltip(GetPlayer)|l]特质"
 bp2_character_interaction.1002.a.flavor: "你的教导说给了聋子听。"
