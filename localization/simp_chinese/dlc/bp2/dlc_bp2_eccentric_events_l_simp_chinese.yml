l_simp_chinese:
 child_personality.7300.t: "动物朋友"
 child_personality.7300.desc: "我在动物园和马厩里感觉要比在宫廷里与我的同伴和导师在一起更加自在。我又一次发现自己在马厩里，给我的马梳理毛发并骑行。\n\n我感到有一种强烈的亲切感，就像和好朋友一样。我下马，给我的马好好梳理一下，我在想，也许我们应该更多地把我们的坐骑当作同伴来对待"
 child_personality.7300.a: "我……我想我会说马语！"
 child_personality.7300.b: "它们就和我们一样。"
 child_personality.7300.c: "野兽就是工具，仅此而已。"
 child_personality.7301.t: "$child_personality.7300.t$"
 child_personality.7301.desc: "[child.GetFirstName] 最近在马厩花了不寻常的多时间，并开始忽视 [child.GetHerHis] 在宫廷的同伴。这个孩子似乎对一匹特定的马着迷。"
 child_personality.7301.eccentric.desc: "甚至开始声称[child.GetSheHe]\"会说马话\"。\n\n然后，孩子开始学[child.GetHerHis]的口型吹口哨，并发出马嘶声，偶尔停下来告诉我[child.GetSheHe]和马在说什么。"
 child_personality.7301.eccentric.obligatory_glitterhoof_reference: "显然，这个野兽有雄心壮志，希望能晋升为[child.GetFaith.ReligiousHeadName]的地位。"
 child_personality.7301.eccentric.fallback: "显然，这只野兽想要加入内阁。"
 child_personality.7301.compassionate.desc: "并声称即使是野兽也值得关怀和尊严。\n\n这匹马被精心打扮得完美无瑕，不像[child.GetFirstNameNoTooltip]显然一直在做马厩工作。"
 child_personality.7301.callous.desc: "但当被质问时，[child.GetSheHe]坚称野兽只是一种可被使用和丢弃的工具。\n\n[child.GetFirstNameNoTooltip]似乎在骑乘时对野兽的安全或舒适毫不关心，当动物表现出对自身安全的关切时，他就会变得非常恼火。"
 child_personality.7301.eccentric: "多么美妙的想象。"
 child_personality.7301.compassionate: "你希望别人怎样对你……"
 child_personality.7301.callous: "“很好，保持那种感觉。”"
 child_personality.7301.change.eccentric: "“不，跟那匹马说话。告诉我它说了什么。”"
 child_personality.7301.change.compassionate: "“马是与众不同的伙伴，[child.GetFirstNameNoTooltip]。”"
 child_personality.7301.change.callous: "“傻孩子，马只是工具。”"
 child_personality.7400.t: "玩游戏还是骑马？"
 child_personality.7400.desc: "这大半天时间里，我和[other_child.GetFirstName]在一起一直很开心，我感觉我能和[other_child.GetHerHim]玩到我累趴下。\n\n但当我拿出我的[ROOT.Char.Custom('BG_GameType_Generic')]时，我看到[other_child.GetHerHis]的脸拉了下来。\n\n"
 child_personality.7400.desc.outro.young: "“我不想玩这么愚蠢这么无聊的东西。我想骑马！”"
 child_personality.7400.desc.outro.older: "“得了吧，[ROOT.Char.GetFirstNameNoTooltip]，我们已经在室内待了一整天了。也许我们应该出去骑马！”"
 child_personality.7400.a: "“为什么不都要呢？”"
 child_personality.7400.b: "“不，我们要照我的方式玩我的游戏！”"
 child_personality.7400.c: "“行吧，骑马听起来也很不错……”"
 child_personality.7401.t: "$child_personality.7400.t$"
 child_personality.7401.desc: "[child.GetFirstName]今天大部分时间都异常安静，所以我决定谨慎起见去看看[child.GetHerHim]。我发现[child.GetHerHim]"
 child_personality.7401.eccentric.desc: "在马场里，和[other_child.GetFirstName]一起玩。他们两个骑在马上大声喊叫，似乎在背诵[child.Custom('BG_GameType_Generic')]的招数。仔细一看，他们两个是在马上玩棋盘游戏，或者至少是在尝试。整个马场上到处都是棋子，他们两个已经从马上摔下来不止一次了。"
 child_personality.7401.fickle.desc: "和[other_child.GetFirstName]一起出来骑马。[child.GetFirstNameNoTooltip|U]在外面显得不那么兴奋，好像[child.GetSheHe]是被[child.GetHerHis]的玩伴逼着去的。\n\n\"我想玩棋盘游戏，但是[other_child.GetFirstNameNoTooltip]说我们应该骑马，听起来也不错！\""
 child_personality.7401.stubborn.desc: "在[child.GetHerHis]房间里，[other_child.GetFirstName]似乎正在和热情的[child.GetFirstNameNoTooltip]心不在焉地玩[child.Custom('BG_GameType_Generic')]。\n\n\"[other_child.GetFirstNameNoTooltip|U]想骑马，但我决定我们还是玩棋盘游戏吧！\""
 child_personality.7401.eccentric: "“这是一个精妙绝伦的折中方案！”"
 child_personality.7401.fickle: "“心血来潮像天气一样变幻莫测.”"
 child_personality.7401.stubborn: "“像石头一样亘古不变。”"
 child_personality.7401.change.eccentric: "“为什么不同时都玩呢？”"
 child_personality.7401.change.fickle: "“一个人的奇思妙想必须像流水一样不断变化。”"
 child_personality.7401.change.stubborn: "“不，总是固步自封，要求别人让路。”"
 stress_threshold.2360.t: "精神崩溃：来访者"
 stress_threshold.2360.desc: "在我的私人[ROOT.Char.Custom('GetChamber')|l]里，我终于从[ROOT.Char.Custom('GetCourt')|l]生活的压力中缓解出来，但就在我打着瞌睡即将入睡时，我被一阵重重的有规律的拍打声吵醒了。\n\n我推开[ROOT.Char.Custom('GetDoor')]，想看看这位午夜来访者是谁，却被一只黑色的小鸟撞了个正着。\n\n通常[ROOT.Char.GetFaith.CreatorNamePossessive]创造物的来访会是一份礼物，而这只小黑鸟却不停地在[ROOT.Char.Custom('GetRoom')|l]里飞来飞去，对着我嘎嘎叫个不停。我感到自己的拳头紧握，心跳加速。"
 stress_threshold.2360.a.eccentric.gain: "我觉得它在对我说话。"
 stress_threshold.2360.a.eccentric.effect: "啊哈，这么晚了还有访客！我们来聊聊吧。"
 stress_threshold.2360.b.irritable.gain: "我再也受不了了！"
 stress_threshold.2360.b.irritable.effect: "我要杀了这该死的鸟！"
 stress_threshold.2360.c: "我确信它最终会离开的。"
 bp2_yearly.8000.t: "以我之名"
 bp2_yearly.8000.desc.intro: "[hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U]最近一直只用[ROOT.Char.GetCourtLanguage.GetNameNoTooltip]和我说话，而且[hostage.GetSheHe]说得非常熟练。\n\n"
 bp2_yearly.8000.desc.tutor: "毫无疑问，正是在我的宫廷导师[tutor.GetFirstName]的悉心照料下，这个孩子才会在语言方面崭露头角，我期待着看到[hostage.GetHerHis]对宫廷语言更进一步的掌握。"
 bp2_yearly.8000.desc.chaplain: "[hostage.GetFirstNameNoTooltip|U]告诉我[hostage.GetHerHis]神职人员中的教育家，像[tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]感谢[hostage.GetHerHis]掌握了宫廷语言。"
 bp2_yearly.8000.desc.guardian: "显然，[hostage.GetFirstNameNoTooltip]和[tutor.GetFirstName]正在建立相当的联系，我可以期待在[hostage.GetHerHis]的教育中得到更多可喜的惊喜。"
 bp2_yearly.8000.a: "我会亲自指导[hostage.GetHerHim]。"
 bp2_yearly.8000.b: "多么可惜的[ROOT.Char.GetCourtLanguage.GetNameNoTooltip]尝试。"
 bp2_yearly.8000.c: "这很好。"
 bp2_yearly.8000.b.tt: "[hostage.GetFirstNameNoTooltip|U]会被阻止学习你的[court_language|E]"
 tutor_child_in_language_tt: "[hostage.GetFirstNameNoTooltip|U]会发起[scheme|E]学习你的[court_language|E]，并且拥有强大的增益"
 child_learning_language_tt: "[hostage.GetFirstNameNoTooltip|U]会被鼓励发起[scheme|E]学习你的[court_language|E]"
 bp2_yearly.8010.t: "有趣的谈话"
 bp2_yearly.8010.desc: "我正在给[child.Custom2('MyCharacterIntroduction', ROOT.Char)]上课，[child.GetHerHim]闷闷不乐的样子让我怀疑[child.GetSheHe]根本没注意听我说的话。每当这个时候，[child.GetSheHe]就会用奇怪的声音重复我说过的话。\n\n“你在做什么？”\n\n“你在做什么？” [child.Custom('InsultNoun')]突然大笑起来。“对不起，你的口音太好笑了！“"
 bp2_yearly.8010.a: "也许我应该教[child.GetHerHim]基础的[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]。"
 bp2_yearly.8010.a.tt: "你在接下来的几课中讲述基础[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]"
 tutor_child_in_native_language_tt: "[child.GetFirstName|U]会发起[scheme|E]学习你的[language|E]，并且拥有强大的增益"
 bp2_yearly.8010.a.success: "你成功教授了[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]"
 bp2_yearly.8010.a.failure: "你未能教授[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]"
 bp2_yearly.8010.b: "“不，#EMP 你#!说话真有趣！”"
 bp2_yearly.8010.b.success: "你成功的嘲弄了那个孩子。"
 bp2_yearly.8010.b.failure: "你进一步受到羞辱。"
 bp2_yearly.8010.c: "好吧。"
 bp2_yearly.8010.d: "阿嘎阿哈阿卡？"
 bp2_yearly.8010.d.tt: "你们在这节课上一起发明了一种秘密语言"
 bp2_yearly.8020.t: "你想做什么？"
 bp2_yearly.8020.desc: "我和[other_child.Custom2('MyCharacterIntroduction', ROOT.Char)]已经玩了老半天了，我一直玩得很开心！我们玩了[ROOT.Char.Custom('BG_GameType_Generic')]，我们的比赛接近尾声的时候，[other_child.GetSheHe]胜了我，我被惊得目瞪口呆。\n\n“真好玩！我们现在干什么呢？”\n\n这是一个机会，让我挑选一个我还是有可能赢的项目……"
 bp2_yearly.8020.a: "咱们来踩高跷赛跑吧！"
 bp2_yearly.8020.b: "咱们来玩手转陀螺吧！"
 bp2_yearly.8020.c: "每个人玩木偶都能赢。"
 bp2_yearly.8021.t: "游戏"
 bp2_yearly.8021.desc.intro: "我们把玩着的棋板搁到一边，准备好"
 bp2_yearly.8021.desc.stilts: "我们的高跷。我被撑得高高的，几乎像个大人那么高，我的小小的腿艰难地将我维持在如此惊人的高度。一旦我的对手站起来发现了[other_child.GetHerHis]立足不稳，我们就起跑！"
 bp2_yearly.8021.desc.teetotum: "手转陀螺。它转了一圈又一圈，我们每个人都用弹珠作赌注押在转的结果上。尽管没押什么有价值的东西，但当陀螺开始落向一边时，我感觉到了我心跳的加速。\n\n游戏比得有来有回，弹珠几经易手，但我很快发现"
 bp2_yearly.8021.desc.stilts.outro: "\n\n[other_child.GetFirstNameNoTooltip|U]刚走出没几码地，[other_child.GetHerHis]就摔趴下了，让我成了胜者。我踩着我高大的高跷赫然耸现在我对手的上方，我随随便便就能去领奖了。"
 bp2_yearly.8021.desc.teetotum.outro: "到最后我赢下了所有弹珠。[other_child.GetFirstNameNoTooltip|U]发出一声失败的叹息，而我则自豪地成为了所有弹珠的主人。"
 bp2_yearly.8021.a: "这也太简单了！手下败将！"
 bp2_yearly.8021.b: "玩得不错。"
 bp2_yearly.8021.c: "我是说过获胜者能得一件小礼物……"
 bp2_yearly.8022.desc.stilts.outro: "\n\n我用站不稳的双脚尽力快跑，但仅仅几码以后，我就扑倒了，[other_child.GetFirstNameNoTooltip]成了赢家。"
 bp2_yearly.8022.desc.teetotum.outro: "我把弹珠全输光了，让[other_child.GetFirstNameNoTooltip]成了赢家。"
 bp2_yearly.8022.desc.rubbed_it_in: "\n\n[other_child.GetSheHe|U]获胜后一点也不谦逊，还因为输了嘲笑贬低我。"
 bp2_yearly.8022.desc.normal_child: "\n\n“真好玩！”"
 bp2_yearly.8022.a: "随便了。"
 bp2_yearly.8022.a.mean: "“闭嘴！我恨你！”"
 bp2_yearly.8022.b: "“卫兵！”"
 bp2_yearly.8022.c: "“耶，我们应该再玩一次！”"
 bp2_yearly.8030.t: "孤独的玩偶"
 bp2_yearly.8030.desc: "我的军队在[ROOT.Char.GetCurrentLocation.GetName]掠夺财产和俘虏，周围全是火焰和尖叫声。空气中弥漫着肉体烧焦的刺鼻恶臭。\n\n在废墟中，一个小玩偶被丢弃。它的小纽扣眼睛和手工缝制的微笑让我想起在家乡等待我的纯真。\n\n即使沾满了泥巴，它柔软的头发在我的手中也感觉如此细腻，我不禁想到，这或许是送给宫廷里某个孩子的完美礼物。"
 bp2_yearly.8030.a: "[child_1.GetFirstNameNoTooltip]会喜爱这个的！"
 bp2_yearly.8030.b: "这玩偶让我想起了[child_2.GetFirstNameNoTooltip]。"
 bp2_yearly.8020.a.win: "你赢了！"
 bp2_yearly.8020.a.lose: "你输了……"
 bp2_yearly.8040.t: "[crush.GetSheHe|U]现在是个[crush.GetWomanMan|U]了"
 bp2_yearly.8040.desc.intro: "我已经很久没有见到我的老情人[crush.GetFirstName]了。"
 bp2_yearly.8040.desc.mid.same_location: "然后，我看到[crush.GetHerHim]进入我的[ROOT.Char.Custom('GetCourt')]，看起来依然光彩照人，如同是[ROOT.Char.GetFaith.PositiveAfterLife]中的幻象。我感到心跳加速，手心冒汗，就像我还是个[ROOT.Char.Custom('GirlBoy')]时一样。\n\n很难相信[crush.GetSheHe]依旧是我年轻时献殷勤的那个[crush.Custom('GirlBoy')]，更难相信我的感情没有改变。"
 bp2_yearly.8040.desc.mid.different_location: "即使过了这么多年，[crush.GetHerHim]作为我儿时迷恋的对象的想法仍然在午夜时分占据着我的脑海。\n\n现在[crush.GetSheHe|U]已经是[crush.GetWomanMan]了，每当我想起[crush.GetHerHim]，我都会忍不住伸手去拿我的羽毛笔。"
 bp2_yearly.8040.desc.outro: "也许我应该表达我的感情。"
 bp2_yearly.8040.a: "我会坦白我的爱！"
 bp2_yearly.8040.b: "我必须放下这些幼稚的想法。"
 bp2_yearly.8040.c: "我们将在明早结婚！"
 bp2_yearly.8041.t: "你现在是个[ROOT.Char.GetWomanMan|U]了"
 bp2_yearly.8041.desc.intro.same_location: "我走进我的[ROOT.Char.Custom('ResidenceBuilding')]，看到[crushee.Custom2('MyCharacterIntroduction', ROOT.Char)]盯着我——就像饥饿的野[crushee.GetWomanMan]盯着[crushee.GetHerHis]的下一顿饭。[crushee.GetSheHe|U]冲破人群，"
 bp2_yearly.8041.desc.intro.different_location: "我在我平常的信件中发现了一些最不寻常的东西。一封用血红色丝带精心包裹的信件，其蜡质封条上装饰着一颗心的图案。\n\n这封信是由[crushee.Custom2('MyCharacterIntroduction', ROOT.Char)]写的，详细描述了[crushee.GetHerHis]对我深深的感情。"
 bp2_yearly.8041.desc.mid.same_location_marriage: "低头，[crushee.GetHerselfHimself]在我脚下。\n\n“哦，我亲爱的[ROOT.Char.Custom('LoverPetName')]，从我们还是孩子的时候，我就对你心生爱慕。我的爱比这个世界上任何人都纯洁，如果你愿意，我愿意成为你的[crushee.Custom('WifeHusband')]！”"
 bp2_yearly.8041.desc.mid.different_location_marriage: "在[crushee.GetHerHis]与我讨论了很长时间的童年的爱慕之情之后，她的信中继续提议[crushee.GetSheHe]成为我的[crushee.Custom('WifeHusband')]！\n\n“我的爱人，在你答复的那一刻，我们就完婚。接受我吧，我会将努力让你幸福，这是我一生的目标。”"
 bp2_yearly.8041.desc.mid.same_location_lovers: "把我拉到[ROOT.Char.Custom('GetCourt')]里某个安静的角落，在我耳边轻声细语。\n\n“从孩提时代起，我就对你怀有深厚的爱意。如果你愿意，我向你献上我的爱。”"
 bp2_yearly.8041.desc.mid.different_location_lovers: "\n\n“我的爱人，我只为你而活着，我无法忍受分开太久。从我还是个[crushee.Custom('GirlBoy')]起，我就爱上了你。请回应我的爱，我保证会让你永远幸福。”"
 bp2_yearly.8041.a: "我回应了[crushee.GetHerHis]的爱！"
 bp2_yearly.8041.b: "我可没这种感觉。"
 bp2_yearly.8042.t: "情感归来"
 bp2_yearly.8042.desc.intro: "我坦白了我对[crush.GetFirstName]的爱，"
 bp2_yearly.8042.desc.mid.same_location: "而[crush.GetSheHe]靠在我耳边，低声说出了[crush.GetHerHis]对我的感情。"
 bp2_yearly.8042.desc.mid.different_location: "写在信中寄了出去，没过几天，[crush.GetHerHim]就回信说[crush.GetSheHe]也有了同样的感觉！"
 bp2_yearly.8042.desc.outro: "\n\n我们的爱情能够超越年轻时的愚昧，绽放出成熟的求爱之花，这让我欣喜若狂，简直惊呆了。"
 bp2_yearly.8042.a: "太好了。"
 bp2_yearly.8043.t: "被轻视的感情"
 bp2_yearly.8043.desc: "看来我的感情仍然是单向的。[crush.GetFirstName|U]似乎对我这个情人完全不感兴趣，我伤心欲绝。"
 bp2_yearly.8043.a: "也许[crush.GetSheHe]可以被说服。"
 bp2_yearly.8043.b: "唉。"
 bp2_yearly_8040_confess_crush: "你和[crush.GetFirstName]可能会成为情人"
 bp2_yearly_8042_rejection: "[crushee.GetFirstName]会得知你的拒绝"
 friend_secret_language: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]一起创造了一种密语"
 friend_gave_a_good_lesson: "在[TARGET_CHARACTER.GetShortUINamePossessive]童年时代，[CHARACTER.GetShortUIName|U]上了重要的一课。"
 friend_gave_a_good_lesson_corresponding: "在[CHARACTER.GetShortUINamePossessive]童年时代，[TARGET_CHARACTER.GetShortUIName|U]上了重要的一课。"
 friend_played_together: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]在小时候一起玩得很开心"
 rival_made_fun_of_my_accent: "[TARGET_CHARACTER.GetShortUIName|U]嘲笑了[CHARACTER.GetShortUINamePossessive]的口音"
 rival_made_fun_of_my_accent_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]嘲笑了[CHARACTER.GetShortUINamePossessive]的口音"
 rival_humiliated_a_child: "[CHARACTER.GetShortUIName|U]小时候被[TARGET_CHARACTER.GetShortUIName]狠狠地羞辱过。"
 rival_humiliated_a_child_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]小时候被[CHARACTER.GetShortUIName]狠狠地羞辱过。"
 friend_language_tutor: "[CHARACTER.GetShortUIName|U]亲自指导[TARGET_CHARACTER.GetShortUIName]学习[CHARACTER.GetShortUINamePossessive]的宫廷语言"
 friend_language_tutor_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]亲自指导[CHARACTER.GetShortUIName]学习[TARGET_CHARACTER.GetShortUINamePossessive]的宫廷语言"
