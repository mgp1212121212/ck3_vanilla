l_simp_chinese:
 destiny_child.0001.t: "命运之子"
 destiny_child.0001.desc: "[destiny_child.GetFirstNamePossessive]的目光有一种强烈的张力。\n\n[destiny_child.GetSheHe|U]走路有一种骄傲的优雅。[destiny_child.GetSheHe|U]说话坚定有力，音节细腻清晰。当[destiny_child.GetSheHe]正在说话时，年长[destiny_child.GetHerHis]五倍的长者们聚精会神地倾听着，就像飞蛾扑火般被[destiny_child.GetFirstNamePossessiveNoTooltip]的个性所吸引。\n\n这个孩子有些特别。古老的歌谣谈论着那些被标记为继承他们的民族的人，一个具有伟大品质和更大能力的人物。这可能是真的吗？\n\n[destiny_child.GetFirstNameNoTooltip]会是命运的恩赐吗？"
 destiny_child.0001.a: "这孩子需要培养。"
 destiny_child.0001.a.tt: "这里只是#EMP 某些东西#!关于[destiny_child.GetHerHim]……"
 destiny_child.0001.b: "一派胡言。幼崽应该知道[destiny_child.GetHerHis]的位置。"
 destiny_child.1000.t: "一位身材魁梧的年轻人"
 destiny_child.1000.desc: "看着[destiny_child.GetFirstName]练习击剑，我突然发现[destiny_child.GetSheHe]的身体素质真是越来越好了。\n\n又一个击剑的招式在空中发出嘶嘶声，[destiny_child.GetFirstNameNoTooltip]自信坚定地紧随其后。我不寒而栗地想象着被这样的一击击中会是什么样子，但我另外在想，这样专注于力量是否真的有益。"
 destiny_child.1000.a: "“做得好！继续努力！”"
 destiny_child.1000.b: "“不要忽视耐力，[destiny_child.GetFirstNameNoTooltip]。”"
 destiny_child.1005.t: "横向思维"
 destiny_child.1005.desc: "我转过一个弯，发现[destiny_child.GetFirstName]和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U][realm_priest.GetFirstName]正在进行一场辩论。据我所知，这不是一场争论，而是一场激烈的思想交流。\n\n[destiny_child.GetFirstNameNoTooltip]，[destiny_child.GetHerHis]眼睛炯炯有神，正在热切地争论一些宗教具体细节。[realm_priest.GetFirstNameNoTooltip|U]，[realm_priest.GetHerHis]值得称赞的是，尽管他们年龄不同，但似乎是平等对待[destiny_child.GetFirstNameNoTooltip]。"
 destiny_child.1005.a: "如此的口才！如此的智慧！"
 destiny_child.1005.b: "“你让[destiny_child.GetFirstNameNoTooltip]远离[destiny_child.GetHerHis]武术指导，[realm_priest.GetFirstNameNoTooltip]。”"
 destiny_child.1005.c: "我敢肯定[destiny_child.GetFirstNameNoTooltip]会从中学到许多。"
 destiny_child.1010.t: "军事头脑"
 destiny_child.1010.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))|U][marshal.GetFirstName]和我正沉浸在一场战争游戏中，对着一张摆放着代表各种部队的小计数器的桌子仔细研究。我几乎没有注意到[destiny_child.GetFirstName]悄悄走上前，但是[destiny_child.GetHerHis]盯着桌面的凶狠目光立刻掩盖了[destiny_child.GetHerHis]内心计算的强度。\n\n\"这里。\" [destiny_child.GetFirstNamePossessiveNoTooltip]的声音吓了我一跳。\"那群人正面交锋。如果你用那片森林掩饰你的接近，你可以让他们完全措手不及......\"\n\n[marshal.GetFirstNameNoTooltip]在[destiny_child.GetSheHe]背后弯腰移动计数器时，[marshal.GetHerHis]瞪大了眼睛看向[destiny_child.GetFirstNamePossessiveNoTooltip]的后背。"
 destiny_child.1010.a: "“确实，但这会让他们暴露出来。看到了吗？”"
 destiny_child.1010.a.tt: "[destiny_child.GetFirstNamePossessiveNoTooltip|U]已经掌握了许多军事谋略，但[destiny_child.GetSheHe]还有许多不知道的。"
 destiny_child.1010.b: "天啊，[destiny_child.GetFirstNameNoTooltip|U]是对的！"
 destiny_child.1010.c: "“来，我们再复盘一次？”"
 destiny_child.1015.t: "熟能生……"
 destiny_child.1015.desc: "在明亮的阳光下，两刃相交，发出金属#EMP 刮擦#!的声音！\n\n[destiny_child.GetFirstName]轻轻向后舞动，手中兵刃如同[destiny_child.GetHerHis]手臂的延伸。[destiny_child.GetHerHis|U]的陪练[knight.GetFirstName|U]踉跄地跟在[destiny_child.GetHerHim]身后，轻轻喘着粗气。\n\n到目前为止两人已经练习有一段时间了，[destiny_child.GetFirstNameNoTooltip]几乎连汗都没出。我很好奇[destiny_child.GetSheHe]是不是根本#EMP 没出力？#!"
 destiny_child.1015.a: "“你必须更努力一点，[destiny_child.GetFirstNameNoTooltip]！”"
 destiny_child.1015.a.success: "[destiny_child.GetFirstNameNoTooltip]的能力达到新的高度"
 destiny_child.1015.a.failure: "[destiny_child.GetSheHe|U]有些用力过猛了"
 destiny_child.1015.a.critfailure: "[destiny_child.GetSheHe|U]由于压力犯下了可怕的错误"
 destiny_child.1015.b: "也许我应该出手？"
 destiny_child.1015.b.success: "你的教导比[knight.GetFirstNamePossessiveNoTooltip]更有价值"
 destiny_child.1015.b.failure: "你也没办法跟上[destiny_child.GetFirstNameNoTooltip]"
 destiny_child.1015.c: "“你们两个，加把劲，[knight.GetFirstNamePossessiveNoTooltip]，这些钱赏你！”"
 destiny_child.1020.t: "课外学习"
 destiny_child.1020.desc: "奇怪的景象总是在你最意想不到的时候出现。当我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('physician'))|U][physician.GetFirstName]和[herbalist.GetFirstName]，一位经验丰富的治疗师，拉着兴奋异常的[destiny_child.GetFirstName]面对我时，事实证明了这一点。\n\n“年轻的[destiny_child.GetFirstNameNoTooltip]希望学习我们的一种职业，我的[ROOT.Char.GetLadyLord]，”[physician.GetFirstNameNoTooltip]开始说，“我们倾向于教[destiny_child.GetHerHim]。”[herbalist.GetFirstNameNoTooltip]气呼呼地打断。\n\n“我们只是需要你的同意，因为我不会是那个没有同意就让[destiny_child.GetHerHim]离开[destiny_child.GetHerHis]学习的人！”"
 destiny_child.1020.a: "和医生一起可以度过愉快的时光……"
 destiny_child.1020.b: "草药学是有趣的研究领域！"
 destiny_child.1020.c: "“只是……不要占用太多学习时间。”"
 destiny_child.1025.t: "声名远扬"
 destiny_child.1025.desc: "马匹的嘶鸣吓了我一跳。只见一位[famous_knight.Custom('KnightCultureNoTooltip')|l]骑着[famous_knight.GetHerHis]的坐骑小跑而来。\n\n“[ROOT.Char.GetTitledFirstName]！是你吗？”[famous_knight.GetSheHe|U]恭敬地垂下了[famous_knight.GetHerHis]的头。“我来找一个孩子——[destiny_child.GetFirstNameNoTooltip]。[destiny_child.GetSheHe|U]正由你照管，不是吗？”我点点头，警戒的卫兵走了过来。\n\n“别害怕。我凭借自身实力成名……不过关于你的[destiny_child.GetFirstNamePossessiveNoTooltip]天资过人的消息就如野火般迅速传开了！我很荣幸能结识[destiny_child.GetHerHis]，也许还能帮其培养[destiny_child.GetHerHis]的这种潜质。”"
 destiny_child.1025.a: "“#EMP 滚开#!，卑鄙的刺客！#EMP 卫兵！#!”"
 destiny_child.1025.b: "训练[destiny_child.GetHerHim]？好主意！"
 destiny_child.1025.c: "“也许你也能留下来？”"
 destiny_child.1030.t: "下一顺位？"
 destiny_child.1030.desc: "[destiny_child.GetFirstName]确实天资过人。[destiny_child.GetHerHis|U]的话语蕴含着年长十岁的人的分量，人们会本能地效法[destiny_child.GetHerHis]。我家族的未来在何方已毫无疑义。然而，然而……\n\n不管[destiny_child.GetFirstNamePossessiveNoTooltip]有多大的魅力和多强的能力，[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '营地', '领地')]的法律就是法律。[destiny_child.GetSheHe|U]并非我的第一继承人。等到我离世，所有这些天资和能力都会被用来贯彻[destiny_child.GetHerHis]的[destiny_child.Custom2('RelationToMeShort', SCOPE.sC('current_heir'))][current_heir.GetFirstNamePossessive]的阴谋诡计。\n\n在我脑海的角落里闪烁的是利害关系。我的遗产将取决于这一决定。"
 destiny_child.1030.a: "如果我使出浑身解数，也许这一切就会水到渠成……"
 destiny_child.1030.a.success: "你悄悄的阴谋得逞了。"
 destiny_child.1030.a.failure: "你的计划泄露了，引发了一片骚乱"
 destiny_child.1030.b: "我不能冒险让[destiny_child.GetFirstNamePossessiveNoTooltip]的故事不为人知。"
 destiny_child.1030.c: "法律就是这么写的。不能颠覆法律。"
 destiny_child.1030.c.tt: "我必须支持真正的继承人，但是也必须培养好[destiny_child.GetFirstNameNoTooltip]，这样才能保护[current_heir.GetHerHim]。"
 destiny_child.1035.t: "年轻的爱"
 destiny_child.1035.desc: "[destiny_child.GetFirstNamePossessive]的能力是如此出众，以至于有时候我会忘记[destiny_child.GetSheHe]还是个孩子，但当我们穿过[ROOT.Char.Custom('GetCourtyard')]时，我听到两个孩子在我们身边偷笑，我才突然意识到，孩子仍然还是孩子。\n\n那两个偷笑的孩子显然被[destiny_child.GetFirstNameNoTooltip]迷住了，甚至[destiny_child.GetSheHe]只是愉快地问候了他们一声，就让他们的脸猛地转向了地面。"
 destiny_child.1035.interested: "\n\n尽管[destiny_child.GetFirstNamePossessiveNoTooltip]拥有超乎[destiny_child.GetHerHis]年龄的聪慧，但我还是能在[destiny_child.GetSheHe]的嘴角看到一丝微笑。"
 destiny_child.1035.notinterested: "\n\n然而，让我惊讶的是，[destiny_child.GetSheHe]没有再说些什么。[destiny_child.GetSheHe]继续向前，跳上了通向里面的台阶。"
 destiny_child.1035.a: "[destiny_child.GetFirstNameNoTooltip]对[flirter_1.GetFirstNameNoTooltip]相当有好感……"
 destiny_child.1035.b: "我想[destiny_child.GetFirstNameNoTooltip]对[flirter_2.GetFirstNameNoTooltip]有某种感觉！"
 destiny_child.1035.c: "“你没让这种无用之事影响到你，这很好，[destiny_child.GetFirstNameNoTooltip]。”"
 destiny_child.1035.d: "“你必须集中精力，[destiny_child.GetFirstNameNoTooltip]！”"
 destiny_child.1035.d.tt: "[destiny_child.GetHerHis]以后会有时间搞#EMP 那个#!的……"
 destiny_child.9999.t: "命运实现"
 destiny_child.9999.desc: "[destiny_child.GetFirstName]的不断成长让我悄然醒悟，但我现在以同龄人的眼光看待[destiny_child.GetHerHim]。很久以前，我看到了[destiny_child.GetHerHis]的潜力，并决心加以培养。当时我并不知道会发生什么，但很明显我的努力没有白费。\n\n[destiny_child.GetFirstNameNoTooltip]与我面对面站着，面带微笑，尽管我们很熟悉，但我还是情不自禁地感受到了[destiny_child.GetSheHe]散发出的那种自然的吸引力。毋庸置疑：这个[destiny_child.GetWomanMan]以某种神秘的方式标示着伟大。\n\n我确信我做了正确的事情，帮助[destiny_child.GetHerHis]沿着命运编织的险恶道路前行。"
 destiny_child.9999.a: "真是荣幸。"
