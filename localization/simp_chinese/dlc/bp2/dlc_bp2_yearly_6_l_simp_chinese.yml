l_simp_chinese:
 bp2_yearly.6000.t: "背离[ROOT.Char.GetCulture.GetNameNoTooltip]文化"
 bp2_yearly.6000.desc.intro: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))][hosted_child.GetName]到场后，[tutor.GetName]列举了一周来失败的教导和失望。"
 bp2_yearly.6000.desc.fault.bellicose: "\n\n“从未有谁跟这孩子说，[hosted_child.GetSheHe]想要什么就必须#EMP 得到#!！[hosted_child.GetFirstNameNoTooltip]选择与同龄人和平相处，而不是证明自己！这就是这个[hosted_child.Custom('GirlBoy')]所知道的一切！”"
 bp2_yearly.6000.desc.fault.bureaucratic: "\n\n“这孩子是一场混乱的灾难！[hosted_child.GetSheHe|U]梦想着虚度光阴。[hosted_child.GetSheHe|U]分不清干净和肮脏的内衣！这[hosted_child.Custom('GirlBoy')]满脑子杂乱无章！”"
 bp2_yearly.6000.desc.fault.communal: "\n\n“这孩子说自己妈妈的坏话！从来没有人警告过[hosted_child.GetSheHe]不要这样做。这[hosted_child.Custom('GirlBoy')]不顾及他人，独来独往，漠视对[hosted_child.GetHerHim]怀着殷殷期许的亲属。”"
 bp2_yearly.6000.desc.fault.courtly: "\n\n“这孩子没有受过任何高雅的教育！[ROOT.Char.GetTitleAsNameNoTooltip]啊，我需要敲击[hosted_child.GetHerHis]的头骨才能让[hosted_child.GetHerHim]在你面前鞠躬。[hosted_child.GetSheHe]会背诵诗句吗？能温文尔雅地与异性交谈吗？不行！”"
 bp2_yearly.6000.desc.fault.egalitarian: "\n\n“[hosted_child.GetSheHe|U]从未被教导要尊重那些分享我们土地的人民。这孩子像羊一样咩咩叫地模仿着[realm_minority.GetNameNoTooltip]贵族的口音！这就是[hosted_child.GetHerHis]的教养？！”"
 bp2_yearly.6000.desc.fault.egalitarian_no_culture: "\n\n“[hosted_child.GetSheHe|U]从未被教导要尊重那些分享我们土地的人民。这孩子像羊一样咩咩叫地模仿着他们的语言！这就是[hosted_child.GetHerHis]的教养？！”"
 bp2_yearly.6000.desc.fault.spiritual: "\n\n“这孩子会在进食前先对[hosted_child.GetHerHis]的食物表示感恩吗？[hosted_child.GetSheHe]会祈求神灵的帮助吗？不！[hosted_child.GetSheHe|U]从小就过着毫无礼教的生活。”"
 bp2_yearly.6000.desc.fault.stoic: "\n\n“这孩子对我们家园的美好食物嗤之以鼻。[hosted_child.GetSheHe|U]蔑视那种坚持、战斗、保卫我们人民的必要！[hosted_child.GetSheHe|U]被教导要自私自利。”"
 bp2_yearly.6000.desc.mid: "\n\n[tutor.GetFirstNamePossessiveNoTooltip]的怒火转向了孩子的[hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))]。\n\n“[childs_home_liege.GetTitledFirstName]对[childs_home_liege.GetHerHis]的子民有没有身怀任何"
 bp2_yearly.6000.desc.value.bellicose: "激情与锐气"
 bp2_yearly.6000.desc.value.bureaucratic: "解决实际问题的智慧"
 bp2_yearly.6000.desc.value.communal: "对亲友的爱"
 bp2_yearly.6000.desc.value.courtly: "对于高贵举止的重视"
 bp2_yearly.6000.desc.value.egalitarian: "社交风度"
 bp2_yearly.6000.desc.value.spiritual: "对于我们神圣礼仪的重视"
 bp2_yearly.6000.desc.value.stoic: "？"
 bp2_yearly.6000.desc.outro: "正统的[ROOT.Char.GetCulture.GetNameNoTooltip]青年怎么可能来自这样的宫廷，他们在那儿没有学到过我们的任何传统吗？”"
 bp2_yearly.6000.a: "所有人都会知晓[childs_home_liege.GetTitleAsNamePossessiveNoTooltip]的耻辱！"
 bp2_yearly.6000.a.tt: "支持可怜的年轻的[hosted_child.GetFirstNameNoTooltip]，因[hosted_child.GetHerHis]的[hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))]对我们习俗的冷漠而成了受害者。"
 bp2_yearly.6000.a.response: "[childs_home_liege.GetCulture.GetCollectiveNounNoTooltip]同伴可能降低对[childs_home_liege.GetShortUIName]的[opinion|E]"
 bp2_yearly.6000.b: "我会亲自纠正这孩子。"
 bp2_yearly.6000.b.success: "深刻灌输了我们优秀的价值观"
 bp2_yearly.6000.b.failure: "狠狠抓住了一些被误解的顾忌"
 bp2_yearly.6000.c: "别拿我们那该死的习俗来烦我。"
