 bp2_yearly.6070.t: "全世界瞩目的地方"
 bp2_yearly.6070.desc: "“我侍奉了[advanced_court_owner.GetTitledFirstName]很长时间，那是世上最伟大的[advanced_culture.GetName]人，”所谓的[advanced_court_owner.GetPrimaryTitle.GetNameNoTier]官员[foreign_official.GetName]声称。\n\n““[advanced_court_owner.GetHerHis]的力量之诗，令世界眼花缭乱的时尚、宫廷舞蹈、徽章、以及其他一切——你想参与至高无上的文化吗，[ROOT.Char.GetTitleAsNameNoTooltip]？我可以帮助你。我知道#EMP 无与伦比#!的财富藏在哪里。”\n\n我的改革野心吸引了这些不道德的生物，同样雄心勃勃的生物：他们关注我对变革的兴趣……带着乱七八糟的机会主义。"
 bp2_yearly.6070.a: "我更想了解一下[advanced_court_owner.GetTitleAsNameNoTooltip]的规矩。"
 bp2_yearly.6070.a.tt: "我对走向辉煌的方法不感兴趣，只对步入文明的方法感兴趣。"
 bp2_yearly.6070.b: "给我们带来文明的举止、华丽的着装。"
 bp2_yearly.6070.b.tt: "购买最好的[advanced_culture.GetNameNoTooltip]族服装——要最贵的！别管他们的……天意……"
 bp2_yearly.6070.artifact_warning: "@warning_icon!#X [advanced_court_owner.GetTitledFirstName]可能想要退回这些#!"
 bp2_yearly.6070.change_clothes: "只要是在你的统治期间，你的一些臣民就会穿得像[advanced_culture.GetCollectiveNoun]人。"
 bp2_yearly.6070.change_clothes_heir: "只要你或你当前的[primary_heir|E]统治，你的一些臣民就会穿得像[advanced_culture.GetCollectiveNoun]人"
 bp2_yearly.6070.c: "有影响力的语言是最主要的装饰。"
 bp2_yearly.6070.c.tt: "如果我真的掌握了[advanced_culture.GetLanguage.GetNameNoTooltip]语，那么我就可以与人平等交流，不再需要华丽的装点。"
 bp2_yearly.6070.court_language_discount: "你更改[court_language|E]所需的[prestige|E]大幅降低"
 bp2_yearly.6070.d: "你[advanced_culture.GetNameNoTooltip]人，是可恶的虫子！"
 bp2_yearly.6070.d.tt: "在世人眼中，这条蠕虫是#EMP 我#!的亲人？惩戒[foreign_official.GetHerHim]以儆效尤可以改变那种局面！"
 artifact_admired_culture_regalia: "华贵的[advanced_court_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]礼器"
 artifact_famed_culture_regalia_desc: "一系列奢华的“进口”[advanced_culture.GetName]族服饰，就其品质而言，可能是他们的[advanced_court_owner.GetTitleAsNameNoTooltip]委托[advanced_court_owner.GetHerHis]技艺最精湛的工匠完成的。"
 artifact_admired_culture_crown: "[root_scope.GetFirstNameNoTooltip]之冠"
 artifact_famed_culture_crown_desc: "这顶有争议的、具有天意的金色冠冕是一件雄伟的[advanced_culture.GetName]风格的作品，这种类型在[root_scope.GetCulture.GetName]族土地上从未见过，它远道而来，戴在了一位有远见的[root_scope.GetTitleAsNameNoTooltip]的头上。"
 artifact_advanced_culture_treatise: "一部[root_scope.GetPrimaryTitle.GetAdjectiveNoTooltip]的[advanced_culture.GetLanguage.GetNameNoTooltip]专著"
 bp2_yearly.6080.t: "[ROOT.Char.GetCulture.GetNameNoTooltip]人的血"
 bp2_yearly.6080.desc: "一队[advanced_culture.GetName]人雇佣军在两位经验丰富的首领的带领下，想要担任宫殿守卫农民并为我训练军队。他们正等候在门口。在宫里，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_vassal'))][angry_vassal.GetTitledFirstName]向我嚎叫。\n\n“#EMP 叛徒[ROOT.Char.GetTitleAsNameNoTooltip]，[advanced_culture.GetCollectiveNounNoTooltip]人的走狗！#!你想成为一个与任何真正的[ROOT.Char.GetCulture.GetName]人离心离德的暴君，动用外来法律和异族力量吗？你想要废除我们的习俗吗？！”\n\n“那么我们的忠诚誓言也必须被抛弃！”[angry_vassal.GetSheHe]在[angry_vassal.GetHerHis]的武装护卫的簇拥下说道。“我们一致认为：除非[advanced_culture.GetCollectiveNounNoTooltip]人离开，否则我们对你的义务将毫无价值！”"
 bp2_yearly.6080.a: "我可以把他们当作温顺的移民安置吗？"
 bp2_yearly.6080.a.tt: "如果只有平民遭到排挤，我的贵族们肯定不会介意……"
 bp2_yearly.6080.pop_opinion_modifier: "同一[duchy|E]下的所有非[advanced_culture.GetName]文化[county|E]获得#N [GetModifier('forcible_resettlement_modifier').GetNameWithTooltip]#!"
 bp2_yearly.6080.b: "造反头子！#EMP 把[angry_vassal.GetHerHim]拿下！#!"
 bp2_yearly.6080.b.tt: "这人缺席的情况下，让我们看看其他传统爱好者还能如何在组织起来！"
 bp2_yearly.6080.b.success: "持不同政见者被捕"
 bp2_yearly.6080.b.failure: "[angry_vassal.GetFirstNameNoTooltip]奋力挣脱困境"
 bp2_yearly.6080.add_both_courtiers: "[foreign_mercenary_1.GetName]和[foreign_mercenary_2.GetName]加入你的宫廷"
 bp2_yearly.6080.c: "就算所有的曾经的约束都被废除：我也不会就此止步。"
 bp2_yearly.6080.c.tt: "我们的人民正在重生。过去的义务、旧债，都不再重要了。只有完成我的改革才最为要紧。"
 bp2_yearly.6080.hook_removal_vassals: "[vassals|E]失去所有对你的[hooks|E]"
 bp2_yearly.6080.hook_removal: "@warning_icon!#X 你失去对[vassals|E]的所有[hooks|E]#!"
 bp2_yearly.6080.truce_removal: "@warning_icon!#X 你和你[vassals|E]的所有[truces|E]都被取消#!"
 bp2_yearly.6080.d: "决不能让我的人民流淌鲜血。"
 bp2_yearly.6080.d.tt: "我们的人民、我们的共同事业应该推动我们、团结我们：我们应该彼此做出承诺。"
 elite_foreign_guard_modifier: "精锐守卫军营"
 elite_foreign_guard_modifier_desc: "训练有素的战士大多来自其他国家和民族，总部设在这里。他们练习战斗技能并等待领主的召唤。"
