 bp2_yearly.6090.t: "重新获得与生俱来的权利"
 bp2_yearly.6090.desc: "曾经，我追逐[advanced_culture.GetName]人的认可，渴望异族的华丽服饰，为了我的梦想而让自己成为傻瓜。再也不会如此了。\n\n"
 bp2_yearly.6090.burn_letters: "[advanced_court_owner.GetTitledFirstName]来的各种礼物都被烧毁，我的[ROOT.Char.GetCulture.GetName]贵族因而尊崇我的名字。\n\n"
 bp2_yearly.6090.burn_else: "我的大部分[advanced_culture.GetNameNoTooltip]服饰都被烧毁，我的[ROOT.Char.GetCulture.GetName]贵族因而尊崇我的名字。\n\n"
 bp2_yearly.6090.reaffirm_social: "渴望权力的[advanced_culture.GetCollectiveNounNoTooltip]人滥用我的贪婪，而我的封臣敦促我保持谨慎。"
 bp2_yearly.6090.reaffirm_realm: "我在国土上大刀阔斧改革，而他们建造了美丽的府邸并训练了优秀$knight_culture_player_plural_no_tooltip_lowercase$。"
 bp2_yearly.6090.reaffirm_ritual: "尽管我对他们古老的信仰怀有怨恨，但我仍然为他们祈祷。"
 bp2_yearly.6090.reaffirm_maa: "他们冒着荣誉和生命危险，阻止我将[ROOT.Char.GetPrimaryTitle.GetNameNoTier]头衔授予外人。"
 bp2_yearly.6090.outro: "\n\n我在[childhood_location.GetCounty.GetTitle.GetNameNoTier]度过的青春使我误入歧途。[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人才是我的人民。他们不需要被“教化”。"
 bp2_yearly.6090.a.bow: "全世界都应该在我们面前俯首。"
 bp2_yearly.6090.a.strength: "全世界都应该感受到我们的力量。"
 bp2_yearly.6090.a.governed: "全世界都应该关注我们的智慧。"
 bp2_yearly.6090.a.zeal: "全世界都应该知道我们的热情。"
 bp2_yearly.6090.a.kin: "全世界都应该对我们的同胞负责。"
 bp2_yearly.6090.a.virtue: "全世界都应该赞叹我们的德行。"
 bp2_yearly.6090.a.tt: "让我们重新点燃我们古老的纽带——用烈火消灭所有怀疑[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人的家伙！"
 bp2_yearly.6090.tribal_invasion: "你可以额外使用一次入侵[casus_belli|E]"
 bp2_yearly.6090.non_tribal_invasion: "你可以使用一次入侵[casus_belli|E]"
 bp2_yearly.6090.no_invasion_req: "你的入侵[casus_belli|E]不需要[prestige_level|E]"
 bp2_yearly.6090.b: "我们必须永远保卫我们的土地和我们的家人。"
 bp2_yearly.6090.b.tt: "一想到失去我们所拥有的一切，我的心就碎了。让我们坚定信念、提振信心：这种事永远不会发生。"
 bp2_yearly.6090.traditionalist_traditions: "你会获得相关[traditions|E]的折扣"
 a_cultures_great_defender_modifier: "人民最伟大的捍卫者"
 a_cultures_great_defender_modifier_desc: "该角色克服了重重疑虑，成为人民的著名英雄和家国的奉献者。"
 inspired_defenders_modifier: "在为奴时觉醒，在反抗中雄起"
 inspired_defenders_modifier_desc: "这片土地上的居民激烈地保护着他们的财产，并热切地保卫着他们的领主。"
 uniter_and_conqueror_modifier: "统一者与征服者"
 uniter_and_conqueror_modifier_desc: "这位富有远见的领导人考验了人民的勇气，直到所有人都清楚了他们共同命运的伟大。"
 cultural_acceptance_loss_rejected_influence: "改革者拒绝其他文化并选择孤立"
 bp2_yearly.6091.t: "一成不变的民族"
 bp2_yearly.6091: "在我华丽的府邸里的廷臣和乡村的乌合之众中，我流产的改革造成了明显的损失。\n\n动乱使每个[ROOT.Char.GetCulture.GetName]人对外来者的变得心硬。怀疑和敌意盛行，但对我们古老传统的热爱、欢乐的节日和自豪的尚武精神也同样盛行。\n\n我的顾问告诉我人民的希望：像我这样的领导人在未来几年可以注重传统、信仰"
 bp2_yearly.6091.dominance: "和他们的命运。"
 bp2_yearly.6091.defense: "和他们的防御问题。"
 bp2_yearly.6091.a: "让我们庆祝我们的一切。"
 bp2_yearly.6091.a.tt: "……没有别的了。"
 bp2_yearly.6091.aggressive: "现在你的[culture|E]树立[GetCultureTradition('tradition_ruling_caste').GetName]、[GetCultureTradition('tradition_hereditary_hierarchy').GetName]、[GetCultureTradition('tradition_staunch_traditionalists').GetName]、[GetCultureTradition('tradition_zealous_people').GetName]、[GetCultureTradition('tradition_faith_bound').GetName]和[GetCultureTradition('tradition_warrior_culture').GetName]时花费更少[prestige|E]"
 bp2_yearly.6091.defensive: "现在你的[culture|E]树立[GetCultureTradition('tradition_isolationist').GetName]、[GetCultureTradition('tradition_hereditary_hierarchy').GetName]、[GetCultureTradition('tradition_tribe_unity').GetName]、[GetCultureTradition('tradition_staunch_traditionalists').GetName]、[GetCultureTradition('tradition_stalwart_defenders').GetName]、[GetCultureTradition('tradition_zealous_people').GetName]和[GetCultureTradition('tradition_faith_bound').GetName]时花费更少[prestige|E]"
 bp2_yearly.6100.t: "重生吧，[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人！"
 bp2_yearly.6100.desc: "多年的嘲笑和怀疑、牺牲和动乱……都是为了这个。\n\n[ROOT.Char.GetCulture.GetCollectiveNoun]人在我面前鞠躬时，我最伟大的改革法令的最后一句话被雷鸣般地背诵。我们将以一种受[advanced_culture.GetName]文化启发的新方式进行统治。我们将继续建设，直至与[childhood_location.GetCounty.GetTitle.GetNameNoTier]的辉煌相媲美。每个[ROOT.Char.GetCulture.GetNameNoTooltip]孩子都会学习技能并了解奇迹，那些我在年轻时就了然于胸。\n\n很多方面都已经改变了！"
 bp2_yearly.6100.reform_court: "一种新的优雅使我的宫廷充满活力。"
 bp2_yearly.6100.reform_maa: "钢铁的武器和法律的话语捍卫着我的统治。"
 bp2_yearly.6100.reform_faith: "我的信仰是专注的、精致的、崇高的。"
 bp2_yearly.6100.reform_realm: "贸易繁荣，定居点扩大，每天都有更多的人迁移到我焕然一新的[ROOT.Char.GetPrimaryTitle.GetNameNoTier]那里。"
 bp2_yearly.6100.outro: "\n\n我仍然是[ROOT.Char.GetCulture.GetNameNoTooltip]人。不过我是个新[ROOT.Char.GetCulture.GetNameNoTooltip]人。"
 bp2_yearly.6100.a: "这是我的遗产——就得是绝对的！"
 bp2_yearly.6100.a.tt: "更大的改变代价高昂，所有小地主都不会轻易动摇……但我们可以从[advanced_culture.GetCollectiveNounNoTooltip]人那里适应更多的手段！"
 bp2_yearly.6100.b: "我做到了！"
 bp2_yearly.6100.b.tt: "我的人民不需要再被逼迫了。我已经带领他们开启了一个新时代。"
