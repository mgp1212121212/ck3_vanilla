 bp2_yearly.6060.t: "对永恒的研究"
 bp2_yearly.6060.desc: "肮脏的[ROOT.Char.GetCulture.GetName]仪式，我们的[ROOT.Char.GetFaith.GetName]之道……我们只是在黑暗中哭泣的孩子吗？\n\n[clergy_representative.GetFirstName]和我们心胸狭隘的[clergy_representative.GetFaith.PriestNeuterPlural]恳求[ROOT.Char.GetFaith.HighGodName]的神恩时，我的思绪被[advanced_culture.GetName]人圣袍的记忆、被他们言辞的真实性所吸引。我向往[childhood_location.GetCounty.GetTitle.GetNameNoTier]的学术殿堂，徜徉其中，探索那里所揭示的奥秘。\n\n"
 bp2_yearly.6060.same_faith: "对于[advanced_culture.GetCollectiveNounNoTooltip]人来说，信仰是伟大的，并通过学习得到加强。它是从最高到最低的，并且与我们的迷信不同，它保持不变。"
 bp2_yearly.6060.different_faith: "难道一个领域的所有灵魂，少数寺庙和更少的字母之一……都依靠我的嘴唇来分享[advanced_culture_faith.GetName]的真理吗？"
 #My guardian Kopti ensured I knew that, though we share the same faith, with few temples and fewer lettered folk in our land... wisdom slips, like water, through Karluk fingers.
 bp2_yearly.6060.a: "我只为此而活。我是[advanced_culture_faith.GetAdherentNameNoTooltip]。"
 bp2_yearly.6060.a.tt: "还有谁可以架起我们信仰的桥梁？还有什么更好的信仰可以给[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]带来精神秩序和启蒙呢？"
 bp2_yearly.6060.b: "信仰必须加强，必须秩序化。"
 bp2_yearly.6060.b.tt: "我们将效仿异族信仰的组织方式，包括它们如何延伸到天空并渗透到日常生活的各个方面。"
 bp2_yearly.6060.b.conversion_bonus: "[convert_county|E]进展速度：#P +[EmptyScope.ScriptValue('zealous_proselytizer_percentage')|0]%#!"
 bp2_yearly.6060.c: "学习是一切力量的源泉。"
 bp2_yearly.6060.c.tt: "如果我是最有学问、最有智慧的人，只要我专心致志，我的国度一定会繁荣昌盛！"
 bp2_yearly.6060.c.nerd: "你除[learning|E]外的所有能力降低#negative_value 2#!"
 bp2_yearly.6060.c.tribal_warning: "@warning_icon!#X 只有你不再拥有[tribal_government|E]时，你才能建造$building_type_generic_university$#!"
 bp2_yearly.6060.d: "但我觉得……#EMP 我们#!是真正的信徒！"
 bp2_yearly.6060.d.tt: "我们的真理没有任何浮夸、任何令人费解的地方。这就是正义。"
