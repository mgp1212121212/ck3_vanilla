 assault_on_tradition_modifier_desc: "该角色在其一生中将文化改得面目全非。"
 bp2_yearly.6120.t: "纽带经受考验"
 bp2_yearly.6120.desc: "如我所愿，我的人质[hostage.GetName]焦急地坐立不安。[hostage.GetHerHis|U]的[hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))][hostage_giver.GetTitledFirstName]就在附近，就在[ROOT.Char.GetCurrentLocation.GetName]这儿，距离上次这样已经过去很久了。\n\n这个[hostage.Custom('GirlBoy')]现在和我住在一起。我和[hostage.GetHerHis|U][hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))]有一个约定。[hostage.GetFirstNameNoTooltip]在我的管辖之下，[hostage.GetSheHe]应该忠于#EMP 我#!。让[hostage.GetHerHim]重新燃起对家人的爱是有风险的……\n\n“求你了，”[hostage.GetSheHe]恳求道。“拜托了，[ROOT.Char.GetTitleAsNameNoTooltip]大人，我实在太想念我的[hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))]了！”"
 bp2_yearly.6120.a: "品味重逢的滋味。它很珍贵。"
 bp2_yearly.6120.a.tt: "毕竟，这个[hostage.Custom('GirlBoy')]仍然是[hostage.GetDynastyHouseNameNoTooltip]家族的一员，属于[hostage.GetHerHis]家族的宠儿。"
 bp2_yearly.6120.b: "我希望能得到慷慨的回报！"
 bp2_yearly.6120.b.tt: "如果不是为了这样的压榨，为什么要扣留人质呢？"
 bp2_yearly.6120.hook: "如果[hostage_giver.GetShortUIName]接受，你会获得一个针对[hostage_giver.GetHerHim]的[weak_hook|E]"
 bp2_yearly.6120.hook_acceptance: "[hostage_giver.GetShortUINamePossessive]的[personality|E]决定了[hostage_giver.GetSheHe]是否会接受"
 bp2_yearly.6120.c: "来，我们#EMP 一起#!跟[hostage_giver.GetHerHim]谈谈。"
 bp2_yearly.61020.c.tt: "我可以比那个烦人的货色更有魅力，让[hostage_giver.GetHerHis]的亲戚更喜欢我的陪伴而不是[hostage_giver.GetHerHis]的陪伴！"
 bp2_yearly.6120.c.success: "你主导了与[hostage_giver.GetFirstNameNoTooltip]的互动"
 bp2_yearly.6120.c.failure: "你给人的印象是一个专横的讨厌鬼"
 bp2_yearly.6120.d: "#EMP 安静！#![hostage.Custom('GirlBoy')]，你该挨一巴掌了！"
 bp2_yearly.6120.d.tt: "[hostage.GetFirstNameNoTooltip]属于我，不归[hostage.GetHerHis]的家人陪伴。打一顿会帮助[hostage.GetHerHim]记住这一点。"
 bp2_yearly.6121.t: "被遗弃的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))|U]"
 bp2_yearly.6121.reunion: "我一直在等待这一刻。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetFirstName]，这是保卫我的和平的人质，身处[ROOT.Char.GetCurrentLocation.GetName]，站在我面前。\n\n“[hostage.Custom2('RelationToMeShort', ROOT.Char)|U]！”\n\n[hostage.GetSheHe]跑向我的怀抱，就好像[hostage.GetSheHe]从未离开过一样。然而[hostage.GetHerHis]的握力却暴露了这个[hostage.Custom('GirlBoy')]对家的渴望。\n\n[warden.GetTitledFirstName]人很好，允许我们这会儿可以共同陪伴，但仍然不够。"
 bp2_yearly.6121.intrusion: "[warden.GetTitledFirstName]站在[hostage.GetHerHis]身边，[hostage.GetFirstName]站在我面前。自从我把[hostage.GetHerHim]送来当作人质以来，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]发生了很大的变化，但我在任何地方都认得出一个[ROOT.Char.GetDynastyHouseName]家族的人！\n\n我拥抱了这个[hostage.Custom('GirlBoy')]。[hostage.GetSheHe|U]试图保持镇静，但[hostage.GetHerHis]拳头太紧，暴露了[hostage.GetHerHis]对家的渴望。\n\n然后[warden.GetTitledFirstNameNoTooltip]介入，转移我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]的注意力，喋喋不休地谈论这次重聚……还有[ROOT.Char.GetCurrentLocation.GetName]当地的农作物？\n\n无论如何，我代表我的家人感谢[ROOT.Char.GetFaith.HouseholdGodName]。"
 bp2_yearly.6121.hook: "“想知道你是否会与你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]团聚，不是吗？”[warden.GetTitledFirstName]哄骗道。“你曾以和平的名义慷慨地放弃了那个[hostage.Custom('GirlBoy')][hostage.GetFirstName]。”\n\n[warden.GetFirstNameNoTooltip]似乎对自己太满意了。\n\n“只要我们在[ROOT.Char.GetCurrentLocation.GetName]，你就可以分享这位人质的陪伴，尽管这会危及我们的协议……”\n\n“……如果你发誓不会忘记我的这份慷慨。”"
 bp2_yearly.6121.forbidden: "“你有没有想过，仅仅因为你和你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetFirstName]都在[ROOT.Char.GetCurrentLocation.GetName]，你就会分享这份陪伴？”\n\n[warden.GetTitledFirstName]摇摇头。\n\n“我的人质很忙。无论如何，在我们的协议期限内，[hostage.GetSheHe]只属于我。”\n\n确实，我几乎没有看到那个被送走的[hostage.Custom('GirlBoy')]的踪影……"
 bp2_yearly.6121.a: "“[hostage.GetFirstNameNoTooltip]！我带你回家。”"
 bp2_yearly.6121.a.tt: "该死的耻辱：[hostage.GetFirstNameNoTooltip]属于我！让[warden.GetTitledFirstNameNoTooltip]做[warden.GetSheHe]想做的事吧。"
 bp2_yearly.6121.b: "“这是一份强大的礼物，这样你就不会挨饿了！”"
 bp2_yearly.6121.b.tt: "“吃！吃！炫耀你出身[ROOT.Char.GetDynastyHouseNameNoTooltip]家族的身份。”"
 bp2_yearly.6121.c: "“很高兴见到你，[hostage.Custom('GetLassLad')]。”"
 bp2_yearly.6121.d: "为了热爱[ROOT.Char.GetDynastyHouseNameNoTooltip]家族，一切尽在不言中"
 bp2_yearly.6121.d.tt: "我的亲人不会被[hostage.GetHerHis]自己的亲人抛弃。"
 bp2_yearly.6121.e: "对于偷来的拥抱，我不需要许可……"
 bp2_yearly.6121.e.tt: "[warden.GetTitledFirstNameNoTooltip]不可能阻止我找到[hostage.GetFirstNameNoTooltip]并与[hostage.GetHerHim]交谈，哪怕只是一会儿。"
 bp2_yearly.6121.e.success: "你偷偷地成功拥抱了"
 bp2_yearly.6121.e.failure: "你被抓到了"
 bp2_yearly.6121.f: "呃。我不想念[hostage.GetHerHim]。"
 bp2_yearly.6121.f.tt: "总有一天我会再次见到[hostage.GetHerHim]……那很好。"
 bp2_yearly.6122.t: "没有被遗忘"
 bp2_yearly.6122.sneaking: "我的手下利用晚宴的盛大氛围，将[hostage.GetFirstName]从[warden.GetTitledFirstNamePossessive]的警卫身边赶走，我也悄悄地赶赴了这次家庭聚会。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]兴奋不已地拥抱我，嘲笑我的皱纹，我几乎忘掉了那些不光彩的事情。\n\n[hostage.GetSheHe|U]已经离开很久了，很快就会回到[hostage.GetHerHis]的看官者那儿。事情就是这样，但我并不羡慕[hostage.GetHerHim]这位严厉的主人。"
 bp2_yearly.6122.rescue: "我把[warden.GetHerHim]从我面前打发走时，[warden.GetTitledFirstName]感到多么愤怒，[warden.GetHerHis]曾经的人质[hostage.GetFirstName]就在我身边。\n\n“[warden.GetSheHe]会回来吗，[hostage.Custom2('RelationToMeShort', ROOT.Char)]？”[hostage.Custom('GirlBoy')]问道。“我想回家，但是……我不想让你和[warden.GetPrimaryTitle.GetNameNoTier]战斗。”\n\n我向[hostage.GetFirstNameNoTooltip]保证，事实并非如此，但事实仍然很清楚。\n\n我违反了协议。无论好坏，这都可能证明我牺牲了和平。"
 bp2_yearly.6122.c: "“我们将共同等待可能发生的事情。”"
 bp2_yearly.6122.c.tt: "如果事实证明会发生战争，至少[hostage.GetFirstNameNoTooltip]不会是第一个被杀的人……"
 bp2_yearly.6123.t: "和平之子"
 bp2_yearly.6123.desc: "亲人团聚是一场感人的表演，我很乐意主持这种场面。\n\n随着时间的流逝，我精神抖擞地等待人质归来时，[hostage_giver.GetTitledFirstName]向[hostage.GetFirstName]传授了一些睿智的寓言。\n\n“好好照顾[hostage.GetHerHim]，”我带着[hostage_giver.GetHerHis]的[hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]离开时，[hostage_giver.GetTitleAsNameNoTooltip]强调说道。“让[hostage.GetHerHim]远离像我这样的陌生人。”"
 bp2_yearly.6123.stolen_hostage: "[hostage_giver.GetTitledFirstName]做出了令人难以置信的事情！我的正义遭遇了背叛。\n\n这个恶棍催促我离开，而我们和平的象征[hostage.GetFirstName][hostage.Custom('GirlBoy')]却错误地站在[hostage_giver.GetHerHis]身边……而我必须离开。我在这里没什么可用的力量。这是一种侮辱！太可耻了！\n\n现在我回家了，受到轻视和蔑视，没有任何保证不会发生更糟糕的事情。\n\n[hostage_giver.GetFirstNameNoTooltip]将终生为自己的愚蠢行为感到后悔，就像我后悔把我的人质带到这样一条贪婪的蛇身边……"
 bp2_yearly.6123.favor_accepted: "我的判断是正确的……[hostage_giver.GetTitledFirstName]是一个愿意被推动的[hostage_giver.Custom('WomanManPerson_GenderPreference')]。\n\n[hostage_giver.GetSheHe]紧紧拥抱[hostage.GetFirstName]时，[hostage_giver.GetSheHe]对家人的温柔充分展现出来。\n\n有了新的义务来保护[hostage_giver.GetHerHim]，以及我照顾的如此心爱的人质，在未来的日子里，我看不到来自这位[hostage_giver.GetTitleAsNameNoTooltip]的威胁。"
 bp2_yearly.6123.sneaker: "[hostage_giver.GetTitledFirstName]，这只无耻的老鼠，似乎并不尊重我对[hostage_giver.GetHerHis][hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetFirstName]的权威。\n\n[hostage_giver.GetSheHe|U]否认派了狡猾的仆人把这个[hostage.Custom('GirlBoy')]从我戒备森严的餐桌旁拉走。但我知道[hostage_giver.GetSheHe]看起来只是想违反我们之间的协议。\n\n“谎言！”[hostage_giver.GetSheHe]抗议道。\n\n只要[hostage.GetSheHe]还住在我的宫廷里，[hostage.GetFirstNameNoTooltip]#EMP 就必须#!始终远离[hostage_giver.GetTitleAsNameNoTooltip]。"
 bp2_yearly.6123.forbidden_desc: "尽管我怀疑这让[hostage_giver.GetHerHim]感到不安，但[hostage_giver.GetTitledFirstName]尊重我关于[hostage_giver.GetHerHis]是否可以与[hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]见面的决定。\n\n“我几乎不想念这个[hostage.Custom('GetLassLad')]，”[hostage_giver.GetSheHe]说道。“我很高兴你被迫再面对[hostage.GetHerHis]的愚蠢行为一段时间。”\n\n事情就是这样，此外……考验一个[hostage_giver.Custom('WomanManPerson_GenderPreference')]并了解[hostage_giver.GetSheHe]的立场，是件好事。"
 bp2_yearly.6123.a: "真是那家里的好[hostage_giver.Custom('WomanManPerson_GenderPreference')][hostage_giver.GetFirstNameNoTooltip]"
 bp2_yearly.6123.return_hostage: "[hostage.GetShortUIName]不再是你的[hostage|E]"
 bp2_yearly.6130.t: "俘虏，着迷"
 bp2_yearly.6130.desc.different_ages: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))][kin.GetFirstName]和人质[hostage.GetName]，尽管分开多年，似乎却变得越来越形影不离。\n\n两人中年长的一个坚定地保护着对方，为人世间的道路提供良好的建议，而年轻的总是引人微笑。\n\n看着这些不太可能有结果的伴侣，我不禁为他们即将到来的分离感到遗憾。总有一天，与[hostage.GetFirstNamePossessiveNoTooltip]亲属的人质协议将终止……"
 bp2_yearly.6130.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))][kin.GetFirstName]和人质[hostage.GetName]似乎正在成长为坚定的伙伴、值得信赖的知己。\n\n[hostage.GetFirstNameNoTooltip]想家时，[kin.GetFirstNameNoTooltip]总是为之加油。我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]有时会因为自己的地位而感到压力，让[hostage.GetFirstNameNoTooltip]和[kin.GetHerHim]一起履行[kin.GetHerHis]的职责。\n\n看着两个孩子分享快乐，我不禁为他们即将到来的分离感到遗憾。总有一天，与[hostage.GetFirstNamePossessiveNoTooltip]亲属的人质协议将终止……"
 bp2_yearly.6130.a: "“发誓永远互相支持。”"
 bp2_yearly.6130.a.tt: "我们两个宫廷之间的纽带……也许这是值得培养的东西？"
 bp2_yearly.6130.b: "“对亲人的爱应该高于一切！”"
 bp2_yearly.6130.b.tt: "[kin.Custom('GirlBoy')]，去和一个永远在你身边的人一起玩吧。"
 bp2_yearly.6130.family_opinion: "[kin.GetShortUIName]对[kin.GetHerHis][close_family|E]的[opinion|E]增加#P 30#!"
 bp2_yearly.6130.alliance: "如果都成为[rulers|E]，[kin.GetShortUIName]和[hostage.GetShortUIName]可以谈判[alliance|E]"
 bp2_yearly.6140.t: "为了友善，太年轻"
 bp2_yearly.6140.desc: "神圣的仪式分散了所有看护者的注意力时，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))][kin.GetFirstName]和人质[hostage.GetName]开始发泄他们日益增长的仇恨。\n\n“我的[kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]是这片土地上最强大的[ROOT.Char.GetTitleAsName]”[kin.GetFirstNameNoTooltip]嘶声说道。“终有一天，因着那位，肮脏的[home_court.GetPrimaryTitle.GetNameNoTier]将被点燃，而你的头将悬挂在$knight_culture_player_no_tooltip_lowercase$的马鞍上！”\n\n“我希望我[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]能带我回家，”[hostage.GetFirstNameNoTooltip]回答道，“你会非常害怕在那里侮辱我！”\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]什么时候开始这样说话的？而且还是对着一位尊贵的客人！"
 bp2_yearly.6140.a: "竞争磨练了我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]的智慧。"
 bp2_yearly.6140.a.tt: "[kin.Custom('GirlBoy')]，羞辱[hostage.GetHerHim]！[hostage.GetFirstNameNoTooltip]是你触手可及的敌人。"
 bp2_yearly.6140.b: "扣留人质不是为了冲突，而是为了和平。"
 bp2_yearly.6140.b.tt: "孩子们，最好祈祷#EMP 不要#!斩首。"
 bp2_yearly.6150.t: "保证之言"
 bp2_yearly.6150.desc: "像我这样的[ROOT.Char.GetTitleAsName]收到请愿书并举行仪式时，人质通常会在场，与官员和家人聚在一起。\n\n我的人质[hostage.GetFirstName]不喜欢这样。\n\n“拜托，被人盯着，成为一个奖品……”[hostage.GetSheHe]抗议道，同时最后一批恳求者鱼贯而出。\n\n“我感觉像是从[hostage.GetFaith.NegativeAfterLife]中被夺走的灵魂。每个人都盯着我……他们知道我不属于这里。”"
 bp2_yearly.6150.a: "你属于我的家人。与他们站在一起。"
 bp2_yearly.6150.a.tt: "没什么好害怕的！你实际上是我们中的一员。"
 bp2_yearly.6150.b: "我想，去跟[ROOT.Char.GetFaith.PriestNeuterPlural]们学习吧……"
 bp2_yearly.6150.b.tt: "我可以维护自己的辉煌：我对这些人质的首要职责就是培养他们。"
 bp2_yearly.6150.c: "你是我的，我可以随意对待你。"
 bp2_yearly.6150.c.tt: "我可不允许我的人质对我指手画脚。"
 hostages_accepted_into_family_modifier: "接纳人质进入家庭"
 hostages_accepted_into_family_modifier_desc: "一位殷勤和蔼、彬彬有礼的主人，庄重地对待人质如亲人。"
 eschews_flaunting_of_hostages_modifier: "避免炫耀人质"
 eschews_flaunting_of_hostages_modifier_desc: "这种性格的人质应被照顾和培养，而不是被炫耀。"
 bp2_yearly.6150.family_opinion_hostage: "[hostage.GetShortUIName]对你[close_family|E]的[opinion|E]增加#P 20#!"
 bp2_yearly.6160.t: "我的骑手中最差的"
 bp2_yearly.6160.desc: "在哭泣和谎言中，我得知了昨晚的真相。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))][kin.GetFirstName]和人质[hostage.GetFirstName]在夜色的掩护下偷偷溜了出来。他们对我家之外的世界感到好奇，于是悄悄溜进了一个定居点。\n\n在欣赏当地一家人的马匹时，很快就被发现了，并骑上了偷来的马。\n\n无能的孩子们骑进了一条沟渠。\n\n“[hostage.GetFirstNameNoTooltip]催促我进去！”我受伤的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]抽泣着，就像村民们为他们现在跛了的马而哀叹一样。"
 bp2_yearly.6160.a: "尝尝劳动还债的滋味。"
 bp2_yearly.6160.a.tt: "小孩子想体验平民生活吗？那便让他们为马主人工作一段时间。"
 bp2_yearly.6160.b: "作为人质，你伤了我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]？！#EMP 滚！#!"
 bp2_yearly.6160.b.tt: "有这样的流氓存在，任何休战都不值得让我的家人陷入危险！"
 bp2_yearly.6160.c: "#EMP 叹气。#!我想我会为此赔付……"
 bp2_yearly.6160.d: "给这匹马疗伤？太容易了。"
 bp2_yearly.6160.e: "他们是孩子！有时候是这样的。"
 bp2_yearly.6160.e.tt: "让这些麻烦制造者歇歇吧。这里没有丑闻。"
 labored_with_the_commons_modifier: "与平民一起劳作"
 labored_with_the_commons_modifier_desc: "以在马童和养马人中辛勤劳作而闻名，以补偿年轻人的愚蠢行为。"
 renowned_knowledge_of_horses_modifier: "名声大噪的马匹知识"
 renowned_knowledge_of_horses_modifier_desc: "许多人都求助于该角色的治愈疾病和增强马匹力量的智慧。"
 bp2_yearly.6200.t: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]知道和平之处"
 bp2_yearly.6200.desc: "我的内阁谋划如何保卫[ROOT.Char.GetPrimaryTitle.GetNameNoTier]时，我的人质[hostage.GetName]被带了进来。\n\n“高贵的[ROOT.Char.GetTitleAsName]，你对我很好、很公正。在毁灭的威胁下，在我的故乡[home_court.GetPrimaryTitle.GetNameNoTier]，[home_court.Custom('KnightCulturePluralNoTooltipLowercase')]们无所事事，他们的旗帜卷起，这样对吗？”\n\n[hostage.GetSheHe|U]跪了下来。\n\n“请允许我过去——我会把我们的援助请求带给[home_court.GetTitledFirstName]！我是[home_court.GetHerHis]的血脉。[home_court.GetSheHe|U]会为了我而支持你！”"
 bp2_yearly.6200.a: "去吧，带着兵戈铁马回来。"
 bp2_yearly.6200.a.tt: "务必证明忠诚！请在这个危难时刻拯救我！"
 bp2_yearly.6200.hostage_travel: "[hostage.GetShortUIName]会前往[home_court.GetCapitalLocation.GetTitle.GetName]"
 bp2_yearly.6200.hostage_warning: "@alert_icon!#alert_trial [hostage.GetShortUIName]可能不再是你的[hostage|E]#!"
 bp2_yearly.6200.war_positive: "[home_court.GetShortUIName]可能会在你的[war|E]中援助你"
 bp2_yearly.6200.b: "带上一份厚礼吧。"
 bp2_yearly.6200.b.tt: "慷慨会激发[home_court.GetTitleAsNameNoTooltip]对战争的兴趣。"
 bp2_yearly.6200.c: "带上忠诚的[target_knight.GetFirstNameNoTooltip]，加快脚步！"
 bp2_yearly.6200.war_very_positive: "#P [home_court.GetShortUIName]更有可能在你的[war|E]中援助你#!"
 bp2_yearly.6200.c.tt: "一个坚强的监护人……还确保[hostage.GetFirstNameNoTooltip]不会忘记我的利益。"
 bp2_yearly.6200.hostage_positive: "#P [hostage.GetShortUIName]更有可能返回你的[court|E]#!"
 bp2_yearly.6200.hostage_travel_knight: "[hostage.GetShortUIName]和[target_knight.GetShortUIName]会前往[home_court.GetCapitalLocation.GetTitle.GetName]"
 bp2_yearly.6200.imprison_warning: "@alert_icon!#alert_trial [target_knight.GetShortUIName]可能会被[home_court.GetShortUIName]囚禁#!"
 bp2_yearly.6200.d: "不行，我不能让人质离开。"
 bp2_yearly.6200.d.tt: "谁知道你还会不会回来！谁知道[home_court.GetTitledFirstNameNoTooltip]会不会不想招惹我的敌人。"
 bp2_yearly.6202.t: "[hostage.Custom2('AppropriateGreeting', ROOT.Char )]"
 bp2_yearly.6202.opening: "我再次回到了[home_court.GetCapitalLocation.GetTitle.GetNameNoTier]。"
 bp2_yearly.6202.assembled_nobles: "我宣读你的请求时，[home_court.GetTitleAsNamePossessive]宫廷的显赫贵族们排列整齐。\n\n"
 bp2_yearly.6202.nostalgia: "微风穿过熟悉的树木。我已经在这里公开了你们的冲突。\n\n"
 bp2_yearly.6202.impatient: "我开始宣读你的恳求时，那些只在婴儿时期认识我的小贵族们发出咕咕声，然后安静下来。\n\n"
 bp2_yearly.6202.received_empathy: "与会者为[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive]的不幸而哭泣。我[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]似乎深受感动"
 bp2_yearly.6202.received_debate: "一场辩论开始激烈进行。我的[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]虽然不是你的盟友，但想成为[home_court.GetHerHis]家族的捍卫者"
 bp2_yearly.6202.received_scorn: "“[ROOT.Char.GetSheHe]凭什么请求我们的帮助？”我被问到，但基本无法回答。我[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]似乎很不高兴"
 bp2_yearly.6202.received_apathy: "有些人根本不在乎，而有些[home_court.Custom('KnightCulturePluralNoTooltipLowercase')]则聚集在一起等待我[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]的命令。[home_court.GetSheHe|U]问我希望什么时候离开"
 bp2_yearly.6202.fears_returning: "——[home_court.GetSheHe]害怕我回到你们那多灾多难的土地。"
 bp2_yearly.6202.awaiting: "——但我们仍在等待[home_court.GetHerHis]的判断。"
 bp2_yearly.6202.want_to_stay: "——然而[home_court.GetSheHe]太聪明了，无法做出迅速的判断。"
 bp2_yearly.6202.want_to_return: "——然而战争还在继续，[home_court.GetSheHe]却让我留在这里！"
 bp2_yearly.6202.a: "至少[hostage.GetFirstNameNoTooltip]还活着。"
 bp2_yearly_6203_army_name: "[ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetFirstNamePossessiveNoTooltip]的[ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetHomeCourt.GetPrimaryTitle.GetAdjectiveNoTooltip]大队"
 bp2_yearly.6203.t: "[ROOT.Char.GetNameNoTooltip]，"
 bp2_yearly.6203.join_war: "[home_court.GetPrimaryTitle.GetNameNoTier]与你站在一起！我的[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]，无所畏惧的[home_court.GetTitledFirstName]，尊重你和[home_court.GetSheHe]之间的纽带，将出动军队前来支援。\n\n不让任何人威胁住着[hostage.GetDynastyHouseName]家族的人的屋子！\n\n"
 bp2_yearly.6203.assist: "令[home_court.GetName]感到悲伤的是，[home_court.GetSheHe]无法来帮助你。尽管如此，凭借战争的承诺及其荣耀，我们聚集了一支由乞丐游侠和[home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]冒险家组成的军队！愿他们为[ROOT.Char.GetPrimaryTitle.GetNameNoTier]而战。\n\n"
 bp2_yearly.6203.betray: "我们不能忽视你的请求中暴露出的弱点。相反，[home_court.GetTitledFirstName]会相信敌人的力量。准备好迎接[home_court.GetHerHis]的到来。\n\n我[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]洗劫了你的首都后，你可能会再次在你的宫廷里见到我。"
 bp2_yearly.6203.decline: "我已经尽力了，但[home_court.GetTitledFirstName]在你的论点中看不到什么。如果没有联盟，全[home_court.GetPrimaryTitle.GetNameNoTier]都不会在[ROOT.Char.GetPrimaryTitle.GetNameNoTier]召唤时出征。我[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]感谢你送我去见[home_court.GetHerHim]，并让我替[home_court.GetHerHis]送上问候。\n\n"
 bp2_yearly.6203.dont_keep_knight: "我的位置在你的宫廷里，所以[target_knight.GetFirstName]和我很快就会回来。"
 bp2_yearly.6203.dont_keep: "我的位置在你的宫廷里，所以我很快就会回来。"
 bp2_yearly.6203.keep: "但我不再是你的人质了。"
 bp2_yearly.6203.a: "祝福他们！我们的纽带超越了人质关系。"
 bp2_yearly.6203.a.tt: "[home_court.GetFirstNameNoTooltip]拿起武器捍卫亲人，回应那些有需要的人的请求——[home_court.GetSheHe]似乎是一个值得交往的好朋友。"
 bp2_yearly.6203.b: "#EMP 叛徒！#!我会让鲜血染红大地！"
 bp2_yearly.6203.b.tt: "我会击败所有敌人，赢得我的复仇！"
 bp2_yearly.6203.c.positive: "[hostage.GetFirstNameNoTooltip]，开战吧！#EMP 开战吧！#!"
 bp2_yearly.6203.c.negative: "我真是个傻瓜，居然把[hostage.GetHerHim]从我眼前赶走……"
 bp2_yearly.6203.c.tt: "我守护你，你却要守护天下！"
 from_victory_vengeance_modifier: "复仇，从胜利开始"
 from_victory_vengeance_modifier_desc: "该角色驱使军队和骑士进行残酷的野蛮行径，决心有一天为过去的背叛报仇。"
 bp2_yearly.6204.t: "来自我的血脉的请求"
 bp2_yearly.6204.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetFirstName]满身尘土、浸透马汗，出人意料地回来了！\n\n“我不会危及你的休战协议，[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]，”[hostage.GetSheHe]气喘吁吁地说。“战争不会来到这里！不，可怕的战争正逼近[warden.GetPrimaryTitle.GetNameNoTier]——我被扣为人质的这个城堡！”\n\n"
 bp2_yearly.6204.desc_gift: "[hostage.GetSheHe|U]呈上[warden.GetTitledFirstName]的一封信和一袋金子。"
 bp2_yearly.6204.desc_chaperone: "[hostage.GetHerHis|U]谨慎的同伴[target_knight.GetName]呈上一封[warden.GetTitledFirstName]的信。"
 bp2_yearly.6204.desc_outro: "\n\n“你没有义务帮忙，”[hostage.GetFirstNameNoTooltip]说，“但我的监管人待我很好！[warden.GetSheHe|U]不该被[attacker.GetName]毁掉！”"
 bp2_yearly.6204.desc_none: "[hostage.GetSheHe|U]呈上一封[warden.GetTitledFirstName]的信。"
 bp2_yearly.6204.a: "去拿我的[ROOT.Char.Custom('signature_weapon')]！#EMP 我们[ROOT.Char.GetDynastyHouseNameNoTooltip]要战斗！#!"
 bp2_yearly.6204.a.tt: "不能放过任何威胁我亲人所在的城堡的人！"
 bp2_yearly.6204.b: "我将代为支付并武装一支部队。"
 bp2_yearly.6204.b.tt: "召集一些年轻人和穷苦的流浪汉随[hostage.GetFirstNameNoTooltip]一起出发！他们可以在没有我正式参与的情况下战斗。"
 bp2_yearly.6204.c: "[warden.GetPrimaryTitle.GetNameNoTierNoTooltip]的防御并非我的责任。"
 bp2_yearly.6204.c.tt: "我们只是有协议。我们并非盟友！"
 bp2_yearly.6205.t: "前往战乱之地"
 bp2_yearly.6205.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetFirstName]默默地骑上马，前方是[warden.GetCapitalLocation.GetTitle.GetNameNoTier]的[warden.GetCapitalLocation.Custom('TerrainTypeProvince')]——那里可能会有可怕的[attacker.GetPrimaryTitle.GetAdjective][attacker.Custom('KnightCulturePluralNoTooltip')|l]在等着。\n\n"
 bp2_yearly.6205.desc_gift: "我的金库因[warden.GetTitledFirstNamePossessive]的礼物而充满了财富，但我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]几乎是独自一人骑马参战。\n\n"
 bp2_yearly.6205.desc_chaperone: "[target_knight.GetFirstName]，[warden.GetTitledFirstNamePossessive]的[warden.Custom2('RelationToMeShort', SCOPE.sC('target_knight'))]，将是我[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('hostage'))]的唯一护卫。[target_knight.GetSheHe]将缰绳紧握在心前，[target_knight.GetHerHis]发誓如果必要，将为我的家族献出生命。\n\n"
 bp2_yearly.6205.desc_none: "一些蓬头垢面的年轻人聚集起来，为我的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('hostage'))]的事业效劳，但我的所有部队都将留在这里...而[hostage.GetFirstNameNoTooltip]则骑马踏上与[warden.GetTitledFirstNamePossessive]的战争。\n\n"
 bp2_yearly.6205.desc_outro: "然而——正是[warden.GetFirstNameNoTooltip]让我看到了这么可怕的景象！一个软弱的[warden.GetWomanMan]，[warden.GetSheHe]让像我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]这样的贵宾在一柄剑的恐吓下就前匍匐求饶！\n\n我怎么能信任这个#EMP 蠕虫#!以及[warden.GetHerHis]的同伙们来保护我的亲人？"
 bp2_yearly.6205.a: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]将留在这里。"
 bp2_yearly.6205.b: "我要让[warden.GetFirstNameNoTooltip]为这种冒犯付出代价！"
 bp2_yearly.6205.c: "那么……祝你好运，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]。"
 bp2_yearly.6170.t: "与未开化者的契约"
 bp2_yearly.6170.desc: "“没有一个[ROOT.Char.GetDynastyHouseName]家的人对你的所作所为感到满意！”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))][kin.GetFirstName]很恼火。\n\n“你怎么能把我可爱的[hostage.Custom('ComplimentAdjective')][kin.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetName]，送到一个臭气熏天的府邸，那里的野蛮人会说‘[warden.Custom('CulturalCurse')|U]’！”他们从不说‘赞美[ROOT.Char.GetFaith.HighGodName]’？哪里有狗在野人和当地[warden.GetCulture.GetName]领主身上随意排便？”\n\n事实上，[warden.GetName]不是一个有教养的[ROOT.Char.GetCulture.GetName]人，但尽管如此，他还是一个相当有价值的——\n\n“[hostage.GetFirstNameNoTooltip]被扣为人质，关在一间小屋里！”[kin.GetFirstNameNoTooltip]尖叫道。“#EMP 照顾[hostage.GetHerHis]的需求！#!作为[ROOT.Char.GetTitleAsNamePossessiveNoTooltip][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]的权利！”"
 bp2_yearly.6170.a: "是的，这是对[hostage.GetHerHis]和我的尊严的侮辱。"
 bp2_yearly.6170.a.tt: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]必须要有家里所有精致的舒适设施！"
 bp2_yearly.6170.b: "对家族的责任束缚着你们所有人。"
 bp2_yearly.6170.b.tt: "[hostage.GetFirstNamePossessiveNoTooltip]的牺牲不过是对[ROOT.Char.GetDynastyHouseNameNoTooltip]家族的义务。"
 bp2_yearly.6170.c: "[hostage.GetSheHe|U]应该知道其他人是怎么生活的。"
 bp2_yearly.6170.c.tt: "粗俗的生活将教会我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]不穿华服，变得坚韧机敏……"
 bp2_yearly.6170.scheme_bonus: "[close_family|E]和[spouses|E]更有可能加入你的[hostile_schemes|E]，持续#high 10年#!"
 bp2_yearly.6170.leave_court_bonus: "[close_family|E][courtiers|E]不太可能离开，持续#high 10年#!"
 lavish_care_modifier: "奢华的关怀"
 lavish_care_modifier_desc: "该角色受到数十名有教养的仆人的宠爱，生活在华丽和舒适之中。"
 trained_by_the_uncivilized_modifier: "由吃苦耐劳的民众训练"
 trained_by_the_uncivilized_modifier_desc: "作为人质，该角色接受了“低等”文化的乡村方式的教育。"
 cultural_acceptance_hostage_exchange: "通过尊贵的人质进行联系"
 united_family_modifier: "团结的家族"
 united_family_modifier_desc: "该角色要求亲属高度尊重他们彼此间的联系。"
 bp2_yearly.6180.notification_high: "改革：[advanced_culture.GetNameNoTooltip]人统治者满意"
 bp2_yearly.6180_notification_tooltip_high: "[pleased_ruler.GetTitledFirstName]赞扬你对模仿高贵的[advanced_culture.GetCollectiveNoun]人的兴趣。"
 bp2_yearly.6181.notification_high: "改革：被忽视的领地受到谴责"
 bp2_yearly.6181_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName]对你的改革未能为[advanced_culture.GetName]族商人提供许多新机会感到失望。"
 bp2_yearly.6182.notification_high: "改革：异族领主谴责仪式"
 bp2_yearly.6182_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName]敦促你放弃[ROOT.Char.GetCulture.GetName]文化的迷信观念，如果你想要拯救你的人民的话。"
 bp2_yearly.6183.notification_high: "改革：尊贵[disappointed_ruler.GetWomanMan]悔粗俗"
 bp2_yearly.6183_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName]对你对老练的[advanced_culture.GetName]廷臣的“野蛮”接待表示轻蔑。"
 bp2_yearly.6184.notification_high: "改革：军阀表示蔑视"
