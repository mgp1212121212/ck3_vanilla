 bp2_yearly.6001.opening: "[childs_host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_yearly.6001.desc: "在我照顾你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))][hosted_child.GetName]期间，一个不幸的事实揭示了出来：你不太关心[ROOT.Char.GetCulture.GetNameNoTooltip]族的传统美德。对我们的文化一无所知的小孩子，会成长为你宫廷中的"
 bp2_yearly.6001.desc.insult.bellicose: "懦夫"
 bp2_yearly.6001.desc.insult_bureaucratic: "饭桶"
 bp2_yearly.6001.desc.insult.communal: "懒汉"
 bp2_yearly.6001.desc.insult.courtly: "蛮人"
 bp2_yearly.6001.desc.insult.egalitarian: "无赖"
 bp2_yearly.6001.desc.insult.spiritual: "异端"
 bp2_yearly.6001.desc.insult.stoic: "流氓"
 bp2_yearly.6001.desc.outro: "。\n\n我已确保我们人民的领袖都知晓了此事。"
 bp2_yearly.6001.a: "我必须解决这个问题！必须证明[childs_host.GetHerHim]错了！"
 bp2_yearly.6001.a.tt: "我宫廷的教育者需要就价值观进行非常严厉的申斥。"
 bp2_yearly.6001.b: "我要我行我素。"
 bp2_yearly.6001.b.tt: "我不是典型的[ROOT.Char.GetCulture.GetNameNoTooltip]，但是我可以成为例外。"
