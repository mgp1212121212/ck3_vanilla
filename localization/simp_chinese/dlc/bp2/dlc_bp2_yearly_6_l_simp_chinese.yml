 bp2_yearly.6010.t: "没有[sad_boi.GetWomanMan|U]被监禁"
 bp2_yearly.6010.desc: "“#EMP 我有许多朋友，他们送来的礼物却很少……#!”[sad_boi.GetFirstName]唱道，[sad_boi.GetHerHis]的嗓音因情感而沙哑。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sad_boi'))]把[sad_boi.GetHerHis]的乐器扔到了一旁，哭喊道：“[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]够了！"
 bp2_yearly.6010.adult: "失去了一切慰藉。”\n\n[sad_boi.GetSheHe]向我投来了令人沮丧的一瞥，补充道：“这首歌将是我在这段不幸的囚禁中寻求帮助的恳求。小一笔钱……应该能让我的人民依然关心我……”"
 bp2_yearly.6010.child: "我在这里太不开心了。”\n\n[sad_boi.Custom('GirlBoy')]泪流满面地看着我，补充道：“听到这首歌会影响我的家人！他们会送一些东西来让我的#EMP 流放#!变得可以忍受，如果……他们仍然关心我……”"
 bp2_yearly.6010.outro: "\n\n[sad_boi.GetSheHe|U]再次奏起悲伤的曲调，眼中充满了恍惚的[home_court_liege.GetPrimaryTitle.GetNameNoTier]。"
 bp2_yearly.6010.a: "好，让我们瞧瞧他们能捣鼓出来的“慈善”……"
 bp2_yearly.6010.a.tt: "……为了我的钱袋子。"
 bp2_yearly.6010.b: "不开心？！#EMP 我帮帮你？#!"
 bp2_yearly.6010.b.tt: "不能允许我的宫廷被称为苦难之地！"
 bp2_yearly.6010.c: "我必须让[sad_boi.GetHerHim]明白[sad_boi.GetHerHis]在这里算什么东西。"
 bp2_yearly.6010.c.tt: "我们所有人，无论是否出生在这里，都必须以沉默的尊严承受苦难。"
 bp2_yearly.6010.c.success: "[sad_boi.GetSheHe|U]将再给[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]一次机会。"
 bp2_yearly.6010.c.tt_education: "[sad_boi.GetFirstNamePossessive]的教育成果将会改善"
 bp2_yearly.6010.c.failure: "否认[sad_boi.GetHerHis]歌词的真实性让[sad_boi.GetFirstNameNoTooltip]心烦意乱"
 bp2_yearly.6010.d: "实际上，这是一个美丽的构图。"
 bp2_yearly.6010.d.tt: "让这首哀歌广为传唱：它的美丽比它的内容更重要。"
 bp2_yearly.6020.t: "孩子们讲了如此有趣的事情"
 bp2_yearly.6020.desc: "我与之分享[snitch.GetHomeCourt.GetTitledFirstNamePossessive]宫廷的最新消息，奇怪的是，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))][snitch.GetName]似乎被逗乐了，"
 bp2_yearly.6020.child: "[snitch.GetHerHis]的小脸上露出心不在焉的笑容。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]，我这有个故事。一个我根据自己的所见所闻编造的故事！但是……并不应该说出口。我答应过不说。”\n\n[snitch.GetSheHe|U]淘气地咯咯笑，[snitch.GetHerHis]陶醉于超越长辈的罕见力量。\n\n“耶~！”[snitch.GetFirstNameNoTooltip]欢呼道。"
 bp2_yearly.6020.youth: "[snitch.GetHerHis]油腻的少年脸上挂着心不在焉的微笑。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]，我这有个故事：你刚刚让我想起了它。那是永远不会重复的故事！但是……我年纪这么小。现在感觉是很久以前的事了。”\n\n[snitch.GetSheHe|U]带着邪恶的喜悦窃笑，陶醉于[snitch.GetSheHe]对养育[snitch.GetHerHim]的人有如此罕见的力量。\n\n“耶~！”[snitch.GetFirstNameNoTooltip]欢呼道。"
 bp2_yearly.6020.liege: "“曾经如此神圣，曾经如此顽皮！”"
 bp2_yearly.6020.family: "“家人可以这么调皮！”"
 bp2_yearly.6020.a: "请继续……"
 bp2_yearly.6020.a.secret: "你了解了[snitch.GetShortUINamePossessive]的家人的一则[secret|E]"
 bp2_yearly.6020.a.non_family_secret: "你了解了[no_no_doer.GetShortUINamePossessive][court|E]内部的一则[secret|E]"
 bp2_yearly.6020.a.success: "令人愉快的肮脏故事"
 bp2_yearly.6020.a.failure: "我想这只是不成熟的愚蠢行为……"
 bp2_yearly.6020.a.no_secret: "你没有学到任何重要的东西"
 bp2_yearly.6020.b: "口无遮拦会导致耻辱。"
 bp2_yearly.6020.b.tt: "[snitch.GetFirstNameNoTooltip]应该崇尚谨慎而不是流言蜚语。"
 bp2_yearly.6020.b.discretion: "[snitch.GetShortUIName]不太可能泄露你的[secrets|E]"
 bp2_yearly.6030.t: "家人的见解"
 bp2_yearly.6030.desc: "一个朦胧早晨时的散步，我的[snitch.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))][snitch.GetFirstName]给我带来了欢乐，[snitch.GetHerHis]跟我讲了自己在[warden.GetNamePossessive]的照顾下的人质生活。\n\n[snitch.GetSheHe|U]回来后发生了很大的变化：更聪明、更善于观察。一个忠诚的[snitch.GetDynastyHouseName]，很好地适应了异国生活。\n\n一个忠诚的[snitch.GetDynastyHouseNameNoTooltip]……也许我们家族在[warden.GetTitledFirstNamePossessiveNoTooltip]宫廷中的经历值得借鉴……？"
 bp2_yearly.6030.hostage_reticent: "\n\n然而，[snitch.GetFirstNameNoTooltip]似乎#negative_value 很不愿意#!成为我的线人，也许甚至被警告过不要这样做。"
 bp2_yearly.6030.hostage_normal: "\n\n也就是说——[snitch.GetFirstNameNoTooltip]知道什么（如果有的话）？"
 bp2_yearly.6030.a: "我可以哄骗出[warden.GetPrimaryTitle.GetNameNoTierNoTooltip]的秘密……"
 bp2_yearly.6030.maybe_secret: "#high [snitch.GetFirstName]#!#EMP 可能会#!分享一则[warden.GetShortUINamePossessive]内部的[secret|E]"
 bp2_yearly.6030.a.success: "你了解了所有[snitch.GetFirstNameNoTooltip]知道的事情"
 bp2_yearly.6030.a.failure: "[snitch.GetFirstNameNoTooltip]回避询问"
 bp2_yearly.6030.a.no_secret: "[snitch.GetFirstName]知道的事情……都是不重要的"
 bp2_yearly.6030.a.evade: "#high [snitch.GetFirstName]#!没说什么有用的信息"
 bp2_yearly.6030.b: "为了表彰[snitch.GetHerHis]为家族所做的贡献——赏！"
 bp2_yearly.6030.b.tt: "让[snitch.GetHerHim]知道我对特工和线人的赏赐有多好！"
 bp2_yearly.6030.b.failure: "[snitch.GetFirstNameNoTooltip]没有说出任何[secrets|E]"
 bp2_yearly.6030.b.rewarded: "#high [snitch.GetFirstName]#!变得更有可能加入你的[schemes|E]"
 bp2_yearly.6030.refuse_reward: "#high [snitch.GetFirstName]#!毫无帮助、不为所动"
 bp2_yearly.6030.c: "没有荣誉，人质就毫无价值。"
 bp2_yearly.6030.c.tt: "约定的规则严格且不可违反。"
 bp2_yearly.6030.c.honor: "[rulers|E]更有可能向你提供和强要[hostages|E]"
 bp2_yearly.6030.c.hostage_secrets: "@alert_icon!#alert_trial 你从[hostages|E]那里榨取[secrets|E]后会获得[tyranny|E]#!"
 honorable_warden_modifier: "正直的监管人"
 honorable_warden_modifier_desc: "该角色声称给予[hostage|E]不可侵犯的尊严。"
 bp2_yearly.6040.t: "我们并非全部"
 bp2_yearly.6040.desc: "我观察到[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]最年轻的[ROOT.Char.GetCulture.GetCollectiveNoun]人学习的情况。他们学习迟缓，纪律不严，像他们的父母一样争吵不休。\n\n没有比奇妙的[advanced_culture.GetCollectiveNoun]的[childhood_location.GetCounty.GetTitle.GetNameNoTier]人更好的了。他们的国度秩序井然，充满伟大作品和宏伟思想。我在那里"
 bp2_yearly.6040.hostage: "当人质"
 bp2_yearly.6040.education: "受教育"
 bp2_yearly.6040.outro: "时，我受到了启发。\n\n我逐渐发现我的人民是原始人。\n\n我可以改变这一点。带着我年轻时学到的[advanced_culture.GetNameNoTooltip]文化知识……或许我应该带领大家走上变幻莫测的改革之路？"
 bp2_yearly.6040.a: "我的统治可能是一次重生。"
 bp2_yearly.6040.a.tt: "引入异族知识来取代我人民的文化——或者给他们带来更大的荣耀。"
 bp2_yearly.6040.a.reforms: "你试图效仿[advanced_culture.GetName]模式，改革和推进你的[culture|E]、[court|E]和[realm|E]"
 bp2_yearly.6040.a.warning: "@alert_icon!#alert_trial 这将具有挑战性且成本高昂。确保你已做好准备。#!"
 bp2_yearly.6040.b: "为什么要#EMP 考虑#!挑战我们的传统呢？"
 bp2_yearly.6040.b.tt: "我拥抱我们精致的[ROOT.Char.GetCulture.GetNameNoTooltip]文化并拒绝其他一切！"
 bp2_yearly.6040.b.promote_culture: "[promote_culture|E][councillor_task|E]会更有效率，持续#high 25年#!"
 bp2_yearly.6040.b.no_reforms: "你将不会再考虑这些改革"
 bp2_yearly.6040.c: "现在根本就不是时候。"
 bp2_yearly.6040.c.recurring: "这种改革动力可能会再次出现"
 devoted_to_tradition_modifier: "拥护传统"
 devoted_to_tradition_modifier_desc: "该角色拒绝与外人交往，是他们人民的著名拥护者。"
 bp2_devoted_to_tradition_modifier_conversion_task_desc: "$devoted_to_tradition_modifier$"
 bp2_yearly.6050.t: "石、铁、粘土和荆棘"
 bp2_yearly.6050.desc: "按我的命令，第一批新开辟的小巷和简陋的前哨基地从[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]延伸出来——依照[advanced_culture.GetName]族大型街道、堡垒和税务局的风格建造。\n\n尽管如此，我的首都并不是闪闪发光的[childhood_location.GetCounty.GetTitle.GetNameNoTier]，也不是人口稠密、贸易和手工业丰富的土地的[ROOT.Char.GetPrimaryTitle.GetNameNoTier]。#EMP 尚不是。#!\n\n在我身边，[noble_representative.GetTitledFirstName]斜视着我的新建筑，这是我的异族建筑师。\n\n“你让#EMP #!商人和#EMP 平民#!变得富有，”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noble_representative'))]冷笑道，“同时你忠诚的贵族们可因你的慷慨去修建新的府邸！”"
 bp2_yearly.6050.a: "我的新首都将将繁荣昌盛！"
 bp2_yearly.6050.a.tt: "一颗新的宝石将在定居之地的城市中闪闪发光；它的居民将会繁荣，我也一样。"
 bp2_yearly.6050.b: "我们文明的人民不会#EMP 给予#!。我们征税并建设。"
 bp2_yearly.6050.b.tt: "这些勒索行为在异族的土地上很常见——现在在这里也如此！"
 bp2_yearly.6050.every_county_development: "你[domain|E]的所有[county|E]的[development|E]等级会改变#positive_value +1#!"
 bp2_yearly.6050.county_control_loss: "你[domain|E]的所有[county|E]的[control|E]等级会改变#negative_value -30#!"
 bp2_yearly.6050.county_opinion_modifier: "你[domain|E]的所有非[advanced_culture.GetName]文化[county|E]获得[GetModifier('unprecedented_taxation_modifier').GetNameWithTooltip]"
