 flourishing_settlements_modifier: "繁荣的定居点"
 flourishing_settlements_modifier_desc: "随着新工作和新技术的引入，这里的当地人心怀感激，欣欣向荣。"
 bp2_yearly.6110.t: "外来改革"
 bp2_yearly.6110.realm: "我看着一个男仆生火。它的光芒几乎不持久，与今夜的黑暗相比真是可怜。\n\n也许我们作为[ROOT.Char.GetCulture.GetCollectiveNoun]人的生活方式出了问题。面对如此强大的敌人，我是否仍然有信心与所有[ROOT.Char.GetPrimaryTitle.GetNameNoTier]抗衡？\n\n我思考[advanced_culture.GetName]人的生活方式，他们如何生活和统治。也许其中的某些部分值得对我的人民强制执行？"
 bp2_yearly.6110.combat: "我看着我家的$knight_culture_player_plural_no_tooltip_lowercase$们在午后的阳光下无所事事，互相讲述自己的事迹。\n\n他们曾经取得了胜利，并以传统的[ROOT.Char.GetCulture.GetName]风格战出了风采。然而……我想到了全副武装的[advanced_culture.GetName]人的技能和战术。我的战士们应该考虑调整他们的战争方式吗？\n\n或者也许我们应该接受其他形式的[advanced_culture.GetNameNoTooltip]影响？"
 bp2_yearly.6110.social: "市场。我的耳朵里充斥着我们[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]特有的[ROOT.Char.GetCulture.GetLanguage.GetName]。敬畏我的[ROOT.Char.GetCulture.GetCollectiveNoun]人埋头于他们日常的辛苦劳动。\n\n我知道我和他们一样，但又#EMP 不同#!。他们和[advanced_culture.GetCollectiveNoun]人是有区别的。\n\n这是需要仓促改变的事情吗？因为，虽然我不是在他们中间长大的，但我的奇思妙想就是每个[ROOT.Char.GetCulture.GetNameNoTooltip]人的未来。我将全方位引进[advanced_culture.GetNameNoTooltip]文化。"
 bp2_yearly.6110.ritual: "有人告诉我，异族的神的规则与人类的规则一样不同。在不同的地方，人们享受不同的事物——而他们的神则鼓励他们做自己喜欢做的事情，不管是对还是错。\n\n[ROOT.Char.GetFaith.HouseOfWorship]很安静，令人沉思。\n\n古老的[ROOT.Char.GetCulture.GetHeritage.GetName]祖先，[ROOT.Char.GetFaith.HighGodName]，会被严重冒犯吗……我人民的习俗要改变吗？但哪一位[advanced_culture.GetName]人最能服务那些抚养我长大的人呢？"
 bp2_yearly.6110.regional: "我在几乎空无一人的觐见室里踱步，与我的记忆和梦想作斗争。\n\n我将[childhood_location.GetCounty.GetTitle.GetNameNoTier]的街道投射到尚未到来的[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]，看到[ROOT.Char.GetCulture.GetName]人餐桌上的[advanced_culture.GetName]人盛宴。\n\n是什么让[advanced_culture.GetCollectiveNounNoTooltip]人在各民族中如此杰出？这样的习俗是可以令人适应的，但它要从我的宫廷、从我开始。"
 bp2_yearly.6110.a: "[considered_tradition_1.GetNameNoTooltip]"
 bp2_yearly.6110.b: "[considered_tradition_2.GetNameNoTooltip]"
 bp2_yearly.6110.c: "[considered_tradition_3.GetNameNoTooltip]"
 bp2_yearly.6110.d: "[considered_tradition_4.GetNameNoTooltip]"
 bp2_yearly.6110.e: "我宁愿考虑其他方面的改变……"
 bp2_yearly.6110.e.tt: "我只是无法确保[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人遵循这些惯例。"
