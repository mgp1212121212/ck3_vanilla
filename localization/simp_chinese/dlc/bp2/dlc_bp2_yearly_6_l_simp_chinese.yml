 introduced_foreign_custom_modifier_desc: "该角色没有给他们的人民时间来适应，而是对所有人实施了一种奇怪的做法。"
 repeated_foreign_reforms_modifier: "屡次反复的外来改革"
 repeated_foreign_reforms_modifier_desc: "该角色的文化成员因生活方式受到的攻击而感到愤怒。"
