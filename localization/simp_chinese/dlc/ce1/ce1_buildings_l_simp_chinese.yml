 building_legendary_watchtower: "$building_type_legendary_watchtower$"
 building_legendary_hunting_lodge: "$building_type_legendary_hunting_lodge$"
 building_legendary_shrine_desc: "这个礼拜场所不仅本身是一项伟大的工程壮举，而且还是朝圣者和虔信徒的避风港，以及其委托建造者虔诚的证明。虽然并不被视为圣地，但这座建筑的宏伟让这个伯爵领成为了该地区的一个大型宗教中心。"
 building_legendary_palace_desc: "一座配备花园和猎场的巨大宫殿。这座豪华住宅不仅为居住于其中的统治者提供舒适娱乐，而且也是财富和权力的象征。"
 building_legendary_statue_desc: "一位传奇统治者的形象如今在石头上变得不朽。这座纪念碑不仅纪念了其委托建造者的伟大事迹，而且任何在领地内持有它的人都可以宣称对这个传奇的守护权。"
 building_legendary_watchtower_desc: "这座高耸入云的丰碑不仅让人敬畏，而且其本身也是一座防御性极高的堡垒，用于保卫领地免受潜在入侵者的攻击。"
 building_legendary_hunting_lodge_desc: "这个地方因其奇特而传奇的野生动物而闻名，因此这里建造了一座巨大的狩猎馆舍，为那些寻求让自己的名字永垂不朽的猎人提供舒适的环境。"
 building_type_legendary_shrine: "传奇神龛"
 building_type_legendary_palace: "传奇宫殿"
 building_type_legendary_statue: "传奇雕像"
 building_type_legendary_watchtower: "传奇瞭望塔"
