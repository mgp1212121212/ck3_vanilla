l_simp_chinese:
 ce1_lasting_line: "绵延永续"
 plague_cult_persecuted: "镇压瘟疫教派"
 plague_cult_persecuted_desc: "最近，一位人气出众、颇具魅力的祭司因宣扬异端邪说而被处决。"
 plague_cult_embraced: "接纳瘟疫教派"
 plague_cult_embraced_desc: "一位颇受欢迎且极具魅力的祭司一直在该省份宣扬异端信仰，声称该信仰可以缓解瘟疫。"
 beset_by_revenants: "亡魂威胁"
 beset_by_revenants_desc: "该省份的人相信亡魂会从坟墓里爬出来，带来瘟疫和疾病"
 revenant_expelled: "驱逐亡魂"
 revenant_expelled_desc: "最近，一位贵族的棺材被钉上，平息了当地人对亡魂可能从坟墓里爬出来的担忧。"
 revenants_expelled: "驱逐亡魂"
 revenants_expelled_desc: "该伯爵领的每一口棺材在入土之前都被钉上了，这平息了当地人对亡魂可能从坟墓里爬出来的担忧。"
 flowers_planted: "大片鲜花"
 flowers_planted_desc: "这里种植了一大片鲜花，以对抗瘟疫造成的恶劣空气。"
 miasma_ignored: "猖獗的瘴气"
 miasma_ignored_desc: "该省份弥漫着糟糕的空气，统治阶级拒绝种植芳香植物来对抗它。"
 medicating_with_leeches_good: "成功的水蛭治疗"
 medicating_with_leeches_good_desc: "该角色一直在用水蛭治疗自己，提高自己对疾病的整体抵抗力。"
 medicating_with_leeches_bad: "水蛭治疗失败"
 medicating_with_leeches_bad_desc: "该角色一直在用水蛭治疗自己，搞得自己昏昏欲睡，而且没有真正的改善迹象。"
 persecuted_flagellants: "迫害自笞者"
 persecuted_flagellants_desc: "自笞在该伯爵领已经变得极其普遍，当地的领主们一直在恶意控诉这种做法，但收效甚微。"
 rampant_flagellants: "猖獗的自笞"
 rampant_flagellants_desc: "一群宗教极端分子不顾宗教当局的谴责，一直在该伯爵领实行自笞。"
 apocalyptic_inquisition: "末日审判"
 apocalyptic_inquisition_desc: "该伯爵领的一些民众已经相信最近的瘟疫是世界末日的征兆。现在所有人都要接受宗教审判，不管他们信不信这种邪教。"
 plague_cult: "末日邪教"
 plague_cult_desc: "该伯爵领的男人和女人相信最近的瘟疫是末日的征兆，在整个伯爵领传播恐惧和癫狂的情绪。"
 rampant_witch_trials: "瘟疫定罪"
 rampant_witch_trials_desc: "该伯爵领的当地民众一直在给那些他们认为造成最近瘟疫的群体定罪。"
 witch_trials_slowed: "受惩的瘟疫定罪"
 witch_trials_slowed_desc: "$rampant_witch_trials_desc$这种做法受到了贵族阶层的广泛谴责。"
 protected_jews: "犹太人的保护者"
 protected_jews_desc: "该角色一直是自己领地内的犹太人旅行者的安全和保障的捍卫者，这使其在犹太社区中享有广泛的声誉。"
 divine_guidance: "神的指引"
 divine_guidance_desc: "该伯爵领的当地民众最近在神学上被说服要大幅度减少对少数族裔的迫害。"
 plague_animals_loose: "瘟疫野兽"
 plague_animals_loose_desc: "该伯爵领到处都是当地民众认为会传播瘟疫和疾病的动物。"
 royal_cats: "统治者的动物：猫"
 royal_cats_desc: "该角色宣布猫是领地统治者的动物，伤害它们被认为是对权柄的犯罪。"
 royal_dogs: "统治者的动物：狗"
 royal_dogs_desc: "该角色宣布狗是领地统治者的动物，伤害它们被认为是对权柄的犯罪。"
 lacking_cats_and_dogs_good: "瘟疫动物大幅减少"
 lacking_cats_and_dogs_good_desc: "最近的一次扑杀使该伯爵领的流浪动物数量大幅减少，抑制了瘟疫的传播。"
 lacking_cats_and_dogs: "动物数量大幅减少"
 lacking_cats_and_dogs_desc: "最近的一次扑杀使该伯爵领的流浪动物数量大幅减少，这不知为何反而加剧了疾病的传播。"
 full_of_rabid_animals: "到处都是狂暴的动物"
 full_of_rabid_animals_desc: "无数的流浪动物被带到该伯爵领并在人群中传播疾病。"
 refused_to_repent: "拒绝悔改"
 refused_to_repent_desc: "该伯爵领的当地民众最近要求一名贵族公开为其罪恶表示羞愧，但这一要求被拒绝了。"
 witch_trials_obstructed: "阻止巫师审判"
 witch_trials_obstructed_desc: "$witch_trials_slowed_desc$"
 persecuted_minorities_expelled: "驱逐了少数族裔"
 persecuted_minorities_expelled_desc: "少数族裔被驱逐出这个伯爵领，贸易急剧减少。"
 persecuted_minorities_protected: "受迫害的少数族裔得到保护"
 persecuted_minorities_protected_desc: "少数族裔在他们的家乡会受到迫害，他们在这里得到了庇护。"
 plague_minorities_sanctuary: "少数族裔避难所"
 plague_minorities_sanctuary_desc: "最近被驱逐出家园的少数族裔在这里得到了一个家。不幸的是，这些少数族裔在瘟疫期间被驱逐出境，他们经常携带家乡的疾病。"
 plague_minorities_sanctuary_boosted: "少数族裔大型避难所"
 plague_minorities_sanctuary_boosted_desc: "$plague_minorities_sanctuary_desc$"
 persecuted_minorities_financial_sanctuary: "商人避难所"
 persecuted_minorities_financial_sanctuary_desc: "异域和少数族裔商人在该伯爵领被提供了一个免受迫害的避难所。"
 minority_persecution_forbidden: "禁止迫害少数族裔"
 minority_persecution_forbidden_desc: "这里的当地民众最近试图强行驱逐少数族裔，但这种做法被当地贵族禁止。"
 rats_eradicated: "根除老鼠"
 rats_eradicated_desc: "一丝不苟地消灭发现的任何老鼠，使该省份变得更加繁荣。"
 pets_eradicated: "清除宠物"
 pets_eradicated_desc: "残忍地消灭当地宠物的做法激怒了这里的许多人。"
 vectors_reduced: "减少病媒"
 vectors_reduced_desc: "对当地羊群的大量扑杀减缓了瘟疫的传播。"
 disastrous_cull: "灾难性的扑杀"
 disastrous_cull_desc: "对当地羊群的大量扑杀破坏了当地经济。"
 pleas_ignored: "请求被忽视"
 pleas_ignored_desc: "该角色无视了神职人员的请求，结果与其生了嫌隙。"
 draconian_lockdown: "严厉的封锁"
 draconian_lockdown_desc: "一系列严厉的规定对当地经济造成了大范围的破坏。"
 trusted_ruler: "值得信赖的统治者"
 trusted_ruler_desc: "当地的统治者得到了他们的领主的充分信任。"
 supplies_sent: "送出物资供给"
 supplies_sent_desc: "物资供给已被送到这里以对抗当地瘟疫的威胁。"
 plight_ignored: "困境被忽视"
 plight_ignored_desc: "这个省份的统治者完全无视了新发生的瘟疫。"
 dead_boats: "尸船"
 dead_boats_desc: "满满尸体的船只被冲到这里的滩涂上，传播着疾病和毁灭。"
 clear_beaches: "清理滩涂"
 clear_beaches_desc: "该省份的滩涂上没有任何病人或垂死的人。"
 contaminated_beaches: "受污染的滩涂"
 contaminated_beaches_desc: "该省份的滩涂偶尔会迎来满船的死人。"
 pestilent_beaches: "瘟疫滩涂"
 pestilent_beaches_desc: "该省份的滩涂上到处都是被感染的尸体，真是可怕的景象。"
 respected_dead: "尊敬死者"
 respected_dead_desc: "该省份对死者充满敬意，即使是在瘟疫期间。"
 health_first: "健康第一"
 health_first_desc: "该角色把自己的健康看得比别人的健康更重要。"
 dismissed_peasantry: "无视农民"
 dismissed_peasantry_desc: "该省份的平民感到被统治者忽视和边缘化。"
 miracle_worker: "行奇迹者"
 miracle_worker_desc: "人们看到该角色仅仅触摸一下就治愈了病人！"
 man_of_the_people: "接地气的贵族"
 man_of_the_people_desc: "该角色即使在瘟疫中也会同情比自己低贱的人。"
 out_of_touch: "送命之触"
 out_of_touch_desc: "该角色的“君主之触”并没有治愈病人，而是彻底结束了他们！"
 commoners_welcomed_in: "欢迎平民入住"
 commoners_welcomed_in_desc: "该省份的平民受到了他们领主的欢迎，所有人都对这种款待表示感谢。"
 commoners_turned_away: "平民被拒之门外"
 commoners_turned_away_desc: "该省份的平民在他们需要时被领主拒之门外，许多人对此并不满意。"
 fears_allayed: "恐惧减轻"
 fears_allayed_desc: "该省份的平民们感到他们的恐惧被消除了，他们很高兴地听从指示。"
 fears_ignored: "恐惧被忽略"
 fears_ignored_desc: "该省份的平民觉得他们的恐惧被忽略了，并继续抱怨。"
 strict_coastal_quarantine: "严格的海岸隔离"
 strict_coastal_quarantine_desc: "从海上进入该省份的商人在能够出售他们的货物之前，必须将自己隔离许多天。"
 coastal_quarantine: "海岸隔离"
 coastal_quarantine_desc: "从海上进入该省份的商人，在能够出售他们的货物之前，必须将自己隔离一段时间。"
 cackling_loon: "咯咯笑的疯子"
 cackling_loon_desc: "该角色以笑来驱除麻烦的倾向确实有#EMP 一些#!不利影响……"
 herbalist_suspicions: "可疑的草药师"
 herbalist_suspicions_desc: "该角色使用药膏和草药的技能使其在瘟疫时期成为怀疑的对象。"
 absent_ruler: "不在岗的统治者"
 absent_ruler_desc: "该角色为了应对迫在眉睫的瘟疫威胁拒绝离开其住所。"
 present_ruler: "在岗的统治者"
 present_ruler_desc: "该角色是一个活跃的和可见的统治者，即使在瘟疫和毁灭的时代。"
 hiding_from_epidemic: "躲避瘟疫"
 hiding_from_epidemic_desc: "当瘟疫在领地肆虐时，该角色把自己封锁了起来。"
 sachet_protection: "防护香囊"
 sachet_protection_desc: "该角色随身携带的香囊可能并不能真正保护其免受疾病的侵害，但它确实让此人和周边的人#EMP 感到#!更安全。"
 overly_fragrant: "太香了"
 overly_fragrant_desc: "该角色过度使用多袋草药可能实际上并不能保护自己免受疾病的侵害，但它肯定会让#EMP 此人自己#!感觉好多了——尽管代价是周围的人被熏得流眼泪。"
 ce1_legendary_feaster: "传奇的宴会参与者"
 ce1_legendary_feaster_desc: "该角色一直在世界各地漫游，在活动和庆祝活动中向任何愿意倾听的人传播自己的传奇。"
 ce1_legendary_performance: "传奇表演"
 ce1_legendary_performance_desc: "该角色最近举行了一场关于自己传奇的戏剧表演。虽然未能吸引预期的观众，但农民们似乎对它印象深刻。"
 ce1_legendary_taverns: "当地的传奇"
 ce1_legendary_taverns_desc: "该角色的传奇受到了领地内平民的热烈欢迎，大大提高了它的传播速度。人们从一个酒馆到另一个酒馆，分享这个传说。"
 ce1_legend_mocked: "受嘲笑的传奇"
 ce1_legend_mocked_desc: "该角色的传奇最近在一场文化节上被嘲笑，让其他人太尴尬而不敢冒险传播它。"
 studying_ancient_cultures: "研究古代文化"
 studying_ancient_cultures_desc: "该角色最近探索了一处曾属于一个古老民族的古代废墟，并受到了在那里发现的东西的启发。"
 kids_legend_modifier: "孩子的传奇"
 kids_legend_modifier_desc: "孩子们正在表演该角色的传奇，增强了它的传播速度。"
 legendary_holy_site: "传奇的朝圣地"
 legendary_holy_site_desc: "尽管该伯爵领对宗教信仰并不重要，但由于一个传奇故事把这里等同于圣地，朝圣者们纷纷涌向这里。"
 legend_county_culture_builders: "首府文化"
 legend_county_culture_builders_desc: "这个地方的居民为他们的祖先就是建造它的人而感到自豪。"
 legend_character_culture_builders: "建造者的恩赐"
 legend_character_culture_builders_desc: "该角色很高兴向首都的居民保证，他们共同的祖先建造了这样一处强大的定居点，而不是其他人。"
 legend_humble_king: "谦卑的统治者"
 legend_humble_king_desc: "该角色谦卑地淡化了其神圣行为，使其在信徒眼中有了一点额外的地位。"
 legend_mothers_boy: "孝顺"
 legend_mothers_boy_desc: "该角色对父母的孝顺为所有人树立了榜样。"
 legend_charitable_donations: "慈善捐款"
 legend_charitable_donations_desc: "该省份受益于许多慈善捐赠的楷模。"
 legend_sick_hospitals: "妥善利用的救济院"
 legend_sick_hospitals_desc: "该省的公民知道，如果他们生病了，首先要去救济院。"
 legend_bloodthirsty_warrior: "嗜血战士"
 legend_bloodthirsty_warrior_desc: "该角色以自己的战功为荣。"
 legend_stigmatic: "圣伤"
 legend_stigmatic_desc: "该角色身上有多处旧伤，那些伤口的位置恰好是耶稣的圣伤。"
 legend_culturally_sensitive: "文化敏感"
 legend_culturally_sensitive_desc: "该角色了解不同文化之间潜在的紧张关系，并采取预防措施确保这些紧张关系很少爆发。"
 legend_visions_of_god: "神视"
 legend_visions_of_god_desc: "该角色宣称其失明是由于一个神圣的异象。"
 legend_holy_sacrifice: "神圣牺牲"
 legend_holy_sacrifice_desc: "该角色声称自己把一只眼睛让给了神。"
 legend_gods_humble_servant: "谦卑的仆人"
 legend_gods_humble_servant_desc: "该角色宣称其视觉障碍使其谦卑，进而变得更加虔诚。"
 legend_sneaks_food: "偷吃食物"
 legend_sneaks_food_desc: "该角色害怕因过度享受而被视为不虔诚，但却忍不住零星地偷吃一些零食。"
 legend_fat_and_happy: "体胖心宽"
 legend_fat_and_happy_desc: "该角色的体型有点大，但绝对能接受这一点。"
 legend_historical_bedecking: "古代衣着"
 legend_historical_bedecking_desc: "该角色穿着很久以前自己民族的衣服，有意唤起他们的记忆。"
 legend_modern_ruler: "现代统治者"
 legend_modern_ruler_desc: "该角色拒绝屈服于过去的规则，而是开创自己的道路。"
 legend_prayer_callus: "叩拜茧"
 legend_prayer_callus_desc: "该角色额头上有一块“宰比巴”或者叫“叩拜茧”，这块标记证明了其在叩拜时的虔诚。"
 legend_bruised_head: "额头青肿"
 legend_bruised_head_desc: "该角色给自己造成了轻伤，偶尔会引起头痛。"
 legend_claimed_stigmatic: "宣称圣伤"
 legend_claimed_stigmatic_desc: "该角色声称自己身上的印记与耶稣所遭受的苦难相似。事实证明，这一观点极具争议。"
 mysterious_sword_giver_great: "神话的水域"
 mysterious_sword_giver_great_desc: "据说，该伯爵领的水域里居住着一位伟大的神秘人物，会授予相遇者神秘的天命。"
 mysterious_sword_giver: "光明的水域"
 mysterious_sword_giver_desc: "$mysterious_sword_giver_great_desc$"
 ce1_evil_spirit: "邪灵"
 ce1_evil_spirit_desc: "该角色认为自己被恶灵附身，因此变得非常暴躁和难以捉摸。"
 angelic_founder: "天使奠基"
 angelic_founder_desc: "该家族的成员认为他们一族的建立始于一位天使。"
 legendary_item: "异域土壤"
 legendary_item_desc: "当地统治者从遥远的神秘之地带来了一些土壤，让许多人相信这些土壤具有神奇的特性。"
 legendary_item_personal: "传奇之旅"
 legendary_item_personal_desc: "该角色前往了一处十分遥远的地方，并沿途传播着自己的传奇故事。"
 ce1_heartthrob: "万人迷"
 ce1_heartthrob_desc: "该角色正在进行一个传奇的浪漫追求，甚至拒绝将最亲密的爱人称为真爱。"
 ce1_legendary_battle: "传奇的战斗"
 ce1_legendary_battle_desc: "该角色最近参与了一场可以被称为传奇的战斗，预示着更伟大的传奇事迹即将到来。"
 legend_renowned_herbalist: "著名的草药师"
 legend_renowned_herbalist_desc: "据说该角色偶然遇到了稀有的植物，并从中学到了很多东西。"
 legend_eagle_eyed: "鹰眼"
 legend_eagle_eyed_desc: "根据口口相传，该角色证明了自己的射箭能力足以击败任何挑战者。"
 legend_cannibal_scarred: "食人族之敌"
 legend_cannibal_scarred_desc: "据说该角色击退了食人族的攻击，留下了伤疤。"
 legend_nick_of_time: "关键时刻"
 legend_nick_of_time_desc: "据说该角色在一场关键战斗中及时赶到增援。"
 legend_well_organised: "组织良好"
 legend_well_organised_desc: "该角色在军事组织上的远见使其很少在战斗来临时措手不及。"
 legend_bravely_ran_away: "勇敢地逃跑"
 legend_bravely_ran_away_desc: "据说该角色在战斗即将来临时掉头逃跑。至少最终结果对其有利，让其他人没办法完全嘲笑。"
 ce1_immortal: "追求永生"
 ce1_immortal_desc: "该角色正在寻找一种成为不朽的方法。"
 ce1_level_headed: "头脑清醒"
 ce1_level_headed_desc: "这个角色明白梦只是梦。仅此而已。"
 ce1_accepted_mortality: "心平气和"
 ce1_accepted_mortality_desc: "该角色最近直视了自己生命的有限，并在生命的短暂本质中得到安慰。"
 ce1_will_to_live: "生存危机"
 ce1_will_to_live_desc: "该角色害怕死亡。"
 ce1_forgiveness: "内心的原谅"
 ce1_forgiveness_desc: "该角色最近选择原谅了一个严重伤害自己的人。"
 plague_tales: "瘟疫传说"
 plague_tales_desc: "该角色对遥远瘟疫的偏执至少被引导到了保护自己领地的积极工作中。"
 plague_insights_gained: "对瘟疫的深入了解"
 plague_insights_gained_desc: "对尸体的及时解剖使该角色对黑死病的影响有了宝贵的了解。"
 brutal_crackdown: "残酷镇压"
 brutal_crackdown_desc: "在边境对难民的残酷镇压加强了当局的权威，但也在这个男爵领引发了怒火。"
 shanty_towns: "棚户区"
 shanty_towns_desc: "在这个男爵领的边界上建造了几个棚户区，使难民得以半永久性地居住。"
 border_defended: "边境保护"
 border_defended_desc: "在边境上拒绝难民的做法让一些人感到高兴，但移民放缓也有其代价。"
 refugees_coddled: "娇纵难民"
 refugees_coddled_desc: "逃到这个男爵领的难民被允许不受阻碍地进入。"
 dangerous_rides: "危险的骑行"
 dangerous_rides_desc: "该角色骑着马进入荒野，使自己和家人都处于危险之中，但也大大改善了心情。"
 cautious_rider: "谨慎的骑士"
 cautious_rider_desc: "该角色拒绝冒险骑行通过任何可能被感染的乡村。"
 overly_protective: "过度保护"
 overly_protective_desc: "该角色的偏执使其为即将到来的瘟疫做了非常彻底的准备。"
 mass_panic: "大规模恐慌"
 mass_panic_desc: "一场大瘟疫即将到来的消息让这个男爵领陷入了大规模的恐慌。"
 allayed_fears: "减轻恐惧"
 allayed_fears_desc: "这个男爵领的人们对即将到来的瘟疫的恐惧得到了缓解。"
 angry_crowds: "愤怒的人群"
 angry_crowds_desc: "这个男爵领的人们对大量被监禁的末日布道者感到恐惧和愤怒。"
 rumours_stifled: "扼杀谣言"
 rumours_stifled_desc: "信心十足地扑灭了关于远方瘟疫的谣言让这个男爵领变得更加平静。"
 rumours_proliferated: "谣言扩散"
 rumours_proliferated_desc: "该省份遏制谣言的努力失败了，现在许多人一想到瘟疫会蔓延到他们的土地上就感到恐慌。"
 uncaring_ruler: "冷漠的统治者"
 uncaring_ruler_desc: "该男爵领的居民感觉被他们的统治者抛弃了。"
 flagellants_acquiesce: "安抚自笞者"
 flagellants_acquiesce_desc: "该角色安抚了在城镇和村庄里游荡的自笞者。"
 pacified_flagellants: "平息自笞者"
 pacified_flagellants_desc: "这个男爵领的群众不再受到末日预言者的骚扰，因为四处游荡的自笞者已经被平息了。"
 eager_populace: "急切的民众"
 eager_populace_desc: "这个男爵领的人们听从了当地末日预言者的话，并愿意尽一切努力做好准备。"
 unrestrained_flagellants: "猖獗的自笞者"
 unrestrained_flagellants_desc: "在这个男爵领，安抚这些自笞者的失败尝试，导致他们的数量不断增加。"
 regular_checkups: "定期检查"
 regular_checkups_desc: "该角色的医生给其开了常规剂量的昂贵药物，使之尽可能健康。"
 under_the_weather: "身体不适"
 under_the_weather_desc: "该角色感觉有点不舒服。"
 gravediggers_threatened: "威胁掘墓工"
 gravediggers_threatened_desc: "这个男爵领的掘墓工受到了威胁和勒索，使他们变得更穷，更不愿工作。"
 gravediggers_compensated: "补偿掘墓工"
 gravediggers_compensated_desc: "这个男爵领的掘墓工得到了额外的报酬，这鼓舞了他们的士气。"
 gravediggers_replaced: "更换掘墓工"
 ce1_commoners_in_graves: "平民墓园"
 ce1_commoners_in_graves_desc: "该角色最近在自己的宗室墓园里开了一片平民墓地，这取悦了当地人，但在一些贵族眼中玷污了他们的声誉。"
 ce1_common_graves: "平民墓地"
 ce1_common_graves_desc: "在这个伯爵领，平民被带到墓园中埋葬，这是有代价的。"
 ce1_bodies_in_the_street: "街上的尸体"
 ce1_bodies_in_the_street_desc: "随着墓园被填满以及死亡人数不断增加，尸体被扔在街上腐烂。"
 ce1_siege_corpse: "带病的尸体"
 ce1_siege_corpse_desc: "敌对的军队最近把带病的尸体扔进了该伯爵领的一座地产。"
 ce1_quarantined_corpse: "隔离的尸体"
 ce1_quarantined_corpse_desc: "最近，一支敌对的军队把带病的尸体扔进了该伯爵领的一座地产里，但这些尸体被成功地与大多数民众隔离开来。"
 ce1_heavily_ill: "严重患病"
 ce1_heavily_ill_desc: "与带病尸体的近距离接触严重损害了该角色的健康。"
 ce1_non_heretical_solution: "隔离尸体"
 ce1_non_heretical_solution_desc: "在该角色的领地里，染疫的尸体被与健康的活人隔离开来。"
 ce1_unorthodox_epidemic_treatment: "非正统疗法"
 ce1_unorthodox_epidemic_treatment_desc: "通过一些深奥且相当异端的手段，该角色成功地降低了瘟疫的传播率。"
 ce1_unorthodox_epidemic_treatment_bad: "异端疗法失败"
 ce1_unorthodox_epidemic_treatment_bad_desc: "该角色使用了一些深奥且相当异端的手段，但并未能降低瘟疫的传播率。"
 ce1_major_quarantine: "全领地封控"
 ce1_major_quarantine_desc: "该角色一直把当地人锁在他们的家里，以防止瘟疫的传播。"
 ce1_major_quarantine_county: "封控"
 ce1_major_quarantine_county_desc: "任何人不得进出该伯爵领，以减少瘟疫的传播。"
 war_doctor: "战时医生"
 war_doctor_desc: "一位著名的医生和他的追随者一直在战场上游荡，为生病的士兵提供高质量的护理。"
 ce1_banishment_resistance: "清除疾病"
 ce1_banishment_resistance_desc: "患有严重疾病的廷臣被驱逐出该角色的宫廷，从而大大减少了接触疾病的风险。"
 minor_epidemic_treatment: "轻度防疫"
 minor_epidemic_treatment_desc: "该角色的医生最近规定了一些温和的措施，以防止流行病的蔓延。"
 major_epidemic_treatment: "大型防疫措施"
 major_epidemic_treatment_desc: "该角色的医生最近采取了极端措施来防止流行病的蔓延。"
 critical_epidemic_treatment: "密契主义防疫措施"
 critical_epidemic_treatment_desc: "一位密契主义医生建议激进和奇怪的治疗方法来对付这种蔓延的流行病，尽管这些方法让宗教权威感到不安，但它们似乎非常有效。"
 minor_epidemic_treatment_failed: "小型防疫措施搞砸了"
 minor_epidemic_treatment_failed_desc: "手段虽然温和，但该角色为减缓瘟疫蔓延所做的努力造成了不利的影响。"
 major_epidemic_treatment_failed: "大型防疫措施搞砸了"
 major_epidemic_treatment_failed_desc: "该角色采取了激进的措施来防止流行病的蔓延，这不仅导致经济停滞，而且在防止疾病蔓延方面也完全无效。"
 critical_epidemic_treatment_failed: "密契主义防疫措施搞砸了"
 critical_epidemic_treatment_failed_desc: "该角色采取的应对瘟疫的措施不仅无效，而且其非正统的性质也让宗教当局非常不满。"
 ce1_royal_touch: "君主之触"
 ce1_royal_touch_desc: "该伯爵领的病人和垂死者最近被领主拜访，并以分发受祝福硬币的形式恩赐了他们君主之触。"
 funeral_unrelenting_devotion: "鞠躬尽瘁"
 funeral_unrelenting_devotion_desc: "该角色在所爱之人的坟墓前发誓要成为一名更好的统治者。"
 funeral_comfort: "慰藉"
 funeral_comfort_desc: "该角色最近面对了自己的死亡，并在这种短暂的存在的意义中找到了慰藉。"
 funeral_existential_dread: "对于存在的恐惧"
 funeral_existential_dread_desc: "该角色最近意识到自己终有一天会死。这人不喜欢这样。"
 ce1_modest_leader: "谦逊的领袖"
 ce1_modest_leader_desc: "该角色在战斗中的传奇与自己恬静的风度一起成长。"
 ce1_black_thumb: "黑拇指"
 ce1_black_thumb_desc: "该角色对大自然没有丝毫兴趣。"
 legend_chaste_faithful: "贞洁又忠诚"
 legend_chaste_faithful_desc: "那些效仿这个传奇的人以他们的忠诚而闻名。"
 legend_lecherous_lewd: "淫荡且下流"
 legend_lecherous_lewd_desc: "那些效仿这个传奇的人以他们迷人的举止而闻名。"
 ce1_forward_thinking: "向前看"
 ce1_forward_thinking_desc: "该角色不关心古代的文化，更喜欢坚定地生活在当下。"
 ce1_avenging_child: "复仇的孩子"
 ce1_avenging_child_desc: "该角色决心为死于野兽之手的父母报仇。"
 legend_palatial_palatable: "富丽堂皇，美味可口"
 legend_palatial_palatable_desc: "真的，没有什么比满桌最珍奇的肉类更壮观的了！"
 ce1_consequentialist: "结果主义"
 ce1_consequentialist_desc: "该角色喜欢提醒人们，目的地才是最重要的部分，而不是旅程本身。"
 legend_edifices_enduring: "建筑与不朽"
 legend_edifices_enduring_desc: "向古代石匠学习并不是一件坏事：事实上，他们的作品至今仍屹立不倒，这证明了他们的技能。"
 legend_monophthalmic_mythical: "独眼与密契"
 legend_monophthalmic_mythical_desc: "独眼巨人就在我们中间！如果你保持目光敏锐，也许你也会瞥见……"
 legendary_adventurer: "冒险精神"
 legendary_adventurer_desc: "该角色准备放弃自己的领地，并把自己的传奇传播到境外。"
 epidemic_increased_maintance: "增加维护费"
 epidemic_increased_maintance_desc: "该角色正在支付更高的工资以招人替换被流行病带走的士兵。"
 epidemic_pressed_levies: "调用征召兵"
 epidemic_pressed_levies_desc: "该角色将农民安排进了兵士军团。"
 epidemic_closed_barracks: "封闭的军营"
 epidemic_closed_barracks_desc: "为了避免不必要的损失，士兵们将被隔离，不允许进行任何训练。"
 ce1_gone_dancing: "加入无休止的舞蹈"
 ce1_gone_dancing_desc: "该角色加入了农民们无休无止的舞蹈。"
 fealty_demanded: "要求忠诚"
 fealty_demanded_desc: "该角色要求下属忠诚。"
 legend_investments: "真金白银的投资"
 legend_investments_desc: "该伯爵领从他们的领主的交易中获得了大量的投资，促进了经济的发展。"
 legend_loose_lips: "口无遮拦"
 legend_loose_lips_desc: "该角色愿意卖出人情，让他人屈从于自己的意愿。"
 legend_esteemed_expanding: "受人尊敬，不断扩张"
 legend_esteemed_expanding_desc: "在这个受人尊敬的传奇的支持者中，有一些真正的名人。"
 legend_irreverent_immoral: "不虔诚，不道德"
 legend_irreverent_immoral_desc: "那些无可挑剔的人物对这个传奇的制裁让它黯然失色。"
 legend_wicked_ways: "邪恶行径"
 legend_wicked_ways_desc: "该角色的罪恶行径导致其正面的事迹很难传播开。"
 legend_errors_exonerated: "免于罪责"
 legend_errors_exonerated_desc: "由于同侪的支持，该角色的罪恶行径被深深埋藏了。"
 legend_principled_pious: "有原则，虔诚"
 legend_principled_pious_desc: "所有那些推广这个传奇的人都受益于它在平民眼中的正义性。"
 legend_saintly_sinless: "圣洁，无罪"
 legend_saintly_sinless_desc: "这个传奇的提供者受到如此的赞扬，甚至使传奇本身更加传奇。"
 healthy_court: "健康的宫廷"
 healthy_court_desc: "该角色的行动造就了一个健康幸福的宫廷。"
 strange_levity: "奇怪的轻浮"
 strange_levity_desc: "该角色对悲剧的轻浮态度并不是每个人都喜欢的。"
 free_boats: "免费的船只"
 free_boats_desc: "该角色受益于一些被冲上海岸的弃船，这让此人在旅行时有了更好的选择。"
 corpse_piles: "尸体成堆"
 corpse_piles_desc: "这个男爵领遭受着成堆的疾病缠身的尸体，它们被遗弃在海岸上腐烂。"
 shattered_by_plague: "极易染瘟疫"
 shattered_by_plague_desc: "这个充满活力、人口稠密的伯爵领距离一场瘟疫大流行仅几步之遥。"
 ravaged_by_plague: "易染瘟疫"
 ravaged_by_plague_desc: "这个伯爵领的居民区熙熙攘攘的街道使它成为瘟疫传播的温床。"
 blighted_by_plague: "较易染瘟疫"
 blighted_by_plague_desc: "这个伯爵领的人口密度高于平均水平，这使它很容易遭遇瘟疫的传播。"
 struck_by_plague: "面临瘟疫风险"
 struck_by_plague_desc: "这个伯爵领拥有足够规模的定居点，使瘟疫更容易传播。"
 legend_secure_safe: "保障与安全"
 legend_secure_safe_desc: "这个传奇以使人们团结在一起而闻名，即使在陌生的地区也能使敌人成为朋友。"
 plague_new_capital: "新首府"
 plague_new_capital_desc: "最近一场瘟疫蹂躏了这片土地，使这个伯爵领成为新首府的理想候选地。"
 plague_alms_donations: "施舍"
 plague_alms_donations_desc: "该男爵领的穷人从施舍中获益，提高了他们的士气，并给予了他们栖身之所。"
 plague_determined_recover: "决心恢复"
 plague_determined_recover_desc: "尽管该角色的首都遭受了瘟疫的蹂躏，但其决心将它恢复。"
 plague_the_long_road: "漫漫长路"
 plague_the_long_road_desc: "该角色的首都遭受了瘟疫的蹂躏，尽管困难重重，但其仍致力于恢复。"
 plague_crippling_sorrow: "悲痛欲绝"
 plague_crippling_sorrow_desc: "该角色的首都遭受了瘟疫的蹂躏，瘟疫造成的死亡和破坏让其陷入了深深的绝望。"
 legend_tolerant_trusting: "宽容与信任"
 legend_tolerant_trusting_desc: "这个传奇被允许自由发展，它的拥有者通过鼓励流浪诗人的夸张描述来增添传奇的色彩。"
