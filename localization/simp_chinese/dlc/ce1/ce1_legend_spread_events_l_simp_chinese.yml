 legend_spread_events.0070.t: "配得上吗？"
 legend_spread_events.0070.desc: "歌手们占据了木制的高台，音乐响彻整个夜晚。我抿了一口[ROOT.Char.Custom('RegionalAlcoholicDrink')]，闭上眼睛小憩一会儿。\n\n“现在！所有人都听着！所有人都听着！#EMP [ROOT.Char.GetPromotedLegend.GetName]#!！”\n\n我的[ROOT.Char.Custom('GetCourtierPlural')]们的喧闹声充满了整个房间——餐具敲击桌子的声音和沙哑的笑声。在[ROOT.Char.Custom('GetCourt')]的一片赞美中，有一个疑问萦绕在我心头。\n\n我……配得上吗？"
 legend_spread_events.0070.a: "我#EMP 当然#!配得上！"
 legend_spread_events.0070.b: "我……我不确定了。"
 legend_spread_events.0070.c: "我配不上！我配不上！我#EMP 配不上#!！"
 legend_spread_events.0070.d: "我想我配得上。"
 legend_spread_events.0070.a.tt: "你会对此进行反思"
 legend_spread_events.0071.t: "真正的英雄"
 legend_spread_events.0071.desc.intro: "水从泉水深处涌上来，水面上冒出一个个小气泡。我低头望向那片蔚蓝，看到了自己的倒影。\n\n"
 legend_spread_events.0071.desc.mid.arrogant: "强壮。俊美。#EMP 配得上尊崇#!。"
 legend_spread_events.0071.desc.mid: "一丝怀疑的阴影在我眼后出现。我试着把它推回去。"
 legend_spread_events.0071.desc.promoter: "\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]……？”我转身看到[promoter.GetTitledFirstName]站在我身边。“请你跟我讲讲你的传奇吧。为了听它，我日夜奔波至此。”"
 legend_spread_events.0071.desc.fallback: "\n\n我的[ROOT.Char.Custom('GetFollowerOrVassalPlural')]……他们在我身上看到什么？我把手伸向泉水。他们看到了什么？一个……英雄？至少我希望如此。"
 legend_spread_events.0071.a: "“一个志同道合的灵魂。加入我。”"
 legend_spread_events.0071.b: "[other_promoter.GetFirstNameNoTooltip]可能会被说服……以完全相反的方向。"
 legend_spread_events.0071.c: "我要说服我的人民。"
 legend_spread_events.0071.d: "我必须成为我自己的英雄。"
 legend_chain_arrogant_modifier: "真正的英雄"
 legend_chain_arrogant_modifier_desc: "这个角色对自己的英雄本性充满了自信。"
 legend_chain_kinda_arrogant_modifier: "自信的英雄"
 legend_chain_kinda_arrogant_modifier_desc: "该角色决心向大家展示自己的英雄本色。"
 legend_spread_events.0072.t: "寻找答案"
 legend_spread_events.0072.desc.intro: "我走进[ROOT.Char.Custom('GetFaithTemple')]，光芒在墙壁上描绘出黄昏的柔和色调。\n\n"
 legend_spread_events.0072.desc.mid.depressed: "我深吸了一口气。[ROOT.Char.GetFaith.HighGodName]，我让你失望了。一个凡人，不配、无用、#EMP 可悲#!。\n\n"
 legend_spread_events.0072.desc.mid.fallback: "[ROOT.Char.GetFaith.HighGodName]，你可以看到我吗？有什么可看的？只不过是一个凡人，也许没什么用，也许很迷茫。没人能指引我了。\n\n"
 legend_spread_events.0072.desc.vassal: "“[ROOT.Char.GetTitledFirstNameNoTooltip]……？”我没注意到神殿里还有其他人。[praying_vassal.GetTitledFirstName]站在我的身旁，[praying_vassal.GetHerHis]双手合十祈祷。“为了听你的传奇，我日夜奔波到此。我知道[ROOT.Char.GetFaith.HighGodName]也很想听。”"
 legend_spread_events.0072.desc.fallback: "我在房间里来回踱步。我心里有一些说不出的忧虑。我的信心动摇了。圣洁是什么意思？如果我做不到，我至少要试一试。"
 legend_spread_events.0072.a: "只有[ROOT.Char.GetFaith.HighGodNamePossessive]的意见是重要的。"
 legend_spread_events.0072.b: "“[praying_vassal.GetFirstNameNoTooltip]……你是对的。”"
 legend_spread_events.0072.c: "我的人民必须知道我的虔诚。"
 legend_spread_events.0072.d: "我将在[bishop.GetTitledFirstNameNoTooltip]那找到安慰。"
 legend_chain_zealous_modifier: "热忱的传奇"
 legend_chain_zealous_modifier_desc: "该角色在更高的存在中找到了需要的答案。"
 legend_spread_events.0073.t: "孤独？"
 legend_spread_events.0073.desc.intro: "空气很安静。没有丝毫动静。树叶静止无息，我不知道所有的树是否一夜之间都死了。\n\n"
 legend_spread_events.0073.desc.mid.depressed: "我也有同感。\n\n"
 legend_spread_events.0073.desc.mid.fallback: "我多么希望我能留在这里。在这里，号角的声音够不着我。在这里，传奇的故事只是悄声低语。\n\n"
 legend_spread_events.0073.desc.vassal: "“[ROOT.Char.GetTitledFirstNameNoTooltip]？”我转身发现[fighting_vassal.GetTitledFirstName]盯着我看，[fighting_vassal.GetHerHis]的手握着剑，汗水从[fighting_vassal.GetHerHis]的额头流下。“为了找你，我日夜奔波。你传奇的回响激励着我成为一名更好的战士。请你把你的事迹告诉我。”"
 legend_spread_events.0073.desc.fallback: "我闭上眼睛。我想到了锋利的剑刃。太阳光反射在钢铁上。还有其他的眼睛。也许是一头野兽。或者是敌人。我握紧拳头——我以前也这样做过。我#EMP 必须#!继续做下去。"
 legend_spread_events.0073.a: "有战斗在等着我们。"
 legend_spread_events.0073.b: "“当然，过来，听着。”"
 legend_spread_events.0073.c: "我必须激励我的人民。"
 legend_spread_events.0073.d: "[marshal.GetTitledFirstNameNoTooltip]总是支持着我。"
 legend_chain_army_modifier: "为战斗而生"
 legend_chain_army_modifier_desc: "该角色在接下来的战斗中找到了新的动力。"
 legend_chain_marshal_modifier: "军事传奇"
 legend_chain_marshal_modifier_desc: "这个角色专注于成为最好的战士。"
 legend_spread_events.0074.t: "在心灵的洞穴里"
 legend_spread_events.0074.desc.intro: "黑暗和寒冷笼罩着这些地下墓穴。"
 legend_spread_events.0074.desc.mid.depressed: "我突然产生了留在这里的念头。躲起来，忘掉其他的一切。一种冲动。\n\n"
 legend_spread_events.0074.desc.mid.fallback: "如果我就待在这里呢？在沉默中。石头和我。一只偶尔来拜访我的啮齿动物。这里面有一种平静。\n\n"
 legend_spread_events.0074.desc.vassal: "“[ROOT.Char.GetTitledFirstNameNoTooltip]？”[wise_vassal.GetTitledFirstNamePossessive]的身影出现在了角落里。“你在这儿干什么？真是命运安排的相遇。为了找你，我日夜奔波。你的传奇……我必须承认它让我很感动。”\n\n"
 legend_spread_events.0074.desc.spouse: "“亲爱的……”我亲爱的[spouse.GetFirstName]站在[wise_vassal.GetHerHim]身旁。“我很担心你。”"
 legend_spread_events.0074.desc.fallback: "我漫无目的地沿着过道走，不知道我的目的地。淡漠随意。黑暗之上是黑暗，然后又是黑暗。如果我配得上这个传奇……我能感觉到，对吧？也许。也许。"
 legend_spread_events.0074.a: "“我的爱人……我不会让你失望的。”"
 legend_spread_events.0074.b: "“[wise_vassal.GetFirstNameNoTooltip]，#EMP 你#!感动了我。”"
 legend_spread_events.0074.c: "我不能让我的人民失望。"
 legend_spread_events.0074.d: "[chancellor.GetTitledFirstNameNoTooltip]可以帮助我处理外交琐事。"
 legend_chain_spouse_modifier: "宝贵的支持"
 legend_chain_spouse_modifier_desc: "该角色被其配偶对自己的传奇的宝贵支持所感动。"
 legend_chain_chancellor_modifier: "灵巧传奇"
 legend_chain_chancellor_modifier_desc: "该角色依靠其掌玺大臣的帮助重拾对自己传奇的信心。"
