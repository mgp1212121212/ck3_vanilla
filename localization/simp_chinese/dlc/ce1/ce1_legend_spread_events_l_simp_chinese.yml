 legend_spread_events.5400.t: "必要的润色"
 legend_spread_events.5400.desc: "\"[ROOT.Char.GetLadyLord]，请容我再说几句。\"[chronicler.GetFirstName]开口说道，语气中带着些许讨好，\"如果我们能将[promoted_legend.GetName]的细节描述得更丰富，对我们将会大有裨益。描述得……#EMP 越宏大#!，效果越好！\"[chronicler.GetSheHe|U]期待地看着我。\n\n我心中开始犯了难。将现有故事描述得更华丽无伤大雅，但把故事的这一部分完全换成另一部分也有好处……"
 legend_spread_events.5400.a: "“我们当然要重新过一遍！”"
 legend_spread_events.5400.a.majorsuccess: "你的润色极大丰富了故事"
 legend_spread_events.5400.a.minorsuccess: "你的润色略显普通"
 legend_spread_events.5400.b: "“嗯，你知道的，这句话常被误引……”"
 legend_spread_events.5400.b.success: "你的说法很有可信度"
 legend_spread_events.5400.b.failure: "这些修改表现得非常一般"
 legend_spread_events.5400.c: "或许最好让这个故事自然发展？"
 legend_chapter_silver_tongued: "[ROOT.Legend.GetProtagonist.GetName|U]多次遭到邪恶势力的埋伏和骚扰，他们想阻挠[ROOT.Legend.GetProtagonist.GetHerHim]在[ROOT.Legend.GetProtagonist.GetHerHis]正义的追求。然而，[ROOT.Legend.GetProtagonist.GetFirstName|U]机智灵敏，每次都能逃脱他们的魔爪。"
 legend_chapter_easily_captured: "[ROOT.Legend.GetProtagonist.GetName|U]多次遭到邪恶势力的埋伏和骚扰，他们想阻挠[ROOT.Legend.GetProtagonist.GetHerHim]在[ROOT.Legend.GetProtagonist.GetHerHis]正义的追求。[ROOT.Legend.GetProtagonist.GetFirstName|U]多次中计被俘，无法继续追求[ROOT.Legend.GetProtagonist.GetHerHis]神圣的目标。"
 legend_spread_events.5405.t: "野外的传言"
 legend_spread_events.5405.desc: "“[ROOT.Char.GetLadyLord]，别卖关子嘛！”[chronicler.GetFirstName]坚持要讨论[promoted_legend.GetName]的更多细节。\n\n“我必须知道，#EMP 人民#!也必须知道，”[chronicler.GetSheHe]夸张地挥舞着手势，“那些传言中有多少真实内容?”我还没来得及开口，[chronicler.GetSheHe]又接着说。\n\n“你在旅途中遇到了那位强大的[ROOT.Char.Custom('RegionalMythicalCreature')]，这事保真吧！”"
 legend_spread_events.5405.a: "“当然！”"
 legend_spread_events.5405.a.success: "你的故事很引人入胜"
 legend_spread_events.5405.a.failure: "你的故事缺乏可信度"
 legend_spread_events.5405.b: "“没那回事。不过，我#EMP 确实#!看到了别的什么东西……”"
 legend_spread_events.5405.b.success: "你当场成功发明了一种新的野兽"
 legend_spread_events.5405.b.failure: "[chronicler.GetFirstNameNoTooltip]不相信你"
 legend_spread_events.5405.c: "“谁能说得清呢？我看到的奇观实在太多……”"
 legend_chapter_discovery_mythical_beast: "在[ROOT.Legend.GetProtagonist.GetHerHis]的旅途中，[ROOT.Legend.GetProtagonist.GetFirstName]发现了令[ROOT.Legend.GetProtagonist.GetHerHim]震撼的事物。关于野生奇妙生物的古老神话被证明是真实的，毫无疑问，并且所有人都为[ROOT.Legend.GetProtagonist.GetFirstName]的勇敢和好奇心而欢呼。"
 legend_chapter_discovery_new_myth: "当[ROOT.Legend.GetProtagonist.GetFirstName]漫游时，[ROOT.Legend.GetProtagonist.GetSheHe]发现了在[ROOT.Legend.GetProtagonist.GetHerHis]踏上旅程后超出[ROOT.Legend.GetProtagonist.GetSheHe]想象的东西。这是一种罕见且非凡的生物，比人类大两倍，有六条腿和一个从躯干上长出的手臂！从未有人听说过这样的野兽，因此[ROOT.Legend.GetProtagonist.GetFirstName]为[ROOT.Legend.GetName]增添了新的故事。"
 legend_spread_events.5410.t: "何物在远方？"
 legend_spread_events.5410.desc: "随着[chronicler.GetFirstName]记录下我的故事，越来越多的[ROOT.Char.Custom('GetWritingMaterialPlural')]被写满。穿越山丘和山谷，跨越宽阔的河流，甚至是……\n\n“[ROOT.Char.GetLadyLord]，你真的去到了那么远吗？”[chronicler.GetFirstNamePossessiveNoTooltip]眼中充满惊奇。“远到深入狂暴的海洋？”\n\n没人知道我们安全的已知水域之外的东西。或许有一些共识上的猜测，但这是我编织自己故事的机会吗？"
 legend_spread_events.5410.a: "“有另一片伟大的大陆，在那里生长着葡萄藤……”"
 legend_spread_events.5410.a.flavor: "这样的传闻毕竟已经流传了许多年……"
 legend_spread_events.5410.a.success: "关于你的发现的消息如野火一般迅速传播"
 legend_spread_events.5410.a.failure: "[chronicler.GetFirstNameNoTooltip]对这一发现不太肯相信"
 legend_spread_events.5410.b: "深海中居住着凶猛的怪物！"
 legend_spread_events.5410.c: "我们的探险因与凶猛的海盗的战斗而中断。"
 legend_spread_events.5410.d: "“那里？只有更多的海洋和死亡。”"
 sea_monsters_modifier: "海怪"
 sea_monsters_modifier_desc: "该角色见证并击退了深海的巨兽。"
 legend_chapter_discovery_vinland: "当[ROOT.Legend.GetProtagonist.GetFirstName]漫游时，[ROOT.Legend.GetProtagonist.GetSheHe]发现了之前只是传说和幻想中的东西。神话中的文兰，一个位于寒冷北方的伟大土地，不仅是真实的，而且是宜居的！确实，伟大的故事将再次增添一个人物，这次讲述的是[ROOT.Legend.GetProtagonist.GetFirstName]。"
 legend_chapter_sea_monsters: "[ROOT.Legend.GetProtagonist.GetFirstName]的旅程带领[ROOT.Legend.GetProtagonist.GetHerHim]穿越大海，[ROOT.Legend.GetProtagonist.GetSheHe]见证了真正恐怖的景象。巨大的、扭动的海洋怪物四面围攻，唯独凭借[ROOT.Legend.GetProtagonist.GetFirstName]的高超航海技巧才使他们安全归来。"
 legend_spread_events.5415.t: "普通平民？"
 legend_spread_events.5415.desc: "随着[ROOT.Char.GetPromotedLegend.GetName]的奇妙故事继续传播，来自社会各阶层的越来越多的人开始将自己的观点编织到其丰富的图案中。至少[chronicler.GetFirstName]是这么说的。\n\n“贵族认为这样的故事展示了他们不可否认的统治权利，”[chronicler.GetSheHe]沉思道，“但如果你走进当地的酒馆，你会发现那里许多人认为它是专门为这片土地上的普通小人物和他们诚实、勤劳的生活方式而创作的。”"
 legend_spread_events.5415.a: "这#EMP 显然#!是一个贵族的故事。"
 legend_spread_events.5415.b: "当然是关于小人物的！"
 legend_spread_events.5415.c: "显然这是一个关于[protagonist.GetFirstNameNoTooltip]的故事，别无他人！"
 legend_spread_events.5415.c.protag: "……你没有写下足够多的#EMP 我#!的名字吗？"
 legend_nobles_noted: "知名贵族"
 legend_nobles_noted_desc: "这个故事聚焦于贵族的壮举，强化了他们统治的权利。"
 legend_commoners_celebrated: "平民与庆祝"
 legend_commoners_celebrated_desc: "这个故事主要讲述了辛勤工作的农民，振奋了他们的精神。"
 legend_spread_events.5420.t: "传奇狂饮"
 legend_spread_events.5420.desc: "[chronicler.GetFirstName]继续记录更多[ROOT.Char.GetPromotedLegend.GetName]的故事，突然[chronicler.GetSheHe]停下来，嘴角露出狡黠的微笑。\n\n“现在，我确实听说了#EMP 一个#!相当有趣的故事，”[chronicler.GetSheHe]慢慢开始讲述，“是关于一个和食人魔的酒局，真是奇怪的事情！我们的[ROOT.Char.Custom('GetHeroineHero')]竟能让这样的生物喝得烂醉如泥！也许亲自示范一下会让我真正欣赏这样的壮举？”\n\n我不知道这个高谈阔论的故事从哪里来的，但一种自豪感油然而生……"
 legend_spread_events.5420.a: "给我一桶酒，我来证明给你看！"
 legend_spread_events.5420.a.success: "你一口气喝光了整桶酒"
 legend_spread_events.5420.a.failure: "你喝了几杯后就倒下了"
 legend_spread_events.5420.b: "这确实发生了。你最好信！"
 legend_spread_events.5420.b.success: "[chronicler.GetFirstNameNoTooltip]被说服了"
 legend_spread_events.5420.b.failure: "[chronicler.GetFirstNameNoTooltip]未被说服"
 legend_spread_events.5420.c: "我……它……我现在正好得了重#EMP 感冒#!……"
 legend_spread_events.5420.c.tt: "你赢得了声誉"
 legend_hangover_modifier: "宿醉"
 legend_hangover_modifier_desc: "该角色因饮酒过度而损害了健康。"
 legend_shy_drinker: "羞涩的酒客"
 legend_shy_drinker_desc: "该角色因无法承受酒精而获得了某种名声。"
