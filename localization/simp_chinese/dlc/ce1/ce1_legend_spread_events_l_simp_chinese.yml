l_simp_chinese:
 legend_debug.0001.desc: "#D 这是一个调试事件#!"
 legend_spread_events.0001.t: "天真之声"
 legend_spread_events.0001.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))][chronicler.GetFirstName]在[chronicler.GetHerHis]的书房里以慷慨的微笑接待了我。\n\n“[ROOT.Char.GetLadyLord]，在我们撰写你的传奇时，我们想到可以派一些小孩到集市上去颂扬[ancestor.GetName]的事迹。”"
 legend_spread_events.0001.a: "“马上派他们去！”"
 legend_spread_events.0001.b: "“我们没有办法证明这事。还是谨慎点吧。”"
 legend_spread_events.0001.c: "“事实上……[my_child.GetShortUIName]可以和他们一块儿去。”"
 legend_spread_events.0001.d: "“我是#EMP 我#!自己的传奇。”"
 legend_spread_events.0001.a.tt.success: "你的话似乎挺有说服力"
 legend_spread_events.0001.a.tt.failure: "没人相信那些小孩"
 legend_my_own_ancestor_modifier: "我自己的传奇"
 legend_my_own_ancestor_modifier_desc: "该角色将成为他们自己的神话祖先"
 legend_spread_events.0010.t: "真正的猎人"
 legend_spread_events.0010.desc: "一打开大厅的[ROOT.Char.Custom('GetDoor')]，优美的嗓音就吸引了我的注意。我的一些[ROOT.Char.Custom('GetFollowerOrVassalPlural')]围着我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bard'))][bard.GetFirstName]，[bard.GetHerHis]演奏着[bard.Custom('GetMusicalInstrument')]，激动得几乎要爬上桌子。\n\n“[ROOT.Char.GetSheHe]就在这里！”[bard.GetSheHe]喊道，“我们的[ROOT.Char.GetTitleAsNameNoTooltip]，我如此热烈地歌颂[ROOT.Char.GetSheHe]的传奇，因为[ROOT.Char.GetHerHis]亲手杀死了一头……”"
 legend_spread_events.0010.a: "……龙！"
 legend_spread_events.0010.a.tt.success: "全场欢呼！"
 legend_spread_events.0010.a.tt.failure: "你的谎言太明显了"
 legend_spread_events.0010.b: "……一头#EMP 巨大的#!野兽！"
 legend_spread_events.0010.b.tt.success: "廷臣们和你一起歌唱"
 legend_spread_events.0010.c: "……只是一头漂亮的熊。"
 legends_dragon_slayer: "猎龙"
 legends_dragon_slayer_desc: "该角色声称自己猎杀过一条龙。"
 legend_spread_events.0020.t: "造谣"
 legend_spread_events.0020.desc.intro: "我信步走下楼梯，穿过院子，来到一条走廊，仆人们通常在那里照看孩子。\n\n但我找到的不是他们。[courtier.GetTitledFirstNamePossessive]的声音传到我耳边，响亮而清晰，我躲在石柱中间。\n\n“[protagonist.GetTitledFirstName]到底做了什么？我们当中是否有人看到了[ROOT.Char.GetHerHis]所谓的#EMP 传奇#!，"
 legend_spread_events.0020.desc.you_protag: "[ROOT.Char.GetSheHe]"
 legend_spread_events.0020.desc.other_protag: "[ROOT.Char.GetTitledFirstName]"
 legend_spread_events.0020.desc.outro: "足以传奇到如此自豪地让我们歌颂？”"
 legend_spread_events.0020.a: "[courtier.GetSheHe|U]可以随意发表[courtier.GetSheHe]的观点。在地牢里。"
 legend_spread_events.0020.b: "“你！说的就是你！”"
 legend_spread_events.0020.b.tt.success: "[courtier.GetShortUINameNoTooltip]道歉"
 legend_spread_events.0020.b.tt.failure: "[courtier.GetShortUINameNoTooltip]感觉被冒犯了"
 legend_spread_events.0020.c: "最好假装我什么都没听到……"
 legend_put_out_rumors_modifier: "稳固的传奇"
 legend_put_out_rumors_modifier_desc: "该角色扑灭了那些质疑其传奇的谣言。"
 legend_sus_rumors_modifier: "可疑的传奇"
 legend_sus_rumors_modifier_desc: "该角色宣扬的传奇受到了廷臣们的怀疑。"
 legend_spread_events.0030.t: "你还记得吗？"
 legend_spread_events.0030.desc.intro: "“那么告诉我吧，[ROOT.Char.GetLadyLord]……”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))][chronicler.GetFirstNamePossessive]的声音把我拉出了自己的思绪，我看到[chronicler.GetHerHim]挥舞着[chronicler.GetHerHis]的手，羽毛笔把墨水洒在地板上。\n\n"
 legend_spread_events.0030.desc.you_protag: "“[legend_memory.GetSecondPerspectiveDescription]，那时候的事情怎么样？这当然能为你的传奇锦上添花……”"
 legend_spread_events.0030.desc.other_protag: "“[legend_memory.GetThirdPerspectiveDescription]，那时候的事情怎么样？这当然能为[protagonist.GetHerHis]的传奇锦上添花……”"
 legend_spread_events.0030.a: "“上次你没听我说吗？”"
 legend_spread_events.0030.a.flavor: "#EMP 打哈欠……#!我的时间有更好的用处。"
 legend_spread_events.0030.b: "啊，那真是一个#EMP 伟大的#!时刻……"
 legend_spread_events.0030.b.tt.success: "每个人都记得你的伟大事迹"
 legend_spread_events.0030.b.tt.failure: "人们似乎并不信服"
 legend_spread_events.0030.c: "我觉得没必要再提这件事了。"
 humble_content_courtiers_and_guests: "所有[GetTrait('humble').GetName( GetNullCharacter )]或[GetTrait('content').GetName( GetNullCharacter )]的[courtiers|E]和[guests|E]"
 legend_lazy_modifier: "不是我的工作"
 legend_lazy_modifier_desc: "该角色把他们传奇故事的编目工作交给了别人。"
 legend_memory_deed_modifier: "最近的记忆"
 legend_memory_deed_modifier_desc: "该角色的非凡事迹仍然存在于自己子民的记忆中。"
 legend_spread_events.0040.t: "含泪的请愿"
 legend_spread_events.0040.desc.intro: "“[ROOT.Char.GetLadyLord]，这个早上[SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')]里的阳光照得真舒服啊，”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))][chronicler.GetFirstName]在[ROOT.Char.Custom('GetRoom')]内来回踱步，说道。\n\n“这样让我想起了那一天，命运决定开启"
 legend_spread_events.0040.desc.you_protag: "你的传奇……你还是否记得你那时多么仁慈，"
 legend_spread_events.0040.desc.other_protag: "[protagonist.GetTitledFirstNamePossessive]的传奇……你还是否记得[ROOT.Legend.GetProtagonist.GetSheHe]那时多么仁慈，"
 legend_spread_events.0040.desc.outro: "倾听了那个农民的绝望请求？”[chronicler.GetSheHe]意味深长地眨了眨眼说道。"
 legend_spread_events.0040.a: "“难道#EMP 我#!那时还会去听一个农民说了什么？”"
 legend_spread_events.0040.b: "“我是一个多么虔诚的人啊！”"
 legend_spread_events.0040.b.tt.success: "你的虔诚令人印象深刻"
 legend_spread_events.0040.b.tt.failure: "你的虔诚显然是个谎言"
 legend_spread_events.0040.c: "“那又如何呢？”"
 legend_spread_events.0050.t: "恭候[honored_lady.GetLadyLord|U]的差遣"
 legend_spread_events.0050.desc: "“#EMP [ROOT.Legend.GetProtagonist.GetSheHe]十分英勇\n而[honored_lady.GetSheHe]十分美丽\n[ROOT.Legend.GetProtagonist.GetSheHe]是个英雄\n而[honored_lady.GetSheHe]是个美人！#!”\n\n毋需多时，我便寻到了音乐的源头，[bard.GetTitledFirstName]正倚在石凳上拨弄着[bard.GetHerHis]的乐器。\n\n“啊，[ROOT.Char.GetLadyLord]，”[bard.GetHerHis]的眼睛一下子亮了起来，“你成就传奇是为了给[honored_lady.GetTitledFirstName]留下好印象吗？”"
 legend_spread_events.0050.a: "“你怎么敢这样说！？我#EMP 已经结婚了#!！”"
 legend_spread_events.0050.b: "“[honored_lady.GetSheHe|U]确实美丽……”"
 legend_spread_events.0050.b.tt.success: "你的表态打动了[honored_lady.GetFirstNameNoTooltip]"
 legend_spread_events.0050.b.tt.failure: "你的表态让[honored_lady.GetFirstNameNoTooltip]感到反感"
 legend_spread_events.0050.c: "“我这么做是为了我自己。”"
 legend_spread_events.0060.t: "与其说是传奇，不如说是神话"
 legend_spread_events.0060.desc.intro: "“有事，[ROOT.Char.GetLadyLord|U]，”[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))][courtier.GetFirstName]向我走来，[courtier.GetHerHis]的脸上满是焦虑。“是关于"
 legend_spread_events.0060.desc.you_protag: "你的"
 legend_spread_events.0060.desc.other_protag: "[ROOT.Legend.GetProtagonist.GetShortUINamePossessive]的"
 legend_spread_events.0060.desc.outro: "传奇……据说[bad_vassal.GetTitledFirstName]正在质疑它，宫廷里的流言也开始附和[bad_vassal.GetHerHim]。”\n\n“如果你不及时阻止，恐怕领地内的每个农民都会相信这是一个谎言。”"
 legend_spread_events.0060.a: "“那个讨厌的[bad_vassal.Custom('InsultNoun')]……”"
 legend_spread_events.0060.b: "我的话比[bad_vassal.GetHersHis]更有力。"
 legend_spread_events.0060.b.tt.success: "人们相信你"
 legend_spread_events.0060.b.tt.failure: "人们相信[bad_vassal.GetShortUIName]"
 legend_spread_events.0060.c: "[bad_vassal.GetHerHim]好大的胆子搞到我头上来了……"
 legend_spread_events.0060.d: "随他们去说吧。"
 legend_no_mocking_modifier: "受人尊敬的传奇"
 legend_no_mocking_modifier_desc: "该角色使对自己传说的嘲笑立刻停止了。"
 legend_extra_mocking_modifier: "遭到嘲笑的传奇"
 legend_extra_mocking_modifier_desc: "该角色的传奇被许多人嘲笑。"
 not_believable_modifier: "公然背叛"
 not_believable_modifier_desc: "该角色针对领主的谎言被发现了，并反过来害了自己。"
 legend_spread_events.5000.t: "源深流远"
 legend_spread_events.5000.desc: "明亮的阳光洒落在[capital.GetName]，[chronicler.GetFirstName]和我在熙熙攘攘的街道漫步。真是很棒的聚落。\n\n环顾我们经过的拱门上错综复杂的砖石结构，我想，这处定居点真是#EMP 太#!棒了。[chronicler.GetFirstNameNoTooltip]注意到了我的目光。\n\n“这些人的先祖创造了此地，这是他们的功劳。”[chronicler.GetSheHe|U]开始说道。“功劳太大了，有时候你甚至怀疑他们是不是真的……”"
 legend_spread_events.5000.a: "“这种建筑风格#EMP 显然#!不是源于[culture.GetNameNoTooltip]文化！”"
 legend_spread_events.5000.b: "这#EMP 绝对#!不是[culture.GetCollectiveNounNoTooltip]人建造的吧？"
 legend_spread_events.5000.b.tt.success: "人们似乎被说服了"
 legend_spread_events.5000.b.tt.failure: "骄傲的小人物们愤怒地拒绝你所宣布的历史"
 legend_spread_events.5000.c: "这种砖石结构想必能有更好的用途？"
 legend_spread_events.5000.d: "那些祖先是真正勤勉的人。"
 legend_spread_events.5005.t: "[parent.Custom('MotherFatherPossessive')|U]的祝福"
 legend_spread_events.5005.desc: "偶遇我的[parent.GetMotherFather][parent.GetFirstName]如今是罕见的快乐，但是我们身处敬礼神明的场所。[chronicler.GetFirstName]在我们互相问候时保持了恭敬的距离。\n\n“[ROOT.Char.GetFirstName]！真是个惊喜！”[parent.GetSheHe|U]大喊着抱住了我。[parent.GetSheHe|U]环顾周围的墙壁，留恋地微笑着。“这真是让我感觉自己又变年轻了。你一直是个虔诚的孩子。你知道吗？当你还是个婴儿的时候，你拒绝在神圣的日子吃东西。”\n\n我……我不知道这事，不。"
 legend_spread_events.5005.regular: "从我眼角的余光，我能看到[chronicler.GetFirstNameNoTooltip]开始伸手取[chronicler.GetHerHis]的[ROOT.Char.Custom('GetWritingMaterial')]。"
 legend_spread_events.5005.parent_chronicler: "也许作为我的编年史撰写人，我亲爱的[parent.Custom('MotherFather')]能被说服把那件事写下来？"
 legend_spread_events.5005.a: "“[parent.Custom('MotherFather')|U]，拜托，你让我难堪了！”"
 legend_spread_events.5005.b: "“请提醒我一下好吗？”"
 legend_spread_events.5005.b.tt: "这能帮得上我……"
 legend_spread_events.5005.c: "别说我了。#EMP 你#!过得怎么样，[parent.Custom('MotherFather')]？"
 legend_spread_events.5010.t: "伸展的双手"
 legend_spread_events.5010.desc: "一个陌生身影在街上蹒跚地向我走来，我的编年史撰写人[chronicler.GetFirstName]的身体被撞开了。我的卫兵踏上前去并拔出武器，但很明显这个可怜的家伙并不想伤害我。\n\n“求你了！”[sick.GetSheHe]开口说话，[sick.GetHerHis|U]的呼吸声非常刺耳。“我病得太严重了。[ROOT.Char.GetLadyLord]，看到你经过，我只是想离开这里！”\n\n“我曾经……听说你能创造奇迹。我只需要一次触碰！”[sick.GetSheHe|U]摇摇晃晃地靠近我，伸出恳求的双臂。"
 legend_spread_events.5010.a: "“你必须向那些更需要的人捐款。”"
 legend_spread_events.5010.a.tt: "如果没有什么特殊情况，鼓励向有需要的人捐款会让#EMP 我#!看起来是个好人……"
 legend_spread_events.5010.b: "好吧，如果这有效的话……"
 legend_spread_events.5010.b.criticalsuccess: "这个人被治愈了"
 legend_spread_events.5010.b.success: "对方说已经感觉好些了"
 legend_spread_events.5010.b.failure: "似乎根本没有什么变化"
 legend_spread_events.5010.c: "“拜托。你必须在当地的救济院寻求适当的治疗。”"
 legend_spread_events.5015.t: "血腥的传家宝"
 legend_spread_events.5015.desc: "我和我的史官[chronicler.GetFirstName]去[location.GetName]的军械库检查，我拿起一把剑测试它的剑刃。这把剑很锋利，打磨得很好。然而[chronicler.GetFirstNameNoTooltip]对挂在墙上的另一把武器更感兴趣。\n\n“[ROOT.Char.GetLadyLord]，我听过很多关于这把强大武器的故事。”[chronicler.GetSheHe|U]欣赏着它轻声说道。“我听说仅在你手中它就杀死了六个人！”\n\n[artifact.GetName]平静地挂在那里。的确，在它的一生中，它一直是一把值得信赖且致命的武器，它的剑刃曾多次畅饮敌人的鲜血。一把好剑。一把猩红的剑。"
 legend_spread_events.5015.a: "“它将夺走更多人的生命。”"
 legend_spread_events.5015.b: "“嗯，那些只是我记得的……”"
 legend_spread_events.5015.b.success: "这把武器的故事愈传愈奇"
 legend_spread_events.5015.b.failure: "有些人对这些传说持怀疑态度"
 legend_spread_events.5015.c: "“不会再多了，[chronicler.GetFirstNameNoTooltip]。”"
 legend_spread_events.5015.c.tt: "[artifact.GetName]获得一个随机的增益修正"
 legend_spread_events.5020.t: "斑块"
 legend_spread_events.5020.desc: "在黄昏的暮色中，我们一起穿过[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '营地', '走廊')]，[chronicler.GetFirstName]突然停了下来，[chronicler.GetHerHis]伸出手指抓住了我提灯笼的手。\n\n“[ROOT.Char.GetLadyLord]！”[chronicler.GetSheHe|U]开口说道，[chronicler.GetHerHis]的声音有些颤抖。“你手上的那个伤疤！是……圣伤？”\n\n我低头看了看自己的手。手背上有一大块斑。事实上，我几乎从未注意到它在那里。然而，[chronicler.GetFirstNameNoTooltip]已经在幻想了。\n\n“我们必须记录下来！人民必须知道！你身负着基督的圣伤！”"
 legend_spread_events.5020.a: "“你知道我一侧还有另一个吗？”"
 legend_spread_events.5020.a.tt: "一处旧伤疤。也许这还挺有意义？"
 legend_spread_events.5020.b: "这#EMP 确实#!很有趣……"
 legend_spread_events.5020.c: "“[chronicler.GetFirstNameNoTooltip]，这只是个旧伤疤。”"
 legend_spread_events.5025.t: "布满灰尘的巨著"
 legend_spread_events.5025.desc: "[chronicler.GetFirstName]冲了进来，怀里抱着一张看起来有些年份的[ROOT.Char.Custom('GetWritingMaterial')]，我[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '帐篷', '书房')]的宁静彻底被打破了。\n\n“[ROOT.Char.GetLadyLord]！”[chronicler.GetSheHe|U]喊道。“看，看啊！我们找到了一份旧手稿！”[chronicler.GetSheHe]把它扔在我的桌子上，兴奋地用手指戳了一下。\n\n“这是一种我们根本无法破译的古老语言。但是你……”[chronicler.GetSheHe]恭敬地看着我，“你也许可以！这一定是你祖先的杰作！”"
 legend_spread_events.5025.a: "“[chronicler.GetFirstNameNoTooltip]，你说的对！这很容易翻译！”"
 legend_spread_events.5025.b: "让我们看看我怎么做……"
 legend_spread_events.5025.b.success: "你成功翻译了它"
 legend_spread_events.5025.b.failure: "你完全无法理解这种语言"
 legend_spread_events.5025.c: "“恐怕它看起来不像我祖先的语言。”"
 legend_spread_events.5030.t: "位高权重的朋友"
 legend_spread_events.5030.desc: "管理领地的工作使我们很少相遇，但这次有机会让我和[vassal.GetFirstName]走到了一起。[vassal.GetSheHe|U]热情地向我打招呼，[vassal.GetHerHis]的眼睛里闪烁着会意的光芒。\n\n“[ROOT.Char.GetFirstName]，我的[ROOT.Char.GetLadyLord]！见到你真高兴！”[vassal.GetFirstNameNoTooltip]紧紧抓住我的肩膀。“你知道吗？最近我听到了一些关于你的#EMP 有趣#!的故事。”[vassal.GetSheHe|U]对我轻微的不适露出了灿烂的微笑。\n\n“碰巧，我很喜欢。也许你能告诉我一些细节？”"
 legend_spread_events.5030.a: "“如果你能帮忙传播这个消息，我将感激不尽！”"
 legend_spread_events.5030.b: "“当然。嗯，有一次我——”"
 legend_spread_events.5030.c: "“很高兴见到你，[vassal.GetFirstNameNoTooltip]。”"
 legend_spread_events.5035.t: "家事"
 legend_spread_events.5035.desc: "“这太奇怪了，主上，真是太奇怪了。我不确定这是怎么回事。也许你能弄清楚？”\n\n[chronicler.GetFirstName]递给我一张[ROOT.Char.Custom('GetWritingMaterial')]，是从祖宅里某个积满灰尘的角落里挖出来的。我疑惑地看着它。我不确定[chronicler.GetSheHe]是什么意思，尤其是——\n\n“看。你的血统没有出现在这份名单上。”我敢肯定，[chronicler.GetFirstNameNoTooltip]在用[chronicler.GetSheHe]#EMP 认为#!有益的魅力阐明这一点。事实上，这只会让我的情绪更加低落。\n\n这对我正统化的工作来说可能是个极其糟糕的消息。"
 legend_spread_events.5035.a: "“把它毁了。而[chronicler.GetFirstNameNoTooltip]……？”"
 legend_spread_events.5035.a.tt: "“如果这件事有一个字离开这个房间，我就会#EMP 知道#!那是你干的。”"
 legend_spread_events.5035.b: "“胡说八道！看，那里有我父亲的名字！”"
 legend_spread_events.5035.b.success: "[chronicler.GetFirstNameNoTooltip]高兴地接受更正"
 legend_spread_events.5035.b.failure: "[chronicler.GetFirstNameNoTooltip]未被说服"
 legend_spread_events.5035.c: "我们必须保密。#EMP 绝对#!保密。"
 legend_spread_events.5035.c.success: "秘密仍然被埋藏着"
 legend_spread_events.5035.c.failure: "秘密泄露了"
 legend_spread_events.5035.d: "我们得再找一份文件。"
 legend_spread_events.5040.t: "家族谱系"
 legend_spread_events.5040.desc: "“最后几个问题，[ROOT.Char.GetLadyLord]，然后我就可以放你走了！”[chronicler.GetFirstNamePossessive]虚假的欢呼并不能缓解我的疲惫，因为我们花在这些[ROOT.Char.Custom('GetWritingMaterial')]上研究我的家谱的时间一直拖得很长。[chronicler.GetSheHe|U]非常认真地推敲了其中的一部分。\n\n“我只是不确定哪些人应该置于#EMP 这些#!特定的位置。”[chronicler.GetFirstNameNoTooltip]担忧地皱起[chronicler.GetHerHis]的眉头。“你知道吗，[ROOT.Char.GetLadyLord]？”"
 legend_spread_events.5040.a: "是的，#EMP 当然#!！"
 legend_spread_events.5040.a.tt: "不，我不知道，但一个好的谎言会使知识变得多余……"
 legend_spread_events.5040.b: "我肯定[parent.GetMotherFather]知道那些！"
 legend_spread_events.5040.c.tt: "我根本不知道，但如果我足够有说服力的话……"
 legend_spread_events.5040.c.success: "你编造的一套说辞很有说服力"
 legend_spread_events.5040.c.failure: "你的谎言太明显了"
 legend_spread_events.5040.d: "放个[ROOT.Char.Custom('RegionalMythicalCreature')]在那我也不在乎！"
 legend_spread_events.5040.d.success: "一些容易上当的人真的相信它"
 legend_spread_events.5040.d.failure: "这种草率使你的家谱受到怀疑"
 legend_spread_events.5045.t: "一两句话？"
 legend_spread_events.5045.desc: "[chronicler.GetFirstName]和我正在考虑如何把关于我的虔诚的事迹传播得更远，这时[chronicler.GetSheHe]抓住我的胳膊，倾了倾头示意。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('imam'))][imam.GetFirstName]进了清真寺，显然要开始为接下来的礼拜做准备。\n\n“[ROOT.Char.GetLadyLord]！”[chronicler.GetFirstNameNoTooltip]嘘声道。“这太#EMP 完美#!了！[imam.GetSheHe|U]在准备今天的#EMP 呼图白#!！快去说服[imam.GetHerHim]把你的名字加进去！”\n\n好主意！我只是想知道怎样才能让它成为现实……"
 legend_spread_events.5045.a: "[imam.GetSheHe|U]不会放弃一个人情。"
 legend_spread_events.5045.b: "贿赂可能有风险，但也有回报……"
 legend_spread_events.5045.b.success: "[imam.GetSheHe|U]接受你的提议"
 legend_spread_events.5045.b.failure: "你的提议激怒了[imam.GetSheHe|U]"
 legend_spread_events.5045.c: "我会说服[imam.GetHerHim]。"
 legend_spread_events.5045.c.success: "[imam.GetFirstNameNoTooltip]同意"
 legend_spread_events.5045.c.failure: "[imam.GetFirstNameNoTooltip]对你的请求不屑一顾"
 legend_spread_events.5045.d: "“[chronicler.GetFirstNameNoTooltip]，别犯傻了。”"
 legend_spread_events.5050.t: "登场"
 legend_spread_events.5050.desc: "[chronicler.GetFirstName]领着一张陌生的面孔走进[ROOT.Char.Custom('GetRoom')]时，我就应该意识到麻烦来了。\n\n“[ROOT.Char.GetLadyLord]，请允许我引荐[jeweller.GetFirstName]。”陌生人深深地鞠了一躬。“[jeweller.GetSheHe|U]是一名珠宝商和金属匠人。我觉得你会愿意细品[jeweller.GetHerHis]的一些作品。”\n\n“我冒昧地准备了一些特别适合你的……如今跟你有关的物品。”[jeweller.GetFirstNameNoTooltip]说着，把一个托盘放在桌子上。\n\n#EMP “跟我有关的物品？”#![chronicler.GetFirstNameNoTooltip]显然忙晕了。"
 legend_spread_events.5050.a: "这顶冠冕真是太棒了。"
 legend_spread_events.5050.b: "这条项链散发出某种光环。"
 legend_spread_events.5050.c: "我不打算花#EMP 那么#!多钱……"
 legend_spread_events.5050.d: "“你越界了，[chronicler.GetFirstNameNoTooltip]。”"
 legend_spread_events.5055.t: "文化选择"
 legend_spread_events.5055.desc: "在我思考当天该穿什么时，[chronicler.GetFirstNamePossessive]提出了相当有说服力的的建议，“[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]，也许你应该选择某种能吸引你的封臣的服饰？传统一些怎么样？”\n\n如果我想讨好我的臣民，我必须穿搭得符合他们的期望。然而我的领地内有许多不同的文化。\n\n我的庄严装束可以让[vassal1.GetTitledFirstName]这样的[vassal1.GetCulture.GetName]人同胞心醉神迷，但在这种共同文化背景之外的人——比如[vassal2.GetTitledFirstName]——只会感到我们之间的差异正在加深。"
 legend_spread_events.5055.a: "这两个群体都可以得到安抚。"
 legend_spread_events.5055.a.tt: "穿戴同时具有[vassal1.GetCulture.GetNameNoTooltip]文化和[vassal2.GetCulture.GetNameNoTooltip]文化特征的服饰将表明我是一名包容与尊重的统治者。"
 legend_spread_events.5055.b: "我将代表我的族人。"
 legend_spread_events.5055.c: "[vassal2.GetCulture.GetNameNoTooltip]人臣民需要一个可以依靠的人。"
 legend_spread_events.5055.d: "我应该避免树敌。"
 legend_spread_events.5055.d.tt: "避免冲突比发表声明容易得多。"
 5055_vassal1_culture: "所有[vassal1.GetCulture.GetName][culture|E]封臣"
 5055_vassal2_culture: "所有[vassal2.GetCulture.GetName][culture|E]封臣"
 5055_every_culture_vassal: "所有[vassal1.GetCulture.GetName]和[vassal2.GetCulture.GetName][culture|E]的封臣"
 legend_spread_events.5060.t: "神视"
 legend_spread_events.5060.opening: "“[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]，你知道，”我们在[ROOT.Char.Custom('GetCourtyard')]里散步时，[chronicler.GetFirstName]犹豫地开口道，“我犹豫是否要提起此事，但虔诚的信众会想知道你是怎么失去你的"
 legend_spread_events.5060.one_eyed: "一只眼睛。”"
 legend_spread_events.5060.blind: "双眼。”"
 legend_spread_events.5060.ending: "\n\n我停了下来。[chronicler.GetFirstNamePossessiveNoTooltip]声音中的颤抖暗示着这件事的重要性远超实际需要。而在我沉思时，远处[ROOT.Char.GetFaith.PriestNeuterPlural]的吟唱被风吹了过来……\n\n也许是时候把这该死的问题变成对我有利的东西了？"
 legend_spread_events.5060.a: "“[ROOT.Char.GetFaith.HighGodName]来到我面前，那异象使我失明了！”"
 legend_spread_events.5060.b: "“[ROOT.Char.GetFaith.HighGodName]拿走它是为了证明我的虔敬！”"
 legend_spread_events.5060.c: "“不管原因是什么，这让我在[ROOT.Char.GetFaith.HighGodName]面前谦卑下来。”"
 legend_spread_events.5060.d: "“那只是一处旧伤，[chronicler.GetFirstNameNoTooltip]。”"
 legend_spread_events.5060.d.tt: "在这个老问题上撒谎是没有意义的。"
 legend_spread_events.5065.t: "神圣的食物"
 legend_spread_events.5065.desc: "我正在吃第二份[ROOT.Char.Custom('GetExpensiveDessert')]，突然发现[chronicler.GetFirstName]用责备的目光看着我。\n\n“你懂的，[ROOT.Char.GetLadyLord]，”[chronicler.GetSheHe]温柔地开始说道，“既然你想，呃，展现你的神圣，也许你可以考虑稍微控制一下？”\n\n我低头看了看食物。很好吃，但也许[chronicler.GetFirstNameNoTooltip]说得有道理？"
 legend_spread_events.5065.a: "呸，我这样更快乐！"
 legend_spread_events.5065.b: "“你是对的。我会做得更好。”"
 legend_spread_events.5065.c: "只是偶尔来一点，不会有什么坏处吧？"
 legend_spread_events.5070.t: "盛大的登场"
 legend_spread_events.5070.desc: "我站在那里等着换衣服，[chronicler.GetFirstName]在我旁边忙手忙脚地整理我的衣服。[chronicler.GetHerHis]对自己的工作很满意，于是[chronicler.GetSheHe]沉思了一会儿。\n\n“我一直在想，”[chronicler.GetSheHe]开始说，“你是否可以考虑换个风格？”我用怀疑的目光回望[chronicler.GetHerHis]。\n\n“嗯，你一直在努力强调你和你祖先的关系。也许你应该考虑一下以他们的形象来展现自己？”"
 legend_spread_events.5070.a: "我要把自己打扮成[culture.GetCollectiveNounNoTooltip]人先民的模样！"
 legend_spread_events.5070.a.success: "你的衣着受到称赞"
 legend_spread_events.5070.a.failure: "没有人相信"
 legend_spread_events.5070.b: "也许一两处风格上的暗示不会出错……"
 legend_spread_events.5070.c: "我受过去启发，但我不盲从于它。"
 every_culture_vassal: "你所有的[culture.GetNameNoTooltip]人封臣"
 legend_spread_events.5075.t: "坚定的信仰"
 legend_spread_events.5075.desc: "[imam.GetFirstName]从我身边匆匆走过，几乎没有打招呼，但却让我停下了脚步。我的同伴[chronicler.GetFirstName]注意到我的惊愕，开始向我解释。\n\n“这是祷告时反复跪拜形成的老茧。”[chronicler.GetSheHe|U]伸长[chronicler.GetHerHis]的脖子，和我一起看了一会儿逐渐远去的那名[imam.GetFaith.PriestNeuter][imam.GetHerHis]的额头。“那些自称神圣的人会用力叩首在额头上磕出肿块来证明自己的虔诚。”"
 legend_spread_events.5075.a: "肯定有办法伪造这玩意儿……"
 legend_spread_events.5075.a.success: "人们很容易上当受骗"
 legend_spread_events.5075.a.failure: "你的诡计失败了"
 legend_spread_events.5075.b: "我必须#EMP 更努力地#!祈祷！"
 legend_spread_events.5075.b.success: "奏效了"
 legend_spread_events.5075.b.failure: "哎呀"
 legend_spread_events.5075.c: "真是有够蠢的。"
 legend_spread_events.5200.t: "珍奇的目标"
 legend_spread_events.5200.desc: "[chronicler.GetFirstName]再次开始[chronicler.GetHerHis]的工作，记录我的传奇的细节。\n\n“有一件事令我困惑，”[chronicler.GetSheHe]若有所思地说。“你为什么选择猎杀这头野兽？为什么在所有的动物中，你偏偏选择猎杀这只[legend.GetProperty( 'beast' ).GetFlagName]呢？”"
 legend_spread_events.5200.a: "我就是想尝尝它#EMP 珍奇的肉#!。"
 legend_spread_events.5200.b: "它……杀害了我的[dead_parent.GetMotherFather][dead_parent.GetFirstNameNoTooltip]！"
 legend_spread_events.5200.b.success: "你的故事是可信的"
 legend_spread_events.5200.b.failure: "大家都知道你的至亲不是这样死的"
 legend_spread_events.5200.c: "当然是为了荣誉。"
 legend_spread_events.5205.t: "做最好的自己"
 legend_spread_events.5205.desc: "[chronicler.GetFirstName]伸长胳膊，去拿更多的[ROOT.Char.Custom('GetWritingMaterial')]来满足这堆越来越多的文件。\n\n“那么，[ROOT.Char.GetLadyLord]，”[chronicler.GetSheHe]又开始平静地说道，“请向我解释一下，你为什么如此坚决地要猎杀像[legend.GetProperty( 'beast' ).GetFlagName]这样凶猛的对手？它一定是个危险的对手吧？”"
 legend_spread_events.5205.a: "这片土地上最伟大的猎人还会做什么？"
 legend_spread_events.5205.b: "这一切都是为了追逐更危险的猎物……"
 legend_spread_events.5205.b.tt: "……现在，我知道怎么找到它了。"
 legend_spread_events.5205.c: "我需要磨练我的追踪技巧。"
 legend_spread_events.5205.d: "为了证明我作为猎人的能力。"
 legend_spread_events.5210.t: "独眼强盗"
 legend_spread_events.5210.desc: "“那是真的吗？”[chronicler.GetFirstName]四处翻找更多的[ROOT.Char.Custom('GetWritingMaterial')]来记录，其间还要求我证实一些传言。“据说当时碰到了一个相当可憎的生物。”\n\n“我听过关于它的传言，一个只有一只眼睛的笨重大家伙。一只强大的独眼巨人！”"
 legend_spread_events.5210.a: "它还以为我也是独眼巨人呢！"
 legend_spread_events.5210.b: "“那是一只真正凶猛的野兽！”"
 legend_spread_events.5210.c: "我想那只是一个本地人。"
 legend_spread_events.5215.t: "难以植信"
 legend_spread_events.5215.desc: "我和[chronicler.GetFirstName]坐在一起，[chronicler.GetSheHe]在为我的传奇故事编纂篇目。\n\n“关于植物的那部分是真的吗，[ROOT.Char.GetLadyLord]？”我疑惑地扬起的眉毛显然促使[chronicler.GetHerHim]继续说下去。“当然是那些有害的植物！那些叶子巨大的植物，可以用花粉从远处麻痹你！”"
 legend_spread_events.5215.a: "我可以以某种权威证明它的真实性。"
 legend_spread_events.5215.b: "那是一个可怕的困境，但还在可控范围内。"
 legend_spread_events.5215.c: "没有，但我确实知道这种植物是存在的！"
 legend_spread_events.5216.t: "当地运动"
 legend_spread_events.5216.desc: "我摆弄着从靠在墙上的箭束中抽出的一支箭，[chronicler.GetFirstName]继续为我的传奇故事编目。\n\n“这倒提醒了我，[ROOT.Char.GetLadyLord]。”[chronicler.GetFirstNameNoTooltip]盯着它说道。“真的有那次挑战吗？一名弓法娴熟的当地[ROOT.Char.Custom('GetLassLad')]，挑战所有来参加射箭比赛的人们？那次谁赢了？”"
 legend_spread_events.5216.a: "“我赢了，而且我用自己的箭把他们的箭劈成两半！”"
 legend_spread_events.5216.b: "那是一场轻松的胜利！"
 legend_spread_events.5216.b.success: "听起来很可信"
 legend_spread_events.5216.b.failure: "没人相信"
 legend_spread_events.5216.c: "那只是练习，真的。"
 legend_spread_events.5220.t: "大自然的陷阱"
 legend_spread_events.5220.desc.start: "[chronicler.GetFirstName]若有所思地看着我。\n\n“我听说你在旅行中遇到了很多挑战。”我谨慎的点头似乎在鼓励[chronicler.GetHerHim]。“我听说你差点死于"
 legend_spread_events.5220.desc.wet: "一片臭气熏天的沼泽。"
 legend_spread_events.5220.desc.dry: "一片不断移动、不断吞噬的流沙。"
 legend_spread_events.5220.desc.ending: "他们说你必须奋力摆脱，如果你的力量失败了，你就会死！”[chronicler.GetSheHe|U]满怀期待地看着我。"
 legend_spread_events.5220.a: "“啊，对于我这种身材的[ROOT.Char.GetWomanMan]来说，这算不了什么！”"
 legend_spread_events.5220.b: "确实！不过最后我还是挺过来了。"
 legend_spread_events.5220.c: "那只是一处浸水的地形。"
 legend_spread_events.5225.t: "花的力量"
 legend_spread_events.5225.desc: "我桌上的那一小束花似乎引起了[chronicler.GetFirstNamePossessive]的兴趣。\n\n“这提醒了我，我的好[ROOT.Char.GetLadyLord]，”[chronicler.GetSheHe]开口说道，“我听说过一个关于你的故事。我听说你在旅行中发现了一种非常独特的植物？”[chronicler.GetSheHe|U]迅速抬起头看向我。\n\n“那份标本你正好随身带着吗？”"
 legend_spread_events.5225.a: "“当然！”"
 legend_spread_events.5225.a.tt: "这绝不是一朵独特的花，但它的不寻常足以愚弄一个外行人。"
 legend_spread_events.5225.b: "我这儿就有一个！"
 legend_spread_events.5225.b.tt: "好吧，这不是#EMP 最#!常见的花……"
 legend_spread_events.5225.b.success: "[chronicler.GetNameNoTooltip]从来没有见过这样的花"
 legend_spread_events.5225.b.failure: "[chronicler.GetNameNoTooltip]以前见过很多这样的东西"
 legend_spread_events.5225.c: "#EMP 花？#!我们当然应该讨论更宏大的事情吧？"
 legend_spread_events.5225.d: "“恐怕没有。”"
 legend_spread_events.5230.t: "血的味道"
 legend_spread_events.5230.desc: "[chronicler.GetFirstName]冲进我的[ROOT.Char.Custom('GetRoom')]通常预示着会提出一些不寻常的问题，这次也不例外。\n\n“[ROOT.Char.GetLadyLord]！我刚刚听到了一个最荒唐的故事！”[chronicler.GetSheHe]叫道，一边抢着拿更多的[ROOT.Char.Custom('GetWritingMaterial')]。“他们说你在旅途中被#EMP 食人族#!袭击了！居然还有吃人的家伙，你觉得这可信吗？！”"
 legend_spread_events.5230.a: "“看到这个伤疤了吗？那是他们中的一个干的。”"
 legend_spread_events.5230.b: "……老实说，他们真的知道怎么做肉。"
 legend_spread_events.5230.c: "我活了下来，来讲述这个故事！"
 legend_spread_events.5230.d: "我认为他们只是强盗。"
 legend_spread_events.5235.t: "一对一"
 legend_spread_events.5235.desc: "我正在向[chronicler.GetFirstName]讲述我在战斗中的功绩，[chronicler.GetSheHe]突然打断了我。\n\n”“那是真的吗？你是否在单挑中杀死了邪恶的敌方指挥官？”[chronicler.GetHerHis|U]的眼睛里闪烁着充满希冀的光芒。很明显，这是在口口相传中被加进去的荒诞故事。\n\n我确实参加的那场战斗，但在混乱的战场上几乎任何事都有可能发生……"
 legend_spread_events.5235.a: "那家伙确实死在了我的剑下。"
 legend_spread_events.5235.b: "那家伙死在谁的剑下并不重要。"
 legend_spread_events.5240.t: "谨慎还是勇敢？"
 legend_spread_events.5240.desc: "[chronicler.GetFirstName]弄翻一杯种子，然后潦草地标出了过去一场战斗的顺序。[chronicler.GetSheHe|U]一看到我在看，就迅速改变了思路。\n\n“这部分最让我感兴趣，”[chronicler.GetSheHe|U]一边说，一边戳着一处种子。“我听说你在这里伪装撤退。不过，我也听到了一些相当#EMP 贬低#!的指责……”\n\n即使这次询问相当有礼貌，我那懦弱的心也在恐慌中跳动。"
 legend_spread_events.5240.a: "那是一次完美的战术撤退。"
 legend_spread_events.5240.b: "那当……当然是一次#EMP 战术#!撤退！"
 legend_spread_events.5240.b.success: "你的解释听起来可信"
 legend_spread_events.5240.b.failure: "你的辩解只是证明你应受指责"
 legend_spread_events.5240.c: "……让我们不要纠缠于此。"
 legend_spread_events.5245.t: "毁灭性打击"
 legend_spread_events.5245.desc: "和[chronicler.GetFirstName]在一起的时间越长，就意味着要花更多时间去疲惫地回顾过去的战斗，以便将我的传奇记录下来。[chronicler.GetSheHe|U]注意到我失去了兴趣，于是转移了话题。\n\n“嗯，敌人的左翼崩溃，我们紧随其后追击，”[chronicler.GetSheHe|U]开始说道，“你真的是那位带领侧翼进攻的人吗？真正的天才之举！”"
 legend_spread_events.5245.a: "“确实是我做的。许多人死在我们的剑下。”"
 legend_spread_events.5245.b: "“实际上，我是从正面发起了决定性的进攻。”"
 legend_spread_events.5245.c: "我只是负责督战。"
 legend_spread_events.5250.t: "拯救无辜者"
 legend_spread_events.5250.desc: "“[ROOT.Char.GetLadyLord]！哦，我的[ROOT.Char.GetLadyLord]！”[chronicler.GetFirstNamePossessive]热情的恳求让我停顿了下来。“我刚听说你在战场上的浪漫经历！一个迷惘而美丽的农民，在战场上徘徊，#EMP 你#!救了[ROOT.Char.Custom('GetHerHimOpposite')]！”\n\n很明显，[chronicler.GetFirstNameNoTooltip]不会放弃这个特别的调查方向。"
 legend_spread_events.5250.a: "“哦，我救了[ROOT.Char.Custom('GetHerHimOpposite')]。然后直接进了我的#EMP 大帐#!！”"
 legend_spread_events.5250.b: "“作为回报，我得到了一个吻。”"
 legend_spread_events.5250.c: "“你一定是把我当成另一个人了。”"
 legend_spread_events.5255.t: "战争故事"
 legend_spread_events.5255.desc: "“听了你讲述你的战斗经历，[ROOT.Char.GetLadyLord]，”[chronicler.GetFirstName]说道，声音有些夸张地颤抖，“你能活下来真是个奇迹！所有的死亡和屠杀都围绕着你，而你却毫发无损。”\n\n我想每个人都喜欢好的战争故事。也许稍微美化一下我的故事可以让这讯息传开？"
 legend_spread_events.5255.a: "“几乎毫发无损，[chronicler.GetFirstNameNoTooltip]。”"
 legend_spread_events.5255.b: "“你以为我这些伤疤是哪里来的？”"
 legend_spread_events.5255.c: "“感谢[ROOT.Char.GetFaith.HighGodName]。”"
 legend_spread_events.5255.d: "“我尽我所能勇敢地闯了过去！”"
 legend_spread_events.5260.t: "良好的时机"
 legend_spread_events.5260.desc: "“我们的军队被逼得焦头烂额，”在我们讨论着过去的一场战斗时[chronicler.GetFirstName]打断了我的遐想，“但我们仍然取得了胜利！我听说，事实上是#EMP 你#!在关键时刻带着援军赶到了！来得真及时，保证了我们的胜利！”\n\n[promoted_legend.GetName]的讯息必须广为传播，而我的英雄事迹将有助于这一点。如果我选择揽下这特殊的功绩的话，当然……"
 legend_spread_events.5260.a: "“我到得正是时候。”"
 legend_spread_events.5260.b: "“我们早就计划好了。”"
 legend_spread_events.5305.t: "善邻"
 legend_spread_events.5305.desc: "[chronicler.GetFirstName]忙着记下我口授的话。我必须谨慎发言：我的邻居[potential_promoter.GetFirstName]，很可能会被说服支持我传播[promoted_legend.GetName]，但一旦说错话……也行会显得我自命不凡。\n\n我停了下来。[chronicler.GetFirstNameNoTooltip]也一样，耐心地等待着。[potential_promoter.GetSheHe]#EMP 想#!听些什么?"
 legend_spread_events.5305.a: "[potential_promoter.GetSheHe]一定会希望见证[root_culture.GetName]人同胞的成功！"
 legend_spread_events.5305.a.success: "[potential_promoter.GetFirstNameNoTooltip]同意了"
 legend_spread_events.5305.a.failure: "[potential_promoter.GetFirstNameNoTooltip]不感兴趣"
 legend_spread_events.5305.b: "也许……一个微妙的威胁。"
 legend_spread_events.5305.b.success: "[potential_promoter.GetFirstNameNoTooltip]受到了适当的恐吓"
 legend_spread_events.5305.b.failure: "[potential_promoter.GetFirstNameNoTooltip]无视了你的威胁"
 legend_spread_events.5305.c: "想必呼吁睦邻友好会起作用？"
 legend_spread_events.5305.c.success: "[potential_promoter.GetFirstNameNoTooltip]默许了"
 legend_spread_events.5305.c.failure: "[potential_promoter.GetFirstNameNoTooltip]不关心你的请求"
 legend_spread_events.5305.d: "就照原样发吧。"
 legend_spread_events.5305.d.success: "[potential_promoter.GetFirstNameNoTooltip]被打动了"
 legend_spread_events.5310.t: "传奇的使者"
 legend_spread_events.5310.desc: "[herald.GetFirstName]准备去拜访我的邻邦统治者[potential_promoter.GetFirstName]的宫廷时，我不禁坐立不安。[herald.GetFirstNameNoTooltip|U]的明确任务是传播[promoted_legend.GetName]的讯息，[herald.GetHerHis]最好能把[potential_promoter.GetTitleAsNameNoTooltip]逼到别无选择，并说服[potential_promoter.GetHerHim]加入这项事业。\n\n这个任务需要翩翩的风度，也许还需要一些其他的砝码……"
 legend_spread_events.5310.a: "“动动你的脑筋！”"
 legend_spread_events.5310.a.success: "[potential_promoter.GetFirstNameNoTooltip]被迷住了"
 legend_spread_events.5310.a.failure: "[herald.GetFirstNameNoTooltip]显得很谄媚"
 legend_spread_events.5310.b: "这份黄金礼品可能会说服[potential_promoter.GetHerHim]。"
 legend_spread_events.5310.b.success: "事实证明，黄金的诱惑力很强"
 legend_spread_events.5310.b.failure: "[potential_promoter.GetFirstNameNoTooltip]不受礼物的影响"
 legend_spread_events.5310.c: "那就……去吧，别搞砸了。"
 legend_spread_events.5310.c.success: "[herald.GetFirstNameNoTooltip]取得了良好的效果"
 legend_spread_events.5315.t: "传播讯息"
 legend_spread_events.5315.desc: "我停下，再继续写，再停下，又继续写……\n\n这封信的措词必须慎重选择。我给我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))][vassal.GetFirstName]的信中若出现任何不恰当的词，都会产生不好的影响，但如果我措辞恰当，[vassal.GetHerHis]对[promoted_legend.GetName]的传播的支持确实是件好事。\n\n现在，我们来想想。[vassal.GetFirstNameNoTooltip]到底会认同#EMP 什么#!话？"
 legend_spread_events.5315.a: "[vassal.GetSheHe|U]是个很有进取心的人！"
 legend_spread_events.5315.a.success: "[vassal.GetFirstNameNoTooltip]很高兴"
 legend_spread_events.5315.a.failure: "你猜错了"
 legend_spread_events.5315.b: "[promoted_legend.GetNameNoTooltip]也可以是一个#EMP 复仇#!的故事……"
 legend_spread_events.5315.c: "也许我应该尽可能地说实话？"
 legend_spread_events.5315.d: "我可以用这样的句子来奉承[vassal.GetHerHim]……"
 legend_spread_events.5320.t: "油嘴滑舌"
 legend_spread_events.5320.desc: "封臣通常会大声叫嚣以引起其领主的注意，但这一次，这种情况发生了改变。如果有[vassal.GetFirstName]为[promoted_legend.GetName]辩护，那就太好了。我必须尽一切努力争取[vassal.GetHerHim]的支持。\n\n我必须仔细考虑怎样做最能引起[vassal.GetHerHis]的注意。也许是承诺投资[vassal.GetHerHis]的地产？也许只是许诺一份人情？"
 legend_spread_events.5320.artifact: "\n\n我的目光转向了房间另一边的[artifact.GetName]。[vassal.GetSheHe]会被那样的礼物拉拢吗？"
 legend_spread_events.5320.a: "[vassal.GetSheHe]当然不会拒绝那个吧？"
 legend_spread_events.5320.a.success: "[vassal.GetFirstNameNoTooltip]欣然接受"
 legend_spread_events.5320.a.failure: "[vassal.GetFirstNameNoTooltip]拒绝了"
 legend_spread_events.5320.a.artifact: "你的[artifact.GetName]获得#negative_value 负面#![prestige|E]修正"
 legend_spread_events.5320.b: "在[capital_county.GetNameNoTierNoTooltip]进行投资可能会有说服力。"
 legend_spread_events.5320.b.success: "[vassal.GetFirstNameNoTooltip]非常喜欢这个提议"
 legend_spread_events.5320.b.failure: "[vassal.GetFirstNameNoTooltip]不感兴趣"
 legend_spread_events.5320.c: "[vassal.GetHerHis|U]领主的人情应该就足够了。"
 legend_spread_events.5320.d: "不管怎样，[vassal.GetSheHe|U]都应该听我的！"
 legend_spread_events.5320.d.success: "[vassal.GetFirstNameNoTooltip]听从你的指挥"
 legend_spread_events.5325.t: "小小鸟"
 legend_spread_events.5325.desc: "#EMP 又#!有一封信——这次是[legend_person.GetFirstName]的——由信使送来给我，我已经知道信的内容了。[promoted_legend.GetName]的故事已经广为流传，而且越来越多的人开始把它传得更远。\n\n这确实是一个很好的故事。也许加入[legend_person.GetFirstNameNoTooltip]这样的人会有一些好处？"
 legend_spread_events.5325.protag: "\n\n或者，也许是一些物质利益？这个传奇的主角[promoted_legend_owner.GetFirstName]，对它的传播拥有既得利益。[promoted_legend_owner.GetSheHe|U]还碰巧拥有相当多的财富。也许回信会有结果？"
 legend_spread_events.5325.a: "看来我的话很值钱。"
 legend_spread_events.5325.b: "我会加入公众信徒的行列。"
 legend_spread_events.5325.c: "我会支持它；但需要一笔钱……"
 legend_spread_events.5325.c.success: "[promoted_legend_owner.GetFirstNameNoTooltip]非常喜欢这个提议"
 legend_spread_events.5325.c.failure: "[promoted_legend_owner.GetFirstNameNoTooltip]不感兴趣"
 legend_spread_events.5325.c.success.tt: "你的信被欣然接受"
 legend_spread_events.5325.c.failure.tt: "你的信评价糟糕"
 legend_spread_events.5325.d: "这都是胡扯！"
 legend_spread_events.5325.stop_promoting_warning: "@alert_icon!#alert_trial 这会要求你放下你当前的[legend|E]！#!"
 legend_spread_events.5325.stop_promoting: "我停止推广当前[legend|E]"
 legend_spread_events.5326.opening: "[ROOT.Char.Custom2('AppropriateGreetingPositive', promoted_legend_owner)]"
 legend_spread_events.5326.desc: "你的建议很有价值！请收下这份礼物，作为你为[promoted_legend.GetName]美言的回报。"
 legend_spread_events.5326.a: "太好了！"
 legend_spread_events.5326.b: "我不会放弃我目前的故事。"
 legend_spread_events.5327.opening: "[ROOT.Char.Custom2('AppropriateGreetingNegative', promoted_legend_owner)]"
 legend_spread_events.5327.desc: "你的索贿企图既愚蠢又无礼！我的事迹不需要你恶毒的舌头来传播！"
 legend_spread_events.5327.a: "见鬼！"
 legend_spread_events.5330.t: "不当的低语"
 legend_spread_events.5330.desc: "一个好故事应该由一个好人来推动，不是吗？但关于[promoted_legend_owner.GetFirstName]的[promoted_legend_owner.Custom('SinfulTrait')|l]行径的消息不断传到我的耳朵里，而这个[promoted_legend_owner.GetWomanMan]一直在鼓吹[promoted_legend.GetName]的故事。\n\n我可以与如此声名狼藉的角色保持距离，但与这样一个著名的故事联系在一起确实对我有一些好处。"
 legend_spread_events.5330.a: "[promoted_legend_owner.GetSheHe]好大的胆子！我是一个虔诚的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]！"
 legend_spread_events.5330.b: "我不能和[promoted_legend_owner.GetHerHim]扯上关系。"
 legend_spread_events.5330.c: "我就这一次睁一只眼闭一只眼……"
 legend_spread_events.5330.c.success: "你的声望帮助了[promoted_legend_owner.GetFirstNamePossessiveNoTooltip]"
 legend_spread_events.5335.t: "有价值的话题"
 legend_spread_events.5335.desc: "显然，我要讲的是[promoted_legend.GetName]的好故事，但必须说的是，[promoted_legend_owner.GetFirstName]极佳的风度和正直的品行使它的传播变得容易了一些。\n\n贵族和平民都在谈论[promoted_legend_owner.GetHerHis]高尚的人格，这当然无不传到我的耳朵里。"
 legend_spread_events.5335.a: "培育[promoted_legend_owner.GetHerHis]的传奇真是一件幸事！"
 legend_spread_events.5335.b: "也许我可以利用这一点来推进我们的事业……"
 legend_spread_events.5335.c: "我能从[promoted_legend_owner.GetHerHim]身上学到一些东西吗？"
 legend_spread_events.5335.c.success: "你从[promoted_legend_owner.GetFirstNameNoTooltip]那里获得了一些见解"
 legend_spread_events.8000.t: "隐藏的巨著"
 legend_spread_events.8000.desc: "尽管做出了种种努力，仍然有人否认[promoted_legend.GetProtagonist.GetCulture.GetName]人是[promoted_legend.GetProperty('culture').Culture.GetName]人的真正继承人。今天[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]给我带来了一些消息，它将打消人们对我宣称正统的任何怀疑！\n\n[chronicler.GetSheHe|U]告诉我有一本古老的巨著，[chronicler.GetSheHe]相信它存在于[promoted_legend.GetProperty('original_region').GeographicalRegion.GetName]的某个地方，准确地说是[province_to_visit.GetName]。消息来源或许很粗略，但如果我去找到这本巨著，就可以证明[promoted_legend.GetName]的正统性。"
 legend_spread_events.8000.a: "我要去冒险了！"
 legend_spread_events.8000.b: "我要待在家里！"
 travel_to_tome_tt: "你将[travel|E]到[province_to_visit.GetName]，在那里你可以找到这部古老的巨著"
 legend_spread_events.8001.t: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]人的巨著：被时间遗忘"
 legend_spread_events.8001.desc: "不幸的是，环境迫使我放弃了旅行的计划，我能追踪的证据也变得越来越少。现在我已经没有办法找到这本书了，我担心它可能要被时间遗忘了。"
 legend_spread_events.8001.a: "该死！"
 legend_spread_events.8002.t: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]人的巨著：抵达"
 legend_spread_events.8002.desc: "我终于到达了[province_to_visit.GetName]，很快在当地人的引导下，我找到了据信存在陵墓的废墟。这座曾经伟大的[promoted_legend.GetProperty('culture').Culture.GetName]文明摇摇欲坠的纪念碑让我想起了[promoted_legend.GetProperty('title').Title.GetNameNoTier]，我确信这两者之间一定有联系！\n\n废墟十分脆弱，我能看到支承结构在岁月的重压下变得衰朽，我必须小心行事，否则可能会毁掉这座纪念碑。"
 legend_spread_events.8002.a: "需要仔细研究。"
 legend_spread_events.8002.b: "让废墟见鬼去吧，我一定要找到那本书！"
 legend_spread_events.8002.c: "要学的东西太多了，让那本书见鬼去吧！"
 legend_spread_events.8002.d: "我读到过这个地方！我知道去哪里找。"
 legend_spread_events.8003.t: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]人的巨著：出土"
 legend_spread_events.8003.desc: "我和我的随从们在废墟中搜寻了好几天，但仍然没找到任何能表明[promoted_legend.GetProtagonist.GetCulture.GetCollectiveNoun]文化和[promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun]文化之间有联系的东西。然后，突然，我的同伴递给我一个被残酷的时间消磨掉了一半的盒子，里面是一本积满灰尘和污垢的书。\n\n轻轻拍打抖动后，我发现这本书中以鲜明的[promoted_legend.GetProtagonist.GetCulture.GetNameNoTooltip]风格画满了[promoted_legend.GetProperty('culture').Culture.GetName]神话中的生物！虽然文字已经褪色，消逝在时光中，但我必须相信这本精彩的书证明了两种文化之间的明确关联！"
 legend_spread_events.8003.a: "多么不可思议的发现啊！"
 legend_spread_events.8004.t: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]人的巨著：失落"
 legend_spread_events.8004.desc: "我和我的随从们尽可能搜索了这些废墟，但没有找到这本所谓巨著的任何迹象。然而，在废墟中有许多意义重大的物品，其中一些毫无疑问出自[promoted_legend.GetProperty('culture').Culture.GetName]人之手。\n\n我口袋里装着一个小动物的石雕，准备回家。"
 legend_spread_events.8004.a: "至少这不是完全的浪费。"
 legend_spread_events.8010.t: "陌生的身影"
 legend_spread_events.8010.desc: "我们在路上停下来休息。我的随从们围出一块空地，忙着警戒土匪，收集补给，留我一个人独处片刻。风吹灭了我噼啪作响的营火，就像一个对手压得我喘不过气来。我感觉身后有什么东西，转过身看到一个陌生人进了我的营地。[challenger.GetSheHe|U]若无其事地笑了笑，好像[challenger.GetSheHe]一直都在那儿似的。\n\n“[ROOT.Char.GetNameNoTooltip]，这是多么幸运的一天，碰巧遇到了‘传奇’[ROOT.Char.GetHerselfHimself]本人。”[challenger.GetSheHe|U]拔出[challenger.GetHerHis]的武器指向我。“证明你是个传奇，[ROOT.Char.Custom('InsultNoun')]。”"
 legend_spread_events.8010.a: "“我们的战斗将是传奇。”"
 legend_spread_events.8010.b: "“卫兵！”"
 legend_spread_events.8012.t: "传奇终会消亡"
 legend_spread_events.8012.desc: "我的随从们回来时正好看到我倒在[challenger.GetSheHe]脚下。就在我站起身面对我那强大而陌生的对手时，[challenger.GetSheHe]似乎消失在了荒野中，仿佛[challenger.GetHerHis]根本就不存在一样。"
 legend_spread_events.8012.a: "其他人都看到了[challenger.GetHerHim]，对吧？"
 legend_spread_events.8012.b: "没人看见什么。"
 legend_spread_events.8013.t: "传奇的胜利"
 legend_spread_events.8013.desc: "我的随从回来时，我刚好战胜了这位神秘的对手。[challenger.GetHerHis|U]的武器掉在地上，目瞪口呆地抬头望向我。\n\n我呼唤我的随从，但当我向脚下望去时，[challenger.GetSheHe]已经消失了，就好像[challenger.GetSheHe]从来没有出现过一样。"
 legend_spread_events.8013.a: "我想……我赢了。"
 legend_spread_events.8020.t: "异端！"
 legend_spread_events.8020.desc: "今天我在[ROOT.Char.Custom('GetCourt')]上被人打断了话，[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)]朝我的宝座冲过来，指着我大喊\"异端\"。\n\n“[legend.GetName|U]的故事声称[legend.GetProtagonist.GetNameNoTooltip]拥有比[ROOT.Char.GetFaith.HighGodName]更强大的力量！这是异端邪说，最严重的那种！”\n\n对我来说，[challenger.GetSheHe|U]听起来像个疯子，但[ROOT.Char.Custom('GetRoom')]里的窃窃私语表明有些人已经同意了[challenger.GetHerHim]的观点。"
 legend_spread_events.8020.a: "我可以说服他们。"
 legend_spread_events.8020.a.win: "你赢得了辩论"
 legend_spread_events.8020.a.lose: "你输了这场辩论"
 legend_spread_events.8020.b: "把这个[challenger.Custom('InsultNoun')]赶出我的[ROOT.Char.Custom('GetCourt')]。"
 legend_spread_events.8020.c: "不，神圣的力量#EMP 来自#!于[ROOT.Char.GetFaith.HighGodName]。"
 legend_spread_events.8030.t: "像你"
 legend_spread_events.8030.desc: "在远处，我听到了[child.Custom2('MyCharacterIntroduction', ROOT.Char)]和[child.GetHerHis]的伙伴们玩耍的笑声。\n\n“我是[legend.GetProtagonist.GetNameNoTooltip]，我是英雄！”[child.GetSheHe|U]正在为崇拜[child.GetHerHis]的同伴们重演[legend.GetName]。\n\n孩子们都惊奇而崇拜地看着[child.GetFirstNameNoTooltip]，被这个故事迷住了。听到那些传奇的名字和地方，以这样的活力和热情从下一代的嘴里走过，我的心在飞翔。虽然总有一天我们都会化为尘土，但这个传奇却永远不会消亡。"
 legend_spread_events.8030.a: "由[child.GetHerHim]去吧。"
 legend_spread_events.8030.b: "我应该亲自朗诵一番！"
 legend_spread_events.8040.t: "罪恶的祖先"
 legend_spread_events.8040.desc: "“你是卑鄙的罪人[ancestor.GetName]的后裔？”今天早上，[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我致意时，伸出手指，[challenger.GetHerHis]的眼睛里带着狂热的神情。“亵渎！[ancestor.GetSheHe|U]是一个邪恶的[ancestor.GetWomanMan]，有着邪恶的恶习。[ancestor.GetSheHe|U]并不像我们大家所认为的那样[virtue_trait.GetName(ancestor)]，[ancestor.GetSheHe]很[sin_trait.GetName(ancestor)]，如果世上有罪人的话，此人就是个罪人!”\n\n[challenger.GetHerHis]的声音充满信心，[challenger.GetSheHe]带来了大量关于[ancestor.GetNamePossessiveNoTooltip]不虔诚行为的记录和文字轶事，这使我声称自己属于[ancestor.GetHerHis]的血统看起来不太好了……"
 legend_spread_events.8040.a: "这些当然都是无稽之谈。"
 legend_spread_events.8040.a.win: "你说服了[challenger.GetHerHim]"
 legend_spread_events.8040.a.lose: "你的名声被玷污了"
 legend_spread_events.8040.b: "亵渎神明的家伙，滚出我的[ROOT.Char.Custom('GetCourt')]！"
 legend_spread_events.8050.t: "高尚的祖先"
 legend_spread_events.8050.desc: "今天早上，[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]匆匆向我走来，手里拿着一堆旧[chronicler.Custom('GetWritingMaterialPlural')]，[chronicler.GetHerHis]的脸上洋溢着激情。\n\n“我的[ROOT.Char.GetTitleAsNameNoTooltip|U]，我有一个好消息。我一直在寻找关于[ancestor.GetName]的信息，我发现有证据表明[ancestor.GetHerHis]的[sin_trait.GetName(ancestor)]被夸大了，实际上[ancestor.GetSheHe]很[virtue_trait.GetName(ancestor)]！”\n\n这很困难，但如果我能证明这是真的，[ancestor.GetNameNoTooltip]的遗产将更具声望！"
 legend_spread_events.8050.a: "这一定是真的！"
 legend_spread_events.8050.a.win: "你说服了所有人"
 legend_spread_events.8050.a.lose: "你没能说服任何人"
 legend_spread_events.8050.b: "让我们专注于我们能证明的事情。"
 legend_spread_events.8050.c: "但是……#EMP 我#!呢？"
 legend_spread_events.8060.t: "临终告解"
 legend_spread_events.8060.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]来迎接我，说有关于[legend.GetName]的新发现。\n\n[chronicler.GetSheHe|U]声称，在[ancestor.GetNamePossessive]临终前，[ROOT.Char.GetFaith.HighGodName]进入了[ancestor.GetHerHis]的内心，让[ancestor.GetHerHim]领悟了[ROOT.Char.GetFaith.GetName]的美德。\n\n在这最后的一幕中，[ancestor.GetSheHe]被救赎并被带到[ROOT.Char.GetFaith.PositiveAfterLife]。"
 legend_spread_events.8060.a: "当然，[ancestor.GetSheHe]是个[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]！"
 legend_spread_events.8060.a.win: "你说服了所有人"
 legend_spread_events.8060.a.lose: "你宣布的事情仍然不能令人信服"
 legend_spread_events.8060.b: "至少[ancestor.GetHerHis|U]的#EMP 价值观#!是[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]的。"
 legend_spread_events.8070.t: "神圣的事件"
 legend_spread_events.8070.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]今天带着一个有趣的建议来找我。[chronicler.GetSheHe|U]声称[chronicler.GetSheHe]可以稍微歪曲事实，把[legend.GetName]的故事改写成发生在[holy_site.GetName]的圣地，而不是世俗的[location.GetName]。\n\n这当然是伪造的，但它会给这个故事增加一些额外的虔诚。"
 legend_spread_events.8070.a: "我们开始吧。"
 legend_spread_events.8070.a.win: "每个人都相信了"
 legend_spread_events.8070.a.lose: "没有人相信"
 legend_spread_events.8070.b: "不，[location.GetNameNoTooltip]只是#EMP 类似#![holy_site.GetNameNoTooltip]。"
 legend_spread_events.8080.t: "传奇的拳头"
 legend_spread_events.8080.desc: "我正在和[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]以及我的一群廷臣热情地聊着天。我在叙述[legend.GetName]的故事时被[chronicler.GetNameNoTooltip]打断了。\n\n“跟我讲讲那只[legend.GetProperty('beast').GetFlagName]是怎么被杀死的，[ROOT.Char.GetTitleAsNameNoTooltip]。它被徒手打死这件事，是真的还是假的？”"
 legend_spread_events.8080.a: "是的。事实正是如此。"
 legend_spread_events.8080.a.crit_win: "所有人都相信了你"
 legend_spread_events.8080.a.win: "人们似乎相信你"
 legend_spread_events.8080.a.lose: "人们似乎不相信你"
 legend_spread_events.8080.a.crit_lose: "没人相信你"
 legend_spread_events.8080.b: "其实和其他猎人做的没什么两样。"
 legend_spread_events.8090.t: "[watery_place.GetProvince.GetTerrain.GetNameNoTooltip|U]的[person_of_the_lake.GetLadyLord|U]"
 legend_spread_events.8090.desc: "我再次向[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]口述[legend.GetName]的故事，而[chronicler.GetHerHim]把它誊抄在[chronicler.Custom('GetWritingMaterial')]上，但当我讲到故事的开头时，[chronicler.GetSheHe]停下了把我的话抄写在[chronicler.Custom('GetWritingMaterial')]上的工作。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip|U]，我注意到这里少了点什么。[legend.GetProtagonist.GetShortUIName]不是在[watery_place.GetName]遇到了一个神秘的[person_of_the_lake.GetWomanMan]吗？那个[person_of_the_lake.GetWomanMan]不是从水里冒出来，给了[legend.GetProtagonist.GetShortUIName]一个神圣的使命吗？难道没有这回事吗？”"
 legend_spread_events.8090.a: "啊，是的，我们怎能忘记。"
 legend_spread_events.8090.b: "胡说八道：那是我自己铸就的！"
 legend_spread_events.8100.t: "闹鬼"
 legend_spread_events.8100.desc: "一道闪电将我从睡梦中惊醒，我的[ROOT.Char.Custom('GetDoor')]被猛地撞开，[superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]出现在我的床脚。\n\n“很抱歉吵醒你，[ROOT.Char.GetTitleAsNameNoTooltip|U]，但我们很多人都睡不着。我坚信这里有恶灵作祟，它想带走我们所有人。”\n\n虽然这么晚被吵醒让我很不高兴，但我对一种将恶灵封印进物品里的仪式还是比较熟悉的……"
 legend_spread_events.8100.a: "我要把它注入我的宝物里！"
 legend_spread_events.8100.a.win: "你注入了灵体"
 legend_spread_events.8100.a.lose: "你的咒语失败了"
 legend_spread_events.8100.a.crit_lose: "你突然昏了过去"
 legend_spread_events.8100.b: "你疯了吗？滚出去！"
 legend_spread_events.8100.c: "我知道具体该怎么做。"
 legend_spread_events.8100.d: "我要把这种灵体吸收到我自己身上！"
 artifact_dread_gain_mult_3_modifier: "可怕"
 legend_spread_events.8110.t: "[loser.GetFaith.GetAdherentNamePluralNoTooltip|U]的鲜血"
 legend_spread_events.8110.desc: "“哦，别胡扯了，根本不可能发生这种事。”\n\n“不，这是真的！[infidel_weapon.GetName|U]染上了一千名[loser.GetFaith.GetAdherentNamePluralNoTooltip]的鲜血！[ROOT.Char.GetNameNoTooltip|U]在[memory.GetName]中亲手杀了他们！”\n\n[courtier_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和[courtier_2.Custom2('MyCharacterIntroduction', ROOT.Char)]正激烈地争论着，但当他们意识到我在听时，他们沉默了下来。"
 legend_spread_events.8110.a: "是真的，他们都是我亲手杀的。"
 legend_spread_events.8110.a.win: "你说服了他们两个"
 legend_spread_events.8110.a.lose: "你的话没有说服力"
 legend_spread_events.8110.b: "不，这不是真的。"
 legend_spread_events.8110.c: "那是场伟大的战斗，应该得到纪念。"
 travel_to_distant_land_tt: "你将[travel|E]至[distant_location.GetName]"
 legend_spread_events.8120.t: "神秘的[distant_title.GetBaseNameNoTooltip|U]"
 legend_spread_events.8120.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]很有礼貌地向我问好，看起来很是兴奋。\n\n[chronicler.GetSheHe|U]告诉我有这么一处神秘的土地，一般被称为“[distant_title.GetBaseNameNoTooltip|U]”，并在我面前展开一张通往这个神奇地方的地图。[chronicler.GetSheHe|U]告诉我，那儿的河里流淌着奶与蜜，甚至农民也受益于土地的丰饶而变得肥胖。虽然我通常不会冒险去这么远的地方，但我英雄之旅的故事肯定会对[legend.GetName]产生影响！"
 legend_spread_events.8120.a: "我一定要去那儿！"
 legend_spread_events.8120.b: "[distant_title.GetBaseNameNoTooltip|U]？这样的地方不可能存在。"
 legend_spread_events.8121.t: "遥远的国度：放弃"
 legend_spread_events.8121.desc: "我那张神奇的[distant_title.GetBaseNameNoTooltip|U]地图不见了，恐怕我有生之年永远也无法到达那片土地。"
 legend_spread_events.8121.a: "唉。"
 legend_spread_events.8122.t: "遥远的国度：抵达"
 legend_spread_events.8122.desc.intro: "终于，我抵达了遥远的[distant_location.GetName]，"
 legend_spread_events.8122.desc.disappointing.sweden: "感到无比的失望。天空一整天都黑压压的，食物不过是腌鱼和陈面包，当地人彼此都不怎么说话，而且这儿冷得让人难以忍受。"
 legend_spread_events.8122.desc.disappointing.tribal: "感到非常失望。我本以为会有一座高耸的大都市，但我所看到的只是一些帐篷和棚屋。"
 legend_spread_events.8122.desc.disappointing.wet: "看到的东西让我十分难过。在艰难地涉水而过之后，我看到了几座围绕着浑水建造的形态各异的小屋。"
 legend_spread_events.8122.desc.disappointing.dry: "在这里看到的状况让我很是震惊。干枯的灌木散落在荒废的建筑中，几乎一个生物都看不到。"
 legend_spread_events.8122.desc.disappointing.fallback: "这与我所得到的承诺相去甚远。“[distant_title.GetBaseNameNoTooltip|U]”这片伟大且神奇的土地，曾经激发了我的想象，但看来也只是想象。真正的[distant_title.GetBaseNameNoTooltip]渺小又可悲。"
 legend_spread_events.8122.desc.not_disappointing: "而这个陌生的地方正如我所想象中那样！[distant_title.GetBaseNameNoTooltip]人来人往，文明发达。市场摊位上摆满了食物，喧嚣声让这座城市充满了生机。"
 legend_spread_events.8122.desc.slightly_disappointing: "但这里跟我得到的承诺不太一样。虽然[distant_title.GetBaseNameNoTooltip]确实让人眼前一亮，但河流里并不流淌着奶与蜜，当地贵族的财富看起来也没有特别不可思议。"
 legend_spread_events.8122.desc.somewhat_disappointing: "但感觉也就那样。虽然这处定居点确实不错，但如果这就是[distant_title.GetBaseNameNoTooltip]所能提供的最好的定居点，那它的辉煌显然被过分夸大了。"
 legend_spread_events.8122.desc.bridge: "\n\n我走到一座我认为是贵族之家的宅邸，迎接我的是"
 legend_spread_events.8122.desc.outro.same_culture: "一个尤为熟悉的[distant_courtier.GetWomanMan]。[distant_courtier.GetName|U]用完美的[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]介绍了[distant_courtier.GetHerselfHimself]自己，并且询问我我对其雇主[distant_liege.GetName]有什么索求。"
 legend_spread_events.8122.desc.outro.same_religion: "一名很好的[ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip][distant_courtier.GetWomanMan]！看来即使在这里，[ROOT.Char.GetFaith.HighGodName|U]也得到了恰当的崇拜。[distant_courtier.GetSheHe|U]向我询问我是谁以及我大老远跑来这里的目的。"
 legend_spread_events.8122.desc.outro.fallback: "一位陌生的贵族[distant_courtier.GetWomanMan]。我的贵族气质显然先声夺人，[distant_courtier.GetSheHe]似乎非常急切地想要知道我是谁以及我来此地的目的。"
 legend_spread_events.8122.a: "我想看看这里的人是怎么战斗的。"
 legend_spread_events.8122.b: "让我跟你的主人讲讲[legend.GetName]。"
 legend_spread_events.8122.b.success: "你的传奇扣人心弦"
 legend_spread_events.8122.b.failure: "[distant_liege.GetFirstName]感到无聊"
 legend_spread_events.8122.c: "你有礼物要给我吗？"
 legend_spread_events.8124.t: "遥远的国度：战败"
 legend_spread_events.8124.desc: "我英勇地战斗，但看来还是敌不过[distant_title.GetAdjective]人战士的战斗风格。虽然我被打败了，但我在这片神秘的土地上与一个异族人比武，这已足以提升我的传奇地位。"
 legend_spread_events.8124.a: "唉。"
 legend_spread_events.8125.t: "遥远的国度：获胜"
 legend_spread_events.8125.desc: "我的对手以一种我从未见过的方式战斗，虽然一开始让我不知所措，但我最终取得了胜利。我战胜[distant_title.GetAdjective]人勇士的传奇无疑会传播得很远很远。"
 legend_spread_events.8125.a: "太棒了。"
 legend_spread_events.8125.b: "加入我吧！"
 legend_spread_events.8130.t: "天使领进门"
 legend_spread_events.8130.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]带着关于[legend.GetName]的消息来找我。[chronicler.GetSheHe|U]告诉我，[chronicler.GetSheHe]找到了多份记录，证明[founder.GetName]不仅仅是一个[founder.GetTitleAsNameNoTooltip]。[founder.GetHerHis|U]作为[legend_title.GetName]的权力是由一位天使赐予[founder.GetHerHim]的。\n\n这位来自[ROOT.Char.GetFaith.PositiveAfterLife]的使者承诺[ROOT.Char.GetHouse.GetNameNoTooltip]家族将永远统治[legend_title.GetName]并在尘世执行[ROOT.Char.GetFaith.HighGodNamePossessive]的旨意。虽然这是一个令人难以置信的说法，但如果我能让足够多的人相信它，就没有人会质疑我的统治。"
 legend_spread_events.8130.a: "这是真的。"
 legend_spread_events.8130.a.win: "你的宣称听起来可信"
 legend_spread_events.8130.a.lose: "你的宣称被认为是异端邪说"
 legend_spread_events.8130.b: "不，这是异端。"
 legend_spread_events.8141.t: "传奇的胜利"
 legend_spread_events.8141.desc: "[enemy_commander.GetNamePossessive]的军队溃不成军，我独自沐浴在自身的荣耀中。在我的周围四散着被撕碎的旗帜和那些反对我的人的腐烂尸体。一名士兵躺在我身边，痛苦地哭泣，手上满是自己内脏流出的鲜血。我深吸了一口刺鼻的死亡气息，胜利的气息。\n\n事实上，是我作为骑士的勇武和作为指挥官的战略决定了这场战斗。这肯定会让我名声大噪。"
 legend_spread_events.8141.a: "一个值得传颂的传奇。"
 legend_spread_events.8141.b: "这是对未来的预示。"
 legend_spread_events.8150.t: "永久的印记"
 legend_spread_events.8150.desc: "在享用大餐时，我察觉到[intrigued_guest.Custom2('MyCharacterIntroduction', ROOT.Char)]一直在目不转睛地盯着我的[ROOT.Char.Custom('GetInjuredBodyPart')]，显然对我的[ROOT.Char.Custom('PermanentInjuryAdjective')]很感兴趣。\n\n[intrigued_guest.GetHerHim]一注意到我发现了，就赶紧把目光挪开了，显然被逮到呆呆看着我身体上的畸形让[intrigued_guest.GetSheHe]非常尴尬。虽然[intrigued_guest.GetHerHis]的好奇确实让我感觉到了一丝被羞辱的味道，但这也给了我讲述这道伤疤由何而来的机会。"
 legend_spread_events.8150.a: "“我这是在和一头猛兽搏斗时受伤的！”"
 legend_spread_events.8150.b: "“我这是在为[ROOT.Char.GetFaith.HighGodName|U]而战时遭到了异教徒的攻击。”"
 legend_spread_events.8150.c: "“这是一个我会带进坟墓的故事。”"
 legend_spread_events.8150.d: "“你没有礼貌吗？别盯着看了！”"
 legend_spread_events.8160.t: "传奇爱情"
 legend_spread_events.8160.desc: "一想到[soulmate.GetHerHim]，我的心就怦怦乱跳，即使我独自坐在[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '帐篷', '书房')]里，我也只想把我们的爱唱给所有愿意听的人听。我拿着[ROOT.Char.Custom('WritingInstrument')]快速在书页上写着，而墨水中感情的流淌，比我写得还要快。\n\n在我将对[soulmate.GetHerHis]的赞美写满书页时，我不禁思考，我该如何通过[legend.GetName]的故事让我们的爱永垂不朽！虽然这个故事的主角是我，但赢得我那美丽的[soulmate.Custom('PetName')]的心将为这个故事锦上添花。"
 legend_spread_events.8160.a: "我们将一起成为传奇。"
 legend_spread_events.8160.b: "不，这个故事只是给我一个人的。"
 legend_spread_events.8170.t: "丧钟为谁而鸣"
 legend_spread_events.8170.desc.intro: "一天晚上，我回到自己的房间，又一天的单调乏味让我精疲力竭。半睡半醒中，我突然被金属摩擦石头的尖锐声音惊醒。\n\n我清醒过来，看到床边有个影子，[ROOT.Char.GetFaith.DeathDeityHerHis]的露齿笑容是我能清楚看到的[ROOT.Char.GetFaith.DeathDeityHerHim]唯一被照亮的部分。我动不了，只能盯着[ROOT.Char.GetFaith.DeathDeitySheHe]拿着匕首向我走来。\n\n然后，我突然又醒了。"
 legend_spread_events.8170.desc.mid.taoist: "显然这标志着我的炁并未与[ROOT.Char.GetFaith.HighGodName|U]和谐统一。"
 legend_spread_events.8170.desc.mid.reincarnation: "虽然我的灵魂总有一天会继续轮回，但我只是还没有准备好。"
 legend_spread_events.8170.desc.mid.fallback: "[ROOT.Char.GetFaith.DeathDeitySheHe|U]用这次来访标记了我。"
 legend_spread_events.8170.desc.outro: "我担心我很快就会被[ROOT.Char.GetFaith.DeathDeityName|U]收走，这个命运我必须改变！"
 legend_spread_events.8170.a: "我必须永生。"
 legend_spread_events.8170.b.chess: "[ROOT.Char.GetFaith.DeathDeitySheHe|U]可能只是想下一盘棋。"
 legend_spread_events.8170.b.fallback: "这是一个梦。仅此而已，别无其他。"
 legend_spread_events.8171.t: "未来的回声"
 legend_spread_events.8171.desc: "我把我刚出生的婴儿抱在怀里，在[child.GetHerHis]身上看到了我自己的脸。每个人都说[child.GetSheHe]长得很像我，他们说得对。\n\n也许这就是我一直在寻找的永生，有人在我死后继承我的遗产，继续我的故事。"
 legend_spread_events.8171.a: "故事永远不会结束。"
 legend_spread_events.8172.t: "人生的意义？"
 legend_spread_events.8172.desc: "我周围一片黑暗。在前方，远处有一盏孤灯。我本能地穿过这片虚空，走向那一点光，直到我看到一个穿着白衣的孤独身影，看起来就像一个更老的我。\n\n[ROOT.Char.GetSheHe|U]对我微笑，带着一种只有[ROOT.Char.GetMotherFather]才能给予的温暖，并邀请我坐在[ROOT.Char.GetHerHim]身边。沐浴在[ROOT.Char.GetHerHis]的温暖中，我感到一种莫名的喜悦和平静。\n\n“你知道我为什么让凡人死去吗，[ROOT.Char.GetFirstNameNoTooltip]？这就是我们之间的区别。你知道生命有多珍贵。你在[ROOT.Char.GetFaith.PositiveAfterLife]的永生即将到来，但现在，还有人在下面等着你。”"
 legend_spread_events.8172.a: "“我明白了。我终于明白了。”"
 legend_spread_events.8172.b: "“不！我#EMP 将#!永远活着！”"
 legend_spread_events.8172.c: "“我想我现在准备好了。”"
 legend_spread_events.8172.a.flavor: "你醒了，完全变了一个人！"
 legend_spread_events.8172.b.flavor: "你醒来时精神焕发。"
 legend_spread_events.8172.c.flavor: "你决定悄悄离开。"
 legend_spread_events.8180.t: "正义的复仇"
 legend_spread_events.8180.desc: "最近我夜夜失眠，总是想起[dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]是怎么[dead_parent.GetDeathReason]。[killer.GetSheHe]活着，[dead_parent.GetFirstNameNoTooltip]死了，还能相信正义吗?\n\n一想到[killer.GetHerHim]还能喘着气大摇大摆地走来走去，我就热血沸腾，只想结束这一切。"
 legend_spread_events.8180.a: "[killer.GetNameNoTooltip]是我的敌人。"
 legend_spread_events.8180.b: "我必须学会宽恕。"
 8180_bonus_if_you_kill_tt: "如果你杀死了[killer.GetName]，你的传奇品质会大大提高。"
 legend_spread_events.8181.t: "那[killer.Custom('InsultNoun')|U]死了"
 legend_spread_events.8181.desc.intro: "终于，[killer.GetName]断气了，我终于可以松一口气了，[killer.GetSheHe]不再用[killer.GetHerHis]的存在玷污这个世界了。"
 legend_spread_events.8181.desc.mid.murder: "亲手把[killer.GetHerHim]送进[ROOT.Char.GetFaith.NegativeAfterLife]是我莫大的荣耀。"
 legend_spread_events.8181.desc.mid.fallback: "我本想亲手杀了那[killer.Custom('InsultNoun')]，但似乎[ROOT.Char.GetFaith.HighGodName]对那[killer.Custom('InsultNoun')]有[ROOT.Char.GetFaith.HighGodHerHis]自己的安排。"
 legend_spread_events.8181.desc.outro: "\n\n我觉得[dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]现在终于可以安息了，世界本应如此。"
 legend_spread_events.8181.a: "正义终于到来了。"
 legend_spread_events.8190.t: "[ROOT.Char.MakeScope.Var('animal_type').GetFlagName|U]的孩子"
 legend_spread_events.8190.desc: "一天深夜，我舒舒服服地坐在书房里，向[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]讲述[legend.GetName]的故事。我经常被同龄人称为“怪人”。我身上有一些东西，让别人很难和我打交道。\n\n我很难回忆起童年早期的大部分事情，但我一直对高贵的[ROOT.Char.MakeScope.Var('animal_type').GetFlagName]有一种强烈的亲切感，就像人们对自己的父母一样。我立刻站了起来，[chronicler.GetNameNoTooltip]放下了[chronicler.GetHerHis]的[chronicler.Custom('WritingInstrument')]。我敢这样宣称吗？我敢说我是被[ROOT.Char.MakeScope.Var('animal_type').GetFlagName]养大的吗？"
 legend_spread_events.8190.a: "我敢！"
 legend_spread_events.8190.a.win: "你说服了[chronicler.GetFirstNameNoTooltip]"
 legend_spread_events.8190.a.lose: "某些东西变了味"
 legend_spread_events.8190.a.crit_lose: "[chronicler.GetFirstNameNoTooltip]似乎在嘲笑你"
 legend_spread_events.8190.b: "我不敢。"
