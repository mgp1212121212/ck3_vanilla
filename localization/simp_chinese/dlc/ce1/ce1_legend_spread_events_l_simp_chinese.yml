 ancient_culture_tome: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|U]人的巨著"
 ancient_culture_tome_desc: "这部古老的巨著似乎说明了[promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun]文化与[ROOT.Char.GetCulture.GetCollectiveNoun]文化之间存在的纽带。"
 ancient_culture_artifact: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|U]人的雕刻"
 ancient_culture_artifact_desc: "这尊动物造型的古代雕塑是由[promoted_legend.GetProperty('culture').Culture.GetName]人雕刻的。它已经风化，难以辨认，但把历史的一部分拿在手里，会让人觉得自己在某种程度上与它联系在一起。"
 legend_chapter_punched_animal_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]冲向那只[Localize( beast )]，一拳就将它的头盖骨打得粉碎。"
 legend_chapter_punched_animal_good: "[Localize( beast )]扑向[ROOT.Legend.GetProtagonist.GetNameNoTooltip]，一人一兽展开了近身搏斗。尽管有意外因素，但[ROOT.Legend.GetProtagonist.GetSheHe]还是赤手空拳杀死了那头野兽。"
 legend_chapter_punched_animal_bad: "[Localize( beast )]扑向[ROOT.Legend.GetProtagonist.GetNameNoTooltip]，一人一兽展开了近身搏斗。虽然最终[ROOT.Legend.GetProtagonist.GetSheHe]全靠[ROOT.Legend.GetProtagonist.GetHerHis]的狩猎团队的援救才得以活命，但那头野兽被杀死了。"
 legend_chapter_punched_animal_very_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]脱离队伍去攻击[Localize( beast )]的腹部，让[ROOT.Legend.GetProtagonist.GetHerHis]的狩猎团队陷入混乱。在彻底将队伍置于险境，并让[ROOT.Legend.GetProtagonist.GetHerselfHimself]自己丢尽了脸后，这头野兽被杀死了。"
 legend_chapter_person_of_lake_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]看见一位来自[ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife]的存在从水里升起。[ROOT.Legend.GetProtagonist.GetSheHe|U]与其交谈，并被授予了[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]交付的使命。"
 legend_chapter_person_of_lake_good: "在湿地漫步时，[ROOT.Legend.GetProtagonist.GetNameNoTooltip]遇到了一位住在水中的伟大智者，授予了[ROOT.Legend.GetProtagonist.GetHerHim]一个神圣的使命。"
 legend_chapter_person_of_lake_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]因为喝了脏水而神志不清地徘徊，在此期间[ROOT.Legend.GetProtagonist.GetHerHim]看到了一位美丽智者的幻象，指明了[ROOT.Legend.GetProtagonist.GetHerHis]神奇的天命。"
 legend_chapter_person_of_lake_very_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]遇到了一个憔悴的老隐士，此人唾沫横飞，对着任何愿意听的人尖叫着预言。[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]相信了这个沼泽居民的话，并选择让它成为[ROOT.Legend.GetProtagonist.GetHerHis]的命运。"
 legend_chapter_great_battle: "[ROOT.Legend.GetProtagonist.GetNamePossessive|U]的部队被[ROOT.Legend.MakeScope.Var('8141_commander').Char.GetNameNoTooltip]和[ROOT.Legend.MakeScope.Var('8141_commander').Char.GetHerHis]的军队逼入绝境。这场战斗漫长而血腥，许多人失去了生命，但[ROOT.Legend.GetProtagonist.GetNameNoTooltip]取得了胜利，[ROOT.Legend.GetProtagonist.GetHerHis]的旗帜和武器都浸透了敌人的鲜血。"
 legend_chapter_battled_mighty_beast_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]勇敢地与一头威猛而强大的野兽战斗并取得了胜利，但这场搏斗在[ROOT.Legend.GetProtagonist.GetHerHis]身上留下了永久的伤痕。"
 legend_chapter_battled_mighty_beast_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]决定攻击一只强大的野兽，却在徒劳的努力中受了永久的伤害。"
 legend_chapter_injured_evangelising_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]勇敢地向异端和不信者传教，期间[ROOT.Legend.GetProtagonist.GetSheHe]因自己的信仰遭受攻击，在[ROOT.Legend.GetProtagonist.GetHerHis]的身体上留下了永久性的伤痕。"
 legend_chapter_injured_evangelising_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]在农民中宣扬异端邪说，被一群虔诚的信徒打伤。"
 legend_chapter_mysterious_injury: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]因为神秘原因[ROOT.Legend.GetProtagonist.Custom('GainedPermanentInjury')]。到底是什么导致[ROOT.Legend.GetProtagonist.GetHerHis][ROOT.Legend.GetProtagonist.Custom('PermanentInjuryAdjective')]了，除了[ROOT.Legend.GetProtagonist.GetHerselfHimself]自己，谁也不知道。"
 legend_chapter_love: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]赢得了[ROOT.Legend.GetProtagonist.GetHerHis]的一生挚爱[ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetNameNoTooltip]的心。[ROOT.Legend.GetProtagonist.GetHerHim]为别人做出许多伟大事迹时，[ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetFirstNameNoTooltip]一直陪在身边，据说他们的爱是来自[ROOT.Legend.GetProtagonist.GetFaith.FertilityGodName]的礼物。"
 legend_chapter_immortal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]在夜里被[ROOT.Legend.GetProtagonist.GetFaith.DeathDeityName|U]的一次令人震惊的拜访惊醒了。自从这次痛苦的拜访之后，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]决定要逃离其他人认为不可避免的事物，去追求这个世上的永生。"
 legend_chapter_immortal_child_conclusion: "随着[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip|U]的[ROOT.Legend.MakeScope.Var('8171_child').Char.Custom('GetDaughterSon')][ROOT.Legend.MakeScope.Var('8171_child').Char.GetNameNoTooltip]的出生，[ROOT.Legend.GetProtagonist.GetHerHis]对[ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U]永恒的恐惧被彻底消除了。在这婴儿身上，[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]看到了[ROOT.Legend.GetProtagonist.GetHerHis]自己的未来和[ROOT.Legend.GetProtagonist.GetHerHis]的遗产的永生。"
 legend_chapter_accept_mortality_conclusion: "[ROOT.Legend.GetProtagonist.GetFaith.CreatorName]找到[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]，直接向[ROOT.Legend.GetProtagonist.GetHerHim]讲述了创造的本质，以及有限生命的美丽。经过这次传奇的相遇，[ROOT.Legend.GetProtagonist.GetSheHe|U]好像变了一个人，开始平静地面对生命的短暂和[ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U]的安宁。"
 legend_chapter_confronted_creator_conclusion: "[ROOT.Legend.GetProtagonist.GetFaith.CreatorName]找到[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]，直接向[ROOT.Legend.GetProtagonist.GetHerHim]讲述了创造的本质，以及有限生命的美丽。但[ROOT.Legend.GetProtagonist.GetSheHe|U]甚至违抗了[ROOT.Legend.GetProtagonist.GetHerHis]自己的创造者，发誓[ROOT.Legend.GetProtagonist.GetHerHis]要继续追求永生。"
 legend_chapter_revenge_quest: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]发誓要向杀害[ROOT.Legend.GetProtagonist.GetHerHis]父母的[ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip]报仇。作为世上所有正义的代理人，[ROOT.Legend.GetProtagonist.GetNameNoTooltip]下定决心，要把向这个恶棍讨回公道作为[ROOT.Legend.GetProtagonist.GetHerHis]此生的目的。"
 legend_chapter_revenge_quest_complete: "最终，[ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip]被[ROOT.Legend.GetProtagonist.GetNameNoTooltip]杀死，送入了[ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife]。"
 legend_chapter_revenge_quest_divine_justice: "看来[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]认可[ROOT.Legend.GetProtagonist.GetNamePossessive]的看法，剥夺了[ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip]的生命，并将[ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetHerHim]送入了[ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife]。"
 legend_chapter_raised_by_animal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]小时候走丢了，被一只[ROOT.Legend.MakeScope.Var('animal_parent').GetFlagName]收养并抚养长大。许多人猜测这就是[ROOT.Legend.GetProtagonist.GetHerHis]所谓的古怪行为的原因。"
 legend_chapter_forged_own_path: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]知道接下来的旅程会很危险，但[ROOT.Legend.GetProtagonist.GetHerHis]的道路从一开始就确定了。[ROOT.Legend.GetProtagonist.GetSheHe]从不犹豫，仅以[ROOT.Legend.GetProtagonist.GetHerHis]自己的意愿确定路线和目标。"
