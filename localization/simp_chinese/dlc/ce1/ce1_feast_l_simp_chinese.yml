l_simp_chinese:
 feast_type_legendary: "传奇宴会"
 feast_type_legendary_desc: "$EFFECT_LIST_BULLET$$feast_phase_toast$专注于你的[legend|E]\n$EFFECT_LIST_BULLET$事件会有机会获得[opinion|E]\n$EFFECT_LIST_BULLET$某些选项可以降低[stress|E]\n\n#weak 流传万代的故事。#!"
 legendary_feast_valid_tt: "你#bold 没有#![promoted_legend|E]"
 feast.7204.t: "要讲述的故事"
 feast.7204.desc: "[ROOT.GetCharacter.Custom('GetMusicalInstrumentPlural')]的声音响彻[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]的大厅，客人们饮下了最后一滴[ROOT.Char.Custom('RegionalAlcoholicDrink')]。在台上，[bard.GetTitledFirstName]的声音和谐地响起。\n\n“听好了！听好了！我将向你们讲述[ROOT.Char.GetPromotedLegend.GetName]的故事。”"
 feast.7204.a: "所有人都会谈论这个！"
 feast.7204.b: "哈！别忘了这是#EMP 我的#!传奇！"
 feast.7204.c: "我的客人永远不会忘记这样的演出。"
 feast.7204.d: "还有更多故事！"
 feast.7205.t: "要倾听的故事"
 feast.7205.desc: "$feast.7204.desc$\n\n在[bard.GetHerHim]旁边，[host.GetTitledFirstName]骄傲地笑着。"
 feast.7205.a: "多么美妙的歌曲！"
 feast.7205.b: "#EMP 啊！#!他们这甚至有[host.Custom('GetExpensiveDessert')]！"
 legendary_feast_legend_modifier: "传奇东道主"
 legendary_feast_legend_modifier_desc: "该角色在一场盛大的宴会上传唱了自己的传奇——并且仍沐浴在如此荣耀中。"
 legendary_feast_legend_boost_modifier: "传奇宴会"
 legendary_feast_legend_boost_modifier_desc: "该角色在一场盛大的宴会上传唱了自己的传奇。"
