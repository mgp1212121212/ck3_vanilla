l_simp_chinese:
 story_event_legends.0001.t: "传奇的结尾"
 story_event_legends.0001.desc.intro: "这本关于[legend_protagonist.GetTitledFirstName]和[legend_protagonist.GetHerHis]无与伦比的伟业的书籍步入了尾声。这里是[promoted_legend.GetName]的结尾。\n\n"
 story_event_legends.0001.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0001.desc.battle: "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
 story_event_legends.0001.desc.hunt: "#EMP [promoted_legend.GetChapterDescriptionByName('hunt')]#!"
 story_event_legends.0001.desc.fallback: "#EMP [legend_protagonist.GetTitledFirstNamePossessiveNoTooltip|U]的传奇在一次不可思议的冒险中达到了高潮：[legend_protagonist.GetHerHis]的伟大事迹使所有的国王都感到惊奇，许多贵族和平民都希望能遇见[legend_protagonist.GetHerHis]，因为他们想亲眼看看这位传奇。#!"
 story_event_legends.0001.desc.outro: "\n\n写成于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]，[GetCurrentDate.GetStringLong]。"
 story_event_legends.0001.a: "让它被世人传唱吧。"
 story_event_legends.0002.t: "[legend_protagonist.GetHouse.GetBaseNameNoTooltip]家族之书"
 story_event_legends.0002.desc.intro: "这本关于[legend_protagonist.GetTitledFirstName]和[legend_protagonist.GetHerHis]高贵的家族——威名与正统性在这片土地上无人不知的[legend_protagonist.GetHouse.GetBaseName]家族——的书籍步入了尾声。这里是[promoted_legend.GetName]的结尾。\n\n"
 story_event_legends.0002.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0002.desc.battle: "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
 story_event_legends.0002.desc.fallback: "$story_event_legends.0001.desc.fallback$"
 story_event_legends.0002.desc.outro: "\n\n写成于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]，[GetCurrentDate.GetStringLong]。"
 story_event_legends.0002.a: "#EMP [legend_protagonist.GetHouse.GetMotto]。#!"
 story_event_legends.0003.t: "[legend_protagonist.GetTitledFirstNameNoTooltip]的奇迹"
 story_event_legends.0003.desc.intro: "这本关于[legend_protagonist.GetTitledFirstName]和[legend_protagonist.GetHerHis]那全体[legend_protagonist.GetFaith.GetAdherentNamePluralNoTooltip]都知晓的奇迹的书籍步入了尾声。啊，全能的[legend_protagonist.GetFaith.HighGodName]，愿我能在这本[promoted_legend.GetName]之前祈求你的赐福。\n\n"
 story_event_legends.0003.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0003.desc.fallback: "#EMP [legend_protagonist.GetTitledFirstNamePossessiveNoTooltip|U]的传奇是众多奇迹之一。[legend_protagonist.GetSheHe|U]行了许多奇迹，多得数不清，而且拥有许多美德。病患在[legend_protagonist.GetHerHis]身前得到治愈，植物从贫瘠的土地上长出。#!"
 story_event_legends.0003.desc.outro: "\n\n写成于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]，[GetCurrentDate.GetStringLong]。"
 story_event_legends.0003.a: "就这样吧。"
 can_select_legendary_culture_pillars_tt: "你可以在[diverge|E][culture|E]时选择你的传奇文化的[heritage|E]和[language|E]"
 legend_title_does_not_exist_sub_realm_claims_given_tt: "你会获得[title_claim.GetName]下所有现存法理[title|E]的[claim|E]"
