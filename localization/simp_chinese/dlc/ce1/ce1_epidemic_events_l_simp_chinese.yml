 epidemic_events.2001.t: "战争瘟疫"
 epidemic_events.2001.desc: "[pleading_vassal.GetName|U]跪在我面前。[pleading_vassal.GetHerHis|U]的绝望像瘴气一样弥漫了整个房间。[pleading_vassal.GetHerHis|U]的嘴唇疯狂地颤抖着。\n\n“主君，我请求你的干预。两场瘟疫蹂躏着我的土地。[epidemic_scope.GetName|U]从内部攻击我，而[attacking_vassal.Custom('InsultAdjective')][attacking_vassal.GetName]在[vassal_war.GetName]中攻击我。我恐怕只能应对一个敌人。这俩任何一个造成的破坏都会让我的子民无法生存。\n\n我把我所有的金子都带来献给你。我的希望和我领地的命运就交给你了。”"
 epidemic_events.2001.a: "我很乐意花钱结束这愚蠢的行为。"
 epidemic_events.2001.b: "你竟敢把[epidemic_scope.GetName]带到#EMP 我的#!家门口！"
 epidemic_events.2001.b.desc: "卫兵！#EMP 小心地#!逮捕[pleading_vassal.GetFirstNameNoTooltip]，然后#EMP 更小心地#!把所有[pleading_vassal.GetSheHe]触碰过的东西都清洗了！"
 epidemic_events.2001.c: "[attacking_vassal.GetTitledFirstName]是可以与之讲道理的。"
 epidemic_events.2001.c.success: "[attacking_vassal.GetFirstNameNoTooltip]被说服结束[vassal_war.GetName]"
 epidemic_events.2001.c.failure: "[vassal_war.GetName]继续"
 epidemic_events.2001.epidemic_spread.t: "[pleading_vassal.GetFirstNameNoTooltip]已经传播了[epidemic_scope.GetName]！"
 epidemic_events.2001.danger: "#color_red 如果战争不能迅速解决，我们可能会付出代价……#!"
 epidemic_events.2002.t: "战争瘟疫：后果"
 epidemic_events.2002.desc: "[vassal_war.GetName|U]期间，[attacking_vassal.GetName]和[pleading_vassal.GetName]之间的战争拖延时，双方的士气正在衰减。但他们中间还有第三个看不见的敌人，可怕的[epidemic_scope.GetName]。\n\n也许是[ROOT.Char.GetFaith.HighGodName]的惩罚，也许是由于战争中堆积起来的发胀的尸体，[epidemic_scope.GetName]变得越发凶猛。模仿人类对征服和破坏的欲望，它对生命的渴望无法得到满足。"
 epidemic_events.2002.a: "哦，天呐。"
 epidemic_events.2003.t: "看不见的敌人"
 epidemic_events.2003.desc: "“就在今天早上，我失去了五名优秀的士兵。他们都死于[epidemic_scope.GetName]。昨天还有三次，新的一周才刚刚开始！我们必须做点什么！不然我们就只剩下尸体，没有任何胜利的希望！”\n\n[marshal.GetNamePossessive]的话虽然有点无礼，但却是真实而痛苦的。我的士兵在正式的战斗中是一等一的勇猛，然而现在他们对上了一个阴险的，看不见的敌人。\n\n“这还只是驻扎在[first_epidemic_province.GetName]的士兵的情况！[second_epidemic_province.GetName]的死亡人数甚至更多。再也找不到新兵了。只有贫穷的农民和死者的遗体。”"
 epidemic_events.2003.a: "提高薪水。新兵们会跑过来的。"
 epidemic_events.2003.a.flavor: "优秀的士兵总能找到金子，而金子却很难找到优秀的士兵。"
 epidemic_events.2003.b: "士兵和农民也差不了多少。他们活着的唯一目的就是去死！"
 epidemic_events.2003.b.flavor: "有时候乌合之众也能顶替熟练的战士——只要不仔细观察的话。"
 epidemic_events.2003.c: "把军营的门关上！"
 epidemic_events.2003.c.flavor: "我的部队不进行日常训练战斗力会下降，但我希望他们能活着。"
 epidemic_events.2005.t: "药罐"
 epidemic_events.2005.desc: "我发现自己每天每时都会走过[physician.GetNamePossessive]的研究室，[epidemic_scope.GetName]的威胁一直萦绕在我的脑海里。靠近[physician.GetHerHis]的研究室给了我一些安慰。\n\n在[physician.GetName]保存的所有奇怪的器皿中，有一件漂亮的彩罐，似乎对[physician.GetHerHim]来说很特别。[physician.GetSheHe|U]注意到了我的目光。\n\n“我看你对我的[physician.GetCulture.GetName]式[medicine_jar.GetName]很感兴趣。它确实称得上手工的奇迹，但里面的东西才是真正的奇迹！当我出去拯救你子民的生命时，它可以保护我。”"
 epidemic_events.2005.a: "我才是应该要被保护的人吧？"
 epidemic_events.2005.a.success: "[physician.GetFirstName]放弃药罐。"
 epidemic_events.2005.a.failure: "[physician.GetFirstName]未被说服。"
 epidemic_events.2005.b: "这个罐子能救命？把它给我！"
 epidemic_events.2005.b.success: "你从[physician.GetFirstName]那里抢来了[medicine_jar.GetName]"
 epidemic_events.2005.b.failure: "罐子破了！"
 epidemic_events.2005.c: "既然你这么说。请继续。"
 epidemic_events.2006.t: "舞蹈癔病"
 epidemic_events.2006.desc: "一个农民在我家门前跳舞？旁边还围了一群围观者？\n\n“大人，请原谅[dance_victim.GetFirstName]。”一名旁观者开口说道，“[dance_victim.GetSheHe|U]几天前就开始跳舞了，从那之后就没停过。然后甚至还有一些人和[dance_victim.GetHerHim|U]一起跳起了这种扭曲的舞蹈！”这名旁观者朝地上吐了一口口水，然而还是既着迷又害怕地继续观看。[dance_victim.GetHerHis|U]的脸扭曲着发出一声呻吟，显然处于疯狂的边缘，然而舞蹈还在继续。"
 epidemic_events.2006.a: "不停跳舞？#EMP 太棒了！#!"
 epidemic_events.2006.b: "所有舞会最终都会结束。#EMP 对吧？#!"
 epidemic_events.2006.c: "拿绳子捆住[dance_victim.GetHerHim]！"
 epidemic_events.2006.d: "以[ROOT.Char.GetFaith.HighGodName]之名，我会击败你，恶魔！"
 epidemic_events.3000.t: "$travel_danger_prefix$门上有血"
 epidemic_events.3000.desc: "红色是[epidemic_location.GetName]唯一的颜色。咳嗽是唯一的声音。我们催促坐骑继续前进，但我能看到[companion.GetTitledFirstName]脸色苍白，[companion.GetHerHis]的嘴唇紧绷，失去了血液。\n\n“救命……”其中一具我们误以为是尸体的躯体缓慢，痛苦地挪动着，[sick_peasant.GetHerHis]的身体[sick_peasant.Custom('disease_desc_short')]。"
 epidemic_events.3000.a: "“我不能对此视而不见。”"
 epidemic_events.3000.b: "“[companion.GetFirstNameNoTooltip]，你可以帮帮他们。”"
 epidemic_events.3000.c: "“我们没时间管这些。”"
 epidemic_events.3000.b.sick: "[companion.GetShortUIName]染上疾病"
 epidemic_events.3010.t: "$travel_danger_prefix$腐肉"
 epidemic_events.3010.desc: "我们进入[epidemic_location.GetName]时，存水已经快用完了。这座看起来已被废弃的村庄中间有一口可爱的井，我们骑着马朝它走去。\n\n不久之后，它被废弃的原因显露了出来。\n\n尸体躺在地上，[sick_peasant.Custom('disease_desc_short')]，食腐鸟在他们苍白的头颅上空盘旋。可怕的景象。"
 epidemic_events.3010.a: "我读过一些关于受污染的水的文章……"
 epidemic_events.3010.b: "水！#EMP 终于！#!"
 epidemic_events.3010.b.sick: "你染上疾病"
 epidemic_events.3010.c: "我们必须继续前进。"
 humour_knowledge_modifier: "理智的推断"
 humour_knowledge_modifier_desc: "该角色注意到村民喝了被感染的井里的水就生病了。"
 no_water_modifier: "供水紧缺"
 no_water_modifier_desc: "该角色没有停下来喝井里的水。"
 ce1_flung_corpse: "抛射一具尸体"
 ce1_flung_corpse_desc: "我将一具尸体抛射过城墙扔进了[flingee.GetNamePossessive]的地产里"
 ce1_flung_corpse_desc_second_perspective: "你将一具尸体抛射过城墙扔进了[flingee.GetNamePossessive]的地产里"
 ce1_flung_corpse_desc_third_perspective: "[owner.GetName]将一具尸体抛射过城墙扔进了[flingee.GetNamePossessive]的地产里"
 ce1_corpse_flung_at_me: "一具尸体朝我扔过来"
 ce1_corpse_flung_at_me_desc: "[flingee.GetName]把一具尸体装进抛石机，扔进了我的地产"
 ce1_corpse_flung_at_me_desc_second_perspective: "[flingee.GetName]把一具尸体装进抛石机，扔进了你的地产"
 ce1_corpse_flung_at_me_desc_third_perspective: "[flingee.GetName]把一具尸体装进抛石机，扔进了[owner.GetNamePossessive]的地产"
 ce1_meat_shower: "肉雨"
 ce1_meat_shower_desc: "[flinger.GetName]把一具尸体扔进了我的地产，它变得支离破碎，成了血与肉之雨"
 ce1_meat_shower_desc_second_perspective: "[flinger.GetName]把一具尸体扔进了你的地产，它变得支离破碎，成了血与肉之雨"
 ce1_meat_shower_desc_third_perspective: "[flinger.GetName]把一具尸体扔进了[owner.GetNamePossessive]的地产，它变得支离破碎，成了血与肉之雨"
 epidemic_events.5000.t: "做点什么！"
 epidemic_events.5000.desc: "随着[epidemic.GetName]继续肆虐，[infected_county.GetName]传来了更多的报道。[church_person.GetTitledFirstName]亲自给我带来了最新的信件，并一掌拍在了桌子上。\n\n“人们希望我们做些事情来帮助他们！”[church_person.GetSheHe|U]指着信件坚持道。\n\n“我以前见过这类事情。我们要做的就是清除一些一直困扰这个地区的肮脏动物。等它们消失，这种疾病肯定不会持续下去！”我沉思时，[church_person.GetFirstNameNoTooltip|U]满意地向后一仰。“这是[ROOT.Char.GetFaith.HighGodName]的旨意。”"
 epidemic_events.5000.a: "你懂的，那些老鼠看起来真是有够脏的……"
 epidemic_events.5000.b: "#EMP 到处#!都是猫。它们一定就是罪魁祸首。"
 epidemic_events.5000.c: "狗总是一身脏。解决掉它们！"
 epidemic_events.5000.d: "我们必须扑杀那些羊。"
 epidemic_events.5000.e: "“别开玩笑了，[church_person.GetFirstNameNoTooltip]。”"
 epidemic_events.5001.t: "把门关上！"
 epidemic_events.5001.desc: "一阵急促的脚步声还没让我反应过来，门猛地被推开了，[courtier.GetFirstName]瞪大眼睛，冲进了房间。\n\n“[ROOT.Char.GetLadyLord]！”[courtier.GetSheHe|U]把满满一摞[ROOT.Char.Custom('GetWritingMaterial')]扔到我桌上，结结巴巴说道。“[ROOT.Char.GetLadyLord]，我刚从[epidemic_county.GetNameNoTier]回来，你一定不会#EMP 相信#!情况有多严重！死亡和毁灭正在这片土地上蔓延！成千上万的死者躺在街上！”\n\n我在同样疯狂的[ROOT.Char.Custom('GetWritingMaterial')]堆中筛选，试图弄明白这一切。据我所知，[epidemic_county.GetNameNoTierNoTooltip]爆发的疫情规模相当有限……"
 epidemic_events.5001.a: "“封锁那里！封锁那里的#EMP 一切#!！”"
 epidemic_events.5001.b: "我信任那些管理[epidemic_county.GetName]的人。"
 epidemic_events.5001.c: "“你觉得我要担心的事还不够多吗，[courtier.Custom('InsultNoun')]？！”"
 epidemic_events.5001.d: "最好在问题刚刚出现时提供一些援助。"
 epidemic_events.5001.e: "他们只能凑合一下了。"
 epidemic_events.5002.t: "海岸的寂静"
 epidemic_events.5002.desc: "我们一起散步时，[steward.GetFirstName]向我讲述了在[coastal_province.GetName]蔓延的令人沮丧的瘟疫。在远处，我们可以看到尸体沿着海岸线堆积，一艘废弃的船在他们附近搁浅。我转向[steward.GetFirstNameNoTooltip]，[steward.GetHerHis]脸上开始露出好奇的神情。\n\n“[ROOT.Char.GetLadyLord]，我们，”[steward.GetSheHe]开口说道，“我们该怎么解决这些尸体呢？”\n\n短暂的困惑后，计划开始慢慢在我脑中浮现。毕竟这艘船是被遗弃的，那些尸体需要以某种方式处理……"
 epidemic_events.5002.a: "我想知道这水往哪个方向流？"
 epidemic_events.5002.a.tt: "也许我们可以让这艘船成为#EMP 别人的#!问题……"
 epidemic_events.5002.b: "“把它装上，让它漂流。”"
 epidemic_events.5002.b.success: "这艘船再也没有出现过"
 epidemic_events.5002.b.failure: "几天后，小船漂上岸"
 epidemic_events.5002.b.criticalfailure: "船沉了，尸体被冲回岸上"
 epidemic_events.5002.c: "他们应该得到适当的葬礼。"
 epidemic_events.5002.d: "好吧，至少这艘船看起来适合航海……"
 epidemic_events.5003.t: "治愈之手"
 epidemic_events.5003.desc: "我骑着马穿过[location.GetName]的街道，我的马把路上的污秽挡得远远的，但那些艰难走在路上的人就不是这样了。一个农民扑向我，[peasant.GetHerselfHimself]用一只胳膊搂着一个步履蹒跚的小孩。\n\n“[ROOT.Char.GetLadyLord]！求你了。”[peasant.GetSheHe|U]恳求着，把孩子推到我身边。“[child.GetSheHe|U]病得很重。你能稍微触碰一下治好[child.GetHerHim]吗？”"
 epidemic_events.5003.a: "“把那#EMP 东西#!拿开！”"
 epidemic_events.5003.b: "我怀疑这是否有用，不过……"
 epidemic_events.5003.b.tt: "农民们相信君主覆手礼能治病，这有好处也有坏处……"
 epidemic_events.5003.b.criticalsuccess: "孩子奇迹般地痊愈了"
 epidemic_events.5003.b.success: "感染仍然存在，但他们看起来开心多了"
 epidemic_events.5003.b.failure: "孩子病情加重了"
 epidemic_events.5003.c: "继续走，不要看他们的眼睛……"
 epidemic_events.5004.t: "人潮"
 epidemic_events.5004.desc: "在我第一次注意到隆隆声和喊叫声后不久，我的觐见室的门就被打开了，我的卫兵无助地被汹涌的农民浪潮卷走。\n\n年轻人、老人、女人、男人，形形色色的平民都在这里。其中一人上前跟我说话。\n\n“[ROOT.Char.GetLadyLord]！”[peasant_1.GetFirstName]指着[peasant_1.GetHerHim]身后的人群开口说道。“我们请求你的援助，保护我们免受[epidemic_scope.GetName]的侵害，这是你对我们的责任。”\n\n我的卫兵们重新整好队伍，拿着武器，期待地看着我。"
 epidemic_events.5004.a: "“大家都进来吧！”"
 epidemic_events.5004.a.new_courtiers: "所有的新廷臣对#color_white 你#!的好感增加#positive_value 40#!"
 epidemic_events.5004.a.old_courtiers: "所有先前的廷臣对#color_white 你#!的好感减少#negative_value 10#!"
 epidemic_events.5004.b: "我#EMP 需要#!说服他们放弃这个愚蠢的计划……"
 epidemic_events.5004.b.success: "他们理解隔离的必要性"
 epidemic_events.5004.b.failure: "你不得不动用武力"
 epidemic_events.5004.c: "卫兵！把他们赶出去！"
 epidemic_events.5005.t: "要命还是要钱？"
 epidemic_events.5005.desc: "黄金是一个国家的命脉，而商人带来了大量的财富。然而，[epidemic_scope.GetName]仍然在同一地区蔓延，[steward.GetFirstName]给我带来了来自贸易繁荣的沿海省份的信件。\n\n“我们可以控制疫情，[ROOT.Char.GetLadyLord]。”[steward.GetFirstNameNoTooltip]带着一种虚张声势的自信说道。“要求所有商家在将商品推向市场之前隔离自己，将确保他们不被感染。”\n\n但是，没说出口的那部分话暗示，这几乎不可能不损害宝贵税收的流入……"
 epidemic_events.5005.a: "就定四十天，谁不服就打谁。"
 epidemic_events.5005.a.coastal_quarantine: "[realm|E]内的所有沿海省份"
 epidemic_events.5005.a.landholders: "所有$barons_and_minor_landholders_vassals$"
 epidemic_events.5005.b: "他们登陆后将被隔离二十天。"
 epidemic_events.5005.b.success: "他们理解隔离的必要性"
 epidemic_events.5005.b.failure: "你不得不动用武力"
 epidemic_events.5005.c: "我们不能冒险扰乱经济。"
 epidemic_events.5006.t: "并非玩笑"
 epidemic_events.5006.desc: "这些日子，宫廷中的走廊里回荡着笑声。考虑到[epidemic_scope.GetName]还在乡村肆虐，这很奇怪。[councillor.GetFirstName]经过时，我抓住[councillor.GetSheHe]，询问发生了什么事。\n\n“为什么，[ROOT.Char.GetLadyLord]，”[councillor.GetSheHe]咧嘴一笑，“这是医生的最新建议！他们确信[epidemic_scope.GetNameNoTooltip]是由坏心情和阴冷的举止传播的，所以#EMP 当然#!，反过来也是正确的！”\n\n[councillor.GetFirstNameNoTooltip]不出所料地以一阵大笑结束了[councillor.GetHerselfHimself]的陈述。"
 epidemic_events.5006.a: "你完全正确！哈哈哈哈！嘻嘻！"
 epidemic_events.5006.b: "向[ROOT.Char.GetFaith.HighGodName]祈祷是我们唯一的救赎。"
 epidemic_events.5006.c: "好吧，也许是有道理的……"
 epidemic_events.5006.c.success: "你确实感觉好些了"
 epidemic_events.5006.c.failure: "你表现得有点缺乏说服力"
 epidemic_events.5006.d: "这完全是荒谬的。"
 epidemic_events.5007.t: "巫术与救赎"
 epidemic_events.5007.desc: "这是什么骚动？一群人，在怒吼着的[accuser.GetFirstName]带领下，围着一个不幸的灵魂。推开门，我终于发现[herbalist.GetFirstName]正轻蔑地为[herbalist.GetHerselfHimself]自己辩护，与此同时，[accuser.GetFirstNamePossessiveNoTooltip]的声音更响了。\n\n“——而且，在你走出去为你所谓的#EMP 手艺#!采集植物的那一刻，该死的[epidemic_scope.GetName]就开始蹂躏我们的土地！你#EMP 显然#!就是这场灾祸的起因，你这个[herbalist.Custom('InsultAdjective')][herbalist.Custom('InsultNoun')]！”\n\n[herbalist.GetFirstNameNoTooltip]在人群愤怒地嘟囔着时伸出一根手指回击。场面很快就失控了。"
 epidemic_events.5007.a: "“够了！草药学是一门高尚的艺术。”"
 epidemic_events.5007.b: "[accuser.GetFirstNameNoTooltip]是对的。我们越小心越好。"
 epidemic_events.5007.c: "“我们好好想想，好吗？”"
 epidemic_events.5007.c.success: "你设法说服了群众"
 epidemic_events.5007.c.failure: "群众不理会你的论点"
 epidemic_events.5007.d: "“够了！停止你毫无根据的指控，[accuser.GetFirstNameNoTooltip]。”"
 epidemic_events.5007.e: "或许可以让[herbalist.GetFirstNameNoTooltip]承诺放弃这门手艺……？"
 epidemic_events.5008.t: "安然无恙"
 epidemic_events.5008.desc: "[epidemic_scope.GetName]并不是一件#EMP 好#!事，但随着时间推移，我确实看到了一些好处。\n\n毕竟，我已经好几天没有一个访客了——我就喜欢这样！——连仆人们也躲起来了。很难说这在多大程度上阻止了我感染这种疾病，但我对结果相当满意。\n\n不过，我在想，也许我应该努力露上几面？只是这太#EMP 冒险#!了……"
 epidemic_events.5008.a: "没有我的允许，谁也不许见我！"
 epidemic_events.5008.b: "我必须让臣民看到我。"
 epidemic_events.5008.c: "[epidemic_scope.GetNameNoTooltip]是多么好的借口啊！"
 epidemic_events.5009.t: "欺诈飘香"
 epidemic_events.5009.desc: "在如今这种时日，最好警惕任何奇怪的气味。然而，这一种是从集市广场的一个角落里散发出来的，它确实很香。\n\n“香囊都来买啊！只用最新鲜、最好的草药！”这个狡猾的商人的摊位上满是各种各样的香料，[merchant.GetSheHe]在兜售商品时，[merchant.GetSheHe]的每只手都拿着一个装满香料的袋子。[merchant.GetSheHe|U]注意到了我，递过来让我试试。“[ROOT.Char.GetLadyLord]，只有最好的香囊才能保护您免受[epidemic_scope.GetName]的侵害！”\n\n我从伸出的手里拿过小香囊。它看起来#EMP 确实#!像是可以让瘴气远离的东西……"
 epidemic_events.5009.a: "“你们有多少在卖？”"
 epidemic_events.5009.b: "“我会买，但不是这个价钱。”"
 epidemic_events.5009.b.success: "[merchant.GetSheHe|U]勉强地默许了"
 epidemic_events.5009.b.failure: "[merchant.GetSheHe|U]拒绝让步"
 epidemic_events.5009.b.criticalfailure: "[merchant.GetSheHe|U]愤怒地拒绝出售"
 epidemic_events.5009.c: "买一个也不会有啥坏处。"
 epidemic_events.5009.d: "这些救不了灵魂。"
 epidemic_events.5010.t: "[capital.GetBaseNameNoTierPossessiveNoTooltip]令人窒息的街道"
 epidemic_events.5010.opening: "它终于来了。可怕的瘟疫笼罩着[capital.GetBaseNameNoTier]的街道，它肆意挥舞的镰刀砍倒了路途中的一切。\n\n"
 epidemic_events.5010.santiago: "如今，圣雅各伯之路已鲜有行人涉足。只有最坚韧、最热忱的人依然会踏上道路，前往那饱受瘟疫困扰的城市，向全能者寻求救恩，即使他们自己也身患这可憎的疾病。\n\n那些常常充满了欢声笑语和和善交易的美丽广场，如今却成了被罚入地狱者的避难所。亡者和垂死之人在这里孤苦伶仃地发出临终最后的喉鸣。"
 epidemic_events.5010.london: "如今，泰晤士河平缓的潮水带来的不仅是泥沙和商贾。肿胀的、被阳光晒得发白的尸体淤积在河水下游，他们痛苦不堪的面容定格成了一副副无声而扭曲的怪相，青黑的痞块在苍白的肌肤上爆起。\n\n古罗马的城墙，那么多次都充当着一位抵御活人入侵的守护者，现在却用死人做着扶壁。弯曲狭窄的街道已变成了一座摞满尸体的迷宫，老鼠将尸堆用作避难所，也成了它们的食物。"
 epidemic_events.5010.rome: "罗马！辉煌的罗马。世界之都。\n\n无数的灵魂曾走过这些历史悠久的街道，但死者的行列却日复一日地膨胀得更为迅速了。这场天谴席卷街头，毁坏了每一座漂亮的广场和壮丽的拱廊。古老的大理石雕默默地矗立着，对生者所受的折磨束手无策。垂死之人发出最后的喉鸣，从他们嘴里吐出了在好年岁里几乎想不敢想的话：\n\n“永恒之城到底有多永恒？”"
 epidemic_events.5010.paris: "塞纳河蜿蜒的河水欢快地拍打在西岱岛的岸边，显得陆地上的灾难很不真实。\n\n病人在破败不堪的建筑间绝望地蹒跚着。在面包师们曾经叫卖货品的地方，放着成堆的死尸，活人也没法跟上这封锁城市的疾病恶潮。\n\n若不是有着垂死之人的呻吟与咳嗽，这场面几乎算得上是安宁。"
 epidemic_events.5010.constantinople: "世界渴望之城、众城之后、幸福之门、世界的十字路口。\n\n如此宏大而灿烂的名号被赋予这座雄伟的大都市，自洪荒伊始便悬挂在它熠熠生辉的岬角上。现在，这些同样的名号让人感到多么恶毒而讽刺，因为患病和虚弱的人们正在那些已经病故的人的尸体间痛苦地选择着出路。\n\n当他们死去时，他们是否会在那些过去的荣光中获得一点安慰呢？"
 epidemic_events.5010.prague: "这座城市平日里熙熙攘攘的集市和交易广场，现在却变得一片死寂。那些傲然跨立在伏尔塔瓦河上的桥挤满了病人，而死尸造成了下方桥墩间河道的拥堵。\n\n高堡悲伤地俯瞰着这场残杀，它那由克罗克公爵在许多代人之前建造的坚固城墙也无法阻止像可怕瘟疫这样致命而沉默的杀手。\n\n百塔之城正在缓慢地死去，那些被夸耀的尖塔也无法阻止天空的坠落。"
 epidemic_events.5010.toledo: "还有哪座城市比托莱多更以钢铁闻名？塔古斯的河水曾淬炼过无数剑刃，但也有些威胁是无论工艺多么精湛都无法抵御的。\n\n如此多元的一个地方面临如此逆境竟能如此突然地团结起来，真是一种无情的讽刺。这种疾病不带任何偏见地屠杀着，击倒了各行各业的人。\n\n古老的铁匠铺陷入沉寂。那些经营这些铺面的人停止了劳作，转而用他们布满老茧的手开始祈祷，希望神明可以拯救他们，因为武器在此已无济于事。"
 epidemic_events.5010.cairo: "开罗是一座无比古老的城市，它见证了姐妹城市孟斐斯和赫利奥波利斯的兴衰，但它仍然屹立不倒。它已忍受了很多，但还需要继续忍受。\n\n尼罗河，这条生命之河，今天却流淌着死亡。暴毙的死者被河水冲走，在与大海交汇的泥泞三角洲上溃烂，但还有越来越多的尸首来接替它们。尼罗河水位计被尸体塞满，尸体被拼命地扔进水位计的进水口，以节省时间、节省空间、拯救生者。\n\n这座古城正在凋零。"
 epidemic_events.5010.kanyakubja: "无人知晓有过多少代人在这里生活，在这里死去，但大家都认同这座城市本身古老得不可思议。它需要动用所有的经验智慧，来挺过眼下的威胁。\n\n著名的香水蒸馏厂继续大量生产着香精油，一瓶瓶骆驼皮瓶子被装得满满当当，佩戴在健康人的脖颈上，以抵挡恶臭。\n\n然而，在其他地方，只有亡者和垂死之人的呻吟在壁间回荡，他们的尸体在窄巷中被摞成了一座难以置信的小山。"
 epidemic_events.5010.varanasi: "波罗奈通常被称作“光明之城”，但它被称为“亡灵之城”的时间也同样久远。因此，这里成为最致命瘟疫爆发的温床似乎也是适得其所。\n\n在幸福的时光里，恒河充满了勃勃生机；而现在，河里飘的只有死人。他们肿胀的尸体会搁浅在河岸边，又被仅存的几个敢于外出的活人踢走。\n\n哭泣声和咳嗽声这座古城老旧的砖石间回荡着。"
 epidemic_events.5010.fallback: "曲曲折折的街道，密密麻麻的住房，平日里总是熙熙攘攘，而今却是一片寂静。而打破这份寂静的，只有痛失亲友之人可怜的哭号和即将加入日益壮大的亡者行列的那些人频促的湿咳。"
 epidemic_events.5010.a: "施舍捐赠至少能让垂死之人走得舒坦些。"
 epidemic_events.5010.b: "#DIE1 城市……#!#DIE2 我宝贝的城市……#!"
 epidemic_events.5010.b.win: "你决心重建"
 epidemic_events.5010.b.neutral: "你因这些挑战而苦恼"
 epidemic_events.5010.b.lose: "你陷入一种恐惧感之中"
 epidemic_events.5900.t: "黑死病"
 epidemic_events.5900.desc: "瘟疫肆虐大地。\n\n可怕的肿块冒泡般地长在受害者身上，他们的喉咙被脓液塞满，可怜的求助慢慢窒息。\n\n从最底层的小乞丐到最受尊崇的皇帝，所有人都畏惧无情的瘟疫恣意挥舞的镰刀。那些幸存下来的人只能眼睁睁地看着周围的人灭亡。\n\n虔诚的人向神寻求救赎，有权有势的人求诸财富，但没有人能真正安全。可怕的触须在大地上蔓延，紧紧束缚住它，直到它无法呼吸。\n\n黑死病来了。愿[ROOT.Char.GetFaith.HighGodName]保佑我们所有人。"
 epidemic_events.5900.christian: "“我们的天父，愿祢的名受显扬……”"
 epidemic_events.5900.fallback: "愿我们在这艰难的时刻坚持不懈。"
 epidemic_events.5901.t: "把整个前臂伸进去"
 epidemic_events.5901.desc: "用于解剖的尸体躺在手术台上，周围是各种可怕的设备，还有我的医生[physician.GetFirstName]和我自己。\n\n“我不确定，[ROOT.Char.GetLadyLord]。”[physician.GetFirstNameNoTooltip]紧张地说，[physician.GetHerHis]的目光牢牢地盯着[physician.GetHerHis]自己的脚。“我不知道我们能从这具尸体上得到什么……”\n\n[physician.GetSheHe|U]很清楚我们#EMP 能#!做什么，[physician.GetSheHe]只是不想让我要求[physician.GetHerHim]这么做。解剖瘟疫携带者的尸体可以给我们一些宝贵的提示，告诉我们如何对抗它。唯一的问题是，是否有染上这种可怕疾病的危险。"
 epidemic_events.5901.a: "“我们不如一起做？”"
 epidemic_events.5901.a.tt: "获得见解"
 epidemic_events.5901.a.tt.plague: "染上瘟疫"
 epidemic_events.5901.b: "我要求解剖。"
 epidemic_events.5901.c: "好吧，我们不这么做也行。"
 epidemic_events.5902.t: "越境"
 epidemic_events.5902.desc: "[border_county.GetNameNoTier]的边境线上，我急忙下马，从[border_province.GetName]的成群士兵中挤了过去。我的军事统帅[marshal.GetFirstName]的公函请我来到现场做出决断，我一看到[marshal.GetHerHim]就明白了为什么。\n\n一群衣衫褴褛，又累又饿的人，不安地站在我们面前。他们显示是为了逃避凶残的瘟疫，而从遥远的土地迁来的难民，但谁也无法保证他们未被感染。\n\n甚至现在，我还能看到人群里有个人在咳嗽。[marshal.GetFirstNameNoTooltip]犹豫地捂住了[marshal.GetHerHis]自己的嘴。"
 epidemic_events.5902.a: "我们不能冒险。全杀了。"
 epidemic_events.5902.b: "也许我们可以搭建一些临时营地。"
 epidemic_events.5902.c: "把他们赶走。"
 epidemic_events.5902.d: "让他们过去。"
 epidemic_events.5903.t: " 简单的快乐，被抛下"
 epidemic_events.5903.desc: "“[ROOT.Char.GetFirstName]！不行！”我的马刚上路，[family.GetFirstName]的声音就传过来，盖过了我的马蹄声。[family.GetSheHe|U]跑到我身边，责备地瞪着我。\n\n“你已经听说了正在发生什么。所有这些死亡和疾病……”[family.GetSheHe]痛苦地绞着[family.GetHerHis]的手。“你必须留在这里，在[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '营地', '城墙')]内才能平平安安。拜托了。”\n\n我只能叹息。如果我能再快一点离开大门，我现在就可以在乡间骑行，愉快地享受大自然了。"
 epidemic_events.5903.a: "[family.GetSheHe|U]或许是对的"
 epidemic_events.5903.b: "“呸，我会没事的！”"
 epidemic_events.5904.t: "末日讲道者"
 epidemic_events.5904.desc: "这个市场通常都是一片熙熙攘攘，但今天这里却充满了不和谐的声音。我发现了罪魁祸首；一个身影，正扯着[doomsday_preacher.GetHerHis]的嗓子大喊。\n\n“世界末日来了！”[doomsday_preacher.GetSheHe]朝着路人慷慨激昂地说道。“我们都会灭亡！就是这样写的！”\n\n传教士口中喷出的唾沫星子让大多数人感到恶心，但围观人群中的一些人开始大声表示同意。"
 epidemic_events.5904.a: "[doomsday_preacher.GetSheHe|U]是对的！我们必须做好准备！"
 epidemic_events.5904.b: "卫兵？抓住那个[doomsday_preacher.GetWomanMan]。"
 epidemic_events.5904.c: "“告诉我哪里写了。证明你说的话。”"
 epidemic_events.5904.c.tt.success: "你证明了对方的错误"
 epidemic_events.5904.c.tt.failure: "你输掉辩论"
 epidemic_events.5904.d: "“别听[doomsday_preacher.GetHerHim]的！”"
 epidemic_events.5904.d.tt: "[doomsday_province.GetName]周围所有男爵领有#color_white 15%#!概率获得相同修正"
 epidemic_events.5905.t: "传播紧张"
 epidemic_events.5905.desc: "顾客们一开始对我出现的震惊缓和之后，这家酒馆成了一处让人放松的好地方。尽管如此，酒保还是显得有些紧张不安。\n\n“[ROOT.Char.GetLadyLord]，你知道大瘟疫吧？你听说它对人们造成什么影响了吗？它让他们#EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]！#!”[peasant.GetSheHe]疯狂地比划着，“他们就是这么说的！我们该如何挺过去啊？！”\n\n总是很忙的#EMP “他们”#!又干了一件好事……"
 epidemic_events.5905.a: "“不用恐慌。相信我，我是个医生。”"
 epidemic_events.5905.a.tt: "[province.GetName]周围所有男爵领有#color_white 50%#!概率获得相同修正"
 epidemic_events.5905.b: "“你觉得这有可能吗？”"
 epidemic_events.5905.b.tt.success: "你成功说服了他们"
 epidemic_events.5905.b.tt.failure: "他们未被说服"
 epidemic_events.5905.c: "跟[peasant.GetHerHim]辩也不会让[peasant.GetHerHim]相信我。"
 epidemic_events.5906.t: "游荡，呓语"
 epidemic_events.5906.desc: "卫兵通常不会这么直截了当地来议事厅打扰我，但今天他们在我的军事统帅[marshal.GetFirstName]的带领下轻松闯了进来。在他们身后，一个可怜的人被毫不客气地拖着，[flagellant.GetHerHis]睁大眼睛，手里紧紧攥着一根鞭子。\n\n“我们在[doomsday_province.GetName]发现了[flagellant.GetHerHim]，[flagellant.GetHerselfHimself]在街上游荡，用那玩意儿把自己打得血肉模糊。”[marshal.GetFirstNameNoTooltip|U]指了指鞭子。“[flagellant.GetSheHe|U]咆哮着说强大的瘟疫如何向我们走来，我们都必须忏悔，让当地人十分担心他们的性命。”"
 epidemic_events.5906.a: "“你们这种人正在摧毁[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]信仰！”"
 epidemic_events.5906.a.tt.success: "你成功地论证了你的观点"
 epidemic_events.5906.a.tt.failure: "自笞者依然坚定"
 epidemic_events.5906.b: "也许[flagellant.GetSheHe]说的有道理……"
 epidemic_events.5906.c: "“[marshal.GetFirstNameNoTooltip]，把[flagellant.GetHerHim]铐起来。”"
 epidemic_events.5906.d: "让[flagellant.GetHerHim]走吧。他们没有造成任何伤害。"
 epidemic_events.5906.d.tt: "[doomsday_province.GetName]周围所有男爵领有#color_white 25%#!概率获得相同修正"
 fervor_loss_flagellants: "自笞者自由游荡"
 epidemic_events.5907.t: "小痒痒"
 epidemic_events.5907.desc: "晨光照在我的眼皮上，我微微睁开了眼。我翻身，伸伸懒腰，打呵欠……#EMP 咳嗽#!。\n\n我的喉咙有点痛。我的眼睛也比平时模糊了一些。我甚至觉得有点流鼻涕。\n\n哦，不。拜托别这样。救我脱离这命运。[ROOT.Char.GetFaith.HighGodName]啊，请告诉我，可怕的瘟疫没有蔓延到这些土地，没让我成为受害者……"
 epidemic_events.5907.a: "我的医生会给我进行最好的治疗！"
 epidemic_events.5907.b: "没什么。肯定没事。"
 epidemic_events.5907.b.success: "确实没事"
 epidemic_events.5907.b.failure: "只是流鼻涕而已"
 epidemic_events.5907.b.criticalfailure: "你真的病了"
 epidemic_events.5908.t: "艰难的挖掘工"
 epidemic_events.5908.desc: "今天的第一个恳求者向我走来，很明显这人地位不高。[gravedigger.GetHerHis]指甲下的污垢证实了这一点，即使[gravedigger.GetSheHe]显然已经努力让自己看起来体面了。\n\n“我代表[province.GetName]的掘墓工，[ROOT.Char.GetLadyLord]，”[gravedigger.GetSheHe]开口说，“我们有一个请求。就在我们说话的当口，可怕的瘟疫正在向我们逼近，我们这高贵的职业很快就会急需，这是毫无疑问的。”\n\n“我们将是处理尸体的人，也是承担最大风险的人，”[gravedigger.GetSheHe|U]继续说道。“作为回报，我们只要求加薪一点点。你能恩赐我们那点钱币吗？”"
 epidemic_events.5908.a: "“再问你就要自掘坟墓了。”"
 epidemic_events.5908.b: "确保他们得到公平的报酬。"
 epidemic_events.5908.c: "“呸！你们不干有的是人干。”"
 epidemic_events.5999.t: "渐暗的地平线"
 epidemic_events.5999.desc: "信件和消息散落在我的桌子上。它们都是关于一个特定的主题。恐慌从字里行间渗出，在我的胃里形成了一个迅速上涨的恐惧之池。\n\n这种疾病开始于发冷和发热，然后在不幸者的腋窝下形成坏死性的肿块。他们的呼吸变成痛苦的喘息，夹杂着出血，嘴唇和脚趾变成铁青黑色。接着，它开始无差别地杀人：富人和穷人，年轻人和老年人，公爵和被压迫者。\n\n目前，这些报告来自遥远的地方，但我颤抖的手指追溯着日期。\n\n它越来越近了。"
 epidemic_events.5999.a: "哈！让他们去死吧。"
 epidemic_events.5999.a.tt: "离这还远着呢！我们不妨为他们的不幸而庆贺。"
 epidemic_events.5999.b: "我们得做点什么！"
 epidemic_events.5999.b.tt: "封锁大楼！关上大门！大规模种植玫瑰！"
 epidemic_events.5999.c.christian: "#EMP “我就看见，出来了一匹青马……”#!"
 epidemic_events.5999.c.notchristian: "这是噩兆……"
 epidemic_events.0110.t: "来自尘土"
 epidemic_events.0110.desc: "终于，瘟疫从领地消失了，我们必须抓住机会，从瘟疫留下的混乱中崛起。\n\n现在我们从旧世界的废墟中走出，是时候考虑新世界了。"
 epidemic_events.0110.desc.new_capital: "\n\n大量的幸存者已经开始搬到[new_preferred_capital.GetName]作为他们的新避风港，这也许是迁都的好机会。"
 epidemic_events.0110.a: "[new_preferred_capital.GetNameNoTierNoTooltip|U]会成为上好的新首都。"
 epidemic_events.0110.b: "我们必须不惜代价地重建。"
 epidemic_events.0110.c: "我无能为力。"
