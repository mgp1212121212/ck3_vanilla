 epidemic_events.1000.t: "[cult_epidemic.GetNameNoTooltip]教派"
 epidemic_events.1000.desc.intro: "随着[cult_epidemic.GetName]继续席卷[infected_county.GetName]，一个危险的教派随之而来。\n\n一位名叫[charismatic_priest.GetFirstName]的牧师声称这场瘟疫由于我们"
 epidemic_events.1000.desc.mid.unreformed: "过着罪恶的生活，远离了[charismatic_priest.GetFaith.HighGodName|U]的爱。只有放弃我们的异端行径，我们才能从困扰我们土地的瘟疫中找到救赎。"
 epidemic_events.1000.desc.mid.reformed: "背弃了祖先们的神灵。[charismatic_priest.GetSheHe|U]声称，只有把自己献给[charismatic_priest.GetFaith.HealthGodName|U]，我们才能有希望逃离这无尽的瘟疫。"
 epidemic_events.1000.desc.mid2.cynical: "我不想承认，但[charismatic_priest.GetSheHe]确实提出了一些令人信服的观点。"
 epidemic_events.1000.desc.mid2.zealous: "[charismatic_priest.GetHerHis|U]的教派在我的土地上蔓延，比任何瘟疫都严重得多。"
 epidemic_events.1000.desc.mid2.fallback: "[charismatic_priest.GetSheHe|U]俘获了人们的想象力。"
 epidemic_events.1000.desc.outro: "如果不采取任何措施，这个教派很可能会在瘟疫肆虐的地区颠覆[ROOT.Char.GetFaith.GetName]本身。"
 epidemic_events.1000.a: "烧死这个疯子！"
 epidemic_events.1000.b: "我想这没什么危害。"
 epidemic_events.1000.c: "我终于找到[charismatic_priest.GetFaith.HighGodName|U]了！"
 epidemic_events.1010.t: "臆想中的亡魂"
 epidemic_events.1010.desc: "[epidemic_scope.GetName|U]继续亵渎我的领地，甚至宫廷里的人都开始怀疑这场可怕的瘟疫与超自然因素有关。在一个沉闷的夜晚，[superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]带着一个令人不安的提议走近我。\n\n“我的[ROOT.Char.GetTitleAsNameNoTooltip|U]，我知道你痛失[dead_lover.GetFirstName]，我和你一样悲痛，但我坚信[epidemic_scope.GetNameNoTooltip]会给死者带来巨大的诅咒。我们必须把[dead_lover.GetHerHis]的棺材钉上，免得[dead_lover.GetSheHe]复活，让[dead_lover.GetHerHim]把瘟疫带来！”"
 epidemic_events.1010.a: "“你好大的胆子！”"
 epidemic_events.1010.b: "也许[superstitious_courtier.GetSheHe]是对的……"
 epidemic_events.1010.c: "把领地内每一口棺材都钉死！"
 all_realm_county_epidemic_scope: "存在[epidemic_scope.GetName]的所有[realm|E][county|E]"
 epidemic_events.1020.t: "瘴气弥漫[epidemic_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1020.desc: "[epidemic_scope.GetName|U]摧残了[epidemic_county.GetNameNoTier]人民。[miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]告诉我，当地的贸易和生产已经完全停滞，人们在家里和街道上痛苦地打滚，等待[ROOT.Char.GetFaith.DeathDeityNamePossessive|U]的召唤。\n\n[miasma_courtier.GetSheHe|U]将瘟疫归咎于死者和临终者周围的恶劣空气，并建议用大片的[epidemic_province.Custom('get_region_flower_type_plural')]田来对抗它，这将大大驱散这种恶劣的空气，减缓疾病的传播。"
 epidemic_events.1020.a: "值得一试。"
 epidemic_events.1020.b: "真是浪费金子。"
 epidemic_events.1030.t: "水蛭！"
 epidemic_events.1030.desc: "一些博学的[ROOT.Char.Custom('GetCourt')]成员告诉我，手段高明的水蛭疗法是明确而可靠的治疗体液失衡和腐败的手段。然而，当[leeched_courtier.GetFirstName]如幽灵般笑着走来，将手里拿着的一把水蛭递给我时，我不禁怀疑这一切是否太过火了。\n\n“水蛭！水蛭是阻止[epidemic_scope.GetName]的唯一方法！”\n\n这与通常的医学建议——只在训练有素的医生指导下使用水蛭——相悖，但在这个绝望的时刻，我们真的能等得起吗？"
 epidemic_events.1030.a: "把水蛭分发给每一个人！"
 epidemic_events.1030.a.success: "水蛭疗法被证明是成功的"
 epidemic_events.1030.a.failure: "水蛭疗法是有害的"
 epidemic_events.1030.b: "让我们听从既定的指导。"
 epidemic_events.1040.t: "宫廷里的自笞者"
 epidemic_events.1040.desc.intro: "[epidemic_scope.GetName|U]继续横扫我的领地，摧毁一切。一群狂热分子在受感染地区崭露头角，声称可以通过自我鞭笞来获得救赎。\n\n"
 epidemic_events.1040.desc.mid.approves: "更糟糕的是，[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]赞成这些做法，并坚持认为宫廷里的每个人都应该以他们为榜样。[chaplain.GetSheHe|U]坚持认为我不仅要容忍这种行为，而且要支持它。"
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]坚决反对这种做法，声称这种自虐行为不仅是异端邪说，而且本质上也是性变态，必须消除。[chaplain.GetSheHe|U]强烈建议，统治集团应该全心全意地谴责这种做法。"
 epidemic_events.1040.a: "真是变态！"
 epidemic_events.1040.b: "我相信他们这样除了自己不会伤害任何人。"
 epidemic_events.1040.c: "如果他们说的是真的，那么我应该自我鞭笞！"
 epidemic_events.1050.t: "末日"
 epidemic_events.1050.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在深夜冲进了觐见室，手里拿着一封破烂的信。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip|U]，我带来了关于[epidemic_scope.GetName]的可怕消息！亵渎者和异端分子正在哭喊世界末日，声称[epidemic_scope.GetNameNoTooltip]是[ROOT.Char.GetFaith.HighGodName]降临给我们的，标志着[ROOT.Char.Custom('apocalypse_name')]的开始。他们的福音除了在当地民众中引起恐慌和自杀之外没有什么作用，我们如何才能阻止这种失控的疯狂情绪？”"
 epidemic_events.1050.a: "“把他们全部铲除！”"
 epidemic_events.1050.b: "“派你最好的神学家去和他们辩论！”"
 epidemic_events.1050.b.tt.success: "对世界末日的恐惧消除了"
 epidemic_events.1050.b.tt.failure: "人们未被说服"
 epidemic_events.1050.c: "“也许他们是对的……”"
 epidemic_events.1060.t: "瘟疫使者"
 epidemic_events.1060.desc.intro: "我的领地的人民继续受困于[epidemic_scope.GetName]，迷信在他们中间盛行。我被告知他们把瘟疫归咎于"
 epidemic_events.1060.desc.mid.cats: "猫的超自然特性。\n\n他们认为，普通的家猫以某种方式携带着瘟疫，并在它们出现时诅咒普通人。这种看法非常普遍，以至于受鼠疫影响最严重的地区都开始了大规模杀猫。"
 epidemic_events.1060.desc.mid.dogs: "狗的超自然特性。\n\n在我最卑微的臣民看来，这种最忠诚和最信任人类的生物，在某种程度上要为我领地内的痛苦和死亡负责。这种信念是如此普遍，以至于许多地区都在积极地追捕这些可怜的野兽。"
 epidemic_events.1060.desc.mid.faith: "[faith_to_blame.GetAdherentNamePlural]。\n\n他们声称，信奉[faith_to_blame.GetReligion.GetName]的异族商人带来了来自境外的瘟疫和[ROOT.Char.GetFaith.HighGodName]对他们罪恶的愤怒。"
 epidemic_events.1060.desc.mid.trait: "罪恶的行为和对[ROOT.Char.GetFaith.HighGodName]的不敬。\n\n"
 epidemic_events.1060.desc.mid2.witches: "他们尤其指责巫术，但在农民眼中，什么是巫术似乎并不明确。"
 epidemic_events.1060.desc.mid2.sin: "他们认为我们已经变得太[sinful_trait.GetName(ROOT.Char)]了，只有通过大规模的忏悔和严厉的惩罚，我们才能回到[ROOT.Char.GetFaith.HighGodName]希望的生活方式。"
 epidemic_events.1060.desc.outro: "\n\n这些行为受到了领地内[ROOT.Char.GetFaith.PriestNeuterPlural]的广泛谴责，但这种定罪行为仍在继续。"
 epidemic_events.1060.a: "我什么也做不了。"
 epidemic_events.1060.b: "立刻阻止他们！"
 epidemic_events.1060.c: "也许我们的答案就在[ROOT.Char.GetFaith.ReligiousText|U]中。"
 epidemic_events.1061.t: "宠物火刑"
 epidemic_events.1061.desc.intro: "我在自己的房间里醒来，听到远处[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]市中心的喧闹声。我向外望去，看到天空燃烧着橙色的火焰，远处有无数的烟囱在冒烟。在我睡觉的时候，领地着火了吗？\n\n我找到[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]寻求答案。"
 epidemic_events.1061.desc.mid.cats: "“是猫，[ROOT.Char.GetTitleAsNameNoTooltip|U]。这些野兽被锁在小柳条笼子里，喵喵叫着送到大火堆上。"
 epidemic_events.1061.desc.mid.dogs: "“是狗，[ROOT.Char.GetTitleAsNameNoTooltip|U]。恐怕农民们正在把它们活活烧死以防止[epidemic_scope.GetName]的蔓延。"
 epidemic_events.1061.desc.outro: "真是件可怕的事情。”"
 epidemic_events.1061.a: "我想我也无能为力了。"
 epidemic_events.1061.a.success: "焚烧动物没有效果"
 epidemic_events.1061.a.failure: "焚烧动物不知何故增强了感染"
 epidemic_events.1061.b: "这必须停止！"
 epidemic_events.1061.c: "伤害这些动物必须成为一种犯罪。"
 epidemic_events.1062.t: "捕手"
 epidemic_events.1062.desc.intro: "我国人民毫无意义的迷信暴力继续随着[epidemic_scope.GetName]蔓延，就像肉体疾病之后的精神疾病一样。现在，我履行平常的宫廷职责时被一群粗鲁的偷猎者打断了。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip|U]，我的伙伴们注意到你遇到了一些"
 epidemic_events.1062.desc.mid.cats: "猫的问题。每个人都知道猫是[ROOT.Char.GetFaith.DevilName|U]的仆人，它们所到之处都会带来[epidemic_scope.GetName]。"
 epidemic_events.1062.desc.mid.dogs: "狗的问题。众所周知，狗是一种令人厌恶的动物，它们周围都是糟糕的空气和污秽。"
 epidemic_events.1062.desc.outro: "我们是来自人民的勇士，我们愿意追捕每一只怪物，直到瘟疫消失。”"
 epidemic_events.1062.a: "把它们都杀了。"
 epidemic_events.1062.a.no_effect: "杀死动物没有任何效果"
 epidemic_events.1062.a.success: "瘟疫减轻了"
 epidemic_events.1062.a.failure: "瘟疫愈演愈烈"
 epidemic_events.1062.b: "抓住它们，把它们带到首府。"
 epidemic_events.1062.b.no_effect: "这没有效果"
 epidemic_events.1062.b.failure: "首府到处都是狂暴的动物"
 epidemic_events.1063.t: "忏悔！"
 epidemic_events.1063.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]的中央充满了恐慌和绝望的喧嚣，一个普通的街头传教士的声音穿透了被诅咒者的哀号。\n\n“忏悔！忏悔！"
 epidemic_events.1063.desc.mid.faith: "这场瘟疫不是[faith_blamed.GetAdjective]信徒造成的！这是我们自己罪的结果。"
 epidemic_events.1063.desc.mid.sin: "这场瘟疫是[ROOT.Char.GetFaith.HighGodName|U]对我们的软弱和[trait_blamed.GetName(ROOT.Char)]倾向的惩罚。"
 epidemic_events.1063.desc.mid.witch: "我们应该关注的不是巫师，而是我们自己！我们不都是罪人吗？"
 epidemic_events.1063.desc.mid.cats: "把这场瘟疫归咎于像猫这样可怜的动物是荒谬的！我们应该关注的是我们自己的罪！"
 epidemic_events.1063.desc.mid.dogs: "把这场瘟疫归咎于天真的猎犬是无稽之谈！这都是我们自己堕落的灵魂造成的。"
 epidemic_events.1063.desc.outro: "只有努力保持[virtuous_trait.GetName(ROOT.Char)]，我们才有希望消灭这场瘟疫。”\n\n人群似乎被这个信息迷住了，镇上的许多其他传教士似乎也在以同样的信念和活力传递着同样的信息。我不禁觉得也许是我自己的软弱和罪恶给我的人民带来了这场瘟疫。"
 epidemic_events.1063.a: "我忏悔！"
 epidemic_events.1063.b: "胡说八道。"
 epidemic_events.1063.c: "我当然可以和一个普通的街头传教士辩论。"
 epidemic_events.1063.c.success: "你劝阻了传教士"
 epidemic_events.1063.c.failure: "你让自己难堪"
 epidemic_events.1064.t: "审讯"
 epidemic_events.1064.desc.intro: "尽管我们一直在努力谴责围绕[epidemic_scope.GetName]的迷信，但这种做法仍在不断升级，现在我听说全国各地都在进行定罪审讯。"
 epidemic_events.1064.desc.mid.sin: "这种审讯试图铲除我们中的[trait_blamed.GetName(ROOT.Char)]之人，并对他们进行严厉惩罚，有时甚至处以死刑。"
 epidemic_events.1064.desc.mid.witch: "这种审讯试图通过野蛮且荒谬的手段揭露巫师，审讯通常会导致死亡，无论被审者是否是巫师。"
 epidemic_events.1064.desc.outro: "\n\n这些审讯的目的是惩罚恶人，以求带来[ROOT.Char.GetFaith.HealthGodName|U]的神力以净化瘟疫的土地，但实际上它只带来了更多的死亡和对我的领地的进一步消耗。"
 epidemic_events.1064.a: "唯一的正义是#EMP 我的#!正义。"
 epidemic_events.1064.b: "这种审讯必须结束！"
 epidemic_events.1064.c: "我们必须宣传反对这种做法。"
 epidemic_events.1064.c.success: "你的宣称很有说服力"
 epidemic_events.1064.c.failure: "审讯仍在继续"
 epidemic_events.1065.t: "耻辱"
 epidemic_events.1065.desc.intro: "暴民的正义就像[epidemic_scope.GetName]一样，一直是我领地上的瘟疫，最终，恶果降临到了我的家门口。我被告知，当地的传教士一直在挑动公众与比他们优秀的贵族对立，他们直接盯上了[shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)]。\n\n他们指控[shamed_buddy.GetHerHim]犯下的罪为"
 epidemic_events.1065.desc.mid.sin: "[trait_blamed.GetName(shamed_buddy)]"
 epidemic_events.1065.desc.mid.witch: "行巫术"
 epidemic_events.1065.desc.outro: "并且要求把[shamed_buddy.GetSheHe]从[shamed_buddy.GetHerHis]舒适的住所和华丽的服饰中带出来，通过公开羞辱的方式来忏悔[shamed_buddy.GetHerHis]的罪行。通常这种不尊重贵族的行为会受到严厉的惩罚，但我不能惩罚领地内的所有人。"
 epidemic_events.1065.a: "给他们想要的。"
 epidemic_events.1065.b: "我拒绝！"
 epidemic_events.1065.c: "我要代替[shamed_buddy.GetHerHis]去。"
 epidemic_events.1066.t: "驱逐"
 epidemic_events.1066.desc: "任何人说什么都不足以说服农民，[faith_blamed.GetAdherentNamePlural]不应该为[epidemic_scope.GetName]负责。有消息在[faith_blamed.GetAdjectiveNoTooltip]社区传开，说我的领地对他们的人民来说不是一个安全的地方，贸易因此受到很大影响。\n\n更糟糕的是，[faith_blamed.GetAdjectiveNoTooltip]商人不仅在许多受感染的村庄不受欢迎，而且还经常受到攻击。贸易是世界的命脉，如果不采取措施遏制这种无意义的暴力，我的领地将遭受未知的后果。"
 epidemic_events.1066.a: "这种行为必须受到惩罚。"
 epidemic_events.1066.b: "这不是我能控制的。"
 epidemic_events.1066.c: "我可以在首府提供避难所。"
 epidemic_events.1067.t: "[faith_blamed.GetAdjectiveNoTooltip|U]瘟疫涌入"
 epidemic_events.1067.desc: "[epidemic_scope.GetName]在[bigoted_ruler_that_everyone_hates.GetNamePossessive]的领地肆虐时，那里的农民坚持将此归咎于[faith_blamed.GetAdherentNamePlural]。这个问题已经变得如此普遍，以至于许多人甚至开始逃离[bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip|U]，来到我的土地上。\n\n虽然这些额外的人口涌入带来了贸易和税收，但不可否认的是，他们来自一个[epidemic_scope.GetName]盛行的地方，毫无疑问，他们带来了糟糕的空气。虽然存在着瘟疫更容易蔓延到我的领土的危险，但难民潮所带来的机会实在让人难以拒绝。"
 epidemic_events.1067.a: "这里欢迎他们。"
 epidemic_events.1067.b: "我们不能向瘟疫敞开大门。"
 epidemic_events.1067.c: "在首府提供避难所。"
 every_bordering_county: "所有与[bigoted_ruler_that_everyone_hates.GetName]接壤的伯爵领"
 epidemic_events.1068.t: "需要贷款" #I tried to think of something better but Ewan absolutely insisted I call it Loanly
 epidemic_events.1068.desc: "以传播[epidemic_scope.GetName]的指控为基础的对[faith_blamed.GetAdherentNamePlural]的政治迫害给社会各阶层带来了巨大的经济后果，当[loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]像个普通乞丐一样跌跌撞撞地走进宫廷时，这一点对我来说再清楚不过了。\n\n“情况危急，[ROOT.Char.GetTitleAsNameNoTooltip|U]。针对[faith_blamed.GetAdjectiveNoTooltip|U]信徒的迫害把所有不信者都吓得离开了我的土地。没有人从事必要的高利贷活动，我的金库也越来越少。我们必须尽快找到解决办法！”"
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U]会成为一处对所有人都很安全的地方。"
 epidemic_events.1068.b: "我可以给你贷款。"
 epidemic_events.1068.c: "真是不幸啊。"
 all_of_vassals_holding: "[loneless_vassal.GetNamePossessive]的所有地产"
 epidemic_events.1100.t: "阴影笼罩[infected_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1100.desc.intro.apocalyptic: "[infected_county.GetNameNoTier]的街道变得寂静。[ROOT.Char.GetFaith.DeathDeityName|U]将[ROOT.Char.GetFaith.DeathDeityHerHis]的瘟疫降临在"
 epidemic_events.1100.desc.intro.major: "走在[infected_county.GetNameNoTier]街头，就像在听一曲人类苦难的可怕交响曲。瘟疫降临到了"
 epidemic_events.1100.desc.intro.fallback: "在[infected_county.GetNameNoTier]散步时，我发现了一些非常不愉快的事情。一场瘟疫已经降临"
 epidemic_events.1100.desc.intro2.holy_site: "这个最神圣的地方。\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "这个曾经繁荣的大都市。\n\n"
 epidemic_events.1100.desc.intro2.backwater: "这个不起眼的小村庄。\n\n"
 epidemic_events.1100.desc.mid.typhus: "感染者从头到脚都长着摸起来很烫的皮疹。\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague: "感染者的皮肤上长满黑色的脓疱，里面充满了一种恶臭的液体，被戳破时，会释放出难闻的气体。\n\n"
 epidemic_events.1100.desc.mid.smallpox: "被感染者的皮肤呈深红色，并长满肿块。无数新鲜的疤痕覆盖着无尽瘙痒的皮肤，那些绝望的眼睛布满了血丝和红色。\n\n"
 epidemic_events.1100.desc.mid.measles: "病人长满疙瘩的皮肤呈鲜红色，摸起来很痛。他们即使在冷天里也会出汗，眼睛看起来就像麻风病人。\n\n"
 epidemic_events.1100.desc.mid.dysentery: "与感染者对视时，他们看起来内部十分空虚，好像灵魂在别处。他们的衣服臀部被染成了深红色，他们抓着自己的胃，好像是为了防止胃掉出来。\n\n"
 epidemic_events.1100.desc.mid.ergotism: "感染者经常会随机无意识地呻吟着在大街上扭动身躯，跳起邪恶的舞蹈。\n\n"
 epidemic_events.1100.desc.mid.consumption: "无论你走到哪里，你都逃不掉那些被感染的人不停的咳嗽声，凝结的血液把他们的衣服染成了深红色。\n\n"
 epidemic_events.1100.desc.mid.fallback: "民众被各种各样的坏体液所折磨，导致各种各样的症状。\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic: "镇上没有一个人没有被这种可怕的疾病所困扰，而且它还在迅速向贵族阶层蔓延。"
 epidemic_events.1100.desc.mid2.major: "至少有一半的农民被感染了，传染给贵族只是时间问题。"
 epidemic_events.1100.desc.mid2.fallback: "虽然目前感染人数还很少，但很快可能会进一步扩散。"
 epidemic_events.1100.desc.outro.capital: "人们已开始称这种疾病为“[epidemic.GetName]”，而这一切就发生在我的家门口。"
 epidemic_events.1100.desc.outro: "人们已开始称这种疾病为“[epidemic.GetName]”。"
 epidemic_events.1100.a.already_has_it: "恐怕已经太晚了……"
 epidemic_events.1100.a.compassionate: "那些可怜的生病的农民……"
 epidemic_events.1100.a.callous: "嗯，我也无能为力。"
 epidemic_events.1100.a.diligent: "我会留意的。"
 epidemic_events.1100.a.paranoid: "我将#EMP 永不#!离开我的房间！"
 epidemic_events.1100.a.brave: "我经历过更糟糕的。"
 epidemic_events.1100.a.cannibal: "真是浪费好肉。"
 epidemic_events.1100.a.eccentric: "我就不能在船上等它结束吗？"
 epidemic_events.1100.a.zealous: "[ROOT.Char.GetFaith.HealthGodName|U]保佑我们。"
 epidemic_events.1100.a: "总得有人做点什么。"
 epidemic_events.1100.b: "叫医生来！"
