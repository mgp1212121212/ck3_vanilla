 physician_will_help_epidemic_tt: "你的[GetCourtPositionType('court_physician_court_position').GetName()]将提供诸多选项来抵御[epidemic|E]"
 epidemic_events.1110.t: "街上的尸体"
 epidemic_events.1110.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]一脸惊恐地向我走来。\n\n“[ROOT.Char.GetName|U]，我带来了可怕的消息。[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]各处的尸体堆积的速度太快，甚至比迅速蔓延的瘟疫还快，如今在街道中央都是尸体，它们散发的瘴气污染了空气！也许我们可以使用[graveyard_county.GetName]的$building_type_burial_site_01$来帮助处理境内越来越多的尸体。”"
 epidemic_events.1110.a: "好吧。"
 epidemic_events.1110.b: "那里是专供我和我的家人使用的。"
 epidemic_events.1120.t: "可怕的礼物"
 epidemic_events.1120.desc: "我们进入[flung_corpse_location.GetName]时，一个可怕的念头闪过我的脑海。一些军队与因[epidemic_scope.GetName]而濒临死亡，很快就会离开这个世界。然而，他们仍可以在这场战争中为我效劳，即使他们已经死了。\n\n尸体散发的瘴气肯定会让更多士兵生病，除非我们想办法处理掉尸体。也许我们可以用抛石机送[corpse_flingee.GetName]一份礼物，让[corpse_flingee.GetHerHim]屈服。"
 epidemic_events.1120.a: "把尸体装上！"
 epidemic_events.1120.b: "这太不道德了！"
 epidemic_events.1121.t: "来自上方的礼物"
 epidemic_events.1121.desc: "[corpse_flinger.GetNamePossessive]的军队进入了我的领地并且看起来停在了我的地产外，也许这是围攻的开始。\n\n他们到达后不久，我听到突然的一声轰隆，紧接着外边传来湿乎乎的拍打声。我冲出去，想看看是什么东西发出了这么奇怪的声音，而我所看到的东西让我脊背一阵发凉。\n\n一具残缺不全的尸体躺在一滩肉和骨头里，就像肉店里可怕的陈列。这具尸体很明显满是外来的疾病，如果不采取任何措施，肯定会爆发瘟疫的。"
 epidemic_events.1121.a: "扔回去！"
 plague_averted_tt: "瘟疫得以避免"
 plague_still_infects_tt: "尸体太碎了，没法挪动"
 epidemic_events.1121.b: "隔离尸体，把这里打扫干净！"
 epidemic_events.1121.b.success: "隔离成功"
 epidemic_events.1121.b.failure: "隔离失败"
 epidemic_events.1121.c: "让它离我远点！"
 epidemic_events.1122.t: "回礼"
 epidemic_events.1122.desc: "一阵轻微的呼啸声划破空气，好像有什么东西从[flung_corpse_location.GetName]的城墙里飞出。呼啸声越来越响，直到那个物体砰的一声落在营地中央。\n\n鲜血、骨头和牙齿躺在一个坑里，早已和曾经包裹着它们的那堆难以辨认的肉分离。看来我们送出去的“礼物”又回到了我们身边。"
 epidemic_events.1122.a: "它现在已经烂得没法挪动了。"
 epidemic_events.1122.b: "把它们铲起来再试一次！"
 epidemic_events.1122.b.success: "你把“尸体”扔了回去"
 epidemic_events.1122.b.failure: "$plague_still_infects_tt$"
 epidemic_events.1123.t: "肉雨"
 epidemic_events.1123.desc: "我听见雨点轻轻地打在窗台上。我有点诧异，不久前我看时天还是晴朗的，所以我又仔细朝外瞧了瞧，天空仍然是蓝色的。\n\n我把手伸出窗外，看到深棕色的血浸湿了我的手指，感到十分不安。在外面，我的土地被腐烂的东西浸透了，偶尔还会有大块的肉落在地上。尸体显然又被扔了一次，虽然在受到了如此折磨后，现在已经变成了一堆鲜血和肉块。"
 epidemic_events.1123.a: "真是可怕。"
