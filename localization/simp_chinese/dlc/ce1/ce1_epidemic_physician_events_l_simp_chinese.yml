l_simp_chinese:
 physician_epidemic_events.1000.t: "非正统疗法"
 physician_epidemic_events.1000.desc: "我的宫廷里充满了大声叫嚷和拳打脚踢的声音，[physician.Custom2('MyCharacterIntroduction', ROOT.Char)]和[zealous_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]正在争论该如何应对[epidemic_scope.GetName]。\n\n“[zealous_courtier.GetNameNoTooltip]，我才是医生！”[physician.GetSheHe|U]坚持道。“只要允许我做我的工作，我们就可以永远结束这场血腥的瘟疫！”\n\n“把尸体涂上油，然后念咒语，[physician.GetFirstNameNoTooltip]？你的提议是最极端的异端邪说，我不会听的！这些遗体应该有一场像样的[zealous_courtier.GetFaith.GetAdjective]葬礼！”"
 physician_epidemic_events.1000.a: "也许我们只需要让尸体远离活人。"
 physician_epidemic_events.1000.b: "我们必须尽一切努力结束这场瘟疫。"
 physician_epidemic_events.1000.b.success: "这种疗法起效了"
 physician_epidemic_events.1000.b.failure: "这种疗法无效"
 physician_epidemic_events.1000.c: "我们不会亵渎这些尸体。"
 physician_epidemic_events.1010.t: "封控"
 physician_epidemic_events.1010.desc: "[epidemic_scope.GetName]继续将我的臣民送到[ROOT.Char.GetFaith.DeathDeityName|U]面前时，今天[physician.Custom2('MyCharacterIntroduction', ROOT.Char)]带着一个极端的解决方案来找我。[physician.GetSheHe|U]向我概述了瘴气的本质，以及刺鼻的恶臭是疾病传播的原因，以及恶臭是如何附着在尸体上的。\n\n[physician.GetFirstNameNoTooltip|U]建议，我们干脆放弃对疫区人民的希望，把精力集中在禁止人们进出疫区，遏制恶劣空气的传播上。这可能确实有效，但会对领地的经济造成不可知的损害，并使疫区耕种土地的人口大幅减少。\n\n“在这绝望的时刻，[ROOT.Char.GetTitleAsNameNoTooltip|U]，我们必须采取所有必要的手段。”"
 physician_epidemic_events.1010.a: "实行这种“封控”。"
 physician_epidemic_events.1010.b: "这太极端了。"
 physician_epidemic_events.1020.t: "[epidemic.GetNameNoTooltip|U]：早期预防"
 physician_epidemic_events.1020.start.desc: "[physician.GetFirstNamePossessive]的医务室昏暗、闪烁的灯光照亮了这位医生制定抗疫计划的场景。\n\n“这些被[epidemic.GetName]折磨的人都"
 missing_epidemic: "痛苦地扭动"
 physician_epidemic_events.1020.start.desc2: "就像我从未见过的那样。"
 physician_epidemic_events.1020.safe_recommendation.desc: "作为一名专业人士，我建议我们采取宽松的手段来防止传播。毕竟，我们不希望损害经济。”"
 physician_epidemic_events.1020.risky_recommendation.desc: "如果我们不采取激进行动，这场瘟疫可能会破坏整个领地的稳定，摧毁我们的人民和庄稼。”"
 physician_epidemic_events.1020.mystic_recommendation.desc: "这场瘟疫是[physician.GetFaith.DevilName]给我们带来的，只有跳出传统医学的框框，我们才有希望解开这个诅咒。”"
 physician_epidemic_events.1020.end.desc: "\n\n最终，阻止这场瘟疫传播的具体策略将由我制定。"
 physician_epidemic_events.1020.a: "温和的措施是最好的。"
 physician_epidemic_events.1020.b: "必须采取非常措施。"
 physician_epidemic_events.1020.c: "无论需要什么深奥的修行，我们都会去做。"
 physician_epidemic_events.1020.d: "最好的行动是不行动。"
 physician_epidemic_events.1021.t: "早期预防：成功"
 physician_epidemic_events.1021.desc: "看来，事实证明适度措施取得了成功，症状在平民中传播缓慢。虽然影响很小，但至少能给我们更多时间来研究更持久的解决方案。"
 physician_epidemic_events.1021.a: "太棒了！"
 physician_epidemic_events.1022.t: "早期预防：失败"
 physician_epidemic_events.1022.desc: "[physician.GetNamePossessive]的预防措施不仅失败了，而且似乎还刺激了体液，使腐败更具传染性，更加严重。"
 physician_epidemic_events.1023.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1023.desc: "原本要像燎原之火一样在我的领地内蔓延的疾病已经慢得像乌龟爬了。[physician.GetFirstName]提出的激进措施在短期内对经济造成了损害，但[epidemic.GetName]已经不再是我们都需要担心的危险了。"
 physician_epidemic_events.1023.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1024.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1024.desc: "除了对经济造成巨大损失外，[physician.GetNamePossessive]的治疗措施还导致无数人丧生。农民已经被肆虐的瘟疫搞得虚弱不堪，无法再承受放血和水蛭的攻击。这种人员伤亡似乎也增加了疾病的传播，因为瘴气附着在尸体上，侵入健康人的肺部。"
 physician_epidemic_events.1025.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1025.desc: "[physician.GetNamePossessive]的治疗方法被许多人谴责为异端邪说，但似乎在减缓疾病传播方面效果很好。锻炼身体排出腐败的汗液，放血释放糟糕的体液，彻底清洁防止瘴气的积累，这些似乎正是防治[epidemic.GetName]的方法！"
 physician_epidemic_events.1025.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1026.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1026.desc: "我冒险纵容了[physician.GetName]提出的异端疗法，这一举动似乎惹怒了[ROOT.Char.GetFaith.HighGodName]。祂现在正用我的人民的鲜血来惩罚我，[physician.GetNamePossessiveNoTooltip]的治疗让患者和疲惫者精疲力竭，面无血色。怪异、未经证实的“疗法”被塞进了他们的喉咙，直到他们的血液流干，身体枯竭。对看到的任何人来说，这都是可怕的景象，也是治疗濒死者的一种真正荒唐的方式。"
 physician_epidemic_events.1030.t: "医药概要"
 physician_epidemic_events.1030.desc: "“[ROOT.Char.GetTitleAsNameNoTooltip|U]，我在你手下当医生，学到了不少东西。特别是，我观察了许多所谓的[epidemic_scope.GetName]治疗方法及其对身体的影响。”\n\n“如果你给我必要的资源，我想把我的发现编成一本书，这样后代就不会像我们一样受到瘟疫的伤害。”"
 physician_epidemic_events.1030.a: "很好。"
 physician_epidemic_events.1030.a.failure: "这本书毫无意义。"
 physician_epidemic_events.1030.a.success: "一本伟大的医药书籍正在形成"
 physician_epidemic_events.1030.b: "这听起来像是在浪费钱。"
 physician_epidemic_events.1040.t: "施舍"
 physician_epidemic_events.1040.desc: "“[ROOT.Char.GetTitleAsNameNoTooltip|U]，照顾穷人中的病人和垂死者是一项艰难但必要的工作，最近垂死者的家人开始指责领主没有真正照顾病人。”\n\n“我认为，分发由你的君主之手加以触碰和祝福的硬币可能会缓解这些情绪。”"
 physician_epidemic_events.1040.a: "好主意！"
 physician_epidemic_events.1040.b: "难道病人无处可去吗？"
 physician_epidemic_events.1050.t: "[ROOT.Char.GetPrimaryTitle.GetAdjective|U]旅馆"
 physician_epidemic_events.1050.desc.intro: "[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]被毫不客气地扔到我面前，[physician.GetHerHis]的手和脚都被铁链锁上。[physician.GetSheHe|U]从地上瞪着我。显然，我的好医生受到如此恶劣对待的原因是，[physician.GetSheHe]在所有的大规模交战之后，一直在战场上游荡，把他们带到这里治疗……甚至包括敌方战斗人员。\n\n确实，[physician.GetHerHis]所谓的“[ROOT.Char.GetPrimaryTitle.GetAdjective|U]旅馆”接待了各种各样的客人，我的指挥官希望这种情况停止。我请[physician.GetFirstNameNoTooltip]否认这些说法，但[physician.GetSheHe]拒绝了。\n\n"
 physician_epidemic_events.1050.desc.zealous: "“[ROOT.Char.GetTitleAsNameNoTooltip|U]，我们都是[physician.GetFaith.CreatorNamePossessive]的孩子。”"
 physician_epidemic_events.1050.desc.just: "“我做的是正确、体面的事，这是任何医生都应该做的。”"
 physician_epidemic_events.1050.desc.compassion: "“我是一名医生，他们和其他人一样正在遭受伤病和[epidemic_scope.GetName]的折磨。我凭什么歧视他们？”"
 physician_epidemic_events.1050.a: "我允许[physician.GetSheHe|U]继续这么做。"
 physician_epidemic_events.1050.b: "马上停下！"
 physician_epidemic_events.1060.t: "绝望的驱逐"
 physician_epidemic_events.1060.desc: "终于发生了，我的一位家族成员得了一种致命的传染病，病得很重。[gross_sick_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U]虚弱而疲惫地躺在床上，[physician.Custom2('MyCharacterIntroduction', ROOT.Char)]正在治疗，但现在疾病出现在了我的家里，我的血亲身上，我担心这可能太迟了。\n\n“不管[gross_sick_person.GetSheHe]是否康复，瘟疫已经进入了这所房子。我的建议可能显得有些冷酷无情，但也许那些已经生病的人应该被赶走，这样他们的存在就不会对健康的人构成威胁。”"
 physician_epidemic_events.1060.a: "立刻把他们都赶出去！"
 physician_epidemic_events.1060.b: "多么冷血的建议。"
