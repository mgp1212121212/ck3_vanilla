l_simp_chinese:
 CE1_ADVENTURER_WAR: "$ORDER$[ATTACKER.GetPrimaryTitle.GetAdjective]对[TITLE.GetBaseName]的传奇冒险"
 CE1_ADVENTURER_WAR_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 CE1_ADVENTURER_CB_NAME: "传奇冒险"
 CE1_ADVENTURER_TRUCE: "$FP1_VARANGIAN_ADVENTURER_INDEPENDENCE_TRUCE_NAME$"
 DEMAND_FEALTY_NAME: "$ORDER$[ATTACKER.GetPrimaryTitle.GetAdjective]附庸[DEFENDER.GetName]"
 DEMAND_FEALTY_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 DEMAND_FEALTY_CB_NAME: "要求效忠"
 ADVENTURER_KINGDOM_NAME: "冒险者[target_kingdom.GetNameNoTierNoTooltip]"
 adventuring_host: "冒险者兵众"
 legendary_adventure.troops_raised.tt: "冒险者抵达"
 legendary_adventure_cb_tt: "通过决议解锁"
 launch_a_legendary_adventure_tt: "获得一次性的传奇冒险[casus_belli|E]，允许你放弃当前领地，在异域[kingdom|E]寻找财富。"
 bonus_holy_war_tt: "可以额外使用一次[kingdom|E]级别的圣战[casus_belli|E]"
 any_drifting_kingdom_tt: "至少有一项满足：\n$BULLET_WITH_TAB$必须存在对你的[primary_title|E]有任何[de_jure_drift|E]进度的[kingdom|E]\n$BULLET_WITH_TAB$你持有额外的[kingdom|E][title|E]"
 not_already_de_jure_your_title_tt: "该头衔已经不是你的[primary_title|E]的[de_jure|E]"
 legendary_conversion_tt: "立即让你[realm|E]的大片地区皈依你的[faith|E]"
 leg_demand_fealty_v_attacker: "[defender.GetName]成为你的[vassal|E]"
 leg_demand_fealty_v_neutral: "[defender.GetName]成为[attacker.GetNamePossessive]的[vassal|E]"
 legend_demand_fealty: "要求当地臣服"
 legend_demand_fealty_desc: "英雄事迹的传奇故事萦绕着我。我现在不仅仅是一个凡人，我是一个活生生的传奇，所有人都必须向我臣服。"
 legend_demand_fealty_tooltip: "$fifteen_year_vassalization_tt$"
 legend_demand_fealty_confirm: "所有人都要向我俯首称臣。"
 launch_a_legendary_adventure: "发动传奇冒险"
 launch_a_legendary_adventure_desc: "似乎我在这里的传奇已经结束了，但我仍然渴望在我离开这个世界之前做更多伟大的事情。肯定还有更多地方，我打算把我的传奇带到遥远而神秘之地！"
 launch_a_legendary_adventure_tooltip: "$launch_a_legendary_adventure_tt$"
 launch_a_legendary_adventure_confirm: "传奇永远不会结束！"
 legendary_integration_k: "整合王国"
 legendary_integration_k_desc: "王国到处流传的各种传奇巩固了我的统治权威。我的话是绝对的，如果我要宣布两个王国合而为一，那就一定会这样。"
 legendary_integration_k_tooltip: "$select_kingdom_to_drift_tt$"
 legendary_integration_k_confirm: "我的旨意必将实现。"
 control_the_entirity_of_title_tt: "你必须控制整个[kingdom|E]"
 legendary_integration_d: "扩张王国"
 legendary_integration_d_desc: "王国到处流传着各种传说巩固了我的统治权威。这种新发现的正统性可以用来扩大我的王国的核心领土，并要求一个历史上一直属于不属于我们国家的公爵的永远忠诚。"
 legendary_integration_d_tooltip: "$select_duchy_to_drift_tt$"
 legendary_integration_d_confirm: "我的旨意必将实现。"
 legendary_holy_war: "重申神圣的使命"
 legendary_holy_war_desc: "我虔诚的传奇故事已经进入尾声，尽管它得到了真正信徒的赞美，但却并未打动不信者的心。我们必须继续以我们所知道的唯一方式——刀剑——来传播我们的和平之道。"
 legendary_holy_war_tooltip: "$bonus_holy_war_tt$"
 legendary_holy_war_confirm: "正义的旗帜升起了！"
 legendary_pacifism_spread: "宣扬和平"
 legendary_pacifism_spread_desc: "虔诚的故事已经传播到我的国界之外，吸引了非信徒的心。我们的和平与共存的故事威胁着我们边境上争吵不休的军阀，只要稍加推动，这些野蛮人肯定会看到非暴力生活的价值。"
 legendary_pacifism_spread_tooltip: "$legendary_pacifism_spread_tt$"
 legendary_pacifism_spread_confirm: "和平必胜！"
 legendary_conversion: "向领地传教"
 legendary_conversion_desc: "一个关于虔诚和忠诚的传奇故事抓住了这个领地每个人的心。只要稍加鼓励，领地的非信徒也可以被鼓励与我有同一个信仰。"
 legendary_conversion_tooltip: "$legendary_conversion_tt$"
 legendary_conversion_confirm: "真正的信仰会获胜。"
 ce1_decision_events.1020.conversion: "[liege_convert.GetFirstName]皈依！"
 ce1_decision_events.1000.t: "传奇整合"
 ce1_decision_events.1000.desc: "作为一位伟大而著名的[ROOT.Char.GetTitleAsNameNoTooltip|U]，我在我的领地内有很多头衔。虽然不是所有头衔都被认为是[ROOT.Char.GetPrimaryTitle.GetName]的一部分，但我对它们的监管确实留下了印记。\n\n以我现在的传奇地位，我的话很有分量，应该没几个人敢质疑我。就算我说白天是黑夜，人们都会这样写下。同样，如果我说[kingdom_01.GetName]法理上是[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的一部分，那么人们也会这样写下。"
 ce1_decision_events.1000.a.empire: "[kingdom_01.GetName]现在属于[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]！"
 ce1_decision_events.1000.a.kingdom: "[kingdom_01.GetName]不再存在。"
 ce1_decision_events.1000.b.empire: "[kingdom_02.GetName]是对帝国的一个很好的补充。"
 ce1_decision_events.1000.b.kingdom: "[kingdom_02.GetName]毕竟不算是真正的国家。"
 ce1_decision_events.1000.c.empire: "[kingdom_03.GetName]是更好的选择。"
 ce1_decision_events.1000.c.kingdom: "[kingdom_03.GetName]将永远属于[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]。"
 ce1_decision_events.1000.d: "我选择[kingdom_04.GetName]。"
 ce1_decision_events.1000.e: "我想不到有比[kingdom_05.GetName]更好的补充了。"
 ce1_decision_events.1000.f: "就是[kingdom_06.GetName]了。"
 ce1_decision_events.1010.t: "$ce1_decision_events.1000.t$"
 ce1_decision_events.1010.desc: "作为一个传奇的[ROOT.Char.GetTitleAsNameNoTooltip|U]，我的名字在我的领地内外都享有盛誉。\n\n有些地方，比如[duchy_01.GetName]，前途未定，无论是在[ROOT.Char.GetPrimaryTitle.GetName]境内还是境外，但随着我的声望达到顶峰，这些头衔的地位也在不断变化，我可以用我的传奇地位来一劳永逸地解决这个问题。"
 ce1_decision_events.1010.a: "[duchy_01.GetName]现在属于[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]！"
 ce1_decision_events.1010.b: "[duchy_02.GetName]对我的领地来说是一个很好的补充。"
 ce1_decision_events.1010.c: "[duchy_03.GetName]是更好的选择。"
 ce1_decision_events.1010.d: "我选择[duchy_04.GetName]。"
 ce1_decision_events.1010.e: "我想不到有比[duchy_05.GetName]更好的补充了。"
 ce1_decision_events.1010.f: "就是[duchy_06.GetName]了。"
 ce1_decision_events.1020.t: "我们时代的和平"
 ce1_decision_events.1020.desc: "一位战士不是用剑，而是用[legendary_character.GetHerHis]的言语和理性来解决冲突的故事在整个领地变得非常流行。虽然我以传统的[ROOT.Char.GetFaith.GetName]方式向[ROOT.Char.GetFaith.HighGodName|U]祈祷，但我还是忍不住被这个[legendary_character.GetFaith.GetName]故事感动。\n\n现在，我的领地里到处都在谈论这位传奇人物和[legendary_character.GetHerHis]的信仰赋予[legendary_character.GetHerHim]的和平力量。一位来自[legendary_character.GetPrimaryTitle.GetName]的[legendary_character.GetFaith.GetName]传教士在宫廷里找到了我，这也许是我转向更和平的生活方式的机会。"
 ce1_decision_events.1020.a: "我放下我的剑。"
 ce1_decision_events.1020.b: "把这个异教徒赶出我的宫廷。"
 ce1_decision_events.1021.t: "传奇皈依"
 ce1_decision_events.1021.desc: "一位战士不是用剑，而是用[legendary_character.GetHerHis]的言语和理性来解决冲突的故事在整个领地内变得非常流行。[legendary_character.GetName|U]打动了许多人的心，其中就包括[liege_convert.Custom2('MyCharacterIntroduction', ROOT.Char)]。[liege_convert.GetSheHe|U]已经皈依了[legendary_character.GetFaith.GetName]信仰，摒弃了所有暴力的想法，并要求[legendary_character.GetHerHis]所有的臣民都这样做。"
 ce1_decision_events.1021.a: "和平是唯一的选择。"
 ce1_decision_events.1021.b: "和平从来不是选项。"
 fifteen_year_vassalization_tt: "你将可以在十五年内使用“要求效忠”的[casus_belli|E]"
 select_kingdom_to_drift_tt: "你可以将一个[kingdom|E]永久[de_jure_drift|E]进你的领地。这个王国必须要么由你持有，要么拥有对你持有的头衔的法理转移进度。"
 select_duchy_to_drift_tt: "你可以将一个[duchy|E]永久[de_jure_drift|E]进你的领地。这个公国必须要么由你持有，要么拥有对你持有的头衔的法理转移进度。"
 legendary_pacifism_spread_tt: "你所有的相邻领地都将有机会皈依你的信仰。"
 unlock_legendary_adventure_tt: "可以采用#EMP $launch_a_legendary_adventure$#![decision|E]，允许你放弃你的领地，在远方的[kingdom|E]开始新生活。"
 unlock_legendary_fealty_tt: "可以采用#EMP $legend_demand_fealty$#![decision|E]，允许你降服任意邻近领地。"
 unlock_legendary_integration_d_tt: "可以采用#EMP $legendary_integration_d$#![decision|E]，允许你立即将一个[duchy|E]头衔的[de_jure_drift|E]进你的领地。"
 unlock_legendary_integration_k_tt: "可以采用#EMP $legendary_integration_k$#![decision|E]，允许你立即将一个[kingdom|E]的[de_jure_drift|E]进你的领地。"
 unlock_legendary_conversion_tt: "可以采用#EMP $legendary_conversion$#![decision|E]，立即让你[realm|E]的大片地区改信你的[faith|E]"
 unlock_legendary_pacifism_spread_tt: "可以采用#EMP $legendary_pacifism_spread$#![decision|E]，允许你向相邻领地传播你的[faith|E]。"
 unlock_legendary_holy_war_tt: "可以采用#EMP $legendary_holy_war$#![decision|E]，赋予你额外一次$major_religious_war$[casus_belli|E]使用次数。"
 non_true_faith_neighbour: "你必须有至少一个相邻统治者不信奉你的[faith|E]。"
 leg_conv_valid_county: "你的[realm|E]内必须有至少一个[county|E]不信奉你的[faith|E]。"
 every_same_faith_vassal: "你[faith|E]的所有[vassal|E]"
 every_same_faith_county_in_realm: "你的[realm|E]内所有你[faith|E]的[county|E]"
