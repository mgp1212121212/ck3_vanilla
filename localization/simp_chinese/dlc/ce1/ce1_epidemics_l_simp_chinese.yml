 game_concept_infection_chance_desc: "你的$game_concept_infection_chance$决定了你有多大可能因流行的[epidemic|E]而染上[diseases|E]。"
 game_concept_plague_intensity: "瘟疫强度"
 game_concept_plague_intensity_desc: "[epidemic|E]的强度包括末日，严重或轻微，影响了其传播范围，持续时间，以及感染[characters|E]成为[fatalities|E]的概率。"
