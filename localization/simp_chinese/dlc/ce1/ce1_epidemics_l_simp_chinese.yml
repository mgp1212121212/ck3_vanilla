 game_concept_epidemic: "瘟疫"
 game_concept_epidemic_desc: "$game_concept_epidemic$是在地图上传播的疾病爆发，既会造成局部影响，也会感染所在地区的角色。受影响的[baronies|E]有一项代表其严重程度的[infection_rate|E]，可以通过提高[epidemic_resistance|E]来抵消。\n\n瘟疫拥有不同的[plague_intensities|E]，影响其范围，持续时间和[fatalities|E]人数。"
 game_concept_epidemic_i: "@epidemic_icon!"
 game_concept_epidemics: "瘟疫"
 game_concept_epidemics_desc: "$game_concept_epidemic_desc$"
 game_concept_infection_rate: "感染率"
 game_concept_infection_rate_desc: "受[epidemics|E]影响的[baronies|E]有一项$game_concept_infection_rate$，决定了瘟疫的严重程度和效果强度。\n\n如果没有采取任何抗疫措施，$game_concept_infection_rate$会一直向最大值推进。轻微、严重和末日级的[epidemics|E]根据其强度会有不同的推进速度。\n\n要想减轻该效果的影响，[rulers|E]可以提高[realm|E]的[epidemic_resistance|E]。"
 game_concept_infection_rates: "感染率"
 game_concept_infection_rates_desc: "$game_concept_infection_rate_desc$"
 game_concept_epidemic_resistance: "瘟疫抗性"
 game_concept_epidemic_resistance_desc: "$game_concept_epidemic_resistance$可以降低[barony|E]或[county|E]的[infection_rate|E]，减轻[epidemic|E]的影响。\n\n提高$game_concept_epidemic_resistance$的方法包括：建造$building_type_hospices_01$或$building_type_burial_site_01$#weak （[duchy_building|E]）#!等[buildings|E]，让$court_physician_court_position$执行[court_position_tasks|E]，[decisions|E]或事件。"
 game_concept_epidemic_res: "瘟疫抗性"
 game_concept_epidemic_res_desc: "$game_concept_epidemic_resistance_desc$"
 game_concept_infection_chance: "感染概率"
