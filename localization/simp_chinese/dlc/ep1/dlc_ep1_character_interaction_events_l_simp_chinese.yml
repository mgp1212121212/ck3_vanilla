l_simp_chinese:
 #Indebt Guest Loc
 ep1_character_interaction.0001.t: "合理的补偿"
 ep1_character_interaction.0001.desc.intro: "[recipient.GetFirstName]看上去显然#EMP 吓坏了#!，仆人一个接一个站出来指控[recipient.GetHerHim]，每一个都作证[recipient.GetSheHe]"
 ep1_character_interaction.0001.desc.lustful: "已不可挽回地玷污了宫廷内大部分昂贵的床上用品，"
 ep1_character_interaction.0001.desc.chaste: "频繁移动或遮盖[recipient.GetSheHe]反感的艺术品，迫使他们每天花上数个小时来纠正，"
 ep1_character_interaction.0001.desc.gluttonous: "自己吃得比宫廷其他人加起来还多，"
 ep1_character_interaction.0001.desc.temperate: "一次次地拒绝晚宴，赶走了我们三位最好的厨师，"
 ep1_character_interaction.0001.desc.greedy: "被看到从我们最昂贵的装饰上割下贵金属并留下难看的沟槽，"
 ep1_character_interaction.0001.desc.generous: "总是送出宫廷的财产如同那是[recipient.GetHerHis]自己的一般，"
 ep1_character_interaction.0001.desc.lazy: "花在琐碎事务上的时间比宫廷其他人花在重要事务上时间加起来还长，"
 ep1_character_interaction.0001.desc.diligent: "逼他们重复工作直到完美为止，不管工作量如何，"
 ep1_character_interaction.0001.desc.wrathful: "把宫廷里绝大多数的单人椅都从[recipient.GetHerHis]的阳台上扔了下去，"
 ep1_character_interaction.0001.desc.calm: "一周又一周地推迟晚宴，对[recipient.GetSheHe]喜欢什么菜肴冥思苦想，"
 ep1_character_interaction.0001.desc.patient: "不停地下达需要数周甚至数月才能完成的任务，"
 ep1_character_interaction.0001.desc.impatient: "每天给他们数百件任务，没等前一件任务开始就下达新的任务，"
 ep1_character_interaction.0001.desc.arrogant: "拒绝让普通仆人为[recipient.GetHerHim]完成任务，执意要占用领班的时间，"
 ep1_character_interaction.0001.desc.humble: "只是表面装作谦虚，实际上把[recipient.GetHerHis]的时间花在傲慢地误导仆人上。这种混乱"
 ep1_character_interaction.0001.desc.deceitful: "似乎喜欢无缘无故地散布谣言，给整个宫廷制造混乱，"
 ep1_character_interaction.0001.desc.honest: "每天用对于他们外貌、态度和工作道德的直白意见羞辱他们。单单是流失的员工就"
 ep1_character_interaction.0001.desc.craven: "因为害怕毒药，逼他们用肥皂擦洗[recipient.GetSheHe]吃的东西，"
 ep1_character_interaction.0001.desc.brave: "从不拒绝哪怕最微不足道的战斗机会，绝大部分的清理需要都是[recipient.GetHerselfHimself]一个人造成的，"
 ep1_character_interaction.0001.desc.shy: "只要有仆人突然走到面前，[recipient.GetHerHis]就会感到恐慌，不论[recipient.GetSheHe]去哪都会造成延误，"
 ep1_character_interaction.0001.desc.gregarious: "用宫廷的食物贮藏不停地举办盛大的私人宴会，"
 ep1_character_interaction.0001.desc.ambitious: "总是逼他们组成人群站好几个小时，为[recipient.GetHerHis]的演讲鼓掌，"
 ep1_character_interaction.0001.desc.content: "总是鼓励他们半途而废或直接放弃，实际上日后造成更多麻烦，"
 ep1_character_interaction.0001.desc.arbitrary: "日常要求他们去为[recipient.GetHerHis]犯下小罪，导致罚款，"
 ep1_character_interaction.0001.desc.just: "举报了仆人中许多无关紧要的行为不当，比起工作而言，他们会花更多的时间去争论可能的过错，"
 ep1_character_interaction.0001.desc.cynical: "对宫廷专用[actor.GetFaith.HouseOfWorship]的门做出不可描述的事情，"
 ep1_character_interaction.0001.desc.zealous: "每天花好几个小时搞[recipient.GetHerHis]的传教和狂热行为，"
 ep1_character_interaction.0001.desc.paranoid: "害怕受骗，坚持亲自监督他们的每项任务，"
 ep1_character_interaction.0001.desc.trusting: "不停把假内行和骗子带进大厅里骗钱抢劫，"
 ep1_character_interaction.0001.desc.compassionate: "几乎把食物贮藏都给了那些无家可归的乞丐，"
 ep1_character_interaction.0001.desc.callous: "虐待仆人且毫无悔意，导致许多人离开，"
 ep1_character_interaction.0001.desc.sadistic: "用切肉刀攻击一只贵重的山羊，"
 ep1_character_interaction.0001.desc.stubborn: "与一位来访贵族的随员挑起争执，其毁灭性后果"
 ep1_character_interaction.0001.desc.fickle: "要求变化无常，占用了太多仆人，"
 ep1_character_interaction.0001.desc.vengeful: "常因为小事毁掉贵重的餐具，"
 ep1_character_interaction.0001.desc.forgiving: "只是假装宽宏大量，实际上$ep1_character_interaction.0001.desc.vengeful$"
 ep1_character_interaction.0001.desc.fallback_1: "试图在[recipient.GetHerHis]卧室里养一群鸡，造成的损失"
 ep1_character_interaction.0001.desc.fallback_2: "完全毁坏了我的私人厕所，造成的损失"
 ep1_character_interaction.0001.desc.fallback_3: "用我一只得奖的种马换来一头“魔法”山羊，"
 ep1_character_interaction.0001.desc.fallback_4: "应该为烧毁西侧的大火负全责，"
 ep1_character_interaction.0001.desc.fallback_5: "用代表属于[recipient.GetHerHis]财产的涂鸦污损我的御座，"
 ep1_character_interaction.0001.desc.outro: "（据说）让我损失了一小笔个人财富。\n\n这[recipient.GetWomanMan]刚开始结结巴巴地申明[recipient.GetHerHis]的清白，并表示这是一个阴谋，我就抬起一只手。\n\n“很显然你越轨了，[recipient.GetFirstNameNoTooltip]。我#EMP 可以#!睁一只眼闭一只眼，想必你很愿意对我许下#EMP 小小的#!承诺……”"
 ep1_character_interaction.0001.a: "*咯咯咯*没错，[actor_nemesis.GetFirstNameNoTooltip]绝对料不到！"
 ep1_character_interaction.0001.b: "很好！现在你就去[actor_rival.GetFirstNamePossessiveNoTooltip]的宫廷……"
 ep1_character_interaction.0001.c: "走吧，等我需要你的时候再说！"
 ep1_character_interaction.0001.d: "当然，你得待在我能看得到你的地方。"
