l_simp_chinese:
 court_new.0001.t: "达摩克利斯之剑"
 court_new.0001.desc.intro: "我突然听到噼啪一声，一截脚手架断裂，向地面坠落，差点砸到一名仆人，全靠[bodyguard_candidate.GetFirstName]敏捷的本能才躲了过去。"
 court_new.0001.desc.murdered: "我突然想起了[murdered_person.GetName][murdered_person.GetHerHis]被谋杀前的可怕场景。"
 court_new.0001.desc.murderer: "我突然想起了那个最糟糕的恶棍[murder_dude.GetName]的谋杀计谋。"
 court_new.0001.desc.paranoid: "最近，我用眼角瞥到了阴影，这些魔鬼般的幽灵无疑有谋杀的意图。最近的这件事只会增强我迫在眉睫的危险感。"
 court_new.0001.desc.outro: "\n\n这会是又一场阴谋吗？[ROOT.Char.GetTitleAsNameNoTooltip]生活往往充满了最糟糕的危险，就像一把没装好的剑一直悬在我的头上，随时都可能掉下来。\n\n如果能有人保护我就好了，某种保护我肉身的人。就像那个家伙，[bodyguard_candidate.GetFirstName]，一位勤勉且强壮的人。也许我应该任命[bodyguard_candidate.GetHerHim]担任这个职位。"
 court_new.0001.a: "[bodyguard_candidate.GetFirstNameNoTooltip]会成为一名出色的贴身侍卫。"
 court_new.0001.a.murderer: "我不是这里唯一的杀手……"
 court_new.0001.b: "我相信没[bodyguard_candidate.GetHerHim]我也会好好的。"
