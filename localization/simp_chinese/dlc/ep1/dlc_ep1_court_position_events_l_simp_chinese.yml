l_simp_chinese:
 #Murder save: food taster
 court_position.9001.t: "$murder_save_header$$food_taster_court_position$"
 court_position.9001.desc: "我谋害[target.GetTitledFirstNamePossessive]性命的企图受挫！\n\n我的同谋未能把[target.GetTitledFirstNamePossessive]的试毒者计算在内，毒物甚至从没有上到[target.GetHerHis]的餐盘。"
 court_position.9001.food_taster_dies: "\n\n至少那个尝膳官中毒身亡了。[food_taster.GetTitledFirstName]不会再妨碍我了。"
 court_position.9002.desc: "有刺客企图谋害我！幸好我可靠的尝膳官[food_taster.GetFirstName]完成了[food_taster.GetHerHis]的职责，毒物甚至从没有上到我的餐盘。"
 court_position.9002.food_taster_dies: "但[food_taster.GetFirstNameNoTooltip]咽下了太多毒物，回天乏术。真是悲剧。"
 court_position.9002.owner_discovered: "\n\n毫无疑问这些全都是[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]搞的鬼！"
 #Murder save: cupbearer
 court_position.9011.t: "$murder_save_header$$cupbearer_court_position$"
 court_position.9011.desc: "我谋害[target.GetTitledFirstNamePossessive]性命的企图被阻挠了！\n\n我的同谋未能把[target.GerHerHis]的斟酒人计算在内，即使毒物进到了[target.GetTitledFirstNamePossessive]的饮料里，也没能更进一步通过[cupbearer.GetTitledFirstNamePossessive]嘴唇。"
 court_position.9011.cupbearer_dies: "\n\n至少那个斟酒人中毒身亡了。[cupbearer.GetSheHe|U]不会再妨碍我了。"
 court_position.9012.desc: "有刺客企图谋害我！幸好在给我倒酒前，我的斟酒人[cupbearer.GetFirstName][cupbearer.GetHerselfHimself]今天擅自先饮了一口我的[ROOT.Char.Custom('RegionalDrink')]。"
 court_position.9012.cupbearer_dies: "但[cupbearer.GetFirstNameNoTooltip]咽下了太多毒物，回天乏术。真是悲剧。这个教训告诉我们不要太过放肆……"
 #Murder save: bodyguard
 court_position.9021.t: "$murder_save_header$$bodyguard_court_position$"
 court_position.9021.desc: "我谋害[target.GetTitledFirstNamePossessive]性命的企图被阻挠了！\n\n[target.GetHerHis|U]那[bodyguard.Custom('InsultAdjective')]贴身侍卫打败了我派出的刺客，而[target.GetFirstNameNoTooltip]甚至连一点伤都没有！"
 court_position.9021.bodyguard_dies: "\n\n至少那个贴身侍卫因伤而死了，[bodyguard.GetHerHis]不会再妨碍我了。"
 court_position.9022.desc: "有刺客企图谋害我！\n\n就在我走过深夜空荡荡的走廊时，一名刺客突然从阴影中窜出，真不敢想象如果我那可靠的贴身侍卫[bodyguard.GetTitledFirstName]没有跟着我会发生什么。"
 court_position.9022.bodyguard_dies: "\n\n[bodyguard.GetSheHe]在随后的战斗中遭受致命伤，回天乏术。真是悲剧。"
