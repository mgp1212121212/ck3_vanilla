l_simp_chinese:
 inspiration_invested_in_new_forge_modifier: "新熔炉"
 inspiration_invested_in_new_forge_modifier_desc: "该角色有了一个崭新而高效的熔炉。"
 inspiration_alchemy_condoned_by_church_modifier: "教会容忍炼金术"
 inspiration_alchemy_condoned_by_church_modifier_desc: "当地教会决定容忍该角色对炼金实验的痴迷。"
 raised_in_secrecy_modifier: "秘密抚养"
 raised_in_secrecy_modifier_desc: "该角色被完全秘密地抚养长大，自从出生后就几乎完全与外界隔绝。"
 legendary_party_aftermath_modifier: "传奇狂欢后果"
 legendary_party_aftermath_modifier_desc: "该角色的宫廷举办了一场不体面的超棒狂欢，至今承受着那破坏性的毁灭伤疤。"
 mythic_party_aftermath_modifier: "神秘狂欢后果"
 mythic_party_aftermath_modifier_desc: "该角色的宫廷举办了一场光荣的毁灭性狂欢，至今承受着那伤疤，也受本地人铭记着。"
 world_shattering_party_aftermath_modifier: "惊天动地的狂欢后果"
 world_shattering_party_aftermath_modifier_desc: "该角色的宫廷举办了一场混乱狂欢，造成的损失比大多数小规模围城还要多，至今承受着那伤疤。"
 lacking_diplomatic_munity_modifier: "缺少外交豁免"
 lacking_diplomatic_munity_modifier_desc: "所有人都知道，外交官访问该宫廷可没有传统规定的那么安全。"
 humbling_hall_modifier: "羞辱之厅"
 humbling_hall_modifier_desc: "这座宫廷里的一个房间因为一件使两名贵族外交官折辱的事件而闻名，一次令人满意的正义故事被升斗小民用作守护者的寓言。"
 inscrutable_host_modifier: "难以捉摸的东道主"
 inscrutable_host_modifier_desc: "人们普遍觉得，该角色认为复仇这道菜最好上得冷酷残忍。大概是吧。"
 above_petty_differences_modifier: "超越小分歧"
 above_petty_differences_modifier_desc: "该角色丝毫不在意那些小事，比起小争执，更关注人们的共同点。"
 what_did_i_just_drink_modifier: "我刚喝了什么？"
 what_did_i_just_drink_modifier_desc: "那是……我……我的头……哎呦。"
 known_killjoy_modifier: "人尽皆知的扫兴鬼"
 known_killjoy_modifier_desc: "上面说了，不准娱乐。"
