l_simp_chinese:
 #Drassanes
 building_type_drassanes_01: "$building_drassanes_01$"
 building_type_drassanes_01_desc: "$building_drassanes_01_desc$"
 building_drassanes_01: "巴塞罗那王家造船厂"
 building_drassanes_01_desc: "在巴塞罗那的城墙外，#italic 蒙锥克#!山麓下，这座宏伟的旱坞船厂武装并守护着一支战舰舰队。\n在尖顶石拱之下，工人们正不知疲倦地劳作。高耸的塔楼与绵长的城墙将他们工作的秘密与外界隔绝开来。"
 #Great Kyz Kala
 building_type_kyz_kala_01: "$building_kyz_kala_01$"
 building_type_kyz_kala_01_desc: "$building_kyz_kala_01_desc$"
 building_kyz_kala_01: "大少女堡"
 building_kyz_kala_01_desc: "这座宏伟的宫殿耸立在翠绿的木鹿绿洲上。城墙满是凹槽，环绕着内部的工坊、军械库以及宽敞的殿堂，使者与官员在其中穿行来往。\n这座伟大的建筑半为居所，半为堡垒，既能举办最为盛大的宴会，也能抵御最为野蛮的袭击。"
 #Cluny Abbey
 building_type_cluny_abbey_01: "克吕尼修道院"
 building_type_cluny_abbey_01_desc: "$building_cluny_abbey_01_desc$"
 building_cluny_abbey_01: "克吕尼修道院"
 building_cluny_abbey_01_desc: "以土地和权利作为礼物，换取永恒的救赎。这便是克吕尼的修道社群与当地领主所达成的契约。\n时间流逝，它已逐渐发展为一个充满生机且颇具影响力的社群，远离世俗的纷扰，将本笃会的教规传播至远方。\n\n在这片红顶的屋檐下，僧侣们祈祷、劳作并抄写手稿——这成为了整个大陆上其他人争相效仿的典范。"
 building_cluny_abbey_02: "克吕尼大教堂"
 building_cluny_abbey_02_desc: "曾经仅有的几座僧侣小屋，如今已被一座庞大的宗教建筑群所取代。\n为了巩固这份遗产，修道院院长们着手修建起一座庞大的工程——即#italic 克吕尼大教堂#!。它意在成为基督世界最大的教堂，五个中殿比梵蒂冈教堂的还要长，壮观的石质穹顶堪称建筑史上的杰作，四周点缀着众多塔楼与坡顶。"
 #Walls of York
 building_type_york_walls_01: "$building_york_walls_01$"
 building_type_york_walls_01_desc: "$building_york_walls_01_desc$"
 building_york_walls_01: "约克城墙"
 building_york_walls_01_desc: "绵延数英里的城墙自凯撒时代以来一直保护着这座城市。城墙巧妙地利用了蜿蜒穿过草甸的两条河流，抵御东西两侧的敌人。所有交通都通过特定的狭窄地带——#italic 城关#!，在那里可以收取通行费，或者向下投射箭矢和火焰。"
 #Great Mosque of Damascus
 building_type_damascus_mosque_01: "$building_damascus_mosque_01$"
 building_type_damascus_mosque_01_desc: "$building_damascus_mosque_01_desc$"
 building_damascus_mosque_01: "大马士革大清真寺"
 building_damascus_mosque_01_desc: "这座清真寺有着悠久的历史。在这里，几个世纪的宗教和奇妙的创造力层层叠叠地展现出来，因为它建在罗马神庙和早期基督教巴西利卡式建筑的基础上。\n这座建筑以其华丽多彩的大理石以及由来自君士坦丁堡的艺术家拼接而成的金色马赛克而闻名。"
 #Jokhang Temple
 building_type_jokhang_01: "$building_jokhang_01$"
 building_type_jokhang_01_desc: "$building_jokhang_01_desc$"
 building_jokhang_01: "大昭寺"
 building_jokhang_01_desc: "传说大昭寺建在一片古老的圣湖之上，此湖便是形如藏地的罗刹女的心脏。大昭寺曾三次被建起，又三次被愤怒的湖水吞没，直到吐蕃首位皇帝的妻子献上祝祷和祭品才最终将之平息。\n这座寺院是这片土地的至圣之所，是一处由庭院和僧房组成的迷宫般的建筑群，穴窟般的走廊和铺满酥油的殿堂横贯其间。"
 #Wartburg
 building_type_wartburg_01: "$building_wartburg_01$"
 building_type_wartburg_01_desc: "$building_wartburg_01_desc$"
 building_wartburg_01: "瓦尔特堡"
 building_wartburg_01_desc: "在图林根森林中，这座堡垒坐落在一个巨大的岩石悬崖上，控制着该地区的所有货物和人员的流动。\n厚重的瓮城守卫着进入城堡的唯一通道，高高的白色城墙蜿蜒穿过山间的裂缝。#italic 主楼#!是整个建筑群中最重要的建筑，冰冷岩石砌成的宏伟大厅被其间的诸多壁炉加热得温暖舒适。"
 #Beta Giyorgis
 building_type_beta_giyorgis_01: "$building_beta_giyorgis_01$"
 building_type_beta_giyorgis_01_desc: "$building_beta_giyorgis_01_desc$"
 building_beta_giyorgis_01: "拉利贝拉圣乔治教堂"
 building_beta_giyorgis_01_desc: "#italic 贝塔·格奥尔格#!在温暖的红色火山岩中雕凿而成。其周围散布着十几座相似的神殿和其他建筑，共同象征着尘世中与天堂中的耶路撒冷。这是神圣天国与这片土地之间的联系的鲜活例证。\n教堂的主厅深藏于岩石中，四周绘有精美的壁画，墙壁上用圣像做装饰。"
 #Holy Wisdom of Novgorod
 building_type_holy_wisdom_01: "$building_holy_wisdom_01$"
 building_type_holy_wisdom_01_desc: "$building_holy_wisdom_01_desc$"
 building_holy_wisdom_01: "圣智教堂"
 building_holy_wisdom_01_desc: "这座宏伟的教堂仿照圣索菲亚大教堂而建，意图在北方寒冷的土地上展现同等的光明、富饶与权势。它外观简朴，采用白色石灰石建造，格外映衬出内部壁画上的斑斓色彩。教堂内部，摇曳的烛光平添几分暖意，光影在穹顶的金色马赛克镶嵌画间流转跃动。"
 #Kano Earthworks
 building_type_kano_walls_01: "$building_kano_walls_01$"
 building_type_kano_walls_01_desc: "$building_kano_walls_01_desc$"
 building_kano_walls_01: "卡诺土垒"
 building_kano_walls_01_desc: "由泥巴和土坯筑成的结实城墙，高约数尺，环绕着古老的卡诺城。\n城墙的范围远远超出城镇居民的居住区，将广阔的麦田一同涵盖在内，确保在漫长的围城战中依然能够供养城中人口。"
 #Somapura University
 building_type_somapura_university_01: "$building_somapura_university_01$"
 building_type_somapura_university_01_desc: "$building_somapura_university_01_desc$"
 building_somapura_university_01: "苏摩补罗大学"
 building_somapura_university_01_desc: "几个世纪以来，苏摩补罗一直是印度最重要的学术中心之一，得益于它与佛教、耆那教和印度教寺院的广泛联系，吸引了来自远方的学者。\n四四方方的规划代表着宇宙和谐与纯净之真谛，是一个滋养心灵的完美去处。"
 #Duomo of Florence
 building_type_duomo_florence_01: "佛罗伦萨大教堂"
 building_type_duomo_florence_01_desc: "作为佛罗伦萨大主教的座堂与全体佛罗伦萨市民的骄傲，这座大教堂是人类建筑史上最伟大的成就之一。"
 building_duomo_florence_01: "圣莱伯拉大主教座堂"
 building_duomo_florence_01_desc: "这座早期基督教巴西利卡式建筑坐落于古罗马城墙北门一侧，这里在君士坦丁时代以前便已是基督徒的圣地。历经岁月变迁，它遭受过纵火与劫掠，也经历过重建与祝福，仍保留了其原始的三廊布局和优雅的圆形拱门。\n然而，随着城市的扩张，这座古老的教堂或许也需要随之发展。"
 building_duomo_florence_02: "圣若翰洗礼堂"
 building_duomo_florence_02_desc: "这是一座位于城市中央宏伟的八角形洗礼堂，奉献于其主保圣人圣若翰。\n教堂外覆昂贵的大理石，饰有雕工精湛的雕塑和金色马赛克，是对这座城市财富的真实证明。传说它曾是一座供奉玛尔斯的神庙，外观与罗马万神庙明显相似。"
 building_duomo_florence_03: "圣母百花大教堂"
 building_duomo_florence_03_desc: "一座宏伟的大教堂——#italic 佛罗伦萨大教堂#!——如今矗立在城市中，与富饶的佛罗伦萨相得益彰。\n悠长的中殿与巨大的八角形后殿用色彩明亮的大理石做装饰，彼此交织出一场视觉的盛宴。教堂正面以众先知、天使和主保圣人的雕像装点。巍峨的钟楼则为城镇居民标示劳作与祈祷的时间。"
 building_duomo_florence_04: "圆顶"
 building_duomo_florence_04_desc: "#italic 圆顶#!巍峨地凌驾于建筑群之上。在蓝天的映衬下，它显得纤细轻盈，成为佛罗伦萨建筑师最伟大的成就。\n这座塔的高度与宽度均超出了人们的想象，且没有外部扶壁或支撑系统来防止其倒塌，这得益于工匠对砖石双层外壳结构的精妙运用。"
 #Konarak Sun Temple
 building_type_konark_temple_01: "$building_konark_temple_01$"
 building_type_konark_temple_01_desc: "$building_konark_temple_01_desc$"
 building_konark_temple_01: "拘拿罗迦太阳神庙"
 building_konark_temple_01_desc: "拘拿罗迦太阳神庙是一座由数千名工匠打造的宏伟庙宇，以敬献太阳神苏利耶。整个建筑群的设计模仿了神明巨大的战车，将光明从海洋带向东方。\n这座庙宇是羯陵伽建筑的杰出范例，庙宇上布满了浮雕和雕塑，描绘了神明、士兵、乐师和传说中的生物，讲述着印度教经典。"
 #University of al-Qarawiyyin
 building_type_al_qarawiyyin_university_01: "$building_al_qarawiyyin_university_01$"
 building_type_al_qarawiyyin_university_01_desc: "$building_al_qarawiyyin_university_01_desc$"
 building_al_qarawiyyin_university_01: "卡拉维因大学"
 building_al_qarawiyyin_university_01_desc: "这座庞大的建筑群由凯鲁万的商人和移民共同创办，如今已成为西方伊斯兰世界中最负盛名的高等学府之一。它吸引着众多来自遥远地区的学者，并为本地精英提供学术深造的机会。\n这座#italic 宗教学校#!设有多个大厅和房间——为外国留学生提供住宿与休憩的场所，并在被称为#italic 萨罕#!的中心庭院进行公开讨论。"
 #Kairouan Basins
 building_type_kairouan_basins_01: "$building_kairouan_basins_01$"
 building_type_kairouan_basins_01_desc: "$building_kairouan_basins_01_desc$"
 building_kairouan_basins_01: "凯鲁万蓄水池"
 building_kairouan_basins_01_desc: "这些巨型水库的建设旨在为城市需要时提供淡水，其通过沉淀和过滤来净化雨水。\n该系统由几个相互连接的部分组成，包括一个小型蓄水池，一个大型蓄水池以及一个装饰精美的砖石结构水箱。"
 #Ghana Palace
 building_type_ghana_palace_01: "$building_ghana_palace_01$"
 building_type_ghana_palace_01_desc: "$building_ghana_palace_01_desc$"
 building_ghana_palace_01: "加纳宫"
 building_ghana_palace_01_desc: "一片神圣的树林环绕着#italic 加纳#!——这座城市的王族酋长——的宫殿。\n该建筑群由砂岩和泥砖筑成，一道带门楼的围墙保护着这里。宫殿的墙壁上布满了色彩艳丽、工艺精湛的浮雕和凿刻。这座宫殿规模庞大，统御着周围一众城镇。"
 #Visegrad Citadel
 building_type_visegrad_castle_01: "$building_visegrad_castle_01$"
 building_type_visegrad_castle_01_desc: "$building_visegrad_castle_01_desc$"
 building_visegrad_castle_01: "维谢格拉德堡垒"
 building_visegrad_castle_01_desc: "这座要塞是一个宏伟而难以攻克城墙与塔楼系统，它守护着多瑙河湾，掌控着这里的繁荣贸易。\n维谢格拉德堡垒分上下两部分，下部为一座厚重的六边形塔楼，临河而立；上部则为建于高丘上的卫城。这座巨大的三角形堡垒既是居所，也是一座豪华的狩猎馆舍。"
 #Archcollegiate Church of St. Mary and St. Alexius in Tum
 building_type_wawel_cathedral_01: "$building_wawel_cathedral_01$"
 building_type_wawel_cathedral_01_desc: "$building_wawel_cathedral_01_desc$"
 building_wawel_cathedral_01: "圣玛利亚与圣亚肋叔协同教堂"
 building_wawel_cathedral_01_desc: "这座宏伟的石制座堂由片麻岩和石灰岩建造，并得到了来自德国工匠的帮助，是波兰土地上第一座此类建筑，也是教会权势的一道证明。\n厚重的墙壁不仅为信徒提供了救赎的希望，也提供了至关重要的安全庇护。据说西塔楼上留下了魔鬼爪痕的印记，这也恰恰证明了它的防御潜力。"
 building_wawel_cathedral_02: "圣玛利亚与圣亚肋叔协同大教堂"
 building_wawel_cathedral_02_desc: "$building_wawel_cathedral_01_desc$\n升格为协同大教堂之后，它完全由神职人员组成的咏祷司铎班负责主持事务。其规模与辉煌堪称壮观，但由于并非教座，它未能获得主教座堂的头衔。"
 building_wawel_cathedral_03: "圣玛利亚与圣亚肋叔主教座堂"
 building_wawel_cathedral_03_desc: "$building_wawel_cathedral_01_desc$\n投入大量资源后，教宗终于在这里创立新的教区，并设立了教座。最终，这座令人骄傲的建筑可以被称为“主教座堂”了。"
 #Vatapi Caves
 building_type_vatapi_caves_01: "$building_vatapi_caves_01$"
 building_type_vatapi_caves_01_desc: "$building_vatapi_caves_01_desc$"
 building_vatapi_caves_01: "伐多比窟"
 building_vatapi_caves_01_desc: "这些由早期遮娄其王朝修建的神圣的石窟，深深地凿入了强韧的砂岩层。石窟内部有着一片最为神圣而静默的内里乾坤。\n一扇凯旋之门将朝圣者引向山岳一整片岩面。洞窟内装点有印度所有主要信仰的偶像。"
 #Golden fort of Jaisalmer
 building_type_jaisalmer_fort_01: "$building_jaisalmer_fort_01$"
 building_type_jaisalmer_fort_01_desc: "$building_jaisalmer_fort_01_desc$"
 building_jaisalmer_fort_01: "金色堡"
 building_jaisalmer_fort_01_desc: "逝娑罗迷罗的金色城墙内不仅囊括了一套防御设施，还有一整座位于塔尔沙漠中部的城市。\n据说随着夕阳落山，城墙会变成温暖而甜美的蜜色，而在白天城墙的颜色会使城市与周遭的环境混为一体。"
