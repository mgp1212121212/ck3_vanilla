l_simp_chinese:
 #Securing the High Kingdom of the North Sea
 fp1_major_decisions.0001.t: "北地至高[founder.Custom('GetQueenKing')]"
 fp1_major_decisions.0001.desc: "诸北海大国，合为一体，冠冕长存，素为我志。我多年耕耘，各领地认我为一代明主，故今日得遂我夙愿。\n\n诸侯立誓，明其忠心永恒，其辞精妙，撒克逊、挪威及丹麦人承认我至高[founder.Custom('GetQueenKing')]之职，北海无可争辩的霸主。\n\n我之后裔统治各国如一，或能或否，均不重要，实足感激。\n\n凡权冠不如我者，#EMP 都要#!向[founder.GetHouse.GetBaseNameNoTooltip][founder.GetTitleAsNameNoTooltip]低头！"
 fp1_major_decisions.0001.a: "永续强大的国度！"
 fp1_major_decisions.0002.t: "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0002.desc: "我的领主，[founder.GetFirstName][founder.Custom('GetQueenKing')]多年来明确表示[founder.GetSheHe]希望[founder.GetHerHis]的领地能在[founder.GetHerHim]身后依然长存。\n\n尽管我们各王国都通过亲缘和争斗的纽带联合在一起，但相互之间巨大的距离和差异让这一目标遥不可及。\n\n今天，这些疑虑被证实为并非实际，[founder.GetFirstNameNoTooltip]向领地所有封臣分发相互联结的长久书面誓言。\n\n$e_north_sea$$title_high_kingdom$诞生了！"
 fp1_major_decisions.0002.a: "[founder.GetTitleAsNameNoTooltip]万岁！"
 fp1_major_decisions.0002.b: "虚假的[founder.Custom('GetQueenKing')]，四倍的虚假。"
 fp1_major_decisions.0003.t: "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0003.desc: "这长久以来就是[founder.GetFirstName]，$k_norway$、$k_england$及$k_denmark$之[founder.Custom('GetQueenKing')]公开的夙愿：确保[founder.GetHerHis]的国度不会在[founder.GetHerHis]死后分裂。\n\n今天，在[founder.GetSheHe]多年统治和紧张谈判后，[founder.GetHerHis]终于得偿所愿。\n\n三个王国的封臣都一致同意，无论是谁坐在王位上，三国都将臣服于[founder.GetTitleAsNameNoTooltip]。"
 fp1_major_decisions.0003.a: "所有良善[ROOT.GetCharacter.GetFaith.GetNameNoTooltip]的国度！"
 fp1_major_decisions.0003.b: "噢，[ROOT.GetCharacter.GetFaith.HighGodName]，保护我们，远离[founder.GetFirstNameNoTooltip]的怒火！"
 fp1_major_decisions.0003.c: "[founder.GetSheHe|U]不过就是个自命不凡的蛮子罢了！"
 #Founding the Capital of the Rus'
 fp1_major_decisions.0011.t: "全罗斯的首都"
 fp1_major_decisions.0011.desc: "从$river_volga$到$river_dnieper$，以及更遥远的地方，瓦兰吉人穿梭往来于$east_slavic_group_collective_noun$人土地上的河道和小道间。我们劫掠，我们征服，我们与当地人融合。只要我们觉得需要，我们会建立，或者用武力夺来新的居住地。\n\n时至今日，这些小定居点争相吸引来了许多冒险家和军阀，寻求获得真正的首要地位，压倒罗斯各地。\n\n这都过去了！我通过自己的壮举和威名，一视同仁地招徕诺斯人和斯拉夫人，要建立一座配得上[founder.GetPrimaryTitle.GetNameNoTier]盛名的都城！"
 fp1_major_decisions.0011.a: "$c_kiev$将成为一座上好的都城！"
 fp1_major_decisions.0011.b: "[new_rus_capital.GetNameNoTierNoTooltip]确实是我们伟大的根源！"
 fp1_major_decisions.0012.t: "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0012.desc: "我的领主[founder.GetTitledFirstName]运用[founder.GetHerHis]声名的威力，开始在[new_rus_capital.GetNameNoTier]建立一座伟大的都城。[founder.GetSheHe|U]希望，这个居住地终有一日能成为全罗斯之地的中心。"
 fp1_major_decisions.0012.a: "一座可敬的都城！"
 fp1_major_decisions.0012.b: "呸，不过就是一个渣滓和恶棍的巢穴罢了。"
 fp1_major_decisions.0013.t: "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0013.desc: "[founder.GetTitledFirstName]，一位蛮族军阀，用[founder.GetHerHis]声名的威力，要求所有流浪的瓦兰吉人和嗜血的斯拉夫人向其效忠。\n\n时至今日，冒险者、海寇、劫匪还有盗贼都一起聚集在[founder.GetHerHis]麾下，急速壮大着[new_rus_capital.GetNameNoTier]的人口。"
 fp1_major_decisions.0013.a: "这个[new_rus_capital.GetNameNoTierNoTooltip]听起来……挺繁盛的……"
 fp1_major_decisions.0013.b: "他们就只是群落后的外国人罢了。"
 fp1_major_decisions.0013.c: "我就真不明白这跟我有何干系？"
 #Elevating the Kingdom of Mann & the Isles
 fp1_major_decisions.0021.t: "海盗王国"
 fp1_major_decisions.0021.desc: "多年以来，我巡航于世界各航道，掠夺、抢劫与破坏。我偷抢得了大部分国王都未曾见过的黄金，我的名号从爱尔兰海到契丹都受诅咒。\n\n我毫无疑问是最臭名昭著的[founder.GetWomanMan]，诸海之灾，并将自己的战利品和名望倾注到$c_isle_of_man$的重重高墙里。\n\n世人谴责我为有史以来最邪恶的海盗。\n\n但他们#EMP 确实#!把我载入史册了。"
 fp1_major_decisions.0021.a: "我是血与金之主！"
 fp1_major_decisions.0021.b: "终于，我的梦想实现了……"
 fp1_major_decisions.0022.t: "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0022.desc: "多年来，路人皆知[founder.GetFirstName]拒绝接受或夺取任何王冠，只为那一顶：[founder.GetPrimaryTitle.GetNameNoTier]。\n\n[founder.GetHerHis|U]早早就心意已决，我的领主似乎要用[founder.GetHerHis]一生去合法化[founder.GetHerHis]那岛屿家乡的权威。\n\n经过无人能比的劫掠、战争和大屠杀之后，[founder.GetSheHe]成功了。\n\n据说[founder.GetHerHis]新王冠上的每颗珠宝都取自一次不同的劫掠。宫廷里有传言说即使这样[founder.GetTitledFirstNameNoTooltip]也还有些空槽位要填满。"
 fp1_major_decisions.0022.a: "想想我们能赚到那么多黄金！"
 fp1_major_decisions.0022.b: "#EMP [founder.GetTitleAsNameNoTooltip]#!？[founder.GetSheHe|U]比土豪劣绅还坏！"
 fp1_major_decisions.0023.t: "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0023.desc: "不列颠群岛上，即便是最低贱的农民也听说过骇人的[founder.GetFirstName]，诸海之灾，以及[founder.GetHerHis]的毕生追求：[founder.GetHerHis]那海盗们的梦想国度受到承认。\n\n能给贵族和低贱的农奴都造成恐惧，是传说中的事情，但似乎神话和历史之间的界限最近变得越发模糊。\n\n就在今日，#EMP [founder.GetTitleAsNameNoTooltip]#![founder.GetFirstNameNoTooltip]宣布[founder.GetHerHis]毕生的事业已经完成。\n\n不列颠尼亚海岸上出现了一个新的王国，那王国的景象相当可怖。"
 fp1_major_decisions.0023.a: "[founder.GetSheHe|U]不会来抢#EMP 我们#!吧？"
 fp1_major_decisions.0023.b: "不过是一个窃贼们的[founder.GetTitleAsNameNoTooltip]！"
 #Forging the Jomsvikings
 fp1_major_decisions.0031.t: "成立约姆斯维京人"
 fp1_major_decisions.0031.desc: "凭借权力与威望，我召集了全斯堪的纳维亚最凶狠狂热的[founder.GetFaith.GetAdherentNamePlural]，把他们打造成战士[leader.Custom('SisterBrother')]会！\n\n越过重洋，在斯拉夫人和波罗的人的土地上，$d_jomsvikings$将要繁荣昌盛。劫掠和攻击本地人会让他们更为凶猛，并且只有那些配得上的追随者会来找寻他们。\n\n相对的，他们会用荣耀和战利品奖赏战士，并惩戒懦夫、改信者和改革派。\n\n自今日起直到诸神黄昏，[founder.GetFaith.GetNameNoTooltip]必永垂不朽。"
 fp1_major_decisions.0031.a.cynical: "只要他们为我而战……"
 fp1_major_decisions.0031.a.fallback: "古老之道就是至善之道！"
 fp1_major_decisions.0032.t: "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0032.desc: "为了遏制改信亚伯拉罕宗教的势头以及某些冷漠自私的雅尔令人警惕的改革观念，[founder.Custom2('MyCharacterIntroduction',ROOT.Char)]召集了一群狂热的[founder.GetFaith.GetAdherentNamePlural]，组建为正式的战士[leader.Custom('SisterBrother')]会，目标就是保卫古道。\n\n这些[founder.GetFaith.GetAdjectiveNoTooltip]美德的模范驻扎在$b_jomsberg$的坚固要塞中，计划要巡航波罗的海、奖励虔诚并惩戒耻辱和懦弱。"
 fp1_major_decisions.0032.a: "鲜血与荣耀献给[founder.GetFaith.HighGodName]！"
 fp1_major_decisions.0032.b: "所以，他们是海盗？"
 fp1_major_decisions.0033.t: "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0033.desc.autofounded: "[founder.GetTitledFirstName]，一名有进取心的北欧冒险家，对[victim.GetTitledFirstName]发动了一场凶狠的入侵，这次出人意料的攻击横扫过[victim.GetHerHim]的[coup_target.GetNameNoTier]土地。\n\n这次入侵并不寻常，似乎有着宗教目的：[founder.GetFirstNameNoTooltip]与一位名为[leader.GetFirstNameNoTooltip]的[founder.GetFaith.GetAdjective]狂信徒合作，组建了战士[leader.Custom('SisterBrother')]会，自称$d_jomsvikings$。"
 fp1_major_decisions.0033.desc.decision_founded: "经过数年的运作，[founder.GetTitledFirstName]，一位[founder.GetFaith.GetAdjective]狂信徒，终于召集了足够的追随者实现[founder.GetHerHis]的梦想：在新打造的$b_jomsberg$要塞，[founder.GetSheHe]组建了新的战士[leader.Custom('SisterBrother')]会以保卫[founder.GetHerHis]的信仰。\n\n$d_jomsvikings$诞生了。"
 fp1_major_decisions.0033.desc.outro: "\n\n这个组织宣称要执行古道，对抗亚伯拉罕宗教、改革派和敌对的原始宗教，在波罗的水域各处开辟出血路。"
 fp1_major_decisions.0033.a: "人人都要知晓[founder.GetFaith.HighGodNamePossessive]的愤怒！"
 fp1_founder_founded_the_jomsviking_tt: "[founder.GetTitledFirstNamePossessiveNoTooltip][faith|E]的一个[holy_order|E]已成立\n$EFFECT_LIST_BULLET$[founder.GetFirstNameNoTooltip]成为了该骑士团的[holy_order_patron|E]”"
 fp1_major_decisions.0033.b.competition: "嗯，你意思是竞争者？"
 fp1_major_decisions.0033.b.heathens: "#EMP *唉*#!……又来更多的异教劫掠者？"
 #Canute-'em-Up
 fp1_major_decisions.1001.t: "北海[ROOT.Char.GetTitleAsNameNoTooltip]"
 fp1_major_decisions.1001.desc.dumb: "我的一生一帆风顺。作为[ROOT.Char.GetTitleAsNameNoTooltip]，所有人都知道我有着无可比量的智慧、仁慈和#EMP 权力#!，如同世界也承认我是[ROOT.Char.GetFaith.HighGodNamePossessive]所钟爱的[ROOT.Char.Custom('GetDaughterSon')]。\n\n我所有的廷臣都表示同意，并经常这样这样对我说，尤其是[sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)]。\n\n但是为什么，[sycophant.GetFirstNameNoTooltip]甚至声称，只要我一轻声出命，海潮也会遵令退去……"
 fp1_major_decisions.1001.desc.smart: "作为[ROOT.Char.GetTitleAsNameNoTooltip]，我发现自己的的确确被那些恬不知耻地表示我有多么伟大、多么有权势的人#EMP 包围#!了。\n\n通常我都会不屑一顾：如此阿谀奉承不过是那些急于发达者面对我这样地位的人的下意识的反应罢了。\n\n不过今天，马屁拍到了#EMP 无可容忍#!的新高度。[sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)]打扰我用早餐，就为了告诉我[sycophant.GetSheHe]认为只要我一作势下令，海潮也会退去。\n\n尽管这明显不真实到了恶心的地步，还是给了我灵感……"
 fp1_major_decisions.1001.a: "去海滩！"
 fp1_major_decisions.1001.a.tt: "你和你的宫廷旅行前往海边……"
 fp1_major_decisions.1001.b: "甜言蜜语也只是言语。"
 fp1_major_decisions.1002.t: "$fp1_major_decisions.1001.t$"
 fp1_major_decisions.1002.desc.dumb: "我的宫廷整个下午都坐在海边，在冰冷刺骨的北风中打颤。\n\n一连好几个小时，我对海洋下令：你不得逾越！我是你的[ROOT.Char.GetTitleAsNameNoTooltip]，而我不会屈尊允许你的同类弄湿我！\n\n海水在反叛中上涨得更近，直到开始拍打我的双脚。我的追随者们看起来很尴尬，都不愿直视我的眼睛，应该是因为见证了自己统治者绝对#EMP 虚弱#!的时刻而#EMP 难为情#!。"
 fp1_major_decisions.1002.desc.smart: "今天无事可做，我强迫#EMP 整个#!宫廷下午在海边看着我。我坐在王座上，身穿加冕袍，对着海洋大叫，要停止它侵犯陆地。\n\n不必说，水不会听从。\n\n五分钟后，我的随从明白了我的寓意。\n\n五小时后，海浪终于打到我的双脚，他们终于明白了我的决心。\n\n我是[ROOT.Char.GetTitleAsNameNoTooltip]，而我不会被任何人愚弄。"
 fp1_major_decisions.1002.a: "我不过是一名平凡的[ROOT.Char.GetWomanMan]，我知道自己的极限。你们也应如此。"
 fp1_major_decisions.1002.b: "看，[ROOT.Char.Custom('GetQueenKing')]的权力与[ROOT.Char.GetFaith.HighGodName]相比是多么#EMP 不值一提#!！"
 fp1_major_decisions.1002.c: "#EMP 快逃！#!海洋与[ROOT.Char.GetFaith.DevilName]结盟了！"
 fp1_major_decisions.1002.d: "傲慢的海洋小畜生！拿我鞭子来！"
 fp1_major_decisions.1002.d.tt: "你抽打海水直到臣服"
 fp1_major_decisions.1002.e: "也许我要掌握的不只是统治……"
 #The True King of Norway
 fp1_major_decisions.1011.t: "$k_norway$之王"
 fp1_major_decisions.1011.desc.intro: "多年前，我立下誓言，在取得崇高的$k_norway$国王头衔前绝不理发。"
 fp1_major_decisions.1011.desc.gyda: "为了[gyda.GetTitledFirstName]的爱，"
 fp1_major_decisions.1011.desc.oath: "为了家族的荣耀和子孙的传承，"
 fp1_major_decisions.1011.desc.outro: "我要征服诸多王国。\n\n现在目标完成了，我不需要再为了誓言保留这一头蓬乱的长发。\n\n问题是，我该如何处理我的头发？"
 fp1_major_decisions.1011.a: "誓言完成了！"
 fp1_major_decisions.1011.b: "[gyda.GetFirstNameNoTooltip]和我终于可以在一起了！"
 fp1_major_decisions.1011.c: "我要保留这头长发；这可是我一切努力的见证。"
 fp1_major_decisions.1011.c.tt: "你将继续被称为“$nick_tanglehair$”"
 fp1_major_decisions.1012.t: "[king_of_norway.GetTitledFirstNameNoTooltip]第一位宣称了$k_norway$"
