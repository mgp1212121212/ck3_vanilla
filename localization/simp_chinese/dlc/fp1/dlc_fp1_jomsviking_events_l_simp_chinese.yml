l_simp_chinese:
 #Jomsvikings offer a Retainer
 fp1_jomsvikings.0001.t: "[leader.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的援手"
 fp1_jomsvikings.0001.desc.intro: "[leader.GetPrimaryTitle.GetNameNoTier]驻扎在他们位于[leader.GetCapitalLocation.GetTitle.GetNameNoTier]的要塞当中，作为一个勇士教团致力于捍卫[leader.GetFaith.GetName]信仰的古道，抗击变革、耻辱以及异域的信仰。\n\n鉴于我的虔诚和美德，[leader.GetTitledFirstName]向我派来了两名随从供我选择：[retainer_a.GetFirstName]，"
 fp1_jomsvikings.0001.desc.zealous: "曾劫掠了一百座教堂，"
 fp1_jomsvikings.0001.desc.wrathful: "曾徒手将一只熊撕成两半，"
 fp1_jomsvikings.0001.desc.impatient: "身手比闪电还要矫健，"
 fp1_jomsvikings.0001.desc.arrogant: "公认将成为下任[leader.GetTitleAsNameNoTooltip]，"
 fp1_jomsvikings.0001.desc.brave: "赤手空拳揍翻了一个巨魔，"
 fp1_jomsvikings.0001.desc.ambitious: "心中渴求在沙场上光荣战死，"
 fp1_jomsvikings.0001.desc.diligent: "从不停止训练自我，"
 fp1_jomsvikings.0001.desc.gregarious: "与诸神交好，"
 fp1_jomsvikings.0001.desc.stubborn: "曾一块块石头地将一座山推倒，"
 fp1_jomsvikings.0001.desc.fickle: "脑子灵光到连[leader.GetFaith.DevilName][leader.GetFaith.DevilHerselfHimself]本尊都能耍弄，"
 fp1_jomsvikings.0001.desc.vengeful: "但凡怨仇皆有所报，"
 fp1_jomsvikings.0001.desc.viking: "每天都要外出宰杀十个农民，"
 fp1_jomsvikings.0001.desc.connector: "或者[retainer_b.GetFirstName]，"
 fp1_jomsvikings.0001.desc.outro: "此外[leader.GetHerHis]还为我的敬神行为献上褒奖。\n\n他们中的一人可以留下，另一人将返回[leader.GetPrimaryTitle.GetNameNoTierNoTooltip]。"
 fp1_jomsvikings.0001.a: "[retainer_a.GetFirstNameNoTooltip]似乎是一位令人敬畏的战略家！"
 fp1_jomsvikings.0001.b: "[retainer_b.GetFirstNameNoTooltip]真是个威风凛凛的战士……"
 fp1_jomsvikings.0001.c: "我手下的战士已经够多了，感谢你的好意。"
 #Jomsvikings terrorise their neighbours
 fp1_jomsvikings.0011.t.reformed_norse: "古道之怒"
 fp1_jomsvikings.0011.t.reformed_other: "古神之怒"
 fp1_jomsvikings.0011.t.fallback: "[leader.GetPrimaryTitle.GetNameNoTierNoTooltip]海盗"
 fp1_jomsvikings.0011.desc.intro: "大难临头了！[leader.GetPrimaryTitle.GetNameNoTier]的[leader.GetTitledFirstName]威胁要对[target_county.GetNameNoTier]进行一次风驰电掣般地劫掠，让半个伯爵领燃起熊熊火焰！\n\n"
 fp1_jomsvikings.0011.desc.ideological_reformist: "这些天杀的海盗让我们祖先一度信奉的[ROOT.Char.GetFaith.GetName]信仰成为了人人喊打的邪道，他们屠杀了我们的许多[ROOT.Char.GetFaith.PriestNeuterPlural]，焚毁了我们的[ROOT.Char.GetFaith.HouseOfWorshipPlural]，宣称他们是以[leader.GetFaith.HighGodName]的名义犯下这一切累累罪行！"
 fp1_jomsvikings.0011.desc.ideological_other: "作为一群[leader.GetFaith.GetAdherentNamePlural]基要主义者，这群海盗认为[ROOT.Char.GetFaith.GetReligion.GetName]对他们的生活之道造成了威胁。他们不仅集结在一起烧杀抢掠，还虐杀了[ROOT.Char.GetFaith.PriestNeuterPlural]，焚毁了[ROOT.Char.GetFaith.HouseOfWorshipPlural]，以他们伪神的名义欠下了累累血债。"
 fp1_jomsvikings.0011.desc.economic: "尽管[leader.GetPrimaryTitle.GetNameNoTierNoTooltip]对像我自己这样的[ROOT.Char.GetFaith.GetAdherentName]没有什么特别的怨恨，他们还是需要依赖劫掠和掠夺来养活自己，而我的土地恰好成为了一个诱人的目标。或许……或许付给他们一大笔保护费可以让他们放过我的臣民？"
 fp1_jomsvikings.0011.desc.outro: "\n\n我没有足够的时间征召一支军队。我可以用手头仅存的军力出击，或者咬紧牙关等待他们离开。"
 fp1_jomsvikings.0011.a: "有什么抄什么，干他！"
 fp1_jomsvikings.0011.a.tt_success: "海盗被切断后路，全军覆没"
 fp1_jomsvikings.0011.a.tt_failure: "[leader.GetTitledFirstNameNoTooltip]不仅逃离了，还带着[leader.GetSheHe]的喽啰大搞了一顿破坏"
 fp1_jomsvikings.0011.b.benefactor: "或许[benefactor.GetTitledFirstNameNoTooltip]会再给我们派遣一名新的[ROOT.Char.GetFaith.PriestNeuterPlural]？"
 fp1_jomsvikings.0011.b.fallback: "很遗憾，但是我们可以引进替代的[ROOT.Char.GetFaith.PriestNeuterPlural]……"
 fp1_jomsvikings.0011.c: "凑齐保护费；长远来看这么做更加划算。"
 fp1_jomsvikings.0011.c.tt: "[leader.GetTitledFirstName]撤退了，没有造成任何祸害"
 fp1_jomsvikings.0011.d: "不就是这么块破地方吗，多大点事？"
 fp1_jomsvikings.0011.d.tt: "你放任[target_county.GetNameNoTier]被烧毁"
 #Jomsvikings send Event Troops
 fp1_jomsvikings.0021.t: "海盗斡旋"
 fp1_jomsvikings.0021.desc: "尽管听上去很可疑，但是我确实收到了来自[leader.GetTitledFirstName]的信件，委任我去指挥一帮来自[leader.GetPrimaryTitle.GetNameNoTier]纪律涣散的暴徒。\n\n这些宗教基要主义分子无论在陆地上还是海上都是凶狠的掠夺者，是这个世界上最臭名昭著、最著名的海盗之一。\n\n如同任何称职的[ROOT.Char.GetFaith.GetAdherentName]，我听说了他们的故事，其中有虔诚和勇武，也有敬畏和恐惧。现在看来他们的[leader.GetTitleAsNameNoTooltip]提议由我来指挥这帮志愿兵，只要我能够以[ROOT.Char.GetFaith.PantheonTerm]的名义率领他们出击劫掠。"
 fp1_jomsvikings.0021.a: "听命令的海盗？有点意思……"
 fp1_jomsvikings.0021.a.tt: "这支[army|E]包含特殊的、非常难以消灭的$jomsviking_pirates$[men_at_arms|E]"
 fp1_jomsvikings.0021.b: "在我看来，只不过是一群有名气的水手。"
 fp1_jomsvikings.0021.b.tt: "这支[army|E]包含可招募的$bondi$[men_at_arms|E]"
 fp1_jomsvikings.0021.c: "我更喜欢我的士兵一点过……要纪律严明点。"
 #Jomsvikings challenge a Dishonorable Norse Pagan Ruler to Holmgang
 fp1_jomsvikings.0041.t: "有辱诸神"
 fp1_jomsvikings.0041.desc: "“#EMP [ROOT.Char.GetFirstNameNoTooltip]#!！”[leader.GetTitledFirstName]嚎叫着，[leader.GetSheHe]冲进了我的御座厅，半身裸着。\n\n“你充满罪恶的生活和公然的耻辱行径对于全世界的[leader.GetFaith.GetAdherentNamePlural]都是大不敬，[leader.GetPrimaryTitle.GetNameNoTier]已经忍无可忍了！别找借口，别耍滑头，我们决一死战，#EMP 就在这里#!，#EMP 就是现在#!！”\n\n我的卫兵们懵了一下，还是握紧了武器，只等我一声令下就对这个闯入者采取行动。\n\n无论我做什么，我的所言所行毫无疑问都将牵动整个世界。"
 fp1_jomsvikings.0041.a: "我会笑着送你去英灵神殿！"
 fp1_jomsvikings.0041.a.tt: "你立刻进入一场[single_combat_fight|E]"
 fp1_jomsvikings.0041.a.tt_success: "你赢得了较量"
 fp1_jomsvikings.0041.a.tt_failure: "[leader.GetTitledFirstName]赢得了较量"
 fp1_jomsvikings.0041.b: "敢只身一人过来，你可真是愚蠢。卫兵！"
 fp1_jomsvikings.0041.b.tt_success: "[leader.GetTitledFirstName]被戴上镣铐，扔进了地牢里"
 fp1_jomsvikings.0041.b.tt_failure: "[leader.GetTitledFirstName]勇敢地脱逃了"
 fp1_jomsvikings.0041.c: "你也知道你不过就是个自命不凡的海盗罢了，对吧？快滚吧。"
 fp1_jomsvikings.0042.trigger_failure: "你和[leader.GetTitledFirstNameNoTooltip]的对决已作废"
 fp1_jomsvikings.0044.t: "$fp1_jomsvikings.0041.t$：证明自己"
 fp1_jomsvikings.0044.desc: "[leader.GetTitledFirstName]没了气息，软绵绵地倒在了我的脚边上，御座厅内变得死一般地寂静。一句悄声耳语都听不到，除了我自己断断续续的喘气声，其他人的呼吸声都听不见。\n\n静静地，我把自己的衣服穿上。\n\n一个接一个，我同在场的每一个人目光接触。"
 fp1_jomsvikings.0044.a: "#EMP 还有#!谁想来试试？"
 fp1_jomsvikings.0044.b: "我统治的正当性再次得到了应证！"
 fp1_jomsvikings.0044.c: "这只是证明了[leader.GetFaith.GetNameNoTooltip]这样的信仰多么没有价值……"
 #Jomsvikings Destroyed
 fp1_jomsvikings.1001.t: "古道衰微"
 fp1_jomsvikings.1001.desc.intro: "随着最后的堡垒陷落，[title.GetNameNoTier]彻底地灭亡了。\n\n"
 fp1_jomsvikings.1001.desc.reformed_asatru_exists: "尽管他们力挽狂澜，竭尽全力阻止变革的浪潮、信仰的分裂，努力不让基督教和伊斯兰教的覆辙重演。\n\n无论是改革派胜出，还是信男信女们堕入外国信仰， "
 fp1_jomsvikings.1001.desc.fallback: "到头来，他们并没有足够的能力阻挡外国信仰的浪潮，并且"
 fp1_jomsvikings.1001.desc.outro: "现在看起来[leader.GetFaith.GetName]被扫进历史的垃圾堆是必然的。"
 fp1_jomsvikings.1001.holy_order_destroyed: "[title.GetNameNoTier]被摧毁。"
 fp1_jomsvikings.1001.a: "诸神抛弃了我们！"
 fp1_jomsvikings.1001.a.tt: "约姆斯维京人不再向虔信者提供恩惠"
 fp1_jomsvikings.1001.b: "坏事消灭殆尽，简直大快人心！"
 fp1_jomsvikings.1001.b.tt: "约姆斯维京人不再劫掠不信者"
 fp1_jomsvikings.1001.c: "约姆什么？"
 fp1_jomsvikings.1001.c.tt: "$fp1_jomsvikings.1001.b.tt$"
