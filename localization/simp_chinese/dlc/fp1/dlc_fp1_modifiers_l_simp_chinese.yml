l_simp_chinese:
 ##################################################
 ##General Character Modifiers
 high_king_of_the_seas_fp1_modifier: "北海至高王"
 high_king_of_the_seas_fp1_modifier_desc: "该角色是北海无可争议的统治者，一位海上霸主。"
 high_queen_of_the_seas_fp1_modifier: "北海至高女王"
 high_queen_of_the_seas_fp1_modifier_desc: "$high_king_of_the_seas_fp1_modifier_desc$"
 defiant_high_king_conversion_boost_modifier: "狂傲的至高王"
 defiant_high_king_conversion_boost_modifier_desc: "该角色崇拜上古诸神，并且会不择手段地让别人也这样做。\n\n对[organized|E][faiths|E]的[convert_county|E]速度有显著加成"
 defiant_high_queen_conversion_boost_modifier: "狂傲的至高女王"
 defiant_high_queen_conversion_boost_modifier_desc: "$defiant_high_king_conversion_boost_modifier_desc$"
 scandinavian_adventurer_fp1_modifier: "维京流亡者"
 scandinavian_adventurer_fp1_modifier_desc: "该角色带领一支无赖与冒险者组成的军队逃离斯堪的纳维亚，试图在其他地方建国。"
 nithing_fp1_modifier: "猥人"
 nithing_fp1_modifier_desc: "该角色在$north_germanic_group_collective_noun$人中无足轻重，视同死尸，甚至比奴隶更卑下。"
 stingy_host_fp1_modifier: "小气的东道主"
 stingy_host_fp1_modifier_desc: "该角色非常抠门，甚至不让小人物在其宫廷吃上一顿热饭。"
 generous_host_fp1_modifier: "慷慨的东道主"
 generous_host_fp1_modifier_desc: "该角色尊重、礼貌地对待流浪者，并奉上一顿热腾腾的饭菜。"
 phantom_island_trivia_fp1_modifier: "大西洋之谜"
 phantom_island_trivia_fp1_modifier_desc: "该角色记得许多有趣的关于大西洋神秘岛屿的传说。"
 phantom_island_critique_fp1_modifier: "批判性思考者"
 phantom_island_critique_fp1_modifier_desc: "该角色对某些水手荒诞不经的传说持怀疑态度，并因此得名。"
 exotic_foreign_lord_fp1_modifier: "异域领主"
 exotic_foreign_lord_fp1_modifier_desc: "该角色在伊斯兰世界中，是一处奇特又引人好奇的异教国度的领主，并因此而出名。"
 horrifying_foreign_lord_fp1_modifier: "恐怖的异国领主"
 horrifying_foreign_lord_fp1_modifier_desc: "该角色的领地里充斥着骇人的异教献祭仪式，这种传闻在整个伊斯兰世界满天飞。"
 draugr_healthy_hiking_fp1_modifier: "徒步健身"
 draugr_healthy_hiking_fp1_modifier_desc: "该角色在他领地的荒野上花了大量时间徒步巡行，四处猎杀怪物，却徒劳无功。"
 ultimate_blasphemer_modifier: "罄竹难书的亵渎者"
 ultimate_blasphemer_modifier_desc: "该角色将自己的[head_of_faith|E]献祭给其他[faithpossessive|E]的神灵。没人会将其视为真正的信徒。"
 embraced_local_traditions_modifier: "接纳当地传统"
 embraced_local_traditions_modifier_desc: "这位曾经的斯堪的纳维亚角色接受了新家乡的文化和信仰，不过他们仍然可以树立#V 符文石#!。"
 settled_norse_dynasty_modifier: "定居的宗族"
 settled_norse_dynasty_modifier_desc: "该斯堪的纳维亚宗族在异域定居。\n#weak 只要此修正持续，该宗族的统治者就不会成为斯堪的纳维亚冒险者的目标。#!"
 fp1_focusing_on_rule_modifier: "专注统治"
 fp1_focusing_on_rule_modifier_desc: "该角色专注于统治，只关注统治，以生活其他方面的需求为代价。"
 fp1_ignoring_annoyances_modifier: "忽视烦恼"
 fp1_ignoring_annoyances_modifier_desc: "该角色没有时间应付烦恼和幼稚的幻想。"
 fp1_avoiding_the_snow_modifier: "避雪"
 fp1_avoiding_the_snow_modifier_desc: "该角色曾因为在寒冷中消磨过多时间而被体罚。"
 fp1_daydreaming_about_diplomacy_modifier: "幻想国事"
 fp1_daydreaming_about_diplomacy_modifier_desc: "该角色花了很多时间在脑子里计划外交政策。"
 fp1_daydreaming_about_martial_modifier: "幻想战略"
 fp1_daydreaming_about_martial_modifier_desc: "该角色花了很多时间在脑子里计划未来的战争。"
 fp1_daydreaming_about_stewardship_modifier: "幻想金钱"
 fp1_daydreaming_about_stewardship_modifier_desc: "该角色花了很多时间在脑子里计划未来如何提高税收。"
 fp1_daydreaming_about_intrigue_modifier: "幻想计略"
 fp1_daydreaming_about_intrigue_modifier_desc: "该角色花了很多时间在脑子里评估谁是名单上的下一个。"
 fp1_daydreaming_about_learning_modifier: "幻想书籍"
 fp1_daydreaming_about_learning_modifier_desc: "该角色花了很多时间回想喜欢的书册。"
 fp1_excellent_longships_modifier: "极好的长船"
 fp1_excellent_longships_modifier_desc: "该角色的舰队乘风破浪，如同斩开僧侣的利刃。"
 fp1_rotting_longships_modifier: "腐烂的长船"
 fp1_rotting_longships_modifier_desc: "该角色的舰队几乎无法开动。"
 fp1_flagship_leviathan_modifier: "利维坦旗舰"
 fp1_flagship_leviathan_modifier_desc: "该角色的专属长船#EMP 非常大#!，能装载极多的战利品。"
 fp1_flagship_monster_modifier: "怪兽旗舰"
 fp1_flagship_monster_modifier_desc: "该角色的专属长船装饰着野兽、怪物、神话和表现苦难的雕刻。许多这些人物像形似其封臣和敌人。"
 fp1_flagship_dragon_modifier: "大海蛇旗舰"
 fp1_flagship_dragon_modifier_desc: "该角色的专属长船宛如史诗中的形象，其独特外观举世闻名。"
 fp1_cursed_by_nithing_pole_modifier: "被兽头棒下咒"
 fp1_cursed_by_nithing_pole_modifier_desc: "该角色被人用兽头棒下了绝命的诅咒。#EMP 自知#!厄运将至，只是不知道具体何时，恐惧正在#EMP 活活#!吞噬该角色。"
 fp1_bathing_health_modifier: "严格清洗"
 fp1_bathing_health_modifier_desc: "该角色保持了完美的洗浴规划，餐前洗手，而且给每个客人热毛巾。"
 fp1_bathing_attraction_modifier: "整洁外观"
 fp1_bathing_attraction_modifier_desc: "该角色总是打扮整洁：剃干净牙齿，梳整齐头发，挖干净耳朵，洗干净皮肤，连一只虱子呼出的气都不放过。"
 fp1_yearly_0071_troll_victory_bear_modifier: "斩熊者"
 fp1_yearly_0071_troll_victory_bear_modifier_desc: "该角色因杀死一只巨魔，或者说世界上最大的熊，而威名远扬。"
 fp1_yearly_0071_troll_victory_wolf_modifier: "屠狼者"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc: "该角色斩杀了一头极其敏捷的狼，老百姓还以为那是只巨魔。"
 fp1_yearly_0071_troll_victory_wolverine_modifier: "貂熊杀手"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc: "该角色保护了荒野的安宁，杀死了一只极其凶猛的貂熊，老百姓还以为那是巨魔。"
 fp1_yearly_0071_troll_victory_lynx_modifier: "猞猁克星"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc: "该角色杀死了一只极其寂静无声的猞猁，老百姓还以为那是巨魔。"
 fp1_yearly_0071_troll_victory_moose_modifier: "驼鹿杀手"
 fp1_yearly_0071_troll_victory_moose_modifier_desc: "该角色斩杀了一只极其狂暴的驼鹿，老百姓还以为那是只巨魔。"
 fp1_yearly_0551_absent_lord_modifier: "缺席的统治者"
 fp1_yearly_0551_absent_lord_modifier_desc: "该角色因为某些原因，似乎从不待在自己的宫廷里。尤其是晚饭时间。"
 fp1_abased_before_highgod_modifier: "权能所属何人"
 fp1_abased_before_highgod_modifier_desc: "该角色拒绝佩戴其权冠，坚持认为#EMP 真正#!的权力只属于神明。"
 harald_tanglehairs_vow_modifier: "乱发誓言"
 harald_tanglehairs_vow_modifier_desc: "该角色立下终生的誓言：在成为挪威始王之前，绝不修剪或梳理头发。"
 harald_tanglehairs_reminder_modifier: "实现的乱发誓言"
 harald_tanglehairs_reminder_modifier_desc: "该角色实现了其终生的誓言：在成为挪威国王前绝不修剪或梳理头发。这一头乱发得到保留，作为其旅程的见证。"
 harald_tanglehairs_vow_broken_modifier: "失败的乱发誓言"
 harald_tanglehairs_vow_broken_modifier_desc: "该角色未能实现其终生的誓言，因为挪威始王另有其人，该角色再也不能修剪或梳理头发。"
 fp1_0511_carries_stinking_trophy_modifier: "臭烘烘的战利品"
 fp1_0511_carries_stinking_trophy_modifier_desc: "该角色简直是走到哪里，都会随身携带一个腐烂的爬满蛆虫的战利品。有人说这股浊臭之气在几里开外都能闻得到。"
 fp1_reprieve_from_sa_modifier: "斯堪的纳维亚冒险者放其一马"
 fp1_reprieve_from_sa_modifier_desc: "不知为何，该角色从无情的维京战团手中赢得了喘息之机。\n$EFFECT_LIST_BULLET$不会被无地的斯堪的纳维亚冒险者攻击"
 ##################################################
 ##Shieldmaiden Character Modifiers
 shieldmaiden_level_martial_1_fp1_modifier: "经验丰富的将领"
 shieldmaiden_level_martial_1_fp1_modifier_desc: "该角色提升他对士兵的指挥能力，比许多人都要更努力。"
 shieldmaiden_level_martial_2_fp1_modifier: "资深将领"
 shieldmaiden_level_martial_2_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_3_fp1_modifier: "身经百战的将领"
 shieldmaiden_level_martial_3_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_1_fp1_modifier: "经验丰富的斗士"
 shieldmaiden_level_prowess_1_fp1_modifier_desc: "该角色似乎从未停止过武器训练。"
 shieldmaiden_level_prowess_2_fp1_modifier: "著名斗士"
 shieldmaiden_level_prowess_2_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_3_fp1_modifier: "传奇斗士"
 shieldmaiden_level_prowess_3_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_1_fp1_modifier: "狡猾的背刺者"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc: "该角色总是找机会乘人之危。"
 shieldmaiden_level_intrigue_2_fp1_modifier: "臭名昭著的背刺者"
 shieldmaiden_level_intrigue_2_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_3_fp1_modifier: "声名狼藉的背刺者"
 shieldmaiden_level_intrigue_3_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 ##################################################
 ##County Modifiers
 nithing_exiled_fp1_modifier: "流放当地的猥人"
 nithing_exiled_fp1_modifier_desc: "当地民众得知恶棍被绳之以法，终于能睡踏实了。"
 nithing_harboured_fp1_modifier: "窝藏当地的猥人"
 nithing_harboured_fp1_modifier_desc: "当地民众憎恨他们的领主竟支持一个有名的恶棍。"
 nithing_in_limbo_fp1_modifier: "阶级对立"
 nithing_in_limbo_fp1_modifier_desc: "宫廷内的某些团伙经常跟当地民众产生冲突。"
 draugr_remedies_succeeded_fp1_modifier: "尸鬼散尽"
 draugr_remedies_succeeded_fp1_modifier_desc: "出没于这片伯爵领的活尸被不择手段地解决掉了。"
 draugr_remedies_failed_fp1_modifier: "尸鬼横行"
 draugr_remedies_failed_fp1_modifier_desc: "尽管活着的人尽了最大的努力，瘟疫、诅咒和厄运依然在这片伯爵领肆虐。"
 draugr_monstrous_wolfpack_fp1_modifier: "夜嗥"
 draugr_monstrous_wolfpack_fp1_modifier_desc: "狼群潜行穿梭在这片伯爵领的荒野中，饥饿好斗得反常，把牲畜和孤独的流浪者撕咬成渣。"
 draugr_monstrous_bear_fp1_modifier: "危险的荒野"
 draugr_monstrous_bear_fp1_modifier_desc: "一只巨熊在这片伯爵领肆意袭击，有时只带走一头牛，有时会屠了全家。"
 draugr_nithing_fp1_modifier: "鬼魅般的亡命徒"
 draugr_nithing_fp1_modifier_desc: "有人说他们是行尸走肉，还有人说只不过是轻手轻脚的贼，不过大家都一致认为一个有贼瘾的鬼正在骚扰当地人。"
 draugr_nothing_found_fp1_modifier: "迷信的农民"
 draugr_nothing_found_fp1_modifier_desc: "尽管他们的领主尽了最大的努力用其他方法来证明，当地的小人物依然坚持说他们被复活的死者跟踪。"
 capital_of_rus_opinion_modifier: "逐步壮大的都城"
 capital_of_rus_opinion_modifier_desc: "源源不断的货物、商人以及奴隶汇入这片伯爵领，大大满足了当地人的生活需求。"
 capital_of_rus_misc_benefits_modifier: "瓦兰吉人之都"
 capital_of_rus_misc_benefits_modifier_desc: "对斯拉夫人和诺斯人而言，这个定居点就是#EMP 这片#!地域的中心，是无数冒险者、征服者和海盗群体的家园，享受着充足的好处。"
 held_grand_sacrifice_fp1_modifier: "参加大献祭"
 held_grand_sacrifice_fp1_modifier_desc: "这个伯爵领的农民们放下心来，因为他们知道诸神会眷顾那些献上贡品的信徒。"
 commoners_grand_sacrifice_fp1_modifier: "前往民众的大献祭"
 commoners_grand_sacrifice_fp1_modifier_desc: "这个伯爵领的农民们还在讨论在昨晚纪念诸神的大献祭上，他们是如何和贵族们其乐融融、打成一片的。"
 held_human_sacrifice_fp1_modifier: "被人祭吓破胆"
 held_human_sacrifice_fp1_modifier_desc: "农民们极力反对被一个举行杀人仪式的角色统治。"
 trade_instead_of_raid_fp1_modifier: "劝匪从商"
 trade_instead_of_raid_fp1_modifier_desc: "这个伯爵领同那些本来要作战的劫掠者做起了生意，当地最富有的人穿起了从异域夺来的衣裳和饰品。"
 fp1_stele_ancestors_strong: "先祖符文石"
 fp1_stele_ancestors_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak: "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong: "征服符文石"
 fp1_stele_conquest_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak: "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong: "权势符文石"
 fp1_stele_promotion_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak: "$fp1_stele_promotion_strong$"
 fp1_yearly_0591_levy_modifier: "庭会支持"
 fp1_yearly_0591_levy_modifier_desc: "本地庭议会上的小小戏剧事件令该伯爵领获得了边疆的几块土地，让新村落不断出现。"
 fp1_yearly_0591_building_modifier: "庭会认证"
 fp1_yearly_0591_building_modifier_desc: "在本地庭议会中的政治资本令该伯爵领赢得了数个边境的小块土地，让已有定居点有足够的空间扩张。"
 fp1_yearly_0591_spurned_modifier: "被轻蔑拒绝"
 fp1_yearly_0591_spurned_modifier_desc: "该伯爵领的本地人#EMP 确切#!知道他们的领主更喜欢他们的对头伯爵领。"
 fp1_yearly_0591_otherwise_occupied_modifier: "有事要忙"
 fp1_yearly_0591_otherwise_occupied_modifier_desc: "该伯爵领忙于跟附近的仇敌作对，没时间挑起针对领主的骚乱。"
 fp1_yearly_0071_troll_attacks_modifier: "巨魔袭击"
 fp1_yearly_0071_troll_attacks_modifier_desc: "该伯爵领的野外……有#EMP 某种东西#!，惊吓，甚至杀死当地居民。"
 fp1_mann_pirate_capital_modifier: "偷抢之城"
 fp1_mann_pirate_capital_modifier_desc: "本地首府通过鲜血、恐惧和辛劳赢得了这个名号。辛劳是指当地的产物，但鲜血和恐惧则定期从外部带来。"
 fp1_trade_events_foreign_architects_modifier: "外国建筑师"
 fp1_trade_events_foreign_architects_modifier_desc: "外国建筑师从国外带来了最新的样式和建造工艺。"
 fp1_trade_events_foreign_architects_no_growth_modifier: "外国援助"
 fp1_trade_events_foreign_architects_no_growth_modifier_desc: "外国建筑师从国外带来了最新的样式，不过他们对当地繁复建筑的改进工作无能为力。"
 fp1_trade_events_raid_consultants_modifier: "驻扎的资深劫掠者"
 fp1_trade_events_raid_consultants_modifier_desc: "资深劫掠者中的精锐收到一大笔钱，保护该伯爵领免受同类的攻击。"
 ##################################################
 ##Dynasty Modifiers
 fp1_legacy_of_piracy_modifier: "海盗传承"
 fp1_legacy_of_piracy_modifier_desc: "该宗族最近的祖先可以追溯到当代最伟大的海盗和劫掠者；他们的血液中和口唇上常有海水、盐和烟。\n\n可以[raid|E]，无论[government|E]。\n可以跨海$game_concept_raid$及在主要河流航行。"
 ##################################################
 ##Religion Modifiers
 gruesome_festivals_designated_sacrifice_fp1_modifier: "即将被献祭"
 gruesome_festivals_designated_sacrifice_fp1_modifier_desc: "该角色是被指定的[designate_chief_sacrifice_chief_sacrifice|E]。"
 fp1_jomsvikings_caused_faith_crisis_modifier: "信仰危机"
 fp1_jomsvikings_caused_faith_crisis_modifier_desc: "与宗教骑士团领袖的争论让该角色质疑其信仰。"
