l_simp_chinese:
 #Cultural MaA
 bondi: "邦迪"
 vigmen: "维格曼"
 varangian_veterans: "瓦兰吉老兵"
 jomsviking_pirates: "约姆斯维京海盗"
 #MaA Flavour
 bondi_flavor: "#F 邦迪是自由地主阶层中的一部分，通常都是些称职的水手，能驾驶长船进行贸易，或者展开劫掠。他们战斗时使用长矛和盾牌。#!"
 vigmen_flavor: "#F 阵前的战士铸起一面坚不可摧的盾墙，保护后方的弓箭手。这种战术既阻却了散兵游勇的攻击，又能使方阵稳步推进。#!"
 varangian_veterans_flavor: "#F 探索者、冒险家、战士和佣兵遍布边远的北欧聚落。一些人甚至还在瓦兰吉卫队中服役过。#!"
 jomsviking_pirates_flavor: "#F 一些最臭名远扬的劫匪曾纵横穿梭于波罗的海，约姆斯维京人擅长为战斗注入混乱，为他们逐渐掌控战局延长了时间。#!"
