l_simp_chinese:
 #TbC Misc Loc Keys
 fp1_tbc.0000.t: "比武审判"
 #TbC about to begin.
 fp1_tbc.0001.t: "$fp1_tbc.0000.t$：[duel_location.GetBaseNameNoTierNoTooltip]"
 fp1_tbc.0001.desc.intro: "我挑了个好时机来到[duel_location.GetBaseNameNoTier]附近的指定地点，发现[champion.GetTitledFirstName]已经在那里等着我，周围还有一小群围观的随从。"
 fp1_tbc.0001.desc.recipient_fighting: "\n\n不管[champion.GetSheHe]有几斤几两，[champion.GetFirstNameNoTooltip]已经准备好战斗了，并且愿意以自己的[champion.GetWomanMan]身迎战我的[actor.GetWomanMan]之躯。"
 fp1_tbc.0001.desc.recipient_has_champion: "由于[recipient.GetTitledFirstName][recipient.GetHerselfHimself]自己无法亲自出战，[champion.GetFirstNameNoTooltip]同意作为[recipient.GetHerHim]的冠军出战。"
 fp1_tbc.0001.desc.outro: "\n\n形式很简洁。我们都知道自己为何在这里，彼此之间也没有什么要说的。武器已经抽出，我们的随侍后撤到安全距离进行观战。"
 fp1_tbc.0001.trigger_failure.actor: "我与[recipient.GetFirstNameNoTooltip]的[trial_by_combat_trial|E]已作废"
 fp1_tbc.0001.trigger_failure.recipient: "我与[actor.GetFirstNameNoTooltip]的[trial_by_combat_trial|E]已作废"
 fp1_tbc.0001.a: "愿最强的[actor.GetWomanMan]得胜。"
 fp1_tbc.0001.a.tt: "[trial_by_combat|E]开始了！"
 #TbC has invalidated.
 fp1_tbc.0021.trigger_failure.actor: "$fp1_tbc.0001.trigger_failure.actor$"
 fp1_tbc.0021.trigger_failure.recipient: "$fp1_tbc.0001.trigger_failure.recipient$"
 fp1_tbc.0031.opening: "[recipient.Custom2('AppropriateGreeting',actor)]"
 fp1_tbc.0031.desc: "跟#EMP 你#!战斗？你还是卸甲归田去做个伶人吧。[recipient.GetFaith.NegativeAfterLife]可有你好受的。\n\n别客气，你大可以继续将写好的段子送到[recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]。"
 fp1_tbc.0031.a: "那个[recipient.Custom('InsultAdjective')][recipient.Custom('InsultNoun')]！"
 #Scope:actor won a TbC.
 fp1_tbc.0041.t: "$fp1_tbc.0000.t$：胜利！"
 fp1_tbc.0041.desc.intro: "我轻松地返回[actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]休息，狂喜地庆祝我的胜利，我的[actor.Custom('signature_weapon')]躺在我的膝盖之间。\n\n"
 fp1_tbc.0041.desc.opponent_died: "[champion.GetTitledFirstNamePossessive]的鲜血依然在血槽里面结成块，或者沾在了武器的[actor.Custom('SignatureWeaponEndType')]上面，时刻提醒我这个[recipient.GetWomanMan]的最后时刻。"
 fp1_tbc.0041.desc.opponent_lives.recipient_fighting: "带有满足感的刺痛和酸痛爬遍我的全身，提醒着我对决中的几个小片刻，虽然这次算不上胜利和激烈对决之后的获胜，我每次挥舞武器都使得[recipient.GetTitledFirstNamePossessive]更加接近失败。"
 fp1_tbc.0041.desc.opponent_lives.recipient_has_champion: "在理想的境界，我可以正对着[recipient.GetTitledFirstName]降下决胜的一击。遗憾的是，这件事没有成真；取而代之我只能将[champion.GetTitledFirstName]打成一滩浆。"
 fp1_tbc.0041.desc.reward.gold: "\n\n一袋银币被放在了我的大腿上，重量恰到好处，和得到伸张的正义相得益彰。我在#EMP 所有人#!面前把所有硬币都数了一遍，一枚接一枚，然后才骑马回家。"
 fp1_tbc.0041.desc.reward.weak_hook: "\n\n等到人情誓言的最后一个字在集结的目击者面前念完，我感觉已经过去了一个多小时。总有一天，我会唤起这些誓言，并要求偿清我许下的人情债。"
 fp1_tbc.0041.desc.reward.humiliation: "\n\n这个又臭又长的道歉文，这个诋毁，以及这群雇来见证现场还咯咯笑的诗人……简直是#EMP 棒极了#!。[recipient.GetFirstNameNoTooltip]要从这样的羞辱中痊愈得花个好几年时间。"
 fp1_tbc.0041.desc.outro: "\n\n昨日，我们在[actor.GetFaith.PantheonTerm]之前处理了争端，[actor.GetFaith.PantheonTerm]明智地进行了回应。"
 fp1_tbc.0041.a: "正义得以伸张。"
 #Scope:actor lost a TbC.
 fp1_tbc.0051.t: "$fp1_tbc.0000.t$：失败！"
 fp1_tbc.0051.desc.intro: "事情怎会如此收场？我前往[actor.GetFaith.PantheonTerm]寻求#EMP 公义#!，没想到得到的是苦痛和羞辱。我在骑马回[actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的路上一个字都没说。\n\n"
 fp1_tbc.0051.desc.opponent_lives.recipient_fighting: "我不明白[recipient.GetTitledFirstName]是怎么打倒我的。我才是#EMP 占理#!的。我#EMP 应该#!赢的，这才是$game_concept_trial_by_combat$的意义所在。"
 fp1_tbc.0051.desc.opponent_lives.recipient_has_champion: "若是一场公平对决我#EMP 显然#!可以打败[recipient.GetFirstName]！妈的那该死的[champion.GetTitledFirstName]，还有所有这些束手束脚的破传统！"
 fp1_tbc.0051.desc.outro: "\n\n现在全世界都知道，我们的争端已经解决，公义已经施予。"
 fp1_tbc.0051.a: "呸，这里压根就没有公义。"
 #Scope:recipient must designate a champion to fight for them.
 fp1_tbc.0101.t: "$fp1_tbc.0000.t$：选择冠军勇士"
 fp1_tbc.0101.desc: "我已经同意[actor.GetTitledFirstNamePossessive]的要求进行一场$game_concept_trial_by_combat$，但让我亲自上场对阵[actor.GetHerHim]显然是不合时宜的。\n\n传统要求我选择一位冠军勇士为我而战，我应该选择谁？"
 fp1_tbc.0101.bout_moves_forward: "对决继续……"
 fp1_tbc.0101.a: "[knight_best.GetTitledFirstNameNoTooltip]是我的$knight_culture_player_plural_no_tooltip_lowercase$中的最强者！"
 fp1_tbc.0101.a.tt: "[knight_best.GetTitledFirstName]将为你而战"
 fp1_tbc.0101.b: "[knight_alternative.GetTitledFirstNameNoTooltip]是个好选择……"
 fp1_tbc.0101.b.tt: "[knight_alternative.GetTitledFirstName]将为你而战"
 fp1_tbc.0101.c: "听说[knight_exotic.GetTitledFirstNameNoTooltip]很能打？"
 fp1_tbc.0101.c.tt: "[knight_exotic.GetTitledFirstName]将为你而战"
 fp1_tbc.0101.d: "[knight_opinion.GetTitledFirstNameNoTooltip]的爱将保护我。"
 fp1_tbc.0101.d.tt: "[knight_opinion.GetTitledFirstName]将为你而战"
 fp1_ep1_tbc.0101.e: "我指定的$champion_court_position$[knight_alternative.GetTitledFirstNameNoTooltip]将代我而战。"
 fp1_ep1_tbc.0101.e.tt: "[knight_alternative.GetTitledFirstName]将为你而战"
 #Scope:recipient won a TbC.
 fp1_tbc.0111.t: "$fp1_tbc.0000.t$：胜利！"
 fp1_tbc.0111.desc.intro: "[recipient.GetFaith.PantheonTerm|U]昨天发自内心地向我微笑！"
 fp1_tbc.0111.desc.opponent_died.recipient_fighting: "\n\n闭上双眼，我依旧能够感受到肾上腺素在我的体内激突，战魂蕴藏在肌肉里面，时间冻结在[actor.GetTitledFirstNamePossessive]的生命被终结、我获得胜利的那一刻。"
 fp1_tbc.0111.desc.opponent_lives.recipient_fighting: "\n\n我不仅把[actor.GetFirstName]打得满地找牙，让[actor.GetHerHis]为自己的冒失付出代价，我还确凿地证明了[actor.GetHerHis]的诽谤是彻底的胡诌。"
 fp1_tbc.0111.desc.opponent_lives.recipient_has_champion: "\n\n看着[champion.GetFirstName]完全碾碎[actor.GetFirstName]的斗志，了解到[champion.GetHerHis]的胜利解决了所有朝向我的非议，没有什么比这个更沁人心脾的了，"
 fp1_tbc.0111.desc.outro: "\n\n也许下一个傻蛋在挑战[recipient.GetTitledFirstNameNicknamedNoTooltip]进行比武审判之前会三思而后行！"
 fp1_tbc.0111.a: "$fp1_tbc.0041.a$"
 #Scope:recipient lost a TbC.
 fp1_tbc.0121.t: "$fp1_tbc.0000.t$：失败！"
 fp1_tbc.0121.desc.intro: "[recipient.GetFaith.PantheonTerm|U]昨日没有对我微笑。"
 fp1_tbc.0121.desc.champion_lives.recipient_fighting: "爬遍我身体的疼痛和割伤就是最好的证言，每一处伤口都是[actor.GetFirstNamePossessive]的[actor.Custom('signature_weapon')]留了情。我还能活着就是命大了。"
 fp1_tbc.0121.desc.champion_lives.recipient_has_champion: "当我选择[champion.GetTitledFirstName]的时候，我很确信[champion.GetSheHe]能够将[actor.GetTitledFirstName]痛打一顿，结果没想到[champion.GetSheHe]只能苟延残喘。"
 fp1_tbc.0121.desc.reward.gold: "\n\n当[actor.GetFirstNameNoTooltip]拿起[actor.GetHerHis]的银钱时，[actor.GetSheHe]坚持要停止对决，开始数钱币，一枚接一枚，强迫我们观看，同时还享受着我随从的一脸懊恼。"
 fp1_tbc.0121.desc.reward.weak_hook: "\n\n等到人情誓言的最后一个字念完，并且在集结的目击者面前盖上蜡封，我感觉已经过去了一个小时。总有一天，[actor.GetFirstNameNoTooltip]会回来要我偿还这个人情债。"
 fp1_tbc.0121.desc.reward.humiliation: "\n\n逐字读[actor.GetFirstNamePossessiveNoTooltip]那凌乱的“道歉文”让我上头，当我哽咽出每一个字的时候我的牙齿都气得磨来磨去。[actor.GetHerHis|U]雇来的诗人们在后面咯咯地笑着，还发誓要把我的表情刻到脑海里。"
 fp1_tbc.0121.desc.outro: "\n\n胜利奔向了一个傻瓜和乞丐。"
 fp1_tbc.0121.a: "$fp1_tbc.0051.a$"
