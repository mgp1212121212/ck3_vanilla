l_simp_chinese:
 travel_events_bp3.1.t: "季节变更"
 travel_events_bp3.1.desc: "我们早上准备出发时，我看到[friendly_character.GetFirstName]独自站在营地外。我走过去想和[friendly_character.GetHerHim]说话，注意到风和以前不一样了。\n\n"
 travel_events_bp3.1.desc.spring: "一阵出人意料的暖风拂过我的脸，与我们最近经历过的寒冷气候相比变化明显。春天终于来了。"
 travel_events_bp3.1.desc.summer: "一阵暖风吹过，我的衣服沙沙作响，我注意到宜人的阳光照在营地上。更暖的日子要来了。"
 travel_events_bp3.1.desc.autumn: "一阵凉爽的秋风拂过营地，从地面上卷起树叶和灰尘。夏天离我们而去，是时候准备迎接秋冬的寒冷了。"
 travel_events_bp3.1.desc.autumn_desert: "一阵凉爽的秋风拂过营地，从地面上卷起沙砾和灰尘。夏天离我们而去，是时候准备迎接秋冬的寒冷了。"
 travel_events_bp3.1.desc.winter: "一阵冷风吹打在我的后背，我裹紧了衣服。寒冷低声诉说着冬季的到来。"
 travel_events_bp3.1.desc.winter_snow: "一阵冷风吹打在我的后背，我裹紧衣服，看到了初雪的迹象。寒冷低声诉说着冬季的到来。"
 travel_events_bp3.1.desc.dry_season: "一阵干燥的风吹过营地，留下一片尘土。旱季来了，希望不会对我们的旅途造成太大影响。"
 travel_events_bp3.1.desc.rainy_season: "一阵风卷起我的衣服，天空下起了小雨，但头顶的乌云预示着一场暴雨即将到来。"
 travel_events_bp3.1.a: "“也该到[ROOT.Char.Custom('GetSeason')]天了，嗯？”"
 travel_events_bp3.1.b: "“回你的马上去，[friendly_character.GetFirstNameNoTooltip]。”"
 travel_events_bp3.1.b.flavor: "“到[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]之后我们有的是时间看风景。”"
 travel_events_bp3.5.t: "恶劣天气"
 travel_events_bp3.5.desc.snow: "我们正打算出发，天空开始下雪。我忍不住骂了一声我糟糕的运气，但其实我已经看到云来了有一会儿了。而且它看起来不会很快过去。\n\n如果我们想准时抵达，现在就必须动身，但在暴风雪中骑行可不是好选择。"
 travel_events_bp3.5.desc.rain: "我们正打算出发，天空开始下起倾盆大雨。目力所及之处无不如此。我忍不住骂了一声我糟糕的运气，但其实我已经看到乌云来了有一会儿了。\n\n如果我们想准时抵达，现在就必须动身，但在这种天气下前进可是很危险的。"
 travel_events_bp3.5.a: "要我说，这是个休息的机会。"
 travel_events_bp3.5.b.snow: "一点小雪没什么危害。"
 travel_events_bp3.5.b.rain: "一点小雨没什么危害。"
 travel_events_bp3.5.b.tt: "[entourage|E]成员可能获得#color_white [GetTrait('ill').GetName(GetNullCharacter)]#![trait|E]"
 travel_events_bp3.10.t: "前往[holy_location.GetNameNoTooltip]的朝圣者"
 travel_events_bp3.10.desc: "漫长的一天过后，我们坐在篝火旁，一群旅行者从黑暗中向我们走来。"
 travel_events_bp3.10.desc.holy_order: "那是一群骑士，由一名看起来非常骄傲的[holy_order_character.GetWomanMan]领头。每一位骑士看起来都比下一位更富有。\n\n“[ROOT.Char.GetLadyLord]，很荣幸遇见你。我是[grandmaster.GetPrimaryTitle.GetName]的[holy_order_character.GetName]。我们踏上了漫长的旅途前往[holy_location.GetName]，在最后一段路之前需要休息一下，能让我们烤烤火吗？”"
 travel_events_bp3.10.desc.pilgrims: "他们看起来是一群迷路的朝圣者，由一名看起来很疲惫的[pilgrim_character.GetWomanMan]带领。虽然初看起来他们很窘迫，但我注意到他们都携带着一些值钱的东西。\n\n“[ROOT.Char.GetLadyLord]，拜托，能让我们在你的篝火旁休息一下吗？我们走过了漫长的旅途……”"
 travel_events_bp3.10.a: "“来吧！享用我们的营火，跟我们讲讲你们旅途中的故事！”"
 travel_events_bp3.10.b: "“我们可以一起前往[holy_location.GetNameNoTooltip]。”"
 travel_events_bp3.10.c.holy_order: "“#emp 有埋伏！守卫营地！#!”"
 travel_events_bp3.10.c.pilgrims: "“哦，我会解除你的烦恼……”"
 travel_events_bp3.10.c.flavor: "几名朝圣者在路上走丢了也不会有人注意到，对吧？"
 travel_events_bp3.10.d: "“不行，这里没你们的位置。”"
 holy_pilgrims_travel_modifier: "指引朝圣者"
 holy_pilgrims_travel_modifier_desc: "该旅团正在保护一队朝圣者前往圣地。"
 holy_knights_travel_modifier: "与骑士同行"
 holy_knights_travel_modifier_desc: "该旅团得到了一群英勇的骑士的保护。"
 travel_events_bp3.15.t: "[liege.GetTitledFirstNameNoTooltip]之歌"
 travel_events_bp3.15.desc: "经过[location.GetName]的郊区时，我们突然在远处看到一个快乐的[bard_character.GetWomanMan]。[bard_character.GetSheHe]跳着舞给[bard_character.GetHerselfHimself]自己唱歌，看起来相当有特点。\n\n“你想听听我关于"
 travel_events_bp3.15.desc.murderer: "#emp ‘[liege.GetFirstName]，残暴的[liege.GetCulture.GetName]蛤蟆’#!"
 travel_events_bp3.15.desc.lustful.man: "#emp ‘[liege.GetFirstName]，[liege.GetPrimaryTitle.GetName]的嫖客’#!"
 travel_events_bp3.15.desc.lustful.woman: "#emp ‘[liege.GetFirstName]，[liege.GetPrimaryTitle.GetName]的婊子’#!"
 travel_events_bp3.15.desc.gluttonous: "#emp ‘[liege.GetFirstName]，[liege.GetCulture.GetName]宫廷的饭桶’#!"
 travel_events_bp3.15.desc.fool: "#emp ‘[liege.GetFirstName]，[liege.GetPrimaryTitle.GetAdjective]的蠢蛋’#!"
 travel_events_bp3.15.desc.craven: "#emp ‘[liege.GetFirstName]，鼠胆[liege.GetTitleAsNameNoTooltip]’#!"
 travel_events_bp3.15.desc.outro: "的歌吗？！”我们刚走到能听见的距离，[bard_character.GetSheHe|U]就朝我们喊道。我们还没回应，[bard_character.GetSheHe]就开始唱起一首关于[liege.GetTitledFirstNameNoTooltip]的堕落的欢快曲调。"
 travel_events_bp3.15.a: "“多讲讲[liege.GetTitleAsNameNoTooltip]的事。”"
 travel_events_bp3.15.a.tt: "你可能获知[liege.GetFirstNamePossessive]的一个[secrets|E]"
 travel_events_bp3.15.b: "“你看起来是个有趣的[bard_character.GetWomanMan]，愿意加入我吗？”"
 travel_events_bp3.15.c: "“住口，无耻农民！”"
 travel_events_bp3.20.t: "[SCOPE.Custom('LocalGuildsLoc')]"
 travel_events_bp3.20.desc: "我们一行人穿越[ROOT.Char.GetCurrentLocation.GetName]时，最终和当地[SCOPE.Custom('LocalGuildsLoc')]的一名代表进行了会谈。这位代表是个热情且富有魅力的[merchant_character.GetWomanMan]，名叫[merchant_character.GetFirstName]。\n\n“您说，来自[ROOT.Char.GetPrimaryTitle.GetNameNoTier]？事实上，我们一直想在[new_home_province.GetName]建立一座工坊。您不会恰好能在那里帮我们一个忙吧？”[merchant_character.GetSheHe|U]朝我眨眨眼，将一枚钱币放在桌上。"
 travel_events_bp3.20.a: "“在[new_home_province.GetNameNoTooltip]？当然，何乐不为！”"
 travel_events_bp3.20.b: "“直接把钱给我，我能做点什么……”"
 travel_events_bp3.20.b.tt: "我敢肯定，即使我们绕过法律法规来达成协议，也没人会介意。"
 travel_events_bp3.20.c: "“不如和我讲讲你的生意和公平的城市。”"
 travel_events_bp3.25.t: "战争的苦难"
 travel_events_bp3.25.desc: "穿过[ROOT.Char.GetCurrentLocation.GetName]的街道时，我们看到一队士兵从小巷中走出。他们大多数人都挂了彩，并得到了受压迫的平民的帮助。\n\n人群聚集在市场周围，一位传令员自豪地站在他们身前，大声宣布道：“我们再次碾碎了那些[opponent.GetPrimaryTitle.GetAdjective]狗杂种！取得完全胜利只是时间问题！”\n\n"
 travel_events_bp3.25.desc.outro: "然而，当我看向那些受伤的士兵，以及他们悲伤的亲人时，庆祝的话语一下子变得苍白起来。"
 travel_events_bp3.25.desc.outro.sadistic: "然而，看到这群毁了自己生活的蠢货，我不禁窃笑起来。"
 travel_events_bp3.25.a: "我会捐赠一些钱给这些可怜的家伙。"
 travel_events_bp3.25.b: "也许他们有一些战斗智慧可以分享？"
 travel_events_bp3.25.b.insulted: "你羞辱了幸存者"
 travel_events_bp3.25.b.stories: "你倾听了关于那些战斗的故事"
 travel_events_bp3.25.b.martial: "你得知了[liege.GetPrimaryTitle.GetAdjectiveNoTooltip]的战略失误"
 travel_events_bp3.25.b.prowess: "你得知了[liege.GetPrimaryTitle.GetAdjectiveNoTooltip]的战斗方式"
 travel_events_bp3.25.c: "唉……受够了这种悲惨的场面，我们还有地方要去。"
 travel_events_bp3.30.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的雇佣兵"
 travel_events_bp3.30.desc: "我们正坐在[ROOT.Char.GetCurrentLocation.GetName]的一家安静的酒馆里，这时一队喧哗的衣衫褴褛的佣兵闯进了进来。他们的大老粗领袖推开我身旁的一名护卫，无礼地坐在我的桌旁。\n\n“贵族[ROOT.Char.GetWomanMan]，呃，‘[ROOT.Char.GetLadyLord]’？对[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]最棒的佣兵团的服务感兴趣吗？你找不到更忠诚的人了！只要你按时发工资……”"
 travel_events_bp3.30.a: "“#emp 最棒#!？你挑起我的兴趣了……”"
 travel_events_bp3.30.b: "“你有兴趣加入我的队伍吗？”"
 travel_events_bp3.30.c: "“我有一份#emp 最适合#!你的工作。”"
 travel_events_bp3.30.d: "“不，我来这只是休息一下。”"
 travel_events_bp3.30.e: "“#bold #emp 什么？#!#!”"
 mercenary_army_default: "雇佣兵"
 travel_events_bp3.35.t: "骑士导师"
 travel_events_bp3.35.desc.traveling: "穿越[ROOT.Char.GetCurrentLocation.GetName]的街道时，[kid_character.GetFirstName]突然跑向一条小路。所有随从都吃了一惊，我们追着[kid_character.GetHerHim]跑，却发现[kid_character.GetHerHim]正朝一位老[soldier_character.GetWomanMan]挥舞着一把变形的木剑。\n\n“你就这点能耐，小[kid_character.Custom('GetPrincessPrince')]？”他调侃了一下生气的[kid_character.GetFirstNameNoTooltip]，然后专项我们，"
 travel_events_bp3.35.desc.home: "走在[ROOT.Char.GetCurrentLocation.GetName]的街道上，我们看到一群农民小孩正聚集在小道上一位老[soldier_character.GetWomanMan]周围。其中几人挥舞着歪曲的小木剑，兴奋地大喊着，试图命中[soldier_character.GetHerHim]。\n\n“这步法也太逊了，是吧？”[soldier_character.GetSheHe|U]调侃了一下其中一名孩子，然后转向我们，"
 travel_events_bp3.35.outro.non_martial_gender: "朝我微微弯了弯[soldier_character.GetHerHis]的头。“需要我效劳吗，[ROOT.Char.GetLadyLord]？希望没有冒犯，我只是在向孩子们展示如何用剑。”"
 travel_events_bp3.35.outro.martial_gender: "挖苦地笑道：“你也想加入吗，[ROOT.Char.GetLadyLord]？我觉得你也许有点太大了。”"
 travel_events_bp3.35.a.travel: "“我希望你能继续教[kid_character.GetFirstNameNoTooltip]。”"
 travel_events_bp3.35.a.home: "“你愿意来[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]教课吗？”"
 travel_events_bp3.35.a.tt: "提高[kid_character.GetFirstName]的[ward|E][education|E]成果"
 travel_events_bp3.35.b.martial: "“当然，我可以试试。”"
 travel_events_bp3.35.b.non_martial: "“其实我也有兴趣尝试一下……”"
 travel_events_bp3.35.b.win: "你赢得决斗"
 travel_events_bp3.35.b.lose: "你输了决斗，但[soldier_character.GetSheHe]帮助你提高了能力"
 travel_events_bp3.35.c.travel: "“谢谢你找到我[kid_character.Custom('GetDaughterSon')]。”"
 travel_events_bp3.35.c.home: "“不了，我只是看看。”"
 knight_teacher_modifier: "骑士导师"
 knight_teacher_modifier_desc: "一位一生都在战斗并传授技巧的老骑士。\n\n改善[ward|E][education|E]"
 travel_events_bp3.40.t: "比武"
 travel_events_bp3.40.desc: "我们经过[ROOT.Char.GetCurrentLocation.GetName]的市场时，有两个[soldier_character.GetWomenMen]大吼一声扑向彼此，扭打在一起，一群看客围成了一个圈。\n\n直到其中一人被摔倒在地吃了一嘴泥，人群爆发出了热烈的欢呼声，争斗就这样结束了。\n\n“还有谁？！”这[soldier_character.GetWomanMan]朝人群大喊，[soldier_character.GetHerHis]的眼睛扫过人群，接着落在我们一行人身上。"
 travel_events_bp3.40.outro.challenger: "在我身旁，[challenger_character.GetTitledFirstName]面对这挑战冷哼了一声。"
 travel_events_bp3.40.fallback: "[soldier_character.GetSheHe]看着我们，脸上露出一丝坏笑。"
 travel_events_bp3.40.a: "“我来。”"
 travel_events_bp3.40.b: "“上吧，你能做到的，[challenger_character.GetFirstNameNoTooltip]！”"
 travel_events_bp3.40.c: "看来是时候离开了……"
 travel_events_bp3.40.win: "赢得决斗"
 travel_events_bp3.40.lose: "输掉决斗"
 travel_events_bp3.45.t: "流浪骑士"
 travel_events_bp3.45.desc: "走在[ROOT.Char.GetCurrentLocation.GetName]的街道上，一个市场摊位旁传来一阵争吵声，两个[knight_character.GetWomenMen]正对着彼此大喊大叫。我们还没到过去，一个[knight_character.GetWomanMan]就已经介入并说服了他们。\n\n“看，一切都会好起来吧？”[knight_character.GetSheHe|U]微笑着对摊位上的[knight_character.GetWomanMan]说，并递给[knight_character.GetHerHim]一枚[ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')]。这种友善的慷慨让一切都回归了正常。\n\n当我们走近时，[knight_character.GetSheHe|U]转过身来，没有任何领主的标志。也许是一位流浪骑士？"
 travel_events_bp3.45.a: "“像你这样正直的骑士应该为一位[ROOT.Char.GetLadyLord]效力，比如我。”"
 travel_events_bp3.45.b: "“请你喝一杯？”"
 travel_events_bp3.45.diplomacy: "侠义故事"
 travel_events_bp3.45.prowess: "勇武故事"
 travel_events_bp3.45.piety: "骑士故事"
 travel_events_bp3.45.prestige: "英勇故事"
 travel_events_bp3.45.b.flavor: "也许[knight_character.GetSheHe]有一些故事？"
 travel_events_bp3.45.c: "我没时间搭理这个乞丐。"
 travel_events_bp3.50.t: "一人一狗"
 travel_events_bp3.50.desc: "经过[ROOT.Char.GetCurrentLocation.GetName]的一条后巷时，我看到一个小孩带着[child_character.GetHerHis]的狗坐在一堵矮墙后的角落里。“给你，勇气。”[child_character.GetSheHe|U]将一小片面包递给狗，没给自己留一点。\n\n看着这两位，显然狗得到了比主人更好的照顾。这孩子肯定把[child_character.GetSheHe]能找到的一切都给了它。"
 travel_events_bp3.50.a: "“孩子，这里有些吃的。”"
 travel_events_bp3.50.b: "“跟我走吧，我会照顾你。”"
 travel_events_bp3.50.c: "“你的狗？#bold 我的#!狗。”"
 travel_events_bp3.50.d: "我没时间搭理肮脏的孤儿。"
 heartless_modifier: "无情"
 heartless_modifier_desc: "一位无情的统治者，抢孤儿的东西。"
 kind_ruler_modifier: "善良的统治者"
 kind_ruler_modifier_desc: "以善待哪怕最卑微的孤儿而闻名。"
 travel_events_bp3.55.t: "客商"
 travel_events_bp3.55.desc: "在[ROOT.Char.GetCurrentLocation.GetName]市场上闲逛时，离我就隔几个摊位的地方传来了大声的争吵。一个愤怒的[merchant_character.GetWomanMan]挥舞着[merchant_character.GetHerHis]的手。“[republic_ruler.GetTitledFirstName]会要你的命！”[merchant_character.GetSheHe|U]对另一名商人大吼道，而后者的怒火看起来比前者更旺。\n\n“那就让[republic_ruler.GetHerHim]来啊！”摊主挥挥手示意商人滚蛋。商人愤怒地转向[merchant_character.GetHerHis]的保镖，显然想通过某种方式达成交易。"
 travel_events_bp3.55.a: "让我们在事态失控前帮助[merchant_character.GetHerHim]。"
 travel_events_bp3.55.a.flavor: "与[republic_ruler.GetTitledFirstName]建立关系的完美机会，只要我们能帮助[republic_ruler.GetHerHis]的属下。"
 travel_events_bp3.55.a.tt: "与[republic_ruler.GetName]结为[alliance|E]"
 travel_events_bp3.55.b: "看起来是赚钱的完美时机……"
 travel_events_bp3.55.b.flavor: "看看能否用低廉的价格从[merchant_character.GetHerHim]那榨出一些商品。"
 travel_events_bp3.55.b.win: "利用形势"
 travel_events_bp3.55.b.lose: "反被占便宜"
 travel_events_bp3.55.c: "我看看热闹就好。"
 travel_events_bp3.60.t: "小交易"
 travel_events_bp3.60.desc: "穿越[ROOT.Char.GetCurrentLocation.GetName]时，一群人挡住了我们的路，而他们也在等前方一辆装满建材的货车让路。\n\n“我不需要你的货了，我已经从别人那买到更便宜的了！”一个[merchant_character.GetWomanMan]对另一人喊道。另一人看起来沮丧又困惑。\n\n“但——但是……我该怎么处理掉这些货呢？”[merchant_character.GetSheHe|U]弱弱地回复道，更多像在问[merchant_character.GetHerselfHimself]自己，而不是其他人。"
 travel_events_bp3.60.a: "“我全要了。”"
 travel_events_bp3.60.b: "“带着你的货物去[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]！”"
 travel_events_bp3.60.c: "“快把路让开！”"
 travel_extra_building_resources_modifier: "额外建材"
 travel_extra_building_resources_modifier_desc: "该省份有大量剩余资源可用于新建造项目。\n\n"
 MODIFIER_DEFINITION_EXTRA_BUILDING_RESOURCES: "#emp 建造新建筑时会使用#!\n剩余[building|E]资源：#bold $MULTIPLIER|0$/3#!"
 modifier_extra_building_resources_desc: "\t#weak 每次使用剩余量减少#!"
 travel_extra_building_resources_character_modifier: "交易资源"
 travel_extra_building_resources_character_modifier_desc: "一条宝贵的贸易路线，可以轻松获得建材。"
 travel_events_bp3.65.t: "追逐钱包"
 travel_events_bp3.65.desc: "逛[ROOT.Char.GetCurrentLocation.GetName]的市场摊位时，我感觉到钱包被切断了。虽然我反应迅速，但小偷还是消失在人群中。\n\n机缘巧合之下，我的一名卫兵看到[thief_character.GetSheHe]向一条后巷走去。“站住，不然我宰了你！”这名卫兵向[thief_character.GetHerHim]喊道，小贼迅速转身，用愤怒、狡猾的眼神看向我们。"
 travel_events_bp3.65.a: "“我有个工作给你，那些钱就当你的第一笔工资吧。”"
 travel_events_bp3.65.b: "“肮脏的小偷，你以为能从#bold #emp 我#!#!这偷东西？”"
 travel_events_bp3.65.c: "“把钱还回来，这件事就这么算了。”"
 travel_events_bp3.70.t: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]人节庆"
 travel_events_bp3.70.desc: "进入[ROOT.Char.GetCurrentLocation.GetName]时，我注意到这座城市弥漫着欢乐的氛围，到处都是节庆的装饰。不知不觉中，我们整个旅团都被节庆吸引了。\n\n"
 travel_events_bp3.70.desc.entourage: "“这地方可真不错，你觉得呢？”[dancing_partner.GetFirstName]问道，我们二人加入人群跳起了舞。"
 travel_events_bp3.70.desc.local: "“欢迎来到[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]！”一个[local_character.GetWomanMan]对我说道，[local_character.GetSheHe]拉上我的手，热情地和我一起跳起了舞。"
 travel_events_bp3.70.desc.outro: "乐师一首又一首地演奏歌曲，我听到每个人都发出响亮的欢呼声。"
 travel_events_bp3.70.a: "希望[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]也能像这样……"
 travel_events_bp3.70.a.cultural_acceptance: "与[root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName]文化[hybridize|E]所需的[cultural_acceptance|E]减少#color_white 25%#!"
 travel_events_bp3.70.a.counties: "即使你的[realm|E]内不存在拥有[root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName][culture|E]的[counties|E]，也能与其[hybridize|E]"
 travel_events_bp3.70.b: "就像在家一样！"
 travel_events_bp3.75.t: "梦中佳酿"
 travel_events_bp3.75.desc: "路过[ROOT.Char.GetCurrentLocation.GetName]的一个小市场广场时，我看到一位[brewmaster_character.GetWomanMan]正向过路的每个人分发饮品。“我的[brewmaster_character.GetLadyLord]，”[brewmaster_character.GetSheHe]说着，将一杯饮品递给我。接过这杯后，我立刻闻到了麦酒的香气，看着那深色的酒液在杯中微微晃动。像其他人一样，我一口喝光，好喝到#emp 简直惊艳#!！\n\n“我的[brewmaster_character.GetLadyLord]，这味道可以吗？”[brewmaster_character.GetSheHe|U]带着好奇的光芒问我，眼神充满期待地继续说道：“如果我有地方能酿更多这样的酒就好了……”"
 travel_events_bp3.75.a: "“[target_barony.GetNameNoTierNoTooltip]需要你这样的人。”"
 travel_events_bp3.75.b: "“把你的产业迁到我的土地上吧，并加入我的宫廷。”"
 travel_events_bp3.75.c: "“谢谢，酒很棒！”"
 travel_events_bp3.80.t: "侍奉的一生"
 travel_events_bp3.80.desc.holy_order: "我们正在参观[ROOT.Char.GetCurrentLocation]的[ROOT.Char.Custom('GetFaithTemple')]时，我注意到[monk_character.GetFirstName]正与一位旅行中的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]交谈。[monk_character.GetSheHe|U]似乎对每一句话都充满兴趣，眼中闪烁着光芒。\n\n“[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U]，我已经决定了我想要做什么。”[monk_character.GetSheHe|U]郑重地对我说，我走向他们时，那个[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]点了点头，轻轻拍了拍[monk_character.GetHerHim]的背，显然在支持我[ROOT.Char.Custom2('RelationToMeShort', monk_character)]的决定。“我想奉献自己的一生，侍奉[ROOT.Char.GetFaith.HighGodName]和[grandmaster.GetPrimaryTitle.GetName]。”"
 travel_events_bp3.80.desc.monk: "我们正在参观[ROOT.Char.GetCurrentLocation]的[ROOT.Char.Custom('GetFaithTemple')]时，我注意到[monk_character.GetFirstName]正与一位当地的神职人员交谈。[monk_character.GetSheHe|U]似乎对每一句话都充满兴趣，眼中闪烁着光芒。\n\n“[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U]，我已经决定了我想要做什么。”[monk_character.GetSheHe|U]郑重地对我说，我走向他们时，那位神职人员对我微笑，显然在支持我[ROOT.Char.Custom2('RelationToMeShort', monk_character)]的决定。"
 travel_events_bp3.80.desc.adult: "$travel_events_bp3.80.desc.monk$“我想奉献自己的一生，留在[ROOT.Char.GetCurrentLocation.GetName]，侍奉[ROOT.Char.GetFaith.HighGodName]。”"
 travel_events_bp3.80.desc.child: "$travel_events_bp3.80.desc.monk$“我想奉献自己的一生，侍奉[ROOT.Char.GetFaith.HighGodName]。”"
 travel_events_bp3.80.a: "“只要你开心……”"
 travel_events_bp3.80.b: "“想想你的未来，[monk_character.GetFirstNameNoTooltip]！”"
 travel_events_bp3.85.t: "知名酿酒师"
 travel_events_bp3.85.desc.monk: "路过[ROOT.Char.GetCurrentLocation.GetName]时，我们知道一定要来看看这座著名的修道院酿酒厂。刚进门，我们就看到门口的小桌旁正有一群人在享用饮品，后面则是修士们忙碌的身影。"
 travel_events_bp3.85.desc: "路过[ROOT.Char.GetCurrentLocation.GetName]时，我们知道一定要来看看这座著名的本地酿酒厂。刚进门，我们就看到门口的小桌旁正有一群人在享用饮品，后面则是酿酒师们在忙碌。"
 travel_events_bp3.85.desc.outro: "\n\n等上一组人离开后，我们终于也得到了酒。轻轻摇晃杯子，酒香扑鼻而来，看到大家都开始品尝，我终于也尝了一口。"
 travel_events_bp3.85.a: "比不上传统的[brewery_county.GetAdjectiveNoTooltip]麦酒。"
 travel_events_bp3.85.a.tt: "由于[brewery_county.GetName]的酿酒传统已有#color_white [brewery_county.MakeScope.ScriptValue('brewery_counter_25')|0]#!年的历史："
 travel_events_bp3.85.b: "我会买一些带回家。"
 travel_events_bp3.85.c: "难怪它这么出名。"
 popular_beer_character_modifier: "流行麦芽酒"
 popular_beer_character_modifier_desc: "一种来自远方的著名麦芽酒，在宫廷中非常受欢迎。"
 travel_events_bp3.90.t: "[ROOT.Char.Custom('GetFaithTemple')|U]赞助人"
 travel_events_bp3.90.desc: "在[ROOT.Char.GetCurrentLocation.GetName]中心，有一座大[ROOT.Char.Custom('GetFaithTemple')]，城市的一切都围绕着它建造。我们刚进去，就有一个[priest_character.GetWomanMan]跑了过来。\n\n“[ROOT.Char.GetLadyLord]，你看起来是个有钱人，你愿意为我们的[ROOT.Char.Custom('GetFaithTemple')]捐款吗？”[priest_character.GetSheHe]点头哈腰，厚颜无耻地伸出了[priest_character.GetHerHis]的手。我看到周围正在进行一些小装修，但还不足以抹平这座[ROOT.Char.Custom('GetFaithTemple')]的所有不足。"
 travel_events_bp3.90.a: "“把我当作[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的赞助人吧！”"
 travel_events_bp3.90.a.flavor: "有了我的支持，它可以再次成为合适的礼拜场所。"
 travel_events_bp3.90.b: "“当然，一小笔捐款是有必要的。”"
 travel_events_bp3.90.c: "看来是时候离开了……"
 church_investment_modifier: "虔诚赞助人"
 church_investment_modifier_desc: "该角色捐出部分私人财产支持当地的神职人员。\n\n"
 church_investment_cost_modifier: "虔诚投资"
 church_investment_cost_modifier_desc: "$church_investment_modifier_desc$#emp 可以通过#color_white 结束虔诚投资#![decision|E]移除#!"
 MODIFIER_DEFINITION_CHURCH_INVESTMENTS: "该修正每隔一年都会提高，目前乘数为#bold $MULTIPLIER|0$#!"
 modifier_church_investments_desc: "\t#weak 每隔一年都会提高#!"
 end_investments_minor_decision: "结束虔诚投资"
 end_investments_minor_decision_desc: "这些寄生虫还没吸够我的财富吗？我还有其他地方要花钱！"
 end_investments_minor_decision_tooltip: "结束你对[ROOT.Char.Custom('GetFaithTemple')]的投资"
 end_investments_minor_decision_confirm: "结束投资"
 travel_events_bp3.95.t: "朝圣者的故事"
 travel_events_bp3.95.desc: "经过[ROOT.Char.GetCurrentLocation.GetName]的[ROOT.Char.Custom('GetFaithTemple')]时，我无意听到一群旅行者正悄悄谈话。其中一个[pilgrim_character.GetWomanMan]开始讲述[pilgrim_character.GetHerHis]前往[unvisited_holy_site.GetNameNoTier]的旅途，并将两地的神殿进行对比。\n\n我不禁竖起耳朵，听起[pilgrim_character.GetSheHe]详细讲述在[unvisited_holy_site.GetProvince.GetCounty.GetName]看到的奇妙事物。我环顾四周，只能想象那里的景象比我在这里看到的美景还要好得多……"
 travel_events_bp3.95.a: "“跟我讲讲更多[unvisited_holy_site.GetNameNoTierNoTooltip]的事！”"
 travel_events_bp3.95.a.tt: "[pilgrimage|E]前往[unvisited_holy_site.GetName]会给予你[piety|E]和[stress_loss|E]"
 travel_events_bp3.95.a.tt.wanderer: "[pilgrimage|E]前往[unvisited_holy_site.GetName]会给予你[piety|E]、[stress_loss|E]和[wanderer_lifestyle|E]经验"
 travel_events_bp3.95.a.flavor: "也许我可以说服[pilgrim_character.GetHerHim]告诉我更多[unvisited_holy_site.GetProvince.GetCounty.GetName]的事？"
 travel_events_bp3.95.b: "多么有趣的故事。"
 travel_events_bp3.100.t: "奶与……鱼之地？"
 travel_events_bp3.100.desc: "一大早起床，我忍不住打了个哈欠。我伸了个懒腰，走出帐篷，看到人们已经开始活动了。\n\n我注意到[friend_character.GetFirstName]正带着一根像是临时钓竿的东西，穿过喧嚣的营地。“你干啥去啊？”我问[friend_character.GetHerHim]。\n\n[friend_character.GetSheHe|U]漫不经心地耸耸肩，“今天是钓鱼的好日子。”"
 travel_events_bp3.100.a: "“这听起来确实是个好主意。”"
 travel_events_bp3.100.a.flavor: "这#emp 真的是#!钓鱼的好日子。"
 travel_events_bp3.100.b: "让我们在这里休息几天。"
 travel_events_bp3.100.b.flavor: "在进行下一段旅程前，这里似乎是个休息的好地方。"
 travel_events_bp3.100.c: "“回你的马背上去，[friend_character.GetFirstNameNoTooltip]，我们还有地方要去！”"
 travel_events_bp3.105.t: "拥有不寻常能力的[lifestyle_character.GetWomanMan|U]"
 travel_events_bp3.105.desc: "在一起旅行了一段时间后，我注意到[lifestyle_character.GetFirstName]有些不寻常的能力。"
 travel_events_bp3.105.desc.reveler: "每当我们停下来休息，[lifestyle_character.GetSheHe]总是第一个去调查新城市或新村庄的人。\n\n即使在今晚，[lifestyle_character.GetSheHe]也一直在与其他每个人聊天。不知怎的，[lifestyle_character.GetSheHe]就是能让每个人感觉在家一样。也许我能从[lifestyle_character.GetHerHim]身上学到一些东西？"
 travel_events_bp3.105.desc.blademaster: "每天清晨，[lifestyle_character.GetSheHe]都起来练剑。\n\n甚至在今晚，当其他人都忙着吃饭时，[lifestyle_character.GetSheHe]仍然在进行[lifestyle_character.GetHerHis]那令人敬畏且钦佩的练习。我忍不住想模范[lifestyle_character.GetHerHis]的生活方式。"
 travel_events_bp3.105.desc.hunter: "有一次在旅行时，我看见[lifestyle_character.GetHerHim]轻松将一只鸟从天上射了下来。\n\n今天，[lifestyle_character.GetSheHe]和其他几人出去为我们打猎物吃，成功带回了猎物。[lifestyle_character.GetHerHim]的人气和支持者数量……我忍不住想亲自试试。"
 travel_events_bp3.105.desc.mystic: "[lifestyle_character.GetSheHe|U]似乎知道最离奇的事，经常和[lifestyle_character.GetHerHim]周围的人说些奇怪的话。\n\n[lifestyle_character.GetSheHe|U]的一些想法非常接近异端，经常质疑我们认为理所当然的事……然而，我却忍不住觉得[lifestyle_character.GetSheHe]的许多观点都是对的。"
 travel_events_bp3.105.desc.physician: "[lifestyle_character.GetSheHe|U]经常帮助那些有小伤小病的人，只要抹上药膏，仿佛什么都没发生一样。\n\n穿过[ROOT.Char.GetCurrentLocation.GetName]时，我看到[lifestyle_character.GetHerHim]突然跑到后巷一个呼吸困难，脸色不自然的农民小孩身旁，然后这小孩的脸色很快就恢复了正常。[lifestyle_character.GetSheHe]是怎么做到的？"
 travel_events_bp3.105.desc.herbalist: "总是会在我们旅行时采集药草或花朵，小心地收藏起来留待后用。\n\n今天，我听到[lifestyle_character.GetHerHim]详细讲述了[lifestyle_character.GetSheHe]采集的草药的药性与毒性。也许这个爱好也是有用的。"
 travel_events_bp3.105.desc.gardener: "我注意到，当我们抵达一座新村庄或新城市时，[lifestyle_character.GetHerHim]经常是第一个出去的人。\n\n今天，我发现他在研究[ROOT.Char.GetCurrentLocation.GetName]的一座小花园。我尝试了几次，才让[lifestyle_character.GetSheHe]注意到我在这里，想要和他说话。"
 travel_events_bp3.105.a.reveler: "“我如何能像你一样外向？”"
 travel_events_bp3.105.a.blademaster: "“你能教我几招剑术吗？”"
 travel_events_bp3.105.a.hunter: "“你能教我如何用弓吗？”"
 travel_events_bp3.105.a.mystic: "“我想听听你所知道的。”"
 travel_events_bp3.105.a.physician: "“你是怎么知道这么多疾病的？”"
 travel_events_bp3.105.a.herbalist: "“能跟我讲讲你发现的草药吗？”"
 travel_events_bp3.105.a.gardener: "“你在花草中发现了什么乐趣？”"
 travel_events_bp3.105.b: "“你是旅团的骄傲，[lifestyle_character.GetFirstNameNoTooltip]。”"
 bp3_skill_travel_skill_learn_win: "接纳[lifestyle_character.GetHerHis]的方式"
 bp3_skill_travel_skill_learn_fail: "我就是做不到"
 travel_events_bp3.110.t: "谈心"
 travel_events_bp3.110.desc.intro: "大多数人早已睡去，而我仍坐在篝火旁。“怎么了？”[friend_character.GetFirstName]问道，[friend_character.GetSheHe]坐在我身旁，脸上露出一丝担忧。\n\n起初，我不知道该说什么，但当我开口时，我自然而然地说出了我所有的压力、担忧和日复一日的问题。“我只是一直在想"
 travel_events_bp3.110.desc.negative_memory: "[negative_memory.GetDescription]。"
 travel_events_bp3.110.desc.fallback: "我最近的所有决定。"
 travel_events_bp3.110.desc.outro: "我忍不住怀疑是不是应该采取不同的做法。”"
 travel_events_bp3.110.a: "“你呢？”"
 travel_events_bp3.110.a.flavor: "也许听听[friend_character.GetHerHis]的烦恼会减轻我的负担？"
 travel_events_bp3.110.b: "“你不会相信我经历过什么……”"
 travel_events_bp3.110.b.flavor: "这是我和我的烦恼，不是[friend_character.GetFirstName]的。"
 travel_events_bp3.115.t: "篝火旁的夜晚"
 travel_events_bp3.115.desc.intro: "夜幕早已降临，我一直在与"
 travel_events_bp3.115.desc.3_characters: "[character_number_1.GetFirstName]、[character_number_2.GetFirstName]和[character_number_3.GetFirstName]说笑、讲故事、喝酒。"
 travel_events_bp3.115.desc.2_characters: "[character_number_1.GetFirstName]和[character_number_2.GetFirstName]说笑、讲故事、喝酒。"
 travel_events_bp3.115.desc.1_character: "[character_number_1.GetFirstName]说笑、讲故事、喝酒。"
 travel_events_bp3.115.desc.outro: "我不知道[character_number_1.GetFirstNameNoTooltip]是怎么想到的，但[character_number_1.GetSheHe]最后讲了一个特别粗俗的故事，说的是[character_number_1.GetSheHe]在[ROOT.Char.GetCapitalLocation.GetName]见到的四个农民。\n\n擦干笑出的眼泪，小酌一口润润喉咙，我会……"
 travel_events_bp3.115.a: "讲一个我自己的故事……"
 travel_events_bp3.115.b: "……加上一些润色！"
 travel_events_bp3.115.b.impressed: "你给他们留下了深刻印象"
 travel_events_bp3.115.b.unimpressed: "他们不为所动"
 travel_events_bp3.115.c: "请[character_number_1.GetFirstNameNoTooltip]再给我讲个故事！"
 travel_events_bp3.120.t: "破船"
 travel_events_bp3.120.desc.intro.coast: "经过[ROOT.Char.GetCurrentLocation.GetName]的海岸时，"
 travel_events_bp3.120.desc.intro.river: "经过[river_province.Custom('RiverNameLoc')]时，"
 travel_events_bp3.120.desc: "我们注意到有个[merchant_character.GetWomanMan]正大声咒骂着[merchant_character.GetHerHis]的人生，并抱怨[merchant_character.GetHerHis]背叛的船员。我们走近一些后，看到[merchant_character.GetHerHim]正站在一艘失事的小商船的残骸旁。\n\n“[ROOT.Char.GetLadyLord]，能占用你点时间吗？能给我一些食物，并帮忙修好我的船吗？我可以付钱。”[merchant_character.GetSheHe|U]苦笑着问道。我注意到尽管[merchant_character.GetHerHis]遭了难，但[merchant_character.GetHerHis]的大部分商品并未损坏。"
 travel_events_bp3.120.a: "我们当然能帮忙。"
 travel_events_bp3.120.b: "有偿的话，也许吧……"
 travel_events_bp3.120.c: "“再说一遍你有多少？”"
 travel_events_bp3.120.d: "“抱歉，我们赶时间。”"
 RiverNameTheNile: "[ROOT.Province.GetName]"
 RiverNameNotTheNile: "[ROOT.Province.GetName]"
