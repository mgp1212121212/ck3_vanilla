l_simp_chinese:
 enact_legacy_of_adventurer_decision: "[GetPlayer.GetHouse.GetBaseNameNoTooltip]家族的传承"
 enact_legacy_of_adventurer_decision_desc: "这些年来，我简陋的营地在规模和团结性上都有了发展。\n\n每完成一项任务，我们与这片土地和人民的联系就会加强。我们的事迹在酒馆里被歌颂，我们的名字将在黑暗中被低语千秋万代。"
 enact_legacy_of_adventurer_decision_confirm: "为了[GetPlayer.GetPrimaryTitle.GetNameNoTooltip]！"
 enact_legacy_of_adventurer_decision_tooltip: "巩固[GetPlayer.GetHouse.GetBaseNameNoTooltip][house|E]在[adventurers|E]领域的地位"
 have_enough_followers_tt: "你拥有至少#V 15#!名[followers|E]#weak （#color_white [GetPlayer.MakeScope.ScriptValue('tally_current_followers')]#!）#!"
 have_enough_patrons_tt: "你的[contact_list|E]中至少拥有#V 5#!人#weak （#color_white [GetPlayer.MakeScope.ScriptValue('tally_roll_of_patrons')]#!）#!"
 has_max_level_pavilion_tt: "你的[GetDomicileBuilding('camp_main_01').GetName][building|E]至少为#V 4#!级#weak （#color_white [GetPlayer.MakeScope.ScriptValue('camp_pavillion_level')]#!）#!"
 has_enough_contracts_tt: "你完成了#V [contract_tally]/50#!个非[criminal|E][task_contracts|E]"
 legacy_adventurer_legitimacy_on_landing: "如果[GetPlayer.GetHouse.GetBaseName][house|E]的任意[adventurer|E]成为[ruler|E]：\n$BULLET$其会获得[legitimacy_i][GetPlayer.MakeScope.ScriptValue('massive_legitimacy_gain')|+0][legitimacy|E]\n$BULLET$每拥有一名[follower|E]，获得[soldier_i]#P 25#![levies|E]"
 criminal_contracts_blocked_tt: "@warning_icon!#warning 你将无法再接受[criminal|E][task_contracts|E]#!"
 task_successful_noncrim_contract_count_effect_tt: "你在$enact_legacy_of_adventurer_decision$[decision|E]中取得进展"
 remnants_adventurer_army: "[prev_title.GetNameNoTooltip]的遗军"
 legacy_adventurer_house_modifier: "冒险者血统"
 legacy_adventurer_house_modifier_desc: "该家族重视冒险者的生活方式，无需烦恼宫廷事务。\n[adventurer_i][task_contract|E][prestige|E]奖励：[prestige_i]#P +15%#!"
 bp3_decisions.0100.t: "$enact_legacy_of_adventurer_decision$"
 bp3_decisions.0100.desc: "对于所有追随我的人，我给他们提供了安歇之所和留痕于世的机会。\n\n在我的世界里，没有猖獗的腐败或欺诈的空间，我们所做的一切都是为了让我们驰骋的大陆变得更好，这就是作为[GetPlayer.GetHouse.GetBaseName]家的子孙的意义。\n\n只要我还领导着[GetPlayer.GetPrimaryTitle.GetName]，我们就要除邪惩恶！"
 bp3_decisions.0100.a: "前进吧，我的追随者们！"
 bp3_decisions.0100.a_tt: "在地图上生成最多#V 3#!份[justicar_task_contracts|E]"
 bp3_decisions.0100.b: "尽管如此，我还是渴望土地……"
