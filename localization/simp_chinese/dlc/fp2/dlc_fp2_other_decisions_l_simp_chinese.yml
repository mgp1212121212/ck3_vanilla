 fp2_secure_mediterranean.desc: "地中海上的关键岛屿落入我们掌控，成为了海上的瞭望塔。现在是时候宣称对这片海域的所有权了。"
 fp2_secure_mediterranean.tip: "宣称对地中海的所有权"
 secure_iberian_foothold_decision_title: "伊比利亚立足点"
 secure_iberian_foothold_decision_desc: "伊比利亚连年征战的各国日渐虚弱，为外来者打开了半岛的大门。如果有一人能宣称自己为该区域的新[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]领袖，或单纯作为一名荣耀的入侵者，定能收获颇丰。"
 secure_iberian_foothold_decision_tooltip: "整合伊比利亚的一部分"
 secure_iberian_foothold_decision_confirm: "归于最强者。"
