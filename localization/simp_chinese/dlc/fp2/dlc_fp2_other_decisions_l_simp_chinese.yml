 iberian_footholder_transfer_tt: "[THIS][THIS.Title.GetName][THIS.GetName]"
 fp2_other_decisions.1000.t: "$secure_iberian_foothold_decision_title$：[iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]的整合"
 fp2_other_decisions.1000.involved_religion: "分裂不休的伊比利亚王侯间的战争几乎要使该地区各[ROOT.Char.GetFaith.GetReligion.GetAdjective]领地被压垮。\n\n没有我们的介入，[ROOT.Char.GetFaith.HighGodNamePossessive]的信徒们恐怕最终将会被专横的异教徒赶出半岛。\n\n"
 fp2_other_decisions.1000.desc: "伊比利亚人民和信仰的分裂给了我们一个绝佳的机会，他们忙着彼此争斗，无暇顾及[ROOT.Char.GetFaith.GetReligion.GetAdjective]对半岛的入侵。"
 fp2_other_decisions.1000.involved_faith: "我们是西方[ROOT.Char.GetFaith.GetAdherentNamePlural]的合法守护者，现在他们在[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的保护下得到了安全。"
 fp2_other_decisions.1000.uninvolved_faith: "我们有责任带来[ROOT.Char.GetFaith.GetName]的光明；成为[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的一部分，这些土地将再度繁荣和平。"
 fp2_other_decisions.1000.closing: "\n\n他们终将认识到他们伪神的时代已经结束，并庆幸于[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]在[ROOT.Char.GetFaith.HighGodName]指引下对这片区域的拯救。"
 fp2_other_decisions.1000.a: "伊比利亚需要新鲜血液。"
 fp2_other_decisions.1001.involved_religion: "经历了数个世纪的伊比利亚基督徒与摩尔人的战争后，我们的斗争现在被专横的[iberian_footholder.GetPrimaryTitle.GetAdjective]搅局者利用了。\n\n"
 fp2_other_decisions.1001.desc: "由于分心、嫉妒和疏忽，我们伊比利亚人给了[iberian_footholder.GetPrimaryTitle.GetAdjective]搅局者机会来利用我们家乡的分裂，入侵半岛各个已为陈迹的王国。"
 fp2_other_decisions.1001.involved_faith: "[iberian_footholder.GetTitledFirstName]宣称[iberian_footholder.GetHerselfHimself]自己是半岛的合法[iberian_footholder.GetFaith.GetAdjectiveNoTooltip]领袖，以[iberian_footholder.GetHerHis]的胜利作为[iberian_footholder.GetHerHis]对伊比利亚每况愈下的[iberian_footholder.GetFaith.GetReligion.GetAdjective]领地进行合法统治的证明。"
 fp2_other_decisions.1001.same_uninvolved_faith: "他们宣称我们的失败是[ROOT.Char.GetFaith.HighGodNamePossessive]对我们偏离[iberian_footholder.GetFaith.GetName]正道的惩罚，而[iberian_footholder.GetTitledFirstName]是[ROOT.Char.GetFaith.GetReligion.GetAdjective]伊比利亚的合法领袖……"
 fp2_other_decisions.1001.uninvolved_faith: "[iberian_footholder.GetTitledFirstName]以[iberian_footholder.GetHerHis]的胜利为证，宣称[iberian_footholder.GetHerHis]的[iberian_footholder.GetFaith.GetAdjective]信仰才是[iberian_footholder.GetFaith.GetReligion.GetAdjective]的正道，会将整个半岛统一在[iberian_footholder.GetFaith.HighGodName]之下。"
 fp2_other_decisions.1001.closing: "\n\n[iberian_footholder.GetTitledFirstName]整合了[iberian_footholder.GetHerHis]的地产，与这个[iberian_footholder.GetFaith.GetAdjective]拥趸的侵占相比，穆斯林与基督徒过去的分歧简直不值一提……"
 fp2_other_decisions.1001.a: "该死的搅局者。"
 ### Council of Toledo Decision
 council_of_toledo_decision_title: "召开托莱多会议"
 council_of_toledo_decision_desc_count: "是时候召开第[SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')]次[GetTitleByKey('c_toledo').GetNameNoTier]会议，再次解决[ROOT.Char.GetFaith.GetAdherentNamePlural]的宗教问题了。"
 council_of_toledo_decision_desc: "在[GetTitleByKey('c_toledo').GetNameNoTier]举办宗教会议，让来自全基督教世界的教士解决当时的争端，这一传统曾持续了数百年。通过召开第十九次会议，这一西哥特传统将会得到恢复。"
 council_of_toledo_decision_tooltip: "在托莱多举办[ROOT.Char.GetFaith.GetReligion.GetAdjective]神职人员集会"
 council_of_toledo_decision_confirm: "是时候了。"
 council_of_toledo_decision_toledo_holder_trigger: "你[hold|E]或管辖[GetTitleByKey('c_toledo').GetName]，且其[ruler|E]为[THIS.Char.GetFaith.GetName]信仰"
 council_of_toledo_decision_toledo_faith_trigger: "[faith|E]是[THIS.Char.GetLiege.GetFaith.GetName]"
 council_of_toledo_decision_catalyst_tt: "会发生一个[struggle_catalyst|E]"
 council_of_toledo_decision_tt: "奖励取决于会议结果"
 #Event - Organization
 fp2_other_decisions.0700.council: "第[SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')]次托莱多会议"
 fp2_other_decisions.0700.t: "$fp2_other_decisions.0700.council$：组织"
 fp2_other_decisions.0700.19: "[council_priest.GetTitledFirstName]已经开始在[GetTitleByKey('c_toledo').GetNameNoTier]筹备第十九次宗教会议，与过去西哥特人的教会会议相同。\n\n尽管自从摩尔人入侵以来，[GetTitleByKey('k_papal_state').GetDefinitiveName]的势力范围不断扩大，但我们的神职人员仍然保有自己的圣传和自主。是时候要重申一下伊比利亚作为宗教对话场所的重要性了。\n\n以前的会议囊括了整个基督教世界的[ROOT.Char.GetFaith.BishopNeuterPlural]，但那种情形不必再有了……"
 fp2_other_decisions.0700.desc: "自托莱多圣传恢复以来，伊比利亚的[ROOT.Char.GetFaith.BishopNeuterPlural]一直在热切地等待着下一次会议。\n\n[council_priest.GetCouncilTitleFirstName]已经开始做准备工作，但还没有决定是否邀请其他圣传的司铎参加。"
 fp2_other_decisions.0700.a: "这将是一次穆扎赖卜派教会会议。"
 fp2_other_decisions.0700.b: "托莱多欢迎所有[ROOT.Char.GetFaith.HighGodNamePossessive]的牧职人员。"
 fp2_other_decisions.0700.b.success: "全基督教的主教出席"
 fp2_other_decisions.0700.b.failure: "前往托莱多的召唤被无视了"
 fp2_other_decisions.0700.tt: "第[SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')]次托莱多会议将在数周后开始"
 #Event - Arrival
 fp2_other_decisions.0701.t: "$fp2_other_decisions.0700.council$：出席者"
 fp2_other_decisions.0701.opening.success: "看来对更广阔的[ROOT.Char.GetFaith.GetReligion.GetAdjective][ROOT.Char.GetFaith.AltPriestTermPlural]的邀请得到了积极的回应；许多来自异域的受人尊敬的[ROOT.Char.GetFaith.BishopNeuterPlural]热切地涌向了[GetTitleByKey('c_toledo').GetNameNoTier]。"
 fp2_other_decisions.0701.opening.failure: "我们向普世教会团体发出的邀请所受到的反响十分冷淡；众多[ROOT.Char.GetFaith.BishopNeuterPlural]都提到是恶劣的天气阻碍了他们抵达[GetTitleByKey('c_toledo').GetNameNoTier]，结果只能让当地教长参会了……"
 fp2_other_decisions.0701.opening.catastrophe: "我们甚至没有见到一位来自[GetTitleByKey('c_toledo').GetNameNoTier]中任何其他[ROOT.Char.GetFaith.GetReligion.GetAdjective]宗派的主教、执事或修院长；我们普世教会的手足似乎是带着轻蔑而愤怒的眼光在看待我们的会议，只有当地的教长参会了。"
 fp2_other_decisions.0701.opening: "显要的大人物突然造访[GetTitleByKey('c_toledo').GetNameNoTier]，代表了所有[ROOT.Char.GetFaith.GetAdherentNamePlural]的座堂和修道院。"
 fp2_other_decisions.0701.religious_head_bishop: "\n\n地位低微的教长中有[portrait_bishop.GetTitledFirstName]，[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]，是[portrait_bishop.GetFaith.GetAdjective]教会的领袖。"
 fp2_other_decisions.0701.powerful_bishop: "\n\n他们当中地位最为显要的大概要属[portrait_bishop.GetTitledFirstName]了，[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]，是一位拥有巨大影响力的[portrait_bishop.GetFaith.GetAdjective]教长。"
 fp2_other_decisions.0701.saint_bishop: "\n\n参会者蒙福了，因为在他们之中有[portrait_bishop.GetFirstName]，[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]，是一位[portrait_bishop.GetFaith.GetAdjective]圣人！"
 fp2_other_decisions.0701.theologian_bishop: "\n\n他们当中尤其值得注意的是[portrait_bishop.GetFirstName]，[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]，是一位广受世人尊重的[portrait_bishop.GetFaith.GetAdjective]神学家。"
 fp2_other_decisions.0701.bad_bishop: "\n\n最有名的一位当是[portrait_bishop.GetFirstName]，[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]，他的不虔诚是整个基督教世界人尽皆知的笑柄。"
 fp2_other_decisions.0701.senior_bishop: "\n\n所有神职人员中最年长的是[portrait_bishop.GetFirstName]，[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]，是一位德高望重的教士。 "
 fp2_other_decisions.0701.failure: "\n\n这座城郭里的商人对寥寥无几的参会人数深感失望，为了迎接大批神职人员的来访，他们早已准备妥当。太可惜了。"
 fp2_other_decisions.0701.desc: "\n\n这座城郭已经见识到来访的神职人员能带来的好处，能带来的商机和食宿招待为商人所仰仗。"
 fp2_other_decisions.0701.a: "太好了。"
 fp2_other_decisions.0701.b: "骄横是……"
 fp2_other_decisions.0701.c: "好。"
 fp2_other_decisions.0701.tt: "第[SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')]次托莱多会议开始"
 #Event - Debate
 fp2_other_decisions.0702.t: "$fp2_other_decisions.0700.council$：辩论"
 fp2_other_decisions.0702.19: "在总主教君德里克奉国王维提扎之命召开了最后一次会议的几个世纪之后，[council_priest.GetCouncilTitleFirstName]恢复了我们的传统，在这传奇的[GetTitleByKey('c_toledo').GetNameNoTier]城又召开了第十九次集会。\n\n"
 fp2_other_decisions.0702.opening: "又有一次会议在[GetTitleByKey('c_toledo').GetNameNoTier]举行，这次由[council_priest.GetCouncilTitleFirstName]召开。\n\n"
 fp2_other_decisions.0702.present: "\n\n到了这周末，[debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]的[debate_bishop.GetTitledFirstName]快速又明显地让整个房间人在这个事务都听从其建议，$fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.second_hand: "\n\n随着谈论接近尾声，[debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]的[debate_bishop.GetTitledFirstName]显然被视为这个观点的领袖，$fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.conversion: "有一个凌驾一切的主题就是让异端和异教徒改信才是确保和平、保护如雨后春笋般增加的[ROOT.Char.GetFaith.GetAdherentNamePlural]的不二法门。"
 fp2_other_decisions.0702.reform: "最关键的主题就是既然伊比利亚教会的地位十分稳固，那[ROOT.Char.GetFaith.GetAdherentNamePlural]便不应畏惧重大改革。"
 fp2_other_decisions.0702.tolerance: "最显眼的主题就是[ROOT.Char.GetFaith.GetAdherentNamePlural]应该对平和的异教徒更宽容点，这一观点迅速成为了会谈的焦点。"
 fp2_other_decisions.0702.rights: "最重要的主题涉及捍卫[ROOT.Char.GetFaith.GetAdjective]神职人员的古老权益和整修教堂的事项。"
 fp2_other_decisions.0702.hof: "令人惊讶的是，[ROOT.Char.GetFaith.GetAdherentNamePlural]需要自己属灵领袖的感觉，是我们许多主教最迫切关心的问题。"
 fp2_other_decisions.0702.pope: "相互协作的情绪降临，许多主教主张要使[ROOT.Char.GetFaith.GetAdherentNamePlural]与其普世基督教的弟兄们达成更多合作。"
 fp2_other_decisions.0702.heresy: "[heretic_faith.GetAdherentNamePlural]所造成的威胁在会议中被提及，这是一种和过去的普里西利安派和阿里乌派一样的异端，会谈顿时被一股紧迫的能量牢牢抓住。"
 fp2_other_decisions.0702.closing: "而[counter_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]的[counter_bishop.GetTitledFirstName|U]最坚决地反驳了[debate_bishop.GetHerHis]的论点。"
 fp2_other_decisions.0702.a: "我完全赞成。"
 fp2_other_decisions.0702.b.hof: "这并非[ROOT.Char.GetFaith.HighGodNamePossessive]的旨意。"
 fp2_other_decisions.0702.b: "[debate_bishop.GetSheHe|U]的声音被喊声盖过。"
 council_of_toledo_ruler_effect_tt: "所有[council_toledo_faith.GetAdjective][ruler|E]"
 #Event - Invalidated
 fp2_other_decisions.0703.t: "$fp2_other_decisions.0700.council$：延期"
 fp2_other_decisions.0703.war: "随着战争爆发，[council_priest.GetCouncilTitleFirstName]推迟了即将到来的托莱多会议的举行日期。"
 fp2_other_decisions.0703.control: "随着[GetTitleByKey('c_toledo').GetNameNoTier]沦陷，即将到来的托莱多会议再无可能举办了……"
 fp2_other_decisions.0703.desc: "\n\n[ROOT.Char.GetFaith.GetAdherentNamePlural]无疑很快就会从这场挫折中恢复过来……"
 fp2_other_decisions.0703.a: "令人失望。"
 #Event - Ping
 fp2_other_decisions.0704.t: "$fp2_other_decisions.0700.council$"
 fp2_other_decisions.0704.success: "\n\n在[council_toledo_host.GetTitledFirstNamePossessive]的支持下，[ROOT.Char.GetFaith.GetAdherentNamePlural]教士发出了他们的声音。"
 fp2_other_decisions.0704.failure: "然而，[council_toledo_host.GetTitledFirstName]似乎有其他想法，并大力游说反对这些提议。"
 fp2_other_decisions.0704.a: "有意思。"
