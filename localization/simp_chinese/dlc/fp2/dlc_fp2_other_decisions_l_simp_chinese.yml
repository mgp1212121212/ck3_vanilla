 fp2_struggle_phase_hostility_or_opportunity_tt: "伊比利亚[struggle_phase|E]为[struggle_phase_iberia_hostility|E]或[struggle_phase_iberia_opportunity|E]（当前：[GetStruggle('iberian_struggle').GetCurrentPhase.GetName]）"
 fp2_struggle_secure_iberian_foothold_kingdom_iberian_tt: "你[hold|E]并[completely_control|E]一个[GetTitleByKey('e_spain').GetNameNoTier]的[de_jure|E][kingdom|E]"
 fp2_struggle_secure_iberian_foothold_kingdom_faith_tt: "至少#Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_faith_target_percent_value')|0]%#!的该[titlepossessive|E][de_jure|E][counties|E]为[THIS.Char.GetFaith.GetAdjective]"
