 fp3_irrigation_insights_modifier_desc: "通过研究一个古老的坎儿井，该角色了解了灌溉。"
 disturbed_sky_burial: "干扰天葬"
 disturbed_sky_burial_desc: "领地内的狂热分子对该角色坚决处理异教徒习俗——例如天葬——的行为印象深刻。"
 disturbed_funerals: "不尊重信仰"
 fp3_untrained_falcon: "未经训练的鹰隼"
 fp3_untrained_falcon_desc: "该角色在一次天葬过程中发现了一只鸟。这只会令其悲痛至今，但该角色希望自己能把这只鸟塑造成一个真正的猎手。"
 fp3_aggressive_falcon: "恶鹰"
 fp3_aggressive_falcon_desc: "该角色在一次天葬过程中找到了一只鸟。它似乎发展出了对人肉的偏好，该角色选择更进一步培育这种偏好。"
 fp3_had_delicious_kumis: "喝下好喝的马奶酒"
 fp3_had_delicious_kumis_desc: "该角色在旅途中偶遇的突厥旅人与其分享了一些好喝的马奶酒。"
 turkic_war_band: "雇佣突厥战帮"
 turkic_war_band_desc: "该角色雇佣了一群突厥游牧民来帮助训练军队，这让一些封臣非常害怕。"
 rebuffed_turkic_war_band: "拒绝了突厥战士"
 rebuffed_turkic_war_band_desc: "该角色在旅途中公然羞辱了一大群游牧战士，如此英勇的表现真是令人印象深刻。"
 ancient_persian_relics: "古代珍宝"
 ancient_persian_relics_desc: "一笔突然的意外之财意味着该角色的财富和慷慨开始闻名于世。"
 fp3_house_modifier_conceded_hegemony: "承认霸权"
 fp3_house_modifier_conceded_hegemony_desc: "这个家族不得不放弃他们的霸权来安抚他们的敌人"
 fp3_house_modifier_rebuilding_efforts: "重建工作"
 fp3_house_modifier_rebuilding_efforts_desc: "在与哈里发的敌人进行了一场血腥的斗争后，这个家族正在重建他们的领地"
 fp3_house_modifier_frontier_ambitions: "边疆的野心"
 fp3_house_modifier_frontier_ambitions_desc: "在与哈里发国的斗争无果而终后，这个家族正在寻找新的扩张路线"
 fp3_house_modifier_destroyed_the_caliphate: "摧毁哈里发政权"
 fp3_established_futuwaa_lodges_modifier: "建立侠义结社的集会处"
