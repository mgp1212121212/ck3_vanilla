l_simp_chinese:
 fp3_brutal_predations_county_modifier: "残忍的掠夺"
 fp3_brutal_predations_county_modifier_desc: "一名做出一系列暴力行为的杀人雇佣兵扔逍遥法外，该地区的本地人对此感到非常失望。"
 fp3_low_frontier_morale_county_modifier: "边疆士气低落"
 fp3_low_frontier_morale_county_modifier_desc: "守卫该地区堡垒的士兵感觉被统治者遗忘了。"
 fp3_boosted_frontier_morale_county_modifier: "边疆士气提升"
 fp3_boosted_frontier_morale_county_modifier_desc: "统治者亲自访问了该区域的堡垒，守护堡垒的士兵士气大振。"
 fp3_visited_the_frontier_modifier: "造访边疆"
 fp3_visited_the_frontier_modifier_desc: "该角色最近在边堡里与士兵多有接触，因而暴露在拥挤住所里丰富的疾病群中。"
 fp3_frontier_heresy_county_modifier: "边疆的异端"
 fp3_frontier_heresy_county_modifier_desc: "激进信仰开始在该伯爵领的士兵和定居者中扎根。"
 fp3_garrison_decimated_county_modifier: "大量守军被杀"
 fp3_garrison_decimated_county_modifier_desc: "曾守卫该省份的士兵由于信奉异教被统治者大量屠杀。"
 fp3_jinx_modifier: "霉运当头"
 fp3_jinx_modifier_desc: "该角色认定有人使用了邪眼来对付自己。"
 fp3_call_of_the_wild_modifier: "被边疆吸引"
 fp3_call_of_the_wild_modifier_desc: "该角色感觉有必要去探索遥远的草原、禁忌的沙漠和巍峨的高峰，看看远处的景色。"
 fp3_marriage_material_modifier: "合适的结婚对象"
 fp3_marriage_material_modifier_desc: "该角色相信服从父母并结婚符合其最大利益——但真的如此吗？"
 fp3_dutiful_scion_modifier: "尽职的子弟"
 fp3_dutiful_scion_modifier_desc: "该角色将生命奉献给了宗族，而不是像冒险或个人幸福这样琐碎的干扰。"
 fp3_worried_sick_modifier: "担心得要命"
 fp3_worried_sick_modifier_desc: "该角色为自己心爱的人担心得要命，因为其所爱之人离开去面对远方的危险。"
 fp3_gross_persecutions_county_modifier: "严重迫害"
 fp3_gross_persecutions_county_modifier_desc: "该省份的许多信徒在遭受领主的暴力宗教迫害后，要么躲了起来，要么逃走了。"
 fp3_galvanized_heretics_county_modifier: "奋起的异端"
 fp3_galvanized_heretics_county_modifier_desc: "压迫已经将该伯爵领的人民变成了愤恨的激进分子，决心不惜一切代价捍卫自己的信仰。"
 fp3_promoting_arabic_modifier: "推广阿拉伯语"
 fp3_promoting_arabic_modifier_desc: "该角色正在推广阿拉伯语。"
 fp3_conversion_curious_county_modifier: "对改信的好奇"
 fp3_conversion_curious_county_modifier_desc: "该伯爵领的人口中有越来越多的人开始对其他信仰感到好奇。"
 fp3_teapot_alcoholism_modifier: "狂饮茶水"
 fp3_teapot_alcoholism_modifier_desc: "该角色总是随身携带一个漂亮的小茶壶，而且人们都知道其会饮下大量神秘的东西。"
 ulema_displeased_drinking: "公开饮酒丑闻"
 ulema_displeased_drinking_desc: "该角色出名的好饮习惯带来了公共丑闻，神职人员公开质疑这对其统治能力的影响。"
 fp3_mountain_redoubt_modifier: "巴兹要塞"
 fp3_mountain_redoubt_modifier_desc: "这座要塞坐落于一座高耸的山顶之上，几乎坚不可摧。它很久以前由胡拉米派领袖贾维丹和巴巴克所控制，现在已被重建，成了黑山好战居民的可怕堡垒。"
 fp3_royal_fire_modifier: "御火"
 fp3_royal_fire_modifier_desc: "该统治者以其名义点燃了一盆永恒之火，用荣耀之光祝福其统治。"
 fp3_plundered_county_modifier: "竭泽而渔"
 fp3_plundered_county_modifier_desc: "领地的统治者为了给其他地方的面子工程提供资金，榨干了这个伯爵领。"
 fp3_architectural_splendor_county_modifier: "壮丽辉煌"
 fp3_architectural_splendor_county_modifier_desc: "该伯爵领在纪念性建筑和大型公共工程上投入了大量资金。"
 fp3_efficient_splendor_county_modifier: "高效的建造者"
 fp3_efficient_splendor_county_modifier_desc: "这个伯爵领见证了纪念碑建设和大型公共工程的狂热活动。"
 fp3_luxurious_bathhouse_modifier: "天堂般的澡堂"
 fp3_luxurious_bathhouse_modifier_desc: "该角色用一座极尽奢华的新澡堂装饰首都。"
 fp3_less_luxurious_bathhouse_modifier: "被湿气损坏的澡堂"
 fp3_less_luxurious_bathhouse_modifier_desc: "虽然该角色有一座豪华澡堂，但它的结构有点不尽人意，地砖和石头上开始出现裂缝。"
 fp3_very_lofty_tower_modifier: "高塔"
 fp3_very_lofty_tower_modifier_desc: "该角色的住所有一座非常高、非常漂亮的塔，该角色可以爬上高塔俯瞰世界，并远离所有窥探的目光。"
 fp3_less_lofty_tower_modifier: "不那么高的塔"
 fp3_less_lofty_tower_modifier_desc: "该角色的住所有一座非常高、非常纤细的塔，尽管没有最初设想的那么高，但从塔顶看到的景象仍然触动着灵魂，并且能在需要时提供隐居的功能。"
 fp3_spiritual_splendor_county_modifier: "属灵的辉煌"
 fp3_spiritual_splendor_county_modifier_desc: "该伯爵领对各种宗教纪念碑进行了大规模的建设和翻新。"
 fp3_great_tower_of_silence_modifier: "大寂静之塔"
 fp3_great_tower_of_silence_modifier_desc: "该角色监修了一座规模空前的达赫马，并经常看着这座令人毛骨悚然的恢弘建筑，思考在这个有着泥土和血肉的世界之外还有什么。"
 fp3_less_great_tower_of_silence_modifier: "寂静之塔"
 fp3_less_great_tower_of_silence_modifier_desc: "该角色监修了一座大型达赫马，见到草原秃鹫降落在塔上，令其常常思考起生死。"
 police_chief_of_baghdad_modifier: "巴格达卫队长"
 police_chief_of_baghdad_modifier_desc: "该角色拥有“萨希卜·舒尔塔”的头衔，即巴格达卫队长。尽管最近发生了动荡，但这一职位仍提供了一些能获得影响力的机会。"
 fp3_light_of_the_walayah_modifier: "止一之余光"
 fp3_light_of_the_walayah_modifier_desc: "该宗族据称拥有#italic 止一之余光#!，那是代表真主导引的灵光。"
 fp3_azariqa_ascendancy_modifier: "出走派霸权"
 fp3_azariqa_ascendancy_modifier_desc: "该角色领导出走派走向前所未有的伟大。"
 fp3_promoted_persian_scripture_modifier: "大翻译家"
 fp3_promoted_persian_scripture_modifier_desc: "该角色监督了阿拉伯语宗教著作的翻译工作；这在以前被认为是种禁忌。"
 fp3_persian_resurgence_county_modifier: "波斯复兴"
 fp3_persian_resurgence_county_modifier_desc: "该伯爵领燃烧着宗教狂热，夹杂着复兴的地方爱国主义，意想不到的事情可能会发生。"
 fp3_forgotten_runestones_county_modifier: "被遗忘的符文石"
 fp3_forgotten_runestones_county_modifier_desc: "在这个伯爵领矗立着三块神秘的石头，上面刻着精美的罗斯风格的符文。然而，它们有些枯萎了，现在没有人能分辨出它们的意义。"
 fp3_dismayed_daylamites_county_modifier: "苦恼的森林居民"
 fp3_dismayed_daylamites_county_modifier_desc: "当地居民对森林深处的一组神秘符文石产生了可怕的迷信。现在石头没了，人们害怕它们的制造者会报复他们，不管制造者是谁。"
 fp3_insulted_chinese_noble_modifier: "在中国臭名昭著"
 fp3_insulted_chinese_noble_modifier_desc: "该角色侮辱了一位重要的中国贵族，后者现在在长安、开封和洛阳散播关于前者的恶毒谣言。"
 fp3_vengeful_nomads_county_modifier: "复仇的游牧民"
 fp3_vengeful_nomads_county_modifier_desc: "一群游牧民一心想为被不公正杀害的领袖复仇，正大肆进攻这个伯爵领。"
 fp3_nomad_recruits_modifier: "招募游牧民"
 fp3_nomad_recruits_modifier_desc: "该宗族允许游牧民在他们的土地上定居，使其能够招募大量优秀的骑手。"
 fp3_nomad_friction_county_modifier: "争夺牧场的斗争"
 fp3_nomad_friction_county_modifier_desc: "该伯爵领被定居农民和游牧部落之间的摩擦所困扰。"
 fp3_resentful_nomads_county_modifier: "愤怒的游牧民"
 fp3_resentful_nomads_county_modifier_desc: "该伯爵领正经历着由满肚子怨气、不守规矩的游牧民造成的冲突。"
 fp3_banning_archery_modifier: "射箭禁令"
 fp3_banning_archery_modifier_desc: "该角色在领地内部分地区禁止练习射箭，这束缚了弓箭手，但无疑也会降低事故发生的概率。"
 fp3_crushed_by_failure_modifier: "因失败而沮丧"
 fp3_crushed_by_failure_modifier_desc: "不论如何，该角色败得很惨，现在正被疑虑折磨着。"
 fp3_silk_road_secure_county_modifier: "丝路的安全"
 fp3_silk_road_secure_county_modifier_desc: "该省份的游牧战士发誓要保证商路的安全。"
 fp3_nomad_attacks_county_modifier: "猖獗的掠夺者"
 fp3_nomad_attacks_county_modifier_desc: "该伯爵领正遭受着对过往商队的袭击，严重中断了贸易往来。"
 fp3_gnostic_fervor_county_modifier: "诺斯替狂热"
 fp3_gnostic_fervor_county_modifier_desc: "该伯爵领最近成为一群勤恳的摩尼教难民的家园。"
 fp3_lackluster_diet_modifier: "乏善可陈的饮食"
 fp3_lackluster_diet_modifier_desc: "该角色被安排吃无趣的咸鱼和生芹菜杆，希望这能治愈其忧郁症状。"
 fp3_herbal_remedies_modifier: "草药疗法"
 fp3_herbal_remedies_modifier_desc: "该角色服用了茴香籽、黄瓜和其他草药的调制品，试图治愈其忧郁。"
 fp3_worshipping_in_solitude_modifier: "孤独的崇拜"
 fp3_worshipping_in_solitude_modifier_desc: "该角色已经在其私人祈祷室里度过了很长时间，远离所有窥探的目光。人们都在猜测里面发生了什么。"
 fp3_rare_books_modifier: "稀有图书"
 fp3_rare_books_modifier_desc: "该角色获得了一小批稀有图书，据说是从泰西封、贡德沙普尔，甚至可能是亚历山大的传奇图书馆中抢救出来的。"
 fp3_oil_of_vitriol_modifier: "矾油"
 fp3_oil_of_vitriol_modifier_desc: "该角色有机会接触到危险量级的一种极具腐蚀性物质，由一位波斯炼金术士所配制。"
 fp3_dabbling_in_alchemy_modifier: "涉足炼金术"
 fp3_dabbling_in_alchemy_modifier_desc: "该角色一直在涉足炼金术，并在此过程中暴露于各种有害物质。"
 fp3_alchemical_insights_modifier: "炼金见解"
 fp3_alchemical_insights_modifier_desc: "该角色与一位波斯炼金术士一起，在研究液体和物质方面取得了重大发现，并且对这个世界的结构了解了很多。"
 fp3_reneged_on_promise_modifier: "违背诺言"
 fp3_reneged_on_promise_modifier_desc: "该角色违背了其为一位著名诗人的文学作品付费的承诺，现在被认为有些不可信。"
 fp3_broken_icehouses_county_modifier: "残破冰窖"
 fp3_broken_icehouses_county_modifier_desc: "在冰窖于地震中坍塌之前，该伯爵领以生产冷甜品而闻名。"
 fp3_court_austerity_modifier: "宫廷苦行生活"
 fp3_court_austerity_modifier_desc: "严格的苦行生活统治着该角色的宫廷——很少有奢侈，很少有笑声，尤其是——没有甜点。"
 fp3_securing_sorbet_supply_modifier: "保障果子冻供应"
 fp3_securing_sorbet_supply_modifier_desc: "该角色夺取了所有领地内的凉品供应——这令廷臣欣喜不已，却也让封臣感到愤怒。"
 fp3_thinking_about_the_afterlife_modifier: "思考死亡"
 fp3_thinking_about_the_afterlife_modifier_desc: "该角色最近花了很多时间思考自己死后会发生什么。"
 fp3_sufi_initiate_modifier: "苏菲派入门"
 fp3_sufi_initiate_modifier_desc: "该角色对苏菲神秘主义和穆拉卡巴冥想感兴趣，深入研究心灵与造物主的关系。"
 fp3_avoiding_dark_places_modifier: "避开黑暗的地方"
 fp3_avoiding_dark_places_modifier_desc: "该角色有过太多可怕的经历，现在非常渴望避开黑暗。"
 fp3_looking_for_bodyguards_modifier: "寻找贴身护卫"
 fp3_looking_for_bodyguards_modifier_desc: "该角色经历了太多可怕的经历，现在正在寻找额外的贴身护卫。"
 fp3_relentless_skeptic_modifier: "不懈的怀疑"
 fp3_relentless_skeptic_modifier_desc: "该角色开始质疑许多民间信仰和关于看不见的世界的假想。其他人可能认为他们是一个愤世嫉俗的人，一个粗鲁的异见分子，甚至是一个叛教者。"
 fp3_womens_faith_galvanized_modifier: "女性的信仰"
 fp3_womens_faith_galvanized_modifier_desc: "该角色因为敬礼女性圣人而感到受到迫害，但这只会坚定其决心。"
 fp3_promoted_persian_mathematics_modifier: "发展波斯数学"
 fp3_promoted_persian_mathematics_modifier_desc: "该角色的学者们正在发掘他们自己的数学创新，以与那些$indo_aryan_group_collective_noun$数学家相媲美。"
 fp3_denied_religious_protection_modifier: "拒绝宗教保护"
 fp3_denied_religious_protection_modifier_desc: "这个统治者拒绝保护异教徒的信仰自由。"
 patron_of_the_sciences: "虽然没有重大发现，但这个项目为你赢得了作为各类科学的主要赞助人的名声。"
 fp3_treatise_on_development_modifier: "行政论文"
 fp3_treatise_on_development_modifier_desc: "一篇关于官僚体制价值的论文，就如何确保从皇室到地方一级的适当沟通提供了几点建议。"
 fp3_treatise_on_building_modifier: "管理论述"
 fp3_treatise_on_building_modifier_desc: "一部关于如何管理资源以使效率最大化的专著。"
 fp3_treatise_on_control_modifier: "权威论"
 fp3_treatise_on_control_modifier_desc: "一篇关于领导者应该如何处理统治事务和镇压叛乱的论文。"
 fp3_treatise_on_mathematics_modifier: "数学专著"
 fp3_treatise_on_mathematics_modifier_desc: "这是一篇关于数学的专业论文，其中有一些关于如何在日常生活中使用数学的注释。"
 fp3_treatise_on_taxation_modifier: "税收论"
 fp3_treatise_on_taxation_modifier_desc: "这是一篇冗长的关于税收的论文，以及可以采取哪些措施来最好地解决税收问题。"
 fp3_treatise_on_light_warfare_modifier: "遭遇战指南"
 fp3_treatise_on_light_warfare_modifier_desc: "一篇关于轻步兵价值的简短论文，以及如何最好地利用这个兵种。"
 fp3_treatise_on_heavy_warfare_modifier: "防御战手册"
 fp3_treatise_on_heavy_warfare_modifier_desc: "这是一篇关于重步兵相关阵型的论文，最后有一个小指南，告诉你可以通过什么样的训练来提高军队的凝聚力。"
 fp3_treatise_on_cavalry_modifier: "骑兵战争史"
 fp3_treatise_on_cavalry_modifier_desc: "一篇关于骑兵冲锋历史的长篇论文，重点是如何在马背上扭转战局。"
 fp3_treatise_on_siege_modifier: "围攻手册"
 fp3_treatise_on_siege_modifier_desc: "一本简短而精炼的手册，关于围攻的本质，以及在有或没有攻城武器的情况下如何接近敌人。"
 fp3_treatise_on_strategy_modifier: "战略的历史"
 fp3_treatise_on_strategy_modifier_desc: "这是一篇关于战略和战术历史的长篇但平易近人的论文，其中的例子可以追溯到几个世纪以前。"
 fp3_fearsome_example_modifier: "可怕的典型"
 fp3_fearsome_example_modifier_desc: "该统治者残忍地摧毁了边疆的一个宗教团体，表现出了镇压一切异端的可怕意愿。"
 fp3_refused_the_caliph_modifier: "拒绝圣战的要求"
 fp3_refused_the_caliph_modifier_desc: "该角色拒绝了一项宗教领袖对邻近的原始宗教统治者发动进攻的要求。"
 fp3_praying_too_much_modifier: "过度礼拜"
 fp3_praying_too_much_modifier_desc: "该角色在神殿里花了大量时间，忽略了其他任务。"
 fp3_name_read_in_friday_prayer_modifier: "聚礼扬名"
 fp3_name_read_in_friday_prayer_modifier_desc: "该角色已下令，在一周中最重要的礼拜集会上，要宣读其名以代哈里发之名——这是一次反复表明其忠诚与重要地位的公开声明。"
 fp3_displayed_pious_submission_to_caliph_modifier: "强调对哈里发的顺服"
 fp3_displayed_pious_submission_to_caliph_modifier_desc: "该角色做出了严格的指示，哈里发之名当念于聚礼之首，这是每一座清真寺里最重要的礼拜——要让全世界都知道他们服从的是谁。"
 fp3_honored_by_the_faithful_modifier: "受信徒尊重"
 fp3_honored_by_the_faithful_modifier_desc: "该角色的名字在其信仰领袖的聚礼中被宣读，为其赢得意义重大的统治合法性。"
 fp3_rule_by_fear_modifier: "恐怖统治"
 fp3_rule_by_fear_modifier_desc: "该角色证明其既有随意杀人的意愿，也有随意杀人的能力，以恐惧将领地维系在一起。"
 fp3_minor_child_spy_network_modifier: "小儿间谍网"
 fp3_minor_child_spy_network_modifier_desc: "该角色用一小群儿童作为间谍发掘氏族里的秘密。"
 fp3_better_company_modifier: "更好的陪伴"
 fp3_better_company_modifier_desc: "该角色受到了长辈的批评，现在正在学习如何表现得有氏族子弟该有的样子。"
 fp3_justification_for_taxation_modifier: "征税理由"
 fp3_justification_for_taxation_modifier_desc: "该角色的税吏编造了可疑的理由，来向封臣征收远超大多数人认为公平的赋税。"
 fp3_excuses_for_extortion_modifier: "敲诈的借口"
 fp3_excuses_for_extortion_modifier_desc: "$fp3_justification_for_taxation_modifier_desc$"
 fp3_locals_intimidated_county_modifier: "当地人惧怕"
 fp3_locals_intimidated_county_modifier_desc: "该伯爵领的平民百姓被吓到屈服。"
 fp3_locals_infuriated_county_modifier: "当地人愤怒"
 fp3_locals_infuriated_county_modifier_desc: "该伯爵领的平民百姓对他们的统治者对待一位当地受欢迎的治安法官的方式大为光火。"
 fp3_looking_the_other_way_modifier: "视而不见"
 fp3_looking_the_other_way_modifier_desc: "该角色采纳了一种忽视封臣和臣民某些经济不当行为的政策——是为了领地的利益，或是为了自己心态的平和。"
 fp3_capable_magistrates_modifier: "能干的治安法官"
 fp3_capable_magistrates_modifier_desc: "该角色得到了能力出众的地方法官的支持，后者几乎可以让任何裁决看起来都是公正的。"
 fp3_delegated_payments_modifier: "委任发饷"
 fp3_delegated_payments_modifier_desc: "该角色委托其税吏负责发放军队饷银，到目前为止都很有效。"
 fp3_army_influence_modifier: "军队影响力"
 fp3_army_influence_modifier_desc: "该角色被领主赋予了对军队的巨大影响力。"
 fp3_messy_payments_modifier: "不靠谱的发饷"
 fp3_messy_payments_modifier_desc: "为该角色士兵发饷的职责以一种不便的方式划分，有时候会造成延误，伤害士气。"
 fp3_cutting_corners_modifier: "偷工减料"
 fp3_cutting_corners_modifier_desc: "该角色劳累过度，因此变得有点敷衍。"
 fp3_promoting_zoroastrianism_modifier: "祆教徒之友"
 fp3_promoting_zoroastrianism_modifier_desc: "众所周知，该角色不辞劳苦地帮助着祆教社团。"
 fp3_blessed_by_fire_modifier: "火之祝福"
 fp3_blessed_by_fire_modifier_desc: "该角色对闪电产生的火焰有着深刻的体验，闪电是这个世界上最纯净的元素。"
 fp3_bad_tower_of_silence_county_modifier: "愚蠢之塔"
 fp3_bad_tower_of_silence_county_modifier_desc: "人们试图在这个伯爵领新造一座伟大的达赫马，但在建设中犯了错误，腐烂的尸体正在毒害下面的地下水。"
 fp3_wary_of_sabotage_modifier: "警惕使绊子"
 fp3_wary_of_sabotage_modifier_desc: "该角色不会容忍有人在其负责的伯爵领搞阴谋诡计。"
 fp3_antagonize_character_interaction_known_liar: "过分夸大"
 fp3_antagonize_character_interaction_known_liar_desc: "人们已经厌倦了该角色的评论，因为它们往往严重夸大了。"
 fp3_not_puppeteering_kingmaker_modifier: "失败的傀儡师"
 fp3_not_puppeteering_kingmaker_modifier_desc: "该角色没能用一个更符合其利益的统治者来驱逐一个不友好的统治者。现在自己的合法性也受到了质疑。"
 fp3_sickly_monkey_modifier: "病猴"
 fp3_sickly_monkey_modifier_desc: "该角色试图照顾一只病猴恢复健康。这只生物的爪子很锋利，牙齿也很锋利。"
 fp3_chess_playing_monkey_modifier: "下棋猴"
 fp3_chess_playing_monkey_modifier_desc: "该角色拥有一只猴子，据说棋艺传自东方的一位哲人王。"
 fp3_paper_surplus_modifier: "纸张充裕"
 fp3_paper_surplus_modifier_desc: "该角色有稳定的纸张供应来记录其研究。"
 fp3_paper_shortage_modifier: "纸张短缺"
 fp3_paper_shortage_modifier_desc: "该角色无法获得稳定的纸张，必须使用不常见的羊皮纸代替。"
 fp3_liquid_wisdom_modifier: "流淌的智慧"
 fp3_liquid_wisdom_modifier_desc: "事实证明，该角色对来访的学者来说是一位很好的东道主，毫无疑问，这得益于更自由的思想交流。"
 fp3_morbid_insights_modifier: "病态的见解"
 fp3_morbid_insights_modifier_desc: "该角色从人类的处境中吸取了一些不幸的教训。"
 fp3_wheat_shortage_modifier: "小麦短缺"
 fp3_wheat_shortage_modifier_desc: "该伯爵领的御属面包师正在囤积小麦，甚至一斗都没留给农民。"
 fp3_generous_bakers_modifier: "慷慨的面包师"
 fp3_generous_bakers_modifier_desc: "在一名贪婪的面包师被处决后，该伯爵领的面包师在面包上都大方了起来。"
 fp3_impious_tax_collector_modifier: "不虔诚的税吏"
 fp3_impious_tax_collector_modifier_desc: "该角色由于其罪恶被公开曝光为一个糟糕的税吏。"
 fp3_incapable_tax_collector_modifier: "无能的税吏"
 fp3_incapable_tax_collector_modifier_desc: "该角色由于自己的罪过无法再担任税吏。"
 fp3_religious_desertion_modifier: "宗教逃兵"
 fp3_religious_desertion_modifier_desc: "该伯爵领的士兵为了避免与信仰领袖交战而擅离职守。"
 fp3_struggle_supremacy_house_reward_modifier: "逊尼派盛行"
 fp3_struggle_supremacy_house_reward_modifier_desc: "属于这个家族的哈里发宣称了广泛的权威，因为他们成功地恢复了对伊朗的权力。"
 fp3_struggle_caliph_super_suspicious_modifier: "疑神疑鬼"
 fp3_struggle_caliph_super_suspicious_modifier_desc: "由于该区域日益动荡，该角色感到自身非常危险。"
