l_simp_chinese:
 ###################################
 #Regiments
 ###################################
 asawira: "阿萨维拉"
 asawira_flavor: "#F 阿萨维拉的部队由擅长骑枪和弓箭的伊朗贵族组成。现已恢复了这支军事力量，他们随时准备打击波斯的敌人。#!"
 tarkhan: "答剌罕军"
 tarkhan_flavor: "#F 答剌罕军是大草原上的精锐骑兵，他们用长枪、钉锤和弓弩的组合几乎能够击碎任何防御。#!"
 zupin_warrior: "楚宾矛兵"
 zupin_warrior_flavor: "#F 这些答儿密战士组成了一支高度灵活的部队，也能组成坚固的盾墙，呈扇形散开，向敌人投掷短矛。#!"
 tawashi: "塔瓦希"
 tawashi_flavor: "#F 这支灵活的骑兵部队将剑、矛与弓结合起来，保卫他们山区的家园免受外人袭扰。#!"
 ###################################
 #Court Positions
 ###################################
 master_assassin_court_position: "刺客大师"
 master_assassin_court_position_desc: "刺客大师受信仰或信条的约束，用非常规方法帮助他们的领主进行战争、刺探、恐吓和谋杀。"
 has_no_particular_noble_roots_trigger: "[lowborn|E]或来自无关紧要的[dynasty|E]"
 court_scholar_court_position: "宫廷学者"
 court_scholar_court_position_desc: "宫廷学者代表你领地的知识储备，协助发现未来的[innovations|E]。"
 ###################################
 #Buildings
 ###################################
 building_type_sar_i_sang_mines_01: "萨尔桑格青金石矿"
 building_type_sar_i_sang_mines_01_desc: "作为世界上青金石的主要来源，萨尔桑格的矿井在史前时期就很活跃，在古代所有的宫廷都能见到这里产出的青色宝石。当地工人在此日夜辛劳，以开采这些被大肆吹捧的青色宝石。"
 building_sar_i_sang_mines_01: "萨尔桑格古矿井"
 building_sar_i_sang_mines_01_desc: "$building_type_sar_i_sang_mines_01_desc$"
 building_sar_i_sang_mines_02: "萨尔桑格修复矿井"
 building_sar_i_sang_mines_02_desc: "古代的隧道得到了扩建和保护，工程师被带来开发一口新的竖井，以及新的可能性。"
 building_sar_i_sang_mines_03: "扩建后的萨尔桑格矿井"
 building_sar_i_sang_mines_03_desc: "随着采矿作业的发展，矿井本身也在发展。修建了更多入口，古老的竖井越挖越深。"
 building_sar_i_sang_mines_04: "萨尔桑格矿业综合体"
 building_sar_i_sang_mines_04_desc: "青金石的开采已几乎达到工业规模，工人足有数千人。这座古老的、曾经偏远的矿山如今已成为充满活力的经济中心。"
 ###################################
 #Innovations
 ###################################
 ###################################
 #Olde Traditions
 ###################################
 #Turko-Iranian
 tradition_fp3_frontier_warriors_name: "边疆战士"
 tradition_fp3_frontier_warriors_desc: "该文化一直在努力征服蛮荒的边疆，利用精英士兵、部落雇佣兵和狂热的志愿兵组成不稳定的混合体。"
 tradition_fp3_irrigation_experts_name: "灌溉专家"
 tradition_fp3_irrigation_experts_desc: "该文化精通水利科技，通过创造性和共同的努力，他们甚至能让最贫瘠的沙漠开花。"
 tradition_fp3_beacon_of_learning_name: "学术灯塔"
 tradition_fp3_beacon_of_learning_desc: "该文化处于希腊、印度和阿拉伯学术的交汇之处，以自己的科学发展为荣。"
 culture_parameter_can_appoint_court_scholar: "可以任命#high $court_scholar_court_position$#![court_position|E]"
 culture_parameter_guardian_education_better_outcomes: "该文化的[guardians|E]更有可能给予[wards|E]更好的[education_traits|E]"
 tradition_fp3_jirga_name: "支尔格大会"
 tradition_fp3_jirga_desc: "该文化的长者和领袖们可以根据古老的部落法典来解决争端——以及加冕国王。"
 tradition_fp3_pragmatic_creed_name: "务实信条"
 tradition_fp3_pragmatic_creed_desc: "该文化的战士并不追求排场，他们强调普通士兵的价值和适应性，为此放弃了传统的骑马精英。"
 tradition_fp3_fierce_independence_name: "艰苦的独立"
 tradition_fp3_fierce_independence_desc: "多年来，许多暴君都试图消灭这种文化。但是，因着坚韧不拔和军事成就，它幸存了下来。"
 not_of_central_asian_heritage_desc: "该[culture|E]没有伊朗、吐火罗、突厥或东胡[heritage|E]"
 culture_on_eastern_frontier_desc: "该[culture|E]位于[GetGeographicalRegion('world_transoxiana').GetName]、[GetGeographicalRegion('world_khorasan').GetName]或[GetGeographicalRegion('world_steppe_tarim').GetName]的[counties|E]数量少于#V 20%#!"
