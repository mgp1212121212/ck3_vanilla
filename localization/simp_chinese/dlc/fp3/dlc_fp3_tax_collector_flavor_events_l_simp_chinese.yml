l_simp_chinese:
 fp3_clan.1000.t: "比黄金还值钱？"
 fp3_clan.1000.desc: "我的税吏[target_tax_collector.GetFirstName]刚刚从[target_tax_collector.GetHerHis]最近一次的领地巡回中回来。[target_tax_collector.GetSheHe|U]要求召集观众，并声称带回来了一些比黄金#EMP 更有价值#!的东西。\n\n“大人，我最近在[secret_holder.GetCapitalLocation.GetName]征缴纳税。在我逗留期间，我听说了一些谣言，关于[secret_holder.GetTitledFirstName][target_secret.Custom('SecretDescriptionThirdPerson')]……”\n\n“……经进一步调查，这些传闻确实属实。”"
 fp3_clan.1000.a: "你蛮努力的，这些钱赏你。"
 fp3_clan.1000.b: "如此出色的工作值得褒奖！"
 fp3_clan.1000.c: "#EMP 太棒了#!！干的很好，[target_tax_collector.GetFirstNameNoTooltip]！"
 fp3_clan.1010.t: "[target_tax_collector.GetHerHis|U]杯满溢"
 fp3_clan.1010.desc: "我的财政总管[steward.GetTitledFirstName]一直在审查税务分账，并且发现了一些关于[target_tax_collector.GetFirstNamePossessive]收款记录的不一致之处——数额接近[ROOT.Var('embezzled_gold').GetValue]金……\n\n造成这种差异的唯一合理原因是[target_tax_collector.GetFirstNameNoTooltip]挪用了君主的钱。我已召[target_tax_collector.GetHerHim]过来回应这些指控。\n\n“这是真的，大人。虽然我有些惭愧，但我恳请你看到我行为中的狡猾——这项能力你在未来可能会用的到……”"
 fp3_clan.1010.a: "#EMP 马上#!把钱还回来！"
 fp3_clan.1010.a.success: "你说服[target_tax_collector.GetFirstNameNoTooltip]还钱"
 fp3_clan.1010.a.failure: "[target_tax_collector.GetFirstNameNoTooltip]未被说服"
 fp3_clan.1010.b: "机会加本能等于利润。"
 fp3_clan.1010.b.flavor: "你称赞[target_tax_collector.GetFirstNameNoTooltip][target_tax_collector.GetHerHis]的狡猾"
 fp3_clan.1010.c: "二十鞭子应该能提醒你你拿了谁的钱。"
 fp3_clan.1020.t: "实践性学习"
 fp3_clan.1020.desc: "我的财政总管[steward.GetTitledFirstName]向我走来，我的税吏[target_tax_collector.GetFirstName]紧随其后。\n\n“[target_tax_collector.GetFirstNameNoTooltip]最近的表现特别出色。"
 fp3_clan.1020.stewardship: "[target_tax_collector.GetSheHe|U]表现出了管理和数字方面的天赋。”\n\n"
 fp3_clan.1020.intrigue: "[target_tax_collector.GetSheHe|U]表现出对[target_tax_collector.GetHerHis]的手艺中更微妙的艺术的嗜好。”\n\n"
 fp3_clan.1020.diplomacy: "[target_tax_collector.GetSheHe|U]表现出了高超的外交技巧。”\n\n"
 fp3_clan.1020.outro: "“我得说[target_tax_collector.GetSheHe]应该得到某种形式的表彰，大人。毕竟，磨炼这项能力意味着领地金库能得到更多金钱。”"
 fp3_clan.1020.a: "“干得漂亮，[target_tax_collector.GetFirstNameNoTooltip]！你应该为自己的技艺感到自豪。”"
 fp3_clan.1020.b: "“也许你能教其他税吏几招？”"
 fp3_clan.1020.every_tax_collector: "所有[tax_collector|E]"
 fp3_clan.1020.b.improved_tax_collectors: "税吏提升"
 fp3_clan.1020.b.improved_tax_collectors.desc: "[target_tax_collector.GetFirstNameNoTooltip]将[target_tax_collector.GetHerHis]的知识分享给[ROOT.Var('num_improved_tax_collectors').GetValue]名税吏"
 fp3_clan.1020.b.none_improved: "没有税吏获得提升"
 fp3_clan.1020.b.none_improved.desc: "[target_tax_collector.GetFirstNameNoTooltip]未能将任何知识传授给[target_tax_collector.GetHerHis]的税吏同行"
 fp3_clan.1020.c: "“我没时间吹捧你！”"
 fp3_clan.1030.t: "税务纠纷"
 fp3_clan.1030.desc: "“我拒绝将税款交给一个[target_taxed_vassal.Custom('InsultAdjective')][target_tax_collector.GetFaith.GetAdherentNameNoTooltip]！”[target_taxed_vassal.GetTitledFirstName]在[target_tax_collector.GetFirstName]面前尖叫道。\n\n“为君主征税是我的职责！对我的侮辱就是对[ROOT.Char.GetNameNoTooltip]的侮辱！”[target_tax_collector.GetFirstNameNoTooltip]反驳道，“大人，请解决这次纠纷，这样我才能继续工作。”\n\n[target_taxed_vassal.GetTitledFirstNameNoTooltip]愤怒地站在那里，而[target_tax_collector.GetFirstNameNoTooltip]不耐烦地用前脚轻扣地面。显然，我必须在安抚封臣和支持税吏中做出选择……"
 fp3_clan.1030.a: "显然[target_tax_collector.GetFirstNameNoTooltip]不适合这个税区。"
 tax_collector_fired_on_religious_grounds: "税吏因信仰问题被解雇"
 fp3_clan.1030.b: "[target_taxed_vassal.GetFirstNameNoTooltip]得缴纳[target_taxed_vassal.GetHerHis]的税款。"
 fp3_clan.1030.c: "你们自己解决。"
 fp3_clan.1040.t: "管理不善的土地"
 fp3_clan.1040.desc: "我的税吏[target_tax_collector.GetFirstName]上交了一份关于[target_tax_collector.GetHerHis]对领地最近调查的报告，并提出一个非常令人担忧的问题：\n\n“大人，[target_taxed_vassal.GetTitledFirstName]治理[target_taxed_vassal.GetHerHis]的土地的方式完全不可接受！如果有合格的管理者，[target_taxed_vassal.GetPrimaryTitle.GetNameNoTier]的土地能做许多事。”"
 fp3_clan.1040.a: "提醒我的所有封臣他们的责任。"
 fp3_clan.1040.b: "我会亲自指点[target_taxed_vassal.GetHerHim]一二！"
 fp3_clan.1040.b.success: "你成功教授了[target_taxed_vassal.GetTitledFirstNameNoTooltip]"
 fp3_clan.1040.b.failure: "[target_taxed_vassal.GetTitledFirstNameNoTooltip]未能领悟你的教导"
 fp3_clan.1040.c: "也许有必要用#EMP 物理#!方式让他们记起我的权威……"
