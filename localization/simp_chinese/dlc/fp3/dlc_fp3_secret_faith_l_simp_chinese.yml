 secret_faith.1002.t: "知识时代"
 secret_faith.1002.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在孩童与成年之间徘徊。我已经教给了[child.GetHerHim]足够的知识来理解真理，而且[child.GetSheHe]还很年轻，拥有开放的心态。\n\n如果我要引领[child.GetHerHim]迈入[ROOT.Char.GetSecretFaith.HighGodName]的仪式，那就是现在了，机不可失。"
