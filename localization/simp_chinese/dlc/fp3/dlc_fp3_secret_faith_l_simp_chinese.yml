 secret_faith.1003.t: "隐秘知识"
 secret_faith.1003.desc: "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]告诉了我一些从未有人谈论过的事情。我们从不深入研究这些话题，而且我知道最好不要提出问题。\n\n然而，今晚，我们之间感觉有些不一样了。我们坐下来阅读时，[guardian.GetSheHe]问我是否有什么好奇的……"
 secret_faith.1003.a: "是的，告诉我一切！求你了！"
 secret_faith.1003.b: "不，我不这么认为……"
 secret_faith.1003.c: "这是亵渎！"
