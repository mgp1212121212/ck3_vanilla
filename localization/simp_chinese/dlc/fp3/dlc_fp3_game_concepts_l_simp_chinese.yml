l_simp_chinese:
 #Struggle
 game_concept_persian_struggle: "伊朗间奏曲"
 game_concept_persian_struggle_desc: "$game_concept_persian_struggle$描绘了阿拔斯哈里发国动荡的衰落，在此期间，美索不达米亚被叛乱和权力斗争蹂躏，数名波斯统治者宣告独立。\n\n尽管[struggle_involved|E][characters|E]可以有许多议程，但大多数人要么想成为[GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )]，努力恢复哈里发国的权力，要么想成为[GetTrait('fp3_struggle_detractor').GetName( GetNullCharacter )]，试图摧毁它。\n\n该[struggle|E]在两个[struggle_phase_phases|E]之间切换——[struggle_persia_phase_unrest|E]和[struggle_persia_phase_stabilisation|E]。"
 #Legacy Track Stuff
 game_concept_kindle_royal_fire_decision: "点燃御火的决议"
 game_concept_kindle_royal_fire_decision_desc: "一种[decision|E]，使你可以点燃御火，获得[health|E]和[dynasty_prestige|E]增益。"
 game_concept_fp3_embellish_capital_decision: "$fp3_embellish_capital_decision_name$决议"
 game_concept_fp3_embellish_capital_decision_desc: "一项[decision|E]，允许你以最近征服的[county|E]为代价改善你的[capital|E]"
 game_concept_master_assassin: "刺客大师"
 game_concept_master_assassin_desc: "$game_concept_master_assassin$是拥有[GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName][core_tenet|E]的[faiths|E]激活的[court_position|E]。$game_concept_master_assassin$是危险的极端分子，和次一级的刺客合作杀死信仰之敌。"
 game_concept_assassin: "刺客"
 game_concept_research_project: "研究项目"
 game_concept_research_projects: "研究项目"
 game_concept_research_project_desc: "研究项目是一种依靠$court_scholar_court_position$的[aptitude|E]，为雇佣者带来增益的[inspiration|E]。\n\n在某些情况下，研究项目也能发现一项新[innovation|E]。"
 game_concept_ending_phase: "最终阶段"
 game_concept_ending_phase_desc: "$game_concept_ending_phase$是触发时会结束[struggle|E]的特殊[struggle_phase|E]。[struggle_involved|E]和[struggle_interloper|E][characters|E]可以利用[struggle_catalyst_catalysts|E]，以常规方式通向最终阶段。"
 game_concept_struggle_ending_decision: "最终决议"
 game_concept_struggle_ending_decisions: "最终决议"
 game_concept_struggle_ending_decision_desc: "$game_concept_struggle_ending_decision$是结束[struggle|E]的独特[decision|E]。此类决议通常只能在特定[struggle_phase_phases|E]采用。"
 game_concept_struggle_persia_phase_stabilisation: "稳定"
 game_concept_struggle_persia_phase_stabilisation_desc: "尽管麻烦正在酝酿，但哈里发仍然受到尊敬。叛乱和派系斗争处于不利地位，但波斯的领主们不会轻易屈服。\n\n紧张局势可能会加剧为[struggle_persia_phase_unrest|E]，这意味着会出现更多的混乱。"
 game_concept_struggle_persia_phase_unrest: "动荡"
 game_concept_struggle_persia_phase_unrest_desc: "哈里发国在叛乱和阴谋的困扰下四分五裂。野心勃勃的军阀和狡猾的总督尽可能将能篡夺的一切权力攥在手里，并为此争斗不休。\n\n随着时间推移，除非局势通过[ending_phase|E]得到解决，否则随着孤注一掷的拥护者夺回哈里发的权力，该区域将进入[struggle_persia_phase_stabilisation|E]阶段。"
 game_concept_struggle_persia_phase_concession: "妥协"
 game_concept_struggle_persia_phase_concession_desc: "随着时间推移，波斯的紧张局势逐渐平息，哈里发的拥护者和贬毁者都厌倦了不断的流血冲突，[persian_struggle|E]可能会自然结束：并非一声巨响，而是一阵呜咽。"
 game_concept_fp3_request_turkic_invasion_interaction: "$fp3_request_turkic_invasion_interaction$"
 game_concept_fp3_request_turkic_invasion_interaction_desc: "资助任意突厥传承的[ruler|E]去征服你的任意相邻统治者"
 game_concept_fp3_install_loyalist_cb: "扶持拥护者"
 game_concept_fp3_install_loyalist_cb_desc: "允许你发动[war|E]，将一位[GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )]扶上目标[realm|E]的领袖之位"
 game_concept_fp3_demand_submission_interaction: "$fp3_demand_submission_interaction$"
 game_concept_fp3_demand_submission_interaction_desc: "以虔诚、诡诈或恐吓要求一个[character_possessive|E][hook|E]形式的忠诚。"
 game_concept_fp3_request_house_unity_change_interaction: "$fp3_request_house_unity_change_interaction$"
 game_concept_fp3_request_house_unity_change_interaction_desc: "$fp3_request_house_unity_change_interaction_desc$"
 game_concept_fp3_request_honorary_titles_interaction: "$fp3_request_honorary_titles_interaction$"
 game_concept_fp3_request_honorary_titles_interaction_desc: "$fp3_request_honorary_titles_interaction_desc$"
 game_concept_fp3_free_house_member_cb: "$fp3_free_house_member_cb_name$"
 game_concept_fp3_free_house_member_cb_desc: "[house_heads|E]可用的一种[casus_belli|E]，强迫目标释放所有被[imprisoned|E]的[house|E]成员。"
 game_concept_fp3_unify_house_cb: "$fp3_unify_house_cb_name$"
 game_concept_fp3_unify_house_cb_desc: "[house_head|E]可用的一种[casus_belli|E]，从另一[realm|E]夺回你的[house|E]成员，使其成为你的[vassal|E]。"
