 ep3_laamps.8103.obligations: "\n#italic 夺取[claimed_title.GetName]后，你必须支付#color_yellow [ROOT.Var('legitimist_obligations').GetValue]#!次报酬，每两年支付#color_yellow 年收入的一半#!。"
 ep3_laamps.8103.one_obligations: "\n#italic 夺取[claimed_title.GetName]后，你必须支付#color_yellow 年收入的一半#!。"
 ep3_laamps.8103.a: "然而，还需要更多。"
 ep3_laamps.8103.a.desc: "你现在会获得更多支持，之后支付额外付款。"
 ep3_laamps.8103.b: "荣誉比黄金更有价值！"
 ep3_laamps.8103.b.desc: "你说服[petitioned_ruler.GetNameNoTooltip]提供更多支持，同时不要求更多报酬"
 ep3_laamps.8103.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.b.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.c: "我不能榨干我的领地！"
 ep3_laamps.8103.c.desc: "你会尝试说服[petitioned_ruler.GetNameNoTooltip]降低报酬金额。"
 ep3_laamps.8103.c.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.c.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.d: "这……可以接受。"
 ep3_laamps.8103.d.desc: "@warning_icon!#color_red 该选项会结束谈判#!"
 ep3_laamps.8105.t: "$laamp_legitimist_support_contract$——达成"
 ep3_laamps.8105.desc: "两位统治者陷入了激烈的谈判，其中一位在[petitioned_ruler.GetHerHis]头上戴着冠冕，而我的头上依然光秃秃。但我突然感觉头上一沉，这是因为疲惫，还是因为我距离[claimed_title.GetName]的冠冕如此之近？\n\n一个怪相一定暴露了我的想法，[petitioned_ruler.GetName]会心一笑。“你很快就会成为尊贵的[claimed_title.GetHolder.GetTitleAsNameNoTooltip]——最多四年。我们的部队和黄金一定会确保这一点。请不要担心，如果你……恰好忘记了我们协议的最后期限，我们会提醒你的。”\n\n[petitioned_ruler.GetSheHe|U]举起[petitioned_ruler.GetHerHis]的高脚杯，为达成协议干杯。"
 ep3_laamps.8105.a: "耐心在军务中至关重要。"
 ep3_laamps.8105.a.desc: "你会要求更多备战时间。"
 ep3_laamps.8105.a.success: "你有8年时间宣称[claimed_title.GetName]"
 ep3_laamps.8105.a.failure: "你有4年时间宣称[claimed_title.GetName]"
 ep3_laamps.8105.b: "为了[claimed_title.GetName]的未来！"
 ep3_laamps.8105.b.desc: "你同意这些条款。$ep3_laamps.8105.a.failure$"
 ep3_laamps.8105.c: "这就是在浪费时间。"
 ep3_laamps.8105.c.desc: "@warning_icon!#color_red 你中止了谈判。#![petitioned_ruler.GetName]不会支持你，而且肯定会看轻你。"
 ep3_laamps.8105.invalidations_reasons: "@warning_icon!#color_red 获得[claimed_title.GetName]之外的其他领地头衔，或切换营地宗旨会取消协议。#!\n[petitioned_ruler.GetPrimaryTitle.GetName]继承人会继承这些义务。#weak 也许有办法可以不用付钱……"
 ep3_laamps.8106.t: "$laamp_legitimist_support_contract$——时辰已到"
 ep3_laamps.8106.desc: "数年前，[petitioned_ruler.GetName]为我提供了优秀的士兵和金钱，帮助我夺回理应属于我的东西。\n\n[claimed_title.GetName]的宝座——被卑鄙的篡位者[claimed_title.GetHolder.GetShortUIName]占据！\n\n[petitioned_ruler.GetShortUIName]希望我尽快出击，并且随着时间流逝变得越来越不耐烦。但我的军队准备好了吗？我获得足够支持了吗？[claimed_title.GetName]的人民会为我的凯旋喜极而泣吗？"
 ep3_laamps.8106.a: "[claimed_title.GetHolder.GetShortUIName]将品尝冰冷的钢铁！"
 ep3_laamps.8106.a.desc: "如果我们想生活在一个不同的世界，就必须采取行动。"
 ep3_laamps.8106.b: "时机还未到。"
 ep3_laamps.8106.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8106.b.failure: "你的义务提高了"
 ep3_laamps.8106.b.desc: "你将额外获得2年宣称[claimed_title.GetName]的时间"
 ep3_laamps.8106.c: "我在其他地方看到了我的命运。"
 ep3_laamps.8106.c.desc: "@warning_icon!你打破协议。[petitioned_ruler.GetName]会#EMP 极其不满"
 ep3_laamps.8107.t: "我们无能的[ROOT.Char.GetFirstName]，"
 ep3_laamps.8107.desc: "言语无法表达我们对你的失望。#EMP 你这个懦夫！#!我们有着如此光明的未来，而你却决定放弃这一切。\n考虑到我们非常不满，而你就是一只蛆。请你圆润地从这世间消失。"
 ep3_laamps.8107.a: "命运有其他安排。"
 ep3_laamps.8107.a.desc: "你未能确保对[claimed_title.GetName]的宣称"
 ep3_laamps.8108.t: "$laamp_legitimist_support_contract$——费用"
 ep3_laamps.8108.desc: "当我胜利抵达[claimed_title.GetName]时，那是多么令人欣喜啊！花了这么长时间，行走于荒凉的道路上，总是客居于异域的土地，没有家，没有我合法的宣称，我美丽的[claimed_title.GetTierAsNameNoTooltip]。终于，一切拨乱反正，如同一开始就该有的样子。我是强大的[ROOT.Char.GetTitleAsNameNoTooltip]了。\n\n然而，这朵鲜花中有一根刺。为我实现目标出了大力的[petitioned_ruler.GetName]，要求我支付多年前就商定的报酬。当然，高尚的[ROOT.Char.GetHouse.GetNameNoTooltip]总是会偿还[ROOT.Char.GetHerHis]的债务吧？"
 ep3_laamps.8108.a: "[Glossary( '有约必守', 'PACTA_SUNT_SERVANTA_GLOSS' )]"
 PACTA_SUNT_SERVANTA_GLOSS: "“有约必守”的拉丁文。"
 ep3_laamps.8108.payments_left: "还剩#color_yellow [petitioned_ruler.MakeScope.Var('legitimist_obligations_left').GetValue]笔付款#!"
 ep3_laamps.8108.no_payments_left: "这是给[petitioned_ruler.GetName]的最后一笔付款。"
 ep3_laamps.8108.b: "我会付钱，但不是现在。"
 ep3_laamps.8108.b.desc: "你将付款推迟到明年。你之后仍需要支付商定的金额。"
 ep3_laamps.8108.b.success: "你的理由很有说服力"
 ep3_laamps.8108.b.failure: "你的论据被视为糟糕的借口"
 ep3_laamps.8108.c: "[petitioned_ruler.GetShortUINameNoTooltip]，你真是个十足的傻瓜！"
 ep3_laamps.8108.c.desc: "@warning_icon!你半枚钱都不会付给[petitioned_ruler.GetName]。[petitioned_ruler.GetSheHe|U]早该知道。"
 ep3_laamps.8108.legitimist_too_poor: "#italic 由于你[income|E]较低，你每次只能支付：#color_yellow 300#![gold_i]"
 ep3_laamps.8109.t: "致[ROOT.Char.GetNameNoTooltip]"
 ep3_laamps.8109.desc: "亲爱的[previous_ruler.GetName]不再坐在宝座上，这让我们十分伤心，愿[petitioned_ruler.GetFaith.HighGodName]赐福[previous_ruler.GetHerHis]的灵魂。唉，我们支持[previous_ruler.GetHerHim]登上了宝座，但还有一笔款项尚未支付。我们希望你已了解详情，并且足够高尚，能够结清尾款。"
 ep3_laamps.8109.a: "$ep3_laamps.8108.a$"
 ep3_laamps.8109.a.desc: "一年后，[petitioned_ruler.GetShortUIName]会期望得到领地年收入的一半"
 ep3_laamps.8110.t: "$laamp_legitimist_support_contract$——出乎意料的结局"
 ep3_laamps.8110.desc_intro: "很久以前，我们达成了一项协议——[petitioned_ruler.GetName]以士兵和预付金钱的形式，为我收复[claimed_title.GetName]提供支持，而我回报以相当大一部分的领地收入。\n\n然而，[petitioned_ruler.GetSheHe]没料到在这份债务还清之前，[petitioned_ruler.GetSheHe]"
 ep3_laamps.8110.desc_war: "就陷入了与我的致命战争。"
 ep3_laamps.8110.desc_imprisoned: "就被我扔进了地牢里。"
 ep3_laamps.8110.desc_killer_root: "就死在了我手中。"
 ep3_laamps.8110.desc_dead: "就离开了这个世界。"
 ep3_laamps.8110.desc_unlanded: "就失去了自己的荣誉和头衔。"
 ep3_laamps.8110.desc_outro: "在[petitioned_ruler.GetHerHis]的领地，似乎没有其他足够重要的人知道这笔交易的细节。现在很明显了——不会有人再来收取这笔费用。\n\n真是奇怪的转折，简直像有人用狡猾的手拨动了命运一样。"
 ep3_laamps.8110.a: "太棒了！"
 ep3_laamps.8111.t: "正统派近期账单"
 ep3_laamps.8111.desc: "你会需要在#color_yellow 六#!个月内支付[petitioned_ruler.GetShortUINameNoTooltip][TopScope.GetValue('incoming_payment_value')][gold_i]"
 request_laamp_legitimist_support: "请求正统派支持"
 request_laamp_legitimist_support_interaction_desc: "请求一份邀请，商讨对你正统派宣称的支持力度和条件"
 ep3_legitimist_army: "正统派军队"
 laamp_legitimist_support_contract_success: "接受该[task_contract|E]并前往[recipient.GetCurrentLocation.GetName]后，你将能以事后的可观回报作为交换，谈判获取最多#color_yellow 1800金币#!和#color_yellow 3000精锐士兵#!。"
 laamp_legitimist_support_contract_failure: "谈判失败了。你需要去其他地方寻找帮助。"
 request_laamp_legitimist_support_already_supporting: "该角色已经在支持一位正统派"
 request_laamp_legitimist_have_claim_on_target: "你拥有对该角色[realm|E]的[claim|E]"
 YOU_HAVE_HOOK_REASON: "你有对[recipient.GetShortUINamePossessive|U]的牵制：$VALUE|=+0$"
 ep3_laamps.8200.t: "营地中的新面孔"
 ep3_laamps.8200.desc_1: "当我试图摸清我们下一步行动的后勤保障时，一个高大的路人轻而易举就举起了我们的一辆手推车。我的一个追随者跑来向我恳求道：\n\n“[ROOT.Char.Custom('MistressMaster')|U]，[new_person.GetSheHe]将整架手推车都举过了[new_person.GetHerHis]的头顶！我们能留下[new_person.GetSheHe]吗？[new_person.GetSheHe|U]甚至都不需要武器，就能把我们的敌人抓住并扔出去！”\n\n这样一个[new_person.GetWomanMan]能证明[new_person.GetHerselfHimself]自己很有用，还能帮我背包。不过，[new_person.GetSheHe|U]会吃掉很多粮食。"
 ep3_laamps.8200.desc_2: "一声欢笑打破了夜间的阴郁。接着又是一声，我看到我严肃的追随者们变成了一群嘻嘻哈哈的孩子。这是怎么回事？\n\n“啊，[ROOT.Char.GetTitledFirstNameNoTooltip]，我们终于见面了！请允许我做个自我介绍，我是[new_person.GetName]，一位杰出的小丑。我曾为伟大的[location_top_liege.GetName]表演过，但现在，为了你和你的幽默感，我将自己献上！”"
 ep3_laamps.8200.desc_3: "我们在[location_county.GetNameNoTier]的[location.GetCulture.GetName][location.GetTerrain.GetNameNoTooltip|l]逗留了一段时间。当地人频频造访我们的营地，要么是来交易，要么就是只是闲逛。最近，我看见一个[new_person.GetWomanMan]在附近徘徊的时间比其他人都长。\n\n“在这[location_county.GetNameNoTier]，有荒年也有丰年。我想，荒年又要来了。我不希望死在我出生的地方，不想再待在这儿了。我谦卑地请求，请允许我加入你的队伍吧，[ROOT.Char.GetLadyLord|U]。”"
 ep3_laamps.8200.a: "欢迎，[new_person.GetFirstNameNoTooltip]！"
 ep3_laamps.8200.b: "请离开。"
 ep3_laamps.8200.c: "离开并传话出去：离我远点！"
 ep3_laamps.8200.c.tt: "在接下来的20年内，角色不会再随机尝试加入你的营地"
