l_simp_chinese:
 ep3_laamps.8000.t: "真相"
 ep3_laamps.8000.desc: "自从我在[claimed_land.GetName]迈出凯旋的第一步后，我到来的消息就在平民中迅速传播开来。我经过的每一座城镇都把我当作这些土地的统治者，向我献上礼物和赞美。\n\n人们谴责[claim_holder.GetName]的邪恶，并唱起我将推翻[claim_holder.GetHerHim]，让这片土地恢复正义的歌谣。\n\n"
 ep3_laamps.8000.desc.outro.sinner: "我很疑惑他们是否真的记得我是什么样的……"
 ep3_laamps.8000.desc.outro: "当然，它们只会证实我宣称的正确性，但鼓励它们可能会让[claim_holder.GetNameNoTooltip]将我视为威胁。"
 ep3_laamps.8000.a: "我是来取回属于我的东西的！"
 ep3_laamps.8000.b: "他们的支持有助于我的旅行。"
 ep3_laamps.8010.t: "忠诚的伙伴"
 ep3_laamps.8010.desc: "犬舍里最新的一窝幼崽被呈到我面前。刚断奶的它们四处乱爬，嚎叫着面对这新鲜的世界。一只健壮的小狗无视其他一切，径直向我爬来，它睁大眼睛，尾巴漫不经心地抽打着它的兄弟姐妹，惊讶而崇拜地看着我。"
 ep3_laamps.8010.a: "过来。"
 ep3_laamps.8020.t: "一生的旅程"
 ep3_laamps.8020.desc: "我正在睡觉时，听到了守卫那传来了骚动。看到[holder.GetFirstNamePossessive]的宫廷成员[wouldbe_companion.GetName]是骚动的来源，[wouldbe_companion.GetSheHe]正和我的护卫争论时，我简直不敢相信我的眼睛。\n\n[wouldbe_companion.GetSheHe|U]在营地远处向我大喊。\n\n“请听我说完，[ROOT.Char.GetLadyLord]！宫廷生活太无聊了，我忍受不下去了！如果你愿意的话，我想和你一起踏上前方无尽的长路。”"
 ep3_laamps.8020.a: "“跟我来吧。”"
 ep3_laamps.8020.a.2: "“我会带上你，但你得好好工作。”"
 ep3_laamps.8020.b: "“回家找你的主人去。”"
 ep3_laamps.8030.t: "罕见的矿石"
 ep3_laamps.8030.desc: "[armorer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在营地里找到我，擦拭着我的[artifact.GetName]。\n\n“[ROOT.Char.GetLadyLord|U]，[location.GetName]富含优质金属矿床，比我以前见过的任何矿床都多。只有你允许，我就可以用这些有利可图的材料改进你的[artifact.GetNameNoTooltip]。”"
 ep3_laamps.8030.a: "“好主意！”"
 ep3_laamps.8030.a.win: "你的宝物得到了改进"
 ep3_laamps.8030.a.lose: "[armorer.GetFirstNameNoTooltip]失误了"
 ep3_laamps.8030.b: "“修理下我的装备就行。”"
 ep3_laamps.8030.c: "“这些材料应该出售！”"
 ep3_laamps.8040.t: "让睡狗安睡"
 ep3_laamps.8040.desc: "一声刺耳尖叫将我从睡梦中唤醒，回到了漆黑的夜晚。我追寻噪音的来源，发现[frightened_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]蜷缩在[frightened_courtier.GetHerHis]的帐篷前。\n\n“[ROOT.Char.GetFirstName|U]！别进去，我床上有只狼！”\n\n我掀开帐篷，看到一只大着肚子的狼。它对我发出咆哮，毫无疑问是害怕我会对它未出生的婴儿做些什么。"
 ep3_laamps.8040.a: "我会杀死这只野兽。"
 ep3_laamps.8040.a.win: "你杀死了狼"
 ep3_laamps.8040.a.lose: "你遭受了攻击"
 ep3_laamps.8040.b: "这些幼崽会成为很棒的宠物。"
 ep3_laamps.8040.c: "看起来像是我们新犬舍的开端！"
 ep3_laamps.8040.d: "我们需要新帐篷。"
 ep3_laamps.8050.t: "没有朋友和保护"
 ep3_laamps.8050.desc.intro: "我在[ROOT.Char.Custom('GetRandomCampBuilding')]附近散步时，一个紧张的陌生[minority.GetWomanMan]拦住了我——[minority.GetHerselfHimself]自称叫[minority.GetName]，和我一样都是[ROOT.Char.GetCurrentLocation.GetName]这里的异类。\n\n“[ROOT.Char.GetLadyLord|U]，"
 ep3_laamps.8050.desc.mid.samefaith: "你和我都知道[minority.GetFaith.GetAdherentNamePlural]在这里不受欢迎。毫无疑问，你也遇到了[minority.GetFaith.HighGodNamePossessive|U]信徒在这片土地上所面临的偏见。”"
 ep3_laamps.8050.desc.mid.alsohated: "你和我都知道，这片土地和那些与贵族信仰不同的人从不往来。”"
 ep3_laamps.8050.desc.mid.fallback: "我在这片土地上并不自在，我……我曾希望有一位像你这样世俗的[ROOT.Char.GetWomanMan]愿意收留以为无家可归的[minority.GetFaith.GetAdherentName]？”"
 ep3_laamps.8050.desc.outro: "\n\n[minority.GetSheHe]停顿片刻，让[minority.GetHerselfHimself]自己坚强起来面对预料中的拒绝。\n\n“我明白你已经有太多人要照管了，但如果你收下我，我会忠诚地为你服务一生。”"
 ep3_laamps.8050.a: "当然！"
 ep3_laamps.8050.b: "帮[minority.GetHerHim]在其他地方找一个家。"
 ep3_laamps.8050.c: "滚开，流浪汉。"
 ep3_laamps.8060.t: "一滴都不剩了"
 ep3_laamps.8060.desc: "我沐浴在沙漠的阳光下，在我为自己选择的繁忙生活方式中享受着片刻的平静。但随后，木头的断裂声、尖叫声和溅水声让我的心沉了下来。\n\n我看到[idiot.Custom2('MyCharacterIntroduction', ROOT.Char)]站在我们水桶湿漉漉的碎片残骸旁。显然，[idiot.GetSheHe]在搬卸时把它掉到了尖锐的石头上，现在我们最后的用水都渗进沙子里了。"
 ep3_laamps.8060.a: "我们必须马上找到一些水！"
 ep3_laamps.8060.a.win: "你发现了一眼泉水"
 ep3_laamps.8060.a.lose: "你什么也没找到"
 ep3_laamps.8060.b: "好吧，是时候循环利用了……"
 ep3_laamps.8060.c: "“[idiot.GetFirstNameNoTooltip|U]！你来解决这个问题！”"
 ep3_laamps.8060.c.win: "[idiot.GetFirstNameNoTooltip|U]找到了一些水"
 ep3_laamps.8060.c.lose: "[idiot.GetFirstNameNoTooltip|U]失败了"
 ep3_laamps.8060.d: "该去抢劫一些本地商队了。"
 ep3_laamps.8060.d.lose: "你被抓住了！"
 ep3_laamps.8060.e: "我们将不得不在没水的情况下生存。"
 ep3_laamps.8070.t: "异域水果"
 ep3_laamps.8070.desc: "在营地外漫步时，我发现了一片林间空地，灌木丛中点缀着各种五颜六色的浆果。它们与我以前见过的任何一种都不同，看起来非常美味，我的追随者不用一个小时就能把它们全部挑选出来。\n\n这些是[ROOT.Char.GetFaith.CreatorName|U]赠送的礼物吗？还是[ROOT.Char.GetFaith.TricksterGodName|U]的诡计，想要测试我们？"
 ep3_laamps.8070.a: "我想知道[forager.GetFirstNameNoTooltip]会怎么处理。"
 ep3_laamps.8070.b: "啊！我认出这些水果了！"
 ep3_laamps.8070.c: "生命就是一场冒险，即使对胃也是一样。"
 ep3_laamps.8070.c.win: "水果很好吃"
 ep3_laamps.8070.c.lose: "你中毒了"
 ep3_laamps.8070.d: "没有它们我们也能活下去。"
 ep3_laamps.8080.t: "奇怪的水手"
 ep3_laamps.8080.desc.intro_sea: "夜间停泊后，我去了一家当地酒馆。在那里，我和一位名叫[sailor.GetFirstNameNicknamed]的健谈老水手交换了自己的故事。\n\n"
 ep3_laamps.8080.desc.intro: "我在旅店里过了一晚，和[sailor.GetFirstNameNicknamed]，一位健谈的老水手交换了自己的故事。\n\n"
 ep3_laamps.8080.desc.outro: "“你讲的故事像[ROOT.Char.Custom('WomanManOpposite')]讲的似的，[ROOT.Char.GetLadyLord]！”[sailor.GetSheHe]嘲笑地打断了我的故事。“看看我的[sailor.Custom('GetInjuredBodyPart')]！知道这是怎么回事吗？有次我的船破了个豁口，要不赌上就完蛋了。可是除了这个，我找不到别的东西来堵上它！”\n\n“那些日子真是光荣啊，[ROOT.Char.GetLadyLord]，没错……”[sailor.GetSheHe]怀念道，“我渴望再次重温……”"
 ep3_laamps.8080.a: "“啊哈！你是个天才！”"
 ep3_laamps.8080.b: "“我们营地需要一位老水手。”"
 ep3_laamps.8080.c: "“你觉得#EMP 这#!是个好故事？”"
 ep3_laamps.8080.c.win: "你的故事让人印象深刻"
 ep3_laamps.8080.c.lose: "你的故事没能给人留下深刻印象"
 ep3_laamps.8080.d: "“离我远点。”"
 ep3_laamps.8090.t: "遥远的海岸"
 ep3_laamps.8090.desc.intro: "我漫步在这片陌生土地的市场上。小贩们用一种陌生的语言叫卖，我迷失在异域气息的海洋中，但奇怪的是，这一切感觉就像在家一样。\n\n"
 ep3_laamps.8090.desc.world_europe: "我还能在哪里有幸闻新鲜的薰衣草，看太阳落在旧日罗马的废墟上，听教堂唱诗班欢快的合唱，或在友好的陌生人的壁炉旁取暖过冬？除了欧洲，没有别的地方。"
 ep3_laamps.8090.desc.world_middle_east: "看群星闪耀的沙漠天空，跟随商队骆驼穿越沙漠，领略开罗、巴格达、波斯波利斯的人类最古老文明的壮丽。除了这里，还有什么地方可以宣称是全人类的中心？"
 ep3_laamps.8090.desc.world_india: "我还能在哪里品尝到香料的微妙平衡，并用一份美味的芒果拉西洗去所有事务的烦扰？听班苏里演奏者轻柔的旋律，或是看沿着恒河盛开的壮美莲花？只有印度。"
 ep3_laamps.8090.desc.world_africa: "我听到市场里回荡着鼓声的甜美旋律，狗在野外嚎叫，我感觉自己开始属于这里了。我驻足于异域的沙地之上，陌生的鸟儿在空中盘旋，我终于感觉到了满足。"
 ep3_laamps.8090.desc.world_steppe: "除了在无垠的大草原，在[ROOT.Char.GetFaith.CreatorNamePossessive|U]创造的苍天之下，一个[ROOT.Char.GetWomanMan]在哪里还能感受到自由呢？我几乎觉得我可以奔跑、骑行一生，感受脸上的风和脚下的草，永远追逐远方的地平线。"
 ep3_laamps.8090.desc.world_tibet: "在远处，我听到了人们喉咙中发出的罕见歌声，我感觉自己渴望加入他们的合唱。喜马拉雅山脉无尽的层叠之美展现在我面前，我不得不寻找隐藏于其中的每一处裂隙和秘密乌托邦。"
 ep3_laamps.8090.desc.world_burma: "不断上升的气温为周围抹上一层孔雀变幻色的微光，高耸的佛塔下，人群熙熙攘攘。弥漫在街道上的茶香，与新裁的柚木混合，形成一道令人陶醉的鸡尾酒。太阳高耸于这片由强大的伊洛瓦底江雕刻而成的山谷之上，生活在其中的上百种文化就如同我许久不见的[ROOT.Char.Custom('SisterBrother')]一样。"
 ep3_laamps.8090.desc.outro: "\n\n一个[ROOT.Char.GetWomanMan]走过[county.GetNameNoTierNoTooltip]，但[ROOT.Char.GetSheHe]还是[ROOT.Char.GetFirstNameNicknamed]吗？"
 ep3_laamps.8090.a: "一个[ROOT.Char.GetWomanMan]不能既是[ROOT.Char.GetCulture.GetNameNoTooltip]人#EMP 也是#![county.GetCountyData.GetCulture.GetNameNoTooltip]人吗？"
 ep3_laamps.8090.b: "无论我成为什么样的人，[ROOT.Char.GetSheHe]都会很棒！"
 ep3_laamps.8090.c: "也许所有[ROOT.Char.GetCulture.GetNameNoTooltip]人都应该在这里找到一个家。"
 every_child_in_camp: "营地内你所有的[children|E]"
