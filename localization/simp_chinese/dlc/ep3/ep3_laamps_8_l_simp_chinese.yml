 #Legitimist
 laamp_legitimist_support_contract: "正统派支持"
 laamp_legitimist_support_contract_contract: "$laamp_legitimist_support_contract$"
 laamp_legitimist_support_contract_desc_title: "致正统的继承人，"
 laamp_legitimist_support_contract_desc: "关于你合法宣称的消息已广为流传，为我们商讨支持创造了机会。"
 laamp_legitimist_support_contract_request: "特此邀请你前来。我们将讨论该如何帮助你正当的追求。相信我们能就我能提供的巨大支持，以及未来事成后收取的微薄报酬达成一致。"
 ep3_laamps.8101.t: "$laamp_legitimist_support_contract$——太多宣称"
 ep3_laamps.8101.desc: "“欢迎啊，欢迎。真高兴你来了，”当我被秘密带到[petitioned_ruler.GetName]面前时[petitioned_ruler.GetHerHim]这样说道。\n\n“我们有许多事要讨论。但首先，让我们明确你的目标。你似乎对多个头衔拥有宣称，虽然我们希望你能全部拿下，但必须从一个明确的目标开始，以免浪费精力最终什么也没拿到。\n\n我听说[title_2.GetName]在每年这个时候都很不错，但决定权在你。会是哪一个，嗯？”"
 ep3_laamps.8101.a: "[title_1.GetName]"
 ep3_laamps.8101.a.desc: "选择后将不能更改。之后与其他赞助者的谈判也将针对该头衔。"
 ep3_laamps.8101.b: "[title_2.GetName]"
 ep3_laamps.8101.c: "[title_3.GetName]"
 ep3_laamps.8101.d: "[title_4.GetName]"
 ep3_laamps.8102.t: "$laamp_legitimist_support_contract$——序幕"
 ep3_laamps.8102.desc: "“我们可以为你提供金钱和最优秀的战士，交换，照我说，[claimed_title.GetName]年收入的一半。”[petitioned_ruler.GetName]显然不想浪费时间。\n\n“我们迫不及待想看到[claimed_title.GetHolder.GetName]的首级插在长矛上。哦，你肯定想要求更多，但不要让我们太过厌烦，我们的容忍是有极限的。”\n\n#italic 你将有[ROOT.Var('legitimist_turns').GetValue]轮机会来谈判交易的细节。"
 ep3_laamps.8102.a: "“最重要的是，大人……”"
 ep3_laamps.8102.a.desc: "你将在不要求更多的情况下开始谈判"
 ep3_laamps.8102.b: "用你的光彩使[petitioned_ruler.GetHerHim]倾倒。"
 ep3_laamps.8102.b.desc: "你将在提高支持力度的情况下开始谈判"
 ep3_laamps.8102.c: "用令人费解的话迷惑[petitioned_ruler.GetHerHim]。"
 ep3_laamps.8102.c.desc: "你会获得更多与[petitioned_ruler.GetName]谈判的回合数"
 ep3_laamps.8102.d: "朋友之间没有浪费时间！"
 ep3_laamps.8102.d.desc: "$ep3_laamps.8102.c.desc$"
 ep3_laamps.8102.e: "“让我们先解决之前的旧债。”"
 ep3_laamps.8102.e.desc: "$ep3_laamps.8102.b.desc$"
 ep3_laamps.8102.b.success: "你说服了[petitioned_ruler.GetShortUIName]"
 ep3_laamps.8102.b.failure: "你输掉一轮谈判"
 ep3_laamps.8103.t: "$laamp_legitimist_support_contract$——辩论"
 ep3_laamps.8103.intro_1: "[petitioned_ruler.GetName]在[petitioned_ruler.GetHerHis]的椅子上挪挪身子，[petitioned_ruler.GetHerHis]的目光似乎能将你刺穿。\n\n"
 ep3_laamps.8103.intro_2: "由于风险很高，空气中弥漫着紧张的氛围。从[petitioned_ruler.GetNamePossessive]的姿势你能看出这件事对[petitioned_ruler.GetHerHim]有多重要。\n\n"
 ep3_laamps.8103.intro_3: "[petitioned_ruler.GetNamePossessive]的仆人过来换掉蜡烛，添满饮料，然后一言不发离开了，他们的上位者即将开口讲话。\n\n"
 ep3_laamps.8103.no_more_turns_flavor: "“我们谈得够多了，”[petitioned_ruler.GetSheHe]严肃地说。“这是我们的最后报价。我想你足够明智会接受它。”"
 ep3_laamps.8103.mid_1: "“我想这是我们光明未来的基础。我认为你们有能力做到这一点，不会让人失望。我们在这样的判断中不会犯错误。”"
 ep3_laamps.8103.mid_2: "“嗯，嗯，这有用。有了[petitioned_ruler.GetFaith.HighGodNamePossessive]的恩典，它会有用！你为什么不早点来找我们？如果你想成功，就必须把握好时机。”"
 ep3_laamps.8103.mid_3: "“哈！真希望能看到你率领军队进入[capital_barony.GetNameNoTier]时[claimed_title.GetHolder.GetName]脸上的表情。请体贴地让人把每一处细节都记录下来。”"
 ep3_laamp.8103.turns_left: "\n\n#italic 你还有#color_yellow [ROOT.Var('legitimist_turns').GetValue]#!轮谈判机会"
 ep3_laamps.8103.support_6: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip]许诺下#EMP #color_yellow 压倒性#!支持——#color_yellow 1800金币和3000精锐部队。#!"
