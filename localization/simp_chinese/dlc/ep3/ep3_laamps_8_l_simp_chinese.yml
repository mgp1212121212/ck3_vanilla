 every_camp_member: "营地里的所有人"
 cultural_acceptance_distant_hero: "被一位大英雄接受"
 laamp_prepping_for_invasion: "民间英雄"
 laamp_prepping_for_invasion_desc: "农民已开始将该角色视为会将他们从重赋和暴政中拯救出来的民间英雄。"
 laamps_8090_preparing_invasion: "准备入侵"
 laamps_8090_preparing_invasion_desc: "该角色正在准备入侵异域土地，并在那里为其人民建立新的家园。"
 laamp_familiar_lands: "熟悉的土地"
 laamp_familiar_lands_desc: "该角色在行走的土地上得到了农民的普遍支持。"
 friend_trip_of_a_lifetime: "[CHARACTER.GetShortUIName|U]带[TARGET_CHARACTER.GetShortUIName]踏上了一生的冒险"
 friend_trip_of_a_lifetime_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]带[CHARACTER.GetShortUIName]踏上了一生的冒险"
 friend_returned_my_companion: "[CHARACTER.GetShortUIName|U]拒绝了带走[TARGET_CHARACTER.GetShortUINamePossessive]一名廷臣的机会"
 friend_returned_my_companion_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]拒绝了带着[CHARACTER.GetShortUINamePossessive]一名廷臣的机会"
 friend_gave_them_a_dog: "[CHARACTER.GetShortUIName|U]送给[TARGET_CHARACTER.GetShortUIName]一只强壮而忠诚的猎犬"
 friend_gave_them_a_dog_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]送给[CHARACTER.GetShortUIName]一只强壮而忠诚的猎犬"
 friend_eccentric: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName]因为共同的怪癖缔结了情谊"
 artifact_durable_materials_02: "耐用材料"
 cultural_acceptance_fled_persecution: "一位冒险者帮助少数族群逃离迫害"
