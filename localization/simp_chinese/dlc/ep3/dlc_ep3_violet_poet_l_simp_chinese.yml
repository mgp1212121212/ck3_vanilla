 ep3_story_cycle_violet_poet.1000.t: "大自然的馈赠"
 ep3_story_cycle_violet_poet.1000.desc: "在广阔的户外待上一段时间似乎是正确的选择。风景、声音，还有新鲜空气，都对我的健康产生着奇效。\n\n正是在这次远离营地的散步中，我无意间发现了森林中一汪美丽的泉水。小溪潺潺，树叶沙沙，都抚慰着我，直到我意识到已经过去几个小时了。\n\n我能感觉到自己的胃在抱怨，我的饥饿感也不断增强。沿着我刚走过的小路往回走，有一些可食用的植物，但独自挨饿，却有某种别样的诗意......"
 ep3_story_cycle_violet_poet.1000.a: "逆境激发出伟大的灵感！"
 ep3_story_cycle_violet_poet.1000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$“林间漫步”"
 ep3_story_cycle_violet_poet.1000.b: "我应该去搜寻补给。"
 ep3_story_cycle_violet_poet.1005.t: "优秀学徒"
 ep3_story_cycle_violet_poet.1005.desc: "在探索[location.GetName]的大街小巷时，我发现自己停在了城里一间孤儿院的门口。敞开的大门中传出了熟悉的背诵声，朗朗成韵，我好奇地竖耳倾听起来。\n\n我慢慢侧身进去，靠在墙上听着。其中一名年幼的孤儿正忙着与另一名打着嘴仗，年纪轻轻，却真切地展现出了强有力的专注与技巧。\n\n这孩子所运用的词句就如同一把利刃，斩断了对手稚嫩的胡话。\n\n哎呀，太棒了，讲得好极了！"
 ep3_story_cycle_violet_poet.1005.a: "“姑娘！你想要一个能学习的去处吗？”"
 ep3_story_cycle_violet_poet.1005.a.tt: "我可#EMP 一定#!要把这样的人才置于卵翼之下。"
 ep3_story_cycle_violet_poet.1005.b: "这真是好一个故事啊！"
 ep3_story_cycle_violet_poet.1005.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$“孤儿诗人”"
 ep3_story_cycle_violet_poet.1005.c: "也许我的营地不是孩子们该待的地方。"
 ep3_story_cycle_violet_poet.1005.c.tt: "但这人年纪轻轻就天赋异禀，我起码得资助一下！"
 ep3_story_cycle_violet_poet.1010.t: "诗之浪漫"
 ep3_story_cycle_violet_poet.1010.desc: "受邀进入[ruler.GetTitledFirstNamePossessiveRegnal]的宫廷是一份莫大的荣幸。能在向他朗诵我的一些旧诗，更是无上的光荣。\n\n然而，当这么一位光彩照人的美人站在我面前时，我却很难集中精力诵出我的诗句。[ruler.GetFirstNamePossessiveNoTooltip]的[ruler_spouse.GetWifeHusband][ruler_spouse.GetFirstName]吸引了我的目光；如此出众的典雅，如此美妙的丰姿！我发现自己对这个[ruler_spouse.GetWomanMan]倾心不已。\n\n我激情澎湃。我想要爱！我想要写！"
 ep3_story_cycle_violet_poet.1010.a: "也许我可以给[ruler_spouse.GetHerHim]上堂“诗歌私教课”……"
 ep3_story_cycle_violet_poet.1010.a.success: "[ruler_spouse.GetSheHe|U]对你“节奏分明的朗诵风格”感到愉悦"
 ep3_story_cycle_violet_poet.1010.a.failure: "[ruler_spouse.GetSheHe|U]礼貌婉拒了"
 ep3_story_cycle_violet_poet.1010.b: "为何命运一定要如此引诱我？"
 ep3_story_cycle_violet_poet.1010.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$“禁果”"
 ep3_story_cycle_violet_poet.1010.c: "我一定要得到[ruler_spouse.GetHerHim]！"
 ep3_story_cycle_violet_poet.1010.c.tt: "提高你[GetScheme('courting').GetTypeName][scheme|E]的[success_chance|E]"
 ep3_story_cycle_violet_poet.1015.t: "倾心的追随者"
 ep3_story_cycle_violet_poet.1015.desc: "一阵笨拙蹒跚的脚步声宣告了有一位疲惫不堪的陌生人来到我们中间。[stranger.GetSheHe]花片刻抿了口我们提供的水，在我们火堆旁坐下时，[stranger.GetSheHe]抬头注视着我，露出一副灿烂的笑容。\n\n“你就是[ROOT.Char.GetFirstNameNoTooltip]，对吧？我已经追了你好几天了。你的诗改变了我的生活，以我甚至无法用简单的词语来描述的方式改变的！而这样的词语我想你能#EMP 毫无#!困难地讲出来！”\n\n想到这个人追了我好几天，就只为了来恭维我？有某种浪漫而美丽的东西存在于其表现出来的执着之中。"
 ep3_story_cycle_violet_poet.1015.a: "“我该#EMP 好好#!感谢你一下。”"
 ep3_story_cycle_violet_poet.1015.a.success: "[stranger.GetSheHe|U]热情地同意了"
 ep3_story_cycle_violet_poet.1015.a.failure: "[stranger.GetSheHe|U]厌恶地离开了"
 ep3_story_cycle_violet_poet.1015.b: "我们就想要这样一位世界旅行者来当帮手。"
 ep3_story_cycle_violet_poet.1015.c: "说得太客气了！"
 ep3_story_cycle_violet_poet.1020.t: "笼罩一切之雾"
 ep3_story_cycle_violet_poet.1020.desc: "我被诅咒了！尽管我尽了最大努力，但过去的这几天里，除了无边无际的迷雾布满了我的脑海以外，什么都没有。\n\n没有只言片语宣于纸上，没有浪漫的挚爱，也没有犀利的言辞。看来我这丝灵感终于走向了枯竭。\n\n我该怎么办呢？我要如何从这种慧极必伤的折磨中解脱出来！"
 ep3_story_cycle_violet_poet.1020.a: "我需要有人不断为我出主意。"
 ep3_story_cycle_violet_poet.1020.a.tt: "你没有[diplomacy|E]超过#high 20#!的[followers|E]"
 ep3_story_cycle_violet_poet.1020.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$“援手”"
 ep3_story_cycle_violet_poet.1020.b: "我能挺过去！"
 ep3_story_cycle_violet_poet.1020.b.success: "奏效了"
 ep3_story_cycle_violet_poet.1020.b.failure: "没奏效"
 ep3_story_cycle_violet_poet.1020.c: "也许是时候该休息下了？"
 ep3_story_cycle_violet_poet.1020.c.success: "你找到一处平静之地"
 ep3_story_cycle_violet_poet.1020.c.failure: "你的头脑依然阴云密布"
 ep3_story_cycle_violet_poet.1025.t: "下一代"
 ep3_story_cycle_violet_poet.1025.desc: "我大部分时间都在会客厅里度过，但剩下的时间还有相当一部分都在[location.GetName]的街道上闲逛。这总是将我经常领向孤儿院，那里照料着因战争、饥荒，甚至仅因遗弃而流离失所的不幸儿童。\n\n今天，操场上能见到许多新面孔。我的心一如既往地为了这些可怜人哭泣。他们中有好多人……\n\n一道微弱、低沉的声音打破了沉默。一个小[orphan.Custom('GirlBoy')]坐在角落，念着一首破旧羊皮纸上诗歌里的词句。这些孩子是那么幼小，显然并没有被人教过，但身上可能真的有些潜力……"
 ep3_story_cycle_violet_poet.1025.a: "我不能让这份潜力得不到发挥。"
 ep3_story_cycle_violet_poet.1025.a.tt: "我一定要把他们全都收养了！"
 1025_every_orphan: "每一位孤儿"
 ep3_story_cycle_violet_poet.1025.b: "我只供得起一位……"
 ep3_story_cycle_violet_poet.1025.b.tt: "所以我一定要让这一位出人头地。"
 ep3_story_cycle_violet_poet.1025.b.success: "你的栽培结出了成果。"
 ep3_story_cycle_violet_poet.1025.c: "当地统治者必须收容他们。"
 ep3_story_cycle_violet_poet.1025.c.tt: "也许让[holder.GetHerHim]感到羞愧会有用……"
 ep3_story_cycle_violet_poet.1025.c.success: "[holder.GetTitledFirstNameNoTooltip]接受这副重担"
 ep3_story_cycle_violet_poet.1025.c.failure: "[holder.GetTitledFirstNameNoTooltip]拒绝付钱"
 ep3_story_cycle_violet_poet.1030.t: "名流显贵"
 ep3_story_cycle_violet_poet.1030.desc: "贵族宫廷的召见是必须要听从的，于是我发现自己正置身于[location.GetName]一座比较漂亮的宫殿里。来迎接我的[noblewoman.GetFirstName]显得异常激动。\n\n“见到你可真荣幸啊！”[noblewoman.GetSheHe|U]脱口而出，“我发觉自己需要一些辅导，你看……”\n\n原来[noblewoman.GetFirstNameNoTooltip]一直都在努力学习诗歌，但收效甚微。实际上，这样微小的成效可能会给我一些#EMP 把柄#!……"
 ep3_story_cycle_violet_poet.1030.a: "我会辅导你。"
 ep3_story_cycle_violet_poet.1030.b: "很遗憾，我抽不出时间。"
 ep3_story_cycle_violet_poet.1030.c: "也许我能提供一位别的导师？"
 ep3_story_cycle_violet_poet.1030.c.tt: "给我一点，给[courtier_poet.GetFirstNameNoTooltip]一点，方可补偿[courtier_poet.GetHerHis]的辛劳……"
 ep3_story_cycle_violet_poet.2000.t: "每当夜幕降临"
 ep3_story_cycle_violet_poet.2000.desc: "日子一天天过去，我发觉自己追忆起了年少时的情爱。尤其有一个名字映入我的脑海；[zaydun.GetFirstName]。因为[zaydun.GetHerHis]的机智敏捷，能言善辩，他们称[zaydun.GetHerHim]为伊本·宰敦。\n\n啊，那些时日里寄诗往来，酬和赠答，跋山涉水，只为共度一夜良宵。这让我怀旧不已。我们的关系可能并不完美，但那些回忆还深情地留在我的心里。\n\n我现在已经很多很多年没见过[zaydun.GetHerHim]了。我们别离时，我态度是那么严厉，出语是那么尖刻。这份悔意让我倍感沉重。"
 ep3_story_cycle_violet_poet.2000.a: "也许我该给[zaydun.GetHerHim]写封信……"
 ep3_story_cycle_violet_poet.2000.a.tt: "书一札以遗旧爱"
 ep3_story_cycle_violet_poet.2000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$“渴望的枷锁”"
 ep3_story_cycle_violet_poet.2000.b: "一首纪念逝去之爱的诗。那会使我的灵魂得到宽慰。"
 ep3_story_cycle_violet_poet.2000.c: "那些时日都过去了。我应该向前看。"
 ep3_story_cycle_violet_poet.2001.t: "致我夜空中的明月"
 ep3_story_cycle_violet_poet.2001.desc: "我期待已久，哪怕只是你嘴唇微启，匆匆提及我的名字。\n\n我的身躯日渐衰老，但我的心却同你离我而去时一般沉寂；我的心被冰封已久，支离破碎，等着你的触碰，让它再次跳动。"
 ep3_story_cycle_violet_poet.2001.a: "哦，我珍爱的[zaydun.GetFirstNameNoTooltip]……"
 ep3_story_cycle_violet_poet.2001.a.flavor: "我必须再见[zaydun.GetHerHim]一面。"
 ep3_story_cycle_violet_poet.2001.a.tt: "邀请[zaydun.GetFirstNameNoTooltip]来拜访。"
 ep3_story_cycle_violet_poet.2001.b: "那……有点过了。"
 ep3_story_cycle_violet_poet.2005.t: "重逢"
 ep3_story_cycle_violet_poet.2005.desc: "[zaydun.GetSheHe]就那样，突然站在了门口。岁月对[zaydun.GetHerHim]的改变如此之大，然而……却一点都没改变。[zaydun.GetHerHis]脸上的皱纹更多了，但仍是[zaydun.GetHerHis]的那张脸。[zaydun.GetHerHis|U]的姿势略显佝偻，但仍是过去那段时间紧紧抱过我的那局身体。甚至[zaydun.GetSheHe]的一举一动……\n\n[zaydun.GetSheHe]动了起来，只消片刻就跨过了我们之间的距离，然后我就又被[zaydun.GetHerHis]纳入了怀抱。这种感觉是如此地遥远，被岁月的尘埃浸透，在记忆的光芒下暗淡，然而却是如此亲切而熟悉。\n\n当我们不情不愿地分开时，我感觉就像自己甚至都不知道失去过的那一部分突然又回来了，旧伤也被缝合好了。"
 ep3_story_cycle_violet_poet.2005.a: "“不敢相信真的是你。”"
 ep3_story_cycle_violet_poet.2005.a.tt: "我一定不能让自己重坠爱河……"
 ep3_story_cycle_violet_poet.2005.b: "嗯，光是他在场就提升了我沙龙的形象……"
 ep3_story_cycle_violet_poet.2010.t: "协同创作"
 ep3_story_cycle_violet_poet.2010.desc: "我们一边坐着，一边谈笑，恰如往日，在阴凉处品茶。[zaydun.GetFirstNamePossessive]的机智和才思仍然敏锐如初，岁月并未削弱[zaydun.GetSheHe]曾经追求我时的魅力。\n\n“你这里有些什么？”[zaydun.GetSheHe|U]指着放在我身旁桌上的那部[double_moon_book.GetName]问道。我将它递了过去。\n\n“这是佳作啊。你的作品还是一如既往地典雅。”[zaydun.GetHerHis|U]欣喜的笑容依然让我有一丝心烦意乱，“我想你不会愿意接下来几天里合写作品，对吧？当然，这得假设我这个老[zaydun.GetWomanMan]还依然跟得上你的节奏。”"
 ep3_story_cycle_violet_poet.2010.a: "“我们都老了，[zaydun.GetFirstNameNoTooltip]。但也智随年生，慧同岁长了。”"
 ep3_story_cycle_violet_poet.2010.b: "“我一人单干。”"
 ep3_story_cycle_violet_poet.2015.t: "再道离别"
 ep3_story_cycle_violet_poet.2015.desc: "过去这几天是我人生中最快乐的几天，但天下没有不散的筵席。当我们相互道别时，一个仆人搬着[zaydun.GetFirstNamePossessive]更多的行李从我们身边走过。[zaydun.GetSheHe|U]用[zaydun.GetHerHis]的双手紧握住我的。\n\n“再次见到你，为我的生活带回了光明。”[zaydun.GetSheHe|U]声音越来越轻，这位伊比利亚最著名的词匠竟一时语塞。而[zaydun.GetSheHe]却伸手探进[zaydun.GetHerHis]的口袋，将什么东西塞进了我的掌心。\n\n“请收下这个。这不算什么，只是个小玩意，不过……你要是能偶尔戴上它，就会给我的心灵带来极大的欢喜。用你的手指填满它，也就会填满你的记忆在我内心中留存的那个空洞。”"
 ep3_story_cycle_violet_poet.2015.a: "“……和我待在一起。就这里，在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]。你#EMP 必须#!这么做。”"
 ep3_story_cycle_violet_poet.2015.artifact: "[newly_created_artifact.GetDesc]\n\n这东西设计简约，此外还有一处细节：内里有一串小铭文，写着“献给我的挚爱，我灵魂中最后一梦。”"
 ep3_story_cycle_violet_poet.2015.a.success: "[zaydun.GetSheHe|U]同意留下"
 ep3_story_cycle_violet_poet.2015.a.failure: "[zaydun.GetSheHe|U]谢绝而去"
 ep3_story_cycle_violet_poet.2015.b: "我们会再度相见的，我失去的爱。"
 ep3_story_cycle_violet_poet.2015.b.tt: "……要是我们还能再见的话。"
 ep3_story_cycle_violet_poet.2015.c: "我不能原谅往日的过错。"
 ep3_story_cycle_violet_poet.2015.c.tt: "内疚困扰着你"
