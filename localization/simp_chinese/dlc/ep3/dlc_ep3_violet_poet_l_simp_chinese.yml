 ep3_story_cycle_violet_poet.0001.t: "适合高级职位"
 ep3_story_cycle_violet_poet.0001.desc: "几十年来，我步上知识分子的后尘，与人的愤怒做着抗争。我的诗名大噪，不过……\n\n有些东西不见了。既然我暮年将至，也许是时候该离开[cordoba.GetName]，给自己一个广阔的世界观了？\n\n我另一块无法割舍的部分依然牵动着我想留下的心。我在此地生活不仅是为了我自己，也为了在此接受过多年训练的许多学徒。\n\n无论是由于街头阔步的那些学者，或是街墙上那熟悉的光彩，#EMP 有些东西#!让我与这座城市，与我的家一直联系在了一起。"
 ep3_story_cycle_violet_poet.0001.a: "我眼下要留在[cordoba.GetNameNoTooltip]。"
 ep3_story_cycle_violet_poet.0001.a.tt: "这就是我的家。或许下辈子我会走上另一条路。"
 ep3_story_cycle_violet_poet.0001.b: "是时候该离开了。"
 ep3_story_cycle_violet_poet.0001.b.tt: "想想所有还未盛放的机会吧！"
 ep3_story_cycle_violet_poet.0001.b.travel: "开始你前往[toledo.GetName]的旅途"
 artifact_double_moon_book: "《双月诗集》"
 artifact_double_moon_book_description: "一部分量厚重的、装饰丰富的书，内容满是诗作。"
 artifact_double_moon_book_description_append: "$artifact_double_moon_book_description$书页内容包含了：\n"
 ep3_story_cycle_violet_poet.0002.t: "建立传承"
 ep3_story_cycle_violet_poet.0002.desc: "有个事几周以来一直萦绕在我的脑海里。到底谁会继承我的遗产呢？谁会继续成为艺术的赞助人，并以自己的方式来培养年轻人？\n\n我有许多东西要传承下去：[double_moon_book.GetName]当然是容易传的，但除此之外还有很多。[ROOT.Char.GetHouse.GetName]王朝的最后遗产甚至比那本大部头的分量还要厚重得多。\n\n但那真的只是一件逐渐消逝的遗物。最重要的是生活方式，任何像我这样的诗人的生命力。诗歌、热爱以及对[ROOT.Char.GetFaith.HighGodName]所创造的周遭世界的欣赏！\n\n#EMP 这#!是我必须找到的。一个理解世界无形流向的人。"
 ep3_story_cycle_violet_poet.0002.a: "不幸的是，这种人十分稀缺。"
 ep3_story_cycle_violet_poet.0002.a.tt: "你思忖着这种形势……"
 ep3_story_cycle_violet_poet.0002.b: "这会儿还没必要担心这事。"
 ep3_story_cycle_violet_poet.0002.b.flavor: "……不过我应该#EMP 很快#!就要开始担心了。"
 ep3_story_cycle_violet_poet.0002.b.tt: "@alert_icon!#alert_trial 如果你在指定一名继承人之前死去，你的王朝可能会终结！#!"
 ep3_story_cycle_violet_poet.0003.t: "挑花了眼"
 ep3_story_cycle_violet_poet.0003.opening: "我一只耳朵听到从外面飘进来了激烈的论诗声。我能选谁呢？\n\n"
 ep3_story_cycle_violet_poet.0003.poet: "就比如说[heir1.GetFirstName]。[heir1.GetHerHis|U]对格律的把握是如此本能和出色……"
 ep3_story_cycle_violet_poet.0003.diplomat: "就比如说[heir1.GetFirstName]。[heir1.GetHerHis|U]对诗歌的热爱是如此明显和热烈。"
 ep3_story_cycle_violet_poet.0003.woman: "或者也许是[heir2.GetFirstName]？作为一个[heir2.GetWomanMan]，当我离世时，[heir2.GetSheHe]至少会深刻理解我的话。"
 ep3_story_cycle_violet_poet.0003.young: "或者也许是[heir2.GetFirstName]？年轻的灵魂在可塑性上有许多值得称道的地方。"
 ep3_story_cycle_violet_poet.0003.heir3: "\n\n一连串的说话声响起，清脆响亮而断断续续。我注意到了[heir3.GetFirstName]，一位到来沙龙的新人，正在完成一首优雅的诗篇。[heir3.GetSheHe|U]很年轻，"
 ep3_story_cycle_violet_poet.0003.intelligent: "异常聪颖，"
 ep3_story_cycle_violet_poet.0003.beautiful: "尤其貌美，"
 ep3_story_cycle_violet_poet.0003.ending: "还这么有散文的才华！\n\n从[heir3.GetSheHe]发现她所招致的这群爱慕者来看，[heir3.GetHerselfHimself]自己潜在中也是一位相当#EMP 紫罗兰色#!的个人……"
 ep3_story_cycle_violet_poet.0003.a: "[heir1.GetFirstNameNoTooltip]一定会是我的选择。"
 ep3_story_cycle_violet_poet.0003.b: "[heir2.GetFirstNameNoTooltip]必将成为我的继承人。"
 ep3_story_cycle_violet_poet.0003.c: "你知道的，[heir3.GetFirstNameNoTooltip]是有点东西的……"
 ep3_story_cycle_violet_poet.0004.t: "深情回忆"
 ep3_story_cycle_violet_poet.0004.desc: "哦，[wallada.GetFirstName]！我的导师，我的朋友，我的灵感。你一辈子经历过一百种人生，但仍觉不够。\n\n我拆开[wallada.GetSheHe]留给我的包裹，是[wallada.GetHerHis]一长串礼物中的最后一个。包袱皮从[double_moon_book.GetName]上滑落，这是[wallada.GetHerHis]长期酝酿出的诗集。\n\n[wallada.GetFirstNameNoTooltip|U]一直说要延续一种传承，我现在明白了，继续这种传承的使命落在了我的身上。我必须尽情地生活，就像[wallada.GetSheHe]所做的一样，体会生活所提供的每一丝乐趣。我也必须用韵文，将我的生活按时记述在这些书页上。"
 ep3_story_cycle_violet_poet.0004.a: "我会竭尽全力。"
