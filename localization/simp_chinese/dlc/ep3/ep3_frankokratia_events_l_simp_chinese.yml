 ep3_frankokratia_events.0070.t: "宝剑收鞘于黄金"
 ep3_frankokratia_events.0070.intro: "[financier.GetName]徘徊于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]的大街小巷，看着当地的许多[financier.GetPrimaryTitle.GetAdjective]商人的生意重新开张。现在，[financier.GetHerHis]的旗舰满载而归，[financier.GetSheHe]挥手告别。\n\n"
 ep3_frankokratia_events.0070.rando_emp: "“好一场冒险！”[financier.GetFirstNameNoTooltip]得意地说道。“我们夺取了如此伟大的帝国，谁能与我们的勇气相比？"
 ep3_frankokratia_events.0070.leader_emp: "“我们在十字架之下聚集了如此多人，”[financier.GetFirstNameNoTooltip]得意地说道。“看看你获得了什么！伟大的帝国！"
 ep3_frankokratia_events.0070.desc: "但是……#EMP 守住#!——怎能孤掌难鸣？我们拉丁人难道不应该基于我们的热忱，让我们这些新的希腊领地之间相互结盟吗……？”\n\n“我所请求的只有……我的[financier.GetPrimaryTitle.GetAdjectiveNoTooltip]商人们在本地有着#EMP 深度#!的利益，应当享有特殊权利……”"
