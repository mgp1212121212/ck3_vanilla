 ep3_frankokratia_events.0044.t: "我们的紫袍"
 ep3_frankokratia_events.0044.desc: "在我们以[claimant.GetName]的名义作战之后，[claimant.GetHerHis]现在却拒绝给予亏欠我们和#EMP 上主#!的！我们十字军无法忍受此事！\n\n我们义愤填膺，突袭了[latin_byz_capital_barony.GetNameNoTier]。我们用希腊人的血淹没了她的街道，教堂和宫殿也遭到了劫掠。除了这样的毁灭，我们还有什么办法？\n\n奸诈的希腊人将不再统治这里，也许永远也不会了。"
 ep3_frankokratia_events.0044.desc_past_tense: "在我们以[claimant.GetName]的名义作战之后，[claimant.GetHerHis]拒绝给予亏欠我们和#EMP 上主#!的东西时，我们十字军是多么地愤怒！\n\n[latin_byz_capital_barony.GetNameNoTier]必须被攻下。希腊人的血要淹没了她的街道；她的教堂和宫殿也应遭到劫掠。除了这样的毁灭，我们还有什么办法？\n\n奸诈的希腊人将不再统治这里，也许永远也不会了。"
 ep3_frankokratia_events.0044.outro_emperor: "一位拉丁人将戴上神圣的皇冠，而任命这位皇帝的荣誉将属于我。"
 ep3_frankokratia_events.0044.outro_lord: "[latin_emperor.GetName]被加冕为拉丁人和希腊人之主，而我们这些其他朝圣者必须分配[latin_emperor.GetHerHis]的土地。"
 ep3_frankokratia_events.0044.a: "我会留在这儿，品味希腊的安逸！"
 ep3_frankokratia_events.0044.b: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_3'))][beneficiary_3.GetFirstNameNoTooltip]：保卫这个领地。"
 ep3_frankokratia_events.0044.c: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_2'))][beneficiary_2.GetFirstNameNoTooltip]被这些土地迷住了。"
 ep3_frankokratia_events.0044.d: "[beneficiary.GetFirstNameNoTooltip]。好好统治这些异族，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary'))]。"
 ep3_frankokratia_events.0045.t: "看不见的光荣"
 ep3_frankokratia_events.0045.intro: "随着胜利的取得和划分条款的商定，我们十字军静静地眺望着[claimant.GetCapitalLocation.GetTitle.GetNameNoTier]，"
 ep3_frankokratia_events.0045.intro_constantinople: "博斯普鲁斯海峡的点缀。在旧日的纪念碑之下，在最神圣的遗迹之中，是肮脏的街道和散发着牛群臭味的广场。"
 ep3_frankokratia_events.0045.intro_generic: "众城之后可怜的替代品。旧都[GetTitleByKey('b_constantinople').GetNameNoTier]的一道残影，也有着它神圣的大教堂和奢华的宫殿。"
 ep3_frankokratia_events.0045.desc: "\n\n也许，古代的罗马人本可以给予我们丰富的馈赠。他们想必很了解打击异教徒的力量。这些希腊人就没那么出色了。[claimant.GetName]将解救[claimant.GetHerHis]的人打发走了，"
 ep3_frankokratia_events.0045.unpaid: "使其两手空空，无助而归。\n\n尽管我们满腹牢骚，尽管我们垂涎着珍宝和小首饰，但我们奇怪的朝圣之旅已经走到头了。"
 ep3_frankokratia_events.0045.paid_off: "只付了一半酬劳，领着从[claimant.GetHerHis]城墙上被拉下来的一支支小连队。\n\n就这样，我们奇特的朝圣之旅见证了我们信徒得了点回报的。起码要强过那些忐忑不安、乱了阵脚的希腊人……"
 ep3_frankokratia_events.0045.a: "现在支援十字军东征的事业还为时不晚！"
 ep3_frankokratia_events.0045.b: "熟悉的地方在召唤。"
