 ep3_frankokratia_events.0090.t: "想起来，你是[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]！"
 ep3_frankokratia_events.0090.desc: "如同[kingdom_1.GetNameNoTier]这样的行省经历了犹豫不定的时代，无法获得[GetTitleByKey('e_byzantium').GetAdjective]君王的仁厚统治太久。\n\n但现在，[kingdom_1.GetAdjectiveNoTooltip]人民可以欢庆了！他们不再向法兰克流氓下跪！[kingdom_1.GetAdjectiveNoTooltip]的成熟田地不会在战马的铁蹄下枯萎。"
 ep3_frankokratia_events.0090_emp: "来吧，[Glossary('大众', 'HOI_POLLOI_GLOSS' )]：骄傲地高举你们的圣像，为[ROOT.Char.GetFaith.HighGodNamePossessive]圣秩的回归而踊跃吧！\n\n这些人民团结在[ROOT.Char.GetTitleAsName]周围；随着他们土地的财富流入宫殿，他们也将获得他们祖先曾经享有的所有荣誉和辉煌。"
 ep3_frankokratia_events.0090_non_emp: "而如同[kingdom_1.GetTierAsNameNoTooltip]人民那样单纯的民众，也可以自由地想象他们真正领主的回归。\n\n拉丁人的统治是时候终结了。"
 ep3_frankokratia_events.0090.a: "在[kingdom_1.GetNameNoTierNoTooltip]之内，愿黑暗的时日不再被想起！"
 ep3_frankokratia_events.0090.b: "期待#EMP 独裁者#!的到来吧，[kingdom_2.GetNameNoTierNoTooltip]！"
 ep3_frankokratia_events.0090.c: "[kingdom_3.GetNameNoTierNoTooltip]知晓紫袍的颜色！"
 ep3_frankokratia_events.0090.d: "回归帝国的怀抱吧，[kingdom_4.GetNameNoTierNoTooltip]。"
 ep3_frankokratia_events.0090.e: "[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]的[kingdom_5.GetNameNoTierNoTooltip]再现！"
