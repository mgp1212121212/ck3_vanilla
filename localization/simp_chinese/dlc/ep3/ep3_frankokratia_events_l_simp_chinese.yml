 frankokratia_byz_slaughter_house_head_tooltip: "在狂暴的拉丁人一手炮制的屠戮中，#N [slaughtered_byzantines]#!的贵族惨遭残杀。\n\n像[house_head_victim.GetShortUIName]这么威严的[house_head_victim.GetWomenMen]，还是[house_head_victim.GetHerHis]族中的长者，在自己的家中被活活烧死。"
