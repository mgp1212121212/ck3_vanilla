 ep3_frankokratia_events.0110.t: "[GetTitleByKey('e_byzantium').GetNameNoTooltip]——陷落！"
 ep3_frankokratia_events.0110.desc: "与法兰克人的战争失败了。\n\n从首府零零星星传来了议和的消息；有传言说新登基的[emperor.GetTitledFirstNameRegnal]——一个身穿神圣紫袍的疯子——周围被一帮臭烘烘的披着锁子甲的拉丁人簇拥着。我也听说了[financier.GetPrimaryTitle.GetNameNoTier][financier.GetTitleAsName]的事：群蛇的[Glossary( '奥古斯都', 'AUGOUSTOS_GLOSS')]，嘶嘶作响地辱骂着我们的帝国大臣，强令进一步的上贡。\n\n十字军仍然驻扎在首府的城墙外。有什么东西能让他们离开吗？难道非要让我们彻底灭亡吗……？"
 ep3_frankokratia_events.0110.a: "无论发生什么，我都会捍卫我们帝国的道路。"
 ep3_frankokratia_events.0110.b: "我应该寻求[daddy.GetTitledFirstNamePossessiveNoTooltip]的保护。"
 ep3_frankokratia_events.0110.c: "[daddy_2.GetTitledFirstNameNoTooltip]有实力挺过这一关……"
 ep3_frankokratia_events.0110.d: "也许会很快……我可能会独自一人，无拘无束。"
