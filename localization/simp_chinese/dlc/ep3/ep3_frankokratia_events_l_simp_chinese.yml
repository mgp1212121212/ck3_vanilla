l_simp_chinese:
 ep3_frankokratia_events.0001.t: "不义褫夺"
 ep3_frankokratia_events.0001.crusader_intro: "我们这批前往海外之地的武装朝圣者已签下[financier.GetPrimaryTitle.GetNameNoTier]来打造我们的舰船……这是一项耗费最为昂贵的事业，也是一项没有确定规划的事业。"
 ep3_frankokratia_events.0001.non_crusader_intro: "十字军东征的消息传来了。那些立过誓的人已签下[financier.GetPrimaryTitle.GetNameNoTier]来打造他们的舰船……这是一项耗费最为昂贵的事业，也是一项没有确定规划的事业。"
 ep3_frankokratia_events.0001.desc: "\n\n“太浪费了！”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('byz_claimant'))][byz_claimant.GetFirstName]痛心疾首，“最勇敢的拉丁骑士，一贫如洗——被送到在异教徒跟前去受苦！[Glossary( '罗迈伊', 'ROMAIOS_GLOSS' )]怎样才能帮到他们……”\n\n[byz_claimant.GetFirstNameNoTooltip]作为一位[byz_emperor.GetPrimaryTitle.GetAdjective]的宣称者，直言不讳地谈起了#EMP 罗迈伊#!。也许……如果我们的十字军以[byz_claimant.GetHerHis]的名义进军，他们的事业能否得到希腊士兵和帝国厚礼的支持？这样一次非正统的十字军东征能更好地服务于基督的使命……以及祂的基督教战士吗？"
 ep3_frankokratia_events.0001.a: "一项聪明的事业！一项教皇定会祝福的事业。"
 ep3_frankokratia_events.0001.a.flavor: "这些基督徒同胞竟藐视圣父的权威！利用我们的朝圣者来对付他们就算错了吗……？"
 ep3_frankokratia_events.0001.b: "我会让十字军们亲自对这项事业发誓。"
 ep3_frankokratia_events.0001.b.flavor: "天主军队的领袖可以自己拿定主意。因为他们，而非教宗，将会是第一批踏上拜占庭海岸的人。"
 ep3_frankokratia_events.0001.c: "一个极其愚蠢的念头。"
 ep3_frankokratia_events.0001.c.flavor: "更不虔诚的背叛简直不敢想象！"
 abandon_crusade_tooltip: "@alert_icon!#alert_trial 当[great_holy_war|E]发动时，你和其他有意向的进攻者会从中移除#!"
 byz_claimant_crusade_tooltip: "@warning_icon!#X 你会领导一支代表[byz_claimant.GetShortUIName]，针对[byz_emperor.GetShortUIName]的#high $CRUSADING_CLAIM_CB_NAME$#!#!"
 may_form_latin_empire_tooltip: "你可以建立#high [GetTitleByKey('e_latin_empire').GetName|U]#!"
 crusaders_may_be_paid_tooltip: "你可能会得到@gold_icon![gold|E]、@piety_icon![piety|E]和[special_troops|E]的奖励"
 more_crusaders_will_join_tooltip: "#P 更多[great_holy_war|E]进攻者会转而加入你的[war|E]#!"
 fewer_crusaders_will_join_tooltip: "@warning_icon!#X 更少[great_holy_war|E]进攻者会转而加入你的[war|E]#!"
 ep3_frankokratia_events.0001.a.crit_success: "[ghw_sponsor.GetTitledFirstNameNoTooltip]祝福了你聪明的计划"
 ep3_frankokratia_events.0001.a.success: "[ghw_sponsor.GetTitledFirstNameNoTooltip]为了弥合大分裂同意了"
 ep3_frankokratia_events.0001.a.failure: "[ghw_sponsor.GetTitledFirstNameNoTooltip]谴责了你危险的计划"
 set_byz_state_faith_to_catholic_tooltip: "[byz_claimant.GetShortUIName]会将[byz_emperor.GetPrimaryTitle.GetAdjective]的国家[faith|E]更改为[byz_claimant_champion.GetFaith.GetName]"
 eager_for_empire_modifier: "渴望帝国"
 eager_for_empire_modifier_desc: "这个有抱负的人在成为拜占庭帝国之尊梦想的鼓舞下，通过十足的信念得以强大，还受到赞助人严密地保护。"
 prepared_for_daring_deeds_modifier: "为遥远的战役做好准备"
 prepared_for_daring_deeds_modifier_desc: "该角色正牵头从事着一项宏大而危险的事业：一项承诺了丰厚回报，但只有精心规划后才能成功的事业。"
 ep3_frankokratia_events.0002.opening: "基督最大胆的[ROOT.Char.Custom('GetDaughterSon')]"
 ep3_frankokratia_events.0002.desc_condemns: "你真的要——从圣伯多禄子弟的照管之下——夺走加俾额尔之剑吗？你会因为毫无孝爱和基督徒的虔诚，把那最神圣的利刃刺进你希腊兄弟的胸膛吗？\n\n你认为这是令人憎恶的事。任何基督徒都不应被朝圣者之手伤害。"
 ep3_frankokratia_events.0002.desc_endorses: "带着罪恶的骄傲，希腊人的教长蔑视我们的主在世间拣选的代表。因此，我以祂的圣名誓求你将祂的士兵集结在你身后，赢得胜利，并在东方任命一位新的正义之君。\n\n如果天主愿意，通过你的努力，信徒们可以在一天内对所有海外土地都提出宣称。"
 ep3_frankokratia_events.0002.desc_wasnt_asked: "天主惩罚那些像路西法一样，利用祂光明下王国和帝国的人——但祂会还报那些坚守之人。十字军东征已经开始，我不会放弃。在祂十字军中所开始的一切，我都不会废除。\n\n但你会因为基督徒的流血而指望神圣的赦免。继续明智而高尚地服事基督，你就可以领受；当你站在希腊人面前时，祈祷吧。"
 ep3_frankokratia_events.0002.a: "嗯……拜占庭，我就要去！"
 ep3_frankokratia_events.0002.b: "我悔改，圣父！#EMP 我为我的愚蠢悔改！#!"
 continue_frankokratia_crusade_tooltip: "你继续让十字军改道前往[byz_emperor.GetPrimaryTitle.GetNameNoTier]"
 end_frankokratia_crusade_war_tooltip: "@alert_icon!#alert_trial 你不会攻击[byz_emperor.GetPrimaryTitle.GetNameNoTier]，或改变任何十字军战士的目标#!"
 ep3_frankokratia_events.0003.opening: "[byz_emperor.GetTitleAsNameNoTooltip]之敌"
 ep3_frankokratia_events.0003.desc: "那些肩负着十字架的人有着许多新造的[financier.GetPrimaryTitle.GetAdjective]船只可供调遣——但他们简直负担不起这笔费用。我已经说服我们的内阁用别的方式来寻求支付了。\n\n承诺从帝国的财政或者用帝国的土地来补偿我们。你要是办得到的话，我们的船会载着你的$knight_culture_player_plural_no_tooltip_lowercase$渡海。我们勇敢的海军会攀上你敌人的城墙。希腊人很快就会懊悔对我们的轻视！"
 ep3_frankokratia_events.0003.a: "你得到了我的保证，就这样吧。"
 will_give_byz_lands_tooltip: "如果[byz_emperor.GetShortUIName]没有足够@gold_icon![gold|E]，[financier.GetShortUIName]会获得[byz_emperor.GetPrimaryTitle.GetNameNoTier]的一个[title|E]"
 financier_will_join_claim_war_tooltip: "[financier.GetShortUIName]会加入你针对[byz_emperor.GetShortUIName]的#high $CRUSADING_CLAIM_CB_NAME$#!"
 every_ally_will_gain_modifier_tooltip: "你和其他[war|E]进攻者会获得[GetModifier( 'grand_crusader_fleet_modifier' ).GetNameWithTooltip|L]"
 grand_crusader_fleet_modifier: "十字军大舰队"
 grand_crusader_fleet_modifier_desc: "一大批新造的运输船和战舰载着该角色的军队航向遥远的海岸。"
 ep3_frankokratia_events.0004.t: "西方的傲慢"
 ep3_frankokratia_events.0004.desc: "我们在拉丁人中的间谍带来了古怪的消息……我要不是熟知[financier.GetPrimaryTitle.GetAdjective]所有其他形式的贪婪，我还会以为是自己上当了！\n\n尽管[byz_claimant_champion.GetFaith.GetAdherentNamePlural]又一次打击起了异教徒，但他们大批武装朝圣者却发誓要来#EMP 此地#!。在[byz_claimant_champion.GetName]和[financier.GetTitledFirstName]的带领下，他们宣布[byz_claimant.GetName]，那个可怜的乞丐，为[Glossary( '罗迈伊', 'ROMAIOS_GLOSS' )]的合法统治者！\n\n很快，那些狂热者就会为了[byz_claimant.GetHerHis]这站不住脚的理由死在我的城墙之外！他们怎么会考虑对他们的基督徒同胞发动这样的袭击呢？"
 ep3_frankokratia_events.0004.a: "我觉得……[byz_claimant.GetFirstNameNoTooltip]必须死。"
 ep3_frankokratia_events.0004.a.flavor: "也许一场凶残的谋杀会让他们拨云见日？想必，这会让拉丁人没有理由攻击我们了。"
 ep3_frankokratia_events.0004.b: "[ROOT.Char.GetFaith.HighGodName]选中了我。[ROOT.Char.GetFaith.HighGodName]会保护我的。"
 ep3_frankokratia_events.0004.b.flavor: "在此期间，罗马主教们越发陶醉于他们自己的谎话……严重误导了他们野蛮的信众。"
 abandon_crusade_emp_tooltip: "@alert_icon!#alert_trial 当[GetFaithByKey('catholic').GetAdherentName|U][great_holy_war|E]发动时，参与的进攻者会从中移除#!"
 franko_emp_crusade_tooltip: "@warning_icon!#X [byz_claimant_champion.GetShortUIName]会领导一支代表[byz_claimant.GetShortUIName]，针对[byz_emperor.GetShortUIName]的#high $CRUSADING_CLAIM_CB_NAME$#!#!"
 byz_empire__destroyed_tooltip: "@warning_icon!#X [GetTitleByKey('e_byzantium').GetName|U]甚至可能被摧毁！#!"
 ep3_frankokratia_events.0005.opening: "我不听话的孩子，"
 ep3_frankokratia_events.0005.desc: "你再也指望不上给宣称者[claimant.GetName]披上皇帝的紫袍了。\n\n不再梦想希腊的奢华。不再执着于违拗，而去寻求补赎。曾经驱使你偏离了天主神圣使命的事业，也已理所应地遭遇到了一个粗暴的收场。"
 ep3_frankokratia_events.0005.a: "[ROOT.Char.GetFaith.HighGodName]一定很爱那些希腊人的暴君……"
 frankokratia_story_ends_tooltip: "[GetFaithByKey('catholic').GetAdjective]十字军对[GetTitleByKey('e_byzantium').GetName|U]的进攻已中止"
 ep3_frankokratia_events.0020.t: "信仰迷航"
 ep3_frankokratia_events.0020.desc: "不和在基督的战士之间滋长……因为异教徒的强大，穿越地中海会使我们付出高昂的代价，而造船的[financier.GetName]是一个苛刻而狡猾的债主。\n\n[redirecter.GetName]详述了一个截然不同的事业：以我们共同的热情，为何我们不反而将宣称者[byz_claimant.GetName]扶上[byz_emperor.GetPrimaryTitle.GetName]的皇位呢？难道我们会获得的丰厚报酬不能很好地用来巩固信徒吗？"
 ep3_frankokratia_events.0020.pope_condemns: "\n\n[pope.GetTitledFirstName]不同意，禁止这类冒险行为，并威胁要处罚。有意愿的人仍未被吓倒。"
 ep3_frankokratia_events.0020.pope_endorses: "\n\n尽管[pope.GetTitledFirstName]仍在试图发起一次十字军东征，但[pope.GetSheHe]已为这次的冒险行为赐下了圣伯多禄的祝福！"
 ep3_frankokratia_events.0020.pope_resents: "\n\n[pope.GetTitledFirstName]并未直接谴责这一冒险行为，但[pope.GetHerHis]的教长们并不赞同在十字军东征中这样的分裂……"
 ep3_frankokratia_events.0020.a: "我会加入成为这一大胆事业的#EMP 领导人#!。"
 ep3_frankokratia_events.0020.b: "算我一个！"
 ep3_frankokratia_events.0020.c: "这个计划……一点儿都不明智。"
 ep3_frankokratia_events.0020.c.flavor: "这简直就是亵渎神明！#EMP 而且削弱了我们十字军东征的神圣性！#!"
 join_byz_claimant_crusade_tooltip: "@warning_icon!#X 你会加入代表[byz_claimant.GetShortUIName]，针对[byz_emperor.GetShortUIName]的#high $CRUSADING_CLAIM_CB_NAME$#!#!"
 may_gain_land_latin_empire_tooltip: "#high [GetTitleByKey('e_latin_empire').GetName|U]#!内的[titles|E]可能会被分发"
 ep3_frankokratia_events.0030.t: "君士坦丁的继承人"
 ep3_frankokratia_events.0030.desc: "[ghw_sponsor.GetTitledFirstName]在召唤，但我们并不会响应。目前会还不会。在[byz_claimant_champion.GetTitledFirstNamePossessive]的指引下，我们反而在向[byz_emperor.GetPrimaryTitle.GetNameNoTier]进军。\n\n在我们的朝圣者登上[financier.GetPrimaryTitle.GetAdjective]舰船的地方，无数纹章盾牌被悬挂于楼船的首尾，加装了护皮以抵御大海的侵蚀。健硕的战马被带到甲板下。巨帆犹如盛放的花朵一般展开，在阳光下熠熠生辉！在别的地方，长长的一队十字军跟在十字架后徒步进发，古老的道路将他们引向东方。\n\n让我们为了[Glossary( '特洛伊人', 'TROJANS_FRANKOKRATIA_GLOSS')]报仇雪恨！让希腊人在他们的宫殿里颤抖吧！让他们向他们合法的领主[byz_claimant.GetFullName]卑躬屈膝，我们十字军便是他们的解救者！"
 TROJANS_FRANKOKRATIA_GLOSS: "凭借埃涅阿斯逃离特洛伊的传说，中世纪的拉丁人将他们的世系追溯到那个传说中的城市；为这些所谓的祖先复仇成了一个袭击希腊拜占庭时所宣称的动机。"
 ep3_frankokratia_events.0030.a: "#EMP 天主受享光荣于高天！#!"
 frankokratia_war_begins_tooltip: "[byz_claimant_champion.GetShortUIName|U]发动#high [frankokratia_war.GetName]#!"
 frankokratia_war_join_tooltip: "你已加入进攻方"
 abandoned_crusade_general_tooltip: "@alert_icon!#alert_trial [byz_claimant_champion.GetShortUIName]和其他进攻者退出了[GetFaithByKey('catholic').GetAdjective][great_holy_war|E]#!"
 ep3_frankokratia_events.0031.t: "分裂的十字军"
 ep3_frankokratia_events.0031.desc_byz: "不顾所有人对基督共同的爱——也蔑视他们喜爱的罗马主教[pope.GetTitledFirstName]的事业，一个拉丁十字军的派系现在正挑战着我们的帝国！\n\n难道他们#EMP 不#!知道我们帝国的军队充当基督教世界的堡垒已经有多久了吗？愿[Glossary( '希拉克略', 'HERAKLEIOS_GLOSS')]的力量现在能保护我们；也愿[byz_claimant_champion.GetTitledFirstName]、[financier.GetTitledFirstName]和伪帝[byz_claimant.GetName]被砍下的头颅早日安息于[Glossary( '所罗门的王座', 'THRONE_OF_SOLOMON_GLOSS')]旁！\n\n[ROOT.Char.GetFaith.WarGodName]，请好好保护我们免受拉丁人的这种贪念……这种威胁我们存亡的愚蠢之举。"
 HERAKLEIOS_GLOSS: "七世纪的#bold 希拉克略皇帝#!在其统治的大部分时间里都面临着军事危机，与萨珊波斯人和正统哈里发都交手过。他实施了至关重要的改革，使拜占庭帝国得以继续存在。"
 THRONE_OF_SOLOMON_GLOSS: "传闻中古代以色列最智慧的所罗门王的王座，是拜占庭帝国宫廷所保存的所罗门遗物之一。"
 ep3_frankokratia_events.0031.desc_catholic: "#EMP 天主教的十字军东征遭到了背叛！#!\n\n背信弃义、误入歧途的朝圣者纠合在伪帝[byz_claimant.GetName]的身后，而闹剧中的闹剧就是还计划要袭击[byz_emperor.GetPrimaryTitle.GetNameNoTier]，一个基督徒的国度！他们拒绝前往[target_kingdom.GetNameNoTier]！\n\n为高傲的[byz_claimant_champion.GetTitledFirstName]、贪婪的[financier.GetTitledFirstName]和其他人辩解的人声称，他们将会重新统一教会，为这项事业增添希腊的力量……\n\n但只有上帝才知道这会带来什么后果。"
 ep3_frankokratia_events.0031.desc_target: "没了[ROOT.Char.GetFaith.HighGodName]之光的指引，[pope.GetFaith.GetAdherentNamePlural]在黑暗中挣扎！\n\n我们狂热的敌人组成了一支庞大的队伍，发誓要夺下[byz_emperor.GetPrimaryTitle.GetName]，而非向[defender.GetName]进军！他们之间的不和让那些保卫[target_kingdom.GetNameNoTier]的人既感到不解，又松了口气。\n\n他们邪恶而狭小的心胸似乎相信，一旦[byz_claimant.GetName]登上帝位，我们就会受到剑的洗礼……不过到那时候，[pope.GetTitledFirstNamePossessive]的部队肯定会被击退。"
 ep3_frankokratia_events.0031.a: "这……是真的？"
 ep3_frankokratia_events.0041.t: "帝国全部的财富"
 ep3_frankokratia_events.0041.intro_constantinople: "在一片喧闹的欢腾中，我们照管下的[claimant.GetFirstName]进入了[claimant.GetCapitalLocation.GetTitle.GetNameNoTier]的大门。在圣索菲亚大教堂巨大的圆顶和天国里的[Glossary( '炽爱天使', 'SERAPHIM_GLOSS')]之下，[claimant.GetSheHe]终于登基成为[claimant.GetTitleAsNameNoTooltip]。我们的快乐是多么地灿烂，我们的惊奇是多么地彻底！\n\n当我被冷淡地领进[Glossary( '弗拉海尔奈宫', 'BLACHERNAE_PALACE_GLOSS')]，"
 ep3_frankokratia_events.0041.intro_generic: "在一片喧闹的欢腾中，我们照管下的[claimant.GetFirstName]进入了[claimant.GetCapitalLocation.GetTitle.GetNameNoTier]的大门。在皇帝教堂巨大的圆顶和天国里的[Glossary( '炽爱天使', 'SERAPHIM_GLOSS')]之下，[claimant.GetSheHe]终于登基成为[claimant.GetTitleAsNameNoTooltip]。我们的快乐是多么地灿烂，我们的惊奇是多么地彻底！\n\n当我被冷淡地领进皇宫，"
 ep3_frankokratia_events.0041.desc: "被迫忍受无尽的仪式，一种别样的感受油然而生……\n\n“我的前任，”[claimant.GetTitledFirstNameNoTooltip]解释说，“在[defender.GetSheHe]逃走时，把国库里大部分东西都拿走了。"
 ep3_frankokratia_events.0041.trying_to_pay: "尽管我们尽力了，但帝国只能为你们十字军提供#EMP 部分#!补偿。”"
 ep3_frankokratia_events.0041.not_trying_to_pay: "你们十字军得不到承诺的报酬，但是……我们能付给#EMP 你们#!的要少得多得#EMP 多#!。”"
 SERAPHIM_GLOSS: "一种属天存在的品阶，普遍存在于亚伯拉罕信仰中；在基督教中，#bold 炽爱天使#!拥有六翼，属于天使品阶中最高的。"
 BLACHERNAE_PALACE_GLOSS: "这座阶台式宫殿群，约建于公元500年狄奥多西城墙的附近，在中世纪盛期越来越多地被用作主要的皇家居所。"
 ep3_frankokratia_events.0041.a: "那我们就必须#EMP 收回#!欠我们的。"
 ep3_frankokratia_events.0041.a.flavor: "掠夺这样一座皇城……简直无与伦比。"
 ep3_frankokratia_events.0041.b: "不给钱就解散我们的骑士可不会容易……"
 ep3_frankokratia_events.0041.b.flavor: "……不过，考虑到正当的#EMP 动机#!，我可以尽量不流血地把其他人打发走。"
 ep3_frankokratia_events.0041.b_success: "你说服拉丁人离开"
 ep3_frankokratia_events.0041.b_failure: "十字军洗劫了[claimant.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
