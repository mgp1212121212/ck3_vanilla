 ep3_frankokratia_events.0042.t: "战火洗礼"
 ep3_frankokratia_events.0042.desc: "我们袭击了[claimant.GetCapitalLocation.GetTitle.GetNameNoTier]！[financier.GetPrimaryTitle.GetAdjective]的海军是第一群在城墙上升起他们圣人旗帜的人，而我们的$knight_culture_player_plural_no_tooltip_lowercase$呼啸着穿过了城门，屠杀每一位防御者。希腊人将他们自己的家园点燃——不过即使有了这堵巨大的火墙也阻挡不了天主的义怒！\n\n在三天里，这座城市被洗劫一空，市民沦为刀俎之肉。"
 ep3_frankokratia_events.0042.constantinople: "虔诚的人呼吁克制，但圣索菲亚大教堂与古老的圣所却遭到了破坏和洗劫。"
 ep3_frankokratia_events.0042.desc_outro: "\n\n现在我们的领导人将不会相信任何希腊人能公正统治此地并支持基督的事业：我们必须任命我们自己的皇帝。我的投票、我的选择，将转变基督教世界。"
 ep3_frankokratia_events.0042.a: "我将统治拉丁人和希腊人！"
 ep3_frankokratia_events.0042.b: "[player_1.GetTitledFirstNameNoTooltip]在十字军中德高望重。"
 ep3_frankokratia_events.0042.c: "让[player_2.GetTitledFirstNameNoTooltip]获得这份荣誉。"
 ep3_frankokratia_events.0042.d: "我们欠[financier.GetTitledFirstNameNoTooltip]太多了。"
 ep3_frankokratia_events.0042.e: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_3'))][emp_beneficiary_3.GetNameNoTooltip]拥有皇帝的风度！"
 ep3_frankokratia_events.0042.f: "[emp_beneficiary_2.GetNameNoTooltip]。明智地统治，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_2'))]。"
