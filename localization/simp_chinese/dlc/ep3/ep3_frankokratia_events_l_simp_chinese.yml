 ep3_frankokratia_events.0070.a: "唯有联合一致，我们才能控制这些该死的希腊人。"
 ep3_frankokratia_events.0070.a.flavor: "架在希腊人脖子上的宝剑属于我，但[financier.GetPrimaryTitle.GetAdjectiveNoTooltip]的金币可以统治他们的市场。"
