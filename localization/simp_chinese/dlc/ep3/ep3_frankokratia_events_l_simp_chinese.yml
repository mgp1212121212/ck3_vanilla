 ep3_frankokratia_events.0100.t: "法兰克人的统治破产"
 ep3_frankokratia_events.0100.desc: "为了圣裴特若的子弟，为了圣玛尔克，为了弗罗林和达克特——[GetTitleByKey('e_byzantium').GetName]沦为丘墟。\n\n自那以后，[GetTitleByKey('e_latin_empire').GetAdjective]领主们屡屡地带着他们的骑士出行。起初，他们都穿得金光闪闪，踌躇满志，但最近……他们的君主[latin_emp.GetTitledFirstNamePossessiveRegnal]的希望变得渺茫，变得微不足道。[latin_emp.GetHerHis|U]的事业注定前途黯淡，只能听之任之。\n\n[GetTitleByKey('e_latin_empire').GetName]，一个诞生于基督世界中的可憎之物，本就不应该存在。"
 ep3_frankokratia_events.0100.byz_no_emp: "随着它的毁灭——岂会有任何一位伟大的[Glossary( '罗迈奥斯', 'ROMAIOS_GLOSS' )]兀坐等闲？一位强大的巴西琉斯，#EMP 我们的#!巴西琉斯，必将很快从[Glossary( '金门', 'GOLDEN_GATE_GLOSS' )]凯旋而过。\n\n因为[GetTitleByKey('e_latin_empire').GetAdjective]帝国已不复存在！"
 ep3_frankokratia_events.0100.cath: "是我们的十字军被骗而陷入了奸险的狂妄吗？是希腊的威严之光#EMP 致使我们盲目了吗？#!甚至教宗本人也在希腊人中褒扬我们拉丁人的国家……"
 ep3_frankokratia_events.0100.emp: "相反，君士坦丁真正的继承者是[byz_emp.GetTitledFirstNameRegnal]……[byz_emp.GetSheHe]可能会修复这个受了重创的时代，并再次筑起博斯普鲁斯海峡上的坚固堡垒。"
 ep3_frankokratia_events.0100.a_non_catholic: "它从[ROOT.Char.GetFaith.NegativeAfterLife]中来，便要回到[ROOT.Char.GetFaith.NegativeAfterLife]中去。"
 ep3_frankokratia_events.0100.a_catholic: "我们梦想着将光荣归于地上[ROOT.Char.GetFaith.HighGodName]，却是徒劳……"
