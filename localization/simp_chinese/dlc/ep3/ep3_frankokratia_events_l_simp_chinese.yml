 ep3_frankokratia_events.0120.t: "为帝之道"
 ep3_frankokratia_events.0120.hippodrome: "我是[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]之主，这座城市美丽又荒芜。[Glossary( '弗拉海尔奈宫', 'BLACHERNAE_PALACE_GLOSS')]、圣索菲亚大教堂、古老的竞技场……"
 ep3_frankokratia_events.0120.estate: "我是[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]之主，城内的宫殿任我挑选。大理石前厅、金色马赛克、上苍眷护的城墙……"
 ep3_frankokratia_events.0120.desc: "我眺望着，希腊官僚体系里的一个家伙向我阐明了道理。不过[eunuch.GetTitledFirstName]，这个聪明的阉人，越来越大胆了。\n\n“我们光荣的巴西琉斯掌控这样的权力已有几个世纪！你能想象吗，[ROOT.Char.GetLadyLord]，让整个国家等待你的敕令？即便没有血缘权利或战利品来给他们？”\n\n的确有这样的权力！我的拉丁封臣，我放出的鹰犬，能忍住不再洗劫希腊人的官厅吗？他们会戴上紧箍的希腊项圈吗……？"
 ep3_frankokratia_events.0120.a: "有#EMP 一#!#EMP 两个#!希腊人的习惯我很欣赏……"
 ep3_frankokratia_events.0120.a.flavor: "#EMP ……他们令人毛骨悚然的刑罚！#!他们对皇权的畏惧！用希腊人的排场填满我的金库吧！"
 ep3_frankokratia_events.0120.b: "我会卖个面子信任下希腊人，以及他们的理政方式……"
 ep3_frankokratia_events.0120.b.flavor: "愿此能为我披上一层古老的荣光！"
 ep3_frankokratia_events.0120.c: "我们拉丁人既然来了。这里的一切都是——我们的！"
 ep3_frankokratia_events.0120.c.flavor: "我们会随心所欲地统治、礼拜、抢掠！"
 emulating_byz_punishment_tt: "[GetTitleByKey('e_latin_empire').GetAdjective]皇帝及其[vassals|E]可以阉割或致盲[prisoners|E]"
 latin_emp_enables_byz_punishment_t: "[latin_emp.GetTitleAsNameNoTooltip]认可希腊人的酷刑"
 latin_emp_enables_byz_punishment_desc: "为了控制住爱背后诽谤的希腊人，我们必须比他们更残忍。"
 ep3_frankokratia_events.0121.opening: "我的新封臣[ROOT.Char.GetTitledFirstNameRegnal]，"
 ep3_frankokratia_events.0121.intro: "我们这些曾经的武装朝圣者发现，在我们的新封地里，我们的人数远不及当地人。\n\n"
 ep3_frankokratia_events.0121.desc_torture: "不过这些爱背后诽谤的希腊人有跟我们不相上下的勇气吗？他们有足够的决心阻止我们宣称整个[latin_emp.GetPrimaryTitle.GetTierAsName]吗？\n\n我们必须瓦解他们。我们必须像他们一样残忍。"
 ep3_frankokratia_events.0121.desc: "但在这里——有如此巨大的财富可以被夺取！不要寒了你那颗火热的心：尽你所能在这片土地上兴旺起来。不要让那些哭哭啼啼的希腊官僚，或是富有的鸡奸者，挡住你的前路！"
 ep3_frankokratia_events.0121.a: "我是来寻求回报的！我不会轻易动摇的！"
 ep3_frankokratia_events.0121.a.flavor: "我的[ROOT.Char.GetLiege.Custom('KnightCulturePluralNoTooltip')|l]一定会扑向整个[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]！"
 ep3_frankokratia_events.0130.t: "[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]复兴"
 ep3_frankokratia_events.0130.desc: "一个历史悠久的国度！一颗指引所有基督徒灵魂的极星！一个屹立于世界关键之地的金色堆垛。有时是这一个，有时又是另一个，常常是一处毒蛇的巢穴：无论它是什么，现在又再度出现了——[GetTitleByKey('e_byzantium').GetName]已归来。\n\n对于[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]崩溃的民众而言，这是一个黑暗而卑下的时代。然而，随着拉丁征服的余波渐平，光明和希望现在正在出现。也许很快，所有人都将聚集在[byz_emperor.GetTitledFirstNameRegnal]的统治之下！\n\n"
 ep3_frankokratia_events.0130.latin_emp: "然而……[latin_emperor.GetPrimaryTitle.GetAdjective]伪朝的[latin_emperor.GetTitleAsName]仍在坚持作对。[latin_emperor.GetHerHis]在[latin_emperor.GetCapitalLocation.GetName]的宫廷里大声咒骂着这一历史性的加冕仪式……"
 ep3_frankokratia_events.0130.unopposed: "拉丁人仇敌和他们的抱负已被抛进了历史的故纸堆。于是，一个新的[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]时代开始了。"
 ep3_frankokratia_events.0130.a: "永别了，#EMP 法兰克人的统治#!。"
 msg_greek_anarchy_cb_loss.t: "希腊人的无政府状态结束"
 msg_greek_anarchy_cb_loss.desc: "随着[GetTitleByKey('e_byzantium').GetName]崩溃而开始的剧烈不确定性逐渐失去了意义。"
