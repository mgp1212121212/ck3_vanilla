 ep3_frankokratia_events.0080_non_greek: "凯撒、君士坦丁、一系列杂乱生硬的希腊人名……现在是[ROOT.Char.GetFirstName]。"
 ep3_frankokratia_events.0080_greek: "希腊人的土地一度完全臣服于[GetTitleByKey('e_byzantium').GetName]，现仍不安定。[ROOT.Char.GetFaith.PositiveAfterLife]之下的所有统治者中，谁能拥有这片土地？"
 ep3_frankokratia_events.0080.desc: "\n\n罗马人的主权在尘世的荣耀之中最为崇高。多重的尊荣与之相伴。将其收入囊中超出了我们拉丁十字军的梦想——在丑恶的血海中，实现了一场命运的诡计——但现在，我的统治权无比真实。[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]光辉的形象近乎完美无瑕。\n\n我们一度是入侵者。本地人哭嚎着从我们面前逃离。但如今在[kingdom_1.GetNameNoTier]，他们在街头欢呼。"
 ep3_frankokratia_events.0080.a: "让整个[kingdom_1.GetNameNoTierNoTooltip]知晓我的权利！"
 ep3_frankokratia_events.0080.b: "让[kingdom_2.GetNameNoTierNoTooltip]俯首！"
 ep3_frankokratia_events.0080.c: "让[kingdom_3.GetNameNoTierNoTooltip]永远属于[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]！"
 ep3_frankokratia_events.0080.d: "让[kingdom_4.GetNameNoTierNoTooltip]的人民屈膝。"
 ep3_frankokratia_events.0080.e: "让[kingdom_5.GetNameNoTierNoTooltip]属于我们。"
