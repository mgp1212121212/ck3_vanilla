 ep3_frankokratia_events.0060.t: "雄鹰仍在翱翔"
 ep3_frankokratia_events.0060.desc_latin_empire: "[GetTitleByKey('e_byzantium').GetName|U]已不复存在。它曾经宣称继承罗马遗产的全能君主已被废黜。宏伟的宫殿和大教堂在闷闷燃烧。尸体成堆地腐烂。混乱降临到了一个支离破碎的国度。\n\n在这些灰烬中，以基督与[pope.GetTitledFirstName]的名义——宣告了[latin_emperor.GetPrimaryTitle.GetNameNoTier]登基。\n\n希腊人的土地上开启了一个危险而又难以驾驭的时代。"
 ep3_frankokratia_events.0060.desc_paid: "一位新君正坐在[claimant.GetCapitalLocation.GetTitle.GetNameNoTier]无与伦比的奢侈品之中，由拉丁人的武装扶持上位。[claimant.GetName]的臣民眼下都愤愤不平地顺从着[claimant.GetHerHis]。\n\n十字军被这位新[claimant.GetTitleAsNameNoTooltip]所能调集的全部财富弄得盆满钵满，带领着[claimant.GetPrimaryTitle.GetAdjective]的部队，终于将他们的目光投向了别处。"
 ep3_frankokratia_events.0060.desc_leave_unpaid: "一位新君正坐在[claimant.GetCapitalLocation.GetTitle.GetNameNoTier]无与伦比的奢侈品之中，由拉丁人的武装扶持上位。[claimant.GetName]的臣民眼下都愤愤不平地顺从着[claimant.GetHerHis]。\n\n抱着无愧于[claimant.GetHerHis]祖先的信念，这位新[claimant.GetTitleAsNameNoTooltip]#EMP 拒绝了#!十字军的要求。那些为了[claimant.GetHerHim]鏖战和咆哮的猎犬已被饥肠辘辘地送走了。\n\n一位新君的统治，是的……但人们一定仍想弄明白，偏离目标的十字军为什么选择了这样一条道路寻求救恩……？"
 ep3_frankokratia_events.0060.desc_loss: "#EMP “赞美[defender.GetTitledFirstName]，带来胜利的人！[defender.GetTitleAsNameNoTooltip]！[defender.GetTitleAsNameNoTooltip]！”#!\n\n这一迭句在[defender.GetPrimaryTitle.GetNameNoTier]回荡——他们的君主迫使拉丁十字军返回大海。至于[claimant.GetNamePossessive]对强大拜占庭的宣称，上帝的恩宠原来相当有限。\n\n这对胆敢擅行全能者旨意的那些冒险者而言，是极其难堪的……"
 ep3_frankokratia_events.0060.a: "正是东西方基督徒的再度联合。"
