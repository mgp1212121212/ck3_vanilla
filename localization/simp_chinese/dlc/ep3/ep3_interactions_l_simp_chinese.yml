 ep3_interactions_events.0030.t: "[actor.GetHouse.GetNameNoTooltip]家族的果实"
 ep3_interactions_events.0030.desc.intro: "当我紧紧抱住我的[actor.Custom2('RelationToMe', SCOPE.sC('recipient'))][recipient.GetFirstName]时，他颤抖着。\n\n“想想你的未来，”"
 ep3_interactions_events.0030.desc.child_address: "我的摄政说道，"
 ep3_interactions_events.0030.desc.normal_address: "我轻声说，"
 ep3_interactions_events.0030.desc.greek: "“作为一名[Glossary( '小司门', 'VESTES_GLOSS')]，一位[Glossary( '贵胄', 'PATRIKIOS_GLOSS')]——甚至可能成为帝国的[Glossary( '内廷总管', 'PARAKOIMOMENOS_GLOSS')]！一旦摆脱了男人的欲望和命根子，你将获得何等的信任！[recipient.GetFirstNameNoTooltip]，你将使你的家族感到骄傲。”\n\n"
 ep3_interactions_events.0030.desc.non_greek: "“作为一位内廷总管、家仆长——甚至可能是一位强大的摄政！一旦你摆脱了男人的欲望和命根子，你将获得何等的信任！[recipient.GetFirstNameNoTooltip]，你将使你的家族感到骄傲。”\n\n"
 ep3_interactions_events.0030.desc.accepted_child: "小男孩望着我，眼睛中充满惧怕、泪水和深情。\n\n"
 ep3_interactions_events.0030.desc.accepted_youth: "年轻人咬紧牙关，紧闭着泪眼，点了点头。\n\n"
 ep3_interactions_events.0030.desc.child_resents_castration: "这些话毫无用处。小男孩惊恐地尖叫着，绝望地试图爬开。\n\n"
 ep3_interactions_events.0030.desc.resents_castration: "我的话不起作用。小男孩惊恐地尖叫着，绝望地试图爬开。\n\n"
 ep3_interactions_events.0030.desc: "在我们身后，我的医生磨着剃须刀片。"
 VESTES_GLOSS: "一种颇具威望的拜占庭宫廷头衔，与皇家衣橱有关，既可以授予蓄须者也可以授予阉人。"
 PATRIKIOS_GLOSS: "#bold 贵族#!头衔在拜占庭时代仍被用来赋予其持有者荣誉。"
 PARAKOIMOMENOS_GLOSS: "“睡在皇帝卧室边的人”，#bold 内廷总管#!是极具影响力的帝国大臣，一律都用阉人。"
 ep3_interactions_events.0030_callous: "一些种子遗失了，但丰产的枝条还在……"
 ep3_interactions_events.0030_kind: "一生的服侍从此开始。"
