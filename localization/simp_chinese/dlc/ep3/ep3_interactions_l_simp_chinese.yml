 ep3_interactions_events.0031.t: "刀前逃离"
 ep3_interactions_events.0031.desc: "在[recipient.GetFirstNamePossessive]的房间里，衣物和物品散落在地板上，而这个男孩不见了。我的手下搜遍了街道，但到处都找不到我的[actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]！\n\n这个愚蠢的青年，对我的权威、对我们的#EMP 习俗#!毫无尊重，一听到我的意图就逃跑了。\n\n[recipient.GetFirstName]在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]能藏到哪里？也许正在某个黑暗的小巷里，紧紧抓着他宝贵的命根子……这拼命守护的宝贝让他赢得了逃亡。"
 ep3_interactions_events.0031.a: "我要拿下那个男孩的蛋蛋！#EMP 找到他！#!"
 ep3_interactions_events.0031.a_success: "[recipient.GetFirstNameNoTooltip]被找到并阉割"
