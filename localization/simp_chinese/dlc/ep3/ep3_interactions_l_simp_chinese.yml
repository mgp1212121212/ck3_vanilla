 ep3_interactions_events.0101.desc: "“经过仔细选拔……”[recipient.GetName]说道，“我精心挑出了最让我心动的一些[recipient.Custom('KnightCulturePluralNoTooltip')|l]。你们，都上前来！”\n\n"
 ep3_interactions_events.0101.desc_knight_1_trait: "“我是个著名的[cool_trait_1.GetName(knight_to_rent_1)]！”[knight_to_rent_1.GetName]自夸道。\n\n"
 ep3_interactions_events.0101.desc_knight_1: "“这不用我说了吧！”[knight_to_rent_1.GetName]秀了秀[knight_to_rent_1.GetHerHis]的肌肉。\n\n"
 ep3_interactions_events.0101.desc_knight_2_trait: "“选我，我会是你首选的[cool_trait_2.GetName(knight_to_rent_2)]！”[knight_to_rent_2.GetName]喊道。\n\n"
 ep3_interactions_events.0101.desc_knight_2: "“我会成为你最好的[ROOT.Char.Custom('KnightCultureNoTooltip')|l]！”[knight_to_rent_2.GetName]兴奋地宣布道。\n\n"
 ep3_interactions_events.0101.desc_knight_3_trait: "“我是个杰出的[cool_trait_3.GetName(knight_to_rent_3)]。”[knight_to_rent_3.GetName]自信地声名道。"
 ep3_interactions_events.0101.desc_knight_3: "“我很能打。”[knight_to_rent_3.GetName]自信地夸口道。"
 ep3_interactions_events.0101.a: "我喜欢[knight_to_rent_1.GetNameNoTooltip]的自信！"
 ep3_interactions_events.0101.b: "我将和[knight_to_rent_2.GetNameNoTooltip]共同取得伟大的胜利！"
