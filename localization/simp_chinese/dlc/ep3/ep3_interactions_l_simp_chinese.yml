 scheme_critical_moments.1162.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1162.desc: "经过数月精心策划的阴谋终于展开，[target.GetTitledFirstName]放弃了[target.GetHerHis]的[highest_title.GetName]总督职位。\n\n巧妙散布的谣言和方便的证据破坏了[target.GetHerHis]的声誉，[target.GetSheHe]别无选择，只能主动辞职。"
 scheme_critical_moments.1162.desc_discovered: "\n\n人人都清楚，只有我有能力和影响力让这一切发生，但[target.GetSheHe]几乎没有立场去对这一状况做出任何反应。"
 scheme_critical_moments.1162.desc_secret: "\n\n当然，这样强大的推动力不可能来自除我之外的任何人，但[target.GetTitledFirstNameNoTooltip]没法证明[target.GetHerHis]的怀疑。"
 scheme_critical_moments.1162.a: "完成了。"
 scheme_critical_moments.1162.tt: "[target.GetShortUIName]辞去了[highest_title.GetName]总督的职位，并让位给了[new_governor.GetShortUIName]。"
 scheme_critical_moments.1163.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1163.desc: "尽管我精心布置了谣言并伪造了证据努力播撒怀疑，但[target.GetTitledFirstNamePossessive]的魅力和忠诚的支持者为[target.GetHerHim]抵挡住了即将到来的风暴。"
 scheme_critical_moments.1163.desc_discovered: "\n\n此外，[target.GetSheHe]已经清楚地意识到整个阴谋源自我。"
 scheme_critical_moments.1163.desc_secret: "\n\n[target.GetSheHe|U]仍屹立不摇，[target.GetHerHis]的声誉完好无损，看起来丝毫未察觉曾试图动摇[target.GetHerHim]地位的阴谋。"
 scheme_critical_moments.1163.tt: "[scheme.GetName]被发现"
 scheme_critical_moments.1163.tt.desc: "[scheme.GetOwner.GetShortUIName]试图强迫你辞职，但失败了！"
 scheme_critical_moments.1163.a: "一定有其他办法。"
 scheme_critical_moments.1164.t: "被迫辞职"
 scheme_critical_moments.1164.desc: "几个月来，流言蜚语不断在宫廷中蔓延，质疑我作为总督的资质，给我的声誉蒙上了阴影。\n\n我不得不承认，他们成功了。面对针对我的压倒性的、不宜公开的证据——尽管其伪造性质显而易见——我发现自己被迫从公职上退下。"
 scheme_critical_moments.1164.desc_discovered: "\n\n我知道，我下台的幕后主谋除了[owner.GetTitledFirstName]不可能有别人。也许不是今天，但我发誓总有一天我会报仇。"
 scheme_critical_moments.1164.desc_secret: "\n\n能对公众舆论施加如此影响力的人没有几个，所以关于我下台的幕后主谋是谁，我有几个怀疑对象，但没有证据来支持我的猜测。"
 scheme_critical_moments.1164.a: "我会回来的。"
