 ep3_interactions_events.0600.b.flavor: "我是个完全、#EMP 彻底#!的行事独立的[ROOT.Char.GetWomanMan]——惩罚这个投机者将向所有人证明这一点！"
 ep3_interactions_events.0600.c: "我的伟大拥护者值得无尽的忠诚！"
 ep3_interactions_events.0600.c.flavor: "我乐意全身心地尽职尽责地为[supporter.GetHerHim]效劳。"
 ep3_interactions_events.0600.d: "一份价值与日俱增的礼物：我的友谊。"
 ep3_interactions_events.0600.e: "送给这个[supporter.GetWomanMan]一些闪亮的东西。"
 ep3_interactions_events.0600.f: "谁？"
 ep3_interactions_events.0601.opening: "我的[new_landed_admin.Custom2('RelationToMeShort', SCOPE.sC('supporter'))]和拥护者，"
 ep3_interactions_events.0601.desc: "有些人说，如果没有你的热情支持，治理[new_landed_admin.GetPrimaryTitle.GetNameNoTier]永远不会成为我的职责。\n\n"
 ep3_interactions_events.0601.desc_repay: "他们说得对。"
 ep3_interactions_events.0601.desc_scorn: "我不确定。"
 ep3_interactions_events.0601.desc_ally: "那么，让你的拥护成为我们长期而富有成效的合作的第一步吧！你希望得到互相支持，不是吗？"
 ep3_interactions_events.0601.desc_insult: "也许，我在想，我的晋升是由某个未受教育的山里人或愚蠢的孩子安排的？我相信我确实听到这样[supporter.Custom('InsultAdjective')]声音在喋喋不休地提到我的名字。"
 ep3_interactions_events.0601.desc_hook: "我欠了你很多，因此有事可以来找我，我会尽心尽责。"
 ep3_interactions_events.0601.desc_friendship: "等到我在这个[new_landed_admin.GetPrimaryTitle.GetTierAsNameNoTooltip]立足，我愿意为你提供一份具有增值潜力的礼物：我的友谊。"
 ep3_interactions_events.0601.desc_gift: "愿这份礼物在某种程度上偿还我对你的债务。愿[new_landed_admin.GetFaith.WealthGodName]保佑你。"
 ep3_interactions_events.0601.desc_ignore: "我努力#EMP 拼命#!获得了我的地位，通过我的汗水和恩惠赢得了它，而相反的暗示让我感到……相当侮辱。"
