 ep3_interactions_events.0630.opening: "[recipient.GetPrimaryTitle.GetNameNoTier][recipient.GetTitleAsName]，"
 ep3_interactions_events.0630.desc_family: "我已下令解除你的职务。对于我们[actor.GetHouse.GetName]的后裔来说，让你管理[recipient.GetPrimaryTitle.GetNameNoTooltip]已经不再有利。\n\n请考虑你对家族的责任，毫无怨恨地放下你的权柄。你的家人正在[actor.GetCapitalLocation.GetTitle.GetNameNoTier]等待你。"
 ep3_interactions_events.0630.desc_spite: "根据我们伟大的[actor.GetPrimaryTitle.GetTierAsName]的法律，统治权完全由我决定，并可随时剥夺。\n\n你必须从[recipient.GetPrimaryTitle.GetNameNoTooltip]的职务中迅速退出。放弃所有权力。忘记你曾经是什么。\n\n你明智而仁慈的[actor.GetTitleAsName]如此命令你。"
 ep3_interactions_events.0630.desc_guilt: "带着含泪的关切，我命令你辞去职务。你已为[actor.GetPrimaryTitle.GetTierAsName]勤勉服务，但再也不能在[recipient.GetPrimaryTitle.GetTierAsNameNoTooltip]的总部继续下去了。\n\n请相信这是[recipient.GetFaith.HighGodName]的旨意，也是你的[actor.GetTitleAsName]的命令。"
 ep3_interactions_events.0630.desc: "在宫廷一致同意下，我在此终止你作为[recipient.GetTitleAsNameNoTooltip]的任期。你所持有的所有头衔，连同职务的收入和荣誉，都必须放弃。\n\n对于为[recipient.GetPrimaryTitle.GetTierAsNameNoTooltip]和[actor.GetPrimaryTitle.GetTierAsName]的效劳，你的人民和君主都向你表示感谢。"
 ep3_interactions_events.0630.a: "#EMP 我被抢劫了！我被羞辱了！#!"
 ep3_interactions_events.0630.b: "曾经被任命，现在被罢免。"
 ep3_interactions_events.0630.c: "在[actor.GetPrimaryTitle.GetTierAsNameNoTooltip]，三十年河东，三十年河西……"
