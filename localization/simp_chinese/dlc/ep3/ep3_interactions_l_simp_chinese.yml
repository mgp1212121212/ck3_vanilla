 ep3_interactions_events.0600.desc: "我对[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的统治权的争取已取得丰硕成果。现在，作为[ROOT.Char.GetTitleAsName]，我周围围绕着新的顾问、大臣和监护人……这些人敦促我好好回报我的朋友和恩人。\n\n虽然[supporter.GetName]不是[ROOT.Char.GetHouse.GetName]家族的成员，但[supporter.GetHerHis]热情支持了我的候选资格，是我最重要的政治债权人。忽视这份慷慨将等同于侮辱此人。"
