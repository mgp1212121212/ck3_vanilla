 ep3_interactions_events.0620.opening: "虔诚的[actor.GetFirstName]，"
 ep3_interactions_events.0620.desc_byz: "在祂的教会里，我们的主设立了宗徒、教师、行异能的、治理人的……以及说各种语言的人。\n\n这些圣洁的声音将为[actor.GetHouse.GetName]说话。"
 ep3_interactions_events.0620.desc: "除了世俗的力量，还有其他方法可以移山；除了世俗的庸俗，还有其他通往权力的途径。\n\n为了永恒的救赎，请仰望[recipient.GetFaith.HighGodName]。为了在世上的解脱，你的家族可以依靠我们[recipient.GetFaith.GetAdjective]神职人员的支持。"
 ep3_hof_ask_for_influence_interaction_desc: "请求[recipient.GetShortUIName]提供政治援助，花费[piety|E]为你和你的[house|E]获取[influence|E]"
 ep3_interactions_events.0620.a: "携手共赴正义之战！"
 ep3_interactions_events.0620.b: "#EMP [recipient.GetFaith.PriestNeuterPlural|U]!#!没有比他们更好的政治家了。"
 ep3_interactions_events.0620.c: "看来我的祈祷将会得到回应。"
 ep3_interactions_events.0621.opening: "哦，恶毒的孩子，"
 ep3_interactions_events.0621.desc: "你竟要求那些本应关注救赎、职责是牧养和教导的人，为你插手世俗事务？\n\n厚颜无耻！"
 ep3_interactions_events.0621.a: "呸！好像你的虔诚信仰之手是干净的一样！"
