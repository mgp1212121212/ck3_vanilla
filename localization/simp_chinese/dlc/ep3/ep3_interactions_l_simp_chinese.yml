 ep3_laamps.0401.t: "$seize_realm$：新[ROOT.Char.GetTitleAsNameNoTooltip]"
 ep3_laamps.0401.desc: "计划经过再三斟酌，每个可能发生的情况都做好了准备，每位共谋者都已就绪。以雇佣为借口闯进[target.Custom('ResidenceBuilding')|l]实在有够容易……\n\n警报响起，混乱紧随而至，但经过混乱和搏斗，我们终于拿下了这里，筋疲力尽，但取得了胜利！\n\n"
 ep3_laamps.0401.imprison: "[target.Custom('InsultAdjective')]伪[ROOT.Char.GetTitleAsNameNoTooltip][target.GetFirstName]在[target.GetHerHis]自己的觐见厅被拖到我面前，我可以随意处置我的囚犯！"
 ep3_laamps.0401.death: "那个[target.Custom('InsultAdjective')]伪[ROOT.Char.GetTitleAsNameNoTooltip]，根本无力承担[target.GetHerHis]的冠冕的[target.GetFirstName]死了。"
 ep3_laamps.0401.outro: "妈的，[target.Custom('InsultAdjective')]伪[ROOT.Char.GetTitleAsNameNoTooltip][target.GetFirstName]不知怎么设法逃走了——只要[target.GetSheHe]还自由着就是对我位子的威胁。"
 ep3_laamps.0401.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]是#EMP 我的#!了！"
 ep3_laamps.0402.t: "$seize_realm$：希望破灭"
 ep3_laamps.0402.desc: "几乎从一开始，我最周密的计划就出了可怕的岔子。夺取权位比我想得要难得多……\n\n我们刚进入[target.GetHerHis]的[target.Custom('ResidenceBuilding')|l]，卫兵就不知道从哪钻出来包围了我们，我们的敌对计划暴露无遗。"
 ep3_laamps.0402.imprison: "我们奋力抵抗，但很快就被围了起来。\n\n我被戴上镣铐，拖到了[target.GetTitledFirstName]面前，[target.GetHerHis]毫不掩饰自己的怒火……"
 ep3_laamps.0402.death: "我们奋力抵抗，但很快就被围了起来。\n\n我转身想要逃走，却发现无路可逃，士兵举起武器冲向了我！"
 ep3_laamps.0402.outro: "我们奋力抵抗，很幸运地活着离开了那里。\n\n[target.GetFirstNameRegnal]仍是[target.GetPrimaryTitle.GetNameNoTier][target.GetTitleAsNameNoTooltip]，安全地住在[target.GetHerHis]的[target.Custom('ResidenceBuilding')|l]里，毫无疑问正想快点把我抓住。"
 ep3_laamps.0402.a: "该死的，我#EMP 就差#!那么点！"
 ep3_laamps.0402.b: "该死的命运……"
 ep3_laamps.0402.c: "啊，[ROOT.Char.GetFaith.HighGodName]！"
 ep3_laamps.0410.t: "$seize_realm$：被窃的权冠"
 ep3_laamps.0410.desc: "一开始只是[target.GetCapitalLocation.GetBaronyNameExplicitly]的寻常一天，却突然发生了险恶的转变。[target.Custom('ResidenceBuilding')|l]里充满了卫兵的呼喊，尖叫着的仆人跑过大厅。\n\n最终，一名气喘吁吁的军官解释说，一群乔装打扮的恶棍闯了进来，正全力杀向觐见厅！\n\n"
 ep3_laamps.0410.imprison: "士兵们突然破门而入，我很快就被拖到了他们的首领[owner.GetFirstName]面前，此人正洋洋得意地举起了我的冠冕。"
 ep3_laamps.0410.death: "我想要逃离，却陷入了混战的泥潭，一柄利刃向我袭来！"
 ep3_laamps.0410.outro: "我装扮成平民，悄悄穿过仆人的住处，加入涌出[target.Custom('ResidenceBuilding')|l]的大军……"
 ep3_laamps.0410.a: "我会回来的！"
 ep3_laamps.0410.b: "你这个恶心的癞蛤蟆！"
 ep3_laamps.0410.c: "啊，[ROOT.Char.GetFaith.HighGodName]！"
 ep3_laamps.0411.t: "$seize_realm$：惹人觊觎的冠冕"
 ep3_laamps.0411.desc: "一开始只是[target.GetCapitalLocation.GetBaronyNameExplicitly]的寻常一天，却突然发生了险恶的转变。[target.Custom('ResidenceBuilding')|l]里充满了卫兵的呼喊，尖叫着的仆人跑过大厅。\n\n最终，一名气喘吁吁的军官解释说，一群乔装打扮的恶棍闯了进来，正全力杀向觐见厅！\n\n我的士兵很快就控制住了局面，战斗的声音慢慢消失了。"
 ep3_laamps.0411.imprison: "[owner.GetFirstName]，一个没有领地的无名小卒，被拖到我身前，[owner.GetHerHis]武力篡权的计划暴露无遗。"
 ep3_laamps.0411.death: "一个没有领地的无名小卒[owner.GetFirstName]的尸体被拖到我身前，[owner.GetHerHis]武力篡权的计划彻底失败了。"
 ep3_laamps.0411.outro: "我被告知[owner.GetFirstName]，一个没有领地的无名小卒，发动了这场攻击，打算武力篡夺我的权力。那个懦夫早就逃跑了。"
 ep3_laamps.0411.a: "你会为此#EMP 付出代价#!。"
 ep3_laamps.0411.b: "[owner.GetSheHe|U]知道篡位者有什么下场！"
 ep3_laamps.0411.c: "那个该死的[owner.Custom('InsultNoun')]！"
