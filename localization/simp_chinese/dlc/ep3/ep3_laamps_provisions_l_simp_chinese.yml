l_simp_chinese:
 ep3_laamps_provisions.1000.t: "削减配给"
 ep3_laamps_provisions.1000.desc: "“[concerned.Custom2('RelationToMeShort', ROOT.Char)|U]，”[concerned.GetFirstName]开口说道，“我注意到，我们的给养只剩下一半了……”\n\n“我们是不是应该开始削减配给或者——更好的方法——停下来补充物资？目前情况还不紧急，但用不了多久就会恶化。只要耽搁一段时间，我们说不定就要被迫吃鞋底了！”"
 ep3_laamps_provisions.1000.a: "别担心，没事的！"
 ep3_laamps_provisions.1000.b: "在下座城镇为自己买点好吃的吧！"
 ep3_laamps_provisions.1010.t: "饥饿的逃兵"
 ep3_laamps_provisions.1010.desc: "今天早上，又有一批士兵失踪了。\n\n这一趋势已经持续了好几天，我相信，他们不是在巡逻时迷路了，或者在站岗时被野生动物袭击了。他们正在当逃兵。\n\n我承认，目前情况艰难：食物和水都快用完了，发薪日也可能要推迟很久。尽管如此，我还是无法宽恕这种怯懦！"
 ep3_laamps_provisions.1010.a: "软蛋！"
 ep3_laamps_provisions.1020.t: "放弃者"
 ep3_laamps_provisions.1020.desc: "“#EMP 我再也受不了了！#!”\n\n当我睡意朦胧地从帐篷里出来时，看到愤怒的[leaver.GetTitledFirstName]咆哮着，拖着装有[leaver.GetHerHis]几件物品的包袱向营地外走去。\n\n“我再也感觉不到我的脚了，我的背一直很疼，我都记不清上一次吃热饭，吃饱饭，吃真正的饭是什么时候了！#EMP 诅咒你，该死的[ROOT.Char.GetFirstNameNoTooltip]！#!”"
 ep3_laamps_provisions.1020.a: "滚吧，懦夫！"
 ep3_laamps_provisions.1025.t: "得不偿失"
 ep3_laamps_provisions.1025.desc: "“我#EMP 真的#!尽力支持你了，[ROOT.Char.GetFirstNameNoTooltip]，我尽了最大努力，但这太过头了！”[leaver.Custom2('MyCharacterIntroduction', ROOT.Char)]说道，沮丧的泪水从[leaver.GetHerHis]眼中流出，凶恶的表情在[leaver.GetHerHis]脸上浮现。\n\n“你正在把我们带向死亡！都是因为你愚蠢的野心和荒谬的吝啬！但我才不会跟着你早早就进坟墓！我要走了。就现在！”"
 ep3_laamps_provisions.1025.a: "再见。"
 ep3_laamps_provisions.1030.t: "挨饿的士兵"
 ep3_laamps_provisions.1030.desc: "我的一些士兵仍在逃跑；然而，他们中的大多数人甚至没有力气离开。\n\n一天天过去，我的追随者越来越少，因为饥饿、干渴和各种疾病一个接一个地带走了他们。"
 ep3_laamps_provisions.1030.a: "然而，我们还是要继续前进。"
 ep3_laamps_provisions.1040.t: "虚弱的身体"
 ep3_laamps_provisions.1040.desc: "持续不断的咳嗽使我浑身颤动。喝些水也许有用，但水昨天就用完了。我的手在发抖，可能是发烧了。\n\n我感觉浑身无力，哪都不舒服——好像我的许多追随者也都是这样。\n\n我们需要储备给养，而且#EMP 马上#!就得这么做，否则就太迟了。"
 ep3_laamps_provisions.1040.a: "我真的筋疲力尽了……"
 ep3_laamps_provisions.1050.t: "死亡之触"
 ep3_laamps_provisions.1050.desc_pet_horse: "我可怜的[ROOT.Char.Custom( 'WarhorseStoryName' )]！\n\n我们旅途中的艰难实在太多了，即使是对这样一匹强大的骏马来说也是如此……"
 ep3_laamps_provisions.1050.desc_pet_dog: "我可怜的[ROOT.Char.Custom( 'DogStoryName' )]！\n\n我们旅途中的艰难实在太多了，即使是对这样一条勇敢的猎犬来说也是如此……"
 ep3_laamps_provisions.1050.desc_pet_cat: "我可怜的[ROOT.Char.Custom( 'CatStoryName' )]！\n\n我们旅途中的艰难对一只小猫咪来说实在太多了……"
 ep3_laamps_provisions.1050.desc_pet_no: "悲剧啊！"
 ep3_laamps_provisions.1050.desc_pet: "我将永远记住在那些美好的日子里，你聪慧的眼睛朝我微笑的样子，但当你最后一次为我抬起头时，它们失去了光泽，因疼痛和悲伤而变得迟钝，这就是我所能看到的。\n\n愿[ROOT.Char.GetFaith.HighGodName]原谅我愚蠢地把我们带到了这里。我想我原谅不了自己。"
 ep3_laamps_provisions.1050.desc_follower: "\n\n我们的牲畜成群倒下，士兵瘫倒在路旁，而现在，[ROOT.Char.GetFaith.DeathDeityName]来到我的营地，带走了[dead.Custom2('MyCharacterIntroduction', ROOT.Char)]！这段不明智的旅途中遭遇的那些苦难对[dead.GetHerHim]来说有些过于沉重了……\n\n这次死亡让我的良心深感不安。"
 ep3_laamps_provisions.1050.a: "再见，朋友。"
 ep3_laamps_provisions.1050.a_tt: "你的宠物死了"
 ep3_laamps_provisions.1050.a_1: "[dead.GetSheHe|U]不该如此。"
 ep3_laamps_provisions.1050.b: "至少我们有鲜肉吃了！"
 ep3_laamps_provisions.1050.c: "对啊……为什么不……？"
 ep3_laamps_provisions.1050.d: "抱歉……我很#EMP 抱歉#!……"
 ep3_laamps_provisions.1050.d.tt: "你吃掉你可怜的宠物的尸体"
 ep3_laamps_provisions.1060.t: "污浊的空气"
 ep3_laamps_provisions.1060.desc: "今天，我的营地里一片寂静，只是不时传出几声病人微弱的呻吟声。\n\n在夜里，我的许多追随者开始出现疾病的症状。到了早上，看起来确实就是一种传染病。我们已经因长途跋涉和食物与水摄入不足而变得虚弱，站都站不稳，更别说走路了。\n\n如果我想救人，现在就得停下来。"
 ep3_laamps_provisions.1060.a: "我该怎么办？"
 ep3_laamps_provisions.1070.t: "我看了光？"
 ep3_laamps_provisions.1070.desc: "我记不清最后一次吃饭是什么时候了。\n\n我的喉咙感觉就像羊皮纸。\n\n一切都很#EMP 痛苦#!。\n\n我甚至记不起我要去哪里了，只知道我要坚持下去。\n\n我不想再坚持了，我只想让这一切都#EMP 结束……#!"
 ep3_laamps_provisions.1070.a: "我坚持……不下去了……"
 ep3_laamps_provisions.1070.a1: "你饿死了"
 ep3_laamps_provisions.1070.a2: "你的胃受到永久损伤"
 ep3_laamps_provisions.1070.a3: "你的力量抛弃了你"
 ep3_laamps_provisions.1070.a4: "绝望驱使你吃下邪恶的一餐"
 ep3_laamps_provisions.1070.a5: "你生病了"
 ep3_laamps_provisions.1070.a6: "你脑子里的某些东西崩坏了"
 ep3_laamps_provisions.1070.a7: "你眼中的光消失了"
 ep3_laamps_provisions.1070.a8: "你的身体永久性发育不良"
 ep3_laamps_provisions.1070.tt: "挨饿"
 weak_stomach_modifier: "糟糕的胃"
 weak_stomach_modifier_desc: "在长时间几乎不进食后，该角色的胃再也无法消化大量或精细的食物，这让其很容易生病。"
 hunger_sickness_modifier: "饥饿病"
 hunger_sickness_modifier_desc: "在差点被饿死后，该角色变得不一样了：皮肤上满是溃疡，身体和意志也变得更虚弱了。"
 every_follower_custom: "所有[follower|E]"
 starving_opinion: "让我挨饿"
 every_maa_regiment_custom: "所有兵士军团"
 ep3_laamps_provisions.1080.t: "行囊空空，肚子空空"
 ep3_laamps_provisions.1080.desc_companion: "“我理解你的渴望——相信我，我#EMP 理解#!！但我恳求你重新考虑一下你的匆忙。”当[complainer.GetFirstNamePossessive]凹陷的眼睛悲伤地盯着我。\n\n“请不要这么固执。我们已经完全没有食物和干净的水了；如果我们不立即停下来休息并补充给养，我们会直接奔向死亡！”"
 ep3_laamps_provisions.1080.desc_alone: "我真的以为我能做到。或许有点言过其实，但我没想到事情会这么快变糟。\n\n我被困在了这里，没有给养支持我的行进，又饿又渴，而且特别虚弱。\n\n目标一步比一步近，但我第一次感到痛苦的怀疑，我可能无法活着到达那里。"
 ep3_laamps_provisions.1080.a: "然而，我们必须继续前进。"
 ep3_laamps_provisions.1080.b: "我们需要趁早休息。"
 ep3_laamps_provisions.1080.sea: "你位于海上，除了你的船没有别的地方可以休息！"
 ep3_laamps_provisions.1080.c: "航向陆地，#EMP 马上#!！"
 ep3_laamps_provisions.1080.c.tt: "你的[travel|E]会被取消，并改道前往[landfall.GetBaronyNameExplicitly]（[landfall.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetName]）"
 critically_low_provisions_alert: "补给极低"
 critically_low_provisions_alert_desc: "你的[provisions|E]就要见底了！"
