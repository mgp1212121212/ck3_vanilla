l_simp_chinese:
 #Story Cycle
 admin_eunuch_header: "显赫的阉人："
 admin_eunuch_upgrade_modifier_tt: "#weak [modifiers|E]被升级#!"
 admin_eunuch_downgrade_modifier_tt: "#weak [modifiers|E]被降级#!"
 admin_eunuch_flavor_tt: "#weak [eunuch.GetFirstNameNoTooltip]的影响力可以带来巨大的好处，但代价是什么呢？#!"
 admin_eunuch_rivalry_tt: "[THIS.Char.GetShortUIName]更接近于成为[eunuch.GetShortUIName]的仇敌了"
 #Events
 ep3_story_cycle_admin_eunuch.1001.t: "$admin_eunuch_header$[eunuch.GetFullNameNoTooltip]"
 ep3_story_cycle_admin_eunuch.1001.intro_byz: "几个世纪以来，[Glossary( '阉人', 'EUNOUKOS_GLOSS' )]在[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的官僚机构和宫廷中担任顾问和心腹，在当时的政治斗争中扮演着重要角色。"
 ep3_story_cycle_admin_eunuch.1001.intro: "国家总是需要行政官员和可信赖的仆人来确保政府运行顺畅和宫殿的安全，阉人是[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]中最有价值的人之一。"
 ep3_story_cycle_admin_eunuch.1001.desc: "\n\n[eunuch.GetFirstName]在等级制度中迅速爬高，[eunuch.GetHerHis]在各方面的才能、正直和谨慎得到了宫廷各阶层的普遍赞扬。"
 ep3_story_cycle_admin_eunuch.1001.arrivals: "\n\n[eunuch.GetHerHis]来自一个低贱的[origin.GetDeJureLiege.GetAdjective]家庭，其亲属最近也加入了[eunuch.GetHerHim]，来到了[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]……"
 ep3_story_cycle_admin_eunuch.1001.a: "我正好有份工作适合[eunuch.GetHerHim]。"
 ep3_story_cycle_admin_eunuch.1001.b: "值得关注的人物……"
 EUNOUKOS_GLOSS: "阉人，希腊语的字面意思是“卧室守卫”，因其常担任内侍的角色而得名。他们来自各种社会阶层，通常受过高等教育，因缺乏肉欲分心或父权利益而被信任，他们很快就成为了拜占庭政治中的重要人物。"
 ep3_story_cycle_admin_eunuch.2010.t: "$admin_eunuch_header$可信之人"
 ep3_story_cycle_admin_eunuch.2010.desc: "我的阉人[eunuch.GetTitledFirstName]在宫廷中找到我，[eunuch.GetHerHis]的目光在房间中游移。\n\n“[ROOT.Char.GetLadyLord]，”[eunuch.GetSheHe]压低声音说道，“很明显我们的政府工作可以比现在运转得更流畅。”\n\n“确保一套清晰有序的工作机制将会极大地减轻领地的压力——请交给我处理。”"
 ep3_story_cycle_admin_eunuch.2010.a: "是的，你应该处理这些事务，[eunuch.GetFirstNameNoTooltip]。"
 ep3_story_cycle_admin_eunuch.2010.b: "现行安排已经足够好了。"
 ep3_story_cycle_admin_eunuch.2015.t: "$admin_eunuch_header$分担重任"
 ep3_story_cycle_admin_eunuch.2015.desc: "我的阉人[eunuch.GetTitledFirstName]最近帮了大忙，承担了我领地中许多令人讨厌的负担。\n\n我们处理成堆的文件，直到夜里宫里点上了蜡烛，还在一次又一次加盖我的印玺，这时，[eunuch.GetSheHe]轻声提议：“主上，"
 ep3_story_cycle_admin_eunuch.2015.war: "你的时间和注意力全被战争占用了，"
 ep3_story_cycle_admin_eunuch.2015.hunter: "你没有时间享受你珍视的狩猎，"
 ep3_story_cycle_admin_eunuch.2015.fallback: "你被国家的琐事压得喘不过气来，"
 ep3_story_cycle_admin_eunuch.2015.outro: "让我来帮你摆脱这些令人厌倦的责任吧，这对我来说不太费事……”"
 ep3_story_cycle_admin_eunuch.2015.a: "你帮了大忙 ，[eunuch.GetFirstNameNoTooltip]。"
 ep3_story_cycle_admin_eunuch.2015.b: "我自己可以应付。"
 ep3_story_cycle_admin_eunuch.2021.t: "$admin_eunuch_header$要职"
 ep3_story_cycle_admin_eunuch.2021.desc: "我的阉人[eunuch.GetTitledFirstName]安排了一次私人会面，我惊讶地看到[eunuch.GetHerHim]带了一个人来。“啊，[ROOT.Char.GetTitleAsNameNoTooltip]！”[eunuch.GetSheHe]尖声叫道，“您认识我[governor.Custom('ComplimentAdjective')][eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))][governor.GetTitledFirstName]吗?”\n\n这[governor.GetWomanMan]如同排练过一般，竭力表现出[governor.GetHerselfHimself]对我有用。\n\n“主上，[governor.GetFirstNameNoTooltip]#EMP 非常#!适合担任[title.GetAdjective][title.GetTierAsNameNoTooltip]的总督——至少比其他人适合得多……”"
 ep3_story_cycle_admin_eunuch.2021.a.grant: "好吧，[title.GetNameNoTierNoTooltip]是[governor.GetFirstNamePossessiveNoTooltip]的了。"
 ep3_story_cycle_admin_eunuch.2021.a: "好吧，[governor.GetFirstNameNoTooltip]应当入围。"
 ep3_story_cycle_admin_eunuch.2021.b: "你的[eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))]应该使用正式渠道……"
 ep3_story_cycle_admin_eunuch.2023.desc: "我在宫殿里看着你，哀叹你的才华被浪费了，而那些低劣的[governor.GetWomenMen]缺能作为[emperor.GetPrimaryTitle.GetAdjectiveNoTooltip]总督步步高升。\n\n为了[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]的利益，哪怕不是为了[emperor.GetHerselfHimself]，[emperor.GetTitleAsNameNoTooltip]也必须承认你的才华。拿出一笔资金，我可以确保[governor.GetSheHe]了解这一点……"
 ep3_story_cycle_admin_eunuch.2023.a: "就这么办，公公！"
 ep3_story_cycle_admin_eunuch.2023.a.tt: "[eunuch.GetFirstName]会尝试说服[emperor.GetTitledFirstName]授予你[governorship|E]职位"
 ep3_story_cycle_admin_eunuch.toast: "显赫的阉人"
 ep3_story_cycle_admin_eunuch.2023.b: "我没时间管这个。"
 ep3_story_cycle_admin_eunuch.2023.b.toast: "拒绝建议"
 ep3_story_cycle_admin_eunuch.2024.t: "$admin_eunuch_header$贵族职位"
 ep3_story_cycle_admin_eunuch.2024.desc: "我的宦官[eunuch.GetTitledFirstName]，悄悄地溜进房间，温顺地走到我的座位旁。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]！”，[eunuch.GetSheHe]高兴地叫道，“真高兴见到你！我刚刚在考虑[title.GetBaseNameNoTier]的情况：[title.GetTierAsNameNoTooltip]确实需要强大而可靠的领导。”\n\n“碰巧的是，我想我认识一个合适的人选。依我拙见，[governor.GetTitledFirstName]将成为一个#EMP 强大#!且忠诚的总督，陛下。”"
 ep3_story_cycle_admin_eunuch.2031.t: "$admin_eunuch_header$神圣的[new_patriarch.GetMotherFather|U]"
 ep3_story_cycle_admin_eunuch.2031.intro: "当我的阉人[eunuch.GetTitledFirstName]请求在"
 ep3_story_cycle_admin_eunuch.2031.intro_byz: "圣索非亚大教堂"
 ep3_story_cycle_admin_eunuch.2031.intro_fallback: "[ROOT.Char.GetFaith.HouseOfWorship]"
 ep3_story_cycle_admin_eunuch.2031.desc: "与我会面时，我感到好奇，看到[eunuch.GetHerHim]和[eunuch.GetHerHis]的[eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))][new_patriarch.GetFirstName]在一起时，就更是如此了，后者似乎正在尝试进行某种奇怪的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]虔诚模仿。\n\n[eunuch.GetFirstNameNoTooltip]说得很好——事实上好到我几乎没有意识到[eunuch.GetHerHis]极具说服力的论点的份量。\n\n“主上，”[eunuch.GetSheHe]用一种奇怪的表情吟唱道，“这必定是[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]的旨意，要[new_patriarch.GetFirstNameNoTooltip]成为[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]的新[old_patriarch.GetTitleAsName]！”"
 ep3_story_cycle_admin_eunuch.2031.a: "你的[eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))]#EMP 将#!成为[old_patriarch.GetTitleAsNameNoTooltip]！"
 ep3_story_cycle_admin_eunuch.2031.b: "哎哟，这是一个#EMP 疯狂的#!建议……"
 ep3_story_cycle_admin_eunuch.2040.t: "$admin_eunuch_header$一席之地"
 ep3_story_cycle_admin_eunuch.2040.desc: "我的阉人[eunuch.GetTitledFirstName]在我审阅信函时非要过来和我说话。“啊，[ROOT.Char.GetTitleAsNameNoTooltip]！”，[eunuch.GetSheHe]尖声说道，轻轻地关上门。“占用您一点时间？”\n\n“看到您的内阁工作因其……承担者而被耽搁，我感到十分痛苦。”我挑起了眉毛。\n\n[eunuch.GetSheHe|U]清了清嗓子，“我非常乐意接管一些责任，并更密切地关注您和[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的利益。”"
 ep3_story_cycle_admin_eunuch.2040.a: "好主意，[eunuch.GetFirstNameNoTooltip]，立即开始。"
 ep3_story_cycle_admin_eunuch.2040.b: "我不希望你被其他职责分心。"
 ep3_story_cycle_admin_eunuch.2040.a.toast: "内阁任命"
 ep3_story_cycle_admin_eunuch.2041.t: "$admin_eunuch_header$另一种声音"
 ep3_story_cycle_admin_eunuch.2041.desc: "我的阉人[eunuch.GetTitledFirstName]从议事厅的大门探出头，看到我时，[eunuch.GetSheHe]脸上露出笑容，并带着[eunuch.GetHerHis]的一个亲戚走了进来。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]！”[eunuch.GetSheHe]颤抖着说，“考虑到您的阁臣们……能力有些不足，我突然想到了！我的[eunuch.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][councillor.GetFirstName]，应该对您会非常有用！”"
 ep3_story_cycle_admin_eunuch.2041.a: "很好，就照你说的办，[eunuch.GetFirstNameNoTooltip]。"
 ep3_story_cycle_admin_eunuch.2041.b: "我会考虑一下……"
 ep3_story_cycle_admin_eunuch.2043.desc: "作为宫廷太监，我见过许多糟糕的治理，我很清楚你是[emperor.GetTitleAsNamePossessive]最宝贵，也最被忽视的臣子之一。\n\n有了你的支持，我可以更大声地说出你的建议的优点——为了[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]的利益。"
 ep3_story_cycle_admin_eunuch.2043.a: "当然可以，[eunuch.GetFirstNameNoTooltip]！"
 ep3_story_cycle_admin_eunuch.2043.a.tt: "[eunuch.GetFirstName]会尝试说服[emperor.GetTitledFirstName]让你担任[councillor|E]"
 ep3_story_cycle_admin_eunuch.2043.b: "我不感兴趣。"
 ep3_story_cycle_admin_eunuch.2043.b.toast: "拒绝建议"
 ep3_story_cycle_admin_eunuch.2044.t: "$admin_eunuch_header$强大的顾问"
 ep3_story_cycle_admin_eunuch.2044.desc: "我的宦官[eunuch.GetTitledFirstName]，在我们准备讨论国家事务时，尖声清了清嗓子。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]，”[eunuch.GetSheHe]慎重地选择词语，“虽然你的政府——#EMP 自然#!——运转高效，但仍不禁让人想到一些……错失的机会。”\n\n“有一些优秀的、#EMP 稳健的#![councillor.GetWomenMen]被忽视了，而没有被任命到最高职位上。比如[councillor.GetTitledFirstName]！[councillor.GetSheHe|U]将是[ROOT.Char.GetLadyLord]你的巨大资产！”"
 ep3_story_cycle_admin_eunuch.2050.t: "$admin_eunuch_header$丰富的主动性"
 ep3_story_cycle_admin_eunuch.2050.desc: "我的阉人[eunuch.GetTitledFirstName]带着一脸自满的微笑向我走来，小声道，“[ROOT.Char.GetLadyLord]，我有一个能令您非常高兴的提案要呈交！”\n\n"
 ep3_story_cycle_admin_eunuch.2050.debase: "“[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]总是需要更多钱币，我已经算过了。通过微小调整我们的铸币策略，我们可以多获得许多钱币！”"
 ep3_story_cycle_admin_eunuch.2050.raise_taxes: "“[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]总是需要更多资金，有鉴于此，我建议您#EMP 适度#!增税！”"
 ep3_story_cycle_admin_eunuch.2050.candidacy: "“在倾听了[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]内许多人的言论后，我发现了一个好机会，可以帮助您的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('boon_target'))][boon_target.GetFirstNamePossessive]竞争[boon_title.GetAdjective][boon_title.GetTierAsNameNoTooltip]！”"
 ep3_story_cycle_admin_eunuch.2050.fabricate_hook: "“[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]里的消息传得很快，谣言也是如此！我正好有您需要的手段，可以让[boon_victim.GetTitledFirstName]认清[boon_victim.GetHerHis]的地位！”"
 ep3_story_cycle_admin_eunuch.2050.imprison_rebel: "“我们都知道[boon_victim.GetTitledFirstName]一直在制造麻烦，我碰巧有解决方案！”"
 ep3_story_cycle_admin_eunuch.2050.influence: "“我有很多消息来源，也有许多喉舌；他们只需要一点指导。就像我常说的，支持者永远不嫌多。”"
 ep3_story_cycle_admin_eunuch.2050.outro: "\n\n“那么，我是否要下达命令，光荣的[ROOT.Char.GetTitleAsNameNoTooltip]？”"
 ep3_story_cycle_admin_eunuch.2050.a: "太好了，非常有主动性！"
 ep3_story_cycle_admin_eunuch.2050.b: "没必要，[eunuch.GetFirstNameNoTooltip]。"
 ep3_story_cycle_admin_eunuch.2051.t: "$admin_eunuch_header$小鸟"
 ep3_story_cycle_admin_eunuch.2051.desc: "我的阉人[eunuch.GetTitledFirstName]为我和我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secret_owner'))][secret_owner.GetTitledFirstName]安排了一次私人会晤，从[secret_owner.GetHerHis]脸上的表情看不出[secret_owner.GetSheHe]在想什么。\n\n咯咯笑着的阉人暗示他挖掘出了我的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('secret_owner'))]的某个黑暗秘密，将恐惧灌输进这可怜[secret_owner.GetWomanMan]的心中。\n\n最后，那自鸣得意的[eunuch.Custom('InsultNoun')]带着病态的笑容转向我，“那么，[ROOT.Char.GetLadyLord]，你想知道#EMP 我#!知道什么吗？”"
 ep3_story_cycle_admin_eunuch.2051.a: "告诉我一切，[eunuch.GetFirstNameNoTooltip]！"
 ep3_story_cycle_admin_eunuch.2051.a.tt: "你获知[secret_owner.GetTitledFirstNamePossessive]的一个[secrets|E]"
 ep3_story_cycle_admin_eunuch.2051.b: "我想我宁愿不知道……"
 ep3_story_cycle_admin_eunuch.2052.t: "$admin_eunuch_header$事情正在酝酿"
 ep3_story_cycle_admin_eunuch.2052.desc: "我的阉人[eunuch.GetTitledFirstName]为我和我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scheme_owner'))][scheme_owner.GetFirstName]安排了一次私人会晤，从[scheme_owner.GetHerHis]脸上的表情来看，[eunuch.GetFirstNamePossessiveNoTooltip]的话让[eunuch.GetSheHe]非常慌张。\n\n咯咯笑着的阉人暗示他发现我的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scheme_owner'))]正在策划黑暗的阴谋，将恐惧灌输进这可怜[scheme_owner.GetWomanMan]的心中。\n\n最后，那自鸣得意的[eunuch.Custom('InsultNoun')]带着病态的笑容转向我，“那么，[ROOT.Char.GetLadyLord]，你想知道你的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scheme_owner'))]打算做什么吗？”"
 ep3_story_cycle_admin_eunuch.2052.a: "告诉我一切，[eunuch.GetFirstNameNoTooltip]！"
 ep3_story_cycle_admin_eunuch.2052.a.tt: "你揭露[scheme_owner.GetTitledFirstNamePossessive]的一个[hostile_schemes|E]"
 ep3_story_cycle_admin_eunuch.2052.b: "我想我宁愿不知道……"
 ep3_story_cycle_admin_eunuch.2060.t: "$admin_eunuch_header$进一步的责任"
 ep3_story_cycle_admin_eunuch.2060.desc: "当我等待臣子觐见时，我的阉人[eunuch.GetTitledFirstName]咳嗽着走近我，然后开口说道，“啊，我的[eunuch.Custom2('RelationToMeShort', ROOT.Char)]，有件事我想问您。”\n\n“虽然我非常感激在你的宫廷中的地位，但我确实认为我可以提供进一步的帮助。事实上，我心中有一个角色……”"
 ep3_story_cycle_admin_eunuch.2060.a: "好吧，好吧，它是你的了，[eunuch.GetFirstNameNoTooltip]。"
 ep3_story_cycle_admin_eunuch.2060.b: "不，我有其他想法……"
 ep3_story_cycle_admin_eunuch.2061.t: "$admin_eunuch_header$提拔家属"
 ep3_story_cycle_admin_eunuch.2061.desc: "我的阉人[eunuch.GetTitledFirstName]带着一个不起眼的[positioner.GetWomanMan]来到我面前。“[ROOT.Char.GetTitleAsNameNoTooltip]，您在这儿啊！”[eunuch.GetSheHe]笑着说，“我为您带来了我才华横溢的[eunuch.Custom2('RelationToMeShort', SCOPE.sC('positioner'))][positioner.GetTitledFirstName]！”\n\n这个[positioner.GetWomanMan]如同排练过一般，为了争取我对[positioner.GetHerselfHimself]的青睐大肆表现了一番。\n\n“主上，[positioner.GetFirstNameNoTooltip]#EMP 非常适合#!担任您的宫廷职位——事实上，[positioner.GetSheHe]在其他地方简直是浪费才华……”"
 ep3_story_cycle_admin_eunuch.2061.a: "[positioner.GetFirstNameNoTooltip]是个不错的选择！"
 ep3_story_cycle_admin_eunuch.2061.b: "我不相信……"
 ep3_story_cycle_admin_eunuch.2070.t: "$admin_eunuch_header$社会晋升"
 ep3_story_cycle_admin_eunuch.2070.desc: "我的阉人[eunuch.GetTitledFirstName]带着[eunuch.GetHerHis]的一个家族成员出现在我面前。“[ROOT.Char.GetTitleAsNameNoTooltip]！”[eunuch.GetSheHe]笑着说，“我有一个非常令您愉快的提议！”\n\n“我的[eunuch.Custom2('RelationToMeShort', SCOPE.sC('eunuch_marry'))][eunuch_marry.GetTitledFirstName]，会成为您的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emperor_marry'))][emperor_marry.GetTitledFirstName]的#EMP 极佳#!伴侣，我敢肯定您会同意！”\n\n这个[eunuch_marry.GetWomanMan]自豪地在我面前展示[eunuch_marry.GetHerselfHimself]自己，似乎经过了精心排练。"
 ep3_story_cycle_admin_eunuch.2070.a: "[eunuch_marry.GetFirstNameNoTooltip]与[emperor_marry.GetFirstNameNoTooltip]挺般配！"
 ep3_story_cycle_admin_eunuch.2070.b: "我不这么认为……"
 ep3_story_cycle_admin_eunuch.3000.t: "$admin_eunuch_header$门生"
 ep3_story_cycle_admin_eunuch.3000.desc: "最近有很多关于我的阉人[eunuch.GetTitledFirstName]似乎给[eunuch.GetHerHis][eunuch.Custom2('RelationToMeShort', SCOPE.sC('protege'))][protege.GetFirstName]特别关注的谈论。\n\n那个阉人几乎像对待[eunuch.GetSheHe]永远无法拥有的[protege.Custom('GetDaughterSon')]一样对待[protege.GetHerHim]……"
 ep3_story_cycle_admin_eunuch.3000.a: "有意思。"
 ep3_story_cycle_admin_eunuch.3001.t: "$admin_eunuch_header$学生"
 ep3_story_cycle_admin_eunuch.3001.desc: "似乎我的阉人[eunuch.GetTitledFirstName]已经将另一个阉人纳入[eunuch.GetHerHis]麾下，并在[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]行政管理方面指导[student.GetHerHim]。\n\n[student.GetFirstName]经常与[eunuch.GetHerHim]一起出现，两人一起研究数字并讨论[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的经济——我们只能假定……"
 ep3_story_cycle_admin_eunuch.3001.a: "又一个有用的阉人，大概吧。"
 ep3_story_cycle_admin_eunuch.3010.t: "$admin_eunuch_header$竞争对手"
 ep3_story_cycle_admin_eunuch.3010.desc: "内侍处的运作对像我这样的凡人来说是个谜，但很明显[eunuch.GetFirstName]的迅速崛起和广泛影响已经让[eunuch.GetHerHim]在那里树敌了。\n\n[rival.GetFirstName]，另一名阉人，明确表示了[rival.GetHerHis]的敌意，他们似乎在尽全力毁掉对方。"
 ep3_story_cycle_admin_eunuch.3010.a: "我相信他们会解决分歧……"
 ep3_story_cycle_admin_eunuch.4000.t: "$admin_eunuch_header$指控"
 ep3_story_cycle_admin_eunuch.4000.desc: "在回房睡觉的路上，我与一脸沮丧的[eunuch.GetFirstName]不期而遇，他上气不接下气地说：“[ROOT.Char.GetLadyLord]，我太高兴找到您了！哦，这是最令人痛心的消息！”\n\n[eunuch.GetSheHe|U]靠过来，压低声音在我耳边说：“是您的[spouse.Custom('WifeHusband')]，我的[eunuch.Custom2('RelationToMeShort', ROOT.Char)]！看来[spouse.GetSheHe]一直在……私下里鬼混！出轨！乱搞！和宫里的某个人！”\n\n我盯向[eunuch.GetHerHim]，想着该说些什么。"
 ep3_story_cycle_admin_eunuch.4000.a: "马上说清楚！"
 ep3_story_cycle_admin_eunuch.4000.success: "你发现了真相"
 ep3_story_cycle_admin_eunuch.4000.success.tt: "可能会揭示一个[secret|E]或[scheme|E]"
 ep3_story_cycle_admin_eunuch.4000.failure: "你只找到了疑点"
 ep3_story_cycle_admin_eunuch.4010.failure.tt: "你什么也没发现"
 ep3_story_cycle_admin_eunuch.4000.b: "哦，好的，我知道了。"
 ep3_story_cycle_admin_eunuch.4000.b.reason: "此选项可用，因为你已经知道了该[secret|E]"
 ep3_story_cycle_admin_eunuch.4000.c: "那个卑劣的[spouse.Custom('InsultNounSexual')]！马上把[spouse.GetHerHim]抓起来！"
 ep3_story_cycle_admin_eunuch.4000.innocent: "没有证据显示有外遇"
 ep3_story_cycle_admin_eunuch.4010.t: "$admin_eunuch_header$不慎言行"
 ep3_story_cycle_admin_eunuch.4010.desc: "近来传言愈演愈烈，我越想越觉得它们合情合理……\n\n我的[spouse.Custom('WifeHusband')]和[seducer.GetFirstName]！[spouse.GetTitledFirstName]怎能这样对我……？我反复在脑海中思索真相，却无法找到线索。\n\n我感觉这里面有那个恶棍的[seducer.Custom2('RelationToMeShort', SCOPE.sC('eunuch'))][eunuch.GetFirstName]的手笔，但我该怎么确定呢？"
 ep3_story_cycle_admin_eunuch.4010.a: "我们来看看这场阴谋有多深……"
 ep3_story_cycle_admin_eunuch.4010.c: "立刻把他们三个都锁起来！"
 ep3_story_cycle_admin_eunuch.4010.d: "也许这并不#EMP 那么#!糟？"
 ep3_story_cycle_admin_eunuch.5000.t: "$admin_eunuch_header$树敌"
 ep3_story_cycle_admin_eunuch.5000.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('whinger'))][whinger.GetTitledFirstName]满腔怒火地走进我的书房，扫视着房间。最后[whinger.GetSheHe]走过来，叹了口气：“好吧，那个#EMP 可恶#!的家伙不在这里！”\n\n我花了片刻时间思考[whinger.GetSheHe]指的是谁，但其实并不需要。“[whinger.Custom2('RelationToMeShort', ROOT.Char)|U]！你#EMP 必须#!对那个阉人[eunuch.GetFirstName]采取措施！[eunuch.GetSheHe|U]什么事都插一手，而且耳目到处都是。我告诉你，[eunuch.GetSheHe]没安什么好心！”"
 ep3_story_cycle_admin_eunuch.5000.a: "哦，别瞎说了！[eunuch.GetSheHe|U]是忠诚的仆人。"
 ep3_story_cycle_admin_eunuch.5000.b: "也许你说得对……"
 ep3_story_cycle_admin_eunuch.5010.t: "$admin_eunuch_header$反击"
 ep3_story_cycle_admin_eunuch.5010.desc: "“你难道没有看到[eunuch.GetHerHis]这个蜘蛛怎样对你织网吗，[rival.Custom2('RelationToMeShort', ROOT.Char)]？”[rival.GetFirstName]打断了一脸错愕的[eunuch.GetFirstName]，后者看向我。\n\n最近，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))]和[eunuch.GetFirstNameNoTooltip]之间的分歧日益加剧，成为分散宫廷注意力的一大原因。\n\n[eunuch.GetFirstNameNoTooltip]重新整理了一下情绪然后开始反驳，“荒唐的指控，[ROOT.Char.GetLadyLord]！我只关心[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的最佳利益！”"
 ep3_story_cycle_admin_eunuch.5010.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))|U]，我信任[eunuch.GetFirstNameNoTooltip]，你也必须这样。"
 ep3_story_cycle_admin_eunuch.5010.b: "是的，这阉人越界了。"
 ep3_story_cycle_admin_eunuch.5020.t: "$admin_eunuch_header$最小阻力"
 ep3_story_cycle_admin_eunuch.5020.desc: "据说我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('puppet'))][puppet.GetTitledFirstName]与阉人[eunuch.GetFirstName]在一起的时间越来越多，两人经常被发现在私下专心地交谈。\n\n甚至有人告诉我[puppet.GetFirstNameNoTooltip]一直在接受某种形式的教导，仿佛[eunuch.GetFirstNameNoTooltip]正在为[puppet.GetHerHim]的内侍处岗位做准备！"
 ep3_story_cycle_admin_eunuch.5020.a: "一个不太可能的组合。"
 ep3_story_cycle_admin_eunuch.6000.t: "$admin_eunuch_header$非常[emperor.GetPrimaryTitle.GetAdjectiveNoTooltip]的政变"
 ep3_story_cycle_admin_eunuch.6000.desc: "当我在觐见厅来回踱步时，我看到[eunuch.GetFirstName]有目的地接近，后面跟着一群宦官。“[ROOT.Char.GetTitleAsNameNoTooltip]！”他大喊道。“我有话必须和你说！”"
 ep3_story_cycle_admin_eunuch.6000.body: "\n\n宦官深深叹了口气，“很抱歉走到这一步，陛下。#EMP 真是#!遗憾。我奉命通知你，你的统治到头了。”\n\n"
 ep3_story_cycle_admin_eunuch.6000.family: "“已经决定了：你会把职责传给你的[ROOT.Char.Custom2('RelationToMeShort', coupist)][coupist.GetTitledFirstName]，这是为了帝国的利益！”"
 ep3_story_cycle_admin_eunuch.6000.co_caesar: "“已经决定了：你会把职责传给你的[ROOT.Char.Custom2('RelationToMeShort', coupist)][coupist.GetTitledFirstName]，这是为了帝国的利益！”"
 ep3_story_cycle_admin_eunuch.6000.eunuch_family: "“已经决定了：你会把职责传给我的[eunuch.Custom2('RelationToMeShort', coupist)][coupist.GetTitledFirstName]，这是为了[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的利益！”"
 ep3_story_cycle_admin_eunuch.6000.regent: "“已经决定了：你会把职责传给你的摄政[coupist.GetTitledFirstName]，这是为了帝国的利益！”"
 ep3_story_cycle_admin_eunuch.6000.fallback: "“已经决定了：你会把职责传给[coupist.GetTitledFirstName]，这是为了帝国的利益！”"
 ep3_story_cycle_admin_eunuch.6000.a: "这是#EMP 背叛#!。卫兵！把他们抓起来！"
 ep3_story_cycle_admin_eunuch.6000.a.success: "政变失败了"
 ep3_story_cycle_admin_eunuch.6000.a.failure: "政变成功了"
 ep3_story_cycle_admin_eunuch.6000.c: "现在离开，我还能让你的脑袋留在脖子上。"
 ep3_story_cycle_admin_eunuch.6000.d: "好吧……我会照你说的做。"
 ep3_story_cycle_admin_eunuch.8000.t: "$admin_eunuch_header$紧抓权力"
 ep3_story_cycle_admin_eunuch.8000.intro: "阉人[eunuch.GetTitledFirstName]在我的"
 ep3_story_cycle_admin_eunuch.8000.intro_byz: "[Glossary( '阉人', 'EUNOUKOS_GLOSS' )][eunuch.GetTitledFirstName]在我的"
 ep3_story_cycle_admin_eunuch.8000.intro_family: "[ROOT.Char.Custom2('RelationToMeShort', previous_story_owner)]"
 ep3_story_cycle_admin_eunuch.8000.intro_enemy: "敌人"
 ep3_story_cycle_admin_eunuch.8000.intro_fallback: "前任"
 ep3_story_cycle_admin_eunuch.8000.desc: "[previous_story_owner.GetTitledFirstNamePossessive]的政府中占据重要位置——[eunuch.GetSheHe]在宫廷中仍有一定影响力……\n\n[eunuch.GetSheHe|U]不遗余力地讨我的欢心，在宫廷里摆出一副卑躬屈膝的样子。也许[eunuch.GetSheHe]以后还有用。"
 ep3_story_cycle_admin_eunuch.8000.a: "[eunuch.GetFirstNameNoTooltip]必须离开。"
 ep3_story_cycle_admin_eunuch.8000.b: "该由[student.GetFirstNameNoTooltip]接手了。"
 ep3_story_cycle_admin_eunuch.8000.c: "[rival.GetFirstNameNoTooltip]老成稳重。"
 ep3_story_cycle_admin_eunuch.8000.d: "我不会打破权力平衡。"
 ep3_story_cycle_admin_eunuch.8010.t: "$admin_eunuch_header$奉献的一生"
 ep3_story_cycle_admin_eunuch.8010.desc: "[admin_title.GetDefinitiveName]的一位宝贵仆人不幸离世，[eunuch.GetFirstName]，最近最具影响力的宦官之一，[eunuch.GetDeathReasonHideKiller]……\n\n愿[ROOT.Char.GetFaith.HighGodName]能尽快为[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]提供另一位具有[eunuch.GetHerHis]那般声望和能力的仆人。"
 ep3_story_cycle_admin_eunuch.8010.d: "事情肯定会有所改变……"
 ep3_story_cycle_admin_eunuch.8020.t: "$admin_eunuch_header$锁链之下"
 ep3_story_cycle_admin_eunuch.8020.desc: "[admin_title.GetDefinitiveName]曾经的宝贵仆人，有影响力的宫廷阉人[eunuch.GetFirstName]，现在被[background_dungeon_scope.GetPrimaryTitle.GetAdjectiveNoTooltip]的镣铐锁住了[eunuch.GetHerHis]的手脚。\n\n[eunuch.GetSheHe|U]或许可以重新为我效劳，如果这值得的话……"
 ep3_story_cycle_admin_eunuch.8020.d: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]的损失。"
 ep3_story_cycle_admin_eunuch.8020.a: "[eunuch.GetFirstNameNoTooltip]太有用了，不能就这样锁起来……"
 ep3_story_cycle_admin_eunuch.8030.t: "$admin_eunuch_header$心有不愿"
 ep3_story_cycle_admin_eunuch.8030.desc: "[admin_title.GetDefinitiveName]曾经的宝贵仆人，有影响力的宫廷阉人[eunuch.GetFirstName]，现在服务于[eunuch.GetLiege.GetName]。\n\n[eunuch.GetSheHe|U]或许可以被引诱回来为我效劳，如果这值得的话……"
 ep3_story_cycle_admin_eunuch.8030.a: "那个阉人是#EMP 我的#!了。"
 ep3_story_cycle_admin_eunuch.8030.b: "[student.GetFirstNameNoTooltip]是[eunuch.GetHerHim]教出来的，可以继续[eunuch.GetHerHis]的工作。"
 ep3_story_cycle_admin_eunuch.8030.c: "[eunuch.GetHerHis|U]的老对手[rival.GetFirstNameNoTooltip]可以接手。"
 ep3_story_cycle_admin_eunuch.8030.d: "唉，这个人离开了……"
 ep3_story_cycle_admin_eunuch.8040.t: "$admin_eunuch_header$更大的事业"
 ep3_story_cycle_admin_eunuch.8040.desc: "[admin_title.GetAdjective]宫廷曾经的宝贵仆人，有影响力的阉人[eunuch.GetFirstName]已经离开去追求更伟大的事物。\n\n"
 ep3_story_cycle_admin_eunuch.8040.ruler: "看来我的损失是[eunuch.GetPrimaryTitle.GetNamePossessive]的收获……"
 ep3_story_cycle_admin_eunuch.8040.noble_family: "看来我的损失是[eunuch.GetHouse.GetBaseName]家族庄园的收获……"
 ep3_story_cycle_admin_eunuch.8040.laamp: "看来[eunuch.GetSheHe]正在寻求更冒险的生活……"
 ep3_story_cycle_admin_eunuch.8040.d: "真是遗憾。"
