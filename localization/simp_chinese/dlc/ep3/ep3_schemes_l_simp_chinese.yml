 scheme_critical_moments.1183.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1183.desc: "人民似乎不欣赏我。\n\n贿赂、恩惠、捐赠、恐吓——#EMP 什么都#!无法增强我的影响力！\n\n我想我必须把注意力转移到别处……"
