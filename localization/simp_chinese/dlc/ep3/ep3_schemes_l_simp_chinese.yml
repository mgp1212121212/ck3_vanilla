 scheme_critical_moments.1174.t: "地位受到挑战"
 scheme_critical_moments.1174.desc: "我不得不承认，在我最近的公共露面中，每次与[owner.GetTitledFirstName]的对峙都让我感到困窘和羞辱。\n\n我不知道这是怎么一回事，但每次我与[owner.GetHerHim]辩论时，似乎都忘记了所有宫廷礼仪，搞混了参考资料，而且[owner.GetSheHe]让我听起来像个傻瓜，甚至是个愚蠢的异端同情者。\n\n我需要暂时退后一步，重新评估我所说的一切。"
 scheme_critical_moments.1174.a: "我简直不敢相信……"
