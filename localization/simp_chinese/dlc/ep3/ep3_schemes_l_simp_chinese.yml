 scheme_critical_moments.4011.t: "$damage_legitimacy_scheme$：成功！"
 scheme_critical_moments.4011.desc: "我看了一眼一名仆人刚刚放下的信。羊皮纸甚至散发着香味。毫无疑问，一封来自首都的信。\n\n“[ROOT.Char.GetHerHis]的领主[target.GetTitleAsNameNoTooltip]正经历极其糟糕的境况……”\n\n我脸上掠过一丝微笑。不必再往下看了。[target.GetHerHis]的正统性被破坏了——绝佳的进攻机会。"
 scheme_critical_moments.4011.a: "拿墨水来。"
 scheme_critical_moments.4011.tt: "损害正统性！"
