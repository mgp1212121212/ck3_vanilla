 scheme_critical_moments.1132.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.1132.desc: "公众的言语中充斥着我微妙设计的成果。我精心策划的谣言、含沙射影的指控和看似无意的闲言碎语让人们对[target.GetTitledFirstName]的看法大幅改观。[target.GetHerHis|U]的声誉已经严重受损！\n\n一个美好的形象竟能如此轻易被他人的言语和看法剥去外表的镀金层进而抹黑……"
 scheme_critical_moments.1132.desc_discovered: "\n\n[target.GetFirstNameNoTooltip]知道了我的参与，这这并不重要！现在已经太迟了，对[target.GetHerHis]声誉的损害已经造成！"
 scheme_critical_moments.1132.desc_secret: "\n\n[target.GetFirstNameNoTooltip]依然对[target.GetHerHis]声誉的恶化感到不解，完全不知道我的参与！"
 scheme_critical_moments.1132.a: "我编排了好多让人愉悦的下流段子！"
 slander_nickname_given_tt: "给予诽谤性绰号"
 receive_slanderous_nickname_tt: "[target.GetShortUINameNoTooltip]的负面[nickname|e]形成"
 scheme_critical_moments.1133.t: "[scheme.GetNameNoTooltip]：失败"
 scheme_critical_moments.1133.desc: "无果。数月的谋划，传谣和行贿，然而[target.GetTitledFirstNamePossessive]的声誉仍然坚不可摧！"
 scheme_critical_moments.1133.desc_discovered: "\n\n更糟的是，我不仅浪费了时间和资源，还被[target.GetFirstNameNoTooltip]察觉到了我那执行不力的不良意图！"
 scheme_critical_moments.1133.desc_secret: "\n\n至少，[target.GetFirstNameNoTooltip]仍然对已经发生的一切一无所知……"
 scheme_critical_moments.1133.a: "只是小小的挫折……"
 scheme_critical_moments.1134.t: "遭诽谤"
 scheme_critical_moments.1134.desc: "当我和人交谈时，我在对方眼睛里看到了怀疑、忧虑甚至欢乐；无论我走到哪里，都伴随着窃笑和耳语。\n\n我的话不再像以往那样有分量，我在同僚中的地位似乎一落千丈。关于#EMP 我#!的最疯狂、最有失体面的谣言已经传播开来……而且人们似乎全都相信了！"
 scheme_critical_moments.1134.desc_given_nickname: "\n\n更糟的是，我被告知那些不友善的声音提到我时用了一个新的绰号。他们居然敢叫我[ROOT.Char.GetNickname]！"
 scheme_critical_moments.1134.desc_discovered: "\n\n但我的手下确定：[owner.GetTitledFirstName]就是诽谤我的幕后黑手……"
 scheme_critical_moments.1134.a: "真聪明……"
