 scheme_critical_moments.1142.desc_self: "我为自我宣扬而付出的所有努力终于得到了回报。\n\n我在同僚中的地位提升了，新的支持者纷纷支持我的候选资格，我离目标比以往任何时候都更近了！"
 scheme_critical_moments.1142.desc_other: "我为宣扬[target.GetTitledFirstNamePossessive]的候选资格所付出的时间和资源终于结出了果实。\n\n[target.GetHerHis|U]在同僚中的地位提升了，新的支持者现在相信[target.GetHerHis]的价值，现在[target.GetHerHis]离任命更近了一步！"
 scheme_critical_moments.1142.a: "出色的成果。"
 scheme_critical_moments.1142.tt: "宣扬候选资格！"
