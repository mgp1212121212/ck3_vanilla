 scheme_critical_moments.1172.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1172.desc: "在过去几个月里，我没有浪费任何机会来让[target.GetTitledFirstName]在公众面前显得像个傻瓜。我诱使[target.GetHerHim]在宫廷犯下错误，在古典学问上比[target.GetHerHim]表现得出色，并引导[target.GetHerHim]支持不可持续的财政措施，然后跳出来纠正[target.GetHerHim]。\n\n在一场非常成功的宗教辩论中，我巧妙地让[target.GetFirstNameNoTooltip]看起来在宣扬异端信仰，目前取得的成果足以令我满意。"
 scheme_critical_moments.1172.a: "[target.GetFirstNameNoTooltip]已经明白了[target.GetHerHis]的位置。"
 scheme_critical_moments.1173.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1173.desc: "失败。无论我尝试了多少次，[target.GetTitledFirstName]似乎总是比我领先一步。\n\n[target.GetHerHis|U]对文学的了解是卓越的，[target.GetHerHis]对政治问题的理解是深刻的，[target.GetHerHis]对我们信仰最复杂方面的掌握是坚不可摧的。或者至少，比我的更坚实。"
 scheme_critical_moments.1173.a: "[target.GetFirstNameNoTooltip]是块难啃的骨头。"
