 scheme_critical_moments.8042.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.8042.desc: "看来，我的[owner.Custom2('RelationToMeShort', target)][target.GetTitledFirstName]非常感谢我关于行政事务的建议。\n\n真的，与[target.GetHerHim]一起花上几个小时讨论账目和[target.GetPrimaryTitle.GetAdjective]官僚制度的细节，简直是一种乐趣。\n\n我敢说，在其中我自己也学到了一些东西！"
 scheme_critical_moments.8042.a: "结果很好！"
 scheme_critical_moments.8043.t: "[scheme.GetNameNoTooltip]：失败"
 scheme_critical_moments.8043.desc: "虽然我的[owner.Custom2('RelationToMeShort', target)][target.GetTitledFirstName]一开始接受了我的建议，但[target.GetSheHe]根本没理解。\n\n数周的深入讨论，仔细研究[target.GetPrimaryTitle.GetAdjective]的行政记录以及提供建议，对这[target.GetWomanMan]几乎没留下一点印记。\n\n[target.GetFirstNameNoTooltip]要么忽视，要么误解，要么否决了我为[target.GetHerHim]提供的所有明智的建议……"
 scheme_critical_moments.8043.a: "真是浪费时间……"
 scheme_critical_moments.8043.tt.failed: "[scheme.GetOwner.GetShortUIName]试图质疑你的边界，但是失败了！"
 scheme_critical_moments.8044.t: "传授治理经验"
 scheme_critical_moments.8044.desc: "几周以来，我的[target.Custom2('RelationToMeShort', owner)][owner.GetTitledFirstName]一直出乎我意料地前来拜访，并不断写信。[owner.GetSheHe|U]主动提出了一系列建议，全都与正确治理[target.GetPrimaryTitle.GetTierAsNameNoTooltip]有关……\n\n"
 scheme_critical_moments.8044.success: "我最初的怀疑很快被惊讶和尊重取代。[owner.GetHerHis|U]的话语让我如醍醐灌顶，其中大部分在我治理[target.GetPrimaryTitle.GetNameNoTier]时得到了证实！"
 scheme_critical_moments.8044.failure: "我的怀疑很快得到了证实，[owner.GetHerHis]那曲折的轶事和让人困惑的咒语根本没有蕴藏多少智慧——虽然看起来还挺言简意赅的……"
 scheme_critical_moments.8044.a.success: "欢迎宝贵的建议！"
 scheme_critical_moments.8044.a: "最终的委婉致谢应该能让[owner.GetHerHim]闭嘴。"
 scheme_critical_moments.8045.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 scheme_critical_moments.8045.desc: "非常感谢您提供治理[recipient.GetPrimaryTitle.GetNameNoTierPossessive]的建议！"
 scheme_critical_moments.8045.fallback: "非常感谢您就治理的变幻莫测提供建议！"
 scheme_critical_moments.8045.rump: "\n\n非常期待能再次聆听您的见解。"
 scheme_critical_moments.8045.a: "这是我的荣幸。"
 scheme_critical_moments.8046.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 scheme_critical_moments.8046.desc: "虽然我很荣幸你能就治理[recipient.GetPrimaryTitle.GetNameNoTierPossessive]提供建议，"
 scheme_critical_moments.8046.fallback: "虽然我很荣幸你能就治理的变幻莫测提供建议，"
 scheme_critical_moments.8046.rump: "但我认为自己对此已经有了足够的了解。"
 scheme_critical_moments.8046.a: "哼。"
