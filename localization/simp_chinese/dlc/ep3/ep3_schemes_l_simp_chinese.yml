 scheme_critical_moments.8002.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.8002.desc: "在经历多次争吵、辩论和施压后，我精心播种的种子终于结出了果实。[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]的官僚，善变的[owner.GetTopLiege.GetTitleAsNameNoTooltip]和[target_title.GetNameNoTier]代表之间慢吞吞的拉扯终于结束，[target_title.GetTierAsNameNoTooltip]之后将由[ROOT.Char.GetPrimaryTitle.GetAdjective]的权威统治。\n\n可悲的[target.GetTitledFirstNamePossessive]试图攥住我的土地，抵抗我在宫廷内的广泛影响力，但这一切都只是徒劳。"
 scheme_critical_moments.8002.a: "[target_title.GetNameNoTierNoTooltip]是#EMP 我的#!了。"
 scheme_critical_moments.8003.t: "[scheme.GetNameNoTooltip]：失败"
 scheme_critical_moments.8003.desc: "尽管我精心安排了恳求，人情和奉承，但我的抗议最终被置若罔闻……\n\n[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]的官僚和多变的[owner.GetTopLiege.GetTitleAsNameNoTooltip]只是再次确定了[owner.GetPrimaryTitle.GetAdjective]和[target.GetPrimaryTitle.GetAdjective][target.GetPrimaryTitle.GetTierAsNameNoTooltip]的当前边界……"
 scheme_critical_moments.8003.a: "呸，没关系。"
 scheme_critical_moments.8003.tt.failed: "[scheme.GetOwner.GetShortUIName]试图质疑你的边界，但是失败了！"
 scheme_critical_moments.8004.t: "边界纠纷：[target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8004.desc: "我一直有关注[owner.GetTitledFirstNamePossessive]在朝廷里的怯懦阴谋，并厌恶地看着[owner.GetHerHis]的影响力和人脉为[owner.GetHerHis]掌握权力游戏提供了不应有的信任。\n\n今天的裁决证实了最坏的情况：[target_title.GetNameNoTier]从此被视为[owner.GetPrimaryTitle.GetNameNoTier][owner.GetPrimaryTitle.GetTierAsNameNoTooltip]的一部分。"
 scheme_critical_moments.8004.a: "[target.GetPrimaryTitle.GetNameNoTierNoTooltip]被削弱了……"
