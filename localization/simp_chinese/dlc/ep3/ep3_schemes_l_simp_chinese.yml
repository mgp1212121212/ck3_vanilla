 scheme_critical_moments.8012.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.8012.desc: "这需要一些努力，但相较于我在宫廷里的影响力根本不算什么。\n\n官僚们和[owner.GetTopLiege.GetTitleAsNameNoTooltip]完全无法抵抗我的论据，以及不言而喻的贿赂和好处。[target.GetTitledFirstName]不会高兴，但那又有什么用呢？\n\n完成了；我将治理[ROOT.Char.GetPrimaryTitle.GetAdjective][ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]旁边的[target_title.GetNameNoTier]，那里的领土将立即服从我的权威。"
 scheme_critical_moments.8012.a: "[target_title.GetNameNoTierNoTooltip]是#EMP 我的#!了。"
 scheme_critical_moments.8013.t: "[scheme.GetNameNoTooltip]：失败"
 scheme_critical_moments.8013.desc: "尽管我精心安排了恳求，人情和奉承，但我的抗议最终被置若罔闻……\n\n[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]的官僚和多变的[owner.GetTopLiege.GetTitleAsNameNoTooltip]只是再次确定了[owner.GetPrimaryTitle.GetAdjective]和[target.GetPrimaryTitle.GetAdjective]的领土应当分离……"
 scheme_critical_moments.8013.a: "该死的阉贼。"
 scheme_critical_moments.8013.tt.failed: "[scheme.GetOwner.GetShortUIName]试图合并你的总督辖区，但是失败了！"
 scheme_critical_moments.8014.t: "合并总督辖区：[target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8014.desc: "在皇宫高耸的宫门后，[owner.GetTitledFirstName]依然在编织着那张网。今天，一封印有[owner.GetTopLiege.GetTitleAsNamePossessive]红色印章的简短信件证实了最糟糕的情况。\n\n[target_title.GetNameNoTier]的领土将立即服从于[owner.GetTitledFirstName]，本质上成为[owner.GetPrimaryTitle.GetAdjective][owner.GetPrimaryTitle.GetTierAsNameNoTooltip]的延伸……"
 scheme_critical_moments.8014.a: "这事没那么容易过去。"
 scheme_critical_moments.8015.t: "合并总督辖区：[target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8015.desc: "经过数周的政治施压和宫廷手腕，[owner.GetTitledFirstName]成功被授予了治理[target_title.GetNameNoTier]的责任，这里如今被视为[owner.GetHerHis]的[owner.GetPrimaryTitle.GetAdjective][owner.GetPrimaryTitle.GetTierAsNameNoTooltip]的延伸。"
 scheme_critical_moments.8015.liege: "\n\n[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]官僚体制的车轮不停旋转，他们的势头近乎不可阻挡——即使对[owner.GetTopLiege.GetTitleAsNameNoTooltip]来说也是如此。\n\n我只希望[owner.GetTitledFirstName]能把[owner.GetHerHis]的精力花在为[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]服务上，而不是[owner.GetHerselfHimself]自己……"
 scheme_critical_moments.8015.vassal: "\n\n[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]官僚体制的车轮不停旋转，他们的势头近乎不可阻挡——即使对[owner.GetTopLiege.GetTitleAsNameNoTooltip]来说也是如此。"
 scheme_critical_moments.8015.same_house: "\n\n我们只希望此举最终能让整个[ROOT.Char.GetHouse.GetName]家族都获益……"
 scheme_critical_moments.8015.target_house: "\n\n这种恶行肯定会打击[ROOT.Char.GetHouse.GetBaseName]家族的地位……"
 scheme_critical_moments.8015.fallback: "\n\n这次#EMP 壮举#!肯定能将[ROOT.Char.GetHouse.GetBaseName]家族提升到新的高度……"
 scheme_critical_moments.8015.a: "有意思。"
