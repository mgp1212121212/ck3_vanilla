 scheme_critical_moments.1152.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1152.desc: "在翻阅了无数古书，奉承、贿赂、欺骗了无数官僚，并伪造了文件后，我终于能够提出令人信服的对[target.GetName]的宣称。"
 scheme_critical_moments.1152.desc_discovered: "\n\n可惜我的#EMP 参与#!没能保密，证据——无论真假——现在太多，无法被忽视。"
 scheme_critical_moments.1152.desc_secret: "\n\n没人对我#EMP 证据充分的#!宣称突然出现表示怀疑。"
 scheme_critical_moments.1152.a: "太好了。"
 scheme_critical_moments.1153.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1153.desc: "无论我贿赂多少人或伪造多少文件，似乎我对[target.GetName]的宣称始终听起来不可信。"
 scheme_critical_moments.1153.desc_discovered: "\n\n此外，大家都知道我太想进步了。"
 scheme_critical_moments.1153.desc_secret: "\n\n至少，没有人会知道我的失败。"
 scheme_critical_moments.1153.a: "令人失望。"
