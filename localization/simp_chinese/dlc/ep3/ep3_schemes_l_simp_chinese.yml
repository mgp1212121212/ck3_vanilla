 scheme_critical_moments.4012.t: "$damage_legitimacy_scheme$：失败"
 scheme_critical_moments.4012.desc.intro: "有那么几次——但不多——我很高兴出了问题。但这不在其中。\n\n此时此刻，[target.GetTitledFirstName]也许正稳稳高坐于[target.GetHerHis]的权位之上，"
 scheme_critical_moments.4012.desc.byzantium: "说不定找了一群交际花来取悦[target.GetHerHim]。"
 scheme_critical_moments.4012.desc.other: "杂耍演员说不定正跳来跳去，也许还有异族音乐家被专门带来为这个场合演奏。"
 scheme_critical_moments.4012.desc.outro: "“[target.GetTitleAsNameNoTooltip]万岁！”的声音在街头此起彼伏。\n\n“耐心，[ROOT.Char.GetTitleAsNameNoTooltip]，耐心。”我对自己说道。\n\n能等的人才会在狩猎中占据上风。"
 scheme_critical_moments.4012.a: "耐心。"
