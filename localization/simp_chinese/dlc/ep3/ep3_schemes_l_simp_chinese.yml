 scheme_critical_moments.8032.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.8032.desc: "黎明最终带来了从[target.GetHouse.GetBaseName]家族在[target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]的庄园传来的消息，确认了我们的成功！\n\n那些[target.Custom('InsultNounPlural')]完全没有防备，"
 scheme_critical_moments.8032.kill: "[target.GetFirstNamePossessiveNoTooltip]的[target.Custom2('RelationToMeShort', flavor_victim)][flavor_victim.GetTitledFirstName]死了——活着的人必须忍受这种失败……"
 scheme_critical_moments.8032.maim: "[target.GetFirstNamePossessiveNoTooltip]的[target.Custom2('RelationToMeShort', flavor_victim)][flavor_victim.GetTitledFirstName]将在[flavor_victim.GetHerHis]的余生保留这失败的印记……"
 scheme_critical_moments.8032.imprison: "肯定在寻找[target.GetFirstNamePossessiveNoTooltip]的[target.Custom2('RelationToMeShort', flavor_victim)][flavor_victim.GetTitledFirstName]，现在正被关在我的大牢里！"
 scheme_critical_moments.8032.fallback: "遭受了重创，[owner.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]见证了一切！"
 scheme_critical_moments.8032.permission: "\n\n我们有[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]的支持，那些蠢货不会找到依靠……"
 scheme_critical_moments.8032.emperor: "\n\n我是[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]，他们阻止不了我……"
 scheme_critical_moments.8032.crime: "\n\n遗憾的是，我们的参与显然被察觉到了，[target.GetTitledFirstName]会让整个[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]都知道“[owner.GetHouse.GetBaseName]家族的背叛”。"
 scheme_critical_moments.8032.secret: "\n\n更棒的是，他们似乎没发现我们是这场攻击的幕后主使，很遗憾我们不能当着[target.GetTitledFirstNamePossessive]的面公开讨论[owner.GetHouse.GetBaseName]家族的胜利——暂时如此。"
 scheme_critical_moments.8032.a: "哼，让[target.GetHerHim]抗议去吧。"
 scheme_critical_moments.8032.a.secret: "有必要来庆祝一番！"
 scheme_critical_moments.8033.t: "[scheme.GetNameNoTooltip]：失败"
 scheme_critical_moments.8033.desc: "黎明最终带来了从[target.GetHouse.GetBaseName]家族在[target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]的庄园传来的消息，虽然并不是我们想听到的那样……\n\n那些[target.Custom('InsultNounPlural')]不知怎么做好了防御准备，在我们的潜入者有机会做出任何破坏前就击败了他们。"
 scheme_critical_moments.8033.captured: "\n\n我的[owner.Custom2('RelationToMeShort', SCOPE.sC('captured'))][captured.GetTitledFirstName]在溃败中被俘了，[owner.GetHouse.GetBaseName]家族的参与根本没办法隐藏……"
 scheme_critical_moments.8033.discovered: "\n\n然而，他们似乎不知怎的发现了[owner.GetHouse.GetBaseName]家族是袭击的幕后黑手，一定会大喊着要求赔偿……"
 scheme_critical_moments.8033.fallback: "\n\n至少我们可以放心，他们似乎并未察觉我们参与了这场阴谋……"
 scheme_critical_moments.8033.secret: "\n\n尽管遭遇了挫折，但我们似乎可以放心，因为他们并未怀疑[owner.GetHouse.GetBaseName]家族。"
 scheme_critical_moments.8033.a: "一切准备……都#EMP 白费了#!！"
 scheme_critical_moments.8034.t.known: "庄园遭劫：[owner.GetHouse.GetBaseNameNoTooltip]家族的攻击"
 scheme_critical_moments.8034.t: "庄园遭劫：未知攻击者"
 scheme_critical_moments.8034.desc: "黎明时分，我很快收到了[target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]的家族庄园被劫掠的可怕传言，"
 scheme_critical_moments.8034.success: "当破坏和暴行的叙述倾泻而出时，我的心都停了下来。"
 scheme_critical_moments.8034.failure: "确认攻击被挫败后，我松了一口气。"
 scheme_critical_moments.8034.kill: "\n\n他们告诉我，我的[target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))][flavor_victim.GetTitledFirstName]死了，想动物一样被那些恶魔屠杀……"
 scheme_critical_moments.8034.maim: "\n\n他们告诉我，我的[target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))][flavor_victim.GetTitledFirstName]被严重致残，差点挺不过去……"
 scheme_critical_moments.8034.imprison: "他们告诉我，我的[target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))][flavor_victim.GetTitledFirstName]被囚禁了，像条狗一样被拴着……"
 scheme_critical_moments.8034.captured: "\n\n我们的卫兵成功俘虏了一名潜入者，那是[owner.GetTitledFirstName]的[owner.Custom2('RelationToMeShort', captured)][captured.GetTitledFirstName]，这确定了[owner.GetHouse.GetBaseName]家族就是幕后黑手。"
 scheme_critical_moments.8034.discovered: "\n\n事后，所有人都同意这显然是[owner.GetHouse.GetBaseName]家族的杰作……"
 scheme_critical_moments.8034.fallback: "\n\n守卫们仔细查看了现场，没有找到任何能表明凶手身份的证据……"
 scheme_critical_moments.8034.permission: "\n\n[owner.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]的反应并不如人意——[owner.GetTopLiege.GetSheHe]难道也参与其中……？"
 scheme_critical_moments.8034.emperor: "\n\n这种暴行，竟出自[owner.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]之手……我们该怎么办？！"
 scheme_critical_moments.8034.crime: "\n\n这种无耻的恶行只会凸显出那个邪恶家族的堕落，需要让[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]摆脱他们！"
 scheme_critical_moments.8034.a.discovered: "那些[owner.GetHouse.GetBaseNameNoTooltip]家杂种会付出代价！"
 scheme_critical_moments.8034.a: "怎么会发生这种事……？"
 scheme_critical_moments.8035.t: "[scheme.GetNameNoTooltip]：最终准备"
 scheme_critical_moments.8035.desc: "经过数周的精心策划，[owner.GetHouse.GetBaseName]家族已准备好发动攻击。我们的人已经就位，对[target.GetTitledFirstNamePossessive]在[target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]的庄园进行了侦察，并就劫掠的细节达成了一致。\n\n只剩下一个问题：在我们获得必然的胜利后，该如何处置[target.GetHouse.GetBaseName]家的人？"
 scheme_critical_moments.8035.permission: "\n\n有了[owner.GetTopLiege.GetTitleAsNamePossessive]的支持，没必要过分克制了……"
 scheme_critical_moments.8035.crime: "\n\n如果我的参与被发现了，[owner.GetTopLiege.GetTitleAsName]肯定会知道的……"
 scheme_critical_moments.8035.emperor: "\n\n是时候让[owner.GetPrimaryTitle.GetTierAsNameNoTooltip]瞧瞧得罪我有什么下场……"
 scheme_critical_moments.8035.a: "杀死你们找到的每一条[target.GetHouse.GetBaseNameNoTooltip]家野狗。"
 scheme_critical_moments.8035.a.tt: "如果该[scheme|E]成功，遇到的所有[target.GetHouse.GetBaseName]家族成员会被杀死"
 scheme_critical_moments.8035.tt: "该[scheme|E]会结束"
 scheme_critical_moments.8035.b: "让他们或者——但是要做点什么让他们记住我们。"
 scheme_critical_moments.8035.b.tt: "如果该[scheme|E]成功，遇到的所有[target.GetHouse.GetBaseName]家族成员会获得[GetTrait('blind').GetName( GetNullCharacter )]、[GetTrait('disfigured').GetName( GetNullCharacter )]或[GetTrait('eunuch_1').GetName( GetNullCharacter )][trait|E]"
 scheme_critical_moments.8035.c: "把所有人都抓来给我。"
 scheme_critical_moments.8035.c.tt: "如果该[scheme|E]成功，遇到的所有[target.GetHouse.GetBaseName]家族成员会被你[imprisoned|E]"
