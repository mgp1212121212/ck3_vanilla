 scheme_critical_moments.8022.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.8022.desc: "[owner.GetTopLiege.GetCapitalLocation.GetName]的辩论漫长而乏味，但不出所料，官僚最终还是通过了我的提议。[destroyed_title.GetNameNoTier]已被废除，其旧领土成为新的[target_title.GetNameNoTier][target_title.GetTierAsNameNoTooltip]的一部分，而#EMP 我#!是它的[owner.GetTitleAsNameNoTooltip]。\n\n我的行政机构，[owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]，还有[owner.GetHouse.GetBaseName]家族的地位，都将发生重大改变！"
 scheme_critical_moments.8022.a: "[owner.GetTitleAsNameNoTooltip]……听起来真不错。"
 scheme_critical_moments.8023.t: "[scheme.GetNameNoTooltip]：失败"
 scheme_critical_moments.8023.desc: "我在[owner.GetTopLiege.GetCapitalLocation.GetNameNoTooltip]谨慎的密谋——几个月的精心策划和温和外交——全都是徒劳。\n\n官僚们拒绝承认我提议的明智之处。简化[target_title.GetAdjective]行政，设立全权机构，被否决为“毫无必要”和“不切实际”……"
 scheme_critical_moments.8023.a: "该死的刀笔吏们。"
 scheme_critical_moments.8023.tt.failed: "[scheme.GetOwner.GetShortUIName]试图建立一个专制君主国，但是失败了！"
 scheme_critical_moments.8024.t: "建立专制君主国：[target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8024.desc: "数周以来，有传言称[owner.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]的暗室爆发了激烈的辩论，最终发布了公告：[owner.GetFirstName]将成为[owner.GetTitleAsNameNoTooltip]，统治[target_title.GetNameNoTier]的广袤领土。"
 scheme_critical_moments.8024.liege: "\n\n官僚们是出于合理的行政理由而同意，还是因压力而被迫服从，我不得而知——这仍然不在我的掌握中。\n\n我们只能相信这是为了全[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]的利益，而不仅是[owner.GetTitledFirstNamePossessive]的利益……"
 scheme_critical_moments.8024.vassalised: "\n\n无论官僚们是出于合理的行政理由而同意，还是因压力而被迫服从，我现在是[owner.GetHerHis]的下级了。"
 scheme_critical_moments.8024.other: "\n\n官僚们是出于合理的行政理由而同意，还是因压力而被迫服从，我们永远不会知道……"
 scheme_critical_moments.8024.fallback: "\n\n[ROOT.Char.GetHouse.GetBaseName]家族此举将大幅改变[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]的权力平衡……"
 scheme_critical_moments.8024.a: "有趣……"
