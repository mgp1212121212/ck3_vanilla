 scheme_critical_moments.4001.desc.intro: "我满意地将[ROOT.Char.Custom('RegionalAlcoholicDrink')]举到唇边。我保护了我的[target.GetTitleAsNamePossessiveNoTooltip]的正统性……以及[target.GetHerHis]对我的观感。\n\n"
 scheme_critical_moments.4001.desc.byzantium: "马赛克在清晨第一缕阳光的照射下熠熠生辉，我从座位上站起身来："
 scheme_critical_moments.4001.desc.other: "注意到[ROOT.Char.Custom('GetRandomInteriorDetail')]，我从座位上站起身来："
 scheme_critical_moments.4001.desc.outro: "\n\n“敬[target.GetTitledFirstName]！敬[target.GetHerHis]对权位的合法宣称！”"
 scheme_critical_moments.4001.a: "这是我的荣幸，[target.GetLadyLord]。"
 scheme_critical_moments.4001.tt: "提高正统性！"
 foster_legitimacy_scheme_toast_desc: "你的[target.Custom2('RelationToMeShort', SCOPE.sC('owner'))][owner.GetShortUINameNoTooltip|U]提高了你的[legitimacy|E]"
 scheme_critical_moments.4002.t: "$foster_legitimacy_scheme$：失败"
 scheme_critical_moments.4002.desc: "令人失望。我叹了口气，扔下刚收到的来自首都的信：“[target.GetTitleAsNameNoTooltip]衷心感谢你的努力。”\n\n一句感谢就和没有一样。而来自[target.GetTitleAsNameNoTooltip]的一句感谢就像踢在胫骨上一样。\n\n“你辜负了我。”[target.GetSheHe]本可以这么说。很明显。"
 scheme_critical_moments.4002.a: "好吧，我尽力了。"
