 scheme_critical_moments.1143.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1143.desc_self: "我为自我宣扬而付出的所有能量和资源根本不够。没有人被我说服，或被我的承诺——还有贿赂——打动，因此我的地位仍然不变。\n\n我需要想出其他方法来宣扬我的候选资格。"
 scheme_critical_moments.1143.desc_other: "尽管我尽了最大的努力，还是没办法让[target.GetTitledFirstName]成为更受欢迎的候选人……\n\n我想我必须想出其他方法来确保[target.GetHerHim]处于领先。"
 scheme_critical_moments.1143.a: "浪费机会。"
