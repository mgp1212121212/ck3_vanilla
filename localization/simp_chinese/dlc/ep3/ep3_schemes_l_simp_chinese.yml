 scheme_critical_moments.8052.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.8052.desc: "几周以来，我的信使不停前往[target.GetHouse.GetBaseName]家族庄园，带去奉承他们伟大美德和血统的信件。\n\n今天，我用开信刀划开等待已久的回复，信中的奉承和尊重，证实[target.GetTitledFirstName]终于接受了暗示。\n\n#EMP “我一直认为[owner.GetHouse.GetBaseName]家族是[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]最伟大的家族之一，我很骄傲地把你们当做朋友。”#!"
 scheme_critical_moments.8052.a: "好。"
 scheme_critical_moments.8053.t: "[scheme.GetNameNoTooltip]：失败"
 scheme_critical_moments.8053.desc: "几周来，我的信使一直在按时将我写满甜言蜜语的信件送往[target.GetHouse.GetBaseName]家族的庄园，但预期的回复却并未到来。\n\n最终，一封印有[target.GetTitledFirstNamePossessive]徽记的信被送到我面前，但其中的内容却与我的期待相去甚远。\n\n#EMP “优秀的[owner.GetFirstNameNoTooltip]，没人会否认[owner.GetHouse.GetBaseName]家族的权势与荣耀，但我们不是你的哈巴狗。”#!"
 scheme_critical_moments.8053.a: "大胆的回复。"
 scheme_critical_moments.8054.t: "家族被拉拢"
 scheme_critical_moments.8054.desc: "几周来，[owner.GetTitledFirstName]的来信堆满了我的桌子，每封信都在奉承[target.GetHouse.GetBaseName]家族，并拐弯抹角地谋求我们与[owner.GetHerHis]的家族的友谊。\n\n"
 scheme_critical_moments.8054.success: "显然[owner.GetSheHe]想要赢得我们的支持，不可否认，与[owner.GetHouse.GetBaseName]家族这样强大的家族结盟好处很多。"
 scheme_critical_moments.8054.failure: "这些奇怪、侮辱性的信件只会让我们怀疑[owner.GetHerHis]的动机，并重申我们家族骄傲的独立性。"
 scheme_critical_moments.8054.a.success: "都可以谈……"
 scheme_critical_moments.8054.a: "我们不是[owner.GetHouse.GetBaseNameNoTooltip]家的哈巴狗！"
