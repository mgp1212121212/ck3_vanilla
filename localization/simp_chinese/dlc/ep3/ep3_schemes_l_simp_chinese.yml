 scheme_critical_moments.8061.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.8061.desc: "在满是灰尘的地窖深处，我的工程师们储存了最后几桶液态火。与此同时，[Glossary( '牛狮宫', 'BOUKOLEON_PALACE_GLOSS')]正举行着一场可怕的演练：在那雄狮和公牛交战的巨型雕像下，一艘宏伟的战舰喷出液态火。\n\n这杀人不眨眼的火焰会翻滚多久！我的敌人最好明智地避开欧罗巴与安纳托利亚之间的平静水域……"
 scheme_critical_moments.8061.a: "巨龙守卫马尔马拉海。"
 BOUKOLEON_PALACE_GLOSS: "这座五世纪君士坦丁堡的府第位于#EMP 前海#!（马尔马拉海）的海岸，因其私用的港口和阴森的地牢而出名。"
 #fail event
 scheme_critical_moments.8062.t: "[scheme.GetNameNoTooltip]：失败"
 scheme_critical_moments.8062.desc: "地狱之火！地狱之火！\n\n一场无法控制的大火吞噬了又一艘装有虹吸管的船只。当尖叫的船员被活活烧死时，我被迫想起了所有混乱的配方、泄露的虹吸管、参与这次冒险行动而死的水手……\n\n怎么会有#EMP 如此#!难以控制的邪恶物质？怎么会？！？！"
 scheme_critical_moments.8062.a: "我想我永远不会知道……"
