 cid_loyalty_counter_positive: "这会#positive_value 展示#!罗德里戈对[liege.GetTitleAsNameNoTooltip]的[Concept( 'cid_loyalty', '忠诚' )|E]"
 cid_loyalty_counter_very_positive: "这会#positive_value 大幅展示#!罗德里戈对[liege.GetTitleAsNameNoTooltip]的[Concept( 'cid_loyalty', '忠诚' )|E]"
 cid_loyalty_counter_negative: "这会#negative_value 质疑#!罗德里戈对[liege.GetTitleAsNameNoTooltip]的[Concept( 'cid_loyalty', '忠诚' )|E]"
 cid_loyalty_counter_very_negative: "这会#negative_value 大幅质疑#!罗德里戈对[liege.GetTitleAsNameNoTooltip]的[Concept( 'cid_loyalty', '忠诚' )|E]"
 game_concept_cid_loyalty: "罗德里戈的忠诚"
 game_concept_cid_loyalty_desc: "即使在流亡中也保持对领主的#V 忠诚#!，熙德可能会再次获得领主的青睐，恢复有利地位。\n\n变得#V 不忠#!，熙德可以获得特殊选项，使自己成为独立统治者。"
 cid.0001.t: "[liege.GetTitleAsNameNoTooltip]之令"
 cid.0001.desc.intro: "我踩上马镫，拍了拍马头，最后看了一眼这个我会永远称之为家的地方。\n\n放逐。[liege.GetTitledFirstNamePossessive]的话不容有丝毫差错。\n\n"
 cid.0001.desc.alfonso: "我是如此忠心地追随他的兄长，也会追随他。"
 cid.0001.desc.garcia_ordonez: "我曾经击败过他，在一场他无法忘记的战斗中。"
 cid.0001.desc.liege_hate: "失去了[liege.GetTitleAsNamePossessiveNoTooltip]的恩典。如果领主不喜欢封臣，那这位封臣又能好到哪去？"
 cid.0001.desc.courtier: "宫廷里的敌人毒害了[liege.GetHerHis]的思想。那些敌人一直在抹黑我，只因[liege.GetTitleAsNameNoTooltip|l]喜爱我太深。"
 cid.0001.desc.outro: "\n\n一只乌鸦飞在我们右侧——坏兆头。"
 cid.0001.a: "我会永远忠于你，[liege.GetTitleAsNameNoTooltip]。"
 cid.0001.a.flavor: "#EMP 忠诚的坎佩亚多尔在离开他的国土。#!"
 cid.0001.b: "就这样吧。那些爱我的人会追随我。"
 cid.0001.b.flavor: "#EMP 熙德看到[liege.GetTitleAsNameNoTooltip][liege.GetFirstNameNoTooltip]对他已恩断义绝。#!"
 story_el_cid_tt: "#EMP 熙德之歌#!开始了"
 cid_exile_title: "流亡："
 cid.1000.t: "$cid_exile_title$房门紧闭"
 cid.1000.desc: "夜已深，天气寒冷。我派一名部下去敲最近的门，寻求一位和善的主人。\n\n一开始并没有回应。我听到喃喃自语和脚步声，最终门口出现一个身影。\n\n“[liege.GetTitleAsNameNoTooltip]有禁令，昨夜发来了[liege.GetHerHis]的诏书，上面有严厉的警告，还有[liege.GetHerHis]堂堂的大印，不准[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]给您开门，让您栖身。”\n\n[liege.GetTitledFirstName]动作可真快。"
 cid.1000.a: "我们不会逼迫这些可怜人。"
 cid.1000.a.flavor: "#EMP 否则我们将失掉财帛和房屋，而且还要丢掉双目。#!"
 cid.1000.b: "“开门，不然我就把门砸了！”"
 cid.1000.b.flavor: "#EMP 就是我们遭了殃，您也得不到好处。#!"
 cid_opened_doors_modifier: "开门"
 cid_opened_doors_modifier_desc: "该角色强迫农民打开家门，为其追随者提供住处。"
 cid.1010.t: "$cid_exile_title$没有黄金或白银"
 cid.1010.desc: "流亡者很难成为可靠的主人。我无法保证能为追随者支付工钱，甚至无法养活他们。谁会为了一个不名誉的人让家人陷入危险？\n\n营地的谈话尽可能地公开。\n\n我抬头看到[friend.GetTitledFirstName]走向我，带来[friend.GetHerHis]家里的面包和酒：\n\n“生在吉时良辰的坎佩亚多尔啊，今晚咱们在这儿歇息，明天一早就要出发，我将因侍奉了您而被告发，在[liege.GetTitledFirstName]盛怒下，我定遭罪受罚。”"
 cid.1010.a: "“[cook.GetFirstNameNoTooltip]，把你能找到的#EMP 任何东西#!都煮了。”"
 cid.1010.b: "“谢谢，我最亲爱的朋友。”"
 cid.1010.b.flavor: "#EMP 如果我兴旺，我定给你加倍的俸饷。#!"
 cid.1010.c: "“我不能冒激怒[liege.GetTitleAsNamePossessiveNoTooltip]的风险。”"
 cid_1010_no_invite_var_desc: "你驱逐了[recipient.GetHerHim]：$VALUE|=+0$"
 cid.1020.t: "$cid_exile_title$再见，亲爱的"
 cid.1020.desc.intro: "[spouse.GetFirstName]跪在祭坛前的台阶上，虔诚地恳求[spouse.GetFaith.HighGodName]保佑我免遭任何灾殃。\n\n我走过去抱住[spouse.GetHerHis]，[spouse.GetSheHe]亲吻我的手，[spouse.GetSheHe]不知所措，哭得泪如雨下。\n\n“我们现在分离，知道我们何时再团圆的是[ROOT.Char.GetFaith.HighGodName]，”我说道，“你在这里会很安全。我无法带你度过"
 cid.0001.desc.children: "我面前的难关。孩子……会好的。”"
 cid.0001.desc.no_children: "我面前的难关。”"
 cid.1020.a: "“[my_priest.GetFirstNameNoTooltip]，也许你能为我们说情？”"
 cid.1020.b: "“愿等待不会太久。”"
 cid.1020.b.flavor: "#EMP 他们就这样像指甲与指头彼此分离。#!"
 cid.1020.c: "“我不能抛下你。”"
 cid.1020.c.flavor: ""
 cid_family_good_modifier: "如同指甲与指头"
 cid_family_good_modifier_desc: "该角色拒绝丢下家人，违抗了领主的命令。"
 cid.1030.t: "$cid_exile_title$为了爱戴[liege.GetTitleAsNameNoTooltip]"
 cid.1030.desc: "黄金。白银。珠宝。我的金库终于开始增长。\n\n金戒指、金项链和旌旗。[liege.GetTitledFirstName]对这些陈列并不陌生。\n\n但这并不完全属于我。[liege.GetSheHe|U]仍然是我的领主，因此我的一部分财产也应该是[liege.GetHerHis]的。"
 cid.1030.a: "[artifact.GetName]应该是一份好礼。"
 cid.1030.b: "金钱总是不会出错。"
 cid.1030.c: "呸！这是我#EMP 赢下的#!！"
 cid.1040.t: "$cid_exile_title$[ROOT.Char.GetFaith.HighGodName]怜悯"
 cid.1040.desc: "有些人心很硬，需要很长时间才能记住柔软的感觉。\n\n无论我做什么，都无法打动[liege.GetTitledFirstNamePossessive]的心。\n\n“[ROOT.Char.GetFaith.HighGodName]，”我跪在祭坛前开始说。我的人都好奇地围在我身边。“愿你的仁善改变[liege.GetTitledFirstNamePossessiveNoTooltip]的心，让[liege.GetHerHim]记起[liege.GetHerHis]对我的爱。”"
 cid.1040.a: "我们的营地应该成为奉献的榜样。"
 cid.1040.b: "[ROOT.Char.GetFaith.HighGodName]，请指引[liege.GetHerHim]重回光明。"
 cid.1040.c: "[liege.GetHerHim]下[ROOT.Char.GetFaith.NegativeAfterLife]吧。"
 cid_own_prayer: "垂怜于我"
 cid_own_prayer_desc: "该角色决定专注于为自己祈祷。"
 cid_1040_a_tt: "此选项可用，因为你的$baggage_train_shrine_domicile_building$"
 cid_restoration_title: "归来："
 cid.2000.t: "$cid_restoration_title$顺着手肘滴下"
 cid.2000.desc.intro: "战斗在我周围爆发。鸟儿在军队上空飞过的阴影越来越浓。\n\n不难看到"
 cid.2000.desc.loser: "穿着铠甲握着武器的[loser.GetTitledFirstName]。“来吧。”我拍拍坐骑，开始向[loser.GetHerHim]冲锋。只一回合就结束了战斗。\n\n我劈开了头盔和脑袋，从上到下一直劈到[loser.GetHerHis]的腰。"
 cid.2000.desc.fallback: "穿着铠甲握着武器的敌人。“来吧。”我拍拍坐骑，开始向他冲锋。只一回合就结束了战斗。\n\n我劈开了头盔和脑袋，从上到下一直劈到他的腰。"
 cid.2000.desc.outro: "肘上鲜血流淌淋淋。"
 cid.2000.a: "这把剑！真美啊！"
 cid.2000.a.flavor: "#EMP 就是这一天，就是这一战，他赢得了那把宝剑。#!"
 cid.2000.b: "派使者去见[liege.GetShortUIName]。这份战利品是[liege.GetHerHis]的。"
 cid.2000.b.flavor: "#EMP 我想派您去见[liege.GetTitledFirstNameNoTooltip]，我天生的主公，从咱们在这儿获得的战利品中，我想拿出一百匹马让您去向[liege.GetHerHis]献送，您替我吻[liege.GetHerHis]的手。"
 cid_2000_liege_tt: "获得[newly_created_artifact.GetNameNoTooltip][artifact|E]"
 cid.2001.t: "$cid_restoration_title$来自一位勇敢的主人"
 cid.2001.desc.intro: "我伸手把剑拔，一步步向前冲杀。雨越下越大。天气很冷。\n\n"
 cid.2001.desc.loser: "[loser.GetTitledFirstName]向我奔来。“[ROOT.Char.GetFirstNameNoTooltip]，”[loser.GetSheHe]向我打招呼，我躬身回礼。“没时间闲聊了。”\n\n我们的剑一次又一次在空中相撞，直到我砍中[loser.GetHerHis]的手。"
 cid.2001.desc.fallback: "敌人向我奔来。“[ROOT.Char.GetFirstNameNoTooltip]，”他向我打招呼，我躬身回礼。“没时间闲聊了。”\n\n我们的剑一次又一次在空中相撞，直到我砍中他的手。"
 cid.2001.desc.outro: "一声尖叫。宝剑落地，闪烁着寒光。"
 cid.2001.desc.outro.tizona: "\n\n我的蒂松剑的好战友。"
 cid.2001.a: "还有许多战斗等着我们！"
 cid.2001.a.tt: "你成为[newly_created_artifact.GetName]的拥有者"
 cid.2001.a.flavor: "#EMP 夺取它们时我战斗得很勇敢顽强。#!"
 cid.2001.b: "适合[liege.GetTitleAsNameNoTooltip]的礼物。"
 cid.2010.t: "$cid_restoration_title$令人愉快的提议"
 cid.2010.desc: "在第一缕晨曦中，[liege.GetTitledFirstNamePossessive]的使者进入我的帐篷。\n\n“卫士、伯爵、贵族们，你们听！”[herald.GetSheHe]宣布，“我的[liege.GetLadyLord][liege.GetTitledFirstNameNoTooltip]想要求[ROOT.Char.GetTitledFirstNameNoTooltip]一件事情。愿[liege.GetFaith.HighGodName]保佑他幸福安宁，[liege.GetSheHe]要求您让[child.Custom('GetDaughterSon')][child.GetFirstNameNoTooltip]做[proposed_spouse.GetTitledFirstName]的[child.GetWifeHusband]。”\n\n一滴眼泪顺着我的脸颊流了下来。这是走向和解的第一步吗？"
 cid.2010.a: "“我非常开心地接受这份荣耀！”"
 cid.2010.a.flavor: "#EMP 我的[child.Custom('GetDaughterSon')]在你怀抱，明洁如太阳。#!"
 cid.2010.b: "“我能自己为[child.GetHerHim]找个配偶，谢谢你。”"
 cid_refused_betrothal: "拒绝领主"
 cid_refused_betrothal_desc: "该角色拒绝了领主为其孩子说亲的提议，决定自己为孩子寻找配偶。"
 cid.2020.t: "$cid_restoration_title$一位正直的男人"
 cid.2020.desc: "我非常惊讶地在帐篷里接待了一位新客人：被[liege.GetHerHis]的御前卫队围在身边的[liege.GetTitledFirstName]，[liege.GetHerHis]脸上带着微笑。\n\n“朋友！”[liege.GetSheHe]喊道，“您一直忠于我，即使我如此遗憾地将您抛在一旁。我对您宽恕，我还给您恩宠，从今日起，您在我的整个[liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]都受到欢迎。”\n\n“[liege.GetLadyLord]！我被除去光荣，放逐异乡，为重获恩宠，我付出了巨大力量。感谢[ROOT.Char.GetFaith.HighGodName]，您将恩宠对我重降！”"
 cid.2020.a: "一切都是值得的。"
 cid.2020.a.flavor: "#EMP 当熙德的大旗在最高的地方升起，熙德和他的部下都很欢喜。#!"
 cid.2020.b: "我不能丢下我的营地。"
 cid.2020.b.flavor: "#EMP 那比瓦尔人转向部下，命他们收集赢得的战利品。#!"
 cid_2020_b_tt: "你继续[adventurer|E]生涯"
 cid.2020.c: "是时候分道扬镳了。"
 cid_treason_title: "背叛："
 cid.4000.opening: "致善变的[ROOT.Char.GetFirstNameNoTooltip]，"
 cid.4000.desc: "你缺乏承诺让我感到困惑。如果你打算忠于我，那你没做到；如果你想表达你的不满，那你同样没做到。\n\n让我们忘记这些不幸。"
 cid.4000.a: "就这样吧。"
 cid.4010.t: "$cid_restoration_title$我的熙德"
 cid.4010.desc: "尖锐的敲门声宣告了[herald.GetTitledFirstName]的到来。\n\n“[herald.GetFaith.HighGodNamePossessive]啊，[ROOT.Char.GetFirstNameNoTooltip]，你一定要把事情弄得这么糟糕吗？”\n\n“事情不是我挑起的，”我尽可能严肃地恢复道，“如果[liege.GetTitleAsNameNoTooltip|l]向让我保持忠诚，[liege.GetSheHe]就不该流放我。”\n\n“我不欠[liege.GetHerHim]更多忠诚了，[liege.GetSheHe]不再是我合法的领主。你可以全部转告[liege.GetHerHim]。”"
 cid.4010.a: "“我赢得了我自己的土地。”"
 cid.4010.a.flavor: "#EMP 那里被围了九个月，直到第十个月，才不得不投降。#!"
 cid.4010.b: "“道路在呼唤我。”"
 cid.4010.b.flavor: "#EMP 这些就是熙德·坎佩亚多尔的英勇事迹。#!"
 cid.4010.c: "“我仍然会尊重[liege.GetHerHis]合法的统治。”"
 cid.4010.c.flavor: "#EMP 为了爱戴[liege.GetTitledFirstNameNoTooltip]，把我从土地流放。#!"
 cid.5000.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]，"
 cid.5000.desc: "有消息要告诉你，[ROOT.Char.GetLadyLord]，你合法的领主[ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetTitledFirstName]去世了。\n\n无论你和[ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetHerHim]有何问题，对我来说都不重要。"
 cid.5000.a: "我想问题解决了。"
