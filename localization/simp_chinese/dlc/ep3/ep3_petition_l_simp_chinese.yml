 petition_liege.0101.desc.council_seat_family: "求您了，[petition_liege.GetLadyLord]，让我的[petition_char.Custom2('RelationToMeShort', petition_char)]进入内阁吧。”\n\n“[petition_char.GetHerHis|U]的才能被忽视了，那些没啥能力的[petition_char.GetWomenMen]都能直达圣听；[petition_char.GetSheHe]可以作为[petition_char.Custom('GetCouncilPositionRequest')]分担领地内的重担。”"
 petition_liege.0101.desc.court_position: "求您了，[petition_liege.GetLadyLord]，让我在宫中为您服务吧。”\n\n“我的才能被浪费了，没能为您的利益服务。”"
 petition_liege.0101.desc.court_position_family: "求您了，[petition_liege.GetLadyLord]，让[petition_char.GetName]进入你的宫廷吧。”\n\n“[petition_char.GetSheHe|U]才华横溢，如果[petition_char.GetSheHe]能服侍于您能比我做得更好。”"
 petition_liege.0101.desc.governorship: "求您了，[petition_liege.GetLadyLord]，能授予我一个总督职位吗？”\n\n“我太想为国效力了，坦率地说，我的才能被浪费了。有了我自己的省份，我就可以为您的利益服务。”"
 petition_liege.0101.desc.governorship_family: "求您了，[petition_liege.GetLadyLord]，能授予[petition_char.GetName]一个总督职位吗？”\n\n“[petition_char.GetSheHe|U]太想为国效力了，坦率地说，[petition_char.GetHerHim]的才能被浪费了。有了[petition_char.GetSheHe|U]自己的省份，[petition_char.GetHerHis]就可以为您的利益服务。”"
 petition_liege.0101.desc.house_governorship_rights: "求您了，[petition_liege.GetLadyLord]，您能授予[petition_vassal.GetHouse.GetBaseName]家族继续治理[petition_vassal.GetPrimaryTitle.GetAdjective][petition_vassal.GetPrimaryTitle.GetTierAsNameNoTooltip]的权利吗？”\n\n“我们家族作为您忠实的臣子，将这里治理得很好，希望能继续下去。”"
 petition_liege.0101.accept.council_seat_family: "好吧，[petition_char.GetFirstNameNoTooltip]会得到你的席位。"
 petition_liege.0101.accept.council_seat_family_occupied: "[petition_char.GetFirstNameNoTooltip]将替代[second_party.GetTitledFirstNameNoTooltip]成为我的[second_party.GetCouncilTitle]。"
 petition_liege.0101.accept.court_position: "很好，你将为我效力。"
 petition_liege.0101.accept.court_position_family: "很好，[petition_char.GetSheHe]将为我效力。"
 petition_liege.0101.accept.governorship: "你将治理[duchy_governorship.GetNameNoTierNoTooltip]。"
