l_simp_chinese:
 ep3_landless_admin.1000.t: "门口"
 ep3_landless_admin.1000.desc: "在我散步时，庄园大门传来的轻轻敲门声让我有些惊讶。\n\n“进来。”\n\n一个穿着得体的[proposed_councillor.GetWomanMan]站在门口，拎着[proposed_councillor.GetHerHis]的包。\n\n“我来为清贵的[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族效力。我能力出众，能很好地为你服务。”"
 ep3_landless_admin.1000.a: "“我总是需要有能力的[proposed_councillor.GetWomanMan]。”"
 ep3_landless_admin.1000.b: "“想必，侍奉我是#EMP 你的#!荣幸。”"
 ep3_landless_admin.1000.b.success: "[proposed_councillor.GetShortUIName]深感荣幸"
 ep3_landless_admin.1000.b.mid: "[proposed_councillor.GetShortUIName]看起来被说服了"
 ep3_landless_admin.1000.b.failure: "[proposed_councillor.GetShortUIName]感觉被侮辱了"
 ep3_landless_admin.1000.c: "“我不需要陌生人的陪伴。”"
 ep3_landless_admin.1010.t: "得体庄园"
 ep3_landless_admin.1010.desc: "“太壮观了！听说里面有两百间房间，门全都是纯金做的！在地下室里——啊！你好，[ROOT.Char.GetLadyLord]！”\n\n一个衣着朴素得不能再朴素的[local.GetWomanMan]停在我的花园中央。一个小孩儿藏在[local.GetHerHis]衣服后面。\n\n“我们只是在参观庄园，本地人都对它的华丽感到惊叹！”"
 ep3_landless_admin.1010.a: "“你在我的庄园里干啥……？间谍！”"
 ep3_landless_admin.1010.b: "“我们需要一些贡献……”"
 ep3_landless_admin.1010.c: "“确保#EMP 所有人#!都知道。”"
 ep3_landless_admin.1010.d: "“也许你愿意留下？”"
 MODIFIER_DEFINITION_VALUE_PER_ESTATE_BUILDING: "\t#weak 随$estate_main_01_domicile_building$[building|E]等级提高#!"
 ep3_good_estate_modifier: "得体庄园"
 ep3_good_estate_modifier_desc: "当地人对该角色$estate_main_01_domicile_building$的维护感到印象深刻。"
 ep3_extra_security_modifier: "更高的墙！"
 ep3_extra_security_modifier_desc: "该角色由于担心间谍加强了庄园的安保。"
 ep3_landless_admin.1020.t: "一点金钱……"
 ep3_landless_admin.1020.desc.intro: "一袋钱币的声音很难听错。[steward.GetTitledFirstName]打开门，[steward.Custom('quirk_pos_pp')]。\n\n“大人！这是多么辉煌的庄园啊！到了明天，仆人们肯定会对"
 ep3_landless_admin.1020.desc.market: "市场"
 ep3_landless_admin.1020.desc.garden: "花园"
 ep3_landless_admin.1020.desc.guardhouse: "警卫室"
 ep3_landless_admin.1020.desc.workshop: "工坊"
 ep3_landless_admin.1020.desc.barracks: "兵营"
 ep3_landless_admin.1020.desc.vineyard: "葡萄园"
 ep3_landless_admin.1020.desc.olive: "橄榄林"
 ep3_landless_admin.1020.desc.outro: "感到惊叹。”[steward.GetFirstNameNoTooltip]模糊地朝那里指了指。\n\n“我很荣幸能帮助你确保我们得到它的全部收益。”"
 ep3_landless_admin.1020.a: "“市场是所有城市的中心。”"
 ep3_landless_admin.1020.b: "“我可以想象自己在那些花园中休息……”"
 ep3_landless_admin.1020.c: "“安全是最重要的。”"
 ep3_landless_admin.1020.d: "“工匠！我爱死他们了！”"
 ep3_landless_admin.1020.e: "“我的兵将得到最好的训练。”"
 ep3_landless_admin.1020.f: "“我等不及要品尝葡萄酒了！”"
 ep3_landless_admin.1020.g: "“油是最基础的食材。”"
 ep3_landless_admin.1020.h: "“我们需要#EMP 每一枚#!钱币，以再接再厉。”"
 ep3_landless_admin.1020.h.flavor: "金钱和我在一起会更安全……"
 ep3_landless_admin.1030.t: "交换秘密"
 ep3_landless_admin.1030.desc: "一位居然直接来自[liege.GetTitledFirstNamePossessive]宫廷的客人抵达了！一个[courtier.GetWomanMan]站在我身前，[courtier.Custom('quirk_pos_pp')]。\n\n“一句话，[ROOT.Char.GetLadyLord]。据说你对我们共同的领主感兴趣……我了解[liege.GetHerHim]。宫廷里的所有人都了解[liege.GetHerHim]。秘密的力量由最薄弱环节的强度决定。”[courtier.GetSheHe]得意地笑了。\n\n“我提议，一个秘密换一个秘密。”"
 ep3_landless_admin.1030.a: "“我怎么知道你不会泄露#EMP 我的#!秘密！？”"
 ep3_landless_admin.1030.b: "“没用荣誉的[courtier.GetWomanMan]不配得到奖赏。”"
 ep3_landless_admin.1030.c: "“多么有趣的提议……”"
 ep3_landless_admin.1030.d: "“我的感激应该得到足够回报。”"
 ep3_landless_admin.1030.d.success: "你说服了[courtier.GetShortUIName]"
 ep3_landless_admin.1030.d.failure: "[courtier.GetShortUIName]不感兴趣"
 ep3_landless_admin.1030.e: "“别把我牵扯进来。”"
 ep3_no_secrets_modifier: "没有秘密"
 ep3_no_secrets_modifier_desc: "该角色对自己的秘密非常谨慎。"
 ep3_landless_admin.1040.t: "下一顺位"
 ep3_landless_admin.1040.desc.intro: "空气中弥漫着花香，我走在[spymaster.GetTitledFirstName]旁边，经过一条清澈明亮的小溪。\n\n“考虑好了吗，[ROOT.Char.GetLadyLord]？[rival.GetTitledFirstName]与[my_title.GetName]已经非常接近了。听说[rival.GetSheHe]已经在计划[rival.GetHerHis]的法令了……”\n\n“但事情未必会如此。谣言十分廉价。”\n\n"
 ep3_landless_admin.1040.desc.child: "我自己的孩子……我真的要这么做？"
 ep3_landless_admin.1040.desc.spouse: "我自己的配偶……我曾发誓永远支持你。"
 ep3_landless_admin.1040.desc.family: "我的血亲……我不应该保护你吗？"
 ep3_landless_admin.1040.a: "“谣言！那不是我最擅长的吗！”"
 ep3_landless_admin.1040.b: "“很遗憾。我要去卧室了。”"
 ep3_landless_admin.1040.c: "“值得一试。”"
 ep3_landless_admin.1040.d: "“但你没听说过……[rival.GetSheHe]#EMP 没那个能力#!吗？”"
 ep3_landless_admin.1040.d.success: "你损害了[rival.GetShortUIName]的候选资格"
 ep3_landless_admin.1040.d.failure: "你的影响力减少了"
 ep3_landless_admin.1040.e: "“一切让骰子决定吧。”"
 ep3_landless_admin.1040.tt: "[rival.GetShortUINamePossessive]对[my_title.GetName]的候选分数降低#negative_value [EmptyScope.ScriptValue('appointment_score_medium_value')|0]#!"
 ep3_well_rested_modifier: "休息充沛"
 ep3_well_rested_modifier_desc: "该角色决定将休息放在政治之上。"
 ep3_landless_admin.1050.t: "在我们下面"
 ep3_landless_admin.1050.desc.intro: "“[ROOT.Char.GetLadyLord]！”[servant.GetTitledFirstName]迎了上来，在我们走动时汗水从[servant.GetHerHis]额头流了下来。“工人发现了几条地道，就在"
 ep3_landless_admin.1050.desc.prison: "囚室下面。"
 ep3_landless_admin.1050.desc.servants: "仆人宿舍下面。"
 ep3_landless_admin.1050.desc.wine: "酒窖下面。"
 ep3_landless_admin.1050.desc.outro: "通向各个方向。”\n\n我所看到的东西真是令人震惊。我们的泥瓦匠可没一个能干出这活来。\n\n这些墙上有很多古老的存在……石头的年代如此久远，都有些碎了。"
 ep3_landless_admin.1050.a: "谁……谁建的这个！？"
 ep3_landless_admin.1050.b: "要是有人在里面迷路了，那可真是遗憾啊……"
 ep3_landless_admin.1050.c: "我们不能冒让囚犯逃走的险。"
 ep3_landless_admin.1050.c.success: "你加固了监狱"
 ep3_landless_admin.1050.c.failure: "你的努力没有取得成果"
 ep3_landless_admin.1050.d: "里面一定有宝藏！"
 ep3_landless_admin.1050.d.success: "你找到一些东西"
 ep3_landless_admin.1050.e: "#EMP 我们#!的同谋用得上它……"
 ep3_landless_admin.1050.e.success: "你清理了地道里的残渣"
 ep3_landless_admin.1050.f: "不用管它。"
 SCHEME_SECRET_DOMICILE_TUNNEL: "你可以使用你的暗道：$VALUE|+0=$"
 ep3_secret_tunnels_abduct: "你的[GetScheme('abduct').GetTypeName][schemes|E]会拥有更高[success_chance|E]"
 ep3_tunnel_investigation_modifier: "调查地道"
 ep3_tunnel_investigation_modifier_desc: "该角色在庄园下方发现了一些地道，并决定进行调查。"
 ep3_tunnel_prison_modifier: "无人逃脱"
 ep3_tunnel_prison_modifier_desc: "该角色加固了自己的监狱。"
 ep3_tunnel_servants_modifier: "快速通道"
 ep3_tunnel_servants_modifier_desc: "该角色将庄园地下的地道用作捷径。"
