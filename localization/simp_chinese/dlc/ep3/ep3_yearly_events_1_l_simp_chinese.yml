l_simp_chinese:
 ep3_yearly.1010.t: "爱马癖"
 ep3_yearly.1010.intro: "#EMP 嗒，嗒，嗒，嗒。#!\n\n我的总督同僚[horse_owner.GetTitledFirstName]高坐于[horse_owner.GetHerHis]的坐骑[horse_owner.Custom('WarhorseStoryName')]之上，骄傲地在我的庭院里小跑。[horse_owner.Custom('HorseStoryMareStallion')]昂首阔步，如同知道自己显赫的血统。\n\n[horse_owner.GetFirstNameNoTooltip]是拜占庭所有总督嫉妒的对象——我也不例外。"
 ep3_yearly.1010.greek_flavor: "[Glossary( '爱马狂', 'HIPPEROS_GLOSS' )]深深根植于希腊传统。"
 ep3_yearly.1010.outro: "\n\n我一定要得到[horse_owner.Custom('WarhorseStoryName')]！但是该怎么做呢？"
 ep3_yearly.1010.a: "也许合适的价格可以说服[horse_owner.GetFirstNameNoTooltip]……"
 ep3_yearly.1010.a.tt.success: "[horse_owner.GetTitledFirstNameNoTooltip]接受你的提议"
 ep3_yearly.1010.a.tt.failure: "[horse_owner.GetTitledFirstNameNoTooltip]拒绝你的提议"
 ep3_yearly.1010.b: "[horse_owner.Custom('WarhorseStoryName')]适合地位更高的人。"
 ep3_yearly.1010.b.tt.success: "[horse_owner.GetTitledFirstNameNoTooltip]接受了你的影响"
 ep3_yearly.1010.b.tt.failure: "[horse_owner.GetTitledFirstNameNoTooltip]拒绝你的提议"
 ep3_yearly.1010.c: "“[spymaster.GetFirstNameNoTooltip]，这匹马必须归我——必要时不择手段。”"
 ep3_yearly.1010.c.flavor: "你指派你的间谍首脑[spymaster.GetTitledFirstNameNoTooltip]偷走[horse_owner.Custom('HorseStoryMareStallion')]"
 ep3_yearly.1010.c.tt.success: "[spymaster.GetFirstNameNoTooltip]偷走了马"
 ep3_yearly.1010.tt: "[horse_owner.Custom('WarhorseStoryName')]是你的了"
 ep3_yearly.1010.c.tt.failure: "[spymaster.GetFirstNameNoTooltip]盗马失败"
 ep3_yearly.1010.d: "馈赠之物切莫挑剔，[horse_owner.GetFirstNameNoTooltip]。"
 ep3_yearly.1010.d.tt: "你给[horse_owner.GetTitledFirstNamePossessiveNoTooltip]的马下毒"
 ep3_yearly.1010.d.success: "[horse_owner.GetFirstNameNoTooltip]没发现"
 ep3_yearly.1010.d.failure: "[horse_owner.GetFirstNameNoTooltip]发现你了"
 ep3_yearly.1010.d.dead_horse: "[horse_owner.Custom('WarhorseStoryName')]死了"
 HIPPEROS_GLOSS: "#bold 爱马狂#!是一个古希腊语单词，形容一种对马的痴迷。"
