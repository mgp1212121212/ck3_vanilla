 ep3_admin_events.0001.t: "转向"
 ep3_admin_events.0001.intro: "[liege.GetTitledFirstName]的一名书吏带来了[liege.GetHerHis]的命令——是时候做出改变了。\n\n这个[scribe.GetWomanMan][scribe.Custom('quirk_pos_present')]，然后开始阅读敕令：\n\n"
 ep3_admin_events.0001.tribal: "“我们必须采用部落的方式。威望是统治者最重要的工具。掠夺，作战，决斗。[liege.GetTitleAsNameNoTooltip|U]敦促[liege.GetHerHis]的所有臣民努力成为荣誉令人钦佩的人。”"
 ep3_admin_events.0001.feudal: "“是人与人之间的效忠誓言维系了帝国的强大，而不是一些分散的文件。[liege.GetTitleAsNameNoTooltip|U]乞求你的友谊和忠诚，作为回报，[liege.GetSheHe]将保护[liege.GetHerHis]的封臣——你的安全。”"
 ep3_admin_events.0001.clan: "“领地由家族统治。我们的强大由最薄弱的一环决定。土地只是我们家族的反映：团结的家族将引领我们走向荣耀。”"
 ep3_admin_events.0001.fallback: "“我们行政制的旧方式已经过时了。”"
 ep3_admin_events.0001.a: "这会怎么影响#EMP 我#!？"
 ep3_admin_events.0001.b: "我需要准备这么多文件。"
 ep3_admin_events.0001.c: "什么都不会改变。"
 ep3_admin_change_love: "接受改变"
 ep3_admin_change_love_desc: "该角色毫不在意政体改变带来的影响。"
 ep3_admin_change_hate: "控制改变"
 ep3_admin_change_hate_desc: "该角色角色非常在意政体改变的影响。"
 ep3_admin_events.0002.t: "[governor_title.GetNameNoTierNoTooltip][ROOT.Char.GetTitleAsNameNoTooltip]"
 ep3_admin_events.0002.liege: "[ROOT.Char.GetLiege.GetTitleAsName]以[ROOT.Char.GetLiege.GetHerHis]无穷的智慧，决定将[governor_title.GetAdjective][governor_title.GetTierAsNameNoTooltip]交给我。"
 ep3_admin_events.0002.house_dead: "随着我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))][previous_governor.GetTitledFirstName][previous_governor.GetDeathReasonHideKiller]，有消息称[governor_title.GetAdjective][governor_title.GetTierAsNameNoTooltip]的治理现在落在了我身上。"
 ep3_admin_events.0002.house_alive: "随着我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))][previous_governor.GetTitledFirstName]离职，有消息称[governor_title.GetAdjective][governor_title.GetTierAsNameNoTooltip]的治理现在落在了我身上。"
 ep3_admin_events.0002.dead: "随着[previous_governor.GetTitledFirstName][previous_governor.GetDeathReasonHideKiller]，有消息称[governor_title.GetAdjective][governor_title.GetTierAsNameNoTooltip]的治理现在落在了我身上。"
 ep3_admin_events.0002.alive: "随着[previous_governor.GetTitledFirstName]的离职，有消息称[governor_title.GetAdjective][governor_title.GetTierAsNameNoTooltip]的治理现在落在了我身上。"
 ep3_admin_events.0002.new: "[ROOT.Char.GetLiege.GetTitledFirstName]宣布[ROOT.Char.GetLiege.GetSheHe]已将[governor_title.GetAdjective][governor_title.GetTierAsNameNoTooltip]的治理委托给我。"
 ep3_admin_events.0002.house: "现在将由我来确保[ROOT.Char.GetHouse.GetBaseName]家族在该省份的统治延续。"
 ep3_admin_events.0002.appointment_succession: "无数夜晚的游说和利益交换终于得到了回报。我听说，我被选为新的[ROOT.Char.GetTitleAsNameNoTooltip]几乎已成定局。"
 ep3_admin_events.0002.appointment: "[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]的圣旨钦点，没人能质疑我在[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]新身份的合法性。"
 ep3_admin_events.0002.conquest: "[previous_governor.GetTitledFirstNamePossessiveNoTooltip]的军队无法与我更胜一筹的武力匹敌，这证明了我以[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]的名义守护这个省份的更强合法性。"
 ep3_admin_events.0002.desc: "\n\n在收到我的官印并宣誓就职后，我终于可以前往我位于[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]的官衙，开始我的任期了。"
 ep3_admin_events.0002.a: "没时间浪费了。"
 ep3_admin_events.0002.tt: "你现在是[governor_title.GetName]的[governor|E]"
 ep3_admin_events.0004.t: "再无行政"
 ep3_admin_events.0004.desc: "形势发生了扭曲残酷的变化，我失去了我的工作和家园。我为之奋斗的#EMP 一切#!都如同梦幻泡影一般消失了。\n\n我拿上能携带的东西，最后看了一眼我的庄园。"
 ep3_admin_events.0004.desc_spouse_upset: "\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('reacting_spouse'))][reacting_spouse.GetFirstName]担心地看了我一眼。“我收拾好了。我想再拖下去也没有意义……”"
 ep3_admin_events.0004.desc_spouse_very_upset: "\n\n“怎么……怎么会这样？！”[reacting_spouse.GetShortUIName]在我身后大声哭泣。“我们失去了一切……我该怎么办……”"
 ep3_admin_events.0004.a: "来吧，[reacting_spouse.GetFirstName]。一切都会好起来的。"
 ep3_admin_events.0004.b: "没错，我们走吧。"
 ep3_admin_events.0004.c: "回头没有意义……"
 ep3_admin_events.0005.t: "我自己的领地"
 ep3_admin_events.0005.intro: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))][messenger.GetShortUIName]从首都带来了可怕的消息。\n\n"
 ep3_admin_events.0005.desc_still_admin: "我们曾经伟大的国家已不复存在，我已不再处于[gov_liege.GetFirstNamePossessive]的影响范围内。这使得[ROOT.Char.GetPrimaryTitle.GetNameNoTier]落入了我的手中。除了我获得了独立，不再听命于人，几乎没有什么改变。官僚制度深深扎根于我们的生活，并将继续如此。"
 ep3_admin_events.0005.desc_lost_admin: "形势所迫，我们伟大的国家已不复存在。统治我们生活的官僚制度也因此灰飞烟灭。我别无选择，只能接受这种新的现实。"
 ep3_admin_events.0005.a: "让我们放下过去向前看！"
 demand_admin_tribal: "[recipient.GetShortUIName|U]是[tribal|E]——只有稳定[governments|E]可以成为[administrative|E]"
