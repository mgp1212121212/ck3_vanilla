l_simp_chinese:
 ep3_emperor_yearly.3000.t: "掠夺宫殿权"
 ep3_emperor_yearly.3000.desc: "高大，多毛的瓦兰吉人在我的新皇宫里蹒跚而行，怀中搂满了黄金和珠宝。\n\n随着[dead_emperor.GetTitledFirstNamePossessive]过世，那些本该保护其到最后的人进了宝库。这是他们的传统权利，没有人敢阻止这些精锐异族领取闪闪发光的奖金。\n\n这是为了让我的[GetMaA('varangian_guards').GetName]，我的誓言猎犬，愿意戴上狗绳而付出的代价。\n\n"
 ep3_emperor_yearly.3000.desc_leader: "因此，在[varangian_leader.GetFullName]的带领下，他们把手伸进了[ROOT.Char.GetFaith.HighGodNamePossessive]选择的君主的钱包。"
 ep3_emperor_yearly.3000.desc_no_leader: "因此这些北方人把手伸进了[ROOT.Char.GetFaith.HighGodNamePossessive]选择的君主的钱包。"
 ep3_emperor_yearly.3000.a: "“阻止他们，从者！拿回我的钱！”"
 ep3_emperor_yearly.3000.a.flavor: "“[varangian_leader.GetFirstNameNoTooltip]！你被任命为卫队长，这样你就可以控制卫队。#EMP 做吧！#!”"
 ep3_emperor_yearly.3000.b: "不管是不是传统，我都要惩罚这些畜生！"
 ep3_emperor_yearly.3000.b.flavor: "给他们他们的报酬——但皇宫必须有自己的威严。应该树立典型！"
 ep3_emperor_yearly.3000.c: "忠诚自有其代价。"
 ep3_emperor_yearly.3000.c.flavor: "瓦兰吉人放弃了丰厚的固定薪水，远道而来就是为了寻找这笔横财。"
 akolouthos_aptitude_option_unlock: "此选项可用，因为你的[GetCourtPositionType('akolouthos_court_position').GetName()]的高[aptitude|E]"
 disrespected_varangians_modifier: "不尊重瓦兰吉人"
 disrespected_varangians_modifier_desc: "挑战瓦兰吉卫队获取奖金的权利严重损害了他们以及类似雇佣部队的忠诚。"
 major_gold_to_varangians_tooltip: "由于#high 3#!个瓦兰吉[court_position|E]持有者，你支付[gold_i]#negative_value 75#!"
 medium_gold_to_varangians_tooltip: "由于#high 2#!个瓦兰吉[court_position|E]持有者，你支付[gold_i]#negative_value 50#!"
 minor_gold_to_varangians_tooltip: "由于一个瓦兰吉[court_position|E]持有者，你支付[gold_i]#negative_value 25#!"
 loyal_varangians_modifier: "英勇的瓦兰吉卫士"
 loyal_varangians_modifier_desc: "该角色的重步兵方阵得到了毫不动摇的瓦兰吉人的加强，坚定不移奋勇作战。"
 attentive_varangians_modifier: "尽职的瓦兰吉卫士"
 attentive_varangians_modifier_desc: "瓦兰吉卫队的服务得到了最好的奖励，他们不再争吵和狂欢，而是选择勤奋地保护。"
 eager_varangian_army: "瓦兰吉大队"
 ep3_emperor_yearly.3011.t: "我们的秘密火焰"
 ep3_emperor_yearly.3011.intro: "[invader.GetPrimaryTitle.GetNameNoTier][invader.GetTitleAsName]应该明白不要"
 ep3_emperor_yearly.3011.liege_attacking: "航行"
 ep3_emperor_yearly.3011.commander_attacking: "派[invading_commander.GetTitledFirstNamePossessive]的舰队"
 ep3_emperor_yearly.3011.desc: "进入宁静的[army.GetLocation.GetNameNoTooltip]，不要挑战[ROOT.Char.GetFaith.HighGodNamePossessive]之城的。\n\n我的舰队里的[Glossary( '德罗蒙战舰', 'DROMONS_GLOSS' )]携带着龙嘴青铜管，从码头出发。如果水面平静，如果船长出色地协调了攻击……我的敌人将会燃烧殆尽。\n\n如果[ROOT.Char.GetFaith.HighGodName]要求我们为自己的罪付出代价，许多[ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetName]防御者也会被烧死——液体火焰就是混乱的化身！"
 ep3_emperor_yearly.3011.kyrie_eleison: "[Glossary( '求主怜悯', 'KYRIE_ELEISON_GLOSS' )]"
 KYRIE_ELEISON_GLOSS: "#bold “求主怜悯”#!是一句基督教祷文，被拜占庭军队援引作战斗口号。"
 ep3_emperor_yearly.3011.a: "让#EMP 水#!燃烧吧！"
 ep3_emperor_yearly.3011.a.success: "这次袭击把敌人烧成了灰烬"
 ep3_emperor_yearly.3011.a.fail: "造成了相当大的伤害"
 ep3_emperor_yearly.3011.a.critical_fail: "你的船把自己烧了"
 ep3_emperor_yearly.3011.b: "我不能拿舰队冒险。"
 unable_to_use_fire_ships_tooltip: "@alert_icon!#alert_trial 你的希腊火船只在#high 30天#!内不可用"
 ravaged_by_greek_fire_modifier: "被希腊火蹂躏"
 ravaged_by_greek_fire_modifier_desc: "这支军队中幸存的部队被严重烧伤，士气低落。"
 defenders_immolated_modifier: "防御者被烧死"
 defenders_immolated_modifier_desc: "这座港口没有舰队，城墙由裹着绷带，被严重烧伤的幸存者值守。"
 assaulted_by_greek_fire_modifier: "被希腊火攻击"
 assaulted_by_greek_fire_modifier_desc: "该角色的部队士气低落，四散而逃，其中许多人被海军的希腊火攻击活活烧死。"
 ep3_emperor_yearly.3012.t: "博斯普鲁斯之龙"
 ep3_emperor_yearly.3012.intro: "我的[Glossary( '德罗蒙战舰', 'DROMONS_GLOSS' )]步步紧逼，划近敌船，以便用他们的恐怖武器向[invader.GetPrimaryTitle.GetAdjective]的舰队开火。\n\n雷鸣般的轰隆声响彻[army.GetLocation.GetNameNoTooltip]！巨大的火焰之尾照亮了烟雾弥漫的战场，地狱般的尖叫声震耳欲聋。\n\n"
 ep3_emperor_yearly.3012.attack_success: "[invader.GetTitledFirstNamePossessive]的船只如高耸的火葬堆一般在火焰中燃烧。哀嚎、焦黑的躯体从船上跳下，高声呼求[invader.GetFaith.HighGodNamePossessive]的拯救——但即使在水中，我的敌人也只能找到我们正义的火焰！\n\n海上一片火光，我的德罗蒙战舰胜利返航。"
 ep3_emperor_yearly.3012.attack_fail: "一些[invader.GetPrimaryTitle.GetAdjectiveNoTooltip]船只被点燃，绝望的船员痛苦地呼喊，但其他船只分散开躲避了攻击。很快，我的德罗蒙战舰又回到了他们的泊位，散发出沥青和石脑油的气味。\n\n敌军虽然被烧焦并削弱，但还保留了一些实力。"
 ep3_emperor_yearly.3012.attack_crit_fail: "但是，唉——#EMP 我的舰队烧了起来！#!无序的海浪将火焰卷到了他们#EMP 自己#!战舰的甲板上，而[invader.GetPrimaryTitle.GetAdjectiveNoTooltip]的船仍在距离之外。\n\n只有少数几艘友方船只幸存，艰难地返回了君士坦丁堡的大港口。"
 ep3_emperor_yearly.3012.a_success: "曾经的入侵者，现在只是#EMP 灰烬！#!"
 ep3_emperor_yearly.3012.a_fail: "即使[ROOT.Char.GetFaith.PositiveAfterLife]之火也有其限制。"
 ep3_emperor_yearly.3012.a_crit_fail: "一场灾难！"
 two_knights_killed_tooltip: "@death_icon!#high 2#!名[knights|E]被杀"
 three_knights_killed_tooltip: "#high 3#!名[knights|E]受伤"
 two_knights_wounded_tooltip: "#high 2#!名[knights|E]受伤"
