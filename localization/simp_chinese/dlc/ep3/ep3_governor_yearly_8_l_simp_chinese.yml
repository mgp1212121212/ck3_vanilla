l_simp_chinese:
 ep3_governor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_governor_yearly.8010.desc: "最[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitledFirstNameNoTooltip]，我发现了一个促进[ROOT.Char.GetHouse.GetBaseName]家族以及[governor.GetHouse.GetBaseName]家族利益的机会。\n\n以此交换"
 ep3_governor_yearly.8010.hook: "我未来可能会要求兑现的一个承诺，"
 ep3_governor_yearly.8010.candidacy: "支持我关于[their_title.GetNameNoTier]的任命，"
 ep3_governor_yearly.8010.candidacy_heir: "支持我的[governor.Custom2('RelationToMeShort', SCOPE.sC('their_title_receiver'))][their_title_receiver.GetFirstNamePossessive]关于[their_title.GetNameNoTier]的任命，"
 ep3_governor_yearly.8010.influence: "在帝国宫廷为我说好话，"
 ep3_governor_yearly.8010.gold: "一份代表善意的物质表示，"
 ep3_governor_yearly.8010.end: "我愿意做出自己的牺牲。"
 ep3_governor_yearly.8010.a: "人情换人情。"
 ep3_governor_yearly.8010.b: "如果反过来，这是个好提议。"
 ep3_governor_yearly.8010.b.success: "[governor.GetSheHe|U]接受你的提议"
 ep3_governor_yearly.8010.b.failure: "[governor.GetSheHe|U]不感兴趣"
 ep3_governor_yearly.8010.c: "我不需要。"
 ep3_governor_yearly.8020.t: "地方把柄"
 ep3_governor_yearly.8020.desc: "在我的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的众多小农场、村庄和城镇中，[estate_owner.GetHouse.GetBaseName]家族的庄园作为一个特例而存在。\n\n[estate_owner.GetTitledFirstNamePossessive]名义上的私人财产享受着我作为[ROOT.Char.GetPrimaryTitle.GetNameNoTier][ROOT.Char.GetTitleAsNameNoTooltip]的保护，如果暗示可能撤回这种保护，[estate_owner.GetHerHis]对我慷慨的不屑一顾也许很快就会转变为感激……"
 ep3_governor_yearly.8020.a: "保持道路安全如今是#EMP 如此#!昂贵。"
 ep3_governor_yearly.8020.success: "[estate_owner.GetSheHe|U]明白你的暗示"
 ep3_governor_yearly.8020.b: "我所付出的巨大努力应得到回报。"
 ep3_governor_yearly.8020.c: "我在此事上的恩泽理应公之于众。"
 ep3_governor_yearly.8020.d: "我不忍心损害这样一座美丽的庄园。"
 ep3_governor_yearly_8020_failure_tt: "如果对方拒绝："
 ep3_governor_yearly.8020.failure: "[estate_owner.GetSheHe|U]拒绝了你的要求"
 ep3_governor_yearly.8020.reason: "接受度部分取决于[estate_owner.GetFirstNamePossessive]的性格"
 ep3_governor_yearly.8030.t: "意外的恩典"
 ep3_governor_yearly.8030.desc: "我的家族和我长久以来一直在对任何抱怨的当地人和官员辩称，[ROOT.Char.GetHouse.GetBaseName]家族庄园在[estate.GetLocation.GetBaronyNameExplicitlyNoTooltip]的开发对整个[estate.GetLocation.GetTitle.GetDeJureLiege.GetNameNoTier]，乃至整个[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]都有好处！\n\n通过何种奇妙的运气我无从得知——但这实际上是真的！"
 ep3_governor_yearly.8030.martial: "我的守卫的村庄吓退了寻常土匪，没了他们对更广泛的地区来说是一个巨大的福祉。"
 ep3_governor_yearly.8030.agriculture: "我土地上的农业改良激励了小地主们，他们的努力对更广泛的地区来说是一个巨大的福祉。"
 ep3_governor_yearly.8030.commerce: "商业机会吸引了许多商人，他们的存在对更广泛的地区来说是一个巨大的福祉。"
 ep3_governor_yearly.8030.fallback: "庄园的扩建吸引了各类工匠，他们的存在对更广泛的地区来说是一个巨大的福祉。"
 ep3_governor_yearly.8030.a: "听起来有#EMP 利润#!可以收缴。"
 ep3_governor_yearly.8030.b: "应该鼓励地方发展。"
 ep3_governor_yearly.8030.c: "终于有一回是好事了。"
 ep3_governor_yearly.8040.t: "宗族的干扰"
 ep3_governor_yearly.8040.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', complainant)][complainant.GetFirstName]，[complainant.GetPrimaryTitle.GetNameNoTier][complainant.GetPrimaryTitle.GetTierAsNameNoTooltip|l]的[complainant.GetTitleAsNameNoTooltip|l]，已经带来一个“紧急”问题抵达了[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]。\n\n“我的[complainant.Custom2('RelationToMeShort', ROOT.Char)]，我知道你必须同时关注你自己的事务以及[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]的事务，但我担心[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族庄园已经从[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]吸引了你的过多精力和资金……”\n\n“管理你的省份事务已足够繁忙，无需让你的庄园事务再分你心。”"
 ep3_governor_yearly.8040.a: "我想我的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]确实需要更多关注。"
 ep3_governor_yearly.8040.b: "哦，拜托，[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]基本上能自行运转！"
 ep3_governor_yearly.8040.c: "也许#EMP 你#!应该补上，[complainant.GetTitleAsNameNoTooltip]。"
 ep3_governor_yearly.8040.d: "你#EMP 暗示#!我无法同时管理这两者？"
 ep3_governor_yearly.8040.d.success: "你成功管理好了一切"
 ep3_governor_yearly.8040.d.failure: "你无法同时管理这两者"
 ep3_governor_yearly.8050.t: "兵临城下"
 ep3_governor_yearly.8050.desc: "从最低级的政府人员到[war_liege.GetTopLiege.GetTitleAsNameNoTooltip][war_liege.GetHerselfHimself]本人，整个[war_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]都在防御[war_attacker.GetPrimaryTitle.GetDefinitiveName]对[target_title.GetBaseNameNoTier]的侵略。作为[ROOT.Char.GetPrimaryTitle.GetAdjective][ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的[ROOT.Char.GetTitleAsNameNoTooltip]，这个威胁实在太真实了——"
 ep3_governor_yearly.8050.kingdom: "该地区的防务很大一部分落在了我身上。"
 ep3_governor_yearly.8050.neighbour: "如果不加以遏制，入侵者可能接着挺进[ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]。"
 ep3_governor_yearly.8050.end: "\n\n我发挥了我的作用，驻守要塞，修复防御工事，招募士兵，但还可以做更多。任何援助在[war_liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]都可能受到高度赞赏……"
 ep3_governor_yearly.8050.a: "帝国的军队需要我们能够召集的一切人手！"
 ep3_governor_yearly.8050.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]的防御漏洞百出……"
 ep3_governor_yearly.8050.c: "……若没有更多的资源，必将#EMP 注定失败#!"
 ep3_governor_yearly.8050.d: "一切尽在掌握。"
 ep3_governor_yearly.8060.t: "诱人的金库"
 ep3_governor_yearly.8060.desc: "作为[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip][ROOT.Char.GetTitleAsNameNoTooltip]，[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的官僚机构由我全权负责——甚至包括位于[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]心脏地带的那座不起眼的金库。\n\n胥吏频繁进出，全天候将收据兑换成帝国黄金，然后运走用以支付军饷、修复建筑、喂饱穷人……只有[ROOT.Char.GetFaith.HighGodName]知道具体都是些什么。\n\n作为#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!，#EMP 我的#!需求和[ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]的需求实际上是一致的……不是吗？"
 ep3_governor_yearly.8060.a: "没人会注意到一些额外的征用。"
 ep3_governor_yearly.8060.b: "错误数字，舍入误差，这些事情时有发生……"
 ep3_governor_yearly.8060.c: "因此[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]的需求与#EMP 我的#!需求一致。"
 ep3_governor_yearly.8060.d: "官吏们知道他们在做什么。"
 ep3_governor_yearly.8060.a.success: "没人注意到钱的消失"
 ep3_governor_yearly.8060.a.failure: "有人发现金币不见了"
 ep3_governor_yearly.8060.a.failure_tt: "@warning_icon!#N [gold|E]的去向将会被质疑#!"
 ep3_governor_yearly.8060.embezzle_tt: "金库被劫"
 ep3_governor_yearly.8060.efficiency_tt: "持续10年：[governor|E]效率：#N -5%#!"
 ep3_otherwise_tt: "否则："
 ep3_governor_yearly.8062.desc: "在我的[ROOT.Char.Custom2('RelationToMeShort', complainant)][complainant.GetFirstName]第一次要求会面并讨论#EMP 账目#!时，我就知道我遇到麻烦了。我试图推脱[complainant.GetHerHim]，但最终还是同意与[complainant.GetHerHis]见面。\n\n[complainant.GetSheHe|U]向我详细说明了所有问题，丢失的黄金、错误的账目、放错地方的收据……最后，[complainant.GetSheHe]总结道，“我实在不明白，唯一的解释就是有官员在偷窃！”\n\n[complainant.GetSheHe|U]想了想，环顾我的大厅，然后表情奇怪地看向我，掩饰[complainant.GetHerHis]的震惊，用嘴型说：“除非……”"
 ep3_governor_yearly.8062.a: "这一切都可以解释。"
 ep3_governor_yearly.8062.a.success: "[complainant.GetSheHe|U]接受这个理由"
 ep3_governor_yearly.8062.a.failure: "[complainant.GetSheHe|U]揭露了你的腐败"
 ep3_governor_yearly.8062.b: "无需对此事宣扬。"
 ep3_governor_yearly.8062.b.success: "[complainant.GetSheHe|U]领会了我的暗示"
 ep3_governor_yearly.8062.b.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.c: "咳，拿走你这一份，然后保持沉默。"
 ep3_governor_yearly.8062.c.success: "[complainant.GetSheHe|U]收下贿赂"
 ep3_governor_yearly.8062.c.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.d: "只是个小失误，黄金会被还回来……"
 ep3_governor_yearly.8070.t: "总督的工作"
 ep3_governor_yearly.8070.desc: "荣誉、声望、权力。成为[ROOT.Char.GetTitleAsNameNoTooltip]可能会带来这些东西，但也#EMP 有#!代价……\n\n成堆的羊皮纸卷在那里，等待着我用印或翻阅，同时无尽的官僚争相向我灌输令人头痛的细节。\n\n没人告诉我会有这么#EMP 多#!工作——而且这些工作最终似乎自己就能完成。"
 ep3_governor_yearly.8070.a: "我可以做完所有的活，我只需要集中注意力。"
 ep3_governor_yearly.8070.b: "雇佣一些帮手会减轻负担。"
 ep3_governor_yearly.8070.c: "这是官僚的工作，不是#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!的工作！"
 ep3_governor_yearly.8080.t: "恶毒的治安法官"
 ep3_governor_yearly.8080.desc: "近期在[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]出现了越来越多的腐败指控，许多人都表达了对一位首席治安法官的具体不满——一位名叫[magistrate.GetFirstName]的[magistrate.GetWomanMan]。\n\n[magistrate.GetSheHe|U]已被带到我面前回应这些指控，其中包括连最基本的工作都要求高得离谱的贿赂。\n\n“事实上，[ROOT.Char.GetTitleAsNameNoTooltip]……”[magistrate.GetSheHe]嘶哑地说，“这完全是误会！”"
 ep3_governor_yearly.8080.a: "你得把贿赂还回去，并且你的职位将被剥夺。"
 ep3_governor_yearly.8080.b: "像你这样的畜生需要#EMP 真正的#!威慑。"
 ep3_governor_yearly.8080.c: "如果这些款项被……重新分配，或许可以忽略。"
 ep3_governor_yearly.8080.d: "你将为我服务以偿还你的债务……#EMP [magistrate.GetFirstNameNoTooltip]#!。"
 ep3_governor_yearly.8090.t: "恶意的政治"
 ep3_governor_yearly.8090.desc: "帝国的职务轮换暂时让我长官了[ROOT.Char.GetPrimaryTitle.GetAdjective][ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]，但[old_holder.GetTitledFirstName]渴望其回到[old_holder.GetHouse.GetBaseName]家族手中，这不是什么秘密。\n\n离职的总督当然没有这个权利——至少在法律上——但[old_holder.GetFirstNamePossessiveNoTooltip]在[ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]的关系网络仍然让人头疼……"
 ep3_governor_yearly.8090.a: "伪造[old_holder.GetHouse.GetBaseNameNoTooltip]家族留下的问题。"
 ep3_governor_yearly.8090.a.success: "[old_holder.GetHouse.GetBaseNameNoTooltip]家族丢了脸"
 ep3_governor_yearly.8090.a.failure: "你的谎言被驳斥"
 ep3_governor_yearly.8090.b: "或许可以与[old_holder.GetSheHe]进行理性沟通。"
 ep3_governor_yearly.8090.c: "一些补偿也许能让[old_holder.GetHerHim]安静下来。"
 ep3_governor_yearly.8090.d: "哼，那个[old_holder.GetWomanMan]有什么手段尽管使出来！"
 ep3_governor_yearly.8100.t: "邻近的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]"
 ep3_governor_yearly.8100.desc: "在今天从[ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]收到的消息中，我震惊地得知邻近的[governor.GetPrimaryTitle.GetAdjective][governor.GetPrimaryTitle.GetTierAsNameNoTooltip]的[governor.GetTitleAsNameNoTooltip][governor.GetFirstName]，公然宣称[governor.GetHerHis]的[governor.Custom2('RelationToMePossessive',SCOPE.sC('neighboring_promoted_char'))]适合#EMP 我的#!职位！\n\n看来这个[governor.Custom('InsultNoun')]觊觎我的省份，[governor.GetHerHis]在[governor.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]一直在策划如何将我从我的[ROOT.Char.Custom('FortifiedBuilding')]中赶出去……"
 ep3_governor_yearly.8100.a: "#EMP 哦！#!这套把戏我也会玩！"
 ep3_governor_yearly.8100.b: "这种厚颜无耻的阴谋必须被谴责。"
 ep3_governor_yearly.8100.c: "哈？那个傻瓜连修道院都治理不了。"
 ep3_governor_yearly.8100.d: "[governor.GetTitleAsNamePossessiveNoTooltip]耍这种小手段可真是有失身份。"
 ep3_governor_yearly.8110.t: "好斗的同僚"
 ep3_governor_yearly.8110.desc: "最近，有许多传言称，我邻近的总督[governor_1.GetTitledFirstName]和[governor_2.GetTitledFirstName]对彼此越来越不满，现在双方都在公开批评对方的能力和行为。\n\n这也许是推动我自己利益的机会，同时还能搅乱[governor_1.GetHouse.GetBaseName]家族和[governor_2.GetHouse.GetBaseName]家族……"
 ep3_governor_yearly.8110.a: "一些虚假的谣言可以轻松激化这种情况。"
 ep3_governor_yearly.8110.a.success: "谣言生根"
 ep3_governor_yearly.8110.a.failure: "你的谎言被发现了"
 ep3_governor_yearly.8110.a.failure_tt: "[governor_1.GetFirstName]和[governor_2.GetFirstName]对你的[opinion|E]降低#N 25#!"
 ep3_governor_yearly.8110.b: "[governor_1.GetFirstNameNoTooltip]显然更得理。"
 ep3_governor_yearly.8110.c: "我拒绝相信针对[governor_2.GetFirstNameNoTooltip]的任何话。"
 ep3_governor_yearly.8110.d: "呼吁团结将凸显他们的愚蠢。"
 ep3_governor_yearly.8110.d.tt: "[governor_1.GetFirstName]和[governor_2.GetFirstName]对你的[opinion|E]降低#N 15#!"
 ep3_governor_yearly.8120.t: "[ROOT.Char.GetFaith.HighGodName]降灾"
 ep3_governor_yearly.8120.desc: "今天我收到了糟糕的消息，我的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]发生了可怕的灾难："
 ep3_governor_yearly.8120.earthquake: "一场范围小但强度高的地震摧毁了[disaster_county.GetNameNoTierPossessive]外围的一些村庄，"
 ep3_governor_yearly.8120.storm: "一场猛烈的风暴摧毁了[disaster_county.GetNameNoTierPossessive]外围的一些村庄，"
 ep3_governor_yearly.8120.ending: "房屋、公共建筑被毁，许多人丧命……\n\n我迅速想到，作为[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetTitleAsNameNoTooltip]，我对这些人和地方负最终责任。"
 ep3_governor_yearly.8120.a: "我将亲自监督对人民的救援。"
 ep3_governor_yearly.8120.a.success: "你的努力取得了成效"
 ep3_governor_yearly.8120.a.failure: "这些努力彻底失败了"
 ep3_governor_yearly.8120.b: "受害者将得到援助。"
 ep3_governor_yearly.8120.c: "尽管痛苦，但我们必须服从[ROOT.Char.GetFaith.HighGodNamePossessive]的意志。"
 ep3_governor_yearly.8130.t: "贪婪与机遇"
 ep3_governor_yearly.8130.desc: "作为被任命的[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip][ROOT.Char.GetTitleAsNameNoTooltip]，我是[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]的工具，对我的[ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]的官僚机构、臣民，自然也包括#EMP 税收#!拥有全权。\n\n在思考省级财政时，我突然想到，我的职权完全允许我征收一项新杂税——当然，这完全是为了[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]的利益……"
 ep3_governor_yearly.8130.a: "遗憾的是，#EMP 一些#!额外的贡献是#EMP 必需的#!……"
 ep3_governor_yearly.8130.b: "只需征收少量税款。"
 ep3_governor_yearly.8130.c: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]的贫困人口可以得到一些帮助。"
 ep3_governor_yearly.8130.d: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]不是我的私人钱袋！"
 ep3_governor_yearly.8140.t: "纠察[estate_owner.GetHouse.GetBaseNameNoTooltip]家族"
 ep3_governor_yearly.8140.desc: "一位来自[estate_county.GetNameNoTier]的农民被带到我面前，代表[peasant.GetHerHis]的社区投诉[estate_owner.GetHouse.GetBaseName]家族位于[estate.GetLocation.GetBaronyNameExplicitly]的庄园。\n\n“[peasant.GetFaith.HighGodNamePossessive]祝福你，[ROOT.Char.GetTitleAsNameNoTooltip]。当地庄园的贵族一直在掠夺我们的土地，拒绝我们进入公地，还要求我们缴税——并以暴力威胁！”"
 ep3_governor_yearly.8140.a: "岂有此理，这会得到纠正！"
 ep3_governor_yearly.8140.b: "我会为双方调解一项协议。"
 ep3_governor_yearly.8140.c: "[estate_owner.GetTitledFirstNameNoTooltip]可以按[estate_owner.GetSheHe]的意愿行事，农民。"
 ep3_governor_yearly.8140.d: "很遗憾，但我无能为力。"
 ep3_governor_yearly.8150.t: "问题沸腾"
 ep3_governor_yearly.8150.desc: "不满情绪充斥着[rebel_county.GetNameNoTier]，人民越来越焦躁。如果我的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]受到叛乱的威胁，我将颜面扫地……\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marshal'))][marshal.GetFirstName]，疲惫地大声读着报告，其中包括从地方军械库偷走武器、拒缴税款、攻击毫无防备的巡逻队。\n\n“#EMP 必须#!对这些"
 ep3_governor_yearly.8150.culture: "制造麻烦的[targeting_faction.MakeScope.Var('faction_culture').Culture.GetName]人做些什么！”，"
 ep3_governor_yearly.8150.faith: "狂热的[targeting_faction.MakeScope.Var('faction_faith').Faith.GetName]信徒做些什么！”，"
 ep3_governor_yearly.8150.peasant: "嗜血的农民做些什么，[ROOT.Char.GetTitleAsNameNoTooltip]！”"
 ep3_governor_yearly_8150.end: "[marshal.GetSheHe]咆哮道。"
 ep3_governor_yearly.8150.a: "只需要解决掉蛇头，[marshal.GetFirstNameNoTooltip]。"
 ep3_governor_yearly.8150.a.success: "他们很快就安静下来"
 ep3_governor_yearly.8150.a.failure: "你的贿赂只是激怒了他们"
 ep3_governor_yearly.8150.b: "给予一两个象征性让步，他们就会回家。"
 ep3_governor_yearly.8150.c: "是的，必须树立一个典型。"
 ep3_governor_yearly.8150.d: "这些麻烦制造者很快就会厌倦的。"
 ep3_governor_yearly.8150.d.tt: "发动[war|E]时会收到#V 2#![skirmisher|E][regiments|E]"
 ep3_governor_yearly.8150.county_tt: "所有[targeting_faction.GetName][faction|E][county|E]和可以加入的[counties|E]（[SCOPE.ScriptValue('ep3_governor_yearly_8150_total_count_value')|V0]）"
 ep3_governor_yearly_8150_troop_name: "农民暴动"
 cultural_acceptance_ep3_governor_yearly_8150_crackdown: "一位[governor|E]镇压了当地叛军"
 ep3_governor_yearly.8160.t: "公平准入"
 ep3_governor_yearly.8160.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|U]是民族和信仰众多的国度。作为[ROOT.Char.GetPrimaryTitle.GetAdjective][ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的[ROOT.Char.GetTitleAsNameNoTooltip]，我要为异族和异端，以及[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip]人负责。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][councillor.GetFirstName]，毫不掩饰地表示：“官僚机构是"
 ep3_governor_yearly.8160.culture_end: "任何呼吁提高[minority_county.GetCountyData.GetCulture.GetCollectiveNounNoTooltip]人参与的声音都必须被扑灭！”"
 ep3_governor_yearly.8160.faith_end: "任何提高[minority_county.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip][councillor.Custom2('GetUnbelieverTerm', administrator)]参与的呼声都必须被扑灭！”"
 ep3_governor_yearly.8160.a: "更大的网可以捕获更多的鱼。"
 ep3_governor_yearly.8160.b: "你说得对，他们必须认识到自己的地位。"
 ep3_governor_yearly.8160.culture_county_tt: "所有[minority_county.GetCountyData.GetCulture.GetName]文化[county|E]"
 ep3_governor_yearly.8160.faith_county_tt: "所有[minority_county.GetCountyData.GetFaith.GetAdjective]信仰[county|E]"
 ep3_governor_yearly.8160.culture_councillor: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip]人——当然还有[councillor.GetCulture.GetCollectiveNounNoTooltip]人——的地盘，"
 ep3_governor_yearly.8160.culture_self: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip]人——哦，当然还有[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人——的地盘，"
 ep3_governor_yearly.8160.culture: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip]人的地盘，"
 ep3_governor_yearly.8160.faith: "善良的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]的地盘，"
 ep3_governor_yearly.8160.d: "我看不到有什么需要改变的。"
 ep3_governor_yearly.8160.courtier_tt: "你会招募一位[minority_county.GetCountyData.GetCulture.GetName]文化[minority_county.GetCountyData.GetFaith.GetAdjective]信仰行政家"
 cultural_acceptance_promoted_bureaucrats: "一位[governor|E]提拔异族官僚"
 ep3_governor_yearly.8170.t.sea: "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的劫掠"
 ep3_governor_yearly.8170.t.land: "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]的侵犯"
 ep3_governor_yearly.8170.desc: "抵御"
 ep3_governor_yearly.8170.sea: "来自海的另一边的袭击——尤其是令人畏惧的[raider.GetPrimaryTitle.GetAdjective]掠夺者——"
 ep3_governor_yearly.8170.land: "来自境外的袭击——尤其来自邻近的[raider.GetPrimaryTitle.GetAdjective][raider.GetPrimaryTitle.GetTierAsNameNoTooltip]——"
 ep3_governor_yearly.8170.ending: "对于保卫[ROOT.Char.GetPrimaryTitle.GetAdjective][ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]以及[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]的更广泛安全至关重要。\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]最近检查了我们的防御措施，并花了一整个下午的时间，从一份令人眼花缭乱的清单中提出改进措施。其中最重要的是一套警报系统，以给予村庄撤离的时间。"
 ep3_governor_yearly.8170.a: "立即实施这个“警报系统”！"
 ep3_governor_yearly.8170.b: "我有一个更好的主意。"
 ep3_governor_yearly.8170.b.success: "你的主意非常有效"
 ep3_governor_yearly.8170.b.failure: "你完全搞错了"
 ep3_governor_yearly.8170.c: "或许可以与这个强盗讲讲道理。"
 ep3_governor_yearly.8170.c.success: "[raider.GetTitledFirstNameNoTooltip]被说服了"
 ep3_governor_yearly.8170.c.failure: "你送去的信被无视了"
 ep3_governor_yearly.8170.d: "劫掠本就是边境生活的一部分。"
 ep3_governor_yearly.8170.modifier_tt: "所有受[raider.GetTitledFirstName]威胁的[county|E]（[THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0]）"
 ep3_governor_yearly.8170.opinion_tt: "所有受[raider.GetTitledFirstName]威胁的[vassal|E]（[THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0]）"
 ep3_governor_yearly_8170_truce: "[raider.GetUINameNotMe|U]同意不劫掠[governor.GetUINamePossessive|U]的土地"
