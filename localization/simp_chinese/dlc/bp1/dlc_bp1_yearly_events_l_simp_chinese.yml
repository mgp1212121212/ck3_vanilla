 #Sycophant's enemies
 bp1_yearly.8130.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的敌人"
 bp1_yearly.8130.desc: "我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstName]冲进我的房间，打翻了一盏灯，差点把垫子点着。\n\n“[ROOT.Char.GetFirstNameNoTooltip]！我敢肯定我被跟踪了！”[sycophant_scope.GetSheHe]尖叫道，指着[sycophant_scope.GetHerHim]的身后。\n\n“有人潜藏在我的房外，我的东西被人动了！”"
 bp1_yearly.8130.a: "好啦，这可不像你。"
 bp1_yearly.8130.a.paranoid: "好啦，可能只是个仆人。"
 bp1_yearly.8130.a.flavor: "没什么可担心的"
 bp1_yearly.8130.b: "我会派人日夜保护你。"
 bp1_yearly.8130.c: "[spymaster_scope.GetFirstNameNoTooltip]会查明真相。"
 bp1_yearly.8130.c.flavor: "真相无法逃出[spymaster_scope.GetHerHim]的法眼"
 bp1_yearly.8130.c.success: "[spymaster_scope.GetCouncilTitleFirstNameNoTooltip]找到了证据"
 bp1_yearly.8130.c.failure: "没找到证据"
 bp1_yearly.8130.exposed: "针对[sycophant_scope.GetShortUIName]的[scheme|E]将被曝光"
 bp1_yearly.8130.progress: "针对[sycophant_scope.GetShortUIName]的[scheme|E]将取得进展"
 bp1_yearly.8130.d: "你应该调查一下，间谍首脑。"
 bp1_yearly.8130.d.flavor: "在所有需要担心的人中……"
 bp1_yearly.8130.d.success: "[spymaster_scope.GetFirstNameNoTooltip]找到了证据"
 bp1_yearly.8130.d.failure: "[spymaster_scope.GetFirstNameNoTooltip]消失了"
 bp1_yearly.8130.e: "没人可以威胁#EMP 我的#![ROOT.Char.Custom2('RelationToMe', sycophant_scope)]！"
 bp1_yearly.8130.e.flavor: ""
 bp1_yearly.8130.e.success: "你发现了一个阴谋"
 bp1_yearly.8130.e.failure: "什么也没找到"
 bp1_yearly.8131.t.sycophant: "[spymaster_scope.GetFirstNamePossessiveNoTooltip]的诡计"
 bp1_yearly.8131.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的辩护"
 bp1_yearly.8131.desc.sycophant: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstName]居然将我叫到了地牢深处，真让我惊讶。\n\n在那里的一间牢房里，我看到[sycophant_scope.GetHerHim]正一脸解脱地看着旁边身带镣铐，看上去不那么高兴的[murderous_scope.GetTitledFirstName]。\n\n我叹了口气：“[sycophant_scope.GetFirstNameNoTooltip]！你这是干什——”[sycophant_scope.GetSheHe]打断了我的话，“这个[murderous_scope.Custom('InsultNoun')]想要杀我——我有[murderous_scope.GetHerHis]的刺客的供词！”"
 bp1_yearly.8131.desc.spymaster: "我正与我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstName]斜倚在一起时，我们收到了我的间谍首脑[spymaster_scope.GetTitledFirstName]的信，要我们都去我的地牢里。\n\n在我的[ROOT.GetCharacter.Custom('FortifiedBuilding')]那阴湿的地下深处，我们找到了[spymaster_scope.GetHerHim]，还有[spymaster_scope.GetHerHis]身边戴着镣铐的[murderous_scope.GetTitledFirstName]。\n\n“这就是那个罪犯，[ROOT.Char.GetLadyLord]，”[spymaster_scope.GetSheHe]高兴地说道，“毫无疑问。”"
 bp1_yearly.8131.desc: "当我的卫兵把被捕的同谋捆进我的地牢时，我充满了期待，那人被绑着，戴着头套，呻吟着。\n\n“来，[sycophant_scope.GetFirstName]，看看是谁想要雇人刺杀你！”\n\n狱卒一把拽下了头套，我倒吸一口凉气，那人竟然是[murderous_scope.GetTitledFirstName]！\n\n[sycophant_scope.GetFirstNameNoTooltip]和我同时吼道：“#EMPY 是你！#!”"
 bp1_yearly.8131.tt: "[murderous_scope.GetTitledFirstNamePossessive]被发现参与了一个[sycophant_scheme.GetSchemeType.GetTypeNameNoTooltip][sycophant_scope.GetFirstName]的[scheme|E]"
 bp1_yearly.8131.a: "看来你得解释解释了，[murderous_scope.GetFirstNameNoTooltip]。"
 bp1_yearly.8131.a.flavor: "在牢房#EMP 铁栏杆#!的后面！"
 bp1_yearly.8131.b: "[murderous_scope.GetSheHe|U]已经得到了[murderous_scope.GetHerHis]的教训。"
 bp1_yearly.8131.b.flavor: "毕竟这不是#EMP 叛国#!"
 bp1_yearly.8131.c: "还有谁参加？"
 bp1_yearly.8131.c.flavor: "把烙铁递给我！"
 bp1_yearly.8131.torture: "你会[torture|E][murderous_scope.GetShortUIName]"
 bp1_yearly.8131.agent: "另一名参与该[scheme|E]的[agent|E]可能会被发现"
 bp1_yearly.8131.attempted: "[agent_scope.GetTitledFirstNameNoTooltip]参与了这场阴谋！"
 released_attempted_murderer_opinion: "释放谋杀未遂者"
 bp1_yearly.8132.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的恐惧"
 bp1_yearly.8132.desc.sycophant: "我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstNamePossessive]更加恼怒地回来找我。\n\n[sycophant_scope.GetSheHe]用尽了[sycophant_scope.GetHerHim]能想到的一切方法，但依然没有拿到任何证据。\n\n“我该怎么办，[ROOT.Char.GetFirstNameNoTooltip]，”[sycophant_scope.GetSheHe]叹了口气，“我被我的敌人拿捏住了！”"
 bp1_yearly.8132.desc.spymaster: "我的间谍首脑[spymaster_scope.GetTitledFirstNamePossessive]终于承认[spymaster_scope.GetSheHe]没有找到任何证据，能证明存在针对我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstName]的阴谋。\n\n[spymaster.GetSheHe|U]甚至暗示整件事情都是[sycophant_scope.GetFirstNamePossessiveNoTooltip]的臆想……"
 bp1_yearly.8132.desc: "我调查了我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstNamePossessive]的担忧，安排了人盯梢[sycophant_scope.GetHerHis]的房间，也询问了[ROOT.GetCharacter.Custom('FortifiedBuilding')]里的仆人，但是一无所获。\n\n“也许只是仆人在收拾东西？”我弱弱地推测。\n\n[sycophant_scope.GetSheHe|U]在我的房间里踱来踱去，显然不太相信。"
 bp1_yearly.8132.a: "我会派人保护你，以防万一。"
 bp1_yearly.8132.a.flavor: "小心驶得万年船"
 bp1_yearly.8132.b: "或许只是个没有恶意的玩笑？"
 bp1_yearly.8132.b.flavor: "这是在浪费时间"
 bp1_yearly.8134.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的缺席"
 bp1_yearly.8134.desc: "已经很久没有收到我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstNamePossessive]的消息了，我开始担心发生了最坏的情况。\n\n如果[sycophant_scope.GetHerHis]的性命真的受到了威胁……[ROOT.Char.GetFaith.HighGodName]啊……"
 bp1_yearly.8134.a: "你在哪儿，[sycophant_scope.GetFirstNameNoTooltip]？"
 bp1_yearly.8134.a.flavor: "我做了什么……"
 #Sycophant's revenge
 bp1_yearly.8140.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的复仇"
 bp1_yearly.8140.desc: "我正在查看我收藏的上等[ROOT.Char.Custom('RegionalAlcoholicDrink')|U]，突然听到了我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstName]那熟悉的声音。\n\n[sycophant_scope.GetSheHe]藏在桶里，正一句又一句地向某个仆人或是什么人说出针对[jealous_scope.GetTitledFirstName]的诅咒和秽语。\n\n就在我即将失去兴趣时，我听到了一句话，让我毛骨悚然，“杀了[jealous_scope.GetTitledFirstName]！”"
 bp1_yearly.8140.a: "[sycophant_scope.GetFirstNameNoTooltip]！我全听到了！"
 bp1_yearly.8140.a.flavor: "真替你丢脸！"
 bp1_yearly.8140.b: "没错！[jealous_scope.GetFirstNameNoTooltip]得#EMP 死#!！"
 bp1_yearly.8140.b.flavor: "终于有点意思了！"
 bp1_yearly.8140.c: "#EMP 我踮着脚离开了#!"
 bp1_yearly.8140.c.flavor: "我#EMP 什么#!都没听到"
 #Sycophant's joke
 bp1_yearly.8160.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的魅力"
 bp1_yearly.8160.desc: "我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstName]和我正漫步于花园，大声嘲笑着[sycophant_scope.GetSheHe]听一个仆人讲的韵诗，这时[jealous_scope.GetTitledFirstName]拦住了我们的去路。\n\n[jealous_scope.GetSheHe|U]严厉地盯着我们，“[ROOT.Char.GetLadyLord]，我有些事想和你讨论，你有时间吗？”"
 bp1_yearly.8160.a: "那好吧，什么事？"
 bp1_yearly.8160.a.flavor: "最好是好事！"
 bp1_yearly.8160.b: "来和我们一起吧，你一定要听听这个！"
 bp1_yearly.8160.b.flavor: "哪里#EMP 可能#!会出问题？"
 bp1_yearly.8160.b.success: "[sycophant_scope.GetFirstNameNoTooltip]赢得了[jealous_scope.GetHerHim]的支持"
 bp1_yearly.8160.b.failure: "这让[jealous_scope.GetFirstNameNoTooltip]忍无可忍"
 bp1_yearly.8160.d: "现在不行，[jealous_scope.GetFirstNameNoTooltip]！"
 bp1_yearly.8160.d.flavor: "你没看到我#EMP 正忙着#!吗？"
 bp1_yearly.8161.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的魔法"
 bp1_yearly.8161.opening: "[sycophant_scope.GetTitledFirstNamePossessive]最后一句话的回声在鸟鸣中消散，[jealous_scope.GetTitledFirstNamePossessive]的脸如往常一样严肃。\n\n"
 bp1_yearly.8161.desc: "慢慢地，在[jealous_scope.GetHerHis]的嘴角，一丝笑意浮现，逐渐变大，最终成为了哈哈大笑！\n\n“那——#EMP *喘息*#!那真是太好笑了——#EMP *喘息*#!噢！我以前对你的看法完全错了，[sycophant_scope.GetFirstNameNoTooltip]！让我们一起吃饭吧！”"
 bp1_yearly.8161.a: "#EMP *用手肘轻碰胸口*#![ROOT.Char.Custom('GetLaughType')]"
 bp1_yearly.8161.a.flavor: "你差点就把我蒙过去了！"
 bp1_yearly.8162.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的失言"
 bp1_yearly.8162.desc: "这个笑话还没被说出来我就有种不祥的预感。\n\n片刻之后，我的担心成真了，[jealous_scope.GetFirstNameNoTooltip]伤心地叹了口气，翻了翻[jealous_scope.GetHerHis]的眼睛，然后离开了。\n\n[sycophant_scope.GetFirstName]耸了耸肩，“得了吧，真是个假正经……”"
 bp1_yearly.8162.a: "为什么要讲#EMP 那一个#!，[sycophant_scope.GetFirstNameNoTooltip]……"
 bp1_yearly.8162.a.flavor: "依旧是个仆人材料，呃？"
 #Sycophant's friend
 bp1_yearly.8170.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的朋友"
 bp1_yearly.8170.desc: "我最近和我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstName]见面的次数越来越少了。[sycophant_scope.GetSheHe]好像经常和我的[ROOT.Char.Custom2('RelationToMe', friendly_scope)][friendly_scope.GetTitledFirstName]在一起。\n\n我偶然碰到了他们两个，正因为一些笑话拍着大腿，看我的时候还在窃笑。\n\n我该怎么办……"
 bp1_yearly.8170.a: "随便吧。"
 bp1_yearly.8170.a.flavor: "我不会再在[sycophant_scope.GetHerHim]身上浪费时间了"
 bp1_yearly.8170.b: "啊，[sycophant_scope.GetFirstNameNoTooltip]，说句话？"
 bp1_yearly.8170.b.flavor: "我知道[sycophant_scope.GetSheHe]喜欢什么"
 bp1_yearly.8170.b.success: "[sycophant_scope.GetFirstNameNoTooltip]跟了过来"
 bp1_yearly.8170.b.failure: "[sycophant_scope.GetFirstNameNoTooltip]继续和[friendly_scope.GetFirstNameNoTooltip]待在一起"
 bp1_yearly.8170.c: "我不再需要你了，[sycophant_scope.GetFirstNameNoTooltip]。"
 bp1_yearly.8170.c.flavor: "笑得#EMP 开心#!吧！"
 #Sycophant's ultimatum
 bp1_yearly.8180.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的最后通牒"
 bp1_yearly.8180.desc: "我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstName]要求和我私下见面，这种不寻常的情况只会带来坏消息。\n\n“[ROOT.Char.GetFirstNameNoTooltip]！[ROOT.Char.GetTitleAsNameNoTooltip]……我再也忍不了了！你明知道我是个非常出色的阁臣，却把我排除在外，向你的‘职责’让步！”\n\n“如果这就是我被对待的方式，我将不得不寻找新的前景。我听说[new_realm.GetHolder.GetName]知道该如何奖励忠诚的臣子……”"
 bp1_yearly.8180.a: "你知道我不能失去你，[sycophant_scope.GetFirstNameNoTooltip]。"
 bp1_yearly.8180.a.flavor: "你非常清楚……"
 bp1_yearly.8180.b: "行了，你知道实际情况比这复杂得多！"
 bp1_yearly.8180.b.flavor: "有很多因素在起作用……"
 bp1_yearly.8180.b.success: "[sycophant_scope.GetFirstNameNoTooltip]留下"
 bp1_yearly.8180.b.failure: "[sycophant_scope.GetFirstNameNoTooltip]离开"
 bp1_yearly.8180.c: "既然你这么想，那就走吧！"
 bp1_yearly.8180.c.flavor: "滚！"
 bp1_yearly.8180.d: "你威胁要叛国！"
 bp1_yearly.8180.d.flavor: "如果我不能拥有你……"
 #Sycophant's talents
 bp1_yearly.8190.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的才能"
 bp1_yearly.8190.opening: "穿过院子时，听到终于有人开始欣赏我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstName]，我真的非常高兴。\n\n“别听那些酸葡萄说的，”[friendly_scope.GetTitledFirstName]用柔和的颤音说道，“你是[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]许多年来最好的[sycophant_scope.GetCouncilTitle]——至少是#EMP 我#!知道的最好的！”\n\n"
 bp1_yearly.8190.twitch: "有那么一瞬间，我确定我看到了[jealous_scope.GetTitledFirstName]躲在庭院对面马厩的阴影里，眼睛不断抽搐着，然后[jealous_scope.GetSheHe]就消失在了黑暗中。"
 bp1_yearly.8190.desc: "我就知道我没看错[sycophant_scope.GetHerHis]！"
 bp1_yearly.8190.a: "终于，又一位识货的！"
 bp1_yearly.8190.a.flavor: "[sycophant_scope.GetFirstNameNoTooltip]欣赏会又有新人了"
 bp1_yearly.8190.b: "咱们出去玩一个晚上吧，就咱们三个！"
 bp1_yearly.8190.b.flavor: "亲近你的朋友"
 #Sycophant's rewards
 bp1_yearly.8191.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的奖励"
 bp1_yearly.8191.opening: "又是一场没完没了的内阁会议，突然，我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstNamePossessive]迷人的声音让我竖起了耳朵。\n\n“紧急事务，[ROOT.Char.GetLadyLord]， "
 bp1_yearly.8191.taken: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]急需一位有能力的[sycophant_scope.Custom('GetTargetCourtPosition')]，某个能得体地[sycophant_scope.Custom('GetTargetCourtPositionDesc')]的人……这活儿[old_holder.GetTitledFirstName]#EMP 干不明白#!。”"
 bp1_yearly.8191.open: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]急需一位[sycophant_scope.Custom('GetTargetCourtPosition')]，来负责[sycophant_scope.Custom('GetTargetCourtPositionDesc')]……”"
 bp1_yearly.8191.arrogant: "\n\n[sycophant_scope.GetSheHe|U]浮夸地指了指[sycophant_scope.GetHerselfHimself]自己，“让我来为你解决这个问题，大人，这份工作需要一定的技巧。”"
 bp1_yearly.8191.other: "\n\n[sycophant_scope.GetSheHe|U]将手放在了[sycophant_scope.GetHerHis]的胸口，“当然，#EMP 我#!很愿意承担这一重担，大人。”"
 bp1_yearly.8191.desc: "\n\n[annoyed_scope.GetTitledFirstName]显然很不高兴。"
 bp1_yearly.8191.a: "好主意，[sycophant_scope.GetFirstNameNoTooltip]！"
 bp1_yearly.8191.a.flavor: "多亏有[sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8191.b: "没错，是时候让[old_holder.GetFirstNameNoTooltip]挪挪位了！"
 bp1_yearly.8191.b.flavor: "[sycophant_scope.GetFirstNameNoTooltip]会让[old_holder.GetHerHim]看看该怎么做！"
 bp1_yearly.8191.c: "你负责一个空缺的职位怎么样？"
 bp1_yearly.8191.c.flavor: "[sycophant_scope.GetFirstNameNoTooltip]的才能是无穷的"
 bp1_yearly.8191.d: "我认为这份工作很适合[annoyed_scope.GetFirstNameNoTooltip]。"
 bp1_yearly.8191.d.flavor: "[sycophant_scope.GetFirstNameNoTooltip]不能想要啥#EMP 就有啥#!"
 bp1_yearly.8191.e: "#EMP 肯定#!有更紧要的事务？"
 bp1_yearly.8191.e.flavor: "[sycophant_scope.GetFirstNameNoTooltip]会解决它"
 #Sycophant's mistakes
 bp1_yearly.8192.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的过失"
 bp1_yearly.8192.desc: "我正坐在长椅上思考该如何奖励我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstNamePossessive]近期的出色工作时，门突然打开，[insulting_scope.GetTitledFirstName]走了进来。\n\n“原谅我说话这么随意，[ROOT.Char.GetLadyLord]，但是[sycophant_scope.GetFirstNameNoTooltip]负责的事务正在失控！”\n\n“那个傻瓜不是个好[sycophant_scope.GetCouncilTitle]，只要[sycophant_scope.GetSheHe]还负责，事情就会一天天恶化，直到毁掉整个[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]！”"
 bp1_yearly.8192.a: "我没想到事情会这么糟糕……"
 bp1_yearly.8192.a.flavor: "是时候让[sycophant_scope.GetFirstNameNoTooltip]走了"
 bp1_yearly.8192.b: "我的内阁可容不下争风吃醋之辈。"
 bp1_yearly.8192.b.flavor: "憎恨者将永远憎恨"
 bp1_yearly.8192.fired_tt: "[insulting_scope.GetShortUIName|U]被从你的[council|E]开除，为期5年"
 bp1_yearly.8192.c: "#EMP *叹气*#!你没看到我正#EMP 忙#!吗，[insulting_scope.GetFirstNameNoTooltip]？"
 bp1_yearly.8192.c.flavor: "[sycophant_scope.GetFirstNameNoTooltip]的才能是无穷的"
