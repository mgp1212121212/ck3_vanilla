l_simp_chinese:
 #Purchase a gift for your partner(s)
 bp1_yearly.2000.t: "合适的礼物……"
 bp1_yearly.2000.desc.intro: "行商的摊位肉眼可见的熙熙攘攘。临时搭建的棚屋堆叠在椽子上，里面放着各式各样的小玩意儿。 "
 bp1_yearly.2000.desc.greed_flavor: "这些东西看起来很贵……但它们也许物有所值。"
 bp1_yearly.2000.desc.not_greed_flavor: "这些东西看起来光彩照人，适合做成一份可爱的礼物。"
 bp1_yearly.2000.desc.single: "\n\n[bp1_yearly_2000_partner_a.GetTitledFirstName]和我经过一名珠宝商人时，[bp1_yearly_2000_partner_a.GetSheHe]稍微犹豫了一下，然后凑过去仔细看了看。\n\n也许其中一件能让我[ROOT.Char.Custom2('PartnerOpinionDescription', SCOPE.sC('bp1_yearly_2000_partner_a') )][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2000_partner_a'))]拥有灿烂的一天？"
 bp1_yearly.2000.desc.duo: "\n\n经过一名珠宝商人时，我犹豫了一下，凑过去仔细看了看。\n\n也许其中一件能让我心爱的[bp1_yearly_2000_partner_a.GetTitledFirstName]或[bp1_yearly_2000_partner_b.GetTitledFirstName]拥有灿烂的一天？"
 bp1_yearly.2000.a_single: "一件[ROOT.Char.Custom('RandomJewelry')]，和[bp1_yearly_2000_partner_a.GetFirstNameNoTooltip]很搭！"
 bp1_yearly.2000.a_duo: "一件[ROOT.Char.Custom('RandomJewelry')]，和我[bp1_yearly_2000_partner_a.Custom('ComplimentAdjective')][bp1_yearly_2000_partner_a.GetFirstNameNoTooltip]很搭。"
 bp1_yearly.2000.b: "这件[ROOT.Char.Custom('RandomJewelry')]戴在[bp1_yearly_2000_partner_b.GetFirstNamePossessiveNoTooltip][bp1_yearly_2000_partner_b.Custom('ComplimentAdjective')]身体上会很[ROOT.Char.Custom('RandomPositiveLookAdjective')]。"
 bp1_yearly.2000.c: "为什么只要一个！"
 bp1_yearly.2000.c_flavor: "把他们两个都宠坏吧！"
 bp1_yearly.2000.d: "我的陪伴就是最好的礼物。"
 #Follow-up event
 bp1_yearly.2001.t: "……一位统治者"
 bp1_yearly.2001.t.first_title_duo: "……一位统治者……"
 bp1_yearly.2001.t.second_title_duo: "……以及一位好[ROOT.Char.GetWomanMan|U]"
 bp1_yearly.2001.desc.intro_high_opinion: "“我最亲爱的[ROOT.Char.GetFirstNameNoTooltip]，见到你真高兴！\n\n我看到了你尽职尽责地统治[ROOT.Char.Custom('GetRealmOrDomicile')]，愿意尽我所能提供帮助。”"
 bp1_yearly.2001.desc.intro: "“[bp1_yearly_2001_partner.Custom2('RelationToMeShort', ROOT.Char)|U]，感觉我们很少见面啊！\n\n我可能发现了一些对我们的统治有用的花边新闻。”"
 bp1_yearly.2001.desc.segway_secret_hook: "\n\n[bp1_yearly_2001_partner.GetSheHe|U]回头往后看了看。 "
 bp1_yearly.2001.desc.secret: "“前几天我无意从仆人那听到了一些你不会相信的事。”"
 bp1_yearly.2001.desc.hook: "“我可能……呃，不要纠结我做了什么，我要说的是，某个我们都认识的人欠我一个人情。”"
 bp1_yearly.2001.desc.segway_lover: "\n\n一丝微风拂过[bp1_yearly_2001_partner.GetHerHis]的头发 "
 bp1_yearly.2001.desc.lover: "我忍不住盯着[bp1_yearly_2001_partner.GetHerHis][ROOT.Char.Custom('RandomPositiveLookAdjective')]的容貌看，想要将其印在我的脑海里。"
 bp1_yearly.2001.desc.segway_modifier: "\n\n然后[bp1_yearly_2001_partner.GetSheHe]好像想起了什么重要的事。“我可以 "
 bp1_yearly.2001.desc.close_modifier: "留意任何针对我们的……无礼……行为。”"
 bp1_yearly.2001.desc.finance_modifier: "根据我的消息来源为你提供最好的财务建议。”"
 bp1_yearly.2001.desc.close_finance_modifier: "\n\n“或者根据我的消息来源为你提供最好的财务建议。”"
 bp1_yearly.2001.desc.fallback: "\n\n“……或者我其实错了。为浪费你的时间致歉！”"
 bp1_yearly.2001.desc.outro: "\n\n[bp1_yearly_2001_partner.GetSheHe|U]歪着[bp1_yearly_2001_partner.GetHerHis]的脑袋，期待地看着我。"
 bp1_yearly.2001.a: "哦，请把秘密说出来吧，我的[ROOT.Char.Custom('PartnerOpinionHighDescription')]！"
 bp1_yearly.2001.a.tt_secret: "[bp1_yearly_2001_secret_owner.GetTitledFirstNamePossessive]的秘密"
 bp1_yearly.2001.a_tt: "[bp1_yearly_2001_partner.GetShortUINameNoTooltip]会与你分享一个秘密。"
 bp1_yearly.2001.b: "我对#EMP 你#!更感兴趣，我的[ROOT.Char.Custom('LoverPetName')]！"
 bp1_yearly.2001.c: "你是怎么……算了。请告诉我吧！"
 bp1_yearly.2001.c_tt: "[bp1_yearly_2001_partner.GetShortUINameNoTooltip]给你一个针对某一臣民的牵制。"
 bp1_yearly.2001.d: "那我就把后背交给你了，我的[ROOT.Char.Custom('PartnerOpinionHighDescription')]。"
 bp1_yearly.2001.e: "如果财务状况能改善，我#EMP 会#!十分感激。"
 #You catch your spouses/consorts being lovers
 bp1_yearly.2010.t: "深夜里的两条船"
 bp1_yearly.2010.desc.intro: "乍一看，走廊里似乎空无一人。我迈着稳健的步伐，准备去处理今天的首要事务。\n\n突然，我听到了一阵压低的咯咯笑声，顿时停下了脚步。我向前探过身子，瞥见了[bp1_yearly_2010_first_partner.GetShortUIName]和[bp1_yearly_2010_second_partner.GetShortUIName]，"
 bp1_yearly.2010.desc.default: "在晨光下温柔地抱在一起。\n\n“[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]，别再逗我了，我的[ROOT.Char.Custom('LoverPetName')]……”[bp1_yearly_2010_first_partner.GetSheHe|U]将[bp1_yearly_2010_first_partner.GetHerHis]的脸埋在[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]的领口中。\n\n“我们可以明天晚上在一起，我的[ROOT.Char.Custom('LoverPetName')]，”[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]回嘴道，“只要能和你在一起，其他都无所谓了。”"
 bp1_yearly.2010.desc.lustful: "正激情地……啊，#EMP 我的天#!。\n\n在光天化日之下？而且他们在用#EMP [ROOT.Char.Custom('DeviantObjectNoun')]#!做什么？"
 bp1_yearly.2010.a: "真是甜蜜啊。而且可能会有用。"
 bp1_yearly.2010.a_lustful: "我应该开始做笔记！"
 bp1_yearly.2010.a_tt: "在我家的屋檐下#EMP 还#!会发生什么……"
 bp1_yearly.2010.a_tt_lustful: "我#EMP 爱#!这个！"
 bp1_yearly.2010.b: "也许他们需要#EMP 第三#!个人……"
 bp1_yearly.2010.tt: "这种情况！"
 bp1_yearly.2010.c: "这是一种嘲弄！"
 bp1_yearly.2010.c_tt: "我的心碎了。"
 bp1_yearly.5100.t: "丘比特之箭"
 bp1_yearly.5100.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))][unloved_courtier.GetName]已经垂头丧气了一星期了，今天[unloved_courtier.GetHerHis]那第五次沉重并且沮丧的叹息终于让我忍不住小心地询问情况。\n\n“我好孤独。我只想要某个特别的人！某个白天陪在我身边，晚上与我同床共枕的人！”[unloved_courtier.GetSheHe|U]停顿了一下，然后悲伤地摇了摇头。\n\n“我在说什么啊？你不理解我的处境，对吧，[ROOT.Char.GetLadyLord]？看看你！你真是"
 bp1_yearly.5100.desc.male: "帅得狂野！"
 bp1_yearly.5100.desc.female: "美得天然！"
 bp1_yearly.5100.desc.swole: "招人喜欢，而且身材就像雕像一样！"
 bp1_yearly.5100.desc.scarred: "长得高贵，还有那些伤疤！"
 bp1_yearly.5100.desc.fallback: "长得完美！"
 bp1_yearly.5100.desc.end: "这些从来没有成为你的问题，对吧？”"
 bp1_yearly.5100.a: "做你自己，[unloved_courtier.GetNameNoTooltip]！"
 bp1_yearly.5100.b: "你说得对，没有！"
 bp1_yearly.5100.c: "我会帮你！"
 bp1_yearly.5100.d: "别放弃希望，[unloved_courtier.GetNameNoTooltip]。"
 bp1_yearly.5100.toast: "不管用。"
 bp1_yearly.5101.t: "丘比特之箭：目标"
 bp1_yearly.5101.desc: "“你愿意帮我，[ROOT.Char.GetLadyLord]？你真的愿意帮我吗？”\n\n我有些谨慎地答应愿意帮[unloved_courtier.GetNamePossessive]找到爱情时，[unloved_courtier.GetHerHim]的脸上涌现出了光彩。但是我不太擅长做红娘，所以当我走进[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]拥挤的人群中，去寻找潜在的爱人时，更多的是抱着希望，而不是确信。\n\n我扫视了一下市集广场，找到了几个可能的候选人，但是为了[unloved_courtier.GetNamePossessiveNoTooltip]好，我应该寻找真正适合[unloved_courtier.GetHerHim]的人。某个……"
 bp1_yearly.5101.a: "……体贴的人。"
 bp1_yearly.5101.b: "……公正的人。"
 bp1_yearly.5101.c: "……虔诚的人。"
 bp1_yearly.5101.d: "……老实说，还是挑个最引人注目的吧。"
 bp1_yearly.5102.t: "丘比特之箭：正中目标"
 bp1_yearly.5102.desc: "我继续搜寻着，一个身影吸引了我的目光。[potential_lover.GetSheHe|U]"
 bp1_yearly.5102.desc.compassionate: "缩在广场的角落里，似乎正在给一只非常口渴的流浪猫喂水喝。看着这个[potential_lover.GetWomanMan]安慰着这只令人同情的动物，我想起某个可怜的[ROOT.Char.Custom('GetCourtierPlural')]也有这种帮助他人的行为……"
 bp1_yearly.5102.desc.just: "似乎正在解决两个农民间的争端。[potential_lover.GetSheHe|U]认真听取了每一方的故事，然后提出了一个双方都认可的公正裁决。"
 bp1_yearly.5102.desc.zealous: "正专心地听一个传教士对人群慷慨激昂地讲话。在我听来，这简直就是疯子的胡言乱语，但听众的眼睛里燃烧着炽热的光芒，而[potential_lover.GetSheHe]听着这宗教上的东拉西扯不停激动地点头。"
 bp1_yearly.5102.desc.peng: "让人想看不见都难：[potential_lover.GetHerHis]被一群仰慕者围着，有些破旧的衣服无法掩盖出色的外表。"
 bp1_yearly.5102.desc.end: "\n\n我只是邀请其前往我的[ROOT.Char.Custom('GetCourt')]，并许诺为其安排一位追求者，就将这名深感荣幸的兴奋[potential_lover.GetWomanMan]——[potential_lover.GetName]，[potential_lover.GetHerHis]将名字告诉了我——带了回去。我得意地穿过大门，看到[unloved_courtier.GetName]正坐在宫廷另一侧，如[unloved_courtier.GetHerHis]往常那样闷闷不乐。\n\n[unloved_courtier.GetNameNoTooltip]充满期待地看向我，眼睛中闪烁着希望的光芒。"
 bp1_yearly.5102.a: "[unloved_courtier.GetNameNoTooltip]！过来！"
 bp1_yearly.5102.b: "老实说，也许你更想放弃这次会面？"
 bp1_yearly.5102.c: "“我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))]那种[unloved_courtier.GetWomanMan]根本配不上你。”"
 bp1_yearly.5102.a.success: "他们非常合得来"
 bp1_yearly.5102.a.failure: "他们没有擦出火花"
 #Your friend is concerned about your weight
 bp1_yearly.5301.t: "重量级问题"
 bp1_yearly.5301.start: "我注意到我们吃饭时，[concerned_friend.GetFirstNamePossessive]的眼睛盯了我一整晚， "
 bp1_yearly.5301.thicc: "但正当我高兴地吃起今天的第三份[ROOT.Char.Custom('GetExpensiveDessert')]时，[concerned_friend.GetHerHis]突然用拳头砸了一下桌子。\n\n“不能再这样下去了！”[concerned_friend.GetSheHe]对我吼道，“我不能坐在这里看着你把自己吃死，[ROOT.Char.GetFirstName]！”\n\n我有点生气，但嘴里塞满了食物很难做出愤怒的表情。也许我#EMP 确实#!喜欢偶尔吃点零食，但管理[ROOT.Char.GetPrimaryTitle.GetTierAsName]的压力是很大的！"
 bp1_yearly.5301.thinn: "但是当后续的菜已经端了上来我还在味同嚼蜡地吃第一道菜时，[concerned_friend.GetHerHis]突然用拳头砸了一下桌子。\n\n“不能再这样下去了！”[concerned_friend.GetSheHe]对我吼道，“我不能坐在这里看着你日渐消瘦，[ROOT.Char.GetFirstName]！”\n\n我有点生气，但是在堆积如山的盘子后面很难做出愤怒的表情。也许我#EMP 确实没#!太多时间吃东西，但管理[ROOT.Char.GetPrimaryTitle.GetTierAsName]是很耗时间的！"
 bp1_yearly.5301.a: "知道吗，[concerned_friend.GetFirstNameNoTooltip]？你是对的。"
 bp1_yearly.5301.a.tt: "你们两个研究健身的方法"
 bp1_yearly.5301.b: "我没那么胖！"
 bp1_yearly.5301.b.tt: "你想办法来证明你的观点"
 bp1_yearly.5301.c: "我没那么瘦！"
 bp1_yearly.5301.d: "你是个在意外表的人！"
 bp1_yearly.5301.d.tt: "你们俩有些可悲地打了起来"
 bp1_yearly.5301.d.tt.win: "你赢得战斗"
 bp1_yearly.5301.d.tt.lose: "你输掉战斗"
 bp1_yearly.5302.t: "$bp1_yearly.5301.t$：坎坷之路"
 bp1_yearly.5302.desc: "这是阳光明媚、空气清新的一天，[concerned_friend.GetFirstNamePossessive]在不断地鼓励我前进，我能看见汗水从[concerned_friend.GetSheHe]的脸颊上缓缓流下。我背着成袋的岩石，脊椎在重压下发出阵阵呻吟。当我把这些东西丢在[concerned_friend.GetFirstNameNoTooltip]用木棒在土地上画好的线上时，我也忍不住呻吟了起来。[concerned_friend.GetSheHe|U]高兴地拍起了[concerned_friend.GetHerHis]的手。\n\n“你已经看上去很强壮了！我认为现在是时候该去整个大活了。”\n\n“我知道有人正在附近的田地里进行疏涝工作，非常需要忍受。要是你觉得自己很勇敢的话，那边山顶上有几颗他们正在砍伐的树。你怎么想？”"
 bp1_yearly.5302.a: "给我拿斧子来！"
 bp1_yearly.5302.a.tt: "你朝树林走去"
 bp1_yearly.5302.b: "最好还是只从事排水工作。"
 bp1_yearly.5302.b.tt: "你出发前往附近的野地"
 bp1_yearly.5303.t: "$bp1_yearly.5301.t$：伐木"
 bp1_yearly.5303.desc: "对我这样没经验的人来说，伐木是一件很危险的事。即使有[concerned_friend.GetFirstNamePossessive]盯着，我的意识和能力的不足还是有几次险些引发意外。我将斧头插进附近的一根原木里，停下来喝了一口水。[concerned_friend.GetFirstNameNoTooltip]向我走来，[concerned_friend.GetHerHis]自己的斧头正扛在[concerned_friend.GetHerHis]的肩膀上。\n\n“我想你已经准备好面对更大的挑战了！”[concerned_friend.GetSheHe]高兴地说道，并用[concerned_friend.GetHerHis]的斧头指了指。那是一棵高大的硬木树，我小心翼翼地看着它，酸痛的肌肉因期待而绷紧。"
 bp1_yearly.5303.a: "好吧，这能有多难？"
 bp1_yearly.5303.a.criticalsuccess: "你成功砍倒了树！"
 bp1_yearly.5303.a.failure: "你未能独自砍倒树"
 bp1_yearly.5303.a.wounded: "树在倒下时伤到了你"
 bp1_yearly.5303.a.criticalfailure: "树精准地砸在你身上！"
 bp1_yearly.5303.b: "你能助我一臂之力吗，[concerned_friend.GetFirstNameNoTooltip]？"
 bp1_yearly.5304.t: "$bp1_yearly.5301.t$：池沼标准"
 bp1_yearly.5304.desc: "我曾自愿报名去帮助治理那处灌满了水的湿地，现在这件事成了艰苦的劳作。我挥着一柄鹤嘴锄，同淳朴的农民们肩并肩地辛苦工作，挖掘壕沟，将一袋又一袋烂泥巴搬出这片区域。\n\n[concerned_friend.GetFirstName]和我现在正歇口气，站在两片沼泽中间的窄道上休息。而[waterboy.GetFirstName]，一个来回走动保证劳工们身体始终被打湿的小朋友，朝我递过来一个酒瓶子。结果我还没等到能够豪饮，[waterboy.GetFirstNameNoTooltip]在递送瓶子的过程中就一个趔趄没站稳，栽进了沼泽里面！"
 bp1_yearly.5304.a: "坚持住，孩子！我来救你！"
 bp1_yearly.5304.b: "……如果[waterboy.GetSheHe]溺死了会有其他人注意到吗？"
 bp1_yearly.5305.t: "$bp1_yearly.5301.t$：状态良好"
 bp1_yearly.5305.desc: "任务完成后，我和[concerned_friend.GetFirstName]向一起工作的农民道别——他们高兴地向我挥手告别，完全没有意识到我的高贵出身——然后回到了平时的住处。虽然肌肉酸痛，但我感觉自己充满了力量和活力。\n\n看到房间另一侧有一大盆水，我费力地站起来走了过去。我脱下衬衫，在摇曳的烛光中凝视着水中的倒影。"
 bp1_yearly.5305.a: "我看起来真是太棒了！"
 bp1_yearly.5305.b: "这都多亏了你，[concerned_friend.GetFirstNameNoTooltip]。"
 bp1_yearly.5306.t: "$bp1_yearly.5301.t$：力量测试"
 bp1_yearly.5306.start: "我怒气冲冲地冲进[ROOT.Char.Custom('GetCourt')]，[concerned_friend.GetFirstName]紧随其后。\n\n“[ROOT.Char.GetFirstName]！求你了，你不用向我证明什么！咱们就当我什么都没说过！”我一挥手打断了[concerned_friend.GetSheHe]的话，开始在房间里寻找合适的大件玩意。[concerned_friend.GetSheHe]竟敢那样怀疑我！\n\n"
 bp1_yearly.5306.artifact: "我的目光落在了[bulky_artifact.GetName]上。 "
 bp1_yearly.5306.throne: "我的目光落在了我的御座上。"
 bp1_yearly.5306.table: "我的目光落在了一张沉重的大桌子上。"
 bp1_yearly.5306.ending: "为了获得[concerned_friend.GetFirstNamePossessiveNoTooltip]的尊重，我迅速脱下衬衫，马上摆出举重的架势。"
 bp1_yearly.5306.a: "看好了，[concerned_friend.GetFirstNameNoTooltip]！"
 bp1_yearly.5306.a.success: "你将它举了起来！"
 bp1_yearly.5306.a.failure: "你扭伤了腰"
 bp1_yearly.5306.a.criticalfailure: "你将它砸在了自己身上！"
 bp1_yearly.5306.a.criticalsuccess: "你将它举了起来"
 bp1_yearly.5306.b: "……转念一想，也许你是对的。"
 bp1_yearly.5800.t: "奇怪的味道"
 bp1_yearly.5800.desc: "早上在我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('surprised_sniffer'))][surprised_sniffer.GetFirstName]身边醒来，我慵懒地伸了个懒腰，长出了一口气，但是却瞥见我的挚爱皱了皱[surprised_sniffer.GetHerHis]的鼻子。我张口想要询问，没想到[surprised_sniffer.GetFirstNameNoTooltip]又往远处缩了缩。\n\n“听着，[ROOT.Char.GetFirstName]，我的爱……”[surprised_sniffer.GetSheHe]的语速很快，词就像连珠炮一样从[surprised_sniffer.GetHerHis]嘴里蹦了出来。“这很难说出口，但是……最近你身上的味道闻起来不太清新。”\n\n我目瞪口呆，好奇地#flatulence 嗅了嗅#!我的腋窝。\n\n好吧，也许[surprised_sniffer.GetSheHe]是对的。"
 bp1_yearly.5800.a: "我们得想办法解决这个问题！"
 bp1_yearly.5800.a.tt: "你寻找解决问题的方法"
 bp1_yearly.5800.b: "这也没#EMP 那么#!糟吗！"
 bp1_yearly.5801.t: "$bp1_yearly.5800.t$：顶尖头香"
 bp1_yearly.5801.desc: "[surprised_sniffer.GetFirstName]兴奋地领着我走进附近的一个小镇时，我疲惫地打起了哈欠。[surprised_sniffer.GetSheHe|U]执意要尽快出门——事后看来，这多少有点无礼了——我们穿过一小群人奔向一位兜售水果和草药的小贩那里。\n\n“好哇！”[surprised_sniffer.GetFirstNameNoTooltip]满怀期待地说道，“从这些货品中选一种吧。这能让头香散发出清新的果香！”[surprised_sniffer.GetSheHe|U]冲着我一脸茫然的表情转了转[surprised_sniffer.GetHerHis]的眼睛。\n\n“当然了，我们是在制作一款#EMP 香水#!！”"
 bp1_yearly.5801.a: "这是无花果？"
 bp1_yearly.5801.b: "也许一些薄荷？"
 bp1_yearly.5801.c: "我喜欢柠檬的味道！"
 bp1_yearly.5801.d: "石榴会很昂贵……"
 bp1_yearly.5801.fig: "[perfume_bottle.GetDesc]它的原料有无花果"
 bp1_yearly.5801.mint: "[perfume_bottle.GetDesc]它的原料有薄荷"
 bp1_yearly.5801.lemon: "[perfume_bottle.GetDesc]它的原料有柠檬"
 bp1_yearly.5801.pomegranate: "[perfume_bottle.GetDesc]它的原料有石榴"
 bp1_yearly.5802.t: "$bp1_yearly.5800.t$：核心之香"
 bp1_yearly.5802.desc: "一周前我做了选择之后，我几乎都忘了[surprised_sniffer.GetFirstNamePossessive]寻求为我制作一款香氛的事了。我只记得[surprised_sniffer.GetSheHe]走在街上突然停了下来，然后[surprised_sniffer.GetHerHis]脚后跟一转，便把我拖到路边的一位香料商人那里去了。\n\n“这些东西都是极好的！”[surprised_sniffer.GetSheHe]柔声细语地说道，“这里的任何东西都极其适合用作香水的核心！”\n\n我看了看这些收集好的香料，其中有许多在我眼里都充满了异域情调。"
 bp1_yearly.5802.a: "这是啥……小豆蔻？"
 bp1_yearly.5802.b: "你说这个叫肉豆蔻？"
 bp1_yearly.5802.c: "这肉桂闻起来真棒！"
 bp1_yearly.5802.d: "乳香能营造出一股神圣的香氛！"
 bp1_yearly.5802.cardamom: "[perfume_bottle.GetDesc]、芳香的小豆蔻"
 bp1_yearly.5802.nutmeg: "[perfume_bottle.GetDesc]、扑鼻的肉豆蔻"
 bp1_yearly.5802.cinnamon: "[perfume_bottle.GetDesc]、怡人的肉桂"
 bp1_yearly.5802.frankincense: "[perfume_bottle.GetDesc]、辛辣的乳香"
 bp1_yearly.5803.t: "$bp1_yearly.5800.t$：基香浓郁"
 bp1_yearly.5803.desc: "我经过一个在森林边缘卖某种木材及其相关产品的小贩时，我顿时生出了一丝恐惧的感觉，只见[surprised_sniffer.GetFirstNamePossessive]眼光一亮，[surprised_sniffer.GetSheHe]便把我拉到小贩身边去了。\n\n“现在#EMP 这些配料#!完全符合我们的目的！”[surprised_sniffer.GetSheHe|U]指出有一些更为稀有的木材和树脂堆放在商人的左侧，“这些会为气味提供一个强力的基香，让香气持续一整天！”"
 bp1_yearly.5803.a: "橡木是上好的木料！"
 bp1_yearly.5803.b: "我喜欢这些树脂看起来的样子。"
 bp1_yearly.5803.c: "檀香？多罕见的木材。"
 bp1_yearly.5803.d: "你管这些刨花叫做“沉香”？太好闻了！"
 bp1_yearly.5803.oak: "[perfume_bottle.GetDesc]、坚实的橡木"
 bp1_yearly.5803.resin: "[perfume_bottle.GetDesc]、琥珀色的树脂"
 bp1_yearly.5803.sandalwood: "[perfume_bottle.GetDesc]、醇和的檀香"
 bp1_yearly.5803.oud: "[perfume_bottle.GetDesc]、浓酽的沉香"
 bp1_yearly.5804.t: "$bp1_yearly.5800.t$：最后一滴"
 bp1_yearly.5804.desc: "我终于还是不由自主地喜欢上了搜寻香水配料的过程。于是，我听说本地一个镇上有一个小贩，带着几件可能会激起我的兴趣，十分稀有且令人垂涎的商品时，我是怀着某种期盼的。\n\n我看了看货品。几根干草、一堆白色粉末以及……看起来像暗灰色松脆岩石般的什么东西？\n\n[surprised_sniffer.GetFirstName]正打量着货物时，商人也满怀期待地看着我。"
 bp1_yearly.5804.a: "嗯，至少这干草闻起来还不错。"
 bp1_yearly.5804.a.tt: "你买下香根草。"
 bp1_yearly.5804.b: "我觉得这种白色粉末会很不错。"
 bp1_yearly.5804.b.tt: "你买下樟脑。"
 bp1_yearly.5804.c: "你说这是#EMP 鲸鱼的呕吐物#!？！"
 bp1_yearly.5804.c.tt: "你买下龙涎香。"
 bp1_yearly.5804.d: "这些看起来都没一点用！"
 bp1_yearly.5805.t: "$bp1_yearly.5800.t$：迷人的香气"
 bp1_yearly.5805.desc: "几天前，我把收集到的所有原料都交给了一位当地工匠，现在，我带着喜悦和不安，打开了这款香氛的皮革包装。\n\n里面是一个简单的小瓶子，瓶中的液体是多种颜色的混合：一开始是[ROOT.Char.Custom('GetSimpleColor')]，但当我把它举到光下时，它变成了[ROOT.Char.Custom('GetComplexColor')]。\n\n我打开简陋的瓶塞，感觉鼻子被这股气味爱抚着。我激动地把[surprised_sniffer.GetFirstName]叫来，我们俩对[ROOT.Char.Custom('GetRoom')]里弥漫的香味惊叹不已。"
 bp1_yearly.5805.a: "我感觉就像成了世界上最富有的[ROOT.Char.GetWomanMan]！"
 bp1_yearly.5805.b: "我只用一点，我的爱将得到整瓶。"
 bp1_yearly.5805.vetiver: "[perfume_bottle.GetDesc]以及似木又似革的香根草。"
 bp1_yearly.5805.camphor: "[perfume_bottle.GetDesc]以及有着刺鼻草药味的樟脑。"
 bp1_yearly.5805.ambergris: "[perfume_bottle.GetDesc]以及芳香土质的龙涎香。"
 bp1_yearly.5805.blended: "[perfume_bottle.GetDesc]，散发出甜甜的香味。"
 bp1_yearly.5708.t: "虔信的朋友"
 bp1_yearly.5708.start: "我和我的朋友[heathen_friend.GetFirstName]正在一个热闹的小巷里闲逛，[heathen_friend.GetSheHe]突然不见了身影。我转过身，看到[heathen_friend.GetHerHim]正和一个商人专注地讨论着，而商品似乎大多是一些稀奇古怪的小饰品。[heathen_friend.GetFirstNameNoTooltip|U]完成了[heathen_friend.GetHerHis]的交易，心不在焉地用拇指摸着[heathen_friend.GetHerHis]新买的物品，回到了我身边。\n\n"
 bp1_yearly.5708.normal: "“这是一个宗教标志。不是你的[ROOT.Char.GetFaith.GetAdjective]信仰的，我的[heathen_friend.Custom2('RelationToMeShort', ROOT.Char)]，而是我的信仰的。”[heathen_friend.GetSheHe]解释道。[heathen_friend.GetSheHe]瞥见我脖子上挂着的宗教标志，一丝微笑在[heathen_friend.GetHerHis]脸上浮现。"
 bp1_yearly.5708.aniconist: "“这是一小根香，我的[heathen_friend.Custom2('RelationToMeShort', ROOT.Char)]。我发现它在我实践信仰时有助于集中精神。”[heathen_friend.GetSheHe]解释道。[heathen_friend.GetSheHe]看向我，一丝微笑在[heathen_friend.GetHerHis]脸上浮现。"
 bp1_yearly.5708.end: "“我一直很感激你，就算我们有神学上的分歧，你还是对我这么好。”"
 bp1_yearly.5708.a: "这是异端的无稽之谈！"
 bp1_yearly.5708.b: "嗯，既然[heathen_friend.GetFirstNameNoTooltip]没那么坏，那么……"
 bp1_yearly.5708.b.tt: "所有[GetTrait('zealous').GetName( GetNullCharacter )]的其他[faith|E]封臣对你的[opinion|E]降低#negative_value 10#!"
 bp1_yearly.5708.c: "也许我能从[heathen_friend.GetFirstNameNoTooltip]那学到一些东西？"
 bp1_yearly.5708.c.tt.success: "你学到了[heathen_friend.GetFirstNamePossessiveNoTooltip]的一些东西"
 bp1_yearly.5708.c.tt.failure: "你无法理解[heathen_friend.GetFirstNamePossessiveNoTooltip]的方式"
 bp1_yearly.5709.t: "钩子、鱼线……"
 bp1_yearly.5709.desc: "真是个钓鱼的好天气！我觉得没什么能抹去我脸上的笑意，如果我和我的渔友[friend_backup.GetFirstName]身后没有传来声音的话。\n\n“看看谁来了！”[rival_on_sight.GetFirstName]显然刚刚钓鱼回来，身旁跟着[rival_friend.GetFirstName]。[rival_on_sight.GetHerHis]俯下身抓起了一条扭动的鱼。“真是#EMP 惊人#!地相似啊！”\n\n我翻了翻白眼转过身去，但却被#EMP 砰的一声#!，以及顺着我的后颈淌下的水滴留住了脚步。[friend_backup.GetFirstNamePossessiveNoTooltip]看向那条扔向我们的鱼，[friend_backup.GetSheHe]的眼睛眯了起来。"
 bp1_yearly.5709.a: "我们用拳头来解决吧！"
 bp1_yearly.5709.a.tt.success: "你赢得斗殴"
 bp1_yearly.5709.a.tt.failure: "你输掉斗殴"
 bp1_yearly.5709.b: "[rival_on_sight.GetFirstNameNoTooltip]，你个[rival_on_sight.Custom('InsultNoun')]！来决斗吧！"
 bp1_yearly.5709.b.tt: "开始与[rival_on_sight.GetFirstNameNoTooltip]$game_concept_single_combat_duel$"
 bp1_yearly.5709.c: "我才不会卷入这么幼稚的争吵。"
 bp1_yearly.5709.c.tt: "你没理会他们幼稚的行为。"
 bp1_yearly.5711.t: "……和沉坨"
 bp1_yearly.5711.desc: "我们打完之后，[rival_on_sight.GetFirstName]摇摇晃晃地爬了起来，依然愚蠢地向我挑衅。[rival_on_sight.GetSheHe|U]张开[rival_on_sight.GetHerHis]的嘴想要发牢骚，但还没能说出一个字，我就把那条被用来扔我的鱼塞进了[rival_on_sight.GetHerHis]的嘴里。晕头转向的[rival_on_sight.GetFirstNameNoTooltip]踉踉跄跄地走到了危险的码头边缘。\n\n我迅速向前迈了一步，一脚踹在[rival_on_sight.GetHerHis]的肚子上。[rival_on_sight.GetSheHe]在空中停了那么一瞬间，而这一瞬间就如同永恒一般：手臂不断前抓，眼睛鼓起，鱼牢牢地插在嘴里，然后突然垂直摔了下去。\n\n扑通，巨大的水花溅起，惊恐的[rival_friend.GetFirstName]爬到码头边上，向[rival_friend.GetHerHis]的朋友伸出一只手。"
 bp1_yearly.5711.a: "你也下去吧！"
 bp1_yearly.5711.b: "哈哈！活该！"
 bp1_yearly.5712.t: "花生什么事了？"
 bp1_yearly.5712.desc: "我猛地站起身子，直面[rival_on_sight.GetFirstName]和[rival_on_sight.GetHerHis]的好友[rival_friend.GetFirstName]的嘲笑。虽然还没站稳，但我还是用手指去戳[rival_on_sight.GetFirstNamePossessiveNoTooltip]的胸口，但却被[rival_on_sight.GetHerHim]闪过，在我的脚踝上扫了一下，我整个人脸朝下摔了下去。\n\n[rival_on_sight.GetFirstNameNoTooltip]开心地咧嘴笑了起来，还在我翻身时讽刺地鼓掌。我的怒火又涨了起来，但就在我刚坐起身时，那条该死的鱼又#EMP 啪的一声#!打在了我的脸上！[rival_on_sight.GetFirstNameNoTooltip]和[rival_friend.GetFirstNameNoTooltip]大笑着离开了，一脸担心的[friend_backup.GetFirstName]最终把我拉了起来。"
 bp1_yearly.5712.a: "我记住了，[rival_on_sight.GetFirstNameNoTooltip]！"
 bp1_yearly.5712.b: "也许我应该躲着点[rival_on_sight.GetHerHis]……"
 bp1_yearly.5713.t: "鲁莽的亲戚"
 bp1_yearly.5713.desc: "我能看出我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('destitute_spouse'))][destitute_spouse.GetFirstName]和我一起躺在床上时有什么问题。很明显[destitute_spouse.GetSheHe|U]遇到了什么困扰，我温柔地握住[destitute_spouse.GetHerHis]的手，问[destitute_spouse.GetHerHim]发生了什么事。\n\n“是……钱的事。”[destitute_spouse.GetSheHe]叹了口气，用[destitute_spouse.GetHerHis]另一只手扶住[destitute_spouse.GetHerHis]的额头。“我的一些亲戚运气不太好，他们就快要丢掉自己的房子了。我小时候经常去那儿……”\n\n[destitute_spouse.GetSheHe|U]恳求地看着我。“我……我们能做些什么吗？我相信他们会还钱的，他们只需要重新站稳脚跟。他们会还债的，我发誓！”"
 bp1_yearly.5713.a: "我会解决的。现在先让我来#EMP 解决#!#EMP 你#!……"
 bp1_yearly.5713.b: "他们会得到需要的一切，甚至更多。"
 bp1_yearly.5713.c: "交给我吧。"
 bp1_yearly.5713.d: "你竟敢敲诈我？！"
 bp1_yearly.5714.t: "告别"
 bp1_yearly.5714.desc: "我的心中出现了一道无底的深渊。\n\n[deceased_pal.GetFirstName]是一位忠实的伙伴和知己，[deceased_pal.GetHerHim]被从我的生活中夺走，给我留下了一道永远无法恢复的致命伤口。我手中攥着一张[deceased_pal.GetSheHe]留给我的纸条——我痛苦地意识到这是[deceased_pal.GetSheHe]留给我的#EMP 最后#!一张纸条。我想要读它，但我能做的就是把它从我面前拿开，以免我的眼泪将上面珍贵的文字津花。\n\n尽管我周围有许多前来哀悼的人，但我从未感觉如此孤独。"
 bp1_yearly.5714.a: "我永远不会忘记这一天。"
 bp1_yearly.5714.a.catharsis: "#weak 你感受到一些宣泄#!"
 bp1_yearly.5714.a.sad: "#weak 你压抑不住心中的悲伤#!"
 bp1_yearly.5714.a.reallysad: "#weak 悲伤淹没了你#!"
 bp1_yearly.5714.a.depressed: "#weak 你陷入抑郁#!"
 bp1_yearly.5714.b: "我需要坚强起来，继续前行。"
 bp1_yearly.5715.t: "口齿不清的傻瓜"
 bp1_yearly.5715.desc: "“不对！不是那样说的！#EMP 发明#!这个词的那位尊敬的学者说这个词的发音是我这样——”\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gibbet_friend'))][gibbet_friend.GetFirstName]和我的这场激烈辩论没有丝毫减弱的迹象。经过附近的一座绞刑架时，[gibbet_friend.GetSheHe]谈起了它。能说一口流利[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]的我温和地指正了[gibbet_friend.GetHerHim]的发音——开头#EMP 显然#!应该是硬音，不是软音——但[gibbet_friend.GetSheHe]竟敢不同意，而且是很大声地不同意！\n\n“真不敢相信你还在坚持这种[ROOT.Char.Custom('InsultAdjective')]的语言立场！”[gibbet_friend.GetSheHe]脱口而出，对我的坚持感到十分沮丧。"
 bp1_yearly.5715.a: "我们会求同存异。"
 bp1_yearly.5715.b: "就是我那么说的。到此为止！"
 bp1_yearly.5715.c: "那是“绞刑架”，我会证明的！"
 bp1_yearly.5715.c.tt.success: "你赢得辩论"
 bp1_yearly.5715.c.tt.failure: "你输掉辩论"
 bp1_yearly.5716.t: "[ROOT.Char.GetFaith.random_EvilGodNames]，退散！"
 bp1_yearly.5716.desc: "在我的[ROOT.Char.Custom('GetCourt')]闲逛时，我听到一道拔高嗓门，甚至可以算是愤怒的声音。我折回去一看，一个不寻常的场景摆在我面前。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_burner'))][book_burner.GetFirstName]站在我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_child'))][book_child.GetFirstName]身旁，一边居高临下地指责[book_child.GetHerHim]，一边将又一本书扔进了发出噼啪作响的火焰中。\n\n“你决不许再读这种#EMP 不洁的污秽#!了！”[book_burner.GetSheHe]咆哮道，又将另一本书投入火焰。“家里的孩子决不能受到[ROOT.Char.GetFaith.DevilNamePossessive]的影响！”"
 bp1_yearly.5716.nobook: "\n\n我从[book_burner.GetFirstNameNoTooltip]标记要销毁的一堆书中拿起一本，发现上面只有一些无关痛痒的内容……用泥土建造小城堡？"
 bp1_yearly.5716.yesbook: "\n\n我从[book_burner.GetFirstNameNoTooltip]标记要销毁的一堆书中拿起[burned_book.GetName]，与此同时，[book_burner.GetSheHe]也抓住了它。"
 bp1_yearly.5716.a: "这种罪行可不能容忍！"
 bp1_yearly.5716.b: "好吧，只要能维持平和……"
 bp1_yearly.5716.c: "马上停下！孩子必须学会这个！"
 bp1_yearly.5717.t: "酒后斗殴"
 bp1_yearly.5717.desc: "[tavern_county.GetNameNoTier]的酒馆通常是忘记世间烦恼的最佳场所，但今晚是个例外。\n\n非常倒霉，坐在[bff_defender.GetFirstName]和我一桌之隔的正是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('5717_nemesis'))][5717_nemesis.GetFirstName]，自我们到来之后[5717_nemesis.GetSheHe]就一直找事。又是一次“意外”，[5717_nemesis.GetHerHis]将手中的[5717_nemesis.Custom('RegionalDrink')]洒在了我的胳膊上，突然，[bff_defender.GetFirstNameNoTooltip][bff_defender.GetHerHis]站了起来。\n\n[5717_nemesis.GetFirstNameNoTooltip]也站了起来，当我也挣扎着站起来时，这两个醉鬼已经摆好架势准备开打了。"
 bp1_yearly.5717.a: "揍[5717_nemesis.GetHerHim]，揍[5717_nemesis.GetHerHis]的脸，[bff_defender.GetFirstNameNoTooltip]！"
 bp1_yearly.5717.a.tt.win: "[bff_defender.GetNameNoTooltip]赢得战斗"
