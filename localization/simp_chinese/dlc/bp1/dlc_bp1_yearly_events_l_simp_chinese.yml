 bp1_yearly.5719.t: "税款问题"
 bp1_yearly.5719.start: "许多天前，我的掌玺大臣[chancellor.GetFirstName]注意到有少量收入下落不明。现在，看到证据后，我把我的封臣[disloyal_vassal.GetFirstName]叫来，让其解释清楚。\n\n[chancellor.GetFirstNamePossessiveNoTooltip]给出的证据确凿，无可辩驳，[disloyal_vassal.GetFirstNameNoTooltip]一直在盗用我的税款！"
 bp1_yearly.5719.normal: "腐败的[disloyal_vassal.GetTitleAsNameNoTooltip|l]没有为[disloyal_vassal.GetHerselfHimself]自己辩护，而是得意地笑着。\n\n“都是真的，[ROOT.Char.GetLadyLord]。我想要更大的金库。”\n\n这是对我的权威的公然挑战。"
 bp1_yearly.5719.terrified: "腐败的[disloyal_vassal.GetTitleAsNameNoTooltip|l]试图为自己辩护，[disloyal_vassal.GetHerselfHimself]在我的怒火前缩成一团，努力寻找着合适的话语。\n\n我在[disloyal_vassal.GetHerHim]身前踱来踱去，权衡着我的决定，而[disloyal_vassal.GetHerHis]眼中的恐惧清晰可见。"
 bp1_yearly.5719.a: "你会把钱还回来并牢记这一天！"
 bp1_yearly.5719.a.tt.dread: "#medium 该选项可用，是因为你较高的[dread|E]#!"
 bp1_yearly.5719.b: "马上把钱还回来。"
 bp1_yearly.5719.b.tt.win: "[disloyal_vassal.GetFirstNameNoTooltip]一脸阴沉地还了钱"
 bp1_yearly.5719.b.tt.lose: "[disloyal_vassal.GetFirstNameNoTooltip]公然蔑视你的命令"
 bp1_yearly.5719.c: "也许我们能达成共识？"
 bp1_yearly.5719.d: "下……下不为例！"
 bp1_yearly.5720.t: "力量测试"
 bp1_yearly.5720.desc: "这顿饭中我喝了好几杯[ROOT.Char.Custom('RegionalDrink')]，但[rival_challenger.GetFirstName]的到场毁了这一晚。\n\n“[ROOT.Char.Custom('InsultNoun')]！[ROOT.Char.Custom('InsultNoun')]！”[rival_challenger.GetSheHe]吼道，“你的力气还不如一个小孩！我现在就可以毫不费力地把你的胳膊按在桌子上”"
 bp1_yearly.5720.a: "是吗？用我们的#EMP 左#!臂，对吧？"
 bp1_yearly.5720.a.tt: "这或许不会让我在[THIS.Char.Custom('GetCourt')]中受欢迎，但这感觉#EMP 真棒#!……"
 bp1_yearly.5720.b: "哈哈！那就来试试！"
 bp1_yearly.5720.b.tt.win: "你轻松击败了[rival_challenger.GetNameNoTooltip]"
 bp1_yearly.5720.b.tt.bigwin: "你扭断了[rival_challenger.GetNamePossessiveNoTooltip]的胳膊"
 bp1_yearly.5720.c: "那就来证明啊，[rival_challenger.Custom('InsultNoun')]！"
 bp1_yearly.5720.c.tt.win: "你击败了[rival_challenger.GetFirstNameNoTooltip]"
 bp1_yearly.5720.c.tt.lose: "[rival_challenger.GetFirstNameNoTooltip]将你的胳膊按在桌子上"
 bp1_yearly.5720.d: "我可不会被卷入这些小游戏中。"
 bp1_yearly.5721.t: "火堆旁"
 bp1_yearly.5721.desc: "多么美丽的夜晚啊！篝火噼里啪啦地燃烧着，浓烟直冲夜空。我饶有兴趣地看着插在棍子顶端的蜂蜜甜点逐渐变成焦糖色。\n\n在我身边，[marshmallow_friend.GetFirstName]正在做着相同的事，而大人们则喝着[ROOT.Char.Custom('RegionalDrink')]，互相讲起了很久以前，我们俩出生前的事。\n\n[marshmallow_friend.GetSheHe|U]和我以前没怎么说过话，但如果能和与我年龄相仿的人说上几句，那一定很不错……"
 bp1_yearly.5721.a: "你……你要和我做朋友吗，[marshmallow_friend.GetFirstNameNoTooltip]？"
 bp1_yearly.5721.a.tt.yes: "你们建立了友谊"
 bp1_yearly.5721.a.tt.no: "[marshmallow_friend.GetFirstNameNoTooltip]不感兴趣"
 bp1_yearly.5721.b: "真有趣啊！"
 bp1_yearly.5721.c: "我想把另一份甜点也吃了……"
 bp1_yearly.5721.c.tt: "只需要稍微分散一下注意，你也许可以将[marshmallow_friend.GetSheHe]正在烤的甜点吃掉……"
 bp1_yearly.5722.t: "弹射"
 bp1_yearly.5722.desc: "“我们又见面了，[ROOT.Char.GetFirstName]，你个[ROOT.Char.Custom('InsultNoun')]！”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_catapulter'))][rival_catapulter.GetFirstName]讥讽道，[rival_catapulter.GetSheHe]走了过来，向正在检查新军事装备的我搭讪。“我们两个尊贵的人终于平等相见了——哈！抓到你了！”\n\n我花了一点时间才反应过来[rival_catapulter.GetFirstNameNoTooltip]刚刚抱走了我的猫咪[ROOT.Char.Custom('CatStoryName')]，又花了一点时间才意识到[rival_catapulter.GetSheHe]正在逃跑。从震惊中恢复后，我紧追在[rival_catapulter.GetHerHim]身后，却发现[rival_catapulter.GetHerHim]正在把我心爱的猫咪装进了附近的投石机里！\n\n我冲过去伸手想阻止，但太迟了。\n\n“#DIE1 喵——#!#DIE2 呜——#!”"
 bp1_yearly.5722.a: "不要！"
 bp1_yearly.5722.a.tt: "你在[rival_catapulter.GetFirstNameNoTooltip]逃走前将[rival_catapulter.GetSheHe]按在地上"
 bp1_yearly.5722.b: "[ROOT.Char.Custom('CatStoryName')]！#EMP 不——！#!"
 bp1_yearly.5722.c: "我要宰了你，[rival_catapulter.GetFirstNameNoTooltip]！我发誓！"
 bp1_yearly.5723.t: "起飞"
 bp1_yearly.5723.desc: "我将[rival_catapulter.GetFirstNamePossessive]扑到在地，[rival_catapulter.GetHerHim]的眼睛因为惊讶和恐惧睁得大大的。\n\n“你可以伤害我。”我重新站起身，向集结过来的卫兵要了一根绳子，严肃地说道。\n\n“你甚至可以伤害我的家人。”我将我倒霉的俘虏捆了个四马攒蹄，继续说道。\n\n“但你犯了致命的错误，伤害了#EMP [ROOT.Char.Custom('CatStoryName')]#!。”[rival_catapulter.GetFirstNameNoTooltip]被缚的四肢颤抖着，张开[rival_catapulter.GetHerHis]的嘴想要求饶。\n\n我伸手去拉机括。"
 bp1_yearly.5723.a: "#EMP 嘣！#!"
 bp1_yearly.5723.b: "我会饶了你。为了[ROOT.Char.Custom('CatStoryName')]。"
 bp1_yearly.5724.t: "[ROOT.Char.Custom('CatStoryName')]：猫咪无恙"
 bp1_yearly.5724.desc: "过去三天，我的心一直被一片乌云笼罩。我的小宝贝，无辜的[ROOT.Char.Custom('CatStoryName')]……我现在都好像能听到猫叫。\n\n等等……我#EMP 真的#!听到了猫叫。绝对没错！我在激动中跌跌撞撞地穿过房间，还被一张齐小腿高的小桌子给绊倒了。我骂骂咧咧地爬了起来。又是一声猫叫，这次更响了，而且有点可怜兮兮的。我终于走到门口，拧开了门，看到[ROOT.Char.Custom('CatStoryName')]正坐在那里：安全无恙，毫发无损而且非常生气！\n\n我立刻把我心爱的猫抱在怀里，将脸埋在它沾满树枝的脏毛里。\n\n[ROOT.Char.Custom('CatStoryName')]愤怒地在我手中挥舞着爪子。"
 bp1_yearly.5724.a: "[ROOT.Char.Custom('CatStoryName')]！你还#EMP 活着！#!"
 bp1_yearly.5724.b: "我不会让你再离开我了！"
 bp1_yearly.5725.t: "狂野的[khutulun.GetWomanMan|U]"
 bp1_yearly.5725.desc: "“你#EMP 居然#!没听过[khutulun.GetHerHim]，[ROOT.Char.GetLadyLord]？”\n\n我翻了翻白眼，轻蔑地哼了一声。要说[matchmaker_courtier.GetFirstName]的异想天开配不上我，那还是保守了。\n\n“据说[khutulun.GetSheHe]接受任何人的挑战，[ROOT.Char.GetLadyLord]！”[matchmaker_courtier.GetFirstNameNoTooltip]再次进行尝试，这一次非常坚决。[matchmaker_courtier.GetHerHis]像要搞阴谋一样压低[matchmaker_courtier.GetSheHe]的声音，继续说道。“听着，我知道你厌倦了这些婚姻问题。这个[khutulun.GetWomanMan]愿意与任何能在身体能力上击败[khutulun.GetHerHim]的人结婚。”\n\n我坐下来思考这个故事。一个有军事思维的[khutulun.GetWomanMan]？我当然可以带着一位新婚[khutulun.GetWifeHusband]凯旋，不管其能力如何。"
 bp1_yearly.5725.a: "好吧，[matchmaker_courtier.GetFirstNameNoTooltip]，我们骑马去调查一下。"
 bp1_yearly.5725.b: "你的荒诞故事说够了吧！"
 bp1_yearly.5726.t: "瘀伤的[khutulun.Custom('GetBrideGroom')|U]"
 bp1_yearly.5726.desc: "经过一天辛苦的骑行，我们到达了[matchmaker_courtier.GetFirstName]打听到的我们的目标经常光顾的目的地，在这里我们看到了令人惊讶的场景。一个轻盈的[khutulun.GetWomanMan]目前正在与一个体型大得多的[dummy_gender.GetWomanMan]扭打在一起。\n\n通常来说，这很难称得上是一场公平的战斗，但片刻之后，这场比赛以出人意料的结局结束了，第一个人咧着嘴笑着，宽宏大量地扶起[khutulun.GetHerHis]的对手，然后瞥了一眼我。\n\n“我以前没在这一片见过你！”[khutulun.GetSheHe]得意地笑着，走过来讽刺地鞠了一躬。“我叫[khutulun.GetFirstName]。我知道你为什么来这儿，但我得给你提个醒：谁浪费我的时间，就得为麻烦我赔偿一笔钱。”"
 bp1_yearly.5726.a: "向你的新[ROOT.Char.GetWifeHusband]问好，[khutulun.GetFirstNameNoTooltip]！"
 bp1_yearly.5726.a.tt.win: "你击败了[khutulun.GetFirstNameNoTooltip]"
 bp1_yearly.5726.a.tt.lose: "[khutulun.GetSheHe|U]击败了你"
 bp1_yearly.5726.b: "在这里，谨慎可能比勇敢更重要……"
 bp1_yearly.5727.t: "婚钟？"
 bp1_yearly.5727.desc: "我们俩结束扭抱再次分开，[khutulun.GetFirstName]疲惫地喘着粗气。我也没有好太多，很明显[khutulun.GetSheHe]仍然是未婚状态。[khutulun.GetSheHe|U]露出微笑，看来对这个挑战很满意。\n\n“你会成为我的好[ROOT.Char.GetWomanMan]！”[khutulun.GetSheHe]说道，眼睛死死盯着我的动作，“真遗憾我要让你失望了！”\n\n[khutulun.GetFirstNameNoTooltip]再次向前冲来，但这次我准备好了。一个灵巧的侧身闪避让[khutulun.GetHerHim]失去了平衡，同时用脚腕勾住了[khutulun.GetHersHis]的脚腕将[khutulun.GetHerHim]放倒。\n\n我向[khutulun.GetHerHis]伸出了手，而[khutulun.GetHerHis|U]的脸上则混杂着震惊、惊讶和兴奋。"
 bp1_yearly.5727.a: "那就按我们说好的办。"
 bp1_yearly.5727.b: "我已完成了我来这里要做的一切。"
 bp1_yearly.5727.c: "只有最好的才能配得上[khutulun.GetFirstNameNoTooltip]！"
 bp1_yearly.5728.t: "燃烧的恨意"
 bp1_yearly.5728.desc: "篝火的火星随着浓烟缓缓飘向夜空，但我无法像往常那样欣赏这一幕。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_burner'))][rival_burner.GetFirstName]得意地站在火堆前，挑衅我靠近。在[rival_burner.GetHerHis]手中拿着我的宝物：被那条蛇从我身边偷走的[burned_artifact.GetName]。\n\n“别再靠近了，[ROOT.Char.GetFirstName]！”[rival_burner.GetSheHe]说道，“只要再动一下，你心爱的宝贝就会烧起来！”\n\n“[rival_burner.GetFirstNameNoTooltip]！”我喊道，“把我的东西还给我，我们不要再进一步争吵了！”[rival_burner.GetFirstNameNoTooltip]只是咧着嘴笑作为回应，并将我的宝物放在火焰上方。"
 bp1_yearly.5728.a: "那就烧吧，你个[rival_burner.Custom('InsultNoun')]！"
 bp1_yearly.5728.b: "偷窃？你就这么害怕面对我？"
 bp1_yearly.5728.b.tt.duel: "开启你与[rival_burner.GetFirstNameNoTooltip]的[single_combat_duel|E]"
 bp1_yearly.5729.tt.lose: "[rival_burner.GetFirstNameNoTooltip]烧掉了你的宝物"
 bp1_yearly.5730.t: "有烟的地方……"
 bp1_yearly.5730.desc: "[rival_burner.GetFirstName]挣扎着爬了起来，[rival_burner.GetHerHis]在我们的决斗中被我揍得浑身青肿。当[rival_burner.GetSheHe]看到我把[burned_artifact.GetName]夹在腋下时，[rival_burner.GetHerHis|U]的眼睛像[rival_burner.GetSheHe]旁边的篝火一样明亮。\n\n我们的同伴从稍远处散步回来，看到我们俩动手分出胜负后，他们的话逐渐停了下来。\n\n我看了看我的[burned_artifact.GetNameNoTooltip]，然后又看向这个冒着生命和手臂的威严将它烧掉的[rival_burner.GetWomanMan]。"
 bp1_yearly.5730.a: "让这件事给你做个教训吧。"
 bp1_yearly.5730.b: "拿着它吧。愿它永远提醒你今晚发生的事。"
 bp1_yearly.5730.b.tt: "[burned_artifact.GetName]获得#N 负面#!修正"
 #Coveted Claim
 bp1_yearly.8000.t: "垂涎宣称"
 bp1_yearly.8000.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_informer'))][bp1_8000_informer.GetTitledFirstName]发愁了一整天，显然是有话想说。\n\n最终，当我们去吃饭时，[bp1_8000_informer.GetSheHe]不好意思地开口了，“[bp1_8000_informer.Custom2('RelationToMeShort', ROOT.Char)]……"
 bp1_yearly.8000.desc_vassal: "听说你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_new_rival'))][bp1_8000_new_rival.GetTitledFirstName]，越来越把[bp1_8000_new_rival.GetHerHis]对你土地的宣称当回事了……”"
 bp1_yearly.8000.desc_foreign: "我听说[bp1_8000_new_rival.GetTitleAsNameNoTooltip]的[bp1_8000_new_rival.GetTitleAsNameNoTooltip][bp1_8000_new_rival.GetFirstName]开始把你视为[bp1_8000_new_rival.GetHerHis]仇视的目标了……”"
 bp1_yearly.8000.desc_single: "\n\n“[bp1_8000_new_rival.GetSheHe|U]公开说起了每天侵占[bp1_8000_new_rival.GetHerHis]合法土地和收入的‘不合法的[bp1_8000_claimed_title.GetNameNoTier][ROOT.Char.GetTitleAsNameNoTooltip]’。”"
 bp1_yearly.8000.desc_multi: "\n\n“[bp1_8000_new_rival.GetSheHe|U]坚持认为你对[bp1_8000_new_rival.GetHerHis]合法领地——尤其是[bp1_8000_claimed_title.GetNameNoTier]——的持续统治让[bp1_8000_new_rival.GetSheHe]受了委屈。”"
 bp1_yearly.8000.a: "哈！那个恶毒的[bp1_8000_new_rival.Custom('InsultNoun')]！"
 bp1_yearly.8000.b: "我要马上给[bp1_8000_new_rival.GetFirstNameNoTooltip]写信。"
 bp1_yearly.8000.b.success: "你的信软化了[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]的态度"
 bp1_yearly.8000.b.failure: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]无视了你的信"
 bp1_yearly.8000.c: "这是叛国。"
 bp1_yearly.8000.c.success: "你的人抓住了[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8000.c.failure: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]逃走了"
 bp1_yearly.8000.d: "无关紧要的闲扯，我很肯定。"
 bp1_yearly.8000.d.rival: "谣言是真的"
 bp1_yearly.8000.d.bluff: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]在虚张声势"
 bp1_yearly_8000_trusting_modifier: "轻信的领主"
 bp1_yearly_8000_trusting_modifier_desc: "该角色以对臣民做无罪推定而闻名。"
 #Friends with Benefits
 bp1_yearly.8010.opening: "[bp1_8010_best_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8010.desc: "我每天都感谢[bp1_8010_best_friend.GetFaith.HighGodName]让我拥有了像你这么棒的[ROOT.Char.Custom('GetFriendNoun')]——我可以放心信任的人没有几个。\n\n我们应该让我们的利益更加紧密，肩并肩战斗。来吧[ROOT.Char.GetFirstNameNoTooltip]，我们的敌人会意识到决不能轻视我们！"
 bp1_yearly.8010.a: "没错！我会用我的[bp1_8010_best_friend.Custom('SignatureWeaponNameOrType')]支持你！"
 bp1_yearly.8010.b: "我不太确定，[bp1_8010_best_friend.GetFirstNameNoTooltip]……"
 #Rival of my Rival
 bp1_yearly.8020.opening: "[bp1_8020_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8020.desc: "我听说了你与那个最卑劣的[bp1_8020_rival.GetWomanMan]，[bp1_8020_rival.Custom('InsultAdjective')][bp1_8020_rival.Custom('InsultNoun')][bp1_8020_rival.GetFirstName]的争执。\n\n考虑到我们的共同利益，我相信我们会相处得很好，朋友。"
 bp1_yearly.8020.a: "我热切地等待进一步讨论这个问题的机会。"
 bp1_yearly.8020.b: "现在的信使太不可靠了……"
 bp1_yearly.8020.b.flavor: "将这封信转给[bp1_8020_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8020.b.joke: "[bp1_8020_rival.GetTitledFirstNameNoTooltip]感激你的率真"
 bp1_yearly.8020.b.insult: "这消息激怒了[bp1_8020_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8020.c: "低级玩家的低级手段。"
 bp1_yearly.8020.d: "你不是我的朋友，[bp1_8020_friend.GetFirstNameNoTooltip]。"
 #Diametrically Opposed
 bp1_yearly.8040.t: "截然相反"
 bp1_yearly.8040.desc.opening: "我的好伙伴[bp1_yearly_8040_friend.GetTitledFirstName]最近几天有点冷淡，拒绝了我每一晚的晚餐邀请。\n\n今天，我独自一人待在我的[ROOT.Char.Custom('GetChamber')]时[bp1_yearly_8040_friend.GetSheHe]找上了我。“[ROOT.Char.GetFirstNameNoTooltip]，很抱歉，但作为你的朋友我必须跟你说。”\n\n“你"
 bp1_yearly.8040.desc.diligent: "为了追求结果日夜辛劳"
 bp1_yearly.8040.desc.brave: "不必要的冒险和大胆"
 bp1_yearly.8040.desc.just: "细致的判断和对证据的仔细研究"
 bp1_yearly.8040.desc.compassionate: "对他人的苦难太过在意"
 bp1_yearly.8040.desc.fickle: "想法多变，太容易被说服了"
 bp1_yearly.8040.desc.temperate: "远离了宴会桌"
 bp1_yearly.8040.desc.generous: "钱袋对所有有需要的人敞开"
 bp1_yearly.8040.desc.humble: "谦逊地贬低自己的重要性"
 bp1_yearly.8040.desc.honest: "即使在必要的时候也拒绝欺骗别人"
 bp1_yearly.8040.desc.forgiving: "过于容忍轻慢与不忠"
 bp1_yearly.8040.desc.wrathful: "脾气过于暴躁"
 bp1_yearly.8040.desc.calm: "在应当生气时仍然平静"
 bp1_yearly.8040.desc.cynical: "怀疑[ROOT.Char.GetFaith.HighGodNamePossessive]的神圣计划"
 bp1_yearly.8040.desc.zealous: "渴望追随[ROOT.Char.GetFaith.AltPriestTermPlural]"
 bp1_yearly.8040.desc.paranoid: "无尽地怀疑他人的动机"
 bp1_yearly.8040.desc.trusting: "毫不怀疑他人的动机"
 bp1_yearly.8040.desc.shy: "厌恶与人交谈"
 bp1_yearly.8040.desc.gregarious: "太沉溺于闲聊和欢宴"
 bp1_yearly.8040.desc.lustful: "被你的肉欲奴役"
 bp1_yearly.8040.desc.chaste: "厌恶肉体的快乐"
 bp1_yearly.8040.desc.impatient: "做事仓促太过鲁莽"
 bp1_yearly.8040.desc.patient: "对事情过于谨慎和从容"
 bp1_yearly.8040.desc.content: "缺乏超越同侪获得成功的动力"
 bp1_yearly.8040.desc.ambitious: "在一条看不到尽头的路上走到黑"
 bp1_yearly.8040.desc.closing: "——这会让你陷入困境。想必你能看到，身为[ROOT.Char.GetTitleAsNameNoTooltip]这么做不好？"
 bp1_yearly.8040.a: "你#EMP 竟敢#!这么跟我说话？滚出去！"
 bp1_yearly.8040.a.lazy: "我们能稍后再说这个吗？"
 bp1_yearly.8040.a.diligent: "我得先把这件事做完，然后我们再谈。"
 bp1_yearly.8040.a.craven: "只有傻瓜才会冒险。"
 bp1_yearly.8040.a.brave: "听起来像是懦弱的发言。"
 bp1_yearly.8040.a.arbitrary: "我想怎样就这样。"
 bp1_yearly.8040.a.just: "不这样做是不对的。"
 bp1_yearly.8040.a.callous: "哦，你还是闭嘴吧。"
 bp1_yearly.8040.a.compassionate: "我不会硬起心肠。"
 bp1_yearly.8040.a.stubborn: "你改变不了我的想法。"
 bp1_yearly.8040.a.fickle: "啊对对对，你说的都对！"
 bp1_yearly.8040.a.gluttonous: "吃完晚饭我们再来谈这个。"
 bp1_yearly.8040.a.temperate: "一切都要适度。"
 bp1_yearly.8040.a.greedy: "什么？然后让别人拿走#EMP 我的#!硬币？"
 bp1_yearly.8040.a.generous: "那里面的钱够所有人用。"
 bp1_yearly.8040.a.arrogant: "我是[ROOT.Char.GetTitleAsNameNoTooltip]！"
 bp1_yearly.8040.a.humble: "我只是个凡人，就像无数的其他人那样。"
 bp1_yearly.8040.a.deceitful: "真相并不会给你自由。"
 bp1_yearly.8040.a.honest: "真相是，你在说谎。"
 bp1_yearly.8040.a.vengeful: "等#EMP 你#!想要#EMP 我#!陪伴时，我会记着这件事的。"
 bp1_yearly.8040.a.forgiving: "别担心，我已经忘记了你的无礼。"
 bp1_yearly.8040.a.wrathful: "你#EMP 竟敢#!这么跟我说话？！"
 bp1_yearly.8040.a.calm: "深呼吸，没必要烦心。"
 bp1_yearly.8040.a.cynical: "#EMP 想必#!这应该由[ROOT.Char.GetFaith.HighGodName]决定，对吧？"
 bp1_yearly.8040.a.zealous: "这应该有[ROOT.Char.GetFaith.HighGodName]决定！"
 bp1_yearly.8040.a.paranoid: "不……想不到#EMP 你#!也这样！"
 bp1_yearly.8040.a.trusting: "谢谢你，你总是支持我。"
 bp1_yearly.8040.a.shy: "你能让我一个人待着吗？"
 bp1_yearly.8040.a.gregarious: "让开，人们还在等着我呢。"
 bp1_yearly.8040.a.lustful: "我想你是孤单太久了。"
 bp1_yearly.8040.a.chaste: "我不会那么容易就被诱惑。"
 bp1_yearly.8040.a.impatient: "我没时间听这些。"
 bp1_yearly.8040.a.patient: "轻率是灾难之母。"
 bp1_yearly.8040.a.content: "那么什么时候才够呢？"
 bp1_yearly.8040.a.ambitious: "我不会落后于人的。"
 bp1_yearly.8040.b: "让我们接受分歧的存在！放轻松。"
 bp1_yearly.8040.b.success: "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip]改变观点"
 bp1_yearly.8040.b.failure: "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip]依然冷着张脸"
 bp1_yearly.8040.c: "你是对的，[bp1_yearly_8040_friend.GetFirstNameNoTooltip]。"
 bp_yearly_8040_trying_to_be_mindful_modifier: "正视缺点"
 bp_yearly_8040_trying_to_be_mindful_modifier_desc: "该角色被迫直面其个性，决定要更加留心。"
 #A Murdered X
 bp1_yearly.8050.t: "被谋杀的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))|U]"
 bp1_yearly.8050.desc: "我亲爱的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))][victim_scope.GetFirstName]的去世重重地压在我的心头；与我心中的空洞相比，那些前来悼念的人们以及他们的安慰根本不值一提。\n\n我仍然不敢相信[victim_scope.GetSheHe][victim_scope.GetDeathReasonHideKiller]，而杀死[victim_scope.GetHerHis]的[murderer_scope.GetTitledFirstName]却逍遥法外。\n\n"
 bp1_yearly.8050.desc.prisoner: "尽管[murderer_scope.GetSheHe]被关在了[murderer_scope.GetImprisonedBy.GetTitledFirstNameNoTooltip]的地牢里，但这并不能平息我心中的怒火。"
 bp1_yearly.8050.desc.free: "一想到那个畜生还逍遥法外，我就忍不住攥紧拳头，血脉偾张……这简直是对正义，以及[ROOT.Char.GetFaith.HighGodName]的侮辱。"
 bp1_yearly.8050.a: "总有一天我会为你复仇，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))]……"
 bp1_yearly.8050.b: "血痕到此结束。"
 #At My Mercy
 bp1_yearly.8060.t: "任我摆布"
 bp1_yearly.8060.opening: "我花了一点时间查看[combat_location.GetNameNoTooltip]的[combat_location.GetTerrain.GetNameNoTooltip|l]，那里满是[primary_combat_winner.GetPrimaryTitle.GetAdjectiveNoTooltip]和[primary_combat_loser.GetPrimaryTitle.GetAdjectiveNoTooltip]的阵亡士兵，然后转过身来，看向那些戴着镣铐的战俘。\n\n"
 bp1_yearly.8060.desc.nemesis: "[captured_rival.GetTitledFirstName]，那个该下[ROOT.Char.GetFaith.NegativeAfterLife]的可恶[captured_rival.Custom('InsultNoun')]，终于落入了我的手里！我早就梦想着要击倒我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))]了……"
 bp1_yearly.8060.desc.war_leader: "终于，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))][captured_rival.GetTitledFirstName]落入了我的手里，现在我们几乎可以肯定赢得了这场战争……\n\n“我投降，”[captured_rival.GetSheHe|U]低吼道，“放了我，你会得到你想要的东西。”"
 bp1_yearly.8060.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))][captured_rival.GetTitledFirstName]正阴沉地等着我，让我的心一下子暖了起来。"
 bp1_yearly.8060.closing.multi: "\n\n在[captured_rival.GetHerHim]身后，可憎的[captured_rival_2.GetTitledFirstName]焦急地跪在地上。"
 bp1_yearly.8060.closing.ransom: "\n\n极其绝望的[captured_rival.GetSheHe|U]结结巴巴地说道，“我拥有换取赎金的特权！”"
 bp1_yearly.8060.a.war_leader: "这场战争结束了，当然，只是对你来说。"
 bp1_yearly.8060.a.ransom: "狗不配协议赎金。"
 bp1_yearly.8060.a: "你的日子到头了，人渣。"
 bp1_yearly.8060.b: "杀了[captured_rival.GetHerHim]，杀光他们。"
 bp1_yearly.8060.c: "我保证你永远也忘不了今天，[captured_rival.GetFirstNameNoTooltip]。"
 bp1_yearly.8060.d: "记住我的慈悲，虫子。"
 bp1_yearly.8060.d.multi: "别忘记我的慈悲，恶棍。"
 #At X's Mercy
 bp1_yearly.8061.t: "任[combat_winner.GetTitledFirstNamePossessiveNoTooltip]摆布"
 bp1_yearly.8061.desc: "我站在[combat_location.GetNameNoTooltip]混乱的[combat_location.GetTerrain.GetNameNoTooltip|l]上，周围是盯着我的敌军守卫，而那个恶棍[battle_rival_winner.GetTitledFirstName]正查看着[battle_rival_winner.GetHerHis]的胜利。\n\n终于，[battle_rival_winner.GetSheHe|U]走了过来，兴高采烈地挥舞着[battle_rival_winner.GetHerHis]的[battle_rival_winner.Custom('SignatureWeaponNameOrType')]，一丝可怕的光芒从[battle_rival_winner.GetHerHis]眼睛中射出。\n\n"
 bp1_yearly.8061.killed: "我知道这就是结局了……"
 bp1_yearly.8061.a: "“[battle_rival_winner.Custom('InsultAdjective')]——”"
 bp1_yearly.8061.b: "“不要这样！”"
 bp1_yearly.8061.c: "[ROOT.Char.GetFaith.HighGodName]护佑着我。"
 bp1_yearly.8062.wounded: "“有点疼哦。”[battle_rival_winner.GetSheHe]笑嘻嘻地说道。"
 bp1_yearly.8062.a: "“[battle_rival_winner.Custom('InsultNoun')]！”"
 #Feudal Favoritism
 bp1_yearly.8070.t: "[ROOT.Char.GetGovernment.GetNameNoTooltip|U]的偏袒"
 bp1_yearly.8070.opening: "[claim_vassal.GetTitledFirstName]整个晚上都在默默地生着闷气，最终还是在我伸手去拿[ROOT.Char.Custom('GetExpensiveMealAlt')]时爆发了。\n\n“我实在无法理解你为什么要将[claim_title.GetName]授予[favorite_vassal.GetTitledFirstName]。"
 bp1_yearly.8070.strength_strong: "所有人都承认我对这片土地的合法宣称！”\n\n"
 bp1_yearly.8070.strength_weak: "这些土地理应属于我！”\n\n"
 bp1_yearly.8070.claim: "“为什么你会把这些土地赐给[favorite_vassal.GetHerHim]而不是我？我难道不是一名忠实的封臣吗？”"
 bp1_yearly.8070.lowborn: "“把这个出身卑微的暴发户拔高到我的位置就是十足的侮辱！”"
 bp1_yearly.8070.other: "“我到底哪冒犯你了，你竟然这么不体面地对待我？”"
 bp1_yearly.8070.hostile: "\n\n“将土地授予一个该死的[favorite_vassal.GetFaith.GetAdherentName]而不是我！”我的[ROOT.Char.Custom2('RelationToMe', claim_vassal)]气急败坏地说道，“简直没有良心！”"
 bp1_yearly.8070.culture: "\n\n“我是说……”我的[ROOT.Char.Custom2('RelationToMe', claim_vassal)]气急败坏地说道，“[favorite_vassal.GetSheHe|U]甚至不是[claim_vassal.GetCulture.GetName]人！”"
 bp1_yearly.8070.faith: "\n\n“我是说……”我的[ROOT.Char.Custom2('RelationToMe', claim_vassal)]气急败坏地说道，“[favorite_vassal.GetSheHe|U]甚至不是[ROOT.Char.GetFaith.GetAdherentName]！”"
 bp1_yearly.8070.a: "[favorite_vassal.GetFirstNameNoTooltip]有你不具备的品质。"
 bp1_yearly.8070.b: "原谅我，[claim_vassal.GetFirstNameNoTooltip]，[claim_title.GetNameNoTierNoTooltip]是你的了。"
 bp1_yearly.8070.c: "我会给你一个其他的头衔。"
 bp1_yearly.8070.d: "不要再质疑我的决定了。"
 bp1_yearly.8070.d.success: "[claim_vassal.GetTitledFirstNameNoTooltip]平静下来"
 bp1_yearly.8070.d.failure: "[claim_vassal.GetTitledFirstNameNoTooltip]感觉被侮辱了"
 #Unwelcome Favor
 bp1_yearly.8100.t: "不受欢迎的最爱"
 bp1_yearly.8100.joke: "我还在因为我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetFirstName]在今天早上的内阁会议上讲的一个笑话而发笑时，[jealous_scope.GetTitledFirstName]拽住了我的胳膊。"
 bp1_yearly.8100.thighs: "正当我想着我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstNamePossessive]那有型的大腿陷入沉思时，我听到了[jealous_scope.GetTitledFirstName]在我身后的咳嗽声。"
 bp1_yearly.8100.desc: "\n\n“[jealous_scope.Custom2('RelationToMe', ROOT.Char)|U]，我一直想和你谈谈。"
 bp1_yearly.8100.lover_known: "你……对[sycophant_scope.GetFirstNameNoTooltip]的喜爱并未逃过人们的注意，也让大家对……你的理由产生了疑问。”\n\n"
 bp1_yearly.8100.lover_secret: "我和宫廷里的其他人都不能理解你为何要将这些荣耀与责任倾注于[sycophant_scope.GetHerHim]身上。一名受人尊敬的贵族对你肯定更有用。”\n\n"
 bp1_yearly.8100.lover: "我知道你……非常爱[sycophant_scope.GetHerHim]，但内阁的一个席位，这真的合适吗？”\n\n"
 bp1_yearly.8100.friend: "我知道你们是好朋友，但是有人比[sycophant_scope.GetHerHim]更有资格得到内阁的席位。”\n\n"
 bp1_yearly.8100.faction: "“恕我直言，如果这种轻慢没有得到纠正，只有[jealous_scope.GetFaith.HighGodName]知道[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]会发生什么……”"
 bp1_yearly.8100.hostile: "“我是说，你不知道那[sycophant_scope.GetWomanMan]是个多[sycophant_scope.Custom('InsultAdjective')][sycophant_scope.Custom('InsultNoun')]吗？”"
 bp1_yearly.8100.lowborn: "“将一个平民的意见置于[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]最高级贵族之侧，甚至之上，这很不合适。”"
 bp1_yearly.8100.rank: "“想必[jealous_scope.GetTitleAsNameNoTooltip]的意见应该比区区[sycophant_scope.GetTitleAsNameNoTooltip]更受重视！”"
 bp1_yearly.8100.faith: "“倾听[sycophant_scope.GetFaith.GetAdjective][jealous_scope.Custom2('GetUnbelieverTerm', sycophant_scope)]的意见真的明智吗？”"
 bp1_yearly.8100.culture: "“想必另一名[jealous_scope.GetCulture.GetName]人能比这个[sycophant_scope.GetCulture.GetName]人外来者更好地服务于你？”"
 bp1_yearly.8100.unskilled: "“即使不考虑这种轻慢，那个[sycophant_scope.GetWomanMan]也显然无法胜任[sycophant_scope.GetCouncilTitle]。”"
 bp1_yearly.8100.skilled: "“不管[sycophant_scope.GetSheHe]是个多优秀的[sycophant_scope.GetCouncilTitle]，这种侮辱都是显而易见的。”"
 bp1_yearly.8100.jealous: "“选我吧——只是举个例子——[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]忠诚的[jealous_scope.GetTitleAsNameNoTooltip]。”"
 bp1_yearly.8100.fallback: ""
 bp1_yearly.8100.a: "[ROOT.Char.GetTitleAsNameNoTooltip|l]可以自己挑选[ROOT.Char.GetHerHis]的内阁。"
 bp1_yearly.8100.a.hostile: "你竟敢诋毁[sycophant_scope.GetFirstNameNoTooltip]！"
 bp1_yearly.8100.a.flavor: "[jealous_scope.GetFirstNameNoTooltip]可能会怀恨在心"
 bp1_yearly.8100.b: "依我看你是想要[sycophant_scope.GetHerHis]的工作，[jealous_scope.GetFirstNameNoTooltip]。"
 bp1_yearly.8100.b.flavor: "我希望[sycophant_scope.GetFirstNameNoTooltip]能理解"
 bp1_yearly.8100.fired_tt: "[sycophant_scope.GetShortUIName|U]被从你的[council|E]开除，为期5年"
 bp1_yearly.8100.c: "好吧，我会开除[sycophant_scope.GetFirstNameNoTooltip]。"
 bp1_yearly.8100.c.flavor: "尽管这让我痛心……"
 bp1_yearly.8100.d.flavor: "[sycophant_scope.GetSheHe|U]是个非常有趣的人，真的！"
 bp1_yearly.8100.d.success: "[sycophant_scope.GetTitledFirstNameNoTooltip]给人留下了好印象"
 bp1_yearly.8100.d.failure: "[jealous_vassal.GetTitledFirstNameNoTooltip]无法忍受这个[sycophant_scope.GetWomanMan]"
 bp1_yearly.8100.d.tt: "该选项可用，因为[jealous_scope.GetFirstNameNoTooltip]是[sycophant_scope.GetFirstNamePossessiveNoTooltip]的[jealous_scope.Custom2('RelationToMe', sycophant_scope)|U]"
 bp1_yearly.8100.reveal_tt: "[jealous_scope.GetTitledFirstName]可能会揭露你和[sycophant_scope.GetFirstNamePossessive]的[sycophant_secret.GetName]秘密"
 bp1_yearly.8100.support: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U][sycophant_scope.GetTitledFirstName]是我的内阁中令人欣慰的存在，随时准备支持我，尽管[jealous_scope.GetTitledFirstName]显然不这么想。"
 bp1_yearly.8100.knowledgeable: "我不住地点头，[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U][sycophant_scope.GetTitledFirstName]确实知识渊博，我很高兴能拥有这样一位可信又有能力的阁臣。但[jealous_scope.GetTitledFirstName]显然不这么想。"
 #Sycophant's secret
 bp1_yearly.8110.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的秘密"
 bp1_yearly.8110.desc: "在第二段睡眠之前，我出去静静地散步，思绪被我的[ROOT.Char.Custom2('RelationToMe', sycophant_scope)][sycophant_scope.GetTitledFirstNamePossessive]那迷人的眼睛弄得心烦意乱，突然我发现[revealer_scope.GetTitledFirstNamePossessive]那熟悉的身影正朝我走来。\n\n“啊，[ROOT.Char.GetLadyLord]……我一直不明白你为什么那么敬重[sycophant_scope.GetFirstNameNoTooltip]——#EMP 直到现在#!。”\n\n"
 bp1_yearly.8110.known_secret_homosexual: "“在你的核心圈子里为一位更有资格的封臣腾个位置，不然我就只能将你们不正常的结合公之于众了。”"
 bp1_yearly.8110.known_secret_adulterer: "“将[sycophant_scope.GetHerHim]从内阁踢走，不然你那不虔诚的通奸行为就要人人皆知了。”"
 bp1_yearly.8110.known_secret_other: "“将那个[sycophant_scope.Custom('InsultAdjective')]惹事精从内阁踢走，不然我就只能将你们的关系公之于众了。”"
 bp1_yearly.8110.c: "好吧……"
 bp1_yearly.8110.c.flavor: "……随你便！"
 bp1_yearly.8110.d: "我不为任何事感到羞耻。"
 bp1_yearly.8110.e: "你确定[secondary_scope.GetFirstNameNoTooltip]会想这样？"
 every_powerful_vassal_tt: "所有[powerful_vassal|E]"
 #Sycophant's allure
 bp1_yearly.8120.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的魅力"
 bp1_yearly.8120.desc: "天呐，[sycophant_scope.GetTitledFirstNamePossessive]那大大的……[matchmaker_scope.GetTitledFirstName]走了进来，关上了[matchmaker_scope.GetHerHim]身后的门，我眨了眨眼打消了遐想。\n\n“[ROOT.Char.GetLadyLord]，我有个比较敏感的问题想私下跟你讲……”[matchmaker_scope.GetSheHe|U]犹豫了一下，“你是不是……因为你……#EMP 喜欢#![sycophant_scope.GetFirstNameNoTooltip]，所以才将责任和荣誉给了[sycophant_scope.GetHerHim]？”\n\n[matchmaker_scope.GetFirstNameNoTooltip]紧张地拽了拽[matchmaker_scope.GetHerHis]的领口。\n\n“如果#EMP 你#!能看清#EMP 这一点#!，将那些职位留给你的贵族，也许对大家都好？”"
 bp1_yearly.8120.a: "滚出去。"
 bp1_yearly.8120.a.flavor: "我应该用鞭子抽你！"
