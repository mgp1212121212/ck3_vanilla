 bp1_yearly.8121.a.flavor: "这个机会不能浪费"
 bp1_yearly.8121.b: "这只会有糟糕的结局……"
 bp1_yearly.8121.b.friend: "[sycophant_scope.GetSheHe|U]只是我的朋友！#EMP 朋友#!！"
