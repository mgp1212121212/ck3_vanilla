 bp1_yearly.8120.d.flavor: "这事怎么泄露的？"
 bp1_yearly.8121.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]的芳香"
 bp1_yearly.8121.opening: "自从我与[matchmaker_scope.GetTitledFirstName]交谈之后，情欲的想法一直困扰着我，我梦到[sycophant_scope.GetTitledFirstName]和我……\n\n"
 bp1_yearly.8121.homosexual: "我知道，一个[ROOT.Char.GetWomanMan]和另一个……这有违[ROOT.Char.GetFaith.HighGodName]的旨意。唉，[ROOT.Char.GetFaith.PositiveAfterLife]啊！"
 bp1_yearly.8121.adultery: "背叛[ROOT.Char.GetConsort.GetTitledFirstName]是不对的，但[ROOT.Char.GetFaith.HighGodNameAlternate]绝对有理由才会让我有这种感觉！"
 bp1_yearly.8121.other: "[sycophant_scope.GetSheHe]是不是也有同样的想法？我是在徒然地折磨自己吗？[ROOT.Char.GetFaith.FertilityGodName]帮帮我……"
 bp1_yearly.8121.desc: "\n\n我该怎么办……"
