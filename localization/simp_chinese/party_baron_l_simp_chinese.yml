 party_baron_making_efforts_modifier: "努力社交"
 party_baron_self_aggrandizing_modifier: "自夸"
 party_baron_friendly_enough_modifier: "足够友善"
 party_baron_friendly_enough_modifier_desc: "拥有许多“朋友”是完全有可能的"
 party_baron_if_you_cannot_be_loved_modifier: "如果你无法为人所爱"
 party_baron_accommodating_modifier: "容留他人"
 party_baron_condemned_pb_modifier: "不得人心的谴责"
 party_baron_condemned_pb_modifier_desc: "该角色说了某位非常受欢迎的人的坏话"
 party_baron_praised_pb_modifier: "不情愿的赞扬"
 party_baron_praised_pb_modifier_desc: "该角色勉强赞扬了某个非常受欢迎的人"
 party_baron_murdered_the_joy_of_life_modifier: "杀死生活之乐"
 party_baron_murdered_the_joy_of_life_modifier_desc: "为什么有人会这么做？"
 party_baron_great_mercenary_deal_modifier: "很棒的雇佣协议"
 party_baron_ended_the_party_modifier: "结束欢聚"
 party_baron_ended_the_party_modifier_desc: "该角色夺走了举办过有史以来最伟大宴会的宴会厅"
 party_baron_subversive_tactics_modifier: "颠覆性战术"
 party_baron_reflection_modifier: "自我反省"
 party_baron_beloved_by_all_except_modifier: "受众人敬仰，除了……"
 party_baron_endorsed_successor_modifier: "受支持的继任者"
 party_baron_endorsed_successor_modifier_desc: "世界上最受欢迎的人支持这位新任统治者"
 #Events
 party_baron_header: "永无休止的宴会"
 party_baron_negative_attitude_counter_stress_tt: "由于你对[TARGET_CHARACTER.GetShortUIName]的#V 负面态度#!："
 party_baron_positive_attitude_counter_stress_tt: "由于你对[TARGET_CHARACTER.GetShortUIName]的#V 正面态度#!："
 party_baron_move_towards_positive_tt: "对[party_baron.GetShortUIName]的态度向#V 正面态度#!迈进"
 party_baron_move_towards_negative_tt: "对[party_baron.GetShortUIName]的态度向#V 负面态度#!迈进"
 party_baron.1001.t: "$party_baron_header$"
 party_baron.1001.desc: "一个小贵族的名字似乎一直挂在所有人的嘴边。我一直听到人们谈论[party_baron.GetTitledFirstName]有多么好，[party_baron.GetSheHe]如何让所有人都感觉轻松，还有[party_baron.GetSheHe]如何举办#EMP 最棒的#!宴会。\n\n所有人都知道[party_baron.GetHerHim]，而且向他人保证其友善和慷慨——至少他们是这么热切地宣称的。"
 party_baron.1001.a: "也许我可以从[party_baron.GetHerHis]的人气中学到一些东西……"
 party_baron.1001.b: "但#EMP 我#!才是那个应该得到大众赞颂的人！"
 party_baron.1001.c: "听起来我应该去了解一下这个[party_baron.GetWomanMan]！"
 party_baron.1001.c.tt: "给[party_baron.GetTitleAsName]写信"
 party_baron.1002.opening: "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 party_baron.1002.desc: "谢谢您亲切的问候！真高兴有人能真正欣赏我给别人带来的快乐。\n\n希望有一天能接待您作为我的贵宾，虽然我这么说有些冒昧，但我希望有一天您能把我当成朋友。"
 party_baron.1002.a: "[party_baron.GetSheHe|U]似乎非常高兴，即便是在信中也能看出来！"
 party_baron.1003.desc: "这感觉就像是我眨了一下眼，然后完全错过了，但[party_baron.GetFirstName][party_baron.GetHerHis]从一个小小的男爵变成了我的[party_baron_header.GetTitleAsName]……\n\n这世界翻转的速度比我想象的还要快。"
 party_baron.1003.a: "至少我现在有了一位慷慨的[party_baron.GetTitleAsName]。"
 party_baron.1003.b: "我们还是忘掉我说过的那些话吧……"
 party_baron.2001.t: "$party_baron_header$"
 party_baron.2001.negative: "似乎[party_baron.GetTitledFirstName]没得到我的批准就主动去和[vassal.Custom2('RelationToMe', ROOT.Char )]谈起了我！\n\n虽然[party_baron.GetSheHe|U]不停地夸奖我，但那只会让我#EMP 更加#!怀疑[party_baron.GetHerHis]的动机！"
 party_baron.2001.positive: "似乎[party_baron.GetShortUIName][party_baron.GetHerHis]完全主动地向[vassal.Custom2('MyCharacterIntroduction', ROOT.Char )]谈起了我。\n\n我或许应该为此感到担忧，但现实是[vassal.GetFirstNameNoTooltip]现在看上去更加友善更加支持我了！"
 party_baron.2001.a_positive: "令人赞叹的成果！"
 party_baron.2001.a_negative: "只要目前一切都在掌控中……"
 party_baron.2001.b_negative: "我才是应该最先得到钦佩和倾听的那个人！"
 party_baron.2001.b_positive: "确实，我很棒。"
 party_baron.2002.t: "$party_baron_header$"
 party_baron.2002.desc: "宴会上，在[party_baron.GetTitledFirstName]正与[new_friend.Custom2('MyCharacterIntroduction', ROOT.Char )]说话时，我的双眼与[party_baron.GetSheHe]的相遇。尽管这明显有些失礼，[party_baron.GetSheHe]还是打个手势示意我过去。\n\n“[ROOT.Char.GetFirstNameNoTooltip]！你一定知道[new_friend.GetFirstNameNoTooltip]吧，但我想你们应该多花些时间在一起。你们有太多相似之处了！”"
 party_baron.2002.a: "我想我对[new_friend.GetTitledFirstNameNoTooltip]了解的还不够。"
 party_baron.2002.b: "哦，我所谓的熟人已经够多了。"
 party_baron.2003.desc: "我曾注意到，[owner.Custom2('YourCharacterIntroduction', ROOT.Char)]打算谋杀你！\n\n但是别担心，我已经说服了[owner.GetHerHim]，让[owner.GetHerHim]认识到[owner.GetHerHis]做法的错误。谋杀真是可恶，不是吗？"
 party_baron.2003.a: "感谢你……救了我的性命？"
 party_baron.2003.repentant_cannot_scheme: "只要[owner.GetShortUIName]还在后悔，[owner.GetSheHe]就无法用[hostile_schemes|E]对付你"
 party_baron.2003.b: "[owner.GetSheHe|U]密谋要做#EMP 什么？！#!"
 party_baron.2003.c: "但是究竟为什么这个阴谋正好“引起了[party_baron.GetHerHis]的注意”……？"
 party_baron.2004.t: "$party_baron_header$"
 party_baron.2004.desc: "很难说[party_baron.GetTitledFirstName]到底是喝醉了，抑或仅仅是陶醉于[party_baron.GetHerHim]周围的欢庆气息中。不管是什么，当[party_baron.GetSheHe]将我紧紧抱住时，我也能感觉到这种感情。\n\n“你知道的，”[party_baron.GetSheHe]说道，“我真的认为你是我最好的朋友之一。”\n\n接下来，我大部分时间都在看着[party_baron.GetHerHim]进行[party_baron.GetHerHis]的狂欢。我开始相信我可能比任何向[party_baron.GetHerHim]祝酒的人都更了解[party_baron.GetHerHim]。"
 party_baron.2004.a: "我也是，[party_baron.GetFirstNameNoTooltip]……"
 party_baron.2005.t: "$party_baron_header$"
 party_baron.2005.desc: "[party_baron.GetTitledFirstName]出现在我的宫廷时，我感到惊讶，但是也很高兴。当[party_baron.GetSheHe]表示想和我私下聊聊时就更是如此了。\n\n“我不想在宴会或是庆典上说这些话，”[party_baron.GetSheHe|U]看上去异常严肃，那常挂嘴边的笑容甚至消失了一次，“我无法描述你对我有多重要。我有许多朋友，但没一个比得上你。我希望我们的友谊能天长地久。”"
 party_baron.2005.a: "“我也是，[party_baron.GetFirstNameNoTooltip]。我也是。”"
 party_baron.2006.desc: "被邀请参加一场因为“非常特殊的理由”而举办的宴会后，我不得不看着[party_baron.GetTitledFirstNamePossessive]为我进行庆祝。多美好的一晚啊。\n\n我几乎不记得有比那天更快乐的日子了，现在我感觉重新获得了一些对生活的渴望！"
 party_baron.2006.a: "我来了，世界！"
 party_baron.2006.b: "没什么特别的。"
 party_baron.2007.desc: "即便是在战争中，[party_baron.GetTitledFirstName]也想方设法来耍弄[party_baron.GetHerHis]惯常的伎俩。当我检阅部队时，[party_baron.GetSheHe]骑马率领着一小队[party_baron.GetHerHis]自己的人马向我走来！\n\n“我认为我们可以团结一切可以团结的力量，所以我和一些人谈了谈，结果他们都愿意以志愿者的身份加入我们！”\n\n志愿者……？我应该问问这些士兵是从哪来的吗？"
 party_baron.2007.a: "这正是我需要的！"
 party_baron.2007.b: "想#EMP 帮忙#!，你应该给我带来一些#EMP 专业人士！#!"
 party_baron.2007.b_flavor: "哦。哦，你会……？"
 party_baron.3001.t: "$party_baron_header$"
 party_baron.3001.desc: "人们都为[party_baron.GetTitledFirstName]神魂颠倒，我就是不明白为什么！[party_baron.GetSheHe|U]没那么伟大。[party_baron.GetSheHe]做的一切不过是举止友善，并赞美[party_baron.GetSheHe]遇到的人们的优点！没错，即便是与[party_baron.GetHerHim]有分歧也可以是和善友好的，而且[party_baron.GetSheHe]虽然有[party_baron.GetHerHis]的理念，也会理解你的不同立场，但那仍然不是……\n\n我的观点是，为什么他们都如此喜爱[party_baron.GetHerHim]？！"
 party_baron.3001.a: "我会让他们瞧瞧谁值得敬畏！"
 party_baron.3001.b: "也许我有点太严厉了……"
 party_baron.3002.t: "$party_baron_header$"
 party_baron.3002.desc: "所以他们都敬仰[party_baron.GetTitledFirstName]还不够，#EMP 我#!也必须喜欢[party_baron.GetHerHim]？\n\n我的几个封臣签署了一份文书，要求我停止说那个废物[party_baron.GetTitleAsName]的坏话！"
 party_baron.3002.a: "哦，我会让那些傲慢的白痴见识见识“坏话”。"
 party_baron.3002.b: "稍微温和一点也无妨，至少在公开场合。"
 party_baron.3003.desc: "即便在我说了关于[party_baron.GetHerHim]的那些话之后，[party_baron.GetTitledFirstName]依然表示理解。[party_baron.GetSheHe|U]甚至敢在宴会上一个人接近我。\n\n“我能感觉到您非常讨厌我，”我轻蔑地哼了一声。[party_baron.GetSheHe|U]说的没错。然而，[party_baron.GetSheHe]没有退缩，继续说道：“我们能谈一下吗？”\n\n接下来发生的一切都有些模糊了，但这场宴会成为我一生中最棒的宴会之一。我必须承认，也许我对[party_baron.GetTitleAsName]的看法都是错误的……"
 party_baron.3003.a: "没想到你最后还是拿下了我，[party_baron.GetFirstNameNoTooltip]！"
 party_baron.3003.b: "不！什么也没改变！"
 party_baron.3004.desc: "已经太久了！[party_baron.GetTitledFirstName]一直被认为是人类一切美好事物的灯塔的现实快把我逼疯了！\n\n不管[party_baron.GetSheHe]对领地施展了什么操纵咒语，都必须被破除。"
 party_baron.3004.a: "#EMP [party_baron.GetSheHe|U]#!需要被破除！"
 party_baron.3004.b: "我是不是……有些太过分了？"
 party_baron.4001.desc: "[previous_character.Custom2('YourCharacterIntroduction', ROOT.Char)]的离世真让人难以接受。[previous_character.GetSheHe|U]是个好朋友，你应当为[previous_character.GetSheHe]是个如此优秀的[previous_character.GetWomanMan]而骄傲。\n\n这段时间对你来说一定很难，但记住，你有我的支持！"
 party_baron.4001.a: "谢谢你说这些话安慰我。"
 party_baron.4002.opening: "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"
 party_baron.4002.desc: "我知道你不喜欢我。这是你的权利。但我不明白，为什么我试着尽可能地友好和礼貌，而你却继续对我怀有恶意。\n\n我们有很多机会来解决这个问题，但是现在我最后问你一次。请让我们仅仅……做个朋友吧。"
 party_baron.4002.a: "[party_baron.GetSheHe]怎么敢？[party_baron.GetSheHe]怎么敢！"
 party_baron.9001.t: "宴会的终结"
 party_baron.9001.desc: "[party_baron.GetTitledFirstName]的过世给了我们一个严酷的提醒，不管我们有多热爱生活，不管我们给世界带来多少乐趣，天下终究没有不散的筵席。"
 party_baron.9001.a: "没有[party_baron.GetHerHim]这个世界都显得无趣了。"
 party_baron.9001.a.tt: "[party_baron.GetShortUIName]正在[party_baron.GetFaith.PositiveAfterLife]欢庆"
 party_baron.9001.b: "看来[ROOT.Char.GetFaith.DeathDeityName]没被[party_baron.GetHerHis]的假笑骗到。"
 party_baron.9001.b.tt: "[party_baron.GetShortUIName]终于永远消失了。"
 party_baron.9003.t: "$party_baron_header$"
 party_baron.9003.desc_positive: "真不敢相信我能有这么幸运，能与这个[party_baron.GetWomanMan]走到一起。我从没想过有一天会像结婚日这般高兴，就像个忘乎所以的农民[ROOT.Char.Custom('GirlBoy')]。而[party_baron.GetFirstName]看上去容光焕发。\n\n当[party_baron.GetSheHe]看着我的眼睛，说[party_baron.GetSheHe]想不出有比永远和我在一起更快乐的事时，我相信了[party_baron.GetHerHim]。"
 party_baron.9003.desc_negative: "也许事情总是以这种方式结束。虽然我又恨又妒，还是没能抵抗得了[party_baron.GetHerHis]的魅力。\n\n[party_baron.GetFirstName]似乎很确定事情会发展成这样。现在我们结婚了，[party_baron.GetSheHe]好像比过去更快乐了。"
 party_baron.9003.a_positive: "我是你的，我的爱！"
 party_baron.9003.a_negative: "你还是得到我了，你真是太迷人了！"
