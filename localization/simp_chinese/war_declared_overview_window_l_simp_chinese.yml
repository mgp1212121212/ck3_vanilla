l_simp_chinese:
 WAR_DECLARED_OVERVIEW_DISMISS: "召集部队！"
 #WAR_DECLARED_OVERVIEW_DISMISS_TOOLTIP: "" delete this
 WAR_DECLARED_OVERVIEW_FLAVOR: "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"
 war_declared_opening.neutral: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.negative: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_flavor.zealous: "你的邪恶行径已经逍遥法外太久了。然而今天这一切将到此为止，因为我要给你带来神罚！[ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod: "愿[ROOT.Char.GetFaith.HighGodName]怜悯你，因为我不会怜悯你！"
 war_declared_flavor.zealous.reincarnation: "愿你的来世不要再像此生一般卑劣。"
 war_declared_flavor.zealous.fallback: "我不会输，[ROOT.Char.GetFaith.HighGodName]与我同在！"
 war_declared_flavor.naughty: "你一直都是个非常没规矩的[ROOT.War.GetActiveCB.GetDefender.Custom('GirlBoy')]。这样的行为不能无视！做好准备吧，我会在战场上给你应得的惩罚！"
 war_declared_flavor.holy_war: "你的伪教让你的臣民陷入黑暗之中已经太久了。以[ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodName]之名，我会给他们带来真正的信仰，从你的亵渎中解放出去！"
 war_declared_flavor.greedy: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]我垂涎你的土地很久了，却一直都无法得到它们。这一切将到此为止！终于是时候得到我应有之物了！"
 war_declared_flavor.dejure: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]我不能再容忍你占有理应属于我的土地。是时候了，我要让它们回到我的手中！"
 war_declared_flavor.subjugation: "我已决定将你的土地并入我的领地。现在投降吧，我会宽恕你……你要是抵抗，我就强迫你跪伏在我面前！"
 war_declared_flavor.subjugation.tribal: "你很弱小，我很强大。我从你那拿想要的东西不需要其他理由！"
 war_declared_flavor.subjugation.arrogant: "真是厚颜无耻，我明明比你优秀这么多，你却假装我们是平等的君主！我会在战场上碾碎你可怜的军队，然后强迫你跪在我的面前！"
 war_declared_flavor.conquest: "你这样弱小的统治者不配拥有那些土地。我会让你看看真正的君主是什么样子的——当我从你手上夺走那些土地时！"
 war_declared_flavor.peasant: "你的傲慢漫天膨胀。别担心，你很快就会学会谦卑！"
 war_declared_flavor.populist: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]若战争是你所求，那你就该自食其果！我们不会让任何人阻止我们建立一个属于自己的新国度！"
 war_declared_flavor.independence: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]我们已经生活在你的统治下太久了。我们再也无法忍受了——以鲜血与钢铁，我们将获得自由！"
 war_declared_flavor.liberty: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]我们再也无法忍受你侵犯我们古老权利的严苛法律。我们会以手中宝剑，将这些法律废除！"
 war_declared_flavor.claimant: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]你是个僭主，是个暴君。是时候将正统的君主扶上宝座了！"
 war_declared_flavor.retraction_refused: "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused: "$char_interaction.0201.desc$"
 war_declared_flavor.imprisonment_refused: "我拒绝屈服于你这个暴君的权威！领地会站起来反抗你的邪恶统治！"
 war_declared_flavor.fallback: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]看来我们的争端只能在战场上解决了。"
 is_war_overview_tab_open_trigger: "打开战争概览界面"
