 game_rule.1124.a: "我的梦化成了灰……"
 game_rule.1124.b: "哈，最伟大的#DIE1 冒险#!#DIE2 正在等待……#!"
 game_rule.1131.desc.conquest_finished.die_battlefield: "$game_rule.1102.desc.outro.dead$"
 game_rule.1131.desc.conquest_finished.die_home: "当我们赢得战斗的消息传来时，我欣喜若狂！我的心因喜悦而狂跳，扭曲，翻转，#EMP 痉挛#!，#BER 尖叫！#!\n\n我……发生了……什么……不能……#DIE1 呼吸……不能……#!"
 game_rule.1131.a: "$game_rule.1101.a$"
 game_rule.1131.b: "我就……#DIE2 差……#!#DIE1 那么一点……#!"
