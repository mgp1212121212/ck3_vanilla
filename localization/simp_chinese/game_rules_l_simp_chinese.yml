 game_rule.1101.desc.combat.commander: "我发现自己正身陷战阵之中。"
 game_rule.1101.desc.combat.not_present: "不过我不能亲自去那里观战。"
 game_rule.1101.desc.combat.locale.stamford_bridge: "整个上午，我们的部队一直在桥上挤进挤出，分裂出的小股部队涉水渡过德文特河，每隔一小时就与对岸的敌人交战一次。\n\n这就是……大屠杀。只剩下惊叫和垂死的呐喊，还被一阵阵尸体跌入水中的哗啦声不时打断。德文特河的流水被染红，绵延数里。我高举利剑，为了打破僵局，投身于最后的冲锋，带着我的亲兵往桥的另一边突击，然后——"
 game_rule.1101.desc.combat.locale.hastings: "整个世界都在燃烧，到处都是金属与木头的碰撞声、盾牌的碎裂声、战马的嘶鸣声，成千上万支箭在空中划出一道道弧线，发出了稳定而断续的#EMP 嗖嗖声#!。\n\n一切都化为了尖叫和血肉。伤员和垂死者的哭喊、复仇者的诅咒，胜利者血脉偾张，继续投入战斗，发出了欣喜的咯咯笑声。\n\n命运尚不明朗，伴随着#EMP 集结#!的口号，我带着部队蜂拥向前。"
 game_rule.1101.desc.combat.locale.dover: "双方军队都离危险的边缘如此之近，这样调度只为了把敌人逼入险境——但效果有限。\n\n血腥的恶臭污染了空气，战斗的鼓噪传到几里地外也定能听闻。倒霉的旁观者甚至可能偶尔看到一具尸体像个小点一样从白垩悬崖上滚落。\n\n这不可能一直持续下去，也不#EMP 会#!持续下去，否则我们会筋疲力尽的。我大喝一声，带领士兵们蜂拥向前，冲向胜利，冲向——"
 game_rule.1101.desc.combat.locale.isle_of_wight: "远离大陆，无处可逃，双方军队都明白自己面临的是生死存亡之战，因而都铤而走险地奋战着。如果你不是被逼进了梅迪纳河的潮水，那么这个岛就不够大，难以躲藏很久。\n\n不知为何，我同我的士兵被隔离开来，只有零星几个卫兵在我身边贴身肉搏。要是我能将这点转化为我的优势，要是我能稍微扭转一下战局——"
 game_rule.1101.desc.combat.locale.forest_of_dean: "在这些野蛮生长的乔木下，在这片古老林地的灌木丛中，鲜血最容易浇灌大地，而能见度低到没人能辨得清战况如何。\n\n森林似乎将声音和生命都吞没了，为我们的战斗增添了一种异样的静默感，而骚乱和死亡还在行伍间大量传播。尽管如此，我还是想着，也许事情正变得对我们有利——"
 game_rule.1101.desc.combat.locale.london: "尽管城垛上的守军尽了最大的努力来左右战局，但双方只是持续地陷入无尽的僵局之中。\n\n空气中散发着血腥味，垂死者和杀戮者的喧嚣笼罩在空中，尘土和汗水的浊臭让人无法分辨出谁才是赢家。\n\n然而，我不能将我的部队弃于这样的#EMP 混乱#!，我大喝一声，再次扑向敌人。这是我们的时代，我们会得胜的，我们会击垮他们，我们会——"
 game_rule.1101.desc.combat.locale.cirencester: "$game_rule.1101.desc.combat.locale.london$"
 game_rule.1101.desc.combat.locale.guildford: "这蜿蜒的山岭，两军都没有完全控制其顶峰，这将是一场壮观的战斗。山脊狭长，双方兵力都竭力将对方逼退到对面山脊下，这样占据了高地的优势必将带领他们走向胜利。\n\n然而我知道赢下这场战斗将是#EMP 我的#!部队，#EMP 我的#!军队才会尝到胜利的甜美！前进，#EMP 前进，小的们！#!前进！我们离胜利就差一击，就一击——"
 game_rule.1101.desc.combat.locale.lindisfarne: "拍岸的海浪刺痛了我的眼睛，刚从北海吹来的刺骨寒风撕扯着衣物和盾牌，已死和将死之人的哭喊传到了修道院哭泣的修士耳中，面对这样的大屠杀，他们会哀号着撕扯自己的长袍。\n\n如果我倒在此处，那就顺其自然吧，因为这是[ROOT.Char.GetFaith.HighGodName]的旨意，不然[ROOT.Char.GetFaith.HighGodNameSheHe|U]想必会支持我取得英格兰的权利吧！向前，我的士兵们，向前为我取来王冠！拼尽全力战斗，以免——"
 game_rule.1101.desc.combat.locale.lands_end: "在这怪石嶙峋的灌木丛林地和短小参差的悬崖后便是极寒的大洋，而起伏的地形使战斗变得极度混乱，更多的是小规模的肉搏战，而非统一的前线交锋。\n\n即便如此，我的旗帜还是将部队带到了我的身边，我竭尽全力稳步向前加入混战。向我集合！#EMP 集合！#!我的呼喊声在战线来回飘荡，余音不绝，直到——"
 game_rule.1101.desc.combat.locale.stonehenge: "理论上，这些宽阔平坦的丘陵地带倒是打仗的理想场所。军队有充足的空间进行交锋，不过……这个地方总有些#EMP 诡异#!。有什么东西不太对劲。\n\n我们战斗，我们牺牲，我们朝着高高的天空吼出我们的愤怒，但空气中似乎有某种东西正吸走我们的恶意，如同恶意泛起时一样快。然而，我不能慢下脚步，我必须带好队，我必须——"
 game_rule.1101.desc.combat.locale.southwark: "英格兰最富庶的城市近在咫尺，这里有一切值得争取的东西。无论是家园还是战利品，荣耀还是虔诚，双方军队一次又一次地互相冲撞。\n\n泰晤士河南岸泛起了我们的血沫，但我不会放弃，我#EMP 不#!会心软。\n\n英格兰已经是我的了，这场战斗将证明这一点，所需要的就是最后一#EMP 击#!，以证明——"
 game_rule.1101.desc.combat.locale.riverside: "几乎没有容六个士兵并排站得下的空间，战斗不再是个巧妙的战术问题，而是一次凶残的消耗，肢体扎堆既有助于又妨碍了将伤员从前线拖回的努力。\n\n不过，我们要是能突破战线，驱散他们的兵力，我们就成功了！我不顾危险，一路杀到最前线，利剑已准备就绪——"
 game_rule.1101.desc.combat.random.present.1: "我们的军队互相厮杀，整个世界就只剩下破碎的盾牌、刺耳的金属声，还有垂死的人与马。\n\n战争可能是残酷的，但与其说这是战争，不如说就是屠杀。双方的老兵和雇佣兵都将尖叫着的新征召兵肆意而无情地推向了刀光剑影。\n\n我不愿让这个噩梦继续下去，于是自己冲上前去，我的卫兵紧跟我身后挤了进去，然后——"
 game_rule.1101.desc.combat.random.present.2: "我们两军相互交锋，相互周旋，双方都在寻找弱点。我们打了场小规模遭遇战，然后就撤退，只为在战线上进一步搏杀。\n\n目前伤亡人数还算轻微，但气氛却十分沉重。我们都知道，这种互殴不可能永远持续下去，真正的战斗很快就要打响。\n\n与其屈从于战场，不如去掌控它。我高举利剑，向[ROOT.Char.GetFaith.WarGodName]大喊，冲向前方，所有[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的军队都在我身后，然后——"
 game_rule.1101.desc.combat.random.present.3: "日光正在消逝，我们在互相厮杀上已经浪费了一个又一个小时。持剑的手臂随着磨损而愈发沉重，头脑也因困倦而变得混沌，当太阳开始沉入地平线以下时，这场战斗有可能会陷入僵局。\n\n不。\n\n我不会允许这种情况发生。现在，就在此地，这场战斗将以我的胜利告终，我会看着它结束，不然就让[ROOT.Char.GetFaith.HighGodName][ROOT.Char.GetFaith.HighGodHerselfHimself|U]亲自来将我击#EMP 倒——#!"
 game_rule.1101.desc.combat.random.absent.1: "我们的军队一天中大部分时间都在互相冲杀。起先有数十人阵亡，然后是数百人，士兵们为了我的事业而丢了性命，每过一个小时，屠夫的账单上勾就会慢慢越勾越多。\n\n当然，这一切当然都会是值得的。想必这么多的死亡，一定会有一些回报，给那些又踢又叫地被送入[ROOT.Char.GetFaith.DeathDeityNamePossessive]冰冷怀抱的生命一些补偿。"
 game_rule.1101.desc.combat.random.absent.2: "这场冲突是残酷的。盾牌碎裂的撞击声和垂死者的尖叫声划破了长空，所有表面上的组织性都消失在了混乱中，只剩下六支溃散的冲锋队和纠缠不清的战线。\n\n不过，部队还在坚持，为了他们的[ROOT.Char.GetTitleAsNameNoTooltip]而战，为了确保[ROOT.Char.GetHerHis]与生俱来的权利和特权不被践踏而战，即便这会让他们付出生命的代价。"
 game_rule.1101.desc.combat.random.absent.3: "数百条性命被夺走，他们就像镰刀前的小麦一样倒下了，许多条生命之线都在受雇杀手暴戾的怒容下被斩断，他们正忙着干自己血腥的活计。\n\n他们的牺牲必定，#EMP 必定#!是值得的，是我即将到来的荣耀的必要前提。每个人都是一块命运之路上的鹅卵石，为了促成一个单一的目标而被铺设。"
 game_rule.1101.desc.outro.present: "思绪离我而去，世界变得模糊不清，只剩下劈砍声，当我们消灭了[loser.GetTitledFirstNamePossessive]的军队时，我的亲兵紧紧挤在我的周围。在我的刀锋之下，敌方大溃。"
 game_rule.1101.desc.outro.absent: "最终，敌人的战线被攻破，[loser.GetHerHis]的部队也被打垮：这一天属于[winner.GetTitledFirstNameNicknamedNoTooltip]！"
 game_rule.1101.a: "英格兰再也见不到维京人的统治了！"
 game_rule.1102.desc.outro.alive: "然而最终，这一切都是徒劳的。我的部队崩溃了，敌人冲进了缺口，随着他们的毁灭，我的野心也彻底破灭。"
 game_rule.1102.desc.outro.dead: "疼痛涌上我的胸口。不，不，#BER 不，#!谁可以……在哪里……我摔倒在地，世界尴尬地一歪，鲜血从伤口里绽裂而出。慢慢地，死神带走了我。"
 game_rule.1102.a: "怎么会发生这种事？！"
 game_rule.1102.b: "我#DIE1 要#!#DIE2 完蛋了……#!"
 game_rule.1103.desc.outro.present: "$game_rule.1101.desc.outro.present$"
 game_rule.1103.desc.outro.absent: "$game_rule.1101.desc.outro.dead$"
 game_rule.1103.a: "对私生子出身的觊觎者的胜利！"
