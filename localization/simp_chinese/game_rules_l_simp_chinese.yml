 game_rule.1141.t: "贤人会议选中之人：[elect.GetFirstNameNoTooltip]·[elect.GetHouse.GetNameNoTooltip]"
 game_rule.1141.intro.battlefield: "[winner.GetTitledFirstName]已命丧疆场，在与企图篡位的[loser.GetTitledFirstNameNicknamed]战斗中丧生。\n\n"
 game_rule.1141.intro.home: "[winner.GetTitledFirstName]意外身亡，一接到[loser.GetTitledFirstNameNicknamedPossessive]战败的好消息，就被心脏病发作夺走了性命。\n\n"
 game_rule.1141.choice.margaret: "出于某种说不清道不明的奇迹，贤人会议商定由#EMP 我#!来做个折中的候选人，抛弃了原本预期的继承人[jiltee.GetFirstName]·[jiltee.GetHouse.GetName]。大贵族们显然以为他们能控制我，觉得我是他们野心下的某种傀儡。\n\n我根本就不是那种人，但我也欣然接受这种意料之外的权力转轨——毕竟，我是我父亲的长女。"
 game_rule.1141.choice.edgar: "在英格兰政坛中很多很多年内都未曾见过的一阵激烈的竞争中，贤人会议决定认可#EMP 我#!为[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive]的合法继承人，并委任我来统治国家，抛弃了原本预期的继承人[jiltee.GetFirstName]·[jiltee.GetHouse.GetName]。\n\n我很难说自己是做了什么才得到[ROOT.Char.GetFaith.FateGodNamePossessive]如此的眷顾，但我为做了的那些事感到极为庆幸。"
 game_rule.1141.choice.svend: "贤人会议厌烦了其他每一位宣称者所造成的死亡与破坏——这次理智了一回——求助#EMP 我#!来担当下一任最自然的候选人以恢复秩序，抛弃了原本预期的继承人[jiltee.GetFirstName]·[jiltee.GetHouse.GetName]。\n\n丹麦将会再一次顺其自然地统治英格兰。"
 game_rule.1141.choice.aelfwine: "贤人会议受了某种神秘疯狂的控制，竟然恳求#EMP 我#!回国，来统治我父亲和祖父的王国，抛弃了原本预期的继承人[jiltee.GetFirstName]·[jiltee.GetHouse.GetName]。\n\n我……我并无此野心。我并不想要王位。我竭尽所能与权力保持距离，但很显然，我逃避不了[elect.GetFaith.HighGodNamePossessive]的旨意，要我回到我曾永远幸福地离开了的那片土地。"
 game_rule.1141.choice.cadoc: "贤人会议一如既往地争吵不休，却做出了一项奇特的决议。他们既不愿再容忍另一位外邦国王，又相互猜忌，于是他们选择由#EMP 我#!来统治英格兰，显然是认为我是一个软弱的傀儡，可以任由他们摆布。\n\n也许他们是对的，也许错了，我只能欣然接受这个证明自身的意外机会！"
 game_rule.1141.a.margaret: "英格兰第一位女王！"
 game_rule.1141.a.edgar: "我与生俱来的权利，又回来了！"
 game_rule.1141.a.svend: "我一直都知道事情总会以这种方式收尾。"
 game_rule.1141.a.aelfwine: "我从未要求过这个！"
 #Geddit geddit GEDDIT d'you geddit
 game_rule.1141.a.cadoc: "即使是五百年后，他们也一定会知晓我的名号！"
 game_rule.1142.t: "$game_rule.1141.t$"
 game_rule.1142.intro.battlefield: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]已命丧疆场，在与企图篡位的[loser.GetTitledFirstNameNicknamed]战斗中丧生。\n\n"
 game_rule.1142.intro.home: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]意外身亡，一接到[loser.GetTitledFirstNameNicknamedPossessive]战败的好消息，就被心脏病发作夺走了性命。\n\n"
 game_rule.1142.choice.preamble: "尽管困难重重，贤人会议还是选择推举[elect.GetFirstName]·[elect.GetHouse.GetName]来接替[winner.GetHerHis]——"
 game_rule.1142.choice.margaret: "[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive]的侄孙女和四处漂泊的[GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]的女儿"
 game_rule.1142.choice.edgar: "[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive]的侄孙、在[winner.GetFirstNameNoTooltip]夺权前被选定的继承人和四处漂泊的[GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]的儿子"
 game_rule.1142.choice.svend: "[GetScriptedCharacterByHistoryID( '101505' ).GetTitledFirstNameNicknamedPossessive]的孙子[elect.GetPrimaryTitle.GetBaseNameNoTier]的[elect.GetTitleAsNameNoTooltip]，他选择了熬过冲突的最初阶段"
 game_rule.1142.choice.aelfwine: "[GetScriptedCharacterByHistoryID( '101510' ).GetTitledFirstNameNicknamed]的孙子，他一直在奥克西塔尼亚自我流放，做一名贫穷的教士"
 game_rule.1142.choice.cadoc: "一位说不出家世或其它背景的康沃尔贵族"
 game_rule.1142.outro: "——担任王国的新统治者，而不是选#EMP 我#!。\n\n英格兰似乎已经从我的掌控中溜走了。"
 game_rule.1142.a: "岂有此理，王位是我的！"
 game_rule.1142.b: "会议的意志很坚决。"
 game_rule.1142.c: "离称王如此之近，却又如此之远……"
