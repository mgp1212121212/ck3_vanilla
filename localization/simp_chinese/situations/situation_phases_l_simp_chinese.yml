l_simp_chinese:
 situation_steppe_abundant_grazing_season: "水草丰美"
 situation_steppe_abundant_grazing_season_desc: "$situation_steppe_abundant_grazing_season$是一个牧场丰饶可靠、牲畜可以自由放牧的季节。"
 situation_steppe_severe_drought_season: "干旱严重"
 situation_steppe_severe_drought_season_desc: "$situation_steppe_severe_drought_season$导致牧场枯萎，饲料储备也会耗尽。\n\n#weak 此时战事会愈发频繁。#!"
 situation_steppe_white_zud_season: "白灾"
 situation_steppe_white_zud_season_desc: "$situation_steppe_white_zud_season$来临之时，数尺厚的积雪会彻底覆盖草场。牲畜因此吃不到草料，最终饥饿而亡。#weak $situation_steppe_zud_effect$#!"
 situation_steppe_zud_effect: "\n\n遭灾期间，游牧民将被迫向更强大的统治者宣誓效忠以求生存。"
 situation_steppe_cold_zud_season: "寒灾"
 situation_steppe_cold_zud_season_desc: "$situation_steppe_cold_zud_season$带来狂风和暴雪。极寒天气迫使牲畜不得不消耗大部分能量来保暖，且无法外出觅食。#weak $situation_steppe_zud_effect$#!"
 situation_steppe_warm_nights_season: "无尽盛夏"
 situation_steppe_warm_nights_season_desc: "$situation_steppe_warm_nights_season$是充满喜悦和丰收的时节。气温恰到好处，对牲畜来说非常适宜，草料也在这样的环境下生长茂盛。"
 situation_steppe_sky_blessing_season: "苍天显灵"
 situation_steppe_sky_blessing_season_desc: "人一生中，或许能有幸见证一次$situation_steppe_sky_blessing_season$。那是一个不知匮乏为何物，大地焕发生机的丰饶时节。"
 situation_steppe_havsarsan_zud_season: "兼灾"
 situation_steppe_havsarsan_zud_season_desc: "$situation_steppe_havsarsan_zud_season$下两种或多种灾害同时出现。冰雪覆盖了整片草地，暴风雪肆虐，极寒天气让动物难以动弹，草料也尽数枯死。\n\n#weak $situation_steppe_havsarsan_zud_season$期间，逃离是唯一的出路。#!"
