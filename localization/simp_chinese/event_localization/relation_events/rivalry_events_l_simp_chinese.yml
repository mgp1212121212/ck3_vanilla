l_simp_chinese:
 rivalry.0001.t: "放下仇恨"
 rivalry.0001.desc: "“[ROOT.Char.GetTitledFirstNameNoTooltip]，我们之间过去曾有分歧，但你难道不同意，是时候该让过去的都过去了吗？”\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U]做手势从我指向[rival.GetHerHim]：“不论我们之间有什么……让我们从新开始！”"
 rivalry.0001.a: "好。"
 rivalry.0001.b: "你想对我屈膝？[ROOT.Char.GetFaith.HighGodName]开眼！"
 rivalry.0002.t: "放下仇恨"
 rivalry.0002.desc: "现在，回溯过往，这发生的一切都莫名其妙。我心怀的仇恨和我迫切想要造成的痛苦……\n这一切都是为了什么？\n\n把[rival_response.GetTitledFirstName]当作我的敌人对我不再有意义。"
 rivalry.0002.a: "过去的就让它过去吧。"
 rivalry.0003.t: "配不上做我的对手"
 rivalry.0003.imprisoned.desc: "我收到[nemesis.GetTitledFirstNamePossessive]被监禁的消息，"
 rivalry.0003.incapable.desc: "我第一次听闻[nemesis.GetTitledFirstNamePossessive]的事故以及其流涎不止、卧床不起的状态，"
 rivalry.0003.my_prisoner.desc: "我在[nemesis.GetTitledFirstNamePossessive]卑劣的面容前狠狠地关上[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '笼', '牢')]门，"
 rivalry.0003.middle.desc: "我心中狂喜。这个[nemesis.Custom('InsultAdjective')][nemesis.Custom('InsultNoun')]终于得到了[nemesis.GetSheHe]报应！\n\n"
 rivalry.0003.compassionate.desc: "但我的快乐逐渐消逝。击败老[nemesis.GetTitledFirstNameNoTooltip]确实是乐事，但这只凄惨的生物？我几乎对[nemesis.GetHerHim]感到#EMP 同情#!……"
 rivalry.0003.uncompassionate.desc: "不过逐渐地，[nemesis.GetHerHis]惨状让我#EMP 乏味#!。我没兴趣折磨一只温顺的小老鼠。"
 rivalry.0003.a: "是时候翻篇了。"
 rivalry.0003.b: "我永远不会原谅[nemesis.GetHerHim]！永远！"
 rivalry.1001.t: "阴魂不散"
 rivalry.1001.desc.opening: "[rival.GetTitledFirstName]成了我生活中一个挥之不去的祸害。\n\n"
 rivalry.1001.malicious: "[rival.GetSheHe|U]似乎总是在毁掉我做的所有事情，这[rival.Custom('InsultAdjective')][rival.GetWomanMan]，[rival.GetSheHe]这样做的时候还会得意地笑！"
 rivalry.1001.benevolent: "只要我们碰见对方，这[rival.Custom('InsultAdjective')][rival.GetWomanMan]就一反[rival.GetHerHis]的常态，表现得有礼有节，极尽[rival.GetHerHis]的高傲去嘲笑我。最让我恼火的是似乎所有人都被[rival.GetSheHe]骗倒了！"
 rivalry.1001.dominant: "[rival.GetSheHe]不止常常要求关注和空间，[rival.GetSheHe]还胆大包天地想要我的时间和关注。好像我除了听[rival.GetHerHim]废话之外没别的事可做一样！"
 rivalry.1001.submissive: "这[rival.Custom('InsultAdjective')][rival.GetWomanMan]装可怜，只是为了找机会绕后背刺我！"
 rivalry.1001.extroverted: "[rival.GetSheHe|U]总是在每种场合都要求大家关注，让每个人都听[rival.GetHerHim]滔滔不绝地废话几个小时。好像这还不算够糟，[rival.GetSheHe]在[rival.GetSheHe]讲话的同时，似乎还会不遗余力地来挖苦我！"
 rivalry.1001.introverted: "这[rival.Custom('InsultAdjective')][rival.GetWomanMan]跟一块石头一样毫无魅力，但仍然能找到时间散播关于我的谣言！"
 rivalry.1001.emotional: "[rival.GetSheHe|U]用一切机会当众喧闹，让我做恶人！[rival.GetSheHe|U]抽泣又抱怨，将我的名声拖入泥泞，把[rival.GetHerHis]生活中的一切不顺都归咎于我。"
 rivalry.1001.levelheaded: "不论是要动摇我的统治还是发表一些自作聪明的攻击，[rival.GetSheHe]总在那里，等待着。"
 rivalry.1001.desc.fallback: "感觉好像不管我去那里做什么，[rival.GetTitledFirstName]都能设法让[rival.GetHerHis]的存在变得显眼。就像一个阴影让我的每一天都变得黑暗。"
 rivalry.1001.a: "[rival.GetFirstNameNoTooltip]，你不得好死！"
 rivalry.1010.t: "恶毒行为"
 rivalry.1010.desc: "[rival.GetTitledFirstNamePossessive]的[rival.Custom('InsultBehavior')]一直烦我，但"
 rivalry.1010.desc.patient: "即使是我也只能容忍这么多[rival.GetTitledFirstNamePossessive]的[rival.Custom('InsultBehavior')]，再多我就无法接受了，而"
 rivalry.1010.desc.end: "最近烦扰我更胜从前。我想要报复[rival.GetHerHim]的这种行为，但我的报复应该采用什么形式？"
 rivalry.1010.a: "散播丑闻的谣言可以纠缠[rival.GetHerHim]好几年！"
 rivalry.1010.a.success.tt: "#F 谣言导致许多闲话和猜测 #!"
 rivalry.1010.a.failure.tt: "#F 没人相信这些不可信的谣言 #!"
 rivalry.1010.a.badfailure.tt: "#F 我被发现是谣言的源头 #!"
 rivalry.1010.b: "写一首打油诗嘲笑所有[rival.GetHerHis]的许多失败之处！"
 rivalry.1010.b.success.tt: "#F 诗歌广受欢迎，多次传抄 #!"
 rivalry.1010.b.failure.tt: "#F 人们认为诗写得很烂品味很差 #!"
 rivalry.1010.b.badfailure.tt: "#F 我被发现是这首诗的作者 #!"
 rivalry.1010.c: "当[rival.GetHerHis]的面指责[rival.GetHerHis]的无礼行为！"
 rivlary.1010.c.tt: "#F [rival.GetTitledFirstName]会对你的斥责作出反应 #!"
 rivalry.1011.t: "恶毒言论"
 rivalry.1011.desc.poem: "一首新诗在流传，嘲笑我的[ROOT.GetCharacter.Custom('quirk_neg_noun')]并损害我的名誉。尽管我无法证明这背后是[from_rival.GetTitledFirstName]，但这种散文体就是散发着[from_rival.GetHerHis]的臭味。"
 rivalry.1011.desc.rumors: "关于我[ROOT.GetCharacter.Custom('quirk_neg_noun')]的谣言在我的[ROOT.Char.Custom('GetCourt')]流传。无论我走到哪里，都会被刻薄的耳语和伤人的窃笑纠缠。这种不光彩的战术如我所料，正是[from_rival.GetTitledFirstName]会自降身份采用的那种卑劣行径！"
 rivalry.1011.a: "我会为此报复[from_rival.GetHerHim]！"
 rivalry.1012.t: "愚蠢的一时喜好"
 rivalry.1012.desc.poem: "我刚得知[from_rival.GetTitledFirstName]写了一首诽谤诗嘲弄我的[ROOT.GetCharacter.Custom('quirk_neg_noun')]！然而，[from_rival.GetHerHis]的诗写得太烂了，所有人都转而嘲笑[from_rival.GetFirstName]把好纸浪费在[rival.GetHerHis]的胡话上！"
 rivalry.1012.desc.rumors: "我刚得知[from_rival.GetTitledFirstName]试图散播中伤我的谣言，其中掺杂了各种据说我私下做过的事。那个[from_rival.Custom('quirk_neg_adjective')]恶棍一定对我有非常扭曲的看法，因为这些谣言过于荒诞、令人难以置信，以至于所有人都不加理会。相反，他们悄悄议论[from_rival.GetFirstName]是如何堕落到使用这些卑鄙下流的手段的。"
 rivalry.1012.a: "那个饭桶活该如此！"
 rivalry.1013.t: "谣言已种下"
 rivalry.1013.desc: "我努力在[rival.GetTitledFirstName]的[rival.Custom('GetCourt')]中传播的关于[rival.GetHerHis]的诽谤谣言，已经成为人们的闲扯和猜测中最频繁的话题。我听说[rival.GetTitledFirstName]变得越来越焦躁、沮丧，试图想要阻止它们！"
 rivalry.1013.a: "或许这可以让[rival.GetHerHim]摆正[rival.GetHerHis]的位置。"
 rivalry.1014.t: "被人拒绝相信的谣言！"
 rivalry.1014.desc.start: "没有人把我试图传播的关于[rival.GetTitledFirstName]的谣言当真，并把它们当作荒诞不经的野趣。人们反而更多地嘲笑"
 rivalry.1014.desc.hidden: "创造谣言的人，声称这种人一定是"
 rivalry.1014.desc.exposed: "我，因为我创造谣言，声称我是"
 rivalry.1014.desc.end: "不成熟且心胸狭隘，竟然堕落到使用这样的低贱手段来污蔑[rival.GetFirstNamePossessive]的名声。"
 rivalry.1014.a: "至少我掩盖住了我的踪迹……"
 rivalry.1014.a.exposed: "和计划中的完全不一样。"
 rivalry.1015.t: "流行诗歌"
 rivalry.1015.desc: "我通过诙谐的词藻和巧妙的影射来尖刻批评[rival.GetTitledFirstNamePossessive]人格的作品已经如野火般在[rival.GetHerHis]的[rival.Custom('GetCourt')]里蔓延！随[rival.GetSheHe]怎么尝试，[rival.GetSheHe]都无法抑制住它们的传播，而且这只会让[rival.GetHerHis]更加尴尬！"
 rivalry.1015.a: "或许这可以让[rival.GetHerHim]摆正[rival.GetHerHis]的位置。"
 rivalry.1016.t: "被人拒绝相信的诗歌"
 rivalry.1016.desc: "写了几首诗句嘲弄[rival.GetTitledFirstNamePossessive]的人格后，我在[rival.GetHerHis]的[rival.Custom('GetCourt')]上下散播了它们，并静待它们的战果。\n\n不幸的是，看来我的写作不太受欢迎……事实上，所有人都认为这些诗歌全是胡话，还不如写它们的纸张值钱！"
 rivalry.1016.desc.exposed: "更惨的是，我对[rival.GetTitledFirstName]的仇恨太明显了，大家都知道我是写它们的那个人！"
 rivalry.1016.a: "我应庆幸我没有把自己的名字写在上面。"
 rivalry.1016.a.exposed: "为什么我会觉得这是个好主意？"
 rivalry.1017.t: "莽撞的侮辱！"
 rivalry.1017.desc: "我正[ROOT.GetCharacter.Custom('quirk_pos_adverb')]忙着处理我的事务，结果[from_rival.GetTitledFirstName]跑来找到我，并当面侮辱了我。\n\n“[ROOT.GetCharacter.Custom('quirk_neg_adjective')|U][ROOT.GetCharacter.Custom('InsultNoun')]，你的到来让我想哭！"
 rivalry.1017.a: "我用自己的一连串辱骂回应这个诽谤！"
 rivalry.1017.b: "这个骗人精将在决斗中付出代价！"
 rivalry.1017.b.tt: "#F 我会让那个废物瞧瞧我比[from_rival.GetSheHe]厉害#!"
 rivalry.1017.c: "我会做正确的事情，并转过另一边脸颊。"
 rivalry.1018.t: "复仇"
 rivalry.1018.desc: "当我找到[rival.GetTitledFirstName]说出我对[rival.GetHerHim]的一点想法时，[rival.GetSheHe]用一连串[rival.GetHerHis]自己的侮辱反击！\n\n这种交流被许多人视为幼稚的行径，结果我们两人都丢了颜面。"
 rivalry.1018.a: "这全是[rival.GetHerHis]的错，一开始就非常[rival.Custom('quirk_neg_adjective')]样子！"
 rivalry.1019.t: "毫发无损"
 rivalry.1019.desc: "当我前去找到[rival.GetTitledFirstName]，给予[rival.GetHerHim]我的一点想法，并列出了[rival.GetHerHis]的所有错误时，[rival.GetSheHe|U]没有为[rival.GetHerHis]自己辩护什么，如此我知道[rival.GetSheHe]已经很好地摆正[rival.GetHerHis]的位置了。"
 rivalry.1019.a: "我就知道[rival.GetSheHe]很软弱！"
 rivalry.1020.t: "挑战斥责！"
 rivalry.1020.desc: "我用[rival.GetHerHis]的[rival.Custom('quirk_neg_noun')]当众嘲弄[rival.GetTitledFirstName]，[rival.GetSheHe]把这看作是严重的侮辱，并向我发起决斗，以维护[rival.GetHerHis]的名誉！"
 rivalry.1020.a: "正合我意，[rival.GetFirstNameNoTooltip]！"
 rivalry.1020.b: "呃……现在还没有必要诉诸暴力……"
 rivalry.1021.tt: "大获全胜"
 rivalry.1022.tt: "险胜"
 rivalry.1023.tt: "惜败"
 rivalry.1024.tt: "耻辱败北"
 rivalry.1021.t: "大获全胜"
 rivalry.1021.desc: "从我与[duel_loser.GetTitledFirstName]的决斗开始后，显然我占了上风。我抓住优势，不断打乱[duel_loser.GetHerHim]的平衡。很快[duel_loser.GetSheHe]犯了一个错误，空门大开，我很快抓住机会[ROOT.GetCharacter.Custom('SignatureWeaponCritical')][duel_loser.GetHerHis]的手臂，结束了这次比试！\n\n事实证明，我的胜利快速而明确，让一切都变好多了。"
 rivalry.1021.a: "我证明了我自己比[duel_loser.GetFirstNamePossessiveNoTooltip]强！"
 rivalry.1022.t: "险胜"
 rivalry.1022.desc: "与[duel_loser.GetTitledFirstName]的决斗开始后，我才意识到我们比我所预料的更加旗鼓相当。我们经过数轮交锋，击打格挡、进击后退，两人都无法保有持续优势。\n\n最终，我们都开始陷入精疲力尽的苦战，而对手突然间空门大开，让我有机会[ROOT.GetCharacter.Custom('SignatureWeaponCritical')]到[duel_loser.GetHerHis]的腿，从而结束了这场比试！"
 rivalry.1022.a: "我的胜利证明了我的正确性。"
 rivalry.1023.t: "惜败"
 rivalry.1023.desc: "当[duel_winner.GetTitledFirstName]和我开始决斗后我才意识到[duel_winner.GetSheHe]比我预想中的更强大。战斗很激烈，我们两人互相击打格挡，同时找寻对方的空门。\n\n最终我开始感到体力耗尽的折磨，我的防备稍稍走神了一小会儿，此时[duel_winner.GetFirstName]抓住机会用[duel_winner.GetHerHis]的[duel_winner.Custom('signature_weapon')][duel_winner.Custom('SignatureWeaponCritical')]我的手臂。"
 rivalry.1023.desc.end: "由于失血严重，我别无选择只能承认比试失败。"
 rivalry.1023.desc.death: "我的伤势压垮了我，我一下子瘫倒在地。"
 rivalry.1023.a: "我下次会赢你，[duel_winner.GetTitledFirstNameNoTooltip]！"
 rivalry.1023.a.death: "眼前好黑……"
 rivalry.1024.t: "耻辱败北"
 rivalry.1024.desc: "[duel_winner.GetTitledFirstName]和我会面，决斗一开始，[duel_winner.GetSheHe]就没有浪费时间，直接展开行动！由于毫无防备，我只能仓皇应对，而[duel_winner.GetFirstNamePossessive]无休止的攻击让我没有扭转形势的空间。\n\n很快[duel_winner.GetSheHe]就掠过了我的防备，并用[duel_winner.GetHerHis]的[duel_winner.Custom('signature_weapon')][duel_winner.Custom('SignatureWeaponCriticalPresent')]了我的大腿，"
 rivalry.1024.desc.end: "显然这是比试结束的标记。我令人尴尬的失败让我无地自容，羞愧万分！"
 rivalry.1024.desc.death: "让我瘫倒在地。"
 rivalry.1024.a: "我在耻辱中一瘸一拐地回家了。"
 rivalry.1025.t: "可耻的展示"
 rivalry.1025.desc: "那个懦夫[from_rival.GetTitledFirstName]拒绝与我决斗，尽管之前当面侮辱了我！我无法想象比这更屈辱的事情了，如此不恭又没有勇气反击。我一直知道[rival.GetSheHe]是个可耻的家伙，而这就是明证！"
 rivalry.1025.a: "至少，我维护了我的名誉。"
 rivalry.1030.t: "干涉婚姻"
 rivalry.1030.desc.happy: "看来我的仇敌[rival.GetTitledFirstName]很享受与[rival.GetHerHis]的[rival_spouse.GetWifeHusband][rival_spouse.GetTitledFirstName]的幸福婚姻所带来的舒适，这让我觉得恼怒。通过在他们两者之间种下疑虑，使他们互相猜忌，我可以给[rival.GetHerHim]制造大量的压力和焦虑。"
 rivalry.1030.desc.neutral: "我的仇敌[rival.GetTitledFirstName]和[rival.GetHerHis]的[rival_spouse.GetWifeHusband][rival_spouse.GetTitledFirstName]之间毫无爱情的婚姻给我带来了一个诱人的机会。如果我可以在他们两者间种下猜忌和不信任，那么[rival.GetFirstName]就会被[rival.GetHerHis]破裂的婚姻分心，如此[rival.GetSheHe]便无力再干扰我的计划了！"
 rivalry.1030.desc.unhappy: "我的仇敌[rival.GetTitledFirstName]和[rival.GetHerHis]的[rival_spouse.GetWifeHusband][rival_spouse.GetTitledFirstName]对骂吵架的事情并不少见。我用一张仔细布局的假字条来挑唆他们两者再发生一场争斗，这样就可以使[rival.GetFirstName]分心，让[rival.GetHerHim]更加难以干扰我的计划……"
 rivalry.1030.a: "我会假装从秘密情人那里给[rival_spouse.GetTitledFirstNameNoTooltip]写信。"
 rivalry.1030.a.tt: "[rival.GetTitledFirstName]将发现一些足以定罪的证据，但是[rival.GetSheHe]会信吗？"
 rivalry.1030.b: "我宁愿诬陷[rival.GetTitledFirstNameNoTooltip]。"
 rivalry.1030.b.tt: "[rival_spouse.GetTitledFirstName]将发现一些足以定罪的证据，但是[rival_spouse.GetSheHe]会信吗？"
 rivalry.1030.c: "干涉他人的结合也太过分了！"
 rivalry.1030.c.tt: "暂时放弃这个手段"
 rivalry.1030.a_success: "成功的谋划"
 rivalry.1030.a_failure: "计划失败了"
 rivalry.1031.t: "不忠的证据？"
 rivalry.1031.desc: "今天我发现了一封寄给我的[my_spouse.GetWifeHusband][my_spouse.GetFirstName]的信件，由一个情人亲手书写，他们上一次的爱情冒险的细节被写得清清楚楚，信中还求着要知道他们什么时候才能再次见面！"
 rivalry.1031.desc.fooled: "\n\n这封信没有表明作者，而我的脑中开始掠过无数怀疑，我的[my_spouse.GetWifeHusband]可能与谁有私情！"
 rivalry.1031.desc.suspicious: "\n\n起初我很沮丧，但是我仔细阅读后，我发现这封信非常泛泛而谈，缺乏任何个人细节，而且未能表明作者。任何人都能写出它……"
 rivalry.1031.a.fooled: "我一定要找到到底谁才是[my_spouse.GetHersHis]的神秘情人！"
 rivalry.1031.a.suspicious: "悄悄调查，并观察动向。"
 rivalry.1031.b.fooled: "我就这封信将与[my_spouse.GetFirstNameNoTooltip]直接对质！"
 rivalry.1031.b.suspicious: "我将与[my_spouse.GetFirstNameNoTooltip]直接对质，并了解实情！"
 rivalry.1031.b.tt: "我会质问[my_spouse.GetTitledFirstName]，[my_spouse.GetSheHe]是否一直不忠"
 rivalry.1031.c: "我信任[my_spouse.GetTitledFirstNameNoTooltip]，这封信一定是伪造的！"
 rivalry.1031.c.tt: "我扔掉了那封信"
 rivalry.1032.t: "对不忠的控诉"
 rivalry.1032.desc: "我的[suspicious_spouse.GetWifeHusband][suspicious_spouse.GetFirstName]今天找到我，手里拿着一封信，[suspicious_spouse.GetSheHe]说那是我的秘密情人写的！现在[suspicious_spouse.GetSheHe]在控诉我有一段私情！"
 rivalry.1032.a: "我从未对你不忠，我发誓！"
 rivalry.1032.a.tt: "我试图说服[suspicious_spouse.GetFirstNameNoTooltip]，我一直是忠贞的"
 rivalry.1032.b: "我必须坦白我与[spouse_lover.GetTitledFirstNameNoTooltip]的私情！"
 rivalry.1033.t: "否认出轨"
 rivalry.1033.desc: "今天，我就来自[my_spouse.GetFirstName]秘密情人的信与[my_spouse.GetHerHis]对质，但[my_spouse.GetSheHe]看起来很震惊，并被我的控诉伤害了，抗议称[my_spouse.GetHerHis]是清白的！"
 rivalry.1033.a: "我信任[my_spouse.GetFirstNameNoTooltip]，并相信[my_spouse.GetSheHe]所说的！"
 rivalry.1033.a.tt: "我终止了这一系列质疑"
 rivalry.1033.b: "谎言！我会进一步调查并找出真相！"
 rivalry.1034.t: "含泪坦白"
 rivalry.1034.desc: "当我就[my_spouse.GetFirstName]秘密情人的信与[my_spouse.GetHerHis]对质时，[my_spouse.GetSheHe]崩溃了，含泪坦白与[spouse_lover.GetTitledFirstName]有私情！"
 rivalry.1034.a: "[my_spouse.GetSheHe]怎么能这样对我？"
 rivalry.1035.t: "发现造假！"
 rivalry.1035.desc: "调查了来自[my_spouse.GetFirstName]所谓情人的信件来源后，我发现这是一场[instigator.Custom('InsultAdjective')][instigator.Custom('InsultNoun')][instigator.GetTitledFirstName]所设下的骗局！"
 rivalry.1035.a: "[instigator.GetSheHe|U]会为干涉我的婚姻付出代价！"
 rivalry.1036.t: "死胡同"
 rivalry.1036.desc: "我跟踪了寄信给[rival_spouse.GetFirstName]所谓秘密情人的所有能找到的线索，但是我还是无法确定信件的来源。"
 rivalry.1036.a: "不论如何，我会保持监视[rival_spouse.GetFirstNameNoTooltip]……"
 rivalry.1036.b: "我必须下定论，这封信是假的！"
 rivalry.1037.t: "干涉婚姻"
 rivalry.1037.desc: "我的间谍告诉我[rival.GetTitledFirstName]与[rival.GetHerHis]的[rival_spouse.GetWifeHusband][rival_spouse.GetFirstName]的确存在新的紧张关系。看来我在他们间播种猜忌的第一招很成功！"
 rivalry.1037.a: "他们的冲突对我来说就像甜蜜的音乐！"
 rivalry.1038.t: "干涉婚姻"
 rivalry.1038.desc: "我的间谍告诉我，[rival.GetTitledFirstName]断定我设局用来在[rival.GetHerHim]与[rival.GetHerHis]的[rival_spouse.GetWifeHusband][rival_spouse.GetFirstName]之间种下猜忌的那封信是假的，看来并未被我的把戏所愚弄！"
 rivalry.1038.a: "我得试试别的办法……"
 rivalry.1039.t: "$rivalry.1037.t$"
 rivalry.1039.desc: "我的间谍告诉我，[my_spouse.GetTitledFirstName]显然一直有外遇，我伪造的信让[my_spouse.GetHerHim]崩溃，向[suspicious_spouse.GetTitledFirstName]坦白了！"
 rivalry.1039.a: "好吧……现在#EMP 有意思了#!。"
 rivalry.2001.t: "友谊的阻碍"
 rivalry.2001.desc: "我收到了一封[target_in_question.GetTitledFirstName]的信，询问我如何看待[rival.GetTitledFirstName]。看来[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival') )]正在向[target_in_question.GetHerHim]外交示好。"
 rivalry.2001.a: "哈，[target_in_question.GetFirstName]还需要问吗？"
 rivalry.2001.b: "[target_in_question.GetFirstName]应该靠[target_in_question.GetHerHis]自己做决定。"
 rivalry.2002.t: "友谊的阻碍"
 rivalry.2002.desc: "我一直在努力，来使[target_in_question.GetTitledFirstName]对我留下好印象，而我发现了什么？\n\n正是[first_rival.GetTitledFirstName]一直在散播关于我的卑鄙谣言，伤害了我的努力！"
 rivalry.2002.a: "[target_in_question.GetFirstName]难道真的相信[first_rival.GetFirstName]告诉[target_in_question.GetHerHim]的话？"
 rivalry.3001.t: "越来越糟"
 rivalry.3001.desc.opening: "似乎[rival.GetSheHe]拥有人类最糟的邪恶品质还不够，[rival.GetTitledFirstName]现在还当着我的面侮辱我！\n\n"
 rivalry.3001.malicious: "[rival.GetSheHe|U]派来一名使者，并确保整个[ROOT.Char.Custom('GetCourt')]都能听到所传达的恶毒评价。“致[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]，”这是开头，之后还更糟。这个[rival.Custom('InsultAdjective')][rival.GetWomanMan]挺有胆啊！"
 rivalry.3001.benevolent: "[rival.GetSheHe|U]寄来了一封信，询问是否能改善关系，同时又称我为“[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]。”[rival.GetSheHe|U]现在确实展示了[rival.GetHerHis]真正的面目！"
 rivalry.3001.dominant: "[rival.GetSheHe|U]派来信使，称我为“[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]”，几乎是在乞求打斗！"
 rivalry.3001.submissive: "我在我的私人[ROOT.Char.Custom('GetChamber')]里发现一张字条，是在夜色的掩护下被偷运到这儿的。“致[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]，”这是开头，后面还更糟。这个[rival.Custom('InsultAdjective')][rival.GetWomanMan]竟然还有胆签上[rival.GetHerHis]的名字！"
 rivalry.3001.extroverted: "我在[ROOT.Char.Custom('GetCourt')]发表演说时，[rival.GetHerHis|U]的信使走上前，问候我为“[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]”，并继续在众人面前公开诋毁我的名声！"
 rivalry.3001.emotional: "[rival.GetSheHe|U]派来信使控诉我“破坏了[rival.GetFirstNamePossessiveNoTooltip]的一生”，称我为“[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]”，然后开始大吵大闹。"
 rivalry.3001.levelheaded: "[rival.GetSheHe|U]派来的信使耐心等来了[rival.GetHerHis]的时机，好似意外一般，抓住这个绝佳的机会将我称为“[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]”，随后[rival.GetSheHe]又表现得好像这一切都是误会。"
 rivalry.3001.desc.fallback: "[rival.GetSheHe|U]派来的信使在所有人面前称我为“[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]”！"
 rivalry.3001.desc.end: "\n\n是可忍孰不可忍，我会确保[rival.GetSheHe]为[rival.GetHerHis]的无礼付出代价。"
 rivalry.3001.a: "你等着，[rival.GetTitledFirstNameNoTooltip]！"
 rivalry.3002.t: "我朋友的敌人"
 rivalry.3002.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend') )][friend.GetTitledFirstName]最近很火大。[rival.GetTitledFirstName]选中了[friend.GetHerHim]作为目标施展[rival.GetHerHis]的所有恶毒阴谋。\n\n如果我任由我的友人受到这种待遇，我还是人吗？"
 rivalry.3002.a: "我谴责你，[rival.GetTitledFirstNameNoTooltip]！"
 rivalry.3002.b: "[rival.GetTitledFirstName]没必要知道我的感受。"
 rivalry.3003.t: "老鼠集会"
 rivalry.3003.desc: "看样子[first_friend.GetTitledFirstName]谴责了我，并提到了我与[first_friend.GetHerHis]的[first_friend.Custom2('RelationToMe', SCOPE.sC('friend') )][first_friend.Custom('InsultAdjective')][friend.GetTitledFirstName]之间的敌对关系。\n\n看来我的敌人变多了……"
 rivalry.3003.a: "呸！一群绵羊。"
 rivalry.3004.t: "至恶之人"
 rivalry.3004.opening: "即便我已经不再那么憎恨[rival.GetTitledFirstName]，我依然明白我们永远不可能处得来！"
 rivalry.3004.fallback: "\n\n看来[rival.GetSheHe|U]每次都会对我的处境表现出完全相反的反应！"
 rivalry.3004.a: "[rival.GetSheHe]这么做只是针对我？！"
