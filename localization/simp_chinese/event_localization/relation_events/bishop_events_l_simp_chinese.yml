l_simp_chinese:
 bishop.1001.opening: "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
 bishop.1001.desc: "我有责任通知你，出现了无可辩驳的证据表明你与[spouse.GetTitledFirstName]的婚姻本质上是近亲相奸。这一信息将只有你知我知，只要你能立刻终结这一亵渎的结合。"
 bishop.1001.a: "当然，[bishop.GetTitledFirstNameNoTooltip]。"
 bishop.1001.a.tt: "@warning_icon! #X 你与[spouse.GetUIName]离婚#!"
 bishop.1001.b: "我们的婚姻不会被这种一眼就能揭穿的谎话拆散！"
 bishop.1001.b.success: "我证明了这一说法不实"
 bishop.1001.b.failure: "这一说法确实无可辩驳"
 bishop.1001.c: "关于这种事也敢撒谎……我要跟[bishop.GetHerHim]讲清楚。"
 bishop.1001.c.success: "我成功维护了我们婚姻的纯洁性"
 bishop.1001.c.failure: "[bishop.GetTitledFirstNameNoTooltip]未被说服"
 bishop.1001.d: "这肯定可以受到……原谅？"
 bishop.1011.desc_opening: "你参与针对[targeting.GetTitledFirstName]的[faction.GetNameNoTooltip]非常不体面——如果你不从中退出，我不得不采取激烈的行动。"
 bishop.1011.desc_cannibal: "\n\n比如说，你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))][cannibal_food.GetTitledFirstName]看起来非常可口。如果[cannibal_food.GetHerHim]发生了什么事就非常#EMP 可惜#!了……"
 bishop.1011.desc_beating: "\n\n一群狂信徒正在游荡靠近，毫不留情地施行神圣的惩罚。你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))][to_beat_up.GetTitledFirstName]有时还独自一人走在街上呢，对不对……？"
 bishop.1011.a: "我还是不要招来[bishop.GetFaith.HouseOfWorship]的怒火。"
 bishop.1011.b: "你的话伤不到我！"
 bishop.1011.b.tt: "你无视这不加掩饰的威胁"
 bishop.1011.b.outcome: "找到时在街上流血"
 all_my_theocratic_vassals: "我的所有神权封臣"
 bishop.1011.c: "允许我解释原因……"
 bishop.1011.c.success_vassal: "[bishop.GetTitledFirstNameNoTooltip]被我说动，[bishop.GetSheHe]为这事业招揽了一位同僚"
 bishop.1011.c.success: "[bishop.GetTitledFirstNameNoTooltip]理解了我的动机"
 bishop.1011.c.failure: "[bishop.GetTitledFirstNameNoTooltip]不为所动"
 bishop.1011.c.failure.tt: "[bishop.GetSheHe|U]采取了极端的行动"
 bishop.1012.title: "神秘消失"
 bishop.1012.desc: "[cannibal_food.GetTitledFirstName]消失了，只留下一滩血迹……"
