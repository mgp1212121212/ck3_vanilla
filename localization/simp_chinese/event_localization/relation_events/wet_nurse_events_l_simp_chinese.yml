l_simp_chinese:
 bp2_decision.0001.t: "$find_wet_nurse_decision$"
 bp2_decision.0001.desc: "一心想为我们的[ROOT.Char.Custom('GetChildChildren')]提供最好的照顾$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_widower: "考虑到抚养一位有地位的孩子绝非易事$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_candidates: "，我命人为我物色能胜任[GetCourtPositionType('wet_nurse_court_position').GetName()]职位的女性。\n\n现在，他们向我介绍了一些当地人供我选择。"
 bp2_decision.0001.a: "我更喜欢经验丰富的[wet_nurse_candidate_1.GetFirstNameNoTooltip]。"
 bp2_decision.0001.a.aptitude: "[wet_nurse_candidate_1.GetUINamePossessive]的[aptitude|E]为[wet_nurse_candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]"
 bp2_decision.0001.b: "[wet_nurse_candidate_2.GetFirstNameNoTooltip]足够好了。"
 bp2_decision.0001.b.aptitude: "[wet_nurse_candidate_2.GetUINamePossessive]的[aptitude|E]为[wet_nurse_candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]"
 bp2_decision.0001.c: "我一个也没看上。"
 bp2_yearly.7000.t: "病假"
 bp2_yearly.7000.desc: "乳母[wet_nurse.GetFirstName]请求立即与我会面。\n\n“亲爱的[wet_nurse.Custom2('RelationToMe', ROOT.Char)]，我生病了！我得请几天假——我糟糕的体液会影响到我照顾的孩子。”\n\n[wet_nurse.GetSheHe|U]病蔫蔫地说道，语气急切。"
 bp2_yearly.7000.desc_child_liege: "我的乳母[wet_nurse.GetFirstName]最近看起来不太好。[wet_nurse.GetSheHe|U]注意到了我的担心。\n\n“我亲爱的小[wet_nurse.Custom2('RelationToMe', ROOT.Char)][nursed_child.GetFirstName]，我不得不心情沉重地告诉你……我得了重病。我必须得离开一段时间了，但别太担心！我很快就会回到你身边。”"
 bp2_yearly.7000.a: "别担心，我会照顾你的。"
 bp2_yearly.7000.a.tt: "你出资去看医生"
 bp2_yearly.7000.b: "那就让这成为永远的休假吧。"
 bp2_yearly.7000.b.tt: "[wet_nurse.GetFirstNamePossessiveNoTooltip]的照顾职责被解除了"
 bp2_yearly.7000.c: "生病了？离我的孩子远点！"
 bp2_yearly.7000.c_child_liege: "生病了？你最好离我远点！"
 bp2_yearly.7000.ill: "[nursed_child.GetFirstNameNoTooltip]染病"
 bp2_yearly.7000.healthy: "[nursed_child.GetFirstNameNoTooltip]抵挡住了疾病"
 bp2_yearly.7000.healthy.tt: "[nursed_child.GetShortUIName]保持健康"
 bp2_yearly.7001.t: "乳母疑点"
 bp2_yearly.7001.desc: "[wet_nurse.GetFirstName]将我的孩子照顾得很好，真是值得感激的看护人。尽管如此，最近我的[ROOT.Char.Custom2('RelationToMe', jealous_spouse)][jealous_spouse.GetFirstName]却相当怀疑[wet_nurse.GetHerHim]。\n\n“我的[jealous_spouse.Custom2('RelationToMe', ROOT.Char)]，自从我们雇了那个女仆[wet_nurse.GetFirstNameNoTooltip]，你就对我们的孩子越来越上心了。是不是因为[wet_nurse.GetHerHis]的#EMP 丰满#!吸引了你？”\n\n"
 bp2_yearly.7001.desc_lover: "看来……我不够小心。"
 bp2_yearly.7001.desc_no_lover: "[jealous_spouse.GetFirstNameNoTooltip]莫名其妙地攻击我！对吧……？"
 bp2_yearly.7001.a: "你想要我忽视我们的孩子？！"
 bp2_yearly.7001.a.tt: "此选项可用，因为你拥有[lover|E]"
 bp2_yearly.7001.b: "亲爱的你有点荒唐了，你知道我是忠贞的！"
 bp2_yearly.7001.b.spouse_convinced: "你说服了[jealous_spouse.GetFirstNameNoTooltip]"
 bp2_yearly.7001.b.spouse_not_convinced: "[jealous_spouse.GetFirstNameNoTooltip]不相信你"
 bp2_yearly.7001.c: "我会减轻你的担心。"
 bp2_yearly.7001.tt: "你是人尽皆知的说谎者"
 bp2_yearly.7002.t: "乳配偶"
 bp2_yearly.7002.desc: "[court_chaplain.GetFirstName]闯进我的[ROOT.Char.Custom('GetChamber')]，担忧的表情在[court_chaplain.GetHerHis]脸上浮现。\n\n“[ROOT.Char.GetLadyLord]，请原谅我突然闯入，但这个问题非常紧迫！我刚刚了解到你和[spouse.GetFirstName]有同一个乳母。因此，你们的婚姻非常不妥当；你们算得上一奶同胞——在[ROOT.Char.GetFaith.HighGodNamePossessive]眼中你们是最亲近的家人！”\n\n真是惊人的发现！我还没来得及反驳，[court_chaplain.GetFirstNameNoTooltip]就继续说道。\n\n“我建议你立刻离婚。不然，我将不得不认定你们的婚姻是乱伦婚姻。”"
 bp2_yearly.7002.a: "你说乱伦？而我将这称为爱情！"
 bp2_yearly.7002.b: "我们会马上离婚。"
 bp2_yearly.7002.c: "也许我们能达成一致忘记这件事……？"
 bp2_yearly.parental_neglect_effect: "[nursed_child.GetFirstNameNoTooltip]怒不可遏"
 bp2_yearly.7003.title: "[nursed_child.GetFirstNamePossessiveNoTooltip]的第一次："
 bp2_yearly.7003.t: "$bp2_yearly.7003.title$说话"
 bp2_yearly.7003.desc: "“快，大人，快来听！”\n\n乳母[wet_nurse.GetFirstName]带我冲进我[ROOT.Char.Custom2('RelationToMePossessive', nursed_child)]的[ROOT.Char.Custom('GetChamber')]。[wet_nurse.GetFirstNameNoTooltip]兴奋地指着[nursed_child.GetFirstName]，我朝[nursed_child.GetHerHim]倾过身子，听了起来。\n\n"
 bp2_yearly.7003.desc_gold: "[nursed_child.GetFirstNameNoTooltip]递给我一枚硬币说道：\n\n“鸡，鸡恩，金子”"
 bp2_yearly.7003.desc_secret: "[nursed_child.GetFirstNameNoTooltip]用手指压住[nursed_child.GetHerHis]的小嘴唇，悄声对我说：\n\n“秘密。”"
 bp2_yearly.7003.desc_motto: "“[nursed_child.GetHouse.GetMotto]”\n\n难以置信，是我们[nursed_child.GetHouse.GetName]家的格言！[nursed_child.GetSheHe|U]流畅地说了出来！"
 bp2_yearly.7003.desc_house: "“[nursed_child.GetHouse.GetNameNoTooltip]”\n\n难以置信！[nursed_child.GetFirstNameNoTooltip]学会说我们的姓氏了。"
 bp2_yearly.7003.desc_military: "“咕——吧——呐……[nursed_child.Custom( 'KnightCultureNoTooltipLowercase' )]！”\n\n看来[nursed_child.GetFirstNameNoTooltip]已经拥有尚武精神了！"
 bp2_yearly.7003.desc_faith: "“[nursed_child.GetFaith.random_GoodGodNames]”\n\n看来[nursed_child.GetFirstNameNoTooltip]已经是个信徒了！"
 bp2_yearly.7003.desc_father: "“爸——，爸——……”"
 bp2_yearly.7003.desc_mother: "“妈——，妈——……”"
 bp2_yearly.7003.a: "太美妙了！"
 bp2_yearly.7003.b: "[nursed_child.GetSheHe]还会说什么？"
 bp2_yearly.7003.b.tt: "你要求[nursed_child.GetFirstNameNoTooltip]继续说。"
 bp2_yearly.7003.c: "我没时间。"
 bp2_yearly.7004.t: "$bp2_yearly.7003.title$迈步"
 bp2_yearly.7004.desc: "我听到我的[ROOT.Char.Custom2('RelationToMeShort', nursed_child)][nursed_child.GetFirstNamePossessive]的房间里传来一阵喧哗声。我跑进去看到乳母[wet_nurse.GetFirstName]正在和[nursed_child.GetFirstName]玩耍。\n\n“大人，来得正好！[nursed_child.GetFirstNameNoTooltip]刚刚迈出了第一步！”[wet_nurse.GetSheHe]激动地喊道\n\n她正握着我的[nursed_child.Custom('GirlBoy')]的手，想要和[nursed_child.GetHerHim]一起在房间里走动。"
 bp2_yearly.7004.a: "“这是孩子的一大步，却是统治者的一小步。”"
 bp2_yearly.7004.b: "[nursed_child.GetSheHe]还能做什么？"
 bp2_yearly.7004.b.tt: "你要求[nursed_child.GetFirstNameNoTooltip]继续走。"
 bp2_yearly.7004.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7005.t: "$bp2_yearly.7003.title$出牙"
 bp2_yearly.7005.desc: "在得到了我的准许后，我的[ROOT.Char.Custom2('RelationToMeShort', nursed_child)][nursed_child.GetFirstName]和[nursed_child.GetHerHis]的乳母大摇大摆地进入我的[ROOT.Char.Custom('GetChamber')]。[wet_nurse.GetFirstName]摆出一副传令官的姿态宣布道：\n\n“大人，你即将见证重要的一刻。[nursed_child.GetFirstNameNoTooltip]有一份非常棒的礼物给你。”[wet_nurse.GetSheHe|U]将[nursed_child.GetHerHim]轻推向前。“上前去，[nursed_child.GetFirstNameNoTooltip]，告诉[ROOT.Char.GetHerHim]！”\n\n“[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U]，我掉了一颗牙！”我的[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]骄傲地露出一丝无齿的笑容，递给我一个小袋子，里面装着那颗掉下来的牙齿。"
 bp2_yearly.7005.a: "太好了！不过你自己留着吧，当做一件幸运符。"
 bp2_yearly.7005.b: "给，我们交换礼物！"
 bp2_yearly.7005.b.tt: "你得到一颗牙齿"
 bp2_yearly.7005.c: "$bp2_yearly.7003.c$"
 child_teeth_memorabilia: "[nursed_child.GetNamePossessiveNoTooltip]的乳牙"
 child_teeth_memorabilia_desc: "[nursed_child.GetNamePossessiveNoTooltip]掉落的第一颗乳牙。"
 bp2_yearly.7006.t: "$bp2_yearly.7003.title$穿衣"
 bp2_yearly.7006.desc: "我正耐心地等着仆人取来我的衣服，其中一人过来向我回报：“大人，呃……大家都找不到你的衣服！”\n\n“一群废物！”我发着牢骚冲出我的[ROOT.Char.Custom('GetChamber')]。\n\n在我的[ROOT.Char.Custom2('RelationToMeShort', nursed_child)][nursed_child.GetFirstNamePossessive]的[ROOT.Char.Custom('GetRoom')]里，我找到了我的衣服，不仅如此，还有[nursed_child.Custom('GirlBoyPossessive')]的乳母。\n\n“我没有参与其中哦，大人，[nursed_child.GetSheHe]自己穿上的！”[wet_nurse.GetFirstName]咯咯笑着回应道。"
 bp2_yearly.7006.a: "小坏蛋！"
 bp2_yearly.7006.b: "所以[nursed_child.GetSheHe]是个时尚[nursed_child.Custom('GetPrincessPrince')]？"
 bp2_yearly.7006.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7008.t: "$bp2_yearly.7003.title$怨恨"
 bp2_yearly.7008.desc_start: "“啊，又想起来你还是个小娃娃的时候！我会永远珍惜那些日子。”我的[ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)][reflecting_parent.GetFirstName]非常主动地说道。\n\n一切涌上心头。我#EMP 知道#!"
 bp2_yearly.7008.desc: "$bp2_yearly.7008.desc_start$[reflecting_parent.GetSheHe]从未关心过我。我#EMP 知道#![reflecting_parent.GetHerHis]的开心一瞬是我最糟糕的经历。"
 bp2_yearly.7008.desc_dead_parent: "$bp2_yearly.7008.desc_start$我的[ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)][ROOT.Var('nursed_child_parent_var').Char.GetFirstName]在[ROOT.Var('nursed_child_parent_var').Char.GetSheHe]活着时一直是我的仇人。"
 bp2_yearly.7008.desc_word: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]甚至无视了我第一次说话！"
 bp2_yearly.7008.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]在我第一次走路时厌烦地离开了。"
 bp2_yearly.7008.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]对我掉的第一颗牙感到厌恶恶心！"
 bp2_yearly.7008.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]嘲笑了我童年时喜爱的穿着。"
 bp2_yearly.7008.desc_end: "\n\n我应该得到我应得的东西！或者……我最好别再纠缠于过去了？"
 bp2_yearly.7008.a: "“把你的土地给我，[nursed_child.Custom2('RelationToMeShort', reflecting_parent)]！”"
 bp2_yearly.7008.a.tt_good: "[reflecting_parent.GetFirstNameNoTooltip]同意了"
 bp2_yearly.7008.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip]提供了其他的东西"
 bp2_yearly.7008.b: "“你欠我你的财富！”"
 bp2_yearly.7008.c: "“我唾弃你！再也不想看到你！”"
 bp2_yearly.7008.c_dead_parent: "“你为什么那么忽视我？！”"
 bp2_yearly.7008.d: "我宁愿专注于我自己的孩子。"
 bp2_yearly.7008.e: "这样的对待方式……挺合理。"
 bp2_yearly.7008.tt: "[reflecting_parent.GetFirstNameNoTooltip]将不得不做出回应"
 bp2_yearly.7009.t: "$bp2_yearly.7003.title$建立感情"
 bp2_yearly.7009.desc: "$bp2_yearly.7008.desc_start$我的[ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)]看到了我最好的一面，总是努力保护我。我童年最美好的时刻就是和[reflecting_parent.GetHerHim]在一起的那些时光。"
 bp2_yearly.7009.desc_dead_parent: "$bp2_yearly.7008.desc_start$我的[ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)]深深地爱着我，而我的[ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)][ROOT.Var('nursed_child_parent_var').Char.GetFirstName]在[ROOT.Var('nursed_child_parent_var').Char.GetSheHe]活着时也非常非常地爱我。"
 bp2_yearly.7009.desc_word: "是[ROOT.Var('nursed_child_parent_var').Char.GetSheHe]倾听我第一次说话。"
 bp2_yearly.7009.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]帮助我迈出第一步。"
 bp2_yearly.7009.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]甚至收下我的乳牙，放在[ROOT.Var('nursed_child_parent_var').Char.GetHerHis]的手中。"
 bp2_yearly.7009.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]鼓励我的胡闹，我的穿着。"
 bp2_yearly.7009.desc_end: "\n\n也许是我应该报答[ROOT.Var('nursed_child_parent_var').Char.GetHerHis]的慈爱？"
 bp2_yearly.7009.desc_end_dead_parent: "\n\n然而感谢[ROOT.Var('nursed_child_parent_var').Char.GetHerHim]已经太迟了。现在我只能感谢我的[ROOT.Char.Custom2('RelationToMe', reflecting_parent)]了。"
 bp2_yearly.7009.a: "“我很爱你，[nursed_child.Custom2('RelationToMeShort', reflecting_parent)]。”"
 bp2_yearly.7009.a.tt_good: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7009.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip]想要回报"
 bp2_yearly.7009.b: "我会把这份关爱传给我的孩子！"
 bp2_yearly.7009.c: "嗯哼，家人，感激……等等。"
 bp2_yearly.7010.t: "$bp2_yearly.7008.t$"
 bp2_yearly.7010.desc_start: "我正与我的[ROOT.Char.Custom2('RelationToMeShort', nursed_child)][nursed_child.GetFirstName]讨论一些宫廷事务时，[nursed_child.GetSheHe]突然将话题转到了[nursed_child.GetHerHis]的童年。\n\n"
 bp2_yearly.7010.desc: "$bp2_yearly.7010.desc_start$“亲爱的[nursed_child.Custom2('RelationToMeShort', ROOT.Char)]，你必须承认：你从未关心过我，从我小时候起就这样了。"
 bp2_yearly.7010.desc_dead_parent: "$bp2_yearly.7010.desc_start$“啊[nursed_child.Custom2('RelationToMeShort', ROOT.Char)]，虽说人死为大，但你必须承认我的[nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)]是最糟糕的那种父母！"
 bp2_yearly.7010.desc_word: "我的第一次说话被无视了！"
 bp2_yearly.7010.desc_step: "我的第一次走路被无视了！"
 bp2_yearly.7010.desc_tooth: "我掉的第一颗牙被扔掉了！"
 bp2_yearly.7010.desc_dress: "我的穿着遭受了无情的嘲讽。"
 bp2_yearly.7010.desc_end: "#EMP 那#!是爱吗？”\n\n[nursed_child.GetFirstNameNoTooltip]努力克制着情绪，却依然激动地颤抖。"
 bp2_yearly.7010.desc_title: "$bp2_yearly.7008.a$"
 bp2_yearly.7010.desc_gold: "$bp2_yearly.7008.b$"
 bp2_yearly.7010.desc_hate: "$bp2_yearly.7008.c$"
 bp2_yearly.7010.desc_hate_dead_parent: "$bp2_yearly.7008.c_dead_parent$"
 bp2_yearly.7010.a: "我愿意证明我的悔恨。"
 bp2_yearly.7010.a.tt: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7010.b: "“从今往后，我会给你你需要的一切！”"
 bp2_yearly.7010.b.tt: "$bp2_yearly.7008.a.tt_bad$"
 bp2_yearly.7010.c: "“成熟点吧。”"
 bp2_yearly.7010.c.tt: "[reflecting_parent.GetFirstNameNoTooltip]并不在乎"
 bp2_yearly.7011.t: "$bp2_yearly.7009.t$"
 bp2_yearly.7011.desc: "$bp2_yearly.7010.desc_start$“[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U]，你像猎犬关心它的幼崽一样关心我。甚至更好。我最早，最美好的记忆就是和你在一起。"
 bp2_yearly.7011.desc_dead_parent: "$bp2_yearly.7010.desc_start$“[nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)]还在时，我真的很爱[nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetHerHim]。你和[nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetSheHe]一直照顾着我。"
 bp2_yearly.7011.desc_word: "当我说出第一句话！"
 bp2_yearly.7011.desc_step: "当我迈出第一步！"
 bp2_yearly.7011.desc_tooth: "当我把第一颗掉下的牙齿放在你手里的时候。"
 bp2_yearly.7011.desc_dress: "当我恶作剧、蹦蹦跳跳的时候！"
 bp2_yearly.7011.desc_end: "你把我抱得这么紧。”\n\n[nursed_child.GetSheHe|U]脸上泛起红晕，眉开眼笑。\n\n"
 bp2_yearly.7011.desc_receive_love: "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.a$"
 bp2_yearly.7011.desc_forwarded_love: "”$bp2_yearly.7011.desc_end$“$bp2_yearly.7009.b$”"
 bp2_yearly.7011.a: "“我爱你，[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]！”"
 bp2_yearly.7011.a.tt: "$bp2_yearly.7009.a.tt_good$"
 bp2_yearly.7011.b: "“多么虔诚啊！”"
 bp2_yearly.7011.b.tt: "$bp2_yearly.7009.a.tt_bad$"
 bp2_yearly.7011.c: "“不要再沉溺于过去了。”"
 bp2_yearly.7011.c.tt: "$bp2_yearly.7010.c.tt$"
 bp2_yearly.7012.t: "乳母的爱之乳汁"
 bp2_yearly.7012.desc: "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]摇摇晃晃地进来，打断了我的内阁会议，并将我拉到一边。\n\n“[nursed_child.GetFirstNameNoTooltip]！你不应该在这里。”我反对道，但[nursed_child.Custom('GirlBoy')]脸红了，开始大喊大叫。\n\n“我#EMP 恨#!你！为什么要这样做？！”[nursed_child.GetSheHe|U]吸着鼻子停下来，所有人的目光都集中在[nursed_child.GetHerHim]身上。“你送走了我的[former_wet_nurse.GetFirstName]！她不仅仅是奶妈——我像爱母亲一样爱她！她#EMP 胜过#!我的母亲！”"
 bp2_yearly.7012.a: "原谅我，我会让她回来！"
 bp2_yearly.7012.b: "你应该尊重你[nursed_child.Custom2('RelationToMePossessive', ROOT.Char)]的决定。"
 bp2_yearly.7012.b_win: "你安慰并教育了[nursed_child.GetFirstNameNoTooltip]"
 bp2_yearly.7012.b_loss: "[nursed_child.GetFirstNameNoTooltip]对你的支配愤愤不平"
 bp2_yearly.7012.c: "孩子，安静！"
 bp2_yearly.7013.t: "孩子的悲伤"
 bp2_yearly.7013.desc: "最近，[nursed_child.GetFirstName]一直四处游荡，迷失在[nursed_child.GetHerHis]的思想中。我在[nursed_child.GetHerHis]的房间里，看到[nursed_child.GetHerHim]正将头埋在[nursed_child.GetHerHis]的枕头里哭泣。\n\n“怎么了[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]？”等到[nursed_child.GetSheHe]开始冷静下来我问道。\n\n“人死后会发生什么？我只是想知道我的乳母[former_wet_nurse.GetFirstName]怎么样了。”[nursed_child.GetSheHe|U]吸了吸鼻涕，忍住眼泪。“也许她现在不得不照顾[ROOT.Char.GetFaith.DevilName]了？”\n\n[nursed_child.GetFirstNamePossessiveNoTooltip]声音沙哑，我从没见过[nursed_child.GetSheHe]哭这么厉害。"
 bp2_yearly.7013.a: "“你的新乳母会让一切都好起来！”"
 bp2_yearly.7013.a.tt: "触发$bp2_decision.0001.t$"
 bp2_yearly.7013.b: "“她现在一定在[nursed_child.GetFaith.PositiveAfterLife]里。”"
 bp2_yearly.7013.c: "死了就是死了。"
 bp2_yearly.7014.t: "相似之处"
 bp2_yearly.7014.desc: "我的乳母[wet_nurse.GetFirstName]将我放到床上盖好被子，正要去吹熄蜡烛。\n\n“等等，我有点话要说！”我央求道，“我很喜欢你在这里……要是没有你，我在[ROOT.Char.GetCurrentLocation.GetName]会感到很孤独。”\n\n[wet_nurse.GetFirstNameNoTooltip]听到这话似乎有点不舒服，但却很感动。\n\n“我是一个忠诚的"
 bp2_yearly.7014.desc_faith: "[wet_nurse.GetFaith.HighGodName]之仆，你将来也会如此。只要你信仰坚定，[wet_nurse.GetFaith.HighGodName]就会指引并安慰你，你就不需要我了。”"
 bp2_yearly.7014.desc_culture: "[wet_nurse.GetCulture.GetName]人，和你一样。我们有共同的[wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l]之心。[tradition.GetNameNoTooltip]，[tradition_2.GetNameNoTooltip]……这是我们的传统！无论大小，我们都是好人。”"
 bp2_yearly.7014.desc_culture_no_trad: "[wet_nurse.GetCulture.GetName]人，和你一样。我们有共同的[wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l]之心和古老的传统！无论大小，我们都是好人。”"
 bp2_yearly.7014.a: "“真希望你就是我妈妈！”"
 bp2_yearly.7014.b: "我不会忘记这一刻。"
