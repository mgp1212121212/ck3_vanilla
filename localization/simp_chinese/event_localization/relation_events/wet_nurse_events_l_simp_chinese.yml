 bp2_yearly.7021.t: "$bp2_decision.0002.t$：$rites_of_passage_duel$"
 bp2_yearly.7021.desc: "[ROOT.Char.GetCulture.GetName]族[teentribal.GetWomanMan]必须厌恶恐惧，拒绝软弱，并期望了解生活中的痛苦。\n\n年轻的[teentribal.GetFirstName]曾与其他年轻人打过架，但从未遭受过成年[ROOT.Char.GetCulture.GetNameNoTooltip]人的攻击。\n\n我们部落里有很多坚强的战士，但只有一个人可以考验我[ROOT.Char.Custom2('RelationToMePossessive',teentribal)]的价值。"
 bp2_yearly.7021.desc_root: "战士是从斗争中诞生的，是在鲜血中诞生的。\n\n我曾与其他年轻人打过架，但从来没有一个真正有价值的对手：一个成年的[ROOT.Char.GetCulture.GetName]人。\n\n我们部落里有很多坚强的战士，但我只能挑战其中一个来证明我已经做好了准备。"
 bp2_yearly.7021.a: "[teentribal.GetSheHe|U]对付的是[teentribal.GetHerHis]的[teentribal.Custom2('RelationToMeShort', family_duelist)|l]！"
 bp2_yearly.7021.a_root: "[teentribal.Custom2('RelationToMeShort', family_duelist)|U]，我会打败你证明自己！"
 bp2_yearly.7021.a.tt: "[teentribal.GetFirstName]挑战[teentribal.GetHerHis]的[teentribal.Custom2('RelationToMeShort', family_duelist)|l][family_duelist.GetFirstName]进行[single_combat_duel|E]"
 bp2_yearly.7021.b_root: "我挑战我的[ROOT.Char.Custom2('RelationToMeShort', duelist_1)][duelist_1.GetFirstNameNoTooltip]！"
 bp2_yearly.7021.b: "[teentribal.GetSheHe|U]会与我的[teentribal.Custom2('RelationToMeShort', duelist_1)|l][duelist_1.GetFirstNameNoTooltip]决斗！"
 bp2_yearly.7021.b.tt: "[teentribal.GetFirstName]挑战[duelist_1.GetFirstName]进行[single_combat_duel|E]"
 bp2_yearly.7021.c: "[duelist_2.Custom('ComplimentAdjective')][duelist_2.GetFirstNameNoTooltip]——出列！"
 bp2_yearly.7021.c_root: "我更愿意挑战我的[ROOT.Char.Custom2('RelationToMeShort', duelist_2)][duelist_2.GetFirstNameNoTooltip]。"
 bp2_yearly.7021.c.tt: "[teentribal.GetFirstName]挑战[duelist_2.GetFirstName]进行[single_combat_duel|E]"
