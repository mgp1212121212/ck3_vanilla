 bp2_yearly.7022.t: "$bp2_decision.0002.t$：$rites_of_passage_duel$开始"
 bp2_yearly.7022.desc_child_win: "[ROOT.Char.GetFaith.PriestNeuter]的祝福仪式一结束，挑战者的武器就碰撞在一起。[sc_loser.GetFirstNamePossessive]的经验使[sc_loser.GetHerHim]能够立即占据优势，但即便如此，[sc_loser.GetSheHe]也无法长时间抵御[sc_victor.GetFirstNamePossessive]的巧妙攻击。\n\n我的[ROOT.Char.Custom2('RelationToMe',teentribal)]让[sc_loser.GetFirstNameNoTooltip]倒地了。\n\n“我投降！”年龄较长的[sc_loser.GetWomanMan]呻吟道。“[sc_victor.GetFirstNameNoTooltip]击碎了我的指关节，用鲜血蒙蔽了我的双眼：[sc_victor.GetSheHe]是一位成熟的战士。是最值得尊敬的[ROOT.Char.GetCulture.GetName]族[sc_victor.GetWomanMan]！”\n\n仪式就这样完成了。"
 bp2_yearly.7022.desc_child_lost: "奠酒刚刚洒下，[sc_loser.GetFirstName]就发动了猛烈攻击！在冰雹般的打击下，[sc_victor.GetFirstNamePossessive]的经验发挥了作用：[sc_victor.GetSheHe]熬过了风暴。我年轻的[ROOT.Char.Custom2('RelationToMe',teentribal)]很快就感到疲倦，[sc_loser.GetHerHis]全力以赴……但最终这个仪式以利刃架在[sc_loser.GetHerHis]喉咙上结束。\n\n看着[sc_victor.GetHerHis]对手眼中仍然闪烁着火焰，[sc_victor.GetFirstNameNoTooltip]展现了仁慈。\n\n“这是我面前的一位[sc_loser.GetWomanMan]！奋斗，而不是胜利，让[sc_loser.GetHerHim]在我们中间赢得了一席之地。[sc_loser.GetFirstNameNoTooltip]表现出了战士的勇气和[ROOT.Char.GetCulture.GetName]人的优点。”"
 bp2_yearly.7022.desc_root_win: "“够了！”[sc_loser.GetFirstName]喘息着，把[sc_loser.GetHerHis]的[sc_loser.Custom('SignatureWeaponNameOrType')]扔到地上。“作为一个[ROOT.Char.GetWomanMan]，给予致命一击是光荣的！我会为死于一个[teentribal.Custom('GirlBoy')]而感到羞耻。”\n\n“但是——#EMP 我在说什么？#!你已经像一个真正的[ROOT.Char.GetWomanMan]一样战斗了。就像[ROOT.Char.GetTitleAsName]：一个懂得力量、懂得胜利的人！我会为你证言，并见证你的特权不断增长。”\n\n完成了。以我的[ROOT.Char.Custom('SignatureWeaponNameOrType')]的德行，我已被证明。"
 bp2_yearly.7022.desc_root_lost: "虽然我比不上[sc_victor.GetFirstName]的老练……但仪式不能就这样结束！我试着挣扎着站起来，做好准备，然后我就被缴了械。我追着我的武器，但敌人挡住了我的路。#EMP 不能就这样结束！#!\n\n[sc_victor.GetFirstNameNoTooltip]打趣地看着我。\n\n“坚持住，年轻的[ROOT.Char.Custom('RegionalFerociousAnimal')]！我的[ROOT.Char.GetTitleAsName]，你展现出了[ROOT.Char.GetCulture.GetName]人[ROOT.Char.Custom( 'KnightCultureNoTooltipLowercase' )]的凶猛！你英勇地战斗，无论是否失败，我都以部落成员的身份向你致敬。”\n\n“这个结果应该被接受。”"
 bp2_yearly.7022.toast: "决斗塑造了[teentribal.GetFirstNameNoTooltip]"
 bp2_yearly.7022.a: "这就是[teentribal.GetHouse.GetBaseNameNoTooltip]家人的决心！"
 bp2_yearly.7022.a_victory: "获胜就是对战士的技艺和自己获得信心。"
 bp2_yearly.7022.a_loss: "也许[teentribal.GetFirstNameNoTooltip]永远不会忘记这次失利……而且[teentribal.GetSheHe]会明白[teentribal.GetHerHis]的坚韧在战场之外也有用武之地。"
 bp2_yearly.7022.b: "部落会获得一位新勇士。"
 bp2_yearly.7022.b_victory: "还有许多技巧要学，但这是个好的开始！"
 bp2_yearly.7022.b_loss: "[teentribal.GetFirstNameNoTooltip]必须刻苦训练，才能在以后的决斗中表现得更好！"
 bp2_yearly.7022.c: "血腥的打斗！#EMP 非常#!血腥的打斗……"
 bp2_yearly.7022.c_victory: "随着伤口流出鲜血……某种欢喜来临，某种邪恶的狂热觉醒。"
 bp2_yearly.7022.c_loss: "我在这里看到的是补给柜台，而不是战士……如果[teentribal.GetFirstNameNoTooltip]想活得长久的话。"
 bp2_yearly.7023.t: "$bp2_decision.0002.t$：$rites_of_passage_scarification$"
 bp2_yearly.7023.desc: "我的部落的[ROOT.Char.GetCulture.GetCollectiveNoun]人都聚在一起观看划痕仪式。圣草的烟雾弥漫在空气中，我的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName][priest.GetFirstName]开始了仪式。人群安静了下来。\n\n[priest.GetSheHe|U]拔出仪式用的匕首。\n\n“[teentribal.GetHouse.GetName]家族的[teentribal.GetFirstName]，在这里，”这位神圣的[priest.GetWomanMan]庄重地说道，“将被划开皮肤刻下印记。将来我们再看到[teentribal.GetHerHim]时，我们会看到信念——我们会看到[teentribal.GetSheHe]是一名成年[teentribal.GetWomanMan]！”"
 bp2_yearly.7023.a: "有了这道证明就意味着懂得了自豪。"
 bp2_yearly.7023.a.tt: "[priest.GetFirstNameNoTooltip]一次又一次用力划破皮肤。"
 bp2_yearly.7023.a_nothing: "伤口很干净"
 bp2_yearly.7023.a_scarred: "伤口留下持久的印记"
 bp2_yearly.7023.a_wounded: "伤口非常非常深"
 bp2_yearly.7023.b: "也许，只需要……随便做做样子？"
 bp2_yearly.7023.b.tt: "[priest.GetFirstNameNoTooltip]出手很轻，几乎连印都没留下。"
 bp2_yearly.7023.c: "$bp2_decision.0002.f$"
 bp2_yearly.7023.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7024.t: "$bp2_decision.0002.t$：$rites_of_passage_seclusion$"
 bp2_yearly.7024.desc: "“索居可以丰富身体和精神，”我的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName][priest.GetFirstName]坚持道。“在宁静中，需要睿智！为了生存，需要狡猾。选择一个和谐的地方……但也要选择一个狂野、严酷的地方。”\n\n[priest.GetSheHe|U]提出了一些贫乏的措施。\n\n"
 bp2_yearly.7024.desc_capital: "“[teentribal.Custom('GirlBoy')]在[rite_location.GetName][rite_location.GetTerrain.GetNameNoTooltip|l]的家里很安全。"
 bp2_yearly.7024.desc_abroad: "要进行真正的考验，请考虑一下陌生而遥远的[abroad_location.GetName][abroad_location.GetTerrain.GetNameNoTooltip|l]！"
 bp2_yearly.7024.desc_realm: "或者，参加仪式的可能需要短途旅行：也许去[realm_location.GetName]？"
 bp2_yearly.7024.desc_end: "现在，去吧孩子——与[priest.GetFaith.KnowledgeGodName]的智慧同在。”"
 bp2_yearly.7024.a: "出发，前往遥远的土地！"
 bp2_yearly.7024.a.tt: "危险概率#N 更高#!"
 bp2_yearly.7024.a.abroad: "[teentribal.GetFirstName]会旅行前往[foreign_ruler.GetName]的领地，[abroad_location.GetName]的[abroad_location.GetTerrain.GetNameNoTooltip|l]"
 bp2_yearly.7024.win: "避开一切危险"
 bp2_yearly.7024.lose: "陷入危险"
 bp2_yearly.7024.b: "这次旅行不需要太长。"
 bp2_yearly.7024.b.tt: "危险概率#Z 中等#!"
 bp2_yearly.7024.b.realm: "[teentribal.GetFirstName]会前往[realm_location.GetName]的[realm_location.GetTerrain.GetNameNoTooltip|l]"
 bp2_yearly.7024.c: "本地的野外就很好。"
