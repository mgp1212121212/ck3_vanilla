 bp2_decision.0002.t: "成人仪式"
 bp2_decision.0002.desc: "时间会为[ROOT.Char.GetCulture.GetName]人部落带来新的成年人，但只有通过仪式才能建立成熟、地位和价值。我的[ROOT.Char.Custom2('RelationToMeShort',teentribal)][teentribal.GetFirstName]已经到了年龄。我们[ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]的人民有三种历史悠久的方式来测试[teentribal.GetHerHis]。\n\n"
 bp2_decision.0002.desc_root: "在我宣布成人之前，我的[ROOT.Char.GetCulture.GetCollectiveNoun]人同胞不会将我敬为部落的正式成员。我们[ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]思维的人民有三种历史悠久的仪式来步入成年……以及证明我作为[ROOT.Char.GetTitleAsName]的价值。\n\n"
 bp2_decision.0002.desc_duel: "与其他[ROOT.Char.GetCulture.GetName]文化[teentribal.GetWomanMan]决斗，证明自己的能力与力量。"
 bp2_decision.0002.desc_scarification: "划破身体，将决心刻在皮肤上。"
 bp2_decision.0002.desc_seclusion: "离群索居，测试自己的适应能力与远见。"
 bp2_decision.0002.desc_hair_shaving: "剃下一头迷人的秀发证明意志力。"
 bp2_decision.0002.desc_cleansing: "$cleansing_type_element$的净化之力只有耐心与狂热才能匹配。"
 bp2_decision.0002.desc_end: "\n\n如果[teentribal.GetFirstNameNoTooltip]能通过任意一种试炼，[teentribal.GetSheHe]将受到[ROOT.Char.GetFaith.HighGodName]的青睐，并被尊为有价值的[ROOT.Char.GetCulture.GetNameNoTooltip]文化[teentribal.GetWomanMan]。"
 bp2_decision.0002.desc_end_root: "\n\n如果我能通过任意一种试炼，我将受到[ROOT.Char.GetFaith.HighGodName]的青睐，并被尊为有价值的[ROOT.Char.GetCulture.GetNameNoTooltip]文化[teentribal.GetWomanMan]。"
