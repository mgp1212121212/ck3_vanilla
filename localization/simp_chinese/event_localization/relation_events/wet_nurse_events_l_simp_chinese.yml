 bp2_yearly.7025.t: "$bp2_decision.0002.t$：$rites_of_passage_seclusion$"
 bp2_yearly.7025.desc: "一只流着口水的[teentribal.MakeScope.Var('animal_type').GetFlagName]闯进了我的小营地里！\n\n我跑不过这只铤而走险的生物。必须击败或者智取这只野兽。我手边有一只刚打到的野兔……"
 bp2_yearly.7025.desc_realm: "我很快就到了[realm_location.GetName]附近的[realm_location.GetTerrain.GetNameNoTooltip|l]，并立即开始为过夜做准备。正当我生火做饭时，$bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_abroad: "黎明在[seclusion_location.GetName]升起。这片未知的[realm_location.GetTerrain.GetNameNoTooltip|l]没有当地的[seclusion_location.GetCounty.GetCulture.GetCollectiveNoun]人，夜晚令人恐惧，早晨的阳光却很美丽。\n\n我和我半燃的篝火并不孤单$bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_capital: "我很快就在[rite_location.GetName]外找到了一处扎营的好地点，所以我立刻生了一堆火为过夜和做饭做准备。$bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_fight: "也许我可以扔出它，争取时间拿到我的弓？"
 bp2_yearly.7025.desc_outwit: "也许这能让这只[teentribal.MakeScope.Var('animal_type').GetFlagName]满足，而我可以趁机撤离？"
 bp2_yearly.7025.a: "我应该偷偷溜走藏起来。"
 bp2_yearly.7025.a_win: "你从分心的野兽身旁溜走"
 bp2_yearly.7025.a_lose: "[teentribal.MakeScope.Var('animal_type').GetFlagName]被激怒并攻击了你"
 bp2_yearly.7025.tt: "一只[teentribal.MakeScope.Var('animal_type').GetFlagName]在索居时发动攻击"
 bp2_yearly.7025.b: "有了锋利的箭矢，我会赶走这只[teentribal.MakeScope.Var('animal_type').GetFlagName]！"
 bp2_yearly.7025.b_win: "箭矢的刺痛吓跑了这只[teentribal.MakeScope.Var('animal_type').GetFlagName]"
 bp2_yearly.7025.b_lose: "[teentribal.MakeScope.Var('animal_type').GetFlagName]毫发无损并发动攻击"
 bp2_yearly.7026.t: "$bp2_decision.0002.t$：$rites_of_passage_shaving$"
 bp2_yearly.7026.desc: "部落们扎起精致的辫子，挥动漂亮的发丝以表达感激之情，并聚集在一起进行剪发仪式。\n\n我的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName][priest.GetFirstName]抓着[teentribal.GetFirstNamePossessive]的头发，拿起一把刻有铭文的刀。\n\n“这个[teentribal.Custom('GirlBoy')]，就是为了部落的未来，而放弃童年！[teentribal.GetSheHe|U]会为了轻浮而失去一切，让[teentribal.GetHerHis]的本性，[teentribal.GetHerHis]的精神力量，暴露无遗！”\n\n祭司警惕地朝我的方向看了一眼。\n\n“……如果我们的[ROOT.Char.GetTitleAsName]愿意的话。”"
 bp2_yearly.7026.desc_child: "部落们扎起精致的辫子，挥动漂亮的发丝以表达感激之情，并聚集在一起进行剪发仪式。\n\n我的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName][priest.GetFirstName]抓住我的头发，拿起一把刻有铭文的刀。\n\n“我们的[ROOT.Char.GetTitleAsName]，为了部落的未来，就要放弃童年！[teentribal.GetSheHe|U]会为了轻浮而失去一切，让[teentribal.GetHerHis]的本性，[teentribal.GetHerHis]的精神力量，暴露无遗！”\n\n祭司警惕地朝我的方向看了一眼。\n\n“……如果我们的[ROOT.Char.GetTitleAsNameNoTooltip]愿意的话。”"
 bp2_yearly.7026.a: "完全的奉献：剃个精光。"
 bp2_yearly.7026.a.tt: "我[ROOT.Char.Custom2('RelationToMeShort',priest)]用力适当，[priest.GetHerHis]将刀片划过整个头皮。"
 bp2_yearly.7026.a.toast: "仪式剃发结束。"
 bp2_yearly.7026.b: "只割下一缕，然后保存起来！"
 bp2_yearly.7026.b.tt: "一小缕头发被割下，放在一个仪式用的小盒子里，这是责任的象征。"
 bp2_yearly.7026.b.toast: "理发完成"
 bp2_yearly.7026.c: "$bp2_decision.0002.f$"
 bp2_yearly.7026.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.t: "$bp2_decision.0002.t$：净化"
 bp2_yearly.7027.desc: "部落虔敬地聚于水滨，圣洁的[priest.GetFirstName]举起了祭杯。\n\n“汪洋始积于滴水，壮龄本起自幼冲！万事皆有其源。”[priest.GetSheHe|U]将圣水倾倒于头发和肌肤之上。\n\n“以[priest.GetFaith.WaterGodName]的名义，让这些水来净化你，让它冲走稚气，留下成年的智慧。”\n\n仪式接下来的部分落在了我的身上——圣水池还在等着我。"
 bp2_yearly.7027.a: "濒临溺死才能了解水！"
 bp2_yearly.7027.a.tt: "一头扎进圣水之中……时间长得几乎致命。"
 bp2_yearly.7027.b: "仪式需要……一次浅浴。"
 bp2_yearly.7027.b.tt: "稍微浸一下：象征主义是清醒世界的主宰。"
 bp2_yearly.7027.c: "$bp2_decision.0002.f$"
 bp2_yearly.7027.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.tt: "$cleansing_type_element$之净化完成"
 bp2_yearly.7028.t: "$bp2_decision.0002.t$：净化"
 bp2_yearly.7028.desc: "熊熊大火照亮了我部落成员们严厉的面孔。我的[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName][priest.GetFirstName]手持一柄骑枪的枪纂，挑散篝火，用余烬铺出一条泛着红光的路。\n\n呼吸——我只求能平稳地呼吸。\n\n“这个年轻人准备好要加入你们的行列了吗？！”[priest.GetFirstNameNoTooltip]大喊道，“在[teentribal.GetFirstName]面对这火之试炼时，[priest.GetFaith.WarGodName]会做出判决！去吧，孩子：烧掉身上那些有失身份的事物，你就可以作为一位[ROOT.Char.GetCulture.GetName][teentribal.GetWomanMan]踏上冰冷的土地！”"
 bp2_yearly.7028.a: "[priest.GetFaith.WarGodName|U]会带信徒通过！"
 bp2_yearly.7028.a.tt: "在蹈火过程中，步步都要从容不迫、小心谨慎。"
 bp2_yearly.7028.b: "要快！一个冲刺走完了事。"
 bp2_yearly.7028.b.tt: "蹈火是很荣光的，但搞完的这一通疾走却快得像阵风。"
 bp2_yearly.7028.c: "$bp2_decision.0002.f$"
 bp2_yearly.7028.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7028.tt: "$bp2_yearly.7027.tt$"
 bp2_yearly.7029.t: "成人仪式：熟悉的恐惧"
 bp2_yearly.7029.desc: "作为[ROOT.Char.GetTitleAsName]，我将许可给予即将举行成年仪式的年轻人。有些人做出了大胆的承诺，很少有[ROOT.Char.GetCulture.GetCollectiveNoun]人能够遵守誓言。其他人，比如我的[ROOT.Char.Custom2('RelationToMeShort', teentribal)][teentribal.GetFirstName]，都在颤抖。\n\n今天，选择的考验与我自己曾经亲历过的考验相同："
 bp2_yearly.7029.desc_duel: "[teentribal.GetFirstNamePossessiveNoTooltip]的武艺即将决定[teentribal.GetHerHis]的价值。但我注意到……[teentribal.GetSheHe]没带武器。\n\n“指定的对手简直就是一座山！”[teentribal.GetSheHe]抱怨道，“我不用阴招该怎么赢？”"
 bp2_yearly.7029.desc_scarification: "[teentribal.GetFirstNamePossessiveNoTooltip]的脸即将被刻下伤疤，让[teentribal.GetHerHim]永远成为我们中的一员。但[teentribal.GetSheHe|U]一想到那把刀就吓得退缩。\n\n“我害怕会失去一只眼！”[teentribal.GetSheHe]抱怨道，“我该如何做好准备，面对这么可怕的事？”"
 bp2_yearly.7029.desc_seclusion: "[teentribal.GetFirstNameNoTooltip]已经做好了走上索居之路的准备，但情况却很糟糕。[teentribal.GetSheHe|U]在与人拥抱中徘徊，双眸湿润。\n\n“这是不祥之兆吗？”[teentribal.GetSheHe]问道。“没有？还是……这糟糕的天气。肯定没有人在这种天气里旅行吧？”"
 bp2_yearly.7029.desc_hair_shaving: "[teentribal.GetFirstNamePossessiveNoTooltip]的头发即将被剃去。[teentribal.GetSheHe|U]脸色苍白，恐惧地抓着头发。\n\n“他们说我的头发是部落里最漂亮的！”[teentribal.GetSheHe]抗议道，“我们不能找个祭品把毛剃掉吗？！”"
 bp2_yearly.7029.desc_fire_cleanse: "[teentribal.GetFirstNamePossessiveNoTooltip]光着脚，所以可能在蹈火前就感觉到脚冷了。[teentribal.GetSheHe|U]狐疑地盯着一盏灯芯草油灯。\n\n“火里真的有真理吗？”[teentribal.GetSheHe]抱怨道，“你们要是都想要看我痛苦，我想我会给你们很多的……”"
 bp2_yearly.7029.desc_water_cleanse: "[teentribal.GetFirstNameNoTooltip]会被投入水中。[teentribal.GetSheHe|U]看上去并不怎么急于沉入水中。\n\n“也许我会让某种深海生物来把我吞掉，”[teentribal.GetSheHe]抱怨道，“[ROOT.Char.GetFaith.PriestNeuter]同样渴望杀死我……"
 bp2_yearly.7029.a: "讲讲我自己的仪式应该能鼓舞[teentribal.GetHerHim]！"
 bp2_yearly.7029.a.tt: "你的话在[teentribal.GetHerHis]耳中回荡，[teentribal.GetFirstNameNoTooltip]开始坚定地面对试炼。"
 bp2_yearly.7029.a.teaching: "[teentribal.GetFirstNameNoTooltip]从你身上学到许多"
 bp2_yearly.7029.a.inspiration: "你的故事非常鼓舞人心"
 bp2_yearly.7029.b: "[teentribal.GetSheHe|U]必须经历[teentribal.GetHerHis]自己的错误。"
 bp2_yearly.7029.b.success: "[teentribal.GetFirstName]学会自力更生"
 bp2_yearly.7029.b.fail: "[teentribal.GetFirstName]的仪式进行得很糟糕"
 bp2_yearly.7029.b.tt: "[teentribal.GetFirstNameNoTooltip]一个人挣扎着，要么赢得成长的力量，要么获得失败的耻辱。"
