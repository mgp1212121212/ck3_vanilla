l_simp_chinese:
 mentor_student.0001.t: "往昔岁月"
 mentor_student.0001.desc: "“到此为止了，[ROOT.Char.GetFirstNameNoTooltip]！”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )][mentor_to_lose.GetTitledFirstName]，大声喊道，[mentor_to_lose.Custom('quirk_neg_pp')]。\n\n“我们的关系结束了，我们之间的差异太大，实在是难以调和。你现在得靠你自己了。”"
 mentor_student.0001.a: "很好。"
 mentor_student.0002.desc: "“我没有什么能教你的了。”\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )][mentor_to_lose.GetTitledFirstName][mentor_to_lose.Custom('quirk_pos_adverb')]笑道，并点点头。“你学到了很多，但是要进一步深入研究，你就得走出你自己的道路。”"
 mentor_student.0002.a: "[mentor_to_lose.GetSheHe|U]的确教了我很多！"
 mentor_student.0002.b: "我觉得我们的关系现在更加稳固了。"
 mentor_student.0003.t: "三思"
 mentor_student.0003.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )][mentor_to_lose.GetTitledFirstName][mentor_to_lose.Custom('quirk_neg_adverb')]笑道，同时[mentor_to_lose.GetSheHe]告诉了我[mentor_to_lose.GetHerHis]近期的#EMP 成果#!。\n\n我可能还有东西需要学习，但是要忍受[mentor_to_lose.GetFirstName]个人变得越来越难。"
 mentor_student.0003.a: "这段关系结束了。"
 mentor_student.0003.b: "如果那就是知识的代价……"
