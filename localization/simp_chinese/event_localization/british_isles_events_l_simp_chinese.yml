l_simp_chinese:
 #Reclaiming Britannia, by Linnéa Thimrén
 british_isles.0001.t: "[reclaimer.GetCulture.GetNameNoTooltip|U]不列颠尼亚"
 british_isles.0001.desc: "长久以来，我们伟大的岛屿饱受外族统治——但现在，它终于重归凯尔特人的怀抱！越过无垠的田野，我的目光落于天际的升阳，好似多年来第一次目睹阳光的普照；又好似丰饶与健康之地提尔纳诺归来，向我们致以问候。那曾属于吾辈先祖的山峦与谷地，而今再次重归于[ROOT.Char.GetCulture]文化的臂弯。"
 british_isles.0001.custom: "不列颠尼亚的所有[counties|E]"
 british_isles.0001.a: "赞美先祖！"
 british_isles.0002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))][reclaimer.GetName]正式宣告了属于凯尔特人的不列颠尼亚涅槃重生。\n\n历经数个世纪外族的蹂躏后，这片群岛已经重归于原主人的治下。"
 british_isles.0002.a: "[reclaimer.GetCulture.GetNameNoTooltip]之灾荼毒大地……"
 british_isles.0002.b: "不列颠尼亚再一次回归到我们手中！"
 #Restoring the Danelaw, by Linnéa Thimrén
 british_isles.1001.t: "恢复法律"
 british_isles.1001.desc: "在我的运筹下丹麦法区得以恢复；这片土地会再次接受被[restorer.GetCulture.GetName]统治的命运！\n\n我，如今正沿着血斧埃里克和古思伦等先人的脚印继续前行，我乃古老传统的捍卫者。以[restorer.GetFaith.WarGodName]之名发誓，我绝不会让这个王国再次落入盎格鲁-撒克逊人的魔掌之中！"
 british_isles.1001.a: "新时代的曙光！"
 british_isles.1002.t: "丹麦法区"
 british_isles.1002.desc_same_culture: "得益于[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))][restorer.GetName]的运作，丹麦法区得以重建！这片岛屿再一次回到了[restorer.GetCulture.GetName]人的统治之下。"
 british_isles.1002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))][restorer.GetName]和[restorer.GetHerHis]的无耻暴徒们在这片土地上成立了一个新的国度，并宣称其为丹麦法区王国的重生。\n\n我们将拭目以待，这一恢复[restorer.GetCulture.GetName]人在英格兰统治的举措是否能够比之前那次成功……"
 british_isles.1002.a: "[restorer.GetCulture.GetNameNoTooltip]之灾荼毒大地。"
 british_isles.1002.b: "[restorer.GetCulture.GetNameNoTooltip]人的胜利！"
 british_isles.1002.c: "唔，你刚刚说到了[restorer.GetCulture.GetNameNoTooltip]？叫上我一个！"
 #Embrace English Culture, by Linnéa Thimrén
 british_isles.2001.t: "[embracer_former_culture.GetNameNoTooltip|U]人渐凋零"
 british_isles.2001.desc: "我们[embracer.GetCulture.GetCollectiveNounNoTooltip]人还将法兰西当作自己家园的时代已经一去不复返。我们的子女诞生于此，和撒克逊人一齐长大，而对于他们，诺曼底已经成为眺望不列颠尼亚海岸线时幢幢迷雾中一条隐约的细线。\n\n此外，我们采纳了一些当地的习俗，而我们文化的传承也在撒克逊人的土地上传播开来，诞生了一种新的身份认同——英格兰人。"
 british_isles.2001.a: "英格兰万岁！"
 british_isles.2002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))][embracer.GetName]，[embracer.GetHerHis]的封臣，以及[embracer.GetHerHis]的全家人已经响应阿尔比昂的呼唤，接受了英格兰文化。"
 british_isles.2002.a: "这只是时间问题。"
 british_isles.2002.b: "叛徒！"
 #Request Laudabiliter, by Flavio Verna
 british_isles.3001.t: "我们郑重宣布，"
 british_isles.3001.desc: "你欲将普世教会的圣洁管辖推广到爱尔兰诸蛮族部落，实乃无比虔诚且正当的事业。有鉴于此，罗马圣教会允许你将该岛纳为己有，并于此地执行天主的意志。\n\n如果你在这场神圣之战的中途不幸魂归天国，我们将此神圣诏令的效力延及你的合法继承人。愿[scoped_ruler.GetHouse.GetBaseNameNoTooltip]家族能对这份神圣事务从一而终，直到吾主圣意昭昭，爱尔兰于[scoped_ruler.GetCulture.GetNameNoTooltip]的统治下顺服地合而为一。"
 british_isles.3001.a: "准备好我们的舰队！"
 british_isles.3002.t: "宣称爱尔兰"
 british_isles.3002.desc.irish: "因着[scoped_pope.GetFirstName]教宗陛下，基督之代表，圣伯多禄宝座继承人的鸿恩，[scoped_ruler.GetFullName]已得授予统治爱尔兰全境及其境内全部部落的神圣权力。\n\n任何不服从教宗令状并拒绝臣服的爱尔兰领主将会面临[scoped_ruler.GetTitledFirstName]之怒，[scoped_ruler.GetHerHis]的[scoped_ruler.GetCulture.GetName]大军，以及天主的大能。"
 british_isles.3002.a: "我们走着瞧！"
 british_isles.3002.b: "我知道了……"
 #Refound Dumnonia, by Ewan Cowhig Croft
 british_isles.4001.t: "重建[founder.GetPrimaryTitle.GetAdjectiveNoTooltip]王国"
 british_isles.4001.desc: "[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]对任何入侵者都不会善面相迎。几百年来，我们挣扎着抗击他们，不停地战斗，以期光复我们的家园。凭借高超的谋略与能力，我终于成功夺回了古代冬诺尼亚的土地，重建了[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]王国。\n\n异族的威胁已被抵御，古老不列颠尼亚的死亡没有到来，而现在我将坚定地面对[founder.GetFaith.DevilName]掷向我们的任何新挑战。来吧，[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]必将恒久。"
 british_isles.4001.a: "我是康林纽斯再世！"
 british_isles.4001.b: "我的国王头衔是唯一重要之物。"
 british_isles.4002.desc: "经过几百年的斗争，[founder.GetFullName]重建了古老的冬诺尼亚王国，被人民称为[founder.GetPrimaryTitle.GetNameNoTier]，并击退了他们岛屿的异族侵略者。\n\n虽然不列颠诸岛的其他领主们不太可能容忍这个新兴势力染指他们眼中的先祖领地，然而[founder.GetPrimaryTitle.GetAdjective]的人民经受过的入侵比今时今日所能组织起来的入侵要恐怖得多。他们早已准备好了抵御不可避免的可怕报复……"
 british_isles.4002.a: "一与全！"
 british_isles.4002.b: "我们会把他们一直赶到大地的尽头。"
 british_isles.4002.c: "弹丸小国，过眼云烟。"
 british_isles.1011.t: "未敢设想的谈判"
 british_isles.1011.nord: "$k_england$是一片问题多多但又富饶的土地：冬季和缓，夏季潮湿，正适合殖民者和战士繁衍生息。\n\n然而其他北欧人和剩余本土政治势力之间的竞争日趋激烈。我们人人都为寻找一个立足之处而殚精竭虑，拼命从别人身上撕咬出自己的一片采邑，安上小[ntd_actor.Custom('QueenKing')]的名号，却无法得到真正的主导权。"
 british_isles.1011.brit: "北欧的掠夺年年加深。他们派出更多殖民者、进一步深入海岸前往内陆劫掠、还杀死我们更多的圣职者。\n\n尽管如此，联合反抗外部威胁也很困难。在诺斯征服者和$anglo_saxon$领主们激烈的自尊心之间，似乎我们永远没法找出一位$k_england$[ntd_actor.Custom('QueenKing')]。"
 british_isles.1011.outro: "\n\n我的敌人[ntd_recipient.GetTitledFirstName]是与我争夺这片土地统治权的头号竞争者。如果[ntd_recipient.GetSheHe]同意和我#EMP 分割#!这个国家，而不是完全控制它，那么几乎没人能抗衡我们联合的力量……"
 british_isles.1011.a: "嗯。送出信件。"
 british_isles.1011.a.tt: ""
 british_isles.1011.b: "送出信，以及张开友谊之手。"
 british_isles.1011.b.above_applies.tt: "#BOL 上述交易的所有效果都生效。#!"
 british_isles.1011.b.offer_faith.tt: "你同时提议对方接受你的[faith|E]并结为[friends|E]"
 british_isles.1011.c: "懦夫才需要外交！"
 british_isles.1011.c.tt: ""
 british_isles.1021.t: "$british_isles.1011.t$"
 british_isles.1021.intro: "[ntd_actor.GetTitledFirstName]或许是我统治$k_england$的头号对手。\n\n因此，收到这封由[ntd_actor.GetHerHis]手书，附有[ntd_actor.GetHerHis]的印章，提议与我瓜分王国的信，着实出乎我的意料。\n\n"
 british_isles.1021.nord: "我的敌人提出要承认和支持北欧人自治，此外我自己的[ntd_recipient.Custom('QueenKing')]名号，将与[ntd_actor.GetHerHis]的级别等同。我以及我同胞统治的土地将归属#EMP 我的#!管辖。"
 british_isles.1021.brit: "我的敌人提出要承认我为$k_england$[ntd_recipient.Custom('QueenKing')]，只要我同意支持北欧人自治以及[ntd_actor.GetHerHis]在[ntd_actor.GetSheHe]已经持有土地中享有同等地位。"
 british_isles.1021.outro: "\n\n我必须承认，一想到我头顶王冠的样子……真迷人。"
 british_isles.1021.a: "一顶无人能否认的王冠，你是这么说的吧？"
 british_isles.1021.a.accepted: "协议被接受了"
 british_isles.1021.a.accepted.tt: "你和[ntd_recipient.GetTitledFirstNameNoTooltip]分割了你们之间的领地"
 british_isles.1021.b: "也许……也许#EMP 是#!时候做出改变了……"
 british_isles.1021.b.above_applies.tt: "$british_isles.1011.b.above_applies.tt$"
 british_isles.1021.b.accepted.critical: "协议#EMP 和#!友谊都被接受了"
 british_isles.1021.b.accepted.critical.tt: "$british_isles.1021.a.accepted.tt$"
 british_isles.1021.c: "一派胡言！让全世界都瞧瞧[ntd_actor.GetHerHis]的懦弱！"
 british_isles.1021.c.rejected: "协议被拒绝了"
 british_isles.1021.c.rejected.tt: "全世界都知道了你的背信弃义"
 british_isles.1021.invalidation.t: "你的协议已无效"
 british_isles.1021.invalidation.tt: "可以在决议界面再次提出"
 negotiate_the_danelaw_each_way_effect.accepted: "如果协议被接受"
 negotiate_the_danelaw_each-way_effect.rejected: "如果协议被拒绝"
 negotiate_the_danelaw_accept_effect.partition_active.tt: "$k_england$和$k_danelaw_article$$k_danelaw$进行[de_jure_partitioned|E]"
 negotiate_the_danelaw_accept_effect.de_jure_holdings_recognised.tt: "[ntd_nord.GetTitledFirstName]控制至少一个[county|E]的$k_england_adj$[duchies|E]都会成为$k_danelaw_article$$k_danelaw$的[de_jure|E]部分"
 negotiate_the_danelaw_accept_effect.independent_holdings_recognised.tt: "[ruler|E]为$north_germanic_group$[culture|E]或$germanic_religion$[faith|E]的所有独立$k_england_adj$[duchies|E]成为$k_danelaw_article$$k_danelaw$的[de_jure|E]部分"
 negotiate_the_danelaw_accept_effect.riled_independents_list: "$k_england$内所有独立统治者"
 TRUCE_SIGNED_PARTITION: "\n分割王国同时也会签署停战协议"
 resolve_danelaw_partition_effect.adjust_de_jures.tt: "$k_danelaw_article$$k_danelaw$所有[de_jure|E]领土[de_jure_drift_drifted|E]至$k_england$"
 resolve_danelaw_partition_effect.coa_changed.tt: "$k_england$将使用$k_danelaw_article$$k_danelaw$纹章"
 resolve_danelaw_partition_effect.all_claimants: "所有宣称者"
 formalise_the_daneland_effect.partition_status.tt: "$k_england$和$k_danelaw_article$$k_danelaw$的[de_jure_partitioned|E]结束"
 formalise_the_daneland_effect.adjust_de_jures.tt: "$k_danelaw_article$$k_danelaw$所有[de_jure|E]领土[de_jure_drift_drifted|E]至$k_daneland$"
 formalise_the_daneland_effect.all_claimants: "所有宣称者"
 british_isles.1022.t: "$british_isles.1011.t$"
 british_isles.1022.desc: "看来[ntd_actor.GetTitledFirstName]和[ntd_recipient.GetTitledFirstName]为了巩固自己的权力，签署了一份魔鬼的协议，在他们之间分割了$k_england$的领地！\n\n从今往后，目前受北欧人控制的地区将归属于$k_danelaw_article$$k_danelaw$，而剩余的本地人邦国则被承认为$k_england_adj$领土。"
 british_isles.1022.a: "这是对他们同胞何等厚颜无耻的背叛？"
 british_isles.1022.a.tt: "$k_england$和$k_danelaw_article$$k_danelaw$进行[de_jure_partitioned|E]"
 british_isles.1051.t: "联合[partition_winner.GetTierAsNameNoTooltip]"
 british_isles.1051.desc: "终于，没人能质疑我是#EMP 真正的#![england.GetNameNoTierNoTooltip][victor.GetTitleAsNameNoTooltip]。所有觊觎者都被打败了，我对于整个不列颠尼亚的霸权已然确立。"
 british_isles.1051.a: "一个领地，一位[victor.GetTitleAsNameNoTooltip]！"
 british_isles.1051.a.tt: "$k_england$和$k_danelaw_article$$k_danelaw$之间的[de_jure_partition|E]结束"
 british_isles.1052.t: "$british_isles.1051.t$"
 british_isles.1052.desc: "[loser.GetFaith.FateGodName|U]今天对我开了一个残酷的玩笑，将争夺$k_england$之战的关键胜利送给了[victor.GetTitledFirstName]。\n\n虽然我无法再宣称自己曾经统治的土地，只要我的血脉一息尚存，这事就还没完。"
 british_isles.1052.a: "此等冒犯#EMP 必有#!报应。"
 british_isles.1052.a.tt: "$british_isles.1051.a.tt$"
 british_isles.1053.t: "$british_isles.1051.t$"
 british_isles.1053.desc: "最近的事态让[victor.GetTitledFirstName]成为了$k_england_adj$王座的唯一竞争者。尽管不是所有人都愿意向这位兴高采烈的君主低头，$k_england$至少可以说在精神上已经再次统一。"
 british_isles.1053.a: "$k_england$终于稳定了？"
 british_isles.1053.a.tt: "$british_isles.1051.a.tt$"
 british_isles.1061.t: "这片土地的法律"
 british_isles.1061.desc: "自从斯堪的纳维亚人首次来到这片富饶的海岸已经过了许多年。这是流血、暴力和怒气交锋的岁月，但也是交流、发展与融合的时光。\n\n这些最初殖民者的后代已不再是真正意义上的北欧人，本地人也不再是当年斯堪的纳维亚人首次来到时的$anglo_saxon_collective_noun$人了。\n\n我们现在是什么人，也许很难说。\n\n撇开我们是先人的后代这一点，无论是好的还是坏的方面，从今往后，$k_daneland_adj$的历史就是我们的历史了。"
 british_isles.1061.a: "我们要共同书写它。"
 british_isles.1062.t: "$british_isles.1061.t$"
 british_isles.1062.desc: "野狗！恶棍！[founder.Custom('InsultAdjective')]，[founder.Custom('InsultAdjective')]#EMP [founder.Custom('InsultNoun')]！#!\n\n尽管$k_england$和$k_danelaw_article$$k_danelaw$的领地已分离了很长时间，#EMP 所有人#!都知道某一天两者会再度联合。\n\n直到今日。\n\n在一场盛大浮夸的宣布仪式上，[founder.GetTitledFirstName]已正式放弃对$k_england$的所有宣称，并间接移除了让我的领地与$k_danelaw_article$$k_danelaw$的土地简单重新统一的希望！"
 british_isles.1062.a: "[founder.GetHerHis|U]的土地曾经属于$k_england_adj$，也#EMP 必将#!再次归于$k_england_adj$。"
 british_isles.1063.t: "$british_isles.1061.t$"
 british_isles.1063.desc: "多年来，$k_england$都被分为[england.GetTitledFirstName]和[founder.GetTitledFirstName]的土地。尽管两者名义上同级，两国一直都心照不宣地想要消灭对方，将自己的君主提升为统一$k_england$的唯一统治者。\n\n不再如此了。\n\n[founder.GetTitledFirstNameNoTooltip]以戏剧性的方式宣布[founder.GetSheHe]放弃对剩余领地统治权的宣称，并且[founder.GetSheHe]从今往后将统治一个独立而具有主权的领地。"
 british_isles.1063.a: "也许这能平息某些人的怒气……"
 british_isles.1063.a.tt: "$british_isles.1051.a.tt$"
