l_simp_chinese:
 tax_rivalry.t: "血与金"
 tax_rivalry.0011.t: "$tax_rivalry.t$：赔罪"
 tax_rivalry.0011.desc_intro: "[forgiven_rival.GetTitledFirstName|U]与我一直势同水火，但也许不一定总是要这样。"
 tax_rivalry.0011.desc_opinion: "我们的关系其实并没那么差，只要我们结束这段仇怨，再适当努力一下，我们甚至可能成为彼此的宝贵盟友。"
 tax_rivalry.0011.desc_compassion: "我当然不想一直这么斗下去，但我能相信[forgiven_rival.GetHerHim]会像我一样开明吗？"
 tax_rivalry.0011.desc_unity: "为了家族的利益，我可以向[forgiven_rival.GetHerHim]赔罪，哪怕是在我们的公共生活中。但[forgiven_rival.GetTitledFirstNameNoTooltip]会有同样的想法吗？"
 tax_rivalry.0011.desc_fallback: "我可以联系[forgiven_rival.GetHerHim]提出赔罪，但谁知道[forgiven_rival.GetSheHe]会不会接过我的橄榄枝？"
 tax_rivalry.0011.a: "让我们看看[forgiven_rival.GetSheHe]对我的主意有什么看法。"
 tax_rivalry.0011.a.tt_ai: "我会请[forgiven_rival.GetTitledFirstNameNoTooltip]将我们的仇怨放在一旁。"
 tax_rivalry.0011.a.tt_player: "[forgiven_rival.GetTitledFirstNameNoTooltip|U]最终将决定如何回应。"
 tax_rivalry.0011.a.failure: "[forgiven_rival.GetTitledFirstNameNoTooltip]对我的提议嗤之以鼻"
 tax_rivalry.0011.b: "[forgiven_rival.GetTitledFirstNameNoTooltip|U]将品尝我的复仇！"
 tax_rivalry.0011.b.tt: "我们的仇怨将会继续。"
 tax_rivalry.0012.desc_intro_unfriendly: "虽然我通常拒绝提及[forgiving_rival.GetTitledFirstName]，但一种情绪驱使我同意[forgiving_rival.GetHerHis]突然造访我的院子。"
 tax_rivalry.0012.desc_intro_friendly: "虽然自从我们的纠纷开始后，[forgiving_rival.GetTitledFirstName]和我就不再亲密，但我仍然很感激[forgiving_rival.GetHerHis]突然造访我的院子。"
 tax_rivalry.0012.desc_outro: "天气好得反常，我们在这里用餐，直到[forgiving_rival.GetSheHe]清了[forgiving_rival.GetHerHis]的喉咙：\n\n“如果我们没有卷入这场纠纷，那么我们可以享受更多这样的下午。所以，你愿意原谅我过去的愚蠢吗，[ROOT.Char.GetTitledFirstNameNoTooltip]？”"
 tax_rivalry.0012.a: "只要你也原谅我的。"
 tax_rivalry.0012.b: "来人，送[forgiving_rival.GetTitledFirstNameNoTooltip]到门口。"
 tax_rivalry.0013.desc_intro: "[forgiven_rival.GetTitledFirstName|U]同意了我的提议，从今天起，我们的财务纠纷成为了过去。"
 tax_rivalry.0013.desc_outro_neutral: "希望我们过去的仇怨不会影响我们未来的关系……"
 tax_rivalry.0013.desc_outro_vengeful: "毕竟将来会有许多其他机会，在[forgiven_rival.GetHerHis]不知道的情况下除掉[forgiven_rival.GetHerHim]……"
 tax_rivalry.0013.a: "只能怀着希望。"
 tax_rivalry.0014.desc: "看来为了领地的利益，[forgiven_rival.Custom2('MyCharacterIntroduction', ROOT.Char)]和[forgiving_rival.Custom2('MyCharacterIntroduction', ROOT.Char)]搁置了他们的小纠纷。然而，只有时间才能证明余烬是否会重新燃为火焰。"
 tax_rivalry.0014.a: "我们拭目以待。"
 tax_rivalry.1000.t: "$tax_rivalry.t$：盲点"
 tax_rivalry.1000.desc: "事实证明，[steward.GetTitledFirstNamePossessive|U]和[tax_collector.GetTitledFirstNamePossessive]的纠纷不利于领地的财政。双方都不想与对方沟通，以至于支出款项经常重复、错位甚至丢失。\n\n正当我抱怨这件事时，我发现了这一对上缴给领地的贡赋。要让这笔钱“丢失”并且让一方为此指责另一方，可太容易了……"
 tax_rivalry.1000.b: "我应该为如此疏忽训斥他们。"
 tax_rivalry.1000.b.tt: "我命令[steward.GetTitledFirstNameNoTooltip]和[tax_collector.GetTitledFirstNameNoTooltip]结束他们的仇怨。"
 tax_rivalry.1001.desc: "应该上缴给[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]的税赋不见了，巧合的是，与此同时[other_rival.Custom2('MyCharacterIntroduction', ROOT.Char)]上缴了[other_rival.GetHersHis]的税赋！\n\n由于没有别的证据，我只能假定这是[other_rival.GetTitledFirstNamePossessiveNoTooltip]诋毁我的好名声并让我破财的阴谋。"
 tax_rivalry.1001.a: "那个[other_rival.Custom('InsultNoun')]！"
 tax_rivalry.1002.desc: "“你们两个越来越马虎了，”[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]将一袋钱放在桌上推向我们这一边。“我很容易就能拿到你们的贡赋，然后将其消失归咎于另一方，你们沟通得太少了。务必结束你们这些小纠纷。”\n\n[liege.GetSheHe|U]生气地望向我们，抓起钱袋塞到了口袋里，"
 tax_rivalry.1002.a: "这不会再发生了。"
 tax_rivalry.3001.t: "$tax_rivalry.t$：暴民"
 tax_rivalry.3001.desc_intro: "在我满心都是对[sabotaged_rival.GetTitledFirstNameNoTooltip]的不满时，一个卑鄙的计划涌上心头。只需要一点贿赂，我就能让[sabotaged_county.GetNameNoTierNoTooltip]的农民相信，[sabotaged_rival.GetTitledFirstNameNoTooltip]打算将他们的税赋提高五倍，挑起对我们的领主[liege.GetTitledFirstName]的叛乱。"
 tax_rivalry.3001.desc_outro_assigned: "责任自然会落在那个管理不善的[sabotaged_rival.Custom('InsultNoun')]身上。"
 tax_rivalry.3001.desc_outro_fallback: "[sabotaged_rival.GetTitledFirstNameNoTooltip]实际上并不负责这个伯爵领，但这不重要，损害是实打实的。"
 tax_rivalry.3001.a: "派人去找信使。"
 tax_rivalry.3001.a.tt: "一支[peasant_faction|E]会在[sabotaged_county.GetNameNoTierNoTooltip]反抗你的领主"
 tax_rivalry.3001.b: "保护好我自己更加重要。"
 tax_rivalry.3002.desc: "下贱的[saboteur.Custom('InsultNoun')]！[saboteur.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在[sabotaged_county.GetName]散布虚假消息说我打算加税。现在一群暴民起来反抗我的领主了，任何语言都无法平息[liege.GetHerHis]的愤怒。"
 tax_rivalry.3002.a: "这都是[saboteur.GetTitledFirstNamePossessiveNoTooltip]干的！"
 tax_rivalry.3003.desc: "真是滑稽……现在[sabotaged_county.GetName]一群暴徒聚众造反，只因为他们相信[sabotaged_rival.GetTitledFirstName]会提高他们的赋税！\n\n[sabotaged_rival.GetTitledFirstNameNoTooltip|U]宣称这都是[saboteur.GetTitledFirstName]干的，但有一件事非常明显：这二人的仇恨正在迅速失控。"
 tax_rivalry.3003.a: "武装起来！"
 tax_rivalry.3003.a.tt: "一支[peasant_faction|E]会在[sabotaged_county.GetNameNoTierNoTooltip]反抗你"
 tax_rivalry.4000.t: "$tax_rivalry.t$：割裂的氏族"
 tax_rivalry_liege_notification_desc: "这种情况发生是因为[steward.GetShortUIName]和[tax_collector.GetShortUIName]的仇敌关系。"
 tax_rivalry_steward_notification_desc: "这种情况发生是因为你与[tax_collector.GetShortUIName]的仇敌关系。"
 tax_rivalry_tax_collector_notification_desc: "这种情况发生是因为你与[steward.GetShortUIName]的仇敌关系。"
 tax_rivalry.4010.t: "$tax_rivalry.t$：激烈斗争"
 tax_rivalry.4010.desc_liege_friendly: "尽管二人关系良好依然发生了这种情况。"
 tax_rivalry.4010.desc_liege_unfriendly: "这种情况发生是因为二人糟糕的关系。"
 tax_rivalry.4010.desc_steward_friendly: "尽管我与[tax_collector.GetHerHim]关系良好依然发生了这种情况。"
 tax_rivalry.4010.desc_steward_unfriendly: "这种情况发生是因为我与[tax_collector.GetHerHim]糟糕的关系。"
 tax_rivalry.4010.desc_tax_collector_friendly: "尽管我与[steward.GetHerHim]关系良好依然发生了这种情况。"
 tax_rivalry.4010.desc_tax_collector_unfriendly: "这种情况发生是因为我与[steward.GetHerHim]糟糕的关系。"
 tax_rivalry.4011.t: "$tax_rivalry.t$：缓和关系"
 tax_rivalry.4011.desc_liege_friendly: "这种情况发生是因为二人良好的关系。"
 tax_rivalry.4011.desc_liege_unfriendly: "尽管二人关系糟糕依然发生了这种情况。"
 tax_rivalry.4011.desc_steward_friendly: "这种情况发生是因为我与[tax_collector.GetHerHim]良好的关系。"
 tax_rivalry.4011.desc_steward_unfriendly: "尽管我与[tax_collector.GetHerHim]关系糟糕依然发生了这种情况。"
 tax_rivalry.4011.desc_tax_collector_friendly: "这种情况发生是因为我与[steward.GetHerHim]良好的关系。"
 tax_rivalry.4011.desc_tax_collector_unfriendly: "尽管我与[steward.GetHerHim]关系糟糕依然发生了这种情况。"
 tax_rivalry.9000.t: "$tax_rivalry.t$：胜利"
 tax_rivalry.9000.desc: "我再也不用忍受[less_fortunate_rival.GetTitledFirstName]的[less_fortunate_rival.Custom('quirk_neg_noun')]了。现在我是我领地的主宰，[less_fortunate_rival.GetTitledFirstNameNoTooltip]如果还敢破坏我的统治，那[less_fortunate_rival.GetSheHe]就会受到更有力的一击。"
 tax_rivalry.9000.a: "当[ROOT.Char.GetTitleAsNameNoTooltip]真好。"
 tax_rivalry.9000.a.tt: "你与[less_fortunate_rival.GetTitledFirstNameNoTooltip]的仇怨暂时结束了。"
 tax_rivalry.9001.t: "$tax_rivalry.t$：失败"
 tax_rivalry.9001.desc: "我怎么能预料到[fortunate_rival.GetFullName]会成为[fortunate_rival.GetPrimaryTitle.GetNameNoTierNoTooltip]的[fortunate_rival.GetTitleAsNameNoTooltip]？要是我能早点行动，那我的命运或许就会走向另一条道路！"
 tax_rivalry.9001.a_spurned: "这事还没完！"
 tax_rivalry.9001.a_neutral: "新的一章开始了……"
 tax_rivalry.9001.a.tt: "你与[fortunate_rival.GetTitledFirstNameNoTooltip]的仇怨暂时结束了。"
