 murders_at_court.1001.t: "宫廷杀机：为无名死者祈祷"
 murders_at_court.1001.desc_physician: "“一具尸体残骸今天被发现了，[ROOT.Char.GetLadyLord]，”[physician.Custom2('MyCharacterIntroduction', ROOT.Char)]说道，指了指我们面前的桌子。桌上的血泊里是小块的肉体；一缕缕的身体组织躺在发黑的淤血里。\n\n“正如您所看到的，这不是一具完整的……人体。不足以辨认其身份。”"
 murders_at_court.1001.desc: "“一具尸体残骸今天被发现了，[ROOT.Char.GetLadyLord]，”一名卫兵说道，指了指我们面前的桌子。桌上的血泊里是小块的肉体；一缕缕的身体组织躺在发黑的淤血里。\n\n“正如您所看到的，这不是一具完整的……人体。不足以辨认其身份。”"
 murders_at_court.1001.a: "我会为受害者祈祷。"
 murders_at_court.1001.b: "确保所有人都给出交待，#EMP 所有#!时间段。"
 murders_at_court.1001.b.tt: "我会限制宫廷中每个人的行动——希望这能迫使谋杀者自己暴露出来。"
 murder_at_court_movement_restricted_courtiers_craven: "所有懦弱的廷臣"
 murder_at_court_movement_restricted_courtiers_other: "所有其他廷臣"
 murder_at_court_movement_restricted_courtiers: "所有廷臣"
 murders_at_court.1001.c: "卫兵人数加倍！"
 murders_at_court.1001.c.tt: "额外的守卫一定能阻止谋杀者——至少能干扰他们"
 murders_at_court.1001.d: "有任何人看到什么吗？拜托，我需要你们的帮助！"
 murders_at_court.1001.d.tt: "我得让整个领地都知道我在寻找信息和线索。"
 murders_at_court.1001.e: "我会调查这件事的。亲自。"
 murders_at_court.1001.e.tt: "我会把我所拥有的知识应用到这个案件中。"
 murders_at_court.1002.t: "宫廷杀机：喋血清晨"
 murders_at_court.1002.desc_named: "当太阳升起时，我得到消息，[victim.Custom2('MyCharacterIntroduction', ROOT.Char)]在夜间被谋杀了。凶手残忍地去除了内脏，并把尸体留在那里，无论是谁从那走过都能看到……\n\n尸体很快被抬走，当太阳落山时，我们仍无法找到任何这个可怕行为留下的痕迹。"
 murders_at_court.1002.desc: "又一天，又一具尸体。怀着沉重的心情，我意识到最近的凶杀案是环绕在[ROOT.Char.Custom('ResidenceBuilding')]的互相有关联的系列事件。\n\n这具尸体——一个被去除内脏的年轻[ROOT.Char.Custom('RandomWomanMan')]——很快被抬走了，当太阳落山时，我们仍无法找到这可怕行为留下的任何痕迹。"
 murders_at_court.1003.t: "宫廷杀机：至死不渝"
 murders_at_court.1003.desc_opening: "我在我们的房间里找到了[spouse.GetTitledFirstName]，四肢张开，躺在地板上的血泊中，那是[spouse.GetHerHis]自己的血。"
 murders_at_court.1003.desc_like: "我哭号着倒在地板上，将[spouse.GetHerHim]紧紧抱住"
 murders_at_court.1003.desc: "我倒在地板上，将[spouse.GetHerHim]紧紧抱住"
 murders_at_court.1003.desc_end: "——[spouse.GetSheHe]这么冰凉……[ROOT.Char.GetFaith.HighGodName]啊，[spouse.GetSheHe]为什么这么冰凉？！"
 murders_at_court.1004.t: "宫廷杀机：我的孩子"
 murders_at_court.1004.desc: "我在我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))][child.GetTitledFirstName]的床上找到了[child.GetHerHis]——冰冷且没有生机。床上的被褥都被血浸透了，血液慢慢地滴在地板上，#EMP 滴答滴答#!声在房间里回荡。"
 murders_at_court.2001.t: "宫廷杀机：事态升级"
 murders_at_court.2001.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))][victim.GetTitledFirstName]四肢张开躺在冰冷的地板上，血液从遍布[victim.GetHerHis]全身的多处伤口渗出。\n\n为什么这个杀手要如此羞辱我？！"
 murders_at_court.2002.t: "宫廷杀机：先行一步"
 murders_at_court.2002.desc: "当我返回房间时，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))][heir.GetTitledFirstName]被砍下的头颅正躺在我的桌子上，张开的嘴似乎在发出无声的尖叫。我[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('heir'))]继承人……啊[ROOT.Char.GetFaith.HighGodName]，为什么？这个折磨我们的杀人犯必须被阻止！"
 murders_at_court.2002.a: "我必须为我们的[ROOT.Char.Custom('RealmType')]祈祷！"
 murders_at_court.2003.t: "宫廷杀机：杀手现身"
 murders_at_court.2003.desc: "我的后背突然感到刺痛——我倒吸了一口凉气，然后不断增长的痛苦让我不禁叫了出来。我试图转身，但却摔倒了，我的血#EMP 嘀嗒#!#EMP 嘀嗒#!地落在地面上。\n\n我的视野开始变黑，但是我看到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))][murderer.GetTitledFirstName]大笑着站在我的身上。我伸向[murderer.GetHerHim]，而[murderer.GetSheHe]回我以一脚，这让房间天旋地转；一圈又一圈——明亮然后黑暗，更黑，更暗……"
 murders_at_court.2003.a: "[murderer.GetFirstNameNoTooltip]……为什么……？"
 murders_at_court.2101.t: "宫廷杀机：继承人遇害"
 murders_at_court.2101.desc_opening: "我盯着我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_heir'))][other_heir.GetTitledFirstName]毫无生机的身体，感到头晕。当然覆盖[other_heir.GetHerHim]身下的地板的是我的血，但是这些都到不了我的大脑。\n\n"
 murders_at_court.2101.desc_family: "我蹲在[other_heir.GetHerHim]旁边，双手捧着那冰冷的脸颊——[other_heir.GetHerHis]的眼睛睁得很大，但是更像是惊讶而不是恐惧。“是你认识的某个人杀的你吗？”"
 murders_at_court.2101.desc: "[other_heir.GetSheHe|U]看起来更惊讶而不是害怕……或许[other_heir.GetSheHe]知道是谁杀的[other_heir.GetHerHis]？"
 murders_at_court.2201.t: "宫廷杀机：不能见人的东西"
 murders_at_court.2201.desc: "“但……眼珠不见了！像挖地里的石子一样被挖走了！”发现最近一个受害者的[ROOT.GetCharacter.Custom('lowly_servant_type')]被带了出来，脸色煞白，双手颤抖，还不停地尖叫着。\n\n一看到那双本该长着眼珠的眼窝，现在已鲜血淋漓，了无生气，我就感到不寒而栗。这个凶手要眼珠来做什么？用于某种仪式吗？"
 murders_at_court.5001.t: "宫廷杀机：助手"
 murders_at_court.5001.desc: "一个古怪的人在听说我宫廷里发生的谋杀案后找到了我。\n\n“[ROOT.Char.GetLadyLord]，我是[watson.GetTitledFirstName]。我想我能帮你。”"
 murders_at_court.5001.a: "我会用上任何我能够得到的帮助！"
 #murders_at_court.5001.b: ""
 murders_at_court.5001.c: "这跟你无关！"
 murders_at_court.8001.t: "宫廷杀机：勿忘人固有一死"
 murders_at_court.8001.desc: "当我们安葬[story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]时，我发誓我会找到对[story_owner.GetHerHim]犯下这些的人。杀手似乎停止了他们的狂欢，但我怀疑[story_owner.GetTitleAsNameNoTooltip]是否是最后的目标……"
 murders_at_court.8001.a: "[story_owner.GetFirstNameNoTooltip]，愿你安息。"
 murders_at_court.8002.desc: "当我们安葬[story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]时，我差点就笑出声来了；[story_owner.GetSheHe]最后的表情是无价的！他们说这是一个[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('story_owner'))]的[story_owner.GetWomanMan]——恶心！\n\n至少现在一切都该静下来了，因为可怕的杀手要忙其他事情了。"
 murders_at_court.8002.a: "比如统治[ROOT.Char.Custom('RealmType')]！"
 murders_at_court.8003.t: "宫廷杀机：继承"
 murders_at_court.8003.desc: "[predecessor.GetTitledFirstName]常常谈起这个杀手如何祸害[predecessor.GetHerHis]的宫廷；无情且可怖的凶杀。\n\n[predecessor.GetSheHe]做的抑制杀手的所有措施都留在了这里，我只希望这就足够了……"
 murders_at_court.8003.a: "愿那折磨宫廷的诅咒已随[predecessor.GetHerHim]而逝。"
 murders_at_court.9001.t: "宫廷杀机：针锋相对"
 murders_at_court.9001.desc_opening_watson: "当我返回房间时，有一封信正等着我和[watson.GetTitledFirstName]，信是用红墨水——不，是用#EMP 血#!书写的。\n\n"
 murders_at_court.9001.desc_opening: "当我返回房间时，有一封信正等着我，信是用红墨水——不，是用#EMP 血#!书写的。\n\n"
 murders_at_court.9001.desc_heir: "#EMP 为了[ROOT.Char.Custom('RealmType')]的福祉你会停止这次搜查的。我在你眼皮底下生活了一辈子，你却还是如此有眼无珠。揭穿我的身份只会带给你痛苦。#!"
 murders_at_court.9001.desc_rival: "#EMP 我把#EMP 终结#!你——终结你的亲族和你的统治作为我的人生使命。无论你做什么都不能阻止我，但如果你继续插手，就是在逼迫我做出更黑暗的行为。#!"
 murders_at_court.9001.desc_witch: "#EMP 你以为你的干涉能有什么用？黑暗势力已然开始行动，挡我的路只会让你和那些你爱的人处于危险之中。#!"
 murders_at_court.9001.desc_cannibal: "#EMP 你什么都不懂。我需要这个才能生活，才能生存，才能获得#EMP 营养#!。马上停止搜查，不然我的饥饿会吞噬一切！#!"
 murders_at_court.9001.desc_vassal: "#EMP 为了[ROOT.Char.Custom('RealmType')]的福祉你会停止这次搜查的。我被你需要，被你#EMP 重视#!，揭穿我的身份只会带给你痛苦#!"
 murders_at_court.9001.desc_fallback: "#EMP 你必须立刻停止这次搜查。揭穿我的身份不会带来任何好处，而且我保证如果你继续搜查，你不会有好果子吃。#!"
 murders_at_court.9001.desc_ending: "\n\n这笔迹……看起来好像是[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]的！"
 murders_at_court.9001.a: "难道……？"
 murders_at_court.9001.a.tt: "我会就此事与[murderer.GetTitledFirstNameNoTooltip]对质"
 murders_at_court.9001.b: "我觉得这些杀手依然是个悬而未决的事情。"
 murders_at_court.9001.b.tt: "最坏又能怎么样呢？"
 murders_at_court.9001.c: "[watson.GetFirstNameNoTooltip]，你怎么看？"
 murders_at_court.9001.c.tt: "此事必有蹊跷……"
 murders_at_court.9002.t: "宫廷杀机：结果"
 murders_at_court.9002.desc: "我在我的[ROOT.Char.Custom('ResidenceBuilding')]外找到了被吊起来的[the_one_to_kill.Custom2('MyCharacterIntroduction', ROOT.Char)]。[the_one_to_kill.GetHerHis|U]的尸体冰冷、苍白、一动不动……但那是什么？一张小纸条被塞在[the_one_to_kill.GetHerHis]的衣服口袋里！\n\n#EMP 这是最后一位受害者——我给你的最后一份礼物，[ROOT.Char.GetTitledFirstNameNoTooltip]。但是别害怕，我仍然会在周围，看着你。#!"
 murders_at_court.9002.a: "想不到还有这么个怪物在自由地走动……"
 murders_at_court.9003.t: "宫廷杀机：黑暗遗留"
 murders_at_court.9003.a: "你会因你的罪行受到惩罚！"
 murders_at_court.9003.b: "以眼还眼，以命抵命......！"
 murders_at_court.9003.c: "你走吧，[murderer.GetTitledFirstNameNoTooltip]。"
 murders_at_court.9003.d: "一个人做这些事一定很无聊……"
 murders_at_court.9003.e: "啊……我——我很抱歉。"
 murders_at_court.9004.t: "宫廷杀机：当场抓获"
 murders_at_court.9004.desc_letter_event: "[watson.GetTitledFirstName]和我花了许多小时检查这封信。但这股气味……哦，这闻起来像是我的[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)][murderer.GetTitledFirstName]！"
 murders_at_court.9004.desc: "“[ROOT.Char.GetTitleAsNameNoTooltip]大人，[victim.GetTitledFirstName]和[murderer.GetTitledFirstName]都不见了。”\n\n我挥挥手让卫兵退下，在[watson.GetTitledFirstNamePossessive]的眼中发现和我一样的惊慌；[murderer.GetTitledFirstNameNoTooltip]可能……"
 murders_at_court.9004.desc_ending: "\n\n当我们终于追查到[murderer.GetTitleAsNameNoTooltip]时，[murderer.GetSheHe]正向[victim.GetTitledFirstName]逼近，手中拿着匕首。\n\n“站住！”"
 murders_at_court.9021.t: "宫廷杀机：黑魔法"
 murders_at_court.9021.desc: "当我和我的护卫最终找到[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]时，[murderer.GetSheHe]正裸露着膝盖跪在一卷古代巨著之前，[murderer.GetHerHis]的前额抵着地板，双臂以几乎反常的角度举过[murderer.GetHerHis]的头。\n\n"
 murders_at_court.9031.t: "宫廷杀机：饥饿"
 murders_at_court.9031.desc: "当我和我的护卫最终找到[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]时，[murderer.GetSheHe]正啃咬着看上去像是人类#EMP 手指#!的东西。"
 murders_at_court.9041.t: "宫廷杀机：逃脱"
 murders_at_court.9041.desc_opening: "当我终于追查到[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]时，等在那里的只有"
 murders_at_court.9041.desc_witch: "骨头碎片，一些看上去很像人眼的东西，还有"
 murders_at_court.9041.desc_cannibal: "一些似乎被啃食过的骨头碎片，还有"
 murders_at_court.9041.desc: "一封嘲讽我努力的书信。[murderer.GetTitledFirstNameNoTooltip][murderer.GetHerselfHimself]本人已经消失无踪了。"
 murders_at_court.9041.a: "所有人都会知道他们的恶行！"
 murders_at_court.9041.b: "最好保持沉默……"
 murders_at_court.9099.t: "宫廷杀机：血腥作风"
 murders_at_court.9099.t_wrong: "宫廷杀机：错误"
 murders_at_court.9099.desc_wrong: "当我终于追查到[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]时，[murderer.GetSheHe]甚至没有试图逃跑。事实上，[murderer.GetSheHe]用困惑的眼神看着我。\n\n“我终于找到你了，凶手！”\n\n“抱歉，啥？你以为#EMP 我#!谋杀了那些人？！”"
 murders_at_court.9099.desc_nothing: "当我最终找到[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]时，[murderer.GetSheHe]甚至没有试图从我和我的护卫手中逃跑。\n\n"
 murders_at_court.9099.desc: "“嘿，[ROOT.Char.GetFirstNameNoTooltip]，”[murderer.GetSheHe]一边上下打量着我，一边说道，“你是时候该找到我了。我想你一定会喜欢我的……#EMP 礼物#!？”\n\n[murderer.GetHerHis]脸上浮现一丝笑容，我的脊背阵阵发凉。"
 murders_at_court.9989.desc: "然而，我不禁注意到，[murderer.GetTitledFirstName]刚离开宫廷，谋杀就停止了……"
 murders_at_court.9989.a: "我会留意的。"
 murders_at_court.9999.t: "宫廷杀机：诅咒散去"
 murders_at_court.9999.desc_opening: "随着时间推移，没有新尸体出现，我逐渐放松下来。凶手停手了！\n\n"
 murders_at_court.9999.desc: "然而，我不禁注意到，[murderer.GetTitledFirstName]刚死，谋杀就停止了……"
 murders_at_court.9999.a: "既然[murderer.GetSheHe]已经殒命，我大概永远也无法得知真相了……"
