l_simp_chinese:
 #[Faith] Traders in [County]
 yearly_saharan.0001.t: "位于[target_county.GetNameNoTierNoTooltip]的[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip]商人"
 yearly_saharan.0001.desc: "跨撒哈拉贸易一直经过这些土地，带来财富、理念和神学。通常像我这样的统治者必须要从中抽成，否则商路就只能自行运转。\n\n不过最近越来越多的[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip]商人途经[target_county.GetNameNoTier]，带来了他们的信仰和货币。\n\n其中一伙人请求我允许他们在此定居置业，并为获取我仁善的慈恩而准备了丰厚的礼品。"
 yearly_saharan.0001.a: "我欣然接受这份贡奉。"
 yearly_saharan.0001.a.tt: "#WEAK 以后这可能会影响到当地人……#!"
 yearly_saharan.0001.b: "你可以继续通行，但仅此而已了。"
 yearly_saharan.0001.c: "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]禁止来[target_county.GetNameNoTierNoTooltip]，他们的货物全部#EMP 没收#!！"
 yearly_saharan.0001.c.list: "所有临近[target_county.GetNameNoTierNoTooltip]，处于同[realm|E]的[counties|E]"
 yearly_saharan.0003.t: "$yearly_saharan.0001.t$：整合"
 yearly_saharan.0003.desc_initial: "我允许[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip]的商人在[target_county.GetNameNoTier]定居已经很多年了，现在"
 yearly_saharan.0003.desc_current: "经年以来，来自[source_county.GetNameNoTier]的[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]商人一直住在[target_county.GetNameNoTier]，"
 yearly_saharan.0003.desc: "看上去他们和当地人已经融为了一体。\n\n结果就是，贸易如潮水般涌进这片地域，利润任何时候都高得惊人，连地里的老农都听熟了金子叮当响的声音！"
 yearly_saharan.0003.a: "极好的意外收获！"
 yearly_saharan.0003.b: "给我榨到一滴都不剩。"
 yearly_saharan.0004.t: "$yearly_saharan.0001.t$：商贸繁荣"
 yearly_saharan.0004.desc_initial: "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0004.desc_current: "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0004.desc: "他们带到此地的贸易和活力似乎无止无尽！\n\n人们蜂拥至集市：载着金子的推车向北驶去，装满海盐的马车向南行驶，来来往往都交上了税款，领地的这一隅可真是繁荣！"
 yearly_saharan.0004.a.tt: "你尝试提升你的[stewardship|E]"
 yearly_saharan.0004.a: "据我看来，我可以从这些商人身上学到一些东西！"
 yearly_saharan.0004.a.tt.outcome_1: "管理能力提升"
 yearly_saharan.0004.a.tt.outcome_2: "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt.outcome_3: "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.b: "我是不是听到税率提升的声音了？"
 yearly_saharan.0004.c: "当然，我们得要就某些税款收费……"
 yearly_saharan.0005.t: "$yearly_saharan.0001.t$：信仰改变"
 yearly_saharan.0005.desc_initial: "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0005.desc_current: "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0005.desc: "他们的信仰在当地深深地扎下了根。其影响力如此之大，现在越来越多的人开始追随[target_county.GetProvince.GetCounty.GetFaith.HighGodName]，而不是向[target_county_old_faith.HighGodName]祈祷！\n\n改信发生的十分平和，人们在新信仰的加持下显得十分温顺和满足，但旧有的习俗已经不复存在了。"
 yearly_saharan.0005.a: "欢迎来到[ROOT.GetCharacter.GetFaith.HighGodName]的光辉下！"
 yearly_saharan.0005.b: "呵。至少他们对此感到高兴。"
 yearly_saharan.0005.c: "只要我还是[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，这就没门！"
 #[Culture] Nomads Flock to [County]
 yearly_saharan.0021.t: "[nomad_leader.GetCulture.GetNameNoTooltip]游牧民涌入[target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0021.desc: "尽管我是一名尊贵的[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，仍然有地方是我的尊名影响不到的。这些地方我也不曾指望能够统治。\n\n从撒哈拉深处的某些地方出现，[nomad_leader.GetCulture.GetCollectiveNounNoTooltip]游牧部落民最近扩张进入了[target_county.GetNameNoTier]，不费吹灰之力就占领了当地[target_county.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]居民留下的空地和领土。\n\n他们中的一名领袖甚至来找我，要求我允许[nomad_leader.GetHerHis]将更多的部落邦联带到此地，并以我的名义掌控这片地域。"
 yearly_saharan.0021.a: "我甚至会让你统治那里！"
 yearly_saharan.0021.b: "我的领地一直都欢迎[nomad_leader.GetCulture.GetNameNoTooltip]人。"
 yearly_saharan.0021.c: "也许你可以做我的家臣？"
 yearly_saharan.0021.d: "真是可笑！滚出去！"
 #Slave Raid against [Realm] Escalates
 yearly_saharan.0031.t: "针对[affected_sub_realm.GetNameNoTierNoTooltip]的奴隶劫掠升级"
 yearly_saharan.0031.desc: "奴隶劫掠，以及由之导致的人口贩卖，常常是那些生活在萨赫勒及周边的人生活中残酷的一部分。这种劫掠带来难以舍弃的丰厚钱财，许多定居点也定期相互劫掠。\n\n不过最近，[slave_raider_county.GetNameNoTier]的奴隶贩子强烈地针对附近的[raided_county.GetNameNoTier]，而数位重要的商人在策划一次大规模袭击，这受到[raided_character_marshal.GetCouncilTitle][raided_character_marshal.GetFirstName]的反对。"
 yearly_saharan.0031.a: "有钱赚！派士兵加入他们！"
 yearly_saharan.0031.a.tt_success: "[raided_county.GetNameNoTierNoTooltip]被奴隶劫掠严重影响。"
 yearly_saharan.0031.a.tt_fail: "[raided_character_marshal.GetTitledFirstNameNoTooltip]击退了奴隶贩子"
 yearly_saharan.0031.b: "停止这种野蛮行径！"
 yearly_saharan.0031.c: "这与我无关。"
 yearly_saharan.0031.c.raided_hurt: "[raided_county.GetNameNoTierNoTooltip]被洗劫"
 yearly_saharan.0031.c.raiders_hurt: "许多[slave_raider_county.GetAdjectiveNoTooltip]劫掠者受伤了"
 #Marauding Slavers from [Realm]
 yearly_saharan.0032.t: "来自[hostile_sub_realm.GetNameNoTierNoTooltip]的奴隶贩子袭击"
 yearly_saharan.0032.desc: "这片土地的许多人不幸面临着来自萨赫勒奴隶贩子的威胁。将人类同胞卖到大地另一端带来的财富的诱惑对于某些人来说太过强烈了。\n\n通常这种劫掠都分散而不持续，但来自[slave_raider_county.GetNameNoTier]的奴隶贩子开始发起针对[raided_county.GetNameNoTier]的协同攻击。袭击者给整个整个的村庄套上枷锁，由[slave_raider_county.GetHolder.GetTitledFirstName][slave_raider_county.GetHolder.GetHerHim]本人的士兵亲自带领！"
 yearly_saharan.0032.a: "拿起武器，揍扁这群人渣！"
 yearly_saharan.0032.a.tt_success: "你打败并洗劫了这群奴隶贩子"
 yearly_saharan.0032.a.tt_fail: "[slave_raider_county.GetHolder.GetFirstNamePossessiveNoTooltip]的劫掠者蹂躏了[raided_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.b: "他们真的应该为此上税，你说是吧……"
 yearly_saharan.0032.c: "我根本不在乎。"
 #Modifiers
 foreign_trader_enclaves_saharan_modifier: "异教徒商人飞地"
 foreign_trader_enclaves_saharan_modifier_desc: "异教徒商人在此建立了一处歇脚处。"
 respects_local_traditions_saharan_modifier: "尊重当地传统"
 respects_local_traditions_saharan_modifier_desc: "该角色重视祖先的传统胜过异族的黄金。"
 foreign_traders_unable_to_root_saharan_modifier: "异教徒商人昙花一现"
 foreign_traders_unable_to_root_saharan_modifier_desc: "异教徒商人在此地不允许拥有财产，或者久留。"
 local_recession_epicentre_saharan_modifier: "地方经济衰退"
 local_recession_epicentre_saharan_modifier_desc: "对异教徒商人的排挤让当地经济受损。"
 local_recession_ripple_saharan_modifier: "地方经济衰退的余波"
 local_recession_ripple_saharan_modifier_desc: "邻近的贸易路线被废除，这损害了当地的经济。"
 integrated_foreign_trader_enclaves_saharan_modifier: "融入的异教徒商人"
 integrated_foreign_trader_enclaves_saharan_modifier_desc: "异教徒商人已经成为当地不可或缺的一部分。"
 overtaxed_merchant_enclaves_saharan_modifier: "异教徒的苛税"
 overtaxed_merchant_enclaves_saharan_modifier_desc: "异教徒商人在此地被征收苛税，这让他们的伙伴不悦。"
 ecstatic_converts_saharan_modifier: "狂欣改信"
 ecstatic_converts_saharan_modifier_desc: "这块伯爵领的百姓们喜闻乐见地迎来救赎。"
 persecuted_converts_saharan_modifier: "被迫害的改信者"
 persecuted_converts_saharan_modifier_desc: "这块伯爵领的刁民们正谋划逃离他们严苛的主人。"
 enthusiastic_nomad_settlement_saharan_modifier: "热闹的游牧聚落"
 enthusiastic_nomad_settlement_saharan_modifier_desc: "沙漠部落民正大规模地蜂拥至这块伯爵领。"
 nomad_settlement_saharan_modifier: "游牧聚落"
 nomad_settlement_saharan_modifier_desc: "沙漠部落民正蜂拥至这块伯爵领。"
 upset_local_nomads_saharan_modifier: "顽逆的游牧民"
 upset_local_nomads_saharan_modifier_desc: "当地的沙漠部落民正在劫掠商路，人们对其深恶痛绝。"
 lord_defeated_slavers_modifier: "领主击败奴隶贩子"
 lord_defeated_slavers_modifier_desc: "该伯爵领英勇的领主击败了一伙抢劫的奴隶贩子！"
 lord_complicit_with_slavers_modifier: "领主与奴隶贩子同流合污"
 lord_complicit_with_slavers_modifier_desc: "该伯爵领贪婪的领主将当地人卖给抢劫的奴隶贩子。"
 utterly_unphased_modifier: "完全不慌"
 utterly_unphased_modifier_desc: "不管怎样可怕的事情降临该角色臣民头上，该角色都漠不关心。"
