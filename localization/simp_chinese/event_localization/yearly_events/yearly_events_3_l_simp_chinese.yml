l_simp_chinese:
 yearly.3001.t: "有帮助的警告"
 yearly.3001.desc: "我收到了[neighbor.GetName]发来的信函。信中宣称我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]曾请求支持以发起针对我的阴谋！\n\n“我重视忠诚胜过一切，”[neighbor.GetFirstNamePossessive]的信中这么写道，“因此我将此事告知于你。”"
 yearly.3001.friend_backs_neighbor: "\n\n多亏了我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))][friend.GetFirstName]向我进谏。“我有段时间怀疑过[vassal.GetFirstNameNoTooltip]。这只是确认了这点。”"
 yearly.3001.friend_backs_vassal: "\n\n多亏了我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))][friend.GetFirstName]向我进谏。“我拒绝相信[vassal.GetFirstNameNoTooltip]会如此卑躬。”"
 yearly.3001.a: "我会亲自与[vassal.GetFirstNameNoTooltip]对质。"
 yearly.3001.confront: "[vassal.GetSheHe|U]了解到我对其有所怀疑"
 yearly.3001.true_tt: "我的指控是真的"
 yearly.3001.false_tt: "我的怀疑没有根据"
 yearly.3001.false_use_tt: "[vassal.GetTitledFirstNameNoTooltip]会利用这个侮辱为[vassal.GetHerHis]谋益"
 yearly.3001.b: "[vassal.GetSheHe|U]有罪，而我会公开指控[vassal.GetHerHim]！"
 yearly.3001.c: "不能相信[neighbor.GetTitleAsNameNoTooltip]。我会全力支持我的封臣！"
 yearly.3001.c.if_wrong_tt: "如果[vassal.GetFirstNameNoTooltip]不忠"
 yearly.3001.c.if_right: "如果[vassal.GetFirstNameNoTooltip]忠心"
 yearly.3001.vassal_gains_strength: "[vassal.GetTitledFirstNamePossessiveNoTooltip]的阴谋变得更强大了"
 yearly.3001.d: "我#EMP 知道了#!！[vassal.GetFirstNameNoTooltip]会付出代价！"
 yearly.3002.t: "坦白"
 yearly.3002.desc: "当[neighbor.GetTitledFirstNamePossessive]的信件被放在面前时，[vassal.GetTitledFirstName][vassal.GetSheHe]别无他法，只能坦白一切。\n\n“这从不……这不应该……我应该如何将功补过？”[vassal.GetSheHe|U][vassal.Custom('quirk_neg_present')]，但是我看到了写在[vassal.GetHerHis]脸上的畏惧。"
 yearly.3002.a: "一字一句依我，这样你就会被赦免。"
 yearly.3002.b: "我会宽恕你，而你会让人们知道我的慷慨。"
 yearly.3003.t: "侮辱性的指控"
 yearly.3003.desc: "当我把[neighbor.GetTitledFirstNamePossessiveNoTooltip]的信件展现给[vassal.GetTitledFirstName]看时，我一开始看到的是困惑，然后是愤怒。“相比我，你更相信[neighbor.GetHerHis]的谗言？我难道不一直是忠诚的仆人吗！”\n\n[vassal.GetHerHis|U]的愤慨在我内心种下了怀疑的种子。或许是我决断得太快了。在我让这段关系更加恶化之前，我必须以实际行动做出弥补！"
 yearly.3003.friend: "\n值得庆幸的是，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))]介入了。“这只是为了警告你[neighbor.GetTitledFirstNamePossessive]的诽谤，”[friend.GetTitledFirstName]说道。"
 yearly.3003.a: "是的。事实上我希望奖赏你的忠诚！"
 yearly.3003.b: "你一直是一个好仆人。"
 yearly.3003.public_expression_of_gratitude: "公开表达感谢"
 yearly.3003.vassal_loss_of_faith: "不真诚的道歉"
 yearly.3003.c: "是的，正如[friend.GetFirstNameNoTooltip]所说的！"
 yearly.3003.c.enable: "此选项可用，因为[friend.GetTitledFirstNamePossessiveNoTooltip]出众的外交能力"
 yearly.3004.t: "公之于众"
 yearly.3004.desc: "在一次群臣出席的集会上，我宣布我已经掌握了[vassal.GetTitledFirstNamePossessive]的背叛行为。\n\n我的许多其他封臣起身支持道。“我们都知道这是真的。[vassal.GetHerHim]会遭什么罪呢？”"
 yearly.3004.a: "[vassal.GetFirstNameNoTooltip][vassal.GetHerHis]会做出补赎。"
 yearly.3004.b: "我会确保[vassal.GetSheHe]不再伤害我。"
 yearly.3004.c: "我将#EMP 重点#!确保[vassal.GetSheHe]不会伤害我。"
 yearly.3005.desc: "在一次群臣出席的集会上，我宣布我已经掌握了[vassal.GetTitledFirstNamePossessive]的背叛行为。然而[vassal.GetHerHis]的同僚封臣对于一个境外[neighbor.GetLadyLord]的信件并不买账。\n\n[vassal.GetFirstName]代表他们所有人说道。“那个证据算什么？如果一封信就足够了，我们是否#EMP 都#!是有罪的？”人群发出了赞同的私语。事情超出了控制！"
 yearly.3005.a: "我最好掌握先机！"
 yearly.3005.a.rousing_speech: "振奋忠诚的演讲"
 yearly.3005.a.stumbling_apology: "撇脚的道歉"
 yearly.3005.b: "我已宣布[vassal.GetHerHim]是个叛徒，而[vassal.GetSheHe]也会得到叛徒应得的对待！"
 yearly.3011.t: "制造两次的印象"
 yearly.3011.desc: "在纪念我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege'))][liege.GetTitledFirstName]的另一场宴会之前，[vassal.GetTitledFirstName]来拜访我。\n\n“我们两人都没有被[liege.GetTitleAsNamePossessiveNoTooltip]特别宠幸，”[vassal.GetSheHe]指出，“但是如果我们在宴会中提供一场精彩的演出，我们就会提高我们在[liege.GetHerHim]眼中的地位。”"
 yearly.3011.a: "我会为这场冒险提供金钱！"
 yearly.3011.a.success: "一场盛大的演出"
 yearly.3011.a.failure: "作为乐子消遣还行"
 yearly.3011.b: "我可以找到我们需要的艺人。"
 yearly.3011.c: "我觉得最好专注于小事。"
 yearly.3011.d: "我知道具体如何进行表演。"
 yearly.3012.desc: "躯体摇晃扭动，[vassal.GetTitledFirstName]和我雇佣的舞者让每个人震惊。饭后，[liege.GetTitledFirstName][liege.GetHerselfHimself]本人来找我。“真有你的，[ROOT.Char.GetFirstNameNoTooltip]。”\n\n[vassal.GetFirstName]和我不能自禁地交换了微笑。"
 yearly.3012.a: "我好奇我们下一步应该做什么……"
 yearly.3012.b: "这是个好主意，[vassal.GetFirstNameNoTooltip]。"
 yearly.3013.desc: "摇摆的大腿，旋转的手臂，然而[liege.GetTitledFirstName]似乎没有被这些[vassal.GetTitledFirstName]和我为宴会雇佣的舞者彻底打动。[liege.GetTitleAsNameNoTooltip]看在我们的面子上稍稍听了听他们的卖力表演，但是很快就把[liege.GetHerHis]的注意力转回食物上。\n\n[vassal.GetFirstName]不确定地看了看我，但是[liege.GetFirstName]似乎还挺满意。"
 yearly.3013.a: "不论怎么样，我们得相互罩着点。"
 yearly.3013.b: "至少我们已经尽力了。"
 yearly.3014.desc: "[vassal.GetTitledFirstName]与我雇来的舞者是一场灾难。他们在周围摆手蹦跳，比起许诺中的优雅演出，更像是一个喜剧团。同样，[liege.GetTitledFirstName]似乎不太乐意[liege.GetHerHis]的晚宴被如此打断。\n\n一直到他们向我们献词的时候，我才意识到这不是我们与之商谈的那个舞蹈团！谁会这么做——\n[nemesis.GetTitledFirstName]！"
 yearly.3014.a: "让我告诉你是哪个恶人毁了这一切，[vassal.GetFirstNameNoTooltip]。"
 yearly.3014.b: "这不是我的错，[vassal.GetFirstNameNoTooltip]。"
 yearly.3021.t: "在[deathbed_character.GetHerHis|U]临终时"
 yearly.3021.desc: "显然[deathbed_character.GetTitledFirstName]，我的老[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))]已经无法在这个世界长留了。\n\n当我走向[deathbed_character.GetHerHis]的临终床，我知道[deathbed_character.GetSheHe]已经活过了很长的生命。然而说再见总是没有足够的时间，不是吗？我握着[deathbed_character.GetHerHis]的手，直至变冷，呼吸消失。"
 yearly.3021.a: "愿你在往生寻得平安，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deathbed_character'))]。"
 yearly.3031.t: "占先"
 yearly.3031.desc: "[fellow_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]和我都被我们的领主[liege.GetTitledFirstName]所青睐。然而，当涉及分发头衔、荣誉和财务，我们总得要分个高低。\n\n在即将到来的[capital.GetNameNoTierNoTooltip][liege.Custom('ResidenceBuilding')|U]的聚会中，我得找个机会确保我才是为[liege.GetTitleAsNamePossessiveNoTooltip]所垂青的那位。"
 yearly.3031.friend: "有我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('best_friend'))][best_friend.GetTitledFirstName]支持我必定会帮很多忙。"
 yearly.3031.rival: "然而，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nemesis'))][nemesis.GetTitledFirstName]公开表示[nemesis.GetSheHe]会破坏我的工作！"
 yearly.3031.a: "作为一个健谈的说客，这应该会很简单。"
 yearly.3031.a.best_friend_success: "[best_friend.GetFirstNameNoTooltip]分散了[fellow_vassal.GetFirstNameNoTooltip]的注意力"
 yearly.3031.a.success: "我变得与[liege.GetTitleAsNameNoTooltip]友好"
 yearly.3031.a.failure: "[fellow_vassal.GetFirstNameNoTooltip]结交了[liege.GetTitleAsNameNoTooltip]"
 yearly.3031.a.nemesis_failure: "[nemesis.GetFirstNameNoTooltip]诽谤我"
 yearly.3031.b: "我将告知，[ROOT.Char.GetFaith.HighGodName]早已垂顾我。"
 yearly.3031.b.success: "我会打动[liege.GetTitleAsNameNoTooltip]"
 yearly.3031.b.failure: "[liege.GetTitleAsNameNoTooltip]更喜欢[fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.c: "我知道如何抓住[liege.GetFirstNamePossessiveNoTooltip]的注意……"
 yearly.3031.c.unlock_tt: "此选项可用，因为我对[liege.GetTitledFirstNameNoTooltip]有吸引力"
 yearly.3031.c.consequence: "[liege.GetFirstNameNoTooltip]或许会进一步追求我"
 yearly.3031.c.success: "被吸引的注意力"
 yearly.3031.d: "我们封臣应当一起工作，而不是相互针对！"
 yearly.3040.t: "一个好[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]"
 yearly.3040.desc: "我被认为是一个非常虔诚的[ROOT.Char.GetWomanMan]。想必我对[ROOT.Char.GetFaith.HighGodName]的奉献应当也有益于今生，而不仅仅是来世？\n\n有一些人需要被提醒下，我受到[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]的恩宠。"
 yearly.3040.a: "我所做的奉献应在塔上对外宣告！"
 yearly.3040.b: "我今年对[ROOT.Char.GetFaith.HouseOfWorship]太慷慨了……"
 yearly.3040.c: "[religious_head.GetTitleAsNameNoTooltip]一定欣赏虔诚的[ROOT.Char.GetLadyLord]！"
 yearly.3040.d: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]已经敬畏我了。"
 yearly.3041.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.3041.desc: "我知道您是[ROOT.Char.GetFaith.HighGodNameAlternate]的忠诚仆人。因此我希望您能以同理心看待事实，我们对您的义务降低了我们为[ROOT.Char.GetFaith.HighGodNamePossessive]服务的能力。\n\n或许其中一些较重的义务可以被免除？"
 yearly.3041.a: "我的钱就是[ROOT.Char.GetFaith.HighGodNamePossessive]的钱。"
 yearly.3041.b: "把你的人力用在其他地方。"
 yearly.3041.c: "#EMP 我#!才是为[ROOT.Char.GetFaith.HighGodNamePossessive]工作的那位！"
 yearly.3051.t: "凭借权利"
 yearly.3051.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]告知我，根据[county.GetName]一项晦涩的法律，[ROOT.Char.GetTitleAsNameNoTooltip]可能是此地的保护人。\n\n通常来说没几个人会关注这样的旧法，但是这提供给了我一个特别的机会，让[vassal.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))]和[county.GetNameNoTooltip]当前的统治者，摆正[vassal.GetHerHis]的位置。"
 yearly.3051.a: "法律很明了，[ROOT.Char.GetTitleAsNameNoTooltip]有充分的权利！"
 yearly.3051.b: "[vassal.GetFirstNameNoTooltip]可以在我的恩惠下保留那个头衔。"
 yearly.3061.t: "处置卡戈人"
 yearly.3061.desc: "一想到这个就令人不快！在[county.GetName]，卡戈人能和正常人自由和睦地生活在一起，几乎没有人因为他们的恶行而回避他们！这居然就发生在“圣雅各伯之路”上！\n\n当然，他们不被允许光脚走路，触碰桥上的护墙，或者直接从[ROOT.Char.GetFaith.PriestNeuter]手中接受圣餐，但除此以外我们什么也#EMP 没#!做！\n\n这种难熬的情况不会长久。万一他们正在谋划着什么呢？！"
 yearly.3061.a: "我会对卡戈人征收重税，把他们的生活水平压下去！"
 yearly.3061.b: "他们必须远离上流社会！"
 yearly.3061.b.flavor: "单独的街区，红蹼的标记，专门为他们单独修建的教堂矮门……对，这样就对了。"
 yearly.3061.c: "我们不能试着和他们一起生活吗？"
 yearly.3061.d: "不敬神的白痴！把他们赶出去，把他们的财物夺过来！"
 yearly.3071.t: "只是噩梦"
 yearly.3071.desc: "我尖叫着醒来，心脏怦怦乱跳。\n\n我被铁链锁住——或者是被戴上了项圈？——一打长着山羊脑袋的男男女女向我扑来，撕咬着我的皮肤……\n\n然后，我突然加入了他们，用锋利的牙齿撕咬着自己的身体，咽下碎肉，饮下鲜血……#EMP 啧啧有声……#!当我看到生命离开我被蹂躏的肉体时，我感到了前所未有的恐惧。\n\n但这只是一个梦。这只是一个梦。"
 yearly.3071.a: "祈求[ROOT.Char.GetFaith.HighGodNamePossessive]的庇护能让我平静。"
 yearly.3071.b: "为什么这可怕的记忆就是无法离开我的脑海？！"
