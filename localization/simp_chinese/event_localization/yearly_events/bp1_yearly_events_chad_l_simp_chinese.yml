 #bp1_yearly_events_chad
 bp1_yearly.3001.t: "真正的朋友"
 bp1_yearly.3001.desc: "最近[ROOT.Char.Custom( 'FortifiedBuilding' )]的财务有点紧张。不管收了多少税，我就是入不敷出！\n\n我永远忠实的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))][friend.GetTitledFirstNameNoTooltip]在这倒霉的时刻来拜访我。当讨论到我目前的困难时，[friend.GetSheHe]提出要用大量的金钱来充实我的金库。\n\n[friend.GetFirstNameNoTooltip]握住我的手，柔声说道：“让我来帮你，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]。我知道你也会为我做同样的事。”"
 bp1_yearly.3001.a: "为这意外之喜赞美[ROOT.Char.GetFaith.WealthGodName]！"
 bp1_yearly.3001.b: "我永远不会麻烦朋友。"
 bp1_yearly.3001.c: "我真正需要的是喝上几杯……"
 bp1_yearly.3001.c.tt: "你和[friend.GetFirstNameNoTooltip]为了友情和欢乐而挥霍金钱"
 bp1_yearly.3001.d: "“能再多给点吗？”"
 bp1_yearly.3002.t: "有困难的朋友"
 bp1_yearly.3002.desc: "我拜访我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))][friend.GetTitledFirstNameNoTooltip]时，注意到情况和我上次来[friend.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的时候大不一样了。\n\n以前我每次来[friend.GetSheHe|U]都会安排上[friend.Custom('GetExpensiveDrink')]和[friend.Custom('GetExpensiveDessert')]，但这一次，几乎连面包屑都没有，桌上最体面的东西是水。\n\n我问[friend.GetFirstNameNoTooltip]是否陷入了困境。沮丧的[friend.GetSheHe]闷闷不乐地回答道：“你还不知道更严重的呢……”"
 bp1_yearly.3002.a: "我会尽力帮忙。"
 bp1_yearly.3002.b: "“呃，我得走了……”"
 bp1_yearly.3002.b.tt: "你在你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]最需要的时候无视了[friend.GetHerHis]"
 bp1_yearly.3002.c: "一夜狂欢会给[friend.GetHerHim]带来奇迹！"
 bp1_yearly.3002.c.tt: "你和[friend.GetFirstNameNoTooltip]放纵了一夜"
 bp1_yearly.3002.d: "让我们看看你的账簿……"
 bp1_yearly.3002.d.tt: "财务记录被拿来供你调查"
 bp1_yearly.3003.desc: "我开始查看我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))][friend.GetFirstNamePossessiveNoTooltip]近期的开销，尽力找出是什么导致[friend.GetHerHim]面对如此糟糕的境况。很快我就发现了问题：\n\n兵士：-1.8\n[friend.Custom('GetCourt')]设施：-3.2\n新的$court_physician_court_position$：-50\n#difficulty_hard 蜡烛：-360#!\n给[friend.Custom('GetCourtierPlural')|U]的礼物：-15\n\n“蜡烛？你负债是因为#EMP 蜡烛#!？！”\n\n[friend.GetSheHe|U]羞怯地回答，“我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]，你善于管理。请帮帮我！”"
 bp1_yearly.3003.a: "“我会帮你，但仅此一次……”"
 bp1_yearly.3003.b: "“在蜡烛上少花点。”"
 bp1_yearly.3004.t: "奇怪的噪音"
 bp1_yearly.3004.desc: "在孤独地走了很长一段路之后，我回到了我的[ROOT.Char.Custom('FortifiedBuilding')]。又过去了一年，又老了一岁……\n\n我就是在[ROOT.Char.GetAge]年前的今天出生的。随着年龄的增长，我越来越珍惜这些年建立的人际关系…… "
 bp1_yearly.3004.spouse: "所以今天没有收到我的[ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetPrimarySpouse)][ROOT.Char.GetPrimarySpouse.GetFirstName]，或是任何朋友的祝福，真的让我很伤心。\n\n"
 bp1_yearly.3004.friends: "所以今天没有收到我的[friend1.GetTitledFirstName][friend2.GetTitledFirstName]，或是其他朋友的祝福，真的让我很伤心。\n\n"
 bp1_yearly.3004.end: "我吃力地走向房间，孤独感让我慵懒的双脚难以迈出，突然，我听到走廊另一头传来了#EMP 铿锵#!一声，以及窃窃私语。"
 bp1_yearly.3004.a: "“这个点了会是什么事？”"
 bp1_yearly.3004.b: "“最快的逃跑方法是什么？用绳索从窗户爬下去！”"
 bp1_yearly.3005.t: "生日快乐！"
 bp1_yearly.3005.desc: "真是惊喜！在我迈入生命中新的一年时，我所有最亲近的朋友都聚到一起来祝福我。甚至有满满一桌的[ROOT.Char.Custom('GetExpensiveDessert')]，#EMP 我的最爱！#!我还以为大家都把我忘了呢。\n\n真不敢相信是[party_host.GetFirstName]大费周章地秘密安排了这一切。我完全不知道有人在策划这样一个贴心的惊喜。\n\n我的朋友[friend2.GetFirstName]费力地抱着三个包装精美的包裹向我走来。[friend2.GetSheHe]说道：“这里有三份礼物可供选择。你会挑选哪一个呢？”"
 bp1_yearly.3005.a: "“我要抽中最值钱的那一个！”"
 bp1_yearly.3005.b: "“中等的那个最完美。”"
 bp1_yearly.3005.c: "“好东西都用小包装。”"
 bp1_yearly.3005.a.tt: "你获得大礼"
 bp1_yearly.3005.b.tt: "你获得中礼"
 bp1_yearly.3005.c.tt: "你获得小礼"
 bp1_yearly.3005.t.gift: "获得生日礼物"
 bp1_yearly.3005.opinion.tt: "你对所有[friend|E]的[opinion|E]增加#P 30#!"
 bp1_yearly.3006.t: "怀念过去的生日"
 bp1_yearly.3006.desc: "今天又变老了一岁，我不禁想起几年前我的朋友[friend1.GetFirstName]和[friend2.GetFirstName]为我筹备的那场盛大的生日聚会。能感受到我们友谊的体贴和温暖真是让人高兴啊！\n\n"
 bp1_yearly.3006.desc.friend1_dead: "[friend1.GetFirstName]已离开人世，我为失去这样一位伟大的朋友感到悲伤。[friend1.GetSheHe|U]在我身边与我患难与共，总能在我悲伤时让欢笑回到我的脸上。\n\n"
 bp1_yearly.3006.desc.friend2_dead: "[friend2.GetFirstNameNoTooltip]已离开人世，我为失去这样一位伟大的朋友感到悲伤。[friend2.GetSheHe|U]在我身边与我休戚与共，总能在我悲伤时让欢笑回到我的脸上。虽然[friend2.GetFirstNameNoTooltip]不在了，但我仍珍视与[friend2.GetHerHim]的回忆。\n\n"
 bp1_yearly.3006.desc.artifact_positive: "感觉那就好像昨天发生的一样：我们吃喝唱跳，他们甚至还送了我一份精美的礼物！\n\n"
 bp1_yearly.3006.desc.artifact_negative: "感觉那就好像昨天发生的一样：我们吃喝唱跳，他们甚至还送了我一份礼物。然而，那是在我们关系恶化之前。现在我的记忆里满是[friend2.GetFirstNamePossessive]的背叛留下的污痕。\n\n"
 bp1_yearly.3006.desc.artifact_exists: "我想我的[old_bday_gift.GetName]依然放在某个地方……"
 bp1_yearly.3006.a: "回忆过去的时光真是甜蜜啊。"
 bp1_yearly.3006.b: "我永远不会忘记你，我的朋友。"
 bp1_yearly.3006.c: "烧了这玩意，让我忘了那个无赖！"
 bp1_yearly.3006.d: "诅咒他。愿他在地狱里腐烂。"
 bp1_yearly.3007.t: "家庭工艺"
 bp1_yearly.3007.desc: "我正在[ROOT.Char.Custom('GetChamber')]完成一天的工作，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]走了进来，[spouse.GetHerHis]的[spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))][inspired_family_member.GetFirstName]急切地跟在[spouse.GetHerHis]身后。我放下正在看的账簿，知道这次预料之外的会面不会有什么好事。\n\n"
 bp1_yearly.3007.desc.tapestry: "[spouse.GetFirstNameNoTooltip]犹豫地评论了一下[ROOT.Char.Custom('GetRoom')]里的陈设。\n“这些光秃秃的墙看久了真的不会有点发疯吗？我知道这[ROOT.Char.Custom('GetRoom')]需要什么：#EMP 壁毯！#!”\n\n“我的[spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))]#EMP 很擅长#!针线活。"
 bp1_yearly.3007.desc.regalia: "[spouse.GetFirstNameNoTooltip]犹豫地评论了一下我的仪表。\n“我的[spouse.Custom2('RelationToMeShort', ROOT.Char)]，你是个强大的[ROOT.GetCharacter.GetTitleAsNameNoTooltip|l]，但有些人还没有给你应有的尊重。你需要一些东西展示你的权威！”\n\n“我的[spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))]可以打造一套与你的地位相匹配的#EMP 精美#!礼器。 "
 bp1_yearly.3007.desc.conc: "赞助[inspired_family_member.GetHerHim]，看看[inspired_family_member.GetHerHis]的作品会如何改善你的情绪！”"
 bp1_yearly.3007.a.tapestry: "“我也是这么想的！这里太烂了！”"
 bp1_yearly.3007.a.regalia: "“是时候赢得一些尊重了！”"
 bp1_yearly.3007.b: "“我们没钱用在这种奢侈品上……”"
 bp1_yearly.3100.t: "朋友间的廷臣"
 bp1_yearly.3100.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('3100_courtier_liege'))][3100_courtier_liege.GetTitledFirstName]大驾光临，还带来了[3100_courtier_liege.GetHerHis]的一位[3100_courtier_liege.Custom('GetCourtierPlural')]。[3100_courtier_liege.GetFirstNameNoTooltip]兴奋地走了过来：\n\n“你好啊，[ROOT.Char.GetTitledFirstNameNoTooltip]！很高兴看到[ROOT.Char.GetCapitalLocation.GetName]蓬勃发展。我突然想到[3100_target_courtier.GetFirstName]可能在你的[ROOT.Char.Custom('GetCourt')]会有用武之地。"
 bp1_yearly.3100.desc.diplomacy: "[3100_target_courtier.GetSheHe|U]是一位才华横溢的外交家，能言善辩！ "
 bp1_yearly.3100.desc.intrigue: "[3100_target_courtier.GetSheHe|U]有数不清的影响力与方式来……#EMP 悄无声息地#!处理事情。 "
 bp1_yearly.3100.desc.martial: "[3100_target_courtier.GetSheHe|U]是一名才华横溢的军事家！[3100_target_courtier.GetHerHis|U]的大脑总是在制定出可能的战术。 "
 bp1_yearly.3100.desc.stewardship: "[3100_target_courtier.GetSheHe|U]是一名才华横溢的管理者，简直有点石成金的能力！ "
 bp1_yearly.3100.desc.learning: "[3100_target_courtier.GetSheHe|U]是一名才华横溢的学者，是我见过的最聪明的人！ "
 bp1_yearly.3100.desc.prowess: "[3100_target_courtier.GetSheHe|U]虎背熊腰，有万夫不当之勇！ "
 bp1_yearly.3100.desc.conc: "我本打算自己留下[3100_target_courtier.GetHerHim]任用，但是，唉，情况不允许啊。\n\n我不想让[3100_target_courtier.GetHerHis]的大才浪费。你愿意留下[3100_target_courtier.GetHerHim]，释放[3100_target_courtier.GetHerHis]的潜能吗？”"
 bp1_yearly.3100.a: "我知道适合[3100_target_courtier.GetHerHim]的位置！"
 bp1_yearly.3100.b: "我必须礼貌地拒绝。"
 bp1_yearly_3100_courtier_gained: "招募有能力的[ROOT.Char.Custom('GetCourtier')]"
 bp1_yearly.3101.t: "朋友间的伯爵领"
 bp1_yearly.3101.desc: "[target_title_holder.GetTitledFirstName]带着一个宏伟的构想来找我。[target_title_holder.GetSheHe|U]知道我对[target_title.GetName]有合法宣称，并最终选择了承认它。\n\n“朋友，”他说道，“我很想将[target_title.GetNameNoTierNoTooltip]交给你，因为它就是你的。但是我不能不获得任何回报就这么做，空手回去我无法给人民交代。”\n\n“随便给点什么，让我回[target_title_holder.GetCapitalLocation.GetName]时手里有东西展示给人民，[target_title.GetNameNoTierNoTooltip]就是你的了。”"
 bp1_yearly.3101.a: "“我欣然接受！这些应该够……”"
 bp1_yearly.3101.b: "“我不能以这种方式得到[target_title.GetNameNoTierNoTooltip]。”"
 bp1_yearly.3201.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.3201.desc: "我在此邀请你参加我在[host.GetCapitalLocation.GetTitle.GetNameNoTier]宫廷举办的宴会！这将是一场拥有美食与娱乐的盛大活动。"
 bp1_yearly.3202.t: "愚者之宴"
 bp1_yearly.3202.desc: "我走进[host.GetTitledFirstNamePossessiveNoTooltip]的[host.Custom( 'FortifiedBuilding' )]，打算参加我收到邀请函的那场盛大、欢乐的宴会，但是那里一个人都没有！经过一番搜寻，我发现[host.GetFirstNameNoTooltip]和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enemy'))][enemy.GetFirstNameNoTooltip]正在谈论着什么，具体内容只有[ROOT.GetCharacter.GetFaith.HighGodName]才知道。\n\n惊讶于我的突然到访，[host.GetFirstNameNoTooltip]转过身来，问我为什么没打招呼就来了。\n\n“我以为……你邀请我今天赴宴……？”\n\n[host.GetSheHe|U]解释说我弄错了，然后就跟我讲起了宫廷礼仪。与此同时，看到我被[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]彻底地羞辱，[enemy.GetFirstNameNoTooltip]忍不住暗自窃笑。"
 bp1_yearly.3202.a: "“抱歉，[host.GetTitledFirstNameNoTooltip]……”"
 bp1_yearly.3202.a.liege: "“抱歉，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]……”"
 bp1_yearly.3202.b: "“你一定要相信，这都是[enemy.GetFirstNameNoTooltip]在设计我！”"
 bp1_yearly.3202.b.success: "你说服[host.GetTitledFirstNameNoTooltip]相信这都是[enemy.GetFirstNamePossessiveNoTooltip]的胡作非为"
 bp1_yearly.3202.b.failure: "你未能说服[host.GetTitledFirstNameNoTooltip]相信这都是[enemy.GetFirstNamePossessiveNoTooltip]的胡作非为"
 bp1_yearly.3202.c: "“是时候结束这些游戏了，[enemy.GetFirstNameNoTooltip]。”"
 bp1_yearly.3202.c.tt: "与[enemy.GetFirstName]#V 决斗#!。\n#weak 这场决斗不会决出生死。但是有可能致死。#!\n如果你获胜，这里发生的真相将会大白天下。如果你失败，[enemy.GetFirstNameNoTooltip]会真正地胜过你。\n\n你的[prowess|E]：[prowess_i]#V [root_for_loc.GetProwess]#!\n[enemy.GetFirstNamePossessive]的[prowess|E]：[prowess_i]#V [enemy.GetProwess]#!"
 bp1_yearly.3203.sc_result_won: "你赢得了与[sc_loser.GetTitledFirstNameNoTooltip]的决斗"
 bp1_yearly.3203.sc_result_lost: "你输掉了与[sc_victor.GetTitledFirstNameNoTooltip]的决斗"
 bp1_yearly.3204.sc_invalid: "你与[enemy.GetTitledFirstNameNoTooltip]的决斗已无效"
 bp1_yearly.3300.t: "回忆[ROOT.Char.GetFaith.HighGodName]"
 bp1_yearly.3300.desc: "我坐在这里思考着[ROOT.Char.GetFaith.GetName]的精妙之处，不禁回想起了当初[pilgrimage_memory.GetDescription]。这次旅行和我作为[ROOT.Char.GetTitleAsNameNoTooltip|l]的舒适日常生活相差甚远，但抵达[pilgrimage_destination.GetName]时感觉到的宽慰，让这一切都变得值得。"
 bp1_yearly.3300.a: "我想我会永远感觉与[ROOT.Char.GetFaith.HighGodName]更近了。"
 bp1_yearly.3301.desc: "我坐在这里思考着[ROOT.Char.GetFaith.GetName]的精妙之处，不禁回想起了当初[pilgrimage_memory.GetDescription]。这次旅行和我作为[ROOT.Char.GetTitleAsNameNoTooltip|l]的舒适日常生活相差甚远，但抵达[pilgrimage_destination.GetName]时感觉到的宽慰，让这一切都变得值得。\n\n这次旅行的另一个好处是我和[pilgrimage_friend.GetFirstName]变得更亲近了。确实，我们在朝圣之路上度过了一段美好的时光。"
 bp1_yearly.3301.a: "我会永远感觉与[ROOT.Char.GetFaith.HighGodName]和[pilgrimage_friend.GetFirstNameNoTooltip]更近了。"
