l_simp_chinese:
 yearly_persian.1002.t: "诺鲁孜节"
 yearly_persian.1002.desc: "虽然我的宫廷每年都庆祝[iranian.GetName]的诺鲁孜节，但我作为[ROOT.Char.GetTitleAsNameNoTooltip]的责任让我难以参与欢庆。\n\n春分将近，而我的领地繁荣而稳定，我在想也许我今年可以抽出一点额外的时间离开[ROOT.Char.Custom('ResidenceBuilding')]并感受节日氛围？"
 yearly_persian.1002.a: "我要用慷慨解囊，用宝石和黄金作为礼物荣耀贾姆希德！"
 yearly_persian.1002.b: "这是欢乐的场合，最好与其他人一起度过！"
 yearly_persian.1002.c: "专注于同我的家人一起度过传统的七鲜礼仪。"
 yearly_persian.1002.d: "我不能休息，还有太多工作要做呢！"
 yearly_persian.1002.every_iranian_character: "所有[iranian.GetName][heritage|E]的封臣和廷臣"
 yearly_persian.1002.every_friend_and_neighboring_ruler: "所有[friend|E]和相邻[ruler|E]"
 yearly_persian.1002.every_spouse_and_close_family_member: "所有[spouse|E]和[close_family_member|E]"
 yearly_persian.1101.t: "舒乌比耶"
 yearly_persian.1101.desc.arabic: "随着伊斯兰教的传播，阿拉伯文化也逐渐走出了阿拉伯半岛。"
 yearly_persian.1101.desc.seljuk: "自塞尔柱的伟大征服以来，我们的历史和文化在我们新的臣民间开始生根发芽。"
 yearly_persian.1101.desc.ending: "\n\n许多部落和族群都开始接纳我们[ROOT.Char.GetCulture.GetName]的语言和传统，然而居于伊朗高原的波斯人仍然激进地抗拒着这一传播。\n\n他们自己的文化传统传承自伟大的阿契美尼德和萨珊帝国，他们对自己的祖先感到分外地自豪，并誓死捍卫自己的历史，哪怕要面对异国的强权统治。"
 yearly_persian.1101.every_county: "所有[persian.GetName]的伯爵领"
 yearly_persian.1101.every_family: "所有[close_family_member|E]"
 yearly_persian.1101.a: "我会让他们全部拜服在至高的[ROOT.Char.GetCulture.GetName]面前！"
 yearly_persian.1101.b.seljuk: "如果我采纳#EMP 他们的#!习俗，那么我可以成立第三波斯帝国！"
 yearly_persian.1101.c: "我们臣民的背景如此多元，这是一种福分！"
 yearly_persian.1101.c.warning: "$stewardship_domain.1073.c.warning$"
