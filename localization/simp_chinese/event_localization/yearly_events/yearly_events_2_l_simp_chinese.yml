 #Paranoid investigation: innocent
 yearly.1082.investigator_start.desc: "[investigator.GetTitledFirstName]结束了[investigator.GetHerHis]对[suspicious.GetTitledFirstNamePossessive]的调查，空手而归。[investigator.GetSheHe|U]没找到任何犯罪或是其他恶行的证据——甚至连传言都没。"
 yearly.1082.you_start.desc: "我躲在阴影中，跑去阴暗的小酒馆，翻遍了每一块石头——然而我没有找到任何能给[suspicious.GetTitledFirstName]定罪的确凿证据。甚至连传言都没！"
 yearly.1082.normal.desc: "\n\n虽然我这次似乎搞错了，但并没有浪费时间。今晚，我可以放心地睡成一头死猪了。"
 yearly.1082.paranoid.desc: "\n\n[suspicious.GetFirstNameNoTooltip]这次或许是清白的，但仍然有一些关于[suspicious.GetHerHim]的事让我感觉不对劲。我会继续盯着[suspicious.GetHerHim]，这是肯定的。"
 yearly.1082.a: "小心驶得万年船！"
 yearly.1082.a.tt: "[suspicious.GetShortUIName|U]似乎是清白的"
 #Paranoid investigation: failure
 yearly.1083.investigator_start.desc: "[investigator.GetTitledFirstName]一无所获地回来了。“我没找到能给[suspicious.GetTitledFirstName]定罪的任何确凿证据，或许[suspicious.GetSheHe]确实是清白的。但我不能确定——[suspicious.GetSheHe]是个小心的[suspicious.GetWomanMan]。[investigator.GetFaith.HighGodName|U]才知道[suspicious.GetSheHe]隐藏了什么。”"
 yearly.1083.you_start.desc: "我对[suspicious.GetTitledFirstName]的调查什么有价值的东西也没找到，只查出[suspicious.GetSheHe]似乎是个非常小心的[suspicious.GetWomanMan]。[ROOT.Char.GetFaith.HighGodName|U]才知道[suspicious.GetSheHe]隐藏了什么。"
 yearly.1083.a: "我会继续盯着[suspicious.GetHerHim]，肯定的。"
 yearly.1083.a.tt: "对[suspicious.GetShortUIName]的调查失败了"
 #Paranoid confrontation: confession
 yearly.1084.start.desc: "卫兵与[suspicious.GetTitledFirstName]保持着相当的距离，但是他们准备好随时抓住[suspicious.GetHerHim]。[suspicious.GetSheHe|U]似乎对此心知肚明，[suspicious.GetHerHis]的目光紧张地扫过[ROOT.Char.Custom('GetRoom')]。也许是在寻找逃跑路线？\n\n我不需要费劲让这家伙坦白。"
 yearly.1084.a: "把[suspicious.GetHerHim]扔进[ROOT.Char.Custom('GetDungeon')]！"
 yearly.1084.b: "滚出我的视线，你这狡猾的[suspicious.Custom('InsultNoun')]！"
 #Paranoid confrontation: denial
 yearly.1085.start.desc: "卫兵与[suspicious.GetTitledFirstName]保持着相当的距离，但他们准备好随时抓住[suspicious.GetHerHim]。[suspicious.GetSheHe|U]似乎对此心知肚明，[suspicious.GetHerHis]的肩膀不寻常地绷紧。\n\n“找我干什么，[ROOT.Char.Custom2('RelationToMeAddress', suspicious)]？你有什么事要问我？”\n\n指责像毒液一样从我口中涌出，但当我看得到[suspicious.GetFirstNamePossessiveNoTooltip]脸上的神情时，疑虑困扰着我。那不是内疚，"
 yearly.1085.angry.desc: "而是愤怒。\n\n“你怎么敢这么指责我？在我为你做了这一切之后！”"
 yearly.1085.sad.desc: "而是悲伤。\n\n“我一直是你忠实的仆人，”[suspicious.GetSheHe]喊着，“我永远不会背叛你！”"
 yearly.1085.a: "你可以走了。"
 yearly.1085.b: "我错了。向你致以诚挚的歉意，[suspicious.GetFirstNameNoTooltip]。"
 yearly.1085.c: "#EMP 撒谎！#!卫兵，把[suspicious.GetHerHim]扔进[ROOT.Char.Custom('GetDungeon')]！"
 #Paranoid confrontation: soothe
 yearly.1086.desc: "我有个计划，一场精心准备的演讲。但当我看到[suspicious.GetTitledFirstName]时，我的血液沸腾了，指责如毒液一般从我口中涌出。让我惊讶的是，[suspicious.GetFirstNameNoTooltip]既没有生气，也没有流泪。\n\n“哦，我[ROOT.Char.Custom('ComplimentAdjective')][suspicious.Custom2('RelationToMeShort', ROOT.Char)]，我知道你内心备受煎熬。这些刺耳的话语不是你想说的。我会回答你所有的问题，然后你就会明白，你不需要害怕我。”"
 yearly.1086.a: "我……我不知道该说什么。"
 yearly.1090.t: "背井离乡"
 yearly.1090.start.desc: "一个陌生人被带到我面前。“[traveler.GetSheHe|U]在[ROOT.Char.Custom('ResidenceBuilding')]门外等了一个星期了，大人。”卫兵告诉我。\n\n这个[traveler.GetWomanMan]深深鞠了一躬，“我叫[traveler.GetFirstName]，大人。我去过很多地方，见识了很多东西，但是"
 yearly.1090.family_member.desc: "我的[traveler.Custom2('RelationToMeShort', SCOPE.sC('traveler_family_1'))][traveler_family_1.GetFistName]和我厌倦了颠沛流离。"
 yearly.1090.family.desc: "我的家人和我厌倦了颠沛流离。"
 yearly.1090.alone.desc: "我厌倦了颠沛流离。"
 yearly.1090.family_stay.desc: "如果您允许我们留下，我会开心地将对世界的认识分享给您，并成为您忠实的仆人。”"
 yearly.1090.alone_stay.desc: "如果您允许我留下，我会开心地将对世界的了解分享给您，并成为您忠实的仆人。”"
 yearly.1090.a: "信奉[ROOT.Char.GetFaith.HighGodName]，这里就会是你的家。"
 yearly.1090.b: "多多益善！"
 yearly.1090.c: "我这没有你这种人的容身之地。"
 yearly.1090.travelers_family: "[traveler.GetShortUIName|U]和[traveler.GetHerHis]的家人"
