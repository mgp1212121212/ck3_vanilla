l_simp_chinese:
 yearly.1001.t: "低眉垂睫"
 yearly.1001.start.desc: "今夜，在我的双眼第二十次望向[married_seducer.GetTitledFirstNamePossessive]时，我终于意识到眼前不是我的幻想。而在桌子的另一边，[married_seducer.GetHerHis]的灼灼目光也如正午的太阳一般炽热。\n\n[married_seducer.GetSheHe|U]渴求着我，"
 yearly.1001.end_hesitation.desc: "而我可以感受到我的身体正在回应，正在苏醒。但[married_seducer.GetHerHis]的[seducer_spouse.GetWifeHusband]——[seducer_spouse.GetTitledFirstName]，以及我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))]——今晚也在这里……"
 yearly.1001.end_intimidated.desc: "而我却感到了恐惧。或是惧怕[married_seducer.GetHerHim]？或是惧怕[married_seducer.GetHerHis]的[seducer_spouse.GetWifeHusband][seducer_spouse.GetTitledFirstName]？或是……惧怕自己可能会做出的事情？我说不清道不明。"
 yearly.1001.end_spiteful.desc: "而我不想说谎，我也想要[married_seducer.GetHerHim]……还是说惩罚[married_seducer.GetHerHis]的[seducer_spouse.GetWifeHusband][seducer_spouse.GetTitledFirstName]，才是我真正的渴求？可这很重要吗？"
 yearly.1001.a: "我要和[married_seducer.GetHerHim]翻云覆雨！"
 yearly.1001.a.tt: "我会在所有人睡下之后去找[married_seducer.GetTitledFirstName]"
 yearly.1001.b: "所有人都将知道[married_seducer.GetHerHis]的罪恶念头！"
 yearly.1001.c: "不！我的心灵依然纯洁。"
 yearly.1002.desc: "事毕，[married_seducer.GetFirstName]重重地倒在床垫上，[married_seducer.GetHerHis]喘吁吁，双眼半闭。我懒洋洋地用温柔的手指擦去[married_seducer.GetHerHis][married_seducer.Custom('ObjectifiedFeature')]上的汗水。\n\n只过了一会儿，[married_seducer.GetFirstNameNoTooltip]带着歉意的微笑，推开了我的手。“快到早晨了。我最好离开。”"
 yearly.1002.a: "“拜托了，你能再多待一会儿吗？”"
 yearly.1002.a.success: "[married_seducer.GetFirstNameNoTooltip]留下了"
 yearly.1002.a.success.message: "[married_seducer.GetFirstName]与我做爱直至破晓。"
 yearly.1002.a.failure: "[married_seducer.GetFirstNameNoTooltip]觉得我太粘人了"
 yearly.1002.a.failure.message: "[married_seducer.GetFirstName]嘲笑了我然后离开了。"
 yearly.1002.b: "“的确，你最好快点。”"
 yearly.1002.b.success: "[married_seducer.GetFirstNameNoTooltip]欣赏我的潇洒随意"
 yearly.1002.b.success.message: "[married_seducer.GetFirstName]欣赏我的潇洒随意。"
 yearly.1002.b.failure: "[married_seducer.GetFirstNameNoTooltip]另有期望"
 yearly.1002.b.failure.message: "[married_seducer.GetFirstName]伤心了，似乎[married_seducer.GetSheHe]还期待着什么。"
 yearly.1003.t: "我早该知道"
 yearly.1003.start.desc: "当我确认了自己没有被跟踪，我就把[married_seducer.GetFirstNamePossessive]的门打开了一道缝，并朝里面偷偷望去。我所渴求的对象正背对着我，此刻[married_seducer.GetSheHe]不着寸缕，亦如[married_seducer.GetHerHis]出生那天一样。"
 yearly.1003.end.desc: "我推开门，靠得更近……\n\n突然，伴随着一声巨响和剧烈的疼痛，我向后摔倒，重重地砸在地板上。紧接着尖叫声响起，那么多的尖叫声。还有脚步声。我的脑袋晕眩不已……\n\n“好一只掉缸里的老鼠，”一个熟悉的声音在我耳边低语。是[seducer_spouse.GetTitledFirstName]。可恶。"
 yearly.1003.a: "我……我是在找厕所！"
 yearly.1010.t: "消失于夜色"
 yearly.1010.start.desc: "我走进[abductee.GetTitledFirstNamePossessive]的[ROOT.Char.Custom('GetChamberPlural')]，立即注意到守卫倒在角落里。紧接着发现[dummy_gender.GetHerHis]的喉咙上有一道鲜红的伤口。然而，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]却消失不见了！\n\n"
 yearly.1010.friend.desc: "[hunter.GetTitledFirstName]走进[ROOT.Char.Custom('GetRoom')]，[hunter.GetHerHis]的肩上挂着一张弓。“我很抱歉，老朋友。是[abductor.GetTitledFirstName]把[abductee.GetHerHim]带走的。"
 yearly.1010.marshal.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunter'))]走进[ROOT.Char.Custom('GetRoom')]，[hunter.GetHerHis]肩上挂着一张弓。“禀告[ROOT.Char.Custom('GetCourtOwner')]，幸存的守卫声称，是[abductor.GetTitledFirstName]带走了[abductee.GetHerHim]。"
 yearly.1010.end.desc: "猎犬和[dummy_gender.GetWomenMen]都已准备好。您有什么吩咐？”"
 yearly.1010.abduction.tt: "[abductee.GetTitledFirstName]被[abductor.GetTitledFirstName]绑架了"
 yearly.1010.friend.tt: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))][hunter.GetTitledFirstName]是来帮忙的。"
 yearly.1010.a: "活捉[abductor.GetTitledFirstNameNoTooltip]。"
 yearly.1010.a.tt: "我的下一步决定将导致[abductee.GetTitledFirstName]获救，被虏抑或是被撕票\n\n"
 yearly.1010.b: "我想要那[abductor.Custom('InsultNoun')]死。"
 yearly.1010.c: "我只在意[abductee.GetFirstNamePossessiveNoTooltip]能否安全返回。"
 yearly.1010.d: "我毫不在意。让他们走。"
 yearly_1010_save_abductee_random_list_effect.success.tt: "[abductee.GetShortUIName|U]被救下了"
 yearly_1010_save_abductee_random_list_effect.failure.tt: "[abductee.GetShortUIName|U]被[abductor.GetShortUIName]绑架"
 yearly.1011.desc: "“那你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]呢？”[hunter.GetFirstName]问道。“除了[abductee.GetHerHis]的守卫，没有人看到或听到任何东西。我相信会有一个合理的解释，但是你应该知道——一些[dummy_gender.GetWomenMen]怀疑[abductee.GetSheHe]是自愿走的……”"
 yearly.1011.a: "胡说。用你的生命保卫[abductee.GetFirstNameNoTooltip]。"
 yearly.1011.b: "我想要[abductee.GetHerHim]戴上镣铐。"
 yearly.1011.c: "抹了[abductee.GetHerHis]的脖子，掩埋尸体。"
 yearly_1010_outcome_effect_escape.tt: "[THIS.Char.GetTitledFirstName]逃离了"
 yearly_1010_outcome_effect_abductee_save.tt: "[abductee.GetTitledFirstName]被救下，回到了我身边"
 yearly_1010_outcome_effect_abductee_lost.tt: "[abductee.GetTitledFirstName]被[abductor.GetTitledFirstName]带走"
 yearly_1010.target_imprison.desc: "[THIS.Char.GetTitledFirstNameNoTooltip]被俘获"
 yearly_1010.target_wounded.desc: "[THIS.Char.GetTitledFirstNameNoTooltip]受了伤，但逃走了"
 yearly_1010.hunter_killed.desc: "[THIS.Char.GetTitledFirstNameNoTooltip]杀了[hunter.GetTitledFirstNameNoTooltip]并逃走了"
 yearly_1010.target_killed.desc: "[THIS.Char.GetTitledFirstNameNoTooltip]被杀"
 yearly_1010.abductee_saved.desc: "[abductee.GetTitledFirstNameNoTooltip]被救下"
 yearly_1010.abductee_saved.tt: "[abductee.GetTitledFirstName]被安然无恙地带回到我身边。"
 yearly_1010.abductee_lost.desc: "[abductor.GetTitledFirstNameNoTooltip]带着[abductee.GetTitledFirstNameNoTooltip]逃离了"
 yearly_1010.abductee_lose.tt: "[abductee.GetTitledFirstName]被带离了我的领地"
 yearly_1010_kill_target_effect.tt: "[hunter.GetTitledFirstName]会知道我的秘密"
 yearly.1013.start.desc: "无把握的局面，是一种煎熬。一个小时过去了，两个，三个……我正准备叫人备马，这时我听到大门另一侧的喊叫声。\n\n"
 yearly.1013.hunter_dead_start.desc: "我进入[ROOT.Char.Custom('GetCourtyard')]，只见到了人们悲伤的脸，和躺在临时担架上的[hunter.GetFirstNamePossessive]的尸体。"
 yearly.1013.hunter_alive_start.desc: "我奔向[ROOT.Char.Custom('GetCourtyard')]，立时看到了[hunter.GetFirstNamePossessive]垂头丧气的脸。"
 yearly.1013.hunter_dead_abductee_lost.desc: "我环顾四周，却看不到希望。唯有一张张充满苦涩的面孔。\n\n“禀告[ROOT.Char.Custom('GetCourtOwner')]，[abductee.GetHerHim]被[abductor.GetTitledFirstName]带走了。我们辜负了你……”"
 yearly.1013.hunter_dead_both_escaped.desc: "[abductor.GetTitledFirstName]与[abductee.GetTitledFirstName]从我的手底溜走了。"
 yearly.1013.abductee_lost.desc: "我朝大门走去，祈祷在拐角处能瞥见[abductee.GetTitledFirstNamePossessive]的脸。我看到的每一张脸都充满了苦涩，却没有一张是[abductee.GetHersHis]的。"
 yearly.1013.abductor_escaped_abductee_killed.desc: "然而，事情并非完全失败。我被告知[abductor.GetTitledFirstName]逃走了，[hunter.GetFirstName]悄悄向我保证，[abductee.GetFirstName]已被埋进一座浅浅的坟墓。"
 yearly.1013.abductor_escaped_abductee_imprisoned.desc: "然而，事情并非完全失败。我被告知[abductor.GetTitledFirstName]逃走了，[abductee.GetFirstName]却没有那么幸运……"
 yearly.1013.a1: "[abductee.GetFirstNameNoTooltip]，我很快就会处理你……"
 yearly.1013.a2: "至少[abductee.GetFirstNameNoTooltip]安全了……"
 yearly.1013.a3: "[abductor.GetFirstNameNoTooltip]，你会为此付出代价……"
 yearly.1014.t: "一次成功的搜捕"
 yearly.1014.safe_hunter_start.desc: "我步入[ROOT.Char.Custom('GetCourtyard')]，迎接我的是[hunter.GetFirstNamePossessive]的灿烂微笑。"
 yearly.1014.abductee_saved_abductor_killed.desc: "[abductee.GetFirstName]被裹在毯子里，安坐在[hunter.GetHerHis]的马上，毫发无损。\n\n正在我帮助[abductee.GetHerHim]下马时，我瞥了一眼[hunter.GetFirstName]。[hunter.GetSheHe|U]点了点头。[abductor.GetTitledFirstName]已被处理掉了。"
 yearly.1014.abductee_saved_abductor_imprisoned.desc: "[abductee.GetFirstName]被裹在毯子里，安坐在[hunter.GetHerHis]的马上。眼前看到的事情让我心跳加速。\n\n然后，我发现了另一张熟悉的脸：[abductor.GetTitledFirstName]，戴着镣铐，被后面的一匹马拖着走。太好了。"
 yearly.1014.abductee_saved_abductor_escaped.desc: "[abductee.GetFirstName]被裹在毯子里，安坐在[hunter.GetHerHis]的马上，毫发无损。\n\n正在我帮助[abductee.GetHerHim]下马时，我瞥了一眼[hunter.GetFirstName]。[hunter.GetSheHe|U]摇了摇[hunter.GetHerHis]的头。没关系，时机未到。我们迟早会处理[abductor.GetTitledFirstName]。"
 yearly.1014.both_killed.desc: "[hunter.GetSheHe|U]示意我跟上。\n\n我们离开众人耳目之下，[hunter.GetFirstName]告诉我发生的一切。随着[hunter.GetSheHe]描述他们如何死亡，如何埋葬，以及埋在何处，我的紧张情绪慢慢消失了。没有人会知道发生了什么。"
 yearly.1014.both_imprisoned.desc: "[hunter.GetSheHe|U]在[hunter.GetHerHis]的手里拿着一根绳子，[hunter.GetSheHe]拉着两个人蹒跚向前。\n\n是[abductee.GetFirstName]和[abductor.GetFirstName]——他们被绑着手脚，蒙着双眼。"
 yearly.1014.abductee_killed_abductor_imprison.desc: "[hunter.GetHerHim]的身后，是被蒙住双眼，戴上镣铐的[abductor.GetTitledFirstName]。\n\n至于[abductee.GetTitledFirstName]……[abductee.GetHerHis|U]的缺席以及[hunter.GetFirstNamePossessive]脸上的表情，都告诉了我一切如计划进行。"
 yearly.1014.abductee_imprisoneid_abductor_killed.desc: "[hunter.GetHerHim]的身后，是被蒙住双眼，戴上镣铐的[abductee.GetTitledFirstName]。\n\n至于[abductor.GetTitledFirstName]……[abductor.GetHerHis|U]的缺席以及[hunter.GetFirstNamePossessive]脸上的表情，都告诉了我一切如计划进行。"
 yearly.1014.a: "这就是违背我的人要面临的下场！"
 yearly.1015.t: "迷途羔羊"
 yearly.1015.start.desc: "当[abductee.GetFirstName]昨晚出现在门口时，我以为是[abductee.GetHerHis]的鬼魂回来缠着我了。我刚以为再也见不到[abductee.GetHerHim]了，但[abductee.GetSheHe]就站在那儿，和我脚下的土地一样是真实存在的。\n\n[abductee.GetFirstNameNoTooltip]回来之后没说多少话，[abductee.GetHerHis]只说了"
 yearly.1015.released.desc: "[abductor.GetTitledFirstName]决定放[abductee.GetHerHim]走。我不认为[abductor.GetTitledFirstNameNoTooltip]的心中仍然存有荣誉，但[abductee.GetFirstNameNoTooltip]还是自由了，不是吗？"
 yearly.1015.escaped.desc: "[abductee.GetSheHe]看到机会就设法逃走了。尽管听起来不太可能，但确实发生了一些奇怪的事情……？"
 yearly.1015.immediate.tt: "[abductee.GetTitledFirstName]回到了我的宫廷"
 yearly.1015.a.trusting: "感谢[ROOT.Char.GetFaith.HighGodName]让[abductee.GetFirstNamePossessiveNoTooltip]安然归来！"
 yearly.1015.a.paranoid: "[abductee.GetFirstNameNoTooltip]隐瞒了什么事，我很确定……"
 yearly.1015.a: "我不知道该相信什么……"
 yearly.1020.opening: "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1020.desc: "再过几天，我[enemy.Custom('InsultAdjective')][vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))]，[enemy.GetTitledFirstName]就要经过[my_county.GetNameNoTierNoTooltip]了。你若设下伏击，将[enemy.GetHerHim]捉拿，我就给予你丰厚的奖赏。\n\n如果你接受我的提议，现在你将得到一半的钱，另一半只有在你带回[enemy.GetTitledFirstNameNoTooltip]时才能得到。如果[enemy.GetSheHe]死在打斗中，我不会为此落泪，但我也不会为[enemy.GetHerHis]的尸体支付薪酬。\n\n我相信这张羊皮纸上记述的话只有你知我知。我期待你的答复。"
 yearly.1020.a: "我知道伏击的最佳地点……"
 yearly.1020.a.rl.t: "再过几天"
 yearly.1020.a.capture.desc: "我俘获了[enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.a.capture.tt: "[vip.GetTitledFirstName]将在[vip.GetSheHe]带走[enemy.GetTitledFirstName]后支付剩余的钱款"
 yearly.1020.a.escape.desc: "[enemy.GetTitledFirstNameNoTooltip]逃走了"
 yearly.1020.b: "我会假装接受，但在暗地里提醒[enemy.GetFirstNameNoTooltip]。"
 yearly.1020.a.kill.desc: "[enemy.GetTitledFirstNameNoTooltip]在伏击中被杀"
 yearly.1020.a.kill.message: "[enemy.GetTitledFirstName]在伏击中被杀。"
 yearly.1020.b.success.desc: "[vip.GetTitledFirstNameNoTooltip]以为我伏击了[enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.b.success.tt: "[vip.GetTitledFirstName]永远不会知道我在[vip.GetHerHis]背后"
 yearly.1020.b.failure.desc: "[vip.GetTitledFirstNameNoTooltip]发现我提醒了[enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.c: "这桩交易听起来太危险了。"
 yearly.1021.desc: "我安插在[enemy.GetTitledFirstNamePossessive]一方的间谍已经把她的报告寄给我了。天啊，天啊，读起来令人兴奋！想必，现在[enemy.GetFirstNamePossessiveNoTooltip]脸上自鸣得意的表情已经消失了！\n\n那些将要带走那个[enemy.Custom('InsultAdjective')][enemy.Custom('InsultNoun')]的士兵已经在路上了，是的，他们带来了金子。\n\n很高兴与您做生意，[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.GetLadyLord|U]。希望我们能再次合作。"
 yearly.1021.a: "哦，这是我的荣幸。"
 yearly.1021.b: "事实上，我想我会留下[enemy.GetHerHim]！"
 yearly.1021.b.tt: "[enemy.GetTitledFirstName]依然是我的囚犯"
 yearly.1022.opening: "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1022.desc: "[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.GetLadyLord|U]，你是最可敬的[ROOT.Char.GetWomanMan]。我欠你我的自由——甚至是我的生命。如果我最终被关在[vip.GetTitledFirstName]这个[vip.Custom('InsultAdjective')][vip.Custom('InsultNoun')]的地牢里，谁知道[vip.GetHerHis]会对我做些什么？\n\n我定将报答今日之恩，我发誓。在此之前，愿您安康。"
 yearly.1022.a: "[enemy.GetFirstNameNoTooltip][enemy.GetLadyLord]，你也是。"
 yearly.1023.opening: "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 yearly.1023.desc: "你真的以为自己能靠你那点雕虫小技逃脱吗？[ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.GetLadyLord|U]，我的眼线遍布每处角落，从现在起，他们将密切关注你。\n\n我以我的生命发誓——你将为你决定违背我的那一天而后悔。"
 yearly.1023.a: "这件事本来可以做得更好的……"
 yearly.1030.t: "人各为己"
 yearly.1030.nervous.desc: "我进入我的[ROOT.Char.Custom('GetChamber')]时，[hooked.GetTitledFirstName]正在紧张地摆弄着[hooked.GetHerHis]的袖子。这个时候[hooked.GetSheHe]在这里干什么？\n\n“非常抱歉，但是我必须要私下与您交谈。我发现了一些#emp 非常#!有趣的东西。”"
 yearly.1030.confident.desc: "卫兵的通报声消除了我头脑中的丝丝困倦。谁在这个时候打扰我？\n\n我深夜的来访者不是别人正是[hooked.GetTitledFirstName]。“我不得不私下与您交谈，以远离那些倾听的耳朵。我发现了一些#EMP 非常#!有趣的东西。”"
 yearly.1030.end.desc: "\n\n[hooked.GetTitledFirstNameNoTooltip]发现了一个[secret_character.GetTitledFirstNamePossessive]的秘密。如果我让[hooked.GetSheHe|U]摆脱困境，[hooked.GetHerHim]愿意与我共享。"
 yearly.1030.a: "我发誓，在这之后，你不再欠我了。"
 yearly.1030.a.tt: "[hooked.GetTitledFirstName]将告诉我关于[secret_character.GetTitledFirstName]的[secret|E]"
 yearly.1030.b: "你认为你可以提出要求吗？告诉我，否则你看着办！"
 yearly.1030.b.tt: "我强迫[hooked.GetTitledFirstName]告诉我关于[secret_character.GetTitledFirstName]的[secret|E]"
 yearly.1030.c: "比起[secret_character.GetHerHim]来说，我更希望你是我的囊中之物。"
 yearly.1030.a.start.desc: "秘密被揭开"
 yearly.1030.a.secret_deviant.desc: "关于[secret_character.GetTitledFirstNamePossessive]的变态行为！"
 yearly.1030.a.secret_homosexual.desc: "关于[secret_character.GetTitledFirstNamePossessive]对[secret_character.GetWomenMen]的欲望！"
 yearly.1030.a.secret_murder_attempt.desc: "关于[secret_character.GetTitledFirstNamePossessive]企图谋杀[secret_target.GetTitledFirstNameOrMe]未遂！"
 yearly.1030.a.secret_cannibal.desc: "关于[secret_character.GetTitledFirstNamePossessive]对食人的渴望！"
 yearly.1030.a.secret_lover.desc: "关于[secret_character.GetTitledFirstName]与[secret_target.GetTitledFirstName]的秘密肉体关系！"
 yearly.1030.a.secret_murder.desc: "[secret_character.GetTitledFirstName]是导致[secret_target.GetTitledFirstNamePossessive]突然死亡的幕后黑手！"
 yearly.1030.a.secret_heretic.desc: "关于[secret_character.GetTitledFirstNamePossessive]的异端行为！"
 yearly.1030.a.secret_incest.desc: "关于[secret_character.GetTitledFirstName]与[secret_character.GetHerHis]一位至亲的乱伦关系！"
 yearly.1030.a.secret_witch.desc: "[secret_character.GetTitledFirstName]是一个女巫！"
 yearly.1040.t: "突然造访"
 yearly.1040.tumble.desc: "我到达了我亲爱的[suspicious.GetFirstNamePossessive]的[suspicious.Custom('GetChamber')]，没被人看见，也没被人听到。充满渴望的不只是我的内心——还有我的下体——我慢慢走了进去。\n\n"
 yearly.1040.dinner.desc: "我按自己的想法安排了一个放松的夜晚，带着[ROOT.Char.Custom('RegionalDrink')]和[ROOT.Char.Custom('RegionalGameObject')]来到我的[ROOT.Char.Custom2('RelationToMeShort', suspicious)][suspicious.GetFirstNamePossessive]的[suspicious.Custom('GetChamber')]。我没有敲门，直接走了进去。\n\n"
 yearly.1040.council_meeting.desc: "又一次，[suspicious.GetTitledFirstName]在内阁会议迟到了。这一次，我不会草草翻过！当我来到[suspicious.GetFirstNamePossessiveNoTooltip]的[suspicious.Custom('GetChamber')]时，我没有礼貌地敲[suspicious.GetHerHim]的门。\n\n"
 yearly.1040.vassal_talk.desc: "在我的封臣[suspicious.GetTitledFirstName]到达宫廷之后，即使是我慷慨邀请，[suspicious.GetSheHe]也几乎没有离开过[suspicious.GetHerHis]的[suspicious.Custom('GetChamber')]。我需要一个解释！\n\n当我走进去，"
 yearly.1040.end.desc: "[suspicious.GetTitledFirstNameNoTooltip]正坐在那奋笔疾书。我对着[suspicious.GetHerHis]清了清喉咙，结果[suspicious.GetSheHe]大吃一惊。[suspicious.GetSheHe|U]迅速把一卷羊皮纸塞进[suspicious.GetHerHis]的口袋，然后转过身来望着我，脸上满是不安的神色。"
 yearly.1040.a: "“你在藏什么？给我看看，立刻！”"
 yearly.1040.a.tt: "无论是好是坏，我将找出[suspicious.GetTitledFirstName]隐藏的事情"
 yearly.1040.b: "稍后返回，秘密调查[suspicious.GetHerHis]的[suspicious.Custom('GetChamber')]。"
 yearly.1040.b.success.desc: "我找到羊皮纸了"
 yearly.1040.b.failure.desc: "我被[suspicious.GetTitledFirstNameNoTooltip]发现了"
 yearly.1040.c: "尊重[suspicious.GetHerHis]的隐私。"
 yearly.1041.start.desc: "[suspicious.GetSheHe]真的认为我不会去看吗？“把它给我！立刻！”"
 yearly.1041.cross_arm.desc: "[suspicious.GetFirstNameNoTooltip]把皱巴巴的羊皮纸递给我，然后[suspicious.GetHerHis]交叉着双臂。"
 yearly.1041.shivering_hand.desc: "[suspicious.GetFirstNameNoTooltip]用不停颤抖的手，将皱巴巴的羊皮纸递给了我。"
 yearly.1041.middle.desc: "\n\n"
 yearly.1041.friend.desc: "某人正在接受一项邀请，为能与朋友共度时光而表露出快乐和兴奋，而这个人的朋友是……我！写这封信的是我的朋友，[secret_friend.GetTitledFirstName]！\n\n“对你们两个来说，这本该是一场惊喜，一次有趣而放松的旅行……现在一切都毁了！”"
 yearly.1041.gift.desc: "这是一封信。上面写着关于货币交易的事项，以及带有[ROOT.Char.GetDynastyNameNoTooltip]徽章的[ROOT.Char.Custom('SuitableGiftItem')]的定制规格……\n\n“我想给你个惊喜，送你点东西来表达我的谢意。现在一切都毁了！”"
 yearly.1041.feast.desc: "这是一份食物和饮料的清单，上面还有许多熟悉的名字，包括我最喜欢的[ROOT.Char.Custom('MusicalPerformer')]……\n\n“这本来应该是个惊喜。我以为为你安排一场宴会是一种很好的意图，然而这就是你感谢我的方式……”"
 yearly.1041.hostile_scheme_agent_other.desc: "这是一份时间和地点的清单，记载了所见所闻。私人事宜……[suspicious.GetFirstNameNoTooltip]正在帮别人密谋对付我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))][scheme_target.GetFirstName]！"
 yearly.1041.hostile_scheme_agent_me.desc: "这是一份时间和地点的清单，记载了所见所闻。这是我说过和做过的事！[suspicious.GetFirstNameNoTooltip]一直在汇报我的活动，帮助别人密谋对付我！"
 yearly.1041.secret_wicked.desc: "好，好，很好。多么令人惊喜的恶毒啊！根据这封勒索信，[suspicious.GetFirstNameNoTooltip][secret.Custom('SecretDescriptionThirdPerson')]！"
 yearly.1041.secret_angry.desc: "我快速扫过信件，然后吓了一跳。这是一个令人信服的指控，声称[suspicious.GetFirstNameNoTooltip][secret.Custom('SecretDescriptionThirdPerson')]！"
 yearly.1041.a.good: "我……我很抱歉。我没有想到！"
 yearly.1041.a.bad: "书面证据，多体贴啊。"
 yearly.1041.friend.tt: "如果我没有毁掉[suspicious.GetTitledFirstNamePossessive]的惊喜，我将会降低我的[stress|E]，并提高我对[secret_friend.GetTitledFirstName]的[opinion|E]"
 yearly.1041.gift.tt: "如果我没有毁掉[suspicious.GetTitledFirstNamePossessive]的惊喜，我将获得[gold|E]"
 yearly.1041.feast.tt: "如果我没有毁掉[suspicious.GetTitledFirstNamePossessive]的惊喜，我将获得[prestige|E]"
 yearly.1042.start.desc: "当我翻遍[suspicious.GetHerHis]的东西时，[suspicious.GetTitledFirstName]睡得像个婴儿。我放进[suspicious.GetHerHis][suspicious.Custom('RegionalDrink')]里的镇静剂确实起了作用！几分钟之内，我找到了[suspicious.GetSheHe]在我面前藏起来的那张羊皮纸……\n\n"
 yearly.1042.friend.desc: "某人正在接受一项邀请，为能和朋友共度时光而表露出快乐和兴奋，而这个人的朋友是……我！写这封信的是我的朋友，[secret_friend.GetTitledFirstName]！\n\n似乎[suspicious.GetFirstNameNoTooltip]正计划给我一个惊喜，让我和[secret_friend.GetFirstNameNoTooltip]一起旅行！"
 yearly.1042.gift.desc: "这是一封信。上面写着关于货币交易的事项，以及带有[ROOT.Char.GetDynastyNameNoTooltip]徽章的[ROOT.Char.Custom('SuitableGiftItem')]的定制规格……\n\n似乎[suspicious.GetFirstNameNoTooltip]正计划给我一份惊喜的礼物！"
 yearly.1042.feast.desc: "这是一份食物和饮料的清单，上面还有许多熟悉的名字，包括我最喜欢的[ROOT.Char.Custom('MusicalPerformer')]……\n\n似乎[suspicious.GetFirstNameNoTooltip]正计划给我一份惊喜，为我举办一场宴会！"
 yearly.1042.a.good: "这出乎我的预料。"
 yearly.1042.good.tt: "[suspicious.GetTitledFirstName]揭露惊喜时，我会装作全然不知"
 yearly.1043.t: "当场抓获"
 yearly.1043.desc: "我翻遍了[suspicious.GetTitledFirstNamePossessive]的东西，感觉脉搏正在加快。那该死的羊皮纸在哪里？\n\n“啊……[ROOT.Char.GetFirstNameNoTooltip]？你在这儿干什么？！”\n\n我转过身来，发现[suspicious.GetFirstNameNoTooltip]昏昏欲睡，但显然十分愤怒，跌跌撞撞地从床上走下来。我放在[suspicious.GetHerHis]晚上喝的[suspicious.Custom('RegionalDrink')]里的镇静剂，好像没有起到预期的效果……"
 yearly.1043.a: "我……这就离开。"
 yearly.1043.a.tt: "我没找到[suspicious.GetTitledFirstName]隐藏了什么"
 yearly.1044.t: "示意感谢"
 yearly.1044.start.desc: "一个淘气的微笑浮现在[suspicious.GetTitledFirstNamePossessive]的嘴唇上。“我知道我最近表现得很奇怪，为此我道歉。但我有充分的理由！”\n\n"
 yearly.1044.friend.desc: "[suspicious.GetFirstNameNoTooltip]示意我跟着走，然后带我到外面。那是穿着旅行服装的[secret_friend.GetTitledFirstName]，正骑在[secret_friend.GetHerHis]的马上！\n\n“我为你们俩安排了一个小旅行！”[suspicious.GetFirstNameNoTooltip]兴奋地说。“我想你们俩可以一起共度一段美好时光！”"
 yearly.1044.gift.desc: "[suspicious.GetFirstNameNoTooltip]递给我一份包装整齐的礼物，上面装饰着彩色丝带。“我想给你一个惊喜。这是我定制的，绝无仅有，只此一件。来吧，打开它！”"
 yearly.1044.feast.desc: "[suspicious.GetFirstNameNoTooltip]示意我跟着走，然后带我到大厅中。当[suspicious.GetSheHe]推开门的时候，有人开始演奏起一首欢乐的曲子。天啊……这装饰，这香气！还有这里的所有人！\n\n“这场盛宴，是为你举办的！让我给你拿杯[ROOT.Char.Custom('RegionalDrink')]吧！”"
 yearly.1044.a: "谢谢你，[suspicious.GetFirstNameNoTooltip]！"
 yearly.1050.t: "大决斗家"
 yearly.1050.angry.desc: "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]包扎好手臂，怀着对复仇的渴望来到了宫廷。[angry_vassal.GetSheHe|U]对我说我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]，[heir.GetTitledFirstName]，一直在[title.GetNameNoTierNoTooltip]“横行霸道”。\n\n“你的[heir.Custom('GirlBoy')]认为[heir.GetHerselfHimself]自己是一个决斗家——[heir.GetSheHe]出现在我的门口，在众人面前挑战我！我别无选择只能接受。这种事也不是第一次发生，我只是众多受害者中的最后一个！"
 yearly.1050.scared.desc: "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]包扎好手臂来到了宫廷，[angry_vassal.GetHerHis]的眼中充满畏惧。[angry_vassal.GetSheHe|U]对我说我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]，[heir.GetTitledFirstName]，一直在向整个[title.GetNameNoTierNoTooltip]的人发起决斗挑战。\n\n“请原谅我，[ROOT.Char.GetLadyLord]，但这必须停止。[heir.GetTitledFirstNameNoTooltip]出现在我的门口挑战我，我别无选择只能接受。这种事也不是第一次发生，我只是众多受害者中的最后一个！”"
 yearly.1050.a: "这些决斗将立即停止。"
 yearly.1050.b: "危险的消遣。你需要一名指导者。"
 yearly.1050.c.failure.tt: "[heir.GetTitledFirstName]会继续向别人发起决斗挑战"
 yearly.1050.c.success.tt: "[heir.GetTitledFirstName]再也不会去决斗了"
 yearly.1050.c.success.wounded.tt: "[heir.GetTitledFirstName]可能会受伤"
 yearly.1050.c.failure.wounded.tt: "我可能会受伤"
 yearly.1050.c: "哼！你的[heir.Custom2('RelationToMeShort', ROOT.Char)]会让你看看该怎么做！"
 yearly.1050.critical_success.desc: "我击败了[heir.GetFirstNameNoTooltip]"
 yearly.1050.failure.desc: "我输了这场决斗"
 yearly.1051.t: "决斗家回归"
 yearly.1051.victory.desc: "当[heir.GetTitledFirstName]从[heir.GetHerHis]的冒险中归来，所有庭臣都前来欢迎[heir.GetHerHim]。其中一些人欢呼喝彩，另一群人却觉得……没什么了不起。\n\n但没有人能否认，[heir.GetFirstNameNoTooltip]在击败了一位[heir.GetLadyLord]又一位[heir.GetLadyLord]后证明了[heir.GetHerselfHimself]自己是一位优秀的决斗家。"
 yearly.1051.murder.desc: "在[heir.GetTitledFirstName]张开[heir.GetHerHis]的嘴之前，我就已经知道是坏消息。[heir.GetHerHis]的眼中充满恐惧，跟[heir.GetHerHim]平时判若两人。\n\n“求求你了，[heir.Custom2('RelationToMeShort', ROOT.Char)]，你一定要帮助我。我不是故意的……[angry_vassal_2.GetSheHe|U]不应该死的！”"
 yearly.1051.decent.desc: "[heir.GetTitledFirstName]已经从[heir.GetHerHis]的冒险中归来，并成长为了一个更强壮的[heir.GetWomanMan]。虽然[heir.GetSheHe]输了几场决斗，激怒了比之更多的封臣，但[heir.GetSheHe]也为胜利出了[heir.GetHerHis]一份力，并由此获得了宝贵的经验。\n\n现在也许是时候安抚下[angry_vassal_2.GetTitledFirstName]了。[heir.GetFirstNameNoTooltip]本应对[angry_vassal_2.GetHerHim]更温和一点的……"
 yearly.1051.defeat.desc: "[heir.GetTitledFirstName]最终夹着[heir.GetHerHis]的尾巴回来了。这个不听话的[heir.Custom('GirlBoy')]穿越了整个领地，一个接一个地挑战封臣们，但却输掉了[heir.GetHerHis]的每一场战斗。\n\n在一次尴尬地输在[angry_vassal_2.GetTitledFirstName]手上之后，[heir.GetSheHe]似乎终于学到了教训。"
 yearly.1051.great_victory_end.desc: "[heir.GetFirstNameNoTooltip]甚至击败了卓越的冠军[angry_vassal_2.GetTitledFirstName]！"
 yearly.1051.regular_victory_end.desc: "[heir.GetHerHis|U]对[angry_vassal_2.GetTitledFirstName]的胜利据传特别令人印象深刻。"
 yearly.1051.victorious.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|U]，你让我骄傲。"
 yearly.1051.murder.a: "你杀了[angry_vassal_2.GetTitledFirstNameNoTooltip]？！"
 yearly.1051.decent.a: "你能不能消停点，[heir.GetFirstNameNoTooltip]？"
 yearly.1051.defeat.a: "你让我丢尽脸面。"
 yearly.1060.t: "书中最古老的笑话"
 yearly.1060.bed.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U]用胳膊肘支撑起自己，嘴唇上露出了一丝调皮的微笑。"
 yearly.1060.dance.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U]伴随着音乐优雅起舞，[joker.GetHerHis]的眼睛闪耀着欢愉。随着舞蹈我们走到一块，[joker.GetSheHe]亲密地靠了过来，在我耳边低语。 "
 yearly.1060.dinner.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U]转动[joker.GetHerHis]杯中的[joker.Custom('RegionalDrink')]，然后向我靠过来，调皮地咧嘴一笑。"
 yearly.1060.garden.desc: "当我们在花园漫步时，[joker.Custom2('MyCharacterIntroduction', ROOT.Char)]向我靠来，调皮地咧嘴一笑。"
 yearly.1060.ride.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U]勒住[joker.GetHerHis]的马，轻轻拍了拍马脖子。当[joker.GetSheHe]抬头看向我时，我能看到[joker.GetHerHis]脸颊上的潮红，以及[joker.GetHerHis]眸中透出的调皮。"
 yearly.1060.joke.desc: "\n\n“那么，[ROOT.Char.GetFirstNameNoTooltip]……什么东西挂在男人大腿根部，想要插进它以前经常插的洞？”"
 yearly.1060.a.tt: "我纳闷儿[joker.GetFirstNameNoTooltip]想听的是什么？\n"
 yearly.1060.a: "钥匙。"
 yearly.1060.charmed.message: "[joker.GetFirstNameNoTooltip]被迷住了"
 yearly.1060.amused.message: "[joker.GetFirstNameNoTooltip]被逗乐了"
 yearly.1060.disappointed.message: "[joker.GetFirstNameNoTooltip]很失望"
 yearly.1060.b: "剑。"
 yearly.1060.c.male: "要我展示给你看看么？"
 yearly.1060.c.female: "也许你能让我看看？"
 yearly.1060.very_charmed.message: "[joker.GetFirstNameNoTooltip]被深深吸引了"
 yearly.1060.reveal_secret.tt: "[joker.GetTitledFirstName]会知道我的秘密"
 yearly.1060.sex_and_maybe_lover.tt: "[joker.GetFirstNameNoTooltip]和我共度良宵……"
 yearly.1060.sex.tt: "[joker.GetFirstNameNoTooltip]和我舒爽地滚了一次床单"
 yearly.1060.crude.message: "[joker.GetFirstNameNoTooltip]认为我很粗鲁"
 yearly.1060.d: "我不明白你在说什么……"
 yearly.1060.e: "真是低俗！"
 yearly.1070.t: "情迷似火"
 yearly.1070.start.desc: "[potential_soulmate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]真是非比寻常。是因为[potential_soulmate.GetSheHe]微笑的样子吗？还是因为[potential_soulmate.GetHerHis]那不容错认的"
 yearly.1070.peal.desc: "杠铃般的"
 yearly.1070.rumble.desc: "洪钟般的"
 yearly.1070.middle.desc: "笑声，亦或是"
 yearly.1070.benevolent.desc: "[potential_soulmate.GetSheHe]不分贵贱，善良对待每一个人的态度？"
 yearly.1070.dominant.desc: "[potential_soulmate.GetHerHis]那毫不动摇的钢铁意志？"
 yearly.1070.submissive.desc: "[potential_soulmate.GetHerHis]的优雅举止？"
 yearly.1070.extroverted.desc: "[potential_soulmate.GetSheHe]让每场谈话都如此轻松愉快的手段？"
 yearly.1070.introverted.desc: "[potential_soulmate.GetHerHis]惜字如金，却又脉脉含情的双眸？"
 yearly.1070.emotional.desc: "未经熏染的质朴情感？"
 yearly.1070.levelheaded.desc: "[potential_soulmate.GetHerHis]高贵且不动摇的镇定？"
 yearly.1070.intelligent.desc: "[potential_soulmate.GetHerHis]令人难忘的机智？"
 yearly.1070.fair.desc: "[potential_soulmate.GetHerHis]总是端平一碗水的公正？"
 yearly.1070.handsome.desc: "[potential_soulmate.GetHerHis]那秀丽的脸庞？"
 yearly.1070.zealous.desc: "[potential_soulmate.GetHerHis]对[ROOT.Char.GetFaith.HighGodName]不可动摇的奉献？"
 yearly.1070.fallback.desc: "[potential_soulmate.GetHerHis]倾世的美眸？"
 yearly.1070.end.desc: "\n\n我无法理清发生了什么，但我至少确定了一件事：当我和[potential_soulmate.GetHerHis]在一起时，我的思绪再也无法移到其他事务之上。"
 yearly.1070.a: "永恒的爱，这就是我想给[potential_soulmate.GetHerHim]的！"
 yearly.1070.b: "这种欲望不是发自内心的……"
 yearly.1070.c: "我应该给[potential_soulmate.GetHerHim]写一首小诗。"
 yearly.1070.d: "我拒绝被任何[potential_soulmate.GetWomanMan]分心！"
 yearly.1070.scheme.tt: "[scheme|E]将有[success_chance|E]的增益"
 ### YOU ARE BEING PARANOID ###
 yearly.1080.t: "心存疑虑"
 yearly.1080.normal.desc: "[suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]有些古怪，但我不能确定是什么。也许只是我的疑心作祟——然而，那种不祥的感觉让我彻夜难眠。"
 yearly.1080.paranoid.desc: "我[suspicious.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))][suspicious.GetTitledFirstName]在图谋什么坏事，我知道！要不然[suspicious.GetSheHe]为什么会这样鬼鬼祟祟的？而且我有些东西也不在原位了！[suspicious.GetSheHe]进过我的[ROOT.Char.Custom('GetChamber')]？！\n\n[suspicious.GetSheHe|U]笑得很甜，但我知道笑容下潜伏着什么！"
 yearly.1080.a.friend: "得让我可靠的朋友[investigator.GetFirstNameNoTooltip]调查一下。"
 yearly.1080.a.spymaster: "得让我的间谍首脑[investigator.GetFirstNameNoTooltip]调查一下。"
 yearly.1080.a.success: "[investigator.GetTitledFirstNamePossessiveNoTooltip]调查成功"
 yearly.1080.a.success.tt: "如果[suspicious.GetShortUIName]在隐藏什么，就会揭露出来"
 yearly.1080.a.failure: "[investigator.GetTitledFirstNamePossessiveNoTooltip]调查失败"
 yearly.1080.b: "我会马上调查。"
 yearly.1080.b.success: "你调查成功"
 yearly.1080.b.failure: "你调查失败"
 yearly.1080.c: "“发生了什么，[suspicious.GetFirstNameNoTooltip]？告诉我真相！”"
 yearly.1080.c.success: "[suspicious.GetFirstNameNoTooltip]告诉你真相"
 yearly.1080.c.failure: "[suspicious.GetFirstNameNoTooltip]什么也没承认"
 yearly.1080.d: "我多疑了……"
 yearly.1080.c.lunatic: "[suspicious.GetFirstNameNoTooltip]抚慰你的恐惧"
 #Paranoid investigation: discovery
 yearly.1081.investigator_start.desc: "[investigator.GetTitledFirstName]查出了[suspicious.GetTitledFirstNamePossessive]罪行的铁证。"
 yearly.1081.you_start.desc: "在我调查的过程中，我查出了[suspicious.GetTitledFirstNamePossessive]罪行的铁证。"
 yearly.1081.murder.desc: "[suspicious.GetSheHe|U]一直在密谋谋杀"
