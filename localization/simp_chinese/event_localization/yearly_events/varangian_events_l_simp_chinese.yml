l_simp_chinese:
 varangian_arrived.title: "新瓦兰吉人"
 varangian_arrived.desc: "[varangian_candidate.GetShortUIName|U]加入了瓦兰吉卫队"
 varangian.0002.t: "瓦兰吉卫队"
 varangian.0002.opening: "等到[varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )]带着[varangian_candidate.GetHerHis]的计划来找我时，[varangian_candidate.GetSheHe]看起来似乎已下定了[varangian_candidate.GetHerHis]的决心。\n\n“与瓦兰吉卫士一起效力于"
 varangian.0002.miklagard: "米克拉加德"
 varangian.0002.elsewhere: "皇帝的卫队"
 varangian.0002.end: "将带来财富与荣耀！”\n\n我无法否决这一点，但我能否决[varangian_candidate.GetHerHis]的请求。不过另一方面，阻止某人去追寻荣誉真的好吗？"
 varangian.0002.a: "去吧，带着[ROOT.Char.GetFaith.WarGodNamePossessive]的祝福！"
 varangian.0002.b: "不行，我不同意！这里需要你。"
 varangian.1002.t: "自瓦兰吉卫队归来"
 varangian.1002.opening: "当[returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )]出现在我的[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '营地', '大厅')]时，我差点没认出[returning_varangian.GetSheHe]。"
 varangian.1002.new_partner: "而我当然也不会认识[returning_varangian.GetHerHis]旁边的那个[partner.GetWomanMan]！"
 varangian.1002.ending: "\n\n“[returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]，我回家了！”[returning_varangian.GetFirstNameNoTooltip]扬声道。“曾几何时我以为我再也见不到你了，然而如今我还是回来了。”\n\n这么多年后再次见到我的[ROOT.Char.Custom2('RelationToMeShort', returning_varangian )]有种奇怪的感觉，但是我不能否认，[returning_varangian.GetHerHis]的[emperor.GetCulture.GetNameNoTooltip]衣着，[returning_varangian.GetHerHis]的异域珠饰，还有[returning_varangian.GetSheHe]随[returning_varangian.GetHerHim]一同带回来的大箱金币，这些都让我不禁动容。"
 varangian.1002.a: "欢迎回家，[returning_varangian.GetFirstNameNoTooltip]！"
 varangian.3001.t: "瓦兰吉卫队：荣归魂里"
 varangian.3001.desc: "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)]在瓦兰吉卫队服役的时候殉职了！\n\n我收到了来自[emperor.GetTitledFirstName]的消息，信里赞颂了[varangian.GetHerHis]的名字，形容了[varangian.GetSheHe]是如何英勇地战斗，将[emperor.GetTitleAsNameNoTooltip]从险恶的刺杀中拯救出来。\n\n现在，不管是什么都不能将[varangian.GetFirstNameNoTooltip]带回身边了，好在[emperor.GetTitleAsNameNoTooltip]赏赐的巨量的金钱些许地抚慰了我的悲痛。"
 varangian.3001.a: "[varangian.GetFirstNameNoTooltip]，至死犹勇啊……"
