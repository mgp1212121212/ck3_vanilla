l_simp_chinese:
 south_asia.0001.t: "新时代"
 south_asia.0001.desc: "人群歌颂我的名字，我在天泉之水中洁净自己。我作为转轮圣王——全世界正当且仁善的统治者——起身。\n\n[ROOT.Char.GetFaith.AltPriestTermPlural]们告诉我，是时候让全世界接受我光明的指引，但我不需要他们的保证。我望向平原之外，此番信念早已在我灵魂深处回荡。"
 south_asia.0001.a: "全世界都在呼喊我的名字。"
 south_asia.0002.t: "转轮圣王"
 south_asia.0002.intro: "人群徒步数日甚至数周来参与典礼。[chakravarti.GetTitledFirstNamePossessive]的一生都是为了这一刻。"
 south_asia.0002.text: "\n\n在震惊的静默中，我看着我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))]从圣泉中浮出。[chakravarti.GetHerHis|U]的[chakravarti.GetFaith.AltPriestTermPlural]宣布[chakravarti.GetHerHim]为转轮圣王，我们仁善的[chakravarti.GetLadyLord]。\n\n现在没人能质疑[chakravarti.GetSheHe]是全世界的合法统治者。"
 south_asia.0002.a: "我很荣幸见证了这一刻。"
 south_asia.0002.b: "让我欢欣鼓舞，对你五体投地！"
 south_asia.0003.text: "\n\n当我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))]从圣泉中冒出时，那个时刻的全部威能震住了我。[chakravarti.GetHerHis|U]的[chakravarti.GetFaith.AltPriestTermPlural]宣布[chakravarti.GetHerHim]是转轮圣王，全世界的合法统治者。\n\n当[chakravarti.GetTitledFirstName]眺望下方的大地，我不自禁地感到这的确是真的。"
 south_asia.0003.a: "让我加入你的凯旋吧，我的领主！"
 south_asia.0003.b: "世界统治者的下一个目标是谁？"
 south_asia.0004.relevant_religion: "成群结队的信使从印度帝国带来消息。一代转轮圣王已然崛起，这实属此世首次。"
 south_asia.0004.desc: "来自印度的信使纷至沓来，宣告他们“转轮圣王”的崛起，交口称赞着[chakravarti.GetHerHis]的仁慈。"
 south_asia.0004.text: "\n\n盛大的仪式，大批信众匍匐在[chakravarti.GetHerHis]的脚前，[chakravarti.GetTitledFirstName]正式接纳全世界的合法统治者这一职责。"
 south_asia.0004.a: "[chakravarti.GetSheHe]会是个新的威胁，还是个新的盟友呢？"
 south_asia.0004.b: "异教徒可以留着他们可笑的宣称！"
 south_asia.0011.t: "神圣之水"
 south_asia.0011.desc: "整整一天，从日出到日落，我挺直着腰站在奔涌的河水里。我用手将水舀起举向天空，然后任水落下。周而复始。\n\n我回到干燥的土地上时浑身发抖，在那里我得到了下级[ROOT.Char.GetFaith.PriestNeuterPlural]的问候。我发誓我的保护不会仅仅包括今天流过我双手的河水，甚至包括整条河，以及它流淌过的所有生灵。"
 south_asia.0011.a: "没人能质疑我对[ROOT.Char.GetFaith.HighGodName]的奉献。"
 south_asia.0012.desc: "由于控制了恒河全部流域，[ruler_of_ganges.GetTitledFirstName]宣称为它的神圣之水的属灵守卫。有人宣称这个权威是没有先例的，但是[ruler_of_ganges.GetFaith.PriestNeuterPlural]宣布这是真实可靠的。"
 south_asia.0012.a.like: "似乎永恒有了新的守卫者。"
 south_asia.0012.a.dislike: "搞得像是有人会尊重[ruler_of_ganges.GetHerHim]这种投机取巧的人似的！"
 south_asia.0013.t: "我的神圣意图被篡夺"
 south_asia.0013.desc: "由于我丢失了领土，我对恒河的权威不再为人们和我领地的[ROOT.Char.GetFaith.PriestNeuterPlural]所尊重！而且[ruler_of_ganges.GetTitledFirstName]夺走了我曾一度担任的圣河管理者一职。"
 south_asia.0013.a: "那个暴发户不过是一个骗子！"
 south_asia.0021.t: "$k_bene_israel$的[founder.GetTitleAsNameNoTooltip]"
 south_asia.0021.desc: "犹太人被迫流浪，生活在世界各地的小飞地里，他们缺少一个属于自己的家园。然而几个世纪的流浪似乎终于结束了。\n\n[founder.GetNameNoTooltip]已加冕为$k_bene_israel$的[founder.GetTitleAsNameNoTooltip]。虽然很难以置信，但似乎犹太人已经在印度西海岸建立了自己的家园，随着[founder.GetFaith.ReligiousHeadTitleName]的重建以及新以色列的宣告，[founder.GetTitledFirstNameNoTooltip]相信[founder.GetHerselfHimself]正在为全世界的犹太教信徒带来一个新的黄金时代。"
 south_asia.0021.a: "我们的新家园！"
 south_asia.0021.b: "只有一个以色列！"
 south_asia.0021.c: "多么难以置信的加冕。"
 south_asia.0030.t: "广传上座部佛教"
 south_asia.0030.desc: "虽然我们是上座部佛教教义最后的堡垒之一，我们的贵族也继续在热心地敬奉正信。而平民百姓则对于自己的传统道路有着强烈的自傲，对他们那些恶毒的“纳”神的崇拜仍然广泛。\n\n一位审慎的统治者可能会觉得，应付此类问题，妥协是明智之选，但更强硬的措施或许也是有必要的……"
 south_asia.0030.a: "这些头脑简单的农民需要乖乖就范！"
 south_asia.0030.b: "只要不太过分，他们可以随意敬拜旧神。"
 south_asia.0030.c: "我之后再来处理此事。"
 south_asia.0030.a.tt: "缅甸区域所有伯爵领"
 south_asia.0030.a.ari.tt: "所有阿利僧派封臣"
 south_asia.0030.b.theravada.tt: "所有上座部佛教封臣"
 south_asia.0031.t: "宗教情势升级"
 south_asia.0031.desc: "作为文化上的闯入者是一回事，但坚持要搞宗教霸权就完全是另一回事了。平民百姓都很愤怒，而在宫里最传统的人群中，一提到你的名字，也并不乏嘲讽的怨言，[ari_vassal.GetTitledFirstName]便是其中之一。\n\n我的手可以张开成一位调停者，抑或是紧握成统治者不饶人的拳头。又或者更进一步，我完全可以收回自己的手，任烈火自生自灭。我必须做出明智的选择……"
 south_asia.0031.a: "镇压刁民，揪出任何胆敢包庇他们的人。"
 south_asia.0031.b: "亡国丧邦的代价我们可承受不起。"
 south_asia.0031.c: "放出消息。公开处决罪魁祸首。"
 south_asia.0031.d: "我已经尽力了。"
 south_asia.0031.a.tt: "所有伯爵领"
 south_asia.0031.b.theravada: "所有上座部佛教封臣"
 south_asia.0031.c.all.tt: "所有其他封臣"
 south_asia.0032.t: "宗教紧张缓和"
 south_asia.0032.desc: "缅甸传统的民间神灵仍然根深蒂固，尤其是在农村地区。剥夺人民自愿拜神的权利弊大于利，因此引入第三十七位神灵——帝释天，佛教的护法神——并将其置于首要地位，得到了全民的欣然接受。\n\n现在一个千载难逢的机遇就在眼前。[ROOT.Char.GetFaith.GetAdjective]传统的核心地带位于楞迦，但楞迦却一直受到大陆势力的威胁。或者，是时候该为我们新近强化的信仰决定一条的新道路了。"
 south_asia.0032.a: "邀请从楞迦来的宗教难民到你的宫廷。"
 south_asia.0032.b: "我们要成为[ROOT.Char.GetFaith.GetNameNoTooltip]独一的卫道者。"
 south_asia.0032.a.tt: "楞迦[guests|E]抵达"
 south_asia.0032.a.ruler.tt: "所有上座部佛教僧伽罗统治者"
 south_asia.0032.a.lankan: "楞迦的宗教难民已抵达你的宫廷"
 south_asia.0033.t: "宗教意志被强制推行"
 south_asia.0033.desc: "宗教叛军已经消失了。那些负隅顽抗的抵抗者被屠戮，而大多数人因为害怕迫害而保持着沉默，夹起了尾巴。[ari_vassal.GetFaith.GetAdjective]的宗教领袖逃往了乡间，在那里他们可以继续信奉泛灵论的仪轨。\n\n现在问题转向了宫里那些曾经厚颜无耻地支持他们的人，但是现在他们都默不作声了。"
 south_asia.0033.a: "所有我宫廷里的人都必须承诺他们对信仰的忠诚！"
 south_asia.0033.b: "血已经流得够多了；让他们走吧。"
 south_asia.0033.c: "你们本来是有机会的。卫——兵——！"
 south_asia.0034.t: "宗教冲突避免"
 south_asia.0034.desc: "为了捍卫信仰而将国家推向内战的边缘展现出了精进，但知晓何时收手却展现出了慈悲。人民还继续在发着牢骚，也随他们的便吧。\n\n伊洛瓦底河谷中的宗教分歧仍然存在，但至少我的江山还是金瓯无缺的，以常规手段进一步改信也依然可行。"
 south_asia.0034.a: "佛祖会认可我的慈悲的。"
 south_asia.0034.b: "让他们都改信，我们会做到的。"
 south_asia.0034.counties: "所有伯爵领"
 south_asia.0034.vassals: "所有封臣"
 south_asia.0034.aricounties: "所有阿利僧派伯爵领"
 south_asia.0035.t: "维护上座部佛教祖地"
 south_asia.0035.desc: "任何一位佛陀观念的真信徒都能体会到保存佛语神圣的重要性。《巴利文大藏经》虽然是在佛祖寂灭后几百年间才结集成书的，但它却代表了世上已知最准确的佛语辑录。\n\n如此神圣的经文被置于[ROOT.Char.GetFaith.GetAdjective]的发祥地楞迦半岛上，却日益受到印度大陆上政治阴谋的威胁。我必须有所作为了！"
 south_asia.0035.a: "我们要派出虔诚的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]去帮助维护信仰。"
 south_asia.0035.b: "派出使者，提议建立友好关系。"
 south_asia.0035.b.theravada.tt: "任意独立的上座部佛教统治者"
 south_asia.0035.a.lanka: "所有楞迦的伯爵领"
 south_asia.0036.t: "处置阿利僧"
 south_asia.0036.desc: "目前伊洛瓦底河谷外的信仰已经安全，剩下的问题便是要如何处置残存的[ari_faith.GetName]僧侣了，他们依然掌控着如此多的权力，却还处处炫耀着自己的恣意享乐。他们的势力或许可以被动摇，但绝不能被轻视。\n\n这些饮酒作乐、牺牲生灵的宗教领袖必须得到处置，但要小心从事，以免对他们的迫害会被视为对该地区仍然脆弱的和平的威胁。"
 south_asia.0036.a: "人民需要知晓他们所犯下的罪业。将他们分而治之。"
 south_asia.0036.b: "他们要么改信，要么自己隐遁山林。"
 south_asia.0036.b.tt: "缅甸所有的伯爵领"
 south_asia.0037.t: "正信稳固"
 south_asia.0037.desc: "随着僧侣最后的残余势力逐步消融，我好似卸下了肩上的重担。王国内的宗教关系和睦，信仰蓬勃发展，人民当然也把我视为他们政治和精神上的领袖。\n\n我伟大的征程告一段落了，我的国度可以理所当然地宣称，我们是[ROOT.Char.GetFaith.GetName]信仰强大而兴盛的真正堡垒。"
 south_asia.0037.a: "我们仍然会进一步壮大信仰！"
 south_asia.0037.b: "我谨遵佛陀的意旨。"
 south_asia.0037.b.tt: "所有封臣"
 south_asia.0038.t: "大分歧"
 south_asia.0038.desc: "多年以来，伊洛瓦底河谷的信徒一直在与真正的宗教分歧作斗争。贵族们身居都市，是[proselytiser.GetFaith.GetName]的信徒，然而平民百姓却住在河谷绵延的森林中，继续敬拜着阿利僧派信仰各式各样的神灵。\n\n我的领主[proselytiser.GetFullName]担起了责任，[proselytiser.GetHerHim]要愈合这种分歧，在[proselytiser.GetHerHis]的土地上确立上座部佛教信仰的主导地位，进而也要推广到我的土地上。时至今日，[proselytiser.GetHerHis]的僧侣席卷了我的土地，以他们偏好的形态重塑了宗教的格局。"
 south_asia.0038.a: "上座部佛教信仰将会蓬勃兴盛！"
 south_asia.0038.b: "岂有此理！"
 south_asia.0038.c: "这只不过是些寻常的废话。"
 south_asia.0038.tt: "你的数个[counties|E]可能会转信上座部佛教信仰。"
 south_asia.0039.t: "残暴的狂信者"
 south_asia.0039.desc: "[proselytiser.GetFullName]的弘法工作似乎进展不顺。[proselytiser.GetHerHis|U]传播上座部佛教信仰的手法粗暴，引起了骚动和抗议，骚动随后也遭到了残酷的镇压。\n\n任何男女贵族只要胆敢包庇四面楚歌的阿利僧派信徒，要不就失踪了，要不就现在转而坚称自己曾经的话被曲解了，没人敢挑战他们狂热领主的耐性。\n\n对那些已知是站在被压迫者一边的人来说，将来是否会有进一步的后果还有待时日见证……"
 south_asia.0039.a: "这也不过是他们应得的。"
 south_asia.0039.b: "总有一天，会有人为倒下的信徒报仇的。"
 south_asia.0039.c: "不过又是一次异教徒间的小打小闹罢了。"
 south_asia.0040.t: "正信稳固？"
 south_asia.0040.desc: "我的领主、这片土地的统治者[proselytiser.GetFullName]，一直在致力于让民众改信[proselytiser.GetHerHis]的信仰，[proselytiser.GetFaith.GetName]。当[proselytiser.GetHerHis]的密谋推进时，弘法师和诵法师大潮的涌入便势不可挡了，他们专程涉险来到我的土地，传播他们和他们[proselytiser.GetLadyLord]的信仰。\n\n就在上座部佛教掌控局势之时，传统的阿利僧派信徒也逐渐消失进了若开山脉周围丛林的据点之中，他们的人数日渐稀少，还得避开公开的敬拜活动。"
 south_asia.0040.a: "太棒了！正信将会兴旺壮大！"
 south_asia.0040.b: "这些行动不会被人淡忘的。"
 south_asia.0040.c: "这事真的与我毫无干系。"
 south_asia.0040.tt: "你的数个[counties|E]可能会转信上座部佛教信仰。"
 south_asia.0041.t: "海外献礼"
 south_asia.0041.desc: "正是今天经过我宫廷的第五位僧人勾起了我的兴趣；很少见到这种信仰的成员大量外出远游。快速的询问揭露了这席卷全国的虔信者大潮的原因。\n\n一位外国[proselytiser.GetLadyLord][proselytiser.GetFullName]已将[proselytiser.GetFaith.GetName]信仰定为[proselytiser.GetHerHis]的国教，他们也听闻到我们共同的信仰，以及我国过去几代人所经受的考验和磨难。\n\n作为回报，[proselytiser.GerSheHe]派出许多比丘，来到信仰的祖传之地帮助传播，给予支持。"
 south_asia.0041.a: "这份善意我不会忘记。"
 south_asia.0050.t: "印度斯坦列国"
 south_asia.0050.desc: "孔雀王朝、贵霜王朝、笈多王朝、波罗王朝和波罗提诃罗王朝，千年以来，印度河-恒河平原一直是许多伟大帝国的所在地和战场。一些统治者来自异域，而更多出身于次大陆自身。\n\n[founder.GetHouse.GetNameNoTooltip]家族没那么古老，但我们在这些王朝全都失败的地方，开创了一个我们自己的国家。是时候建立一个帝国和政府机构，来统治居住于这片土地上的众多民族和信仰了。"
 south_asia.0050.a: "新都将位于德里！"
 south_asia.0050.b: "我们会让拉合尔成为帝国的中心。"
 south_asia.0050.c: "帝国将在[ROOT.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]进行统治。"
 south_asia.0051.t: "[founder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]苏丹国"
 south_asia.0051.desc: "我们收到消息，[founder.GetHouse.GetNameNoTooltip]家族巩固了他们对印度河-恒河平原的控制，在昔日印度教和佛教王朝留下的废墟上建立了一个新的伊斯兰教帝国。\n\n[founder.GetFirstNameNoTooltip]怀揣着从[founder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]统治整个印度的帝国雄心，将自己塑造为[founder.GetFullName]，[founder.GetHerselfHimself]正迅速变得令人畏惧、令人敬佩。"
 south_asia.0051.a: "$middle_europe_decisions.0016.a$"
 south_asia.0051.b: "我们会粉碎这些自命不凡的暴发户！"
 south_asia.0051.c: "终于有了位真信仰的勇士！"
 south_asia.0051.d: "令人担忧的发展。"
 south_asia.0051.e: "$middle_europe_decisions.0016.d$"
