l_simp_chinese:
 culture_conversion.0001.t: "成为[new_culture.GetName]人"
 culture_conversion.0001.desc: "身穿[new_culture.GetName]式服装，依照[new_culture.GetName]人习惯行事，首都中满是[new_culture.GetCollectiveNoun]人，毫无疑问，[converting_character.Custom2('MyCharacterIntroduction', ROOT.Char)]不再认为[converting_character.GetHerselfHimself]自己是[old_culture.GetName]人，而是[new_culture.GetName]人！"
 culture_conversion.0001.a: "情况变了，人们也变了。"
 culture_conversion.0001.b: "舍弃我们的旧传统是个坏主意。"
 culture_conversion.0001.c: "我们都应与时俱进！"
