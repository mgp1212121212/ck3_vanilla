l_simp_chinese:
 internal_affairs.10.t: "暴动即将到来"
 internal_affairs.10.desc: "“这就是[barony_title.GetName]目前的形势，[ROOT.Char.GetLadyLord]，”[provider_character.GetFirstName]向我报告。最近街头似乎出现了小骚乱，抗议"
 internal_affairs.10.desc.control: "猖獗的匪患将公民置于危险中。"
 internal_affairs.10.desc.opinion.other: "他们厌恶的领主[county_holder.GetTitledFirstName]。"
 internal_affairs.10.desc.opinion.me: "我对该地的统治。"
 internal.affairs.10.desc.outro: "\n\n全赖极受当地人喜爱的[barony_holder.GetTitledFirstName]控制，事情才没发展为彻底的暴力。除了控制民众，[barony_holder.GetSheHe]还送来一份请愿书，希望在当地举办节日，进一步平息事态。"
 internal_affairs.10.a: "那就让这个[barony_holder.GetTitledFirstNameNoTooltip]负责吧……"
 internal_affairs.10.b: "……[county_holder.GetFirstNameNoTooltip]甚至会得到补偿！"
 internal_affairs.10.c: "[barony_holder.GetSheHe|U]可以得到[barony_holder.GetHerHis]的节日。"
 internal_affairs.10.d: "处理这个不是[county_holder.GetFirstNamePossessiveNoTooltip]的工作吗？"
 internal_affairs_local_uprising_appeasement_modifier: "当地人得到安抚"
 internal_affairs_local_uprising_appeasement_modifier_desc: "该伯爵领的本地人在统治权变更后得到了安抚。"
 internal_affairs_local_uprising_festival_modifier: "乡村节庆"
 internal_affairs_local_uprising_festival_modifier_desc: "每年会举办一次小型乡村节庆以安抚当地人。"
 internal_affairs.20.t: "不称职的[county_holder.GetLadyLord]"
 internal_affairs.20.desc: "仅仅这一周，信使已经第三次向我回报[county_title.GetNameNoTier]的糟糕状况了。"
 internal_affairs.20.desc.both: "犯罪猖獗，民众在街头死去，恐惧和痛苦弥漫。"
 internal_affairs.20.desc.control: "犯罪猖獗，街道很不安全，民众在天黑后不敢出门。"
 internal_affairs.20.desc.opinion: "民众对该伯爵领的统治方式十分不满，街头时常发生抗议。"
 internal_affairs.20.desc.outro: "\n\n我已经派人质询[county_holder.GetTitledFirstName]，然而问题似乎并未得到解决。这种行为，真的配做#emp 我的#!封臣吗？"
 internal_affairs.20.dread: "压榨都不会，太业余了。"
 internal_affairs.20.a: "不可容忍。"
 internal_affairs.20.a.tt: "你可以合法[revoke|E][county_holder.GetTitledFirstName]的一个[title_i][title|E]"
 internal_affairs.20.b: "这一次我不会追究，但下不为例。"
 opinion_unfitting_ruler_opinion: "不称职的统治者"
 MODIFIER_DEFINITION_UNFITTING_RULER_DESC: "\n[holder|E]的[dread|E]越高，该修正的效果越强"
 inspection_unfitting_ruler_modifier: "被搜刮殆尽的伯爵领"
 inspection_unfitting_ruler_modifier_desc: "该伯爵领正在被榨干，税收和民众每天都在流出。"
 inspection_unfitting_ruler_desc: "\t#weak [holder|E]拥有的每点#bold 恐怖值#!都会使其提高#!"
 internal_affairs.30.t: "睁一只眼闭一只眼"
 internal_affairs.30.desc: "“您瞧，[ROOT.Char.GetLadyLord]，地方上的一些期望对我们可是#emp 相当#!苛刻……”[guild_province.GetName][SCOPE.Custom('LocalGuildsLoc')]的代表[merchant_character.GetFirstName]找到了我。[merchant_character.GetSheHe|U]详细讲述了[merchant_character.GetHerHis]的行会不得不面临的麻烦。\n\n“我想，也许我们可以更多在我们两人之间解决问题。”[merchant_character.GetSheHe|U]拿出一个小袋子放在桌上，会心地看了我一眼。"
 internal_affairs.30.a: "哦，我能做的可不只是睁一只眼闭一只眼……"
 internal_affairs.30.b: "好吧，下不为例。"
 internal_affairs.30.c: "在我取你狗命之前滚出去，寄生虫！"
 internal_affairs.40.t: "松开的线"
 internal_affairs.40.follower_intro: "[secret_giver.GetFirstName]如同信使，总是能传达当地的信息，让我在忙于其他事务时保持消息灵通。虽然[secret_giver.GetSheHe]提到的大部分内容都没什么特别的，但每当说到[secret_haver.GetNamePossessive]，[secret_giver.GetHerHis]的声音总是流露出担忧。\n\n最终，"
 internal_affairs.40.courtier_intro: "在营地踱步时，一个陌生声音传入我耳中，似乎在附近与我的一名同伴交谈。我停下脚步听了起来。起初的交流没什么意思，但接下来他们突然提起了[secret_haver.GetName]。\n\n"
 internal_affairs.40.desc: "[secret_giver.GetFirstName]深入探究了关于[secret_haver.GetFirstNameNoTooltip]的相当敏感的话题，而这些很可能会损害[secret_haver.GetHerHis]的名誉……"
 internal_affairs.40.a: "也许你对我有大用，[secret_giver.GetFirstName]。"
 internal_affairs.40.blackmail: "我无疑能让这对我有利。"
 internal_affairs.40.expose: "所有人都应该知道[secret_haver.GetFirstName]做了什么！"
 internal_affairs.40.move_zealous: "[GetPlayer.GetFaith.HighGodName]指引我离开这里……"
 internal_affairs.40.move: "也许是时候离开[GetPlayer.GetDomicile.GetLocation.GetName]了……"
 internal_affairs.50.t: "[target_faith.GetAdherentNameNoTooltip]抗议"
 internal_affairs.50.desc: "对于[tensions_county.GetNameNoTier]的农民来说，他们对于[tensions_county.GetHolder.GetName]既无信任也无感激。没人能解释这种不满情绪产生的原因，就像没人知道为什么[target_faith.GetAdherentNameNoTooltip]的纪念碑被损毁，[target_faith.GetAdherentNamePluralNoTooltip]和[opposing_faith.GetAdherentNamePluralNoTooltip]之间的斗殴事件陡然增加。"
 internal_affairs.50.desc.holder_faith: "虽然[tensions_county.GetHolder.GetNameNoTooltip][tensions_county.GetHolder.GetHerHim]本人或许与[target_faith.GetAdherentNamePluralNoTooltip]有着相同的信仰，但单凭[tensions_county.GetHolder.GetHerHis]的信仰无法消除[opposing_faith.GetAdherentNameNoTooltip][target_liege.GetTitleTierName]的存在。"
 internal_affairs.50.desc.root_faith: "\n\n我在想是否应该警惕[GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip]同胞的状况，至少确保我们对[GetPlayer.GetFaith.HighGodName]的崇拜不受阻碍。"
 internal_affairs.50.desc.neutral_faith: "\n\n虽然我不信奉[opposing_faith.GetNameNoTooltip]或[target_faith.GetNameNoTooltip]，但值得看看能在这里做些什么。"
 internal_affairs.50.desc_end: "最不济，我可以努力解决紧张局势，以免我自己的安全受到影响。"
 internal_affairs.50.tolerance: "让[target_faith.GetAdherentNamePluralNoTooltip]执行他们的礼仪吧。"
 internal_affairs.50.conversion: "[tensions_county.GetNameNoTierNoTooltip]必须全部转成[opposing_faith.GetAdherentNameNoTooltip]！"
 internal_affairs.50.neutral_cynic: "为什么人们会让宗教对生活有如此大的影响？"
 internal_affairs.50.neutral: "转念一想，这和我有什么关系呢……"
 internal_affairs.tolerance_desc: "你试图帮助农民们维护他们信仰[target_faith.GetNameNoTooltip]的权利。"
 internal_affairs.conversion_desc: "你试图让[tensions_county.GetNameNoTierNoTooltip]的农民皈依[opposing_faith.GetNameNoTooltip]。"
 local_zealots_appeased_tt: "当地[target_faith.GetAdherentNamePluralNoTooltip]得到安抚"
 religious_tension_continues_tt: "[target_faith.GetAdherentNameNoTooltip]的骚乱持续进行"
 religious_county_converted_tt: "[tensions_county.GetNameNoTierNoTooltip]皈依[opposing_faith.GetNameNoTooltip]"
 internal_affairs.60.t: "强盗的宝藏"
 internal_affairs.60.desc: "途经[bandit_location.GetNameNoTier]的道路时，我眼角的余光注意到一道人影在四处乱窜。再过一个拐角，我看到一帮粗汉正用各色劫来的财物装满了马车，他们动作飞快，仿佛[GetPlayer.GetFaith.DevilName]在身后紧追不舍。\n\n团伙里的大多数人都离开这片区域去捡更多的战利品，只留下[bandit_character.GetFirstName]一人守在这里。我注意到马车上一个背包上印着[bandit_holder.GetName]的印章，不过我自己也需要这包里的东西呢……"
 internal_affairs.60.force: "[bandit_character.GetName]这是要干啥呀？"
 internal_affairs.60.force_tt: "我将直面落单的强盗并试图把[bandit_character.GetHerHis]的赃物占为己有"
 internal_affairs.60.force_tt_succ: "我成功偷走强盗的战利品"
 internal_affairs.60.force_tt_fail: "[bandit_character.GetNameNoTooltip]拦住了我"
 internal_affairs.60.snitch: "[bandit_holder.GetFirstName]会想要听听此事的。"
 internal_affairs.60.snitch_tt: "我将这些强盗的行径告知[bandit_holder.GetNameNoTooltip]，[bandit_holder.GetSheHe]会把收缴的一部分赃物分给我作为奖励。"
 internal_affairs.60.sus: "也许[bandit_character.GetNameNoTooltip]可以拉我入伙，参与到[bandit_character.GetHerHis]的一些营生中……"
 internal_affairs.60.sus_tt: "在地图上生成#V 3#!份[criminal_task_contracts|E]"
 internal_affairs.60.neutral: "这不关我的事。"
 MODIFIER_DEFINITION_LOCAL_CORRUPTION_DESC: "\n[county|E]的[county_control|E]越低，该修正效果越强"
 internal_affairs_local_corruption_desc: "\t#weak 当前#bold 伯爵领控制力#!低于100的每点差额都会使其提高#!"
 internal_affairs_local_corruption_modifier: "腐败合法化"
 internal_affairs_local_corruption_modifier_desc: "本地商人行会在地方商业上获得了几乎无限的权力，逐渐破坏了该伯爵领的官僚体制和等级制度。"
 internal_affairs_camp_momentum_modifier: "营地即将迁徙"
 internal_affairs_camp_momentum_modifier_desc: "该冒险者被召唤进行一次旅行，并可能将营地移动至其他地方。"
 internal_affairs_county_religious_tensions_modifier: "宗教紧张提升"
 internal_affairs_county_religious_tensions_modifier_desc: "该伯爵领正在经历宗教紧张局势，而一位有影响力人物的干预加剧了紧张。\n[convert_county|E]每月进度：#N -0.2#!"
 RELIGIOUS_TENSIONS_DESC: "[GetModifier( 'internal_affairs_county_religious_tensions_modifier' ).GetNameWithTooltip]"
 RELIGIOUS_TOLERANCE_DESC: "[GetModifier( 'internal_affairs_county_religious_tolerance_modifier' ).GetNameWithTooltip]"
 internal_affairs_county_religious_tolerance_modifier: "宗教宽容"
 internal_affairs_county_religious_tolerance_modifier_desc: "该伯爵领宗教少数群体的声音得到了认可，他们的信仰权得到了尊重，至少目前如此。\n[convert_county|E]每月进度：#N -0.1#!"
 internal_affairs_character_religious_tolerance_modifier: "$internal_affairs_county_religious_tolerance_modifier$"
 internal_affairs_character_religious_tolerance_modifier_desc: "该角色向其他人展示了尊重他人信仰的价值——也许他们也可以这么做。"
