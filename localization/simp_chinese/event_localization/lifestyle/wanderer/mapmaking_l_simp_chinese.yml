l_simp_chinese:
 mapmaking.0001.t: "行程日志与地图册"
 mapmaking.0001.desc: "是时候把我在旅途中学到的东西记录下来了，这样其他人就可以从我的经验中学习。一份详细的行程日志，配上地图，足以让我将所见所闻传给其他人。\n\n现在我必须做出第一个决定：我希望记录下哪一段旅程。"
 mapmaking.0001.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的直辖领地。"
 mapmaking.0001.a.tt: "该项目将基于你对[visited_own_county.GetName]和其他直辖地产的访问\n你访问过的[domain|E]地产越多，产出的宝物越强"
 mapmaking.0001.b: "[visited_own_vassal_title.GetNameNoTooltip]的土地。"
 mapmaking.0001.b.tt: "该项目将基于你对[visited_own_vassal.GetName]和其他封臣首府的访问\n你访问过的[powerful_vassals|E][capital|E]男爵领越多，产出的宝物越强"
 mapmaking.0001.c: "前往[poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]的路线。" #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0001.c.tt: "该项目将基于你对[poi_map_target.GetName]和其[point_of_interest|E]的访问\n你拥有的[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]特质经验越多，产出的宝物越强"
 mapmaking.0001.d: "一份[foreign_kingdom_map_target.GetNameNoTooltip]地图。"
 mapmaking.0001.d.tt: "该项目将基于你对[foreign_capital_map_target.GetTitle.GetHolder.GetPrimaryTitle.GetName]首都[foreign_capital_map_target.GetName]的访问\n你拥有的[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]特质经验越多，产出的宝物越强"
 mapmaking.0001.z: "[visited_own_liege.GetNameNoTooltip]"
 mapmaking.0010.t: "绘制直辖领地地图"
 mapmaking.0010.desc: "好领主需要了解[ROOT.Char.GetHerHis]自己的领地。[ROOT.Char.GetSheHe|U]知道要向谁下达命令，哪里有闲置的土地，需要维护什么，需要克服什么挑战。\n\n当我坐下来绘制地图，描述我的土地时，我必须思考我认为对读者来说，哪些信息至关重要。我在旅行中学到了什么？"
 mapmaking.0010.a: "应该专注于未开发的资源。"
 mapmaking.0010.a.tt: "这会使行程日志的增益涉及[domain|E]经济\n角色[stewardship|E]越高，该选项的效果越强"
 mapmaking.0010.b: "领地的防御至关重要。"
 mapmaking.0010.b.tt: "这会使行程日志的增益涉及[domain|E]防御\n角色[martial|E]越高，该选项的效果越强"
 mapmaking.0020.t: "[visited_own_vassal_title.GetNameNoTooltip]的土地"
 mapmaking.0020.desc: "通过访问我封臣的土地，我了解了他们如何对待臣民，他们缺少什么以及他们拥有什么。我想我甚至清楚在哪里可以找到他们的秘密和财富。\n\n然而，一张地图无法轻易记下这一切，我需要决定绘制什么类型的地图。"
 mapmaking.0020.a: "我会展示如何控制他们。"
 mapmaking.0020.a.tt: "这会使行程日志的增益涉及[dread|E]\n角色在[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]特质中的老成者经验越高，该选项的效果越强"
 mapmaking.0020.b: "这份地图将让我可以援助他们。"
 mapmaking.0020.b.tt: "这会使行程日志的增益涉及与[vassals|E]和[courtiers|E]的良好关系\n角色[diplomacy|E]越高，该选项的效果越强"
 mapmaking.0020.c: "我的地图会揭开他们的秘密。"
 mapmaking.0020.c.tt: "这会使行程日志的增益涉及[schemes|E]\n角色[intrigue|E]越高，该选项的效果越强"
 mapmaking.0030.t: "尚未标示"
 mapmaking.0030.desc: "[poi_map_target.Custom('GetSpecialBuildingPrefix')|U][poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]也许是我的旅行中最让我印象深刻的地方之一。前往[poi_map_target.GetHolding.GetNameNoTooltip]的过程也几乎同样让人难忘，如果我准备得更充分，那次说不定能走得快得多。\n\n然而，我能传达的信息有限，在记录曾发生过什么时，我需要决定我的侧重点。" #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0030.a: "没什么能比快速、安全的通道更重要。"
 mapmaking.0030.a.tt: "侧重于通往[poi_map_target.GetHolding.GetNameNoTooltip]的道路会使行程日志的增益涉及[travel|E]安全和速度。\n角色在[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]特质中的老成者经验越高，该选项的效果越强"
 mapmaking.0030.b: "我会画一副[poi_map_target.GetHolding.GetNameNoTooltip]本身的图表。"
 mapmaking.0030.b.tt: "侧重于[poi_map_target.Custom('GetSpecialBuildingPrefix')][poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]会使行程日志的增益涉及[point_of_interest|E]类型。\n角色在[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]特质中的旅行者经验越高，该选项的效果越强"
 mapmaking.0040.t: "[foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.0040.desc: "前往[foreign_kingdom_map_target.GetNameNoTier]的旅途教会我许多事，不只是[foreign_kingdom_map_target.GetAdjectiveNoTooltip]的臣民，还有他们的土地与我们土地的不同。[foreign_kingdom_map_target.GetAdjectiveNoTooltip]人有自己的习俗，以与我们不同的方式生活。在许多方面，这片土地并不属于我。\n\n我想叙述了解到的东西，就必须先决定重点要放在哪里，以及我希望其他旅行者了解什么。"
 mapmaking.0040.a: "[background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]的宫廷真是令人难忘。"
 mapmaking.0040.a.tt: "侧重于宫廷会使行程日志的增益涉及[prestige|E]。\n角色在[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]特质中的旅行者经验越高，该选项的效果越强"
 mapmaking.0040.b: "我会重点讲述那里的人民，以及他们的习俗。"
 mapmaking.0040.b.tt: "侧重于人民会使行程日志的增益涉及[diplomacy|E]。\n角色在[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]特质中的老成者经验越高，该选项的效果越强"
 mapmaking.0040.c: "所有人都得知道[foreign_kingdom_map_target.GetAdjectiveNoTooltip]的[SCOPE.Custom('mythical_map_creatures')]！"
 mapmaking.0040.c.tt: "侧重于神话生物会使行程日志的增益涉及[dynasty_prestige|E]。"
 mapmaking.0004.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]的[background_terrain_scope.Custom('GetTerrainLandPlural')|U]"
 mapmaking.0004.heat.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]的酷热"
 mapmaking.0004.snow.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip]的[background_terrain_scope.Custom('GetBadWeatherDesc')|U]"
 mapmaking.0004.fighting.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]的危险"
 mapmaking.0004.monsoon.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]的雨季"
 mapmaking.0004.desc.intro: "任何行程日志都必须提醒阅读者前方的危险。\n\n"
 mapmaking.0004.fighting.desc: "在该地区旅行教会了我时刻小心埋伏和袭击。强者的规则就是[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]的法律，无论遇到的是不法之徒、地方男爵还是外国军队，我都必须时刻准备好自卫。\n\n"
 mapmaking.0004.snow.desc: "我永远忘不了[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]的冬季，突如其来的暴风雪，气温骤降，不得不艰难穿行于好似无尽的白色雪海。\n\n"
 mapmaking.0004.heat.desc: "我对[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]最深刻的记忆就是那无情的日光。穿越[background_terrain_scope.Custom('GetTerrainLandPlural')]时，我们不断寻找着阴凉处和淡水。\n\n"
 mapmaking.0004.monsoon.desc: "我永远忘不了[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]的大雨。在雨季，即使最安全的道路也会变成烂泥地。\n\n"
 mapmaking.0004.terrain_steppes.desc: "在许多方面，开阔的草原本身就是这片地区最引人注目的特征。这片土地狂野、难以耕种，几乎找不到淡水供应……"
 mapmaking.0004.terrain_deep_forests.desc: "深林将会塑造任何穿越这片地区的旅程。该走哪条路，如何寻找食物和狩猎是我从[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]获得的必不可少的记忆……"
 mapmaking.0004.terrain_wetlands.desc: "湿地是这片地区令人难忘的特征，如何找到最好的路穿越迷雾和危险的地面，是我脑海中立即想到的事……"
 mapmaking.0004.terrain_undulating.desc: "在这里旅行要做好艰苦跋涉的准备，因为海拔无时无刻不在变化。从积极的方面来说，我仍然会回想起从高处望去的那些壮观美景……"
 mapmaking.0004.terrain_open_farmland.desc: "在这里储备物资对我来说从来不是问题，这里并不是危险的地形。精心耕作的田地从[background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]向四面八方延伸……"
 mapmaking.0004.terrain_open.desc: "广袤的开阔地带意味着我们永远无法掩盖行踪，相反，我们不得不准备好直面任何敌人……"
 mapmaking.0004.terrain_desert.desc: "穿越这片地区时，沙漠对我提出了很高的要求——在这广袤的开阔地带，没有办法躲避烈日或敌人。"
 mapmaking.0004.terrain_jungle.desc: "丛林是许多动植物的家园，既有有益的，也有致命的。区分它们，并知道如何恰当的搭建营地，是必不可少的经验……"
 mapmaking.0004.desc.generic_fallback: "我之前以及之后都很少见到过如此平凡的土地。这片土地毫无特点的本质就如同平凡的人一般。"
 mapmaking.0004.a: "侧重于在[background_terrain_scope.Custom('GetTerrainLandPlural')]的旅行。"
 mapmaking.0004.a.tt: "该选项会使宝物的增益涉及[background_terrain_scope.GetTerrain.GetName][terrain|E]"
 mapmaking.0004.b: "我会讲述埋伏的准备工作。"
 mapmaking.0004.b.tt: "该选项会使宝物的增益涉及[travel|E]安全性和保护自己。"
 mapmaking.0004.c: "专注于如何应对寒冷。"
 mapmaking.0004.c.tt: "该选项会使宝物的增益涉及冬季"
 mapmaking.0004.d: "应对炎热至关重要。"
 mapmaking.0004.d.tt: "该选项会使宝物的增益涉及炎热[terrain|E]的[travel|E]安全性"
 mapmaking.0004.e: "雨季更加重要。"
 mapmaking.0004.e.tt: "该选项会使宝物的增益涉及潮湿[terrain|E]的[travel|E]安全性"
 mapmaking.1000.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]之旅"
 mapmaking.1000.internal.t: "游历[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.1000.mythical.t: "前往[SCOPE.Custom('mythical_map_creatures')|U]之地"
 mapmaking.1000.desc: "写完最后一页手稿，我感到十分满意。\n\n记录下我在旅途中学到的东西在许多方面都是一种怀旧，这让我重温了过去经历的种种重要时刻，同时也创造出了一些能帮助未来旅行者的东西。\n\n希望我创作出的这份行程日志和附加的记载我穿越[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]的路线的详细地图能经历时间的考验。"
 mapmaking.1000.a: "这次旅途现在结束了。"
 map_artifact_name: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]之旅"
 map_artifact_name_domain: "[author.GetTitledFirstNameNoTooltip]的直辖领地"
 map_artifact_name_vassal_dread: "降服[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip]封臣"
 map_artifact_name_vassal_opinion: "游历[background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]的领地"
 map_artifact_name_vassal_intrigue: "[background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]的秘密行程日志"
 map_artifact_name_poi: "[poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]之旅"
 map_artifact_name_mythical: "[SCOPE.Custom('mythical_map_creatures_capitalized')|U]之地"
 map_artifact_beginning_western: "这本皮革装订的小书里面夹着一张折叠好的地图，地图与书籍一起记录了[author.GetFullName]"
 map_artifact_beginning_far_eastern: "这份棕榈叶手稿记录了[author.GetFullName]"
 map_artifact_beginning_internal: "[newly_created_artifact.GetDesc]在[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]领内的行程。附有一张[author.GetHerHis]亲手绘制的详细地图。\n故事讲述了"
 map_artifact_beginning_external: "[newly_created_artifact.GetDesc]前往[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]的土地的行程。附有一张[author.GetHerHis]亲手绘制的详细地图。\n故事讲述了"
 map_artifact_danger_type_heat: "[newly_created_artifact.GetDesc]穿越酷热，应对持续缺水"
 map_artifact_danger_type_monsoons: "[newly_created_artifact.GetDesc]穿越倾盆雨季"
 map_artifact_danger_type_snowstorms: "[newly_created_artifact.GetDesc]穿越极寒地带和暴风雪"
 map_artifact_danger_type_fighting: "[newly_created_artifact.GetDesc]穿越法外之地，冲突无法避免"
 map_artifact_danger_type_undulating: "[newly_created_artifact.GetDesc]穿越起伏的山峦和危险的山口"
 map_artifact_danger_type_wetlands: "[newly_created_artifact.GetDesc]穿越疾病肆虐的危险湿地"
 map_artifact_danger_type_open: "[newly_created_artifact.GetDesc]穿越开阔的平原，无处遮蔽"
 map_artifact_danger_type_desert: "[newly_created_artifact.GetDesc]穿越无情的沙漠，没有水或避难所"
 map_artifact_danger_type_jungle: "[newly_created_artifact.GetDesc]穿越危险动物藏身其中的茂密丛林"
 map_artifact_danger_type_forests: "[newly_created_artifact.GetDesc]穿越潜藏危机的丛林深处"
 map_artifact_danger_type_steppes: "[newly_created_artifact.GetDesc]穿越开阔的草原，远离定居之地"
 map_artifact_danger_type_farmlands: "[newly_created_artifact.GetDesc]穿越肥沃的农田，无需担心补给"
 map_artifact_danger_type_end: "[newly_created_artifact.GetDesc]的旅途，以及[author.GetFirstNamePossessiveNoTooltip]对如何最好地应对此类环境的见解。\n\n"
 map_artifact_domain_purpose_growth: "[newly_created_artifact.GetDesc][author.GetTitledFirstName]此次出行是为了视察直辖领地，行程日志详细记录了[author.GetHerHis]对直辖领地的了解，以及如何最好地从[author.GetHerHis]的土地上获取资源和财富。"
 map_artifact_domain_purpose_defensive: "[newly_created_artifact.GetDesc][author.GetTitledFirstName]此次出行是为了视察直辖领地，行程日志和地图描述了[author.GetHerHis]会如何保护领土对抗敌军。地图标出了应该在哪里建立防御，如何最好地为[author.GetHerHis]的兵士提供补给，以及进攻者可能会做什么。"
 map_artifact_vassal_purpose_dread: "[newly_created_artifact.GetDesc]这次出行是为了视察作者封臣的土地。\n作者认为的优点都标记在了地图上，附加一份如何最好地打破阻力的说明。注释中还记录了封臣的性格，以及恐吓他们屈服的最佳方法。"
 map_artifact_vassal_purpose_opinion: "[newly_created_artifact.GetDesc]这次出行是为了视察作者封臣的土地，注释中记录了每位封臣的有价值的资产，以及他们的性格。日志中还记下了一些奉承封臣以获取他们支持的建议。"
 map_artifact_vassal_purpose_intrigue: "[newly_created_artifact.GetDesc]这次出行是为了视察作者封臣的土地，其中详细记录了[author.GetTitledFirstName]的各个封臣的城堡入口、秘密通道以及他们将最宝贵的资产藏在哪里。"
 map_artifact_poi_travel: "[newly_created_artifact.GetDesc]这次出行似乎是为了参观[poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]。地图详细记录了这次旅行的路线，以及如何最好地避免[author.GetTitledFirstName]认为[author.GetSheHe]曾犯下的错误。"
 map_artifact_poi_purpose: "[newly_created_artifact.GetDesc]这次出行似乎是为了参观[poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]。其中有一份仅覆盖[poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]及其周边的特殊地图，记录了你能在那里找到什么。"
 map_artifact_foreign_purpose_court: "[newly_created_artifact.GetDesc]这次出行以访问[foreign_kingdom_map_target.GetAdjectiveNoTooltip]位于[background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]的宫廷结束，作者继续讲述了该国上层社会的生活。"
 map_artifact_foreign_purpose_people: "[newly_created_artifact.GetDesc]这次出行是为了访问[foreign_kingdom_map_target.GetAdjectiveNoTooltip]的宫廷，但日志中鲜有提及该国首都，反而详细介绍了这片土地上的人，他们奇怪的举止和习俗。"
 map_artifact_foreign_purpose_mythical: "[newly_created_artifact.GetDesc]这次出行以对[foreign_kingdom_map_target.GetAdjectiveNoTooltip]宫廷的访问结束，但文中重点却是对一片受[SCOPE.Custom('mythical_map_creatures')]困扰的土地的极其生动的描述，以及旅行者最好该作何准备以应对它们。"
