l_simp_chinese:
 mystic_lifestyle_communion_header: "密契共融： "
 mystic_lifestyle.1001.t: "$mystic_lifestyle_communion_header$不赞成"
 mystic_lifestyle.1001.desc: "我为密契共融的准备工作进行得很顺利，此时[SCOPE.sC('priest').Custom2('MyCharacterIntroduction', ROOT.Char )]来找我。\n\n“我不认为你正在做的事情是完全……符合正统教义的，”[priest.GetSheHe]告诉我。“一名好的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]会避免这种行为。”"
 mystic_lifestyle.1001.a: "你想象不到这会让我多么亲近[ROOT.Char.GetFaith.HighGodName]！"
 mystic_lifestyle.1001.b: "当然。我在想什么呢？"
 mystic_lifestyle.1001.b.flavor: "告诉[priest.GetHerHim]你认为[ROOT.Char.GetFaith.HighGodNameAlternate]或许不太能接受这个事"
 mystic_lifestyle.1002.opening: "[SCOPE.sC('religious_head').Custom2('AppropriateGreeting', ROOT.Char)]"
 mystic_lifestyle.1002.desc: "我注意到你经常参与一些不太平常的祈祷形式。\n\n我要求你停止这种荒谬的仪式，并为你对于信仰的错误解读而做适当的补赎。"
 mystic_lifestyle.1002.a: "我甚至比你更了解[ROOT.Char.GetFaith.HighGodName]的意志！"
 mystic_lifestyle.1003.opening: "致我可悲而误入歧途的[SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1003.desc: "你奇异的仪式不受[ROOT.Char.GetFaith.PriestNeuterPlural]认可，必须有人指出你的错误。如果不是我现在指出，来日[ROOT.Char.GetFaith.HighGodName]就会指出。\n\n请悬崖勒马远离这歪门邪道。谁知道这会导致怎样的异端或恶魔崇拜呢！"
 mystic_lifestyle.1003.a: "你对[ROOT.Char.GetFaith.HighGodNamePossessive]奥秘的无知阻止不了我！"
 mystic_lifestyle.1004.t: "$mystic_lifestyle_communion_header$谣言"
 mystic_lifestyle.1004.desc: "似乎我那稍微有些不太平常的宗教习惯吸引来了更多人的注意。\n\n这不算是个问题——他们没可能理解我在做什么——但谣言说我在紧闭的重门背后#EMP 做着#!什么，而且人们应该尤为关注。"
 mystic_lifestyle.1004.a: "我一点也不在乎他们说什么。"
 mystic_lifestyle.1004.b: "如果我打开大门并欢迎他们，也许他们会理解？"
 mystic_lifestyle.1005.opening: "我亲爱的[SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1005.desc: "我承认无法完全理解你的习惯和仪式。不过，我必须赞扬你投入祈祷的大量努力。\n\n如果每一位正信者都能像你一样虔诚就好了。"
 mystic_lifestyle.1005.a: "我很高兴你认可我的努力。"
 mystic_lifestyle.1005.b: "我来教你怎么做！"
 mystic_lifestyle.1006.t: "$mystic_lifestyle_communion_header$名声"
 mystic_lifestyle.1006.desc: "因为我神秘的仪式，我显然获得了名声。人们不知道我具体在做什么，但知道他们不想惹怒我并知道真相。\n\n这挺荒谬的，但也许不全是坏事……"
 mystic_lifestyle.1006.a: "他们的灵魂越卑微就越畏惧我。"
 mystic_lifestyle.1006.b: "发誓我不会造成伤害会让他们放松。"
 mystic_lifestyle.1007.t: "$mystic_lifestyle_communion_header$出错了"
 mystic_lifestyle.1007.desc: "我与神灵的共融最近不太一样。共融不再让我感到喜悦，但让我觉得虚弱。\n\n今天我甚至不能调动起床的力气。"
 mystic_lifestyle.1007.a: "仆人……帮忙……"
 mystic_lifestyle.1008.t: "$mystic_lifestyle_communion_header$奇迹"
 mystic_lifestyle.1008.desc: "尽管我虚弱的状况，我尽力保持我的共融。\n\n这比往常更难，而今天早上，看哪！[ROOT.Char.GetFaith.HighGodName|U]向我显现了奇迹！"
 mystic_lifestyle.1008.a: "我好了！"
 mystic_lifestyle.1009.opening: "我亲爱的[SCOPE.sC('mystic').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1009.desc: "我必须赞扬你对于我们信仰的密契探寻！\n\n根据我听到的传言，听起来我要向你学习一二！"
 mystic_lifestyle.1009.a: "我很乐意分享！"
