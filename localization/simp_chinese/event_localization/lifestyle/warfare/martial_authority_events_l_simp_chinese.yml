 #Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t: "对雇佣军网开一面"
 martial_authority.1031.desc: "酒馆的喧嚣、上好的苹果酒、一整天训练后的休闲之夜……我的大酒杯被一个踉跄的雇佣兵撞脱手了，随后所有的放松希望都和我的苹果酒一起洒在了地上。\n\n“求你了，[ROOT.Char.GetLadyLord]。”酒馆老板求情道。“这个[scoped_mercenary.GetFirstNamePossessive]的混蛋白喝了我很多酒，都连着好几天了！而且他们的斗殴也吓走了帮工和客人！”"
 martial_authority.1031.a: "如果你立即离开，我会替你付酒钱。"
 martial_authority.1031.b: "士兵们，把他们撵出去！"
 martial_authority.1031.c: "他们喝得太醉了，不足以构成真正的威胁，此事将很快了结。"
 #Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t: "军营冲突"
 martial_authority.2040.desc: "我军安营扎寨后，我听到从我$knight_culture_player_plural_possessive_no_tooltip_lowercase$的住所传来了骚动。\n\n我去查看混乱，发现[first.GetTitledFirstName]和[second.GetTitledFirstName]正在激烈争论中，同时若干旁观者还在怂恿他们。"
 martial_authority.2040.a: "发表演说以团结众人。"
 martial_authority.2040.a.success: "我的言辞让所有人远离了争斗"
 martial_authority.2040.a.failure: "我的言辞没能影响那场冲突"
 martial_authority.2040.a.failure.tt: "随着旁观者的加入，争斗逐步升级！"
 martial_authority.2040.b: "他们懈怠军纪，罚他们受军鞭！"
 martial_authority.2040.c: "该死的，我要回帐篷塞上耳朵……"
 martial_authority.2040.c.drunkard: "他娘的，我要回帐篷喝上一杯……"
 martial_authority.2040.c.hashishiyah: "干，我得去来点大麻。"
 martial_authority.2041.t: "决心"
 martial_authority.2041.desc: "我站出来发表演讲，说明我们应为[ROOT.Char.GetPrimaryTitle.GetName]而战、我们应如何团结起来抵抗敌人，否则，那些外方人就会利用我们的内斗夺取我们的领地，并对我们强加他们的统治。\n\n在窘迫中，[first.GetTitledFirstName]和[second.GetTitledFirstName]道歉并准备今晚的就寝。"
 martial_authority.2041.a: "当我们团结一致时，我们更强大。"
 martial_authority.2042.t: "斗殴"
 martial_authority.2042.desc: "没人听从我让大家放下嫌隙的呼吁，因为口角已经演变为了斗殴。\n\n喝的和吃的满天飞舞，人们开始向四周投掷大酒杯和包裹。"
 martial_authority.2042.a: "不妨加入他们！"
 martial_authority.2042.a.success: "我成为了这场斗殴唯一的胜者"
 martial_authority.2042.a.failure: "我在粗野的斗殴中负伤了"
 martial_authority.2042.b: "真乱……"
 martial_authority.2050.t: "额外的帮手"
 martial_authority.2050.desc.opening: "我作为[ROOT.Char.GetTitleAsNameNoTooltip]拥有各种权威，但是我无法在[ROOT.Char.Custom('GetRealmOrDomicile')|l]内无处不在。一旦我的注意力转向别处时，就会有人“忘记”遵从我的命令。\n\n这就是我要任用[right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)]的原因，此人一直忠信地贯彻我的命令"
 martial_authority.2050.desc.vassal: "，在[right_hand_person.GetHerHis]自己的直辖领地。"
 martial_authority.2050.desc.knight: "，当在乡村旅行时。"
 martial_authority.2050.desc.courtier: "，在[ROOT.Char.Custom('GetCourt')|l]中。"
 martial_authority.2050.desc.ending: "也许[right_hand_person.GetSheHe]能作为我最得力的[right_hand_person.GetWomanMan]为我效力，并更加积极地管理我的[ROOT.Char.Custom('GetRealmOrDomicile')|l]？"
 martial_authority.2050.a: "是的，[right_hand_person.GetSheHe]将很适合侍奉我！"
 martial_authority.2050.a.tt: "[right_hand_person.GetShortUIName]和你将共度更多时光"
 martial_authority.2050.b: "我的[marshal.Custom2('RelationToMeShort', ROOT.Char)][marshal.GetFirstNameNoTooltip]可以摆平那些问题。"
 martial_authority.2050.c: "只要我工作更努力，我自己就能处理一切！"
 martial_authority.2050.toast.title: "[right_hand_person.GetShortUIName]现在作为一名得力的[right_hand_person.GetWomanMan]为你效力"
 martial_authority.2051.t: "额外的帮手"
 martial_authority.2051.desc: "作为我最得力的[right_hand_person.GetWomanMan]，在帮助我料理[ROOT.Char.Custom('GetRealmOrDomicile')]的过程中，[right_hand_person.GetTitledFirstName]和我发现我们有许多共通之处！\n\n结果，在我们共事期间，我们建立了稳固的融洽关系，而且我发觉我开始憧憬我们的未来会如何……"
 martial_authority.2051.a: "我们将成为好朋友！"
 martial_authority.2051.b: "这是否会碰擦出更多的好事？"
 martial_authority.2051.c: "我们应保持这份关系的职业性。"
 martial_authority.2052.message: "我囚禁了我最得力的[right_hand_person.GetWomanMan]"
 martial_authority.2053.toast: "我最得力的[right_hand_person.GetWomanMan]被[imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char]囚禁了，除非获释，无法再侍奉我了。"
 martial_authority.2054.toast: "我最得力的[right_hand_person.GetWomanMan]已回来为我效劳。"
 martial_authority.2054.toast.no_return: "我最得力的[right_hand_person.GetWomanMan]并未回来为我效劳。"
 martial_authority.2055.message: "我最得力的[right_hand_person.GetWomanMan]不再为我效劳"
 martial_authority.2055.message.incapable: "我最得力的[right_hand_person.GetWomanMan]变得无能"
 martial_authority.2056.message: "我最得力的[ROOT.Char.GetWomanMan|U]过世了"
 martial_authority.2056.message.death: "我杀害了我最得力的[right_hand_person.GetWomanMan]"
 #Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t: "微服私访"
 martial_authority_special.1100.start.desc: "今夜，我脱下了所有彰显我身份的服饰，隐姓埋名地走在我的士兵们中间。这是个安静的夜晚，当争吵爆发时，他们所说的话非常响亮，我能听得清清楚楚。\n\n"
 martial_authority_special.1100.heavy_infantry.desc: "一名步兵"
 martial_authority_special.1100.cavalry.desc: "一名骑兵"
 martial_authority_special.1100.archer.desc: "一名弓箭手"
 martial_authority_special.1100.skirmisher.desc: "一名散兵"
 martial_authority_special.1100.pikemen.desc: "一名长枪兵"
 martial_authority_special.1100.end.desc: "试图让[soldier_friend.GetHerHis]的军官[officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]相信另一种策略的优势。[officer.GetFirstNameNoTooltip]充耳不闻。当我接近时，大怒的[officer.GetWomanMan]举起了[officer.GetHerHis]的拳头……"
 martial_authority_special.1100.a: "走上前去保护那名士兵。"
 martial_authority_special.1100.a.success.tt: "在徒手格斗中，你击败了那名军官"
 martial_authority_special.1100.a.failure.tt: "在徒手格斗中，那名军官击败了你"
 martial_authority_special.1100.b: "为[officer.GetFirstNameNoTooltip]和那名士兵调解。"
 martial_authority_special.1100.b.success.tt: "你说服了[officer.GetShortUINameNoTooltip]"
 martial_authority_special.1100.b.failure.tt: "[officer.GetShortUINameNoTooltip]给了你一顿令人难忘的严厉斥责"
 martial_authority_special.1100.c: "杀鸡儆猴。"
 martial_authority_special.1100.d: "悄悄溜走并把那名士兵的想法居为己有。"
 martial_authority_special.1101.desc: "我的训练对我很有用。几个回合后，我牢牢地反扭住[officer.GetTitledFirstName]的手臂。“这是个教训，”我大声阐明道，每个人都能听到。“你们的[ROOT.Char.GetTitleTierName]不会善待这种思想封闭的傻子。不论军衔大小。"
 martial_authority_special.1101.end.desc: "\n\n这名士兵由衷感谢。“谢谢你，[ROOT.Char.GetLadyLord]。[soldier_friend.GetFirstName]·[soldier_friend.GetDynastyName]是你最忠信的仆人。”"
 martial_authority_special.1101.a: "采用[soldier_friend.GetFirstNamePossessiveNoTooltip]的策略。"
 martial_authority_special.1101.b: "探讨该策略，进一步了解战争。"
 martial_authority_special.1102.desc: "由于明了伤害军官的后果，该士兵没有采取任何行动保护[soldier_friend.GetHerselfHimself]自己免受来袭的拳头。在见血的一刹那我挡在了他们两人之间。\n\n或许我应该知道不该和久经沙场的战士交手。最后，我不得不向[officer.GetTitledFirstName]表示我的身份好放我走。在消息传开之前，我偷偷摸摸地回到了我的营帐……"
 martial_authority_special.1102.a: "至少我学会了一两招。"
 martial_authority_special.1103.desc: "当我提高声音时，[officer.GetTitledFirstNamePossessive]挥舞的手臂僵在了半空中。我言辞的激情似乎触及了什么——[officer.GetHerHis]的表情软化为了尴尬。[officer.GetSheHe|U]结结巴巴地道了歉并匆忙走开了。"
 #Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t: "逃兵"
 martial_authority_special.1501.desc: "我正巡逻[ravaged_place.GetName]，评估这里最近遭受的破坏。[deserting_soldier.GetTitledFirstName]突然将我拦下：\n\n“我记得这里。"
 martial_authority_special.1501.desc_battle: "在我们之前的一次战斗中被毁了！"
 martial_authority_special.1501.desc_raid: "这里被洗劫了！"
 martial_authority_special.1501.desc_outro: "我看到了恐惧、呼喊、鲜血……火焰。”[deserting_soldier.GetHerHis|U]的脸变得苍白，“我——我不能再留在这里。我不能！”"
 martial_authority_special.1501.a: "“我也是，但我们必须忍耐。”"
 martial_authority_special.1501.a_tt: "你告诉[deserting_soldier.GetFirstNameNoTooltip]你也有类似的经历，以及你的感觉如何"
 martial_authority_special.1501.a.success: "[deserting_soldier.GetFirstName]冷静下来"
 martial_authority_special.1501.a.failure: "[deserting_soldier.GetFirstNamePossessive]的妄想扩散"
 martial_authority_special.1501.b: "再也不会发生这种事了。"
 martial_authority_special.1501.c: "“振作起来！”"
 martial_authority_special.3000.t: "展示领导力"
 martial_authority_special.3000.desc: "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]近来常流连于我的内阁会议。我知道，[martial_authority_friend.GetHerHis]的兴趣是领导艺术，我直觉感到这[martial_authority_friend.GetWomanMan]是在等着我去打动[martial_authority_friend.GetHerHim]。\n\n或许我可以与[martial_authority_friend.GetHerHim]口头交流。另一方面，让[martial_authority_friend.GetHerHim]看到我与士兵的互动或许更好——至少我可以#EMP 假装#!自己记得所有士兵长什么样。"
 martial_authority_special.3000.a: "让我们探讨交流的技艺。"
 martial_authority_special.3000.b: "我们应去问候新兵！"
 respected_figurehead: "受尊敬的领袖"
