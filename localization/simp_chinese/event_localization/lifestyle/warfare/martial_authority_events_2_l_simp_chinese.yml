 #Your young heir terrorizes your vassals
 martial_authority.8000.t: "任性的比武大会"
 martial_authority.8000.desc: "我的[marshal.GetCouncilTitle]正在主办的比武大会似乎是今年的第一百场了，我所能做的就是让自己保持清醒。当我感觉到有人用力拽了一下我的手肘时，我的思维被晃得活络了起来。\n\n尽管自然条件困难重重，我年幼的[fighting_child.Custom('GetDaughterSon')][fighting_child.GetName]还是摇摇晃晃地举着一柄有着[fighting_child.GetHerHis]四倍体型那么长的长枪，戴着一顶并不合身的头盔，一直往下滑得要扣住[fighting_child.GetHerHis]的眼睛。\n\n“[ROOT.Char.GetMotherFather|U]，我可以去比试一场吗？”"
 martial_authority.8000.a: "我准了，但也命令任何人不得伤到[fighting_child.GetHerHim]。"
 martial_authority.8000.tt: "[fighting_child.GetName]通过比武大会取得进步"
 martial_authority.8000.a.tt: "[fighting_child.GetSheHe|U]可以证明[fighting_child.GetHerselfHimself]自己"
 martial_authority.8000.tt.failure: "[fighting_child.GetName]没能让[fighting_child.GetHerselfHimself]脱颖而出"
 martial_authority.8000.b: "“当然，孩子！愿[fighting_child.GetHerHis]的怒火无人能挡！”"
 martial_authority.8000.c: "“乖，和马匹玩去。”"
 martial_authority.8000.d: "“这里不是小[fighting_child.Custom('GirlBoy')]玩的地方。”"
 martial_authority_child_trait_gain: "[fighting_child.GetName]获得了一项特质"
 martial_authority_brave: "$trait_brave$"
 martial_authority_arrogant: "$trait_arrogant$"
 martial_authority_wrathful: "$trait_wrathful$"
 martial_authority_one_eyed_child_title: "$trait_one_eyed$！"
 martial_authority_one_eyed_child: "[fighting_child.GetNameNoTooltip]在比武大会中丢了一只眼睛。"
 martial_authority_disfigured_child_title: "$trait_disfigured$！"
 martial_authority_disfigured_child: "[fighting_child.GetNameNoTooltip]在比武大会中受伤毁容。"
 martial_authority_unremarkable_child_title: "你的孩子难成大器！"
 martial_authority.8000_injury: "[fighting_child.GetName]受伤了"
 martial_authority_unremarkable_child: "[fighting_child.GetNameNoTooltip]在比武大会中的表现证明[fighting_child.GetHerselfHimself]完全不是这块料。"
 martial_authority.8100.desc: "混战中的斗士们围着[fighting_child.GetName]笨拙地绕着圈，显然是害怕伤到[fighting_child.GetHerHim]。然而，[fighting_child.GetSheHe]却回敬以种种阴招，完全无视比赛规则。\n\n我看着[fighting_child.GetSheHe]将十四尺的长柄插入我的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')][murdered_knight.GetNamePossessive]的后脑勺。斗士们还是只用象征性的攻击打在[fighting_child.GetHerHim]身上，而[fighting_child.GetSheHe]又刺穿了另一位战斗者的大脑。\n\n“叫停吧，[ROOT.Char.GetLadyLord|U]！”[marshal.GetTitledFirstName]恳求道。"
 martial_authority.8100.a: "看来我们有一位赢家了！"
 martial_authority.8100.c: "伟大的[ROOT.GetCharacter.GetFaith.HighGodName]啊，[fighting_child.GetNameNoTooltip]！我替[fighting_child.GetHerHim]致歉。"
 #Innovating with weaponry
 martial_authority.4000.t: "锈迹斑斑的工具"
 martial_authority.4000.desc: "穿过布满灰尘的昏暗的军械库，我的目光掠过了多种不同的兵器。一双破旧的皮革护膝，一把刚磨过的剑，一柄磨损的长矛，还有一把……#EMP 锈迹斑斑的农具#!？\n\n我拿起农具，也许它在不知情的情况下曾被归到武器一类？我举起工具，仔细观察着它那镰刀状的弯曲刀刃，同时试着用它挥向附近的一件锁子甲。\n\n刀锋刺穿锁子甲，几圈铁环散落在地板上。\n\n#EMP 有趣。#!"
 martial_authority.4000.a: "我想也许这个可以被回收利用？"
 martial_authority.4000.b: "玩够了。"
 martial_authority.4000.a.tt: "你想办法把这个工具变成武器。"
 martial_authority.4000.b.tt: "你寻找其他方法来磨练你的军事能力。"
 martial_authority.4001.t: "锈迹斑斑的工具：机会，机会……"
 martial_authority.4001.desc: "我把小刀拿出来放在正午的阳光下，凑近检查它。刀刃一端逐渐变尖，而另一端则消失在刀茎中，中间的刀身略微生锈，但仍很锋利。\n\n刀头的弯曲使刀刃呈现出一条寒光四射的弧线。你可能会想，这在灌木丛中开路时会很有用。或者用来捅进盔甲的缝隙？\n\n很明显，这东西可以被改制为战争武器，但问题是，究竟应该把它做成各种形式的武器呢……"
 martial_authority.4001.a: "如果你把刀刃弄直，它可能是一把有用的匕首……"
 martial_authority.4001.a.tt: "你试图把这个工具做成一件短刀。"
 martial_authority.4001.b: "也许我们可以把它装在矛尖上？"
 martial_authority.4001.b.tt: "你回头走到屋里，寻找一段绳子……"
 martial_authority.4001.c: "为什么我们就不能让它保持原样呢？"
 martial_authority.4001.c.tt: "也许不需要修改它就是一件很有效的武器？"
 martial_authority.4001.b.failure: "你弄坏了工具！"
 martial_authority_4001.dagger.tt: "你用这个工具做出一把初级匕首。"
 martial_authority_4001.halberd.tt: "你用这个工具做出一把初级长戟。"
 martial_authority_4001.billhook.tt: "你打磨了刀刃。"
 martial_authority_4001.fail.tt: "你没能用这个工具做出任何有用的东西。"
 martial_authority.4002.t: "锈迹斑斑的工具：应急配制的刀刃"
 martial_authority.4002.desc: "作为一名[ROOT.Char.GetLadyLord|U]，我对改进兵器的流程不是很熟悉。尽管一腔热血，我很快清楚意识到我需要一些专家的指导。\n\n我叫来了领地内一位看起来有点疲惫的铁匠[blacksmith.GetFirstName]，他一直嘀咕着一些我不太能领会的话，说了些什么领主和他们的钟爱的计划之类的，终于经历了一天左右的锉削和打磨，我的作品完成了。\n\n以前弯曲的刀身已经被拉直，缩短的刀刃逐渐向尖头变窄，刀刃的平面上有一条斜切出的凹槽。虽然这算不上一件漂亮的武器，但仍是一把武器。"
 martial_authority.4002.a: "这很完美！"
 martial_authority.4002.b: "这甚至比我的还要好！"
 martial_authority_4002.make.tt: "你获得[improvised_dagger.GetName]"
 martial_authority.4003.t: "锈迹斑斑的工具：简易长戟"
 martial_authority.4003.desc: "我把之前看到的那支矛抵在我的腿和桌子间，把粗绳绕在农具和矛头上，并把两者绑到一块。矛头一开始摇摇欲坠，令人心惊，但第二天用上了一些熟皮带（由领地内的制革工[blacksmith.GetFirstName]所提供）之后，我就算完成了这次改造。\n\n我创造的这件武器的确像模像样。长矛的尺寸提供了足够大的伤害范围和冲击力，而农具的钩刃可以轻易地把一个人拉下马来，或者能轻易探进盔甲的接缝里。\n\n这是一把粗糙而实在的武器，但是我感觉它可以说是#EMP 相当的#!有效……"
 martial_authority.4003.a: "让我们看看你的宝贝盔甲能不能顶得住这个！"
 martial_authority.4003.b: "这甚至比我的还要好！"
 martial_authority_4003.make.tt: "你获得[improvised_halberd.GetName]"
 martial_authority.4004.t: "锈迹斑斑的工具：完美如此"
 martial_authority.4004.desc: "这件工具——我兴致高昂地监督领地里的铁匠[blacksmith.GetFirstName]打磨它时，[blacksmith.GetHerHim]告诉我这被称为“钩镰刀”——无疑看上去就有一副战争兵器的模样。\n\n刀刃从刀茎上露出，刀锋凶险，一路延伸至沉重的钩状头部。新磨好的刀尖在正午的阳光下熠熠生辉，我把它插进某件不再使用的熟皮甲的接缝处，然后把它朝我自己这边拉回，只需一挥固定环便应声而断。"
 martial_authority.4004.a: "我们乡下的泥腿子们还有什么秘密？"
 martial_authority.4004.b: "我喜欢这个，在全境范围内分发！"
 martial_authority_4004.make.tt: "你获得[improvised_billhook.GetName]"
