 #You visit some baronies or go partying, by Ewan Cowhig Croft
 martial_authority.5000.t: "巡视落后地区"
 martial_authority.5000.authoritative_religion.desc: "我按压阵阵作痛的太阳穴，一名官员向我朗读今年来自[baron_1_lands.GetNameNoTier]的第十二份公报。若干这样的重要采邑已经在过去几个月里见证了我的控制力的衰弱，但如果我对偏远土地进行一次小型巡视，完成[ROOT.Char.GetFaith.HighGodName]授予我的义务，这或能让在我的掌控下的他们更安份一些。\n\n另一方面，[party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]邀请我前去私人宴会……"
 martial_authority.5000.relaxed_religion.desc: "我按压阵阵作痛的太阳穴，一名官员向我朗读今年来自[baron_1_lands.GetNameNoTier]的第十二份公报。若干这样的重要采邑已经在过去几个月里见证了我的控制力的衰弱，但如果我对偏远土地进行一次小型巡视，这或能让他们在我的掌控下更安份一些。\n\n另一方面，[party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]邀请我参加场私人宴会……"
 martial_authority.5000.a: "称职的[ROOT.Char.GetTitleAsNameNoTooltip]应当偶尔巡视[ROOT.Char.GetHerHis]领地中的底层。"
 martial_authority.5000.b: "我#EMP 有责任#!参加那场聚会！"
 martial_authority.5000.a.characters_baron_final_list: "[baron_1.GetShortUIName|U]、[baron_2.GetShortUIName]和[baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list: "[baron_1_lands.GetNameNoTier]、[baron_2_lands.GetNameNoTier]和[baron_3_lands.GetNameNoTier]"
