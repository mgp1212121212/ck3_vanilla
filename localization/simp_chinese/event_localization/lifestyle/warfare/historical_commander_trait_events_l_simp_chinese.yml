l_simp_chinese:
 #Generic Lines
 historical_commander_trait.reject.tt: "#F 你会另找灵感#!"
 #Hannibal
 historical_commander_trait.0001.t: "“罗马之敌”"
 historical_commander_trait.0001.desc: "在研究古代将领的战术时，我了解了汉尼拔·巴卡在第二次布匿战争中的勇猛壮举，我分外[ROOT.Char.Custom('surprised_reaction')]。\n\n#F 汉尼拔被誉为“罗马之敌”，他最杰出的战绩便是坎尼会战，这场会战中他以大约50000兵力包围了罗马86000人的军队。被围困的罗马军队难以撤离，仅有3000人在屠杀中幸免。#!"
 historical_commander_trait.0001.a: "我会像汉尼拔那样，灭尽我的敌人！"
 historical_commander_trait.0001.b: "汉尼拔真是精通费边战术的大师。"
 historical_commander_trait.0001.c: "因地制宜才是汉尼拔最强大的力量。"
 historical_commander_trait.0001.d: "呸！他就是个傻子，打一场必败之战。"
 historical_commander_trait.0001.d.good: "即使在战争中，残暴的特性也不值得羡慕。"
 #Caesar
 historical_commander_trait.0002.t: "凯撒的凯旋"
 historical_commander_trait.0002.desc: "在研究古代将领的战术时，我学到了尤利乌斯·凯撒在征服高卢期间的英勇壮举，真让人高兴。\n\n#F 在围困阿莱西亚期间，凯撒断定直接攻打坚固的城防代价太高。他转而命令军队围绕整个阿莱西亚城，修建堡垒，在严防敌人援军解围的同时，将驻守敌军困在城内，纷纷饿死。#!"
 historical_commander_trait.0002.a: "在围攻中，一点小创意就能产生很大的作用。"
 historical_commander_trait.0002.b: "围点打援！我喜欢！"
 historical_commander_trait.0002.c: "凯撒甘冒风险实施这一计划，但它奏效了！"
 historical_commander_trait.0002.d: "现在仗又不是那样打……"
 #Alexander
 historical_commander_trait.0003.t: "锐不可当的亚历山大"
 historical_commander_trait.0003.desc: "在研究古代将领的战术时，我学到了亚历山大大帝在征服美索不达米亚时的英勇战绩，感到非常[ROOT.Char.Custom('surprised_reaction')]。\n\n#F 在提尔之围中，亚历山大拆毁了附近的一座小镇，然后用瓦砾铺建了一道长堤，从陆地延伸到岛上要塞的城墙下。这使得他的攻城器械能够直接攻击到敌人的堡垒，不过最后倒是他的海军打出了突破口。#!"
 historical_commander_trait.0003.a: "没有什么水域能阻挡我的军队！"
 historical_commander_trait.0003.b: "那道长堤真是个伟大的天才之举。"
 historical_commander_trait.0003.c: "用敌人的资源来对抗他们？天才！"
 historical_commander_trait.0003.d: "为什么要浪费时间学习没奏效的战术？"
 #Constantine
 historical_commander_trait.0004.t: "凯乐异象"
 historical_commander_trait.0004.desc: "在研究古代将领的战术时，我学到君士坦丁在米尔维安大桥战役中获得了大胜，因而备受启发。\n\n#F 此战前夜，君士坦丁梦到若在士兵盾牌上画上凯乐符号（基督的象征），必将大获全胜。第二天他便照做了，果然战胜了僭位的马克森提乌斯，马克森提乌斯也坠入台伯河中，溺毙身亡。#!"
 historical_commander_trait.0004.a: "妖邪者敌不过上主的军队！"
 historical_commander_trait.0004.b: "像君士坦丁一样，没有任何河流能拖延我的胜利！"
 historical_commander_trait.0004.c: "从逻辑上讲，是灵活的战术赢得了这一战。"
 historical_commander_trait.0004.d: "用小把戏来鼓舞士气还不足以赢得战争！"
 #Khalid ibn al-Walid
 historical_commander_trait.0005.t: "安拉之剑"
 historical_commander_trait.0005.desc: "在研究历史上的名将的战术时，我学到哈立德·本·瓦利德在皈依伊斯兰教后指挥的第一场战役，不禁陷入了沉思。\n\n#F 在穆乌泰之战中，面对拜占庭三倍于己的兵力，哈立德让动摇的士兵振作起来，坚守阵地。这种坚持抵抗的姿态让他得以组织突围，撤回了麦地那，保存了自身实力，免于被尽数歼灭。后来哈立德和他的军队继续南征北战，以安拉之名征服了整个阿拉伯！#!"
 historical_commander_trait.0005.a: "以安拉之名而战者必将获胜！"
 historical_commander_trait.0005.b: "虔诚的信仰让我们在敌众我寡时保持坚定。"
 historical_commander_trait.0005.c: "懂得#EMP 何时#!作战与懂得#EMP 如何#!作战同样重要。"
 historical_commander_trait.0005.d: "为什么要宣扬一场尴尬的失败？"
 #Bilge Khagan
 historical_commander_trait.0006.t: "左贤王"
 historical_commander_trait.0006.desc: "在研究古代将领的战术时，我学到毗伽可汗征战四方，名震天下的故事，因而备受启发。\n\n他率军突袭了拔悉密和甘州，使唐玄宗的军队蒙受奇耻大辱，尽管唐军人数多达数十万。他深知，我们的强大在于速度与机动！\n\n后来，毗伽和他的军队以腾格里之名继续南征北战，击败了契丹人和奚人！"
 historical_commander_trait.0006.a: "带着上天的赐福，我们隐忍！"
 historical_commander_trait.0006.b: "$historical_commander_trait.0005.c$"
 historical_commander_trait.0006.c: "机动的军队需要灵活的战术！"
 historical_commander_trait.0006.d: "我们可不满足于那点小伎俩！"
