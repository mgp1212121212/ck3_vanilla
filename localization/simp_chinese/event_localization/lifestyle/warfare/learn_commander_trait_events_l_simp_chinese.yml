l_simp_chinese:
 #Random Trait Acquisition Events
 #Choose whether to become aggressive_attacker, unyielding_defender or flexible_leader
 learn_commander_trait.0002.t: "微妙的平衡"
 learn_commander_trait.0002.desc: "在战斗最激烈的时候，决定胜负的因素往往是果断。\n\n当时机来临时，我知道我应如何行动。"
 learn_commander_trait.0002.a: "我会进攻，并且绝不手软！"
 learn_commander_trait.0002.b: "我坚守阵地。"
 learn_commander_trait.0002.c: "我会保持警惕，根据情况需要采取行动。"
 #Choose whether to become a Logistician, a Military Engineer, or forder
 learn_commander_trait.0003.t: "深入敌境"
 learn_commander_trait.0003.desc: "战争取决于战役，而战役取决于战备。\n\n没有计划或方向，往往会导致失败。"
 learn_commander_trait.0003.a: "我的军队必须时刻补给充足。"
 learn_commander_trait.0003.b: "没有城堡能长时间阻挡我。"
 learn_commander_trait.0003.c: "渡过一道道河流，我携大势而击。"
 #Choose whether to become a Reaver or Reckless
 learn_commander_trait.0004.t: "战争之潮"
 learn_commander_trait.0004.desc: "激战正酣时那轻微的暂时停息，我看清了它的发生过程。在那短暂的顷刻间，双方尚未因此陷入恐惧，随后两军骤然兵刃相交，就像礁石劈开海浪。"
 learn_commander_trait.0004.b: "我总是会采用压制进攻！"
 learn_commander_trait.0004.c: "快重整武器，只要是能用的都捡起来！"
 #Become a Sea Raider
 learn_commander_trait.0005.t: "侵略如飓"
 learn_commander_trait.0005.desc: "一百双军靴击打着浅水迅速迈过，一记又快又狠的袭击过后，我们的背后徒留熊熊燃烧的建筑。"
 learn_commander_trait.0005.a: "没有人能否认我的怒火！"
 #Become a Holy Warrior
 learn_commander_trait.0006.t: "[ROOT.Char.GetFaith.WarGodName]之刃"
 learn_commander_trait.0006.desc: "我见过异教徒打仗的样子。我清楚他们袭击忠信的人们时是多么地凶残。\n\n以[ROOT.Char.GetFaith.WarGodName]的名义，我将抵御住他们，因为[ROOT.Char.GetFaith.WarGodSheHe]赐予了我勇气！"
 learn_commander_trait.0006.a: "我将永远不息，直至我毁灭了[ROOT.Char.GetFaith.PantheonTerm]的敌人！"
 #Become a Desert Warrior
 learn_commander_trait.0007.t: "烈日炎炎"
 learn_commander_trait.0007.desc: "我的敌人没有见到神恩的模样，唯一相伴的只有沙漠的严苛和对清水的渴求。\n\n他们不理解为何我的军队能够抵御燥热，当他们的士兵紧抓着干涸的喉咙时，我军正在耐心地等待交战。"
 learn_commander_trait.0007.a: "沙漠是我的盟友。"
 #Become a Jungle Stalker
 learn_commander_trait.0008.t: "致命灌丛"
 learn_commander_trait.0008.desc: "在密林中作战并不容易，但是我知道如何取得优势。我军强逼敌军进入了植被丛生的小径，我引诱他们误入淤泥和灌木，随后我以荆棘丛作刀剑不断地杀伤敌军。\n\n当夜幕降临，尸体陈恒在了落叶之中。"
 learn_commander_trait.0008.a: "森林不是宽恕之地。"
 #Become a Winter Soldier
 learn_commander_trait.0009.t: "寒冷如夜"
 learn_commander_trait.0009.desc: "无情的寒冷夺取了许多人的生命。但不包括我，也不包括我的士兵。\n\n我们知道要在哪里搜寻雪下的食物，我们就像狼一样追踪敌人，而且我们像最严寒的冬天一样凛冽……"
 learn_commander_trait.0009.a: "我们如冰雹般出击。"
 #Training offer
 learn_commander_trait.11.opening: "“我听说，你想要加深对战争的掌握？”[teacher.GetTitledFirstName][teacher.Custom('quirk_pos_present')]，[teacher.GetSheHe]同时对我说道。“我可以帮助你，让你用新的视角看待战场。”"
 #Generic:
 #Offer:
 learn_commander_trait.11.desc: "\n\n[teacher.GetFirstName][teacher.GetHerHis]以对[ROOT.Char.Custom('CommanderTraitSkillDescription')]的精通而闻名。如果有人可以帮助我学习这个领域，那么一定得是[teacher.GetHerHim]。"
 learn_commander_trait.11.a: "我要学。"
 learn_commander_trait.11.b: "我让我的将军们去学。"
 learn_commander_trait.11.martial_tt: "[teacher.GetFirstName]将把[teacher.GetHerHis]的[THIS.Char.Custom('CommanderTraitBeingTaught')]技艺传授给你\n$EFFECT_LIST_BULLET$高[martial_skill|E]能力将会对这些课程产生益处"
 learn_commander_trait.11.b.tt: "#F 下次再找机会吧。#!"
 #Final Test:
 learn_commander_trait.12.desc: "[teacher.GetTitledFirstName]向我展示了[ROOT.Char.Custom('CommanderTraitSkillDescription')]的所有细节。对我的测试是进行一次针对[teacher.GetHerHim]的演习，以此展示我学会了什么。"
 learn_commander_trait.12.a: "三军准备！"
 learn_commander_trait.12.b: "不，我尚未完全理解[teacher.GetFirstNameNoTooltip]试图教授我的内容。"
 learn_commander_trait.giving_up_tt: "#F 我没必要学这些#!"
 learn_commander_trait_final_test_success: "胜利！"
 learn_commander_trait_final_test_success_tt: "#F 我证明了我已学成#!"
 learn_commander_trait_final_test_failure: "失败！"
 learn_commander_trait_final_test_failure_tt: "#F 我还学得不够#!"
 #Success:
 learn_commander_trait.13.desc: "[teacher.GetTitledFirstName]驱马走向我。“你真令我钦佩！”[teacher.GetSheHe]叫道。“敌方”征召兵因我的演习部队的效率而啧啧称奇。\n\n无疑我已经理解了什么才是[ROOT.Char.Custom('CommanderTraitBeingTaught')]。"
 learn_commander_trait.13.a: "我学到了很多。"
 #Failure:
 learn_commander_trait.14.desc: "“或许你的学习还需要更进一步……”[teacher.GetTitledFirstName]伸出手帮我从淤泥里站起来。\n\n我的部队败得比星辰乍现还快。我必须承认[teacher.GetSheHe]可能是对的。"
 learn_commander_trait.14.a: "让我再看一次你是怎么做到的。"
 learn_commander_trait.14.a.tt: "“我会再一次考验我的能力……”"
 learn_commander_trait.14.b: "这也太难了！"
 learn_commander_trait.14.b.tt: "“我放弃！至少暂时如此。”"
 #Logistics
 learn_commander_trait.01.t: "补给知识"
 #Offer:
 learn_commander_trait.1101.desc: "\n\n[teacher.GetFirstName]因对后勤的精通而闻名。如果有人可以帮助我学习这个领域，那么一定得是[teacher.GetHerHim]。"
 #Final test
 learn_commander_trait.1201.desc: "[teacher.GetTitledFirstName]给我演示说明了如何保障军备运抵战场上我的士兵的手中，面面俱到，十分详尽。我的最后测试是一场演习，我将从[teacher.GetHerHis]的袭击下保护我的补给辎重队。"
 #Success
 learn_commander_trait.1301.desc: "[teacher.GetTitledFirstName]驱马走向我。“你真令我钦佩！”[teacher.GetSheHe]叫道。“我的士兵甚至无法靠近这支补给辎重队伍。”"
 #Failure
 learn_commander_trait.1401.desc: "战局似乎过于顺利了，直至我意识到那队骑兵只是佯攻！\n\n当我策马赶回时，[teacher.GetTitledFirstName]正从我的马车里拿出一只苹果。“我想我明白你哪里出错了，”[teacher.GetSheHe][teacher.Custom('quirk_pos_pp')]，说道。"
 #Military Engineer
 learn_commander_trait.02.t: "建造能力"
 #Offer:
 learn_commander_trait.1102.desc: "\n\n[teacher.GetFirstName]因对军事工程的精通而闻名。如果有人可以帮助我学习这个领域，那么一定得是[teacher.GetHerHim]。"
 #Final test
 learn_commander_trait.1202.desc: "[teacher.GetTitledFirstName]向我展示了攻城之道的诸多细节。我站在一个缩小的要塞上，我的最后测试是描述我会如何最有效地对其破城。"
 #Success
 learn_commander_trait.1302.desc: "“哦，我没有考虑到那点，”[teacher.GetTitledFirstName][teacher.Custom('quirk_pos_present')]。[teacher.GetSheHe|U]在我的计划里一个毛病也挑不出！"
 #Failure
 learn_commander_trait.1402.desc: "“你是不是忘了那有幢塔楼？”[teacher.GetTitledFirstName]顺着城垛指向了城墙前面我正在描述的那片区域。现在我看到我计划中的致命缺陷。"
 #aggressive_attacker
 learn_commander_trait.03.t: "犀利的洞察力"
 #unyielding_defender
 learn_commander_trait.04.t: "知识之盾"
 #forder
 learn_commander_trait.05.t: "顿悟的源泉"
 #flexible_leader
 learn_commander_trait.06.t: "一招鲜"
 #Desert Warrior
 learn_commander_trait.07.t: "沙漠的智慧"
 #Jungle Stalker
 learn_commander_trait.08.t: "灌丛的知识"
 #Winter Soldier
 learn_commander_trait.09.t: "寒冷课程"
 #Reaver
 learn_commander_trait.10.t: "掠夺的艺术"
 #Reckless
 learn_commander_trait.12.t: "撕与咬"
 #Holy Warrior
 learn_commander_trait.13.t: "狂信作战"
 #Sea Raider
 learn_commander_trait.14.t: "理解突袭"
 #Fallbacks in case your teacher is no longer with you
 learn_commander_trait.91.t: "单打独斗"
 learn_commander_trait.1291.desc: "尽管[teacher.GetTitledFirstName]没有照看我，我仍然能证明自己已掌握了[ROOT.Char.Custom('CommanderTraitSkillDescription')]。现在只剩最后一个测试，一次模拟作战来测试我的能力。"
 learn_commander_trait.1291.a: "是时候了。"
 learn_commander_trait.1291.b: "没有[teacher.GetFirstNameNoTooltip]的话，我只能说我学的还行。"
 learn_commander_trait.1391.desc: "我会让你为我骄傲的，[teacher.GetFirstName]！\n\n我的模拟作战取得了巨大成功，我已证明了自己的能力。"
 learn_commander_trait.1391.a: "现在去真正的战场上运用它！"
 learn_commander_trait.1491.desc: "也许[teacher.GetTitledFirstName]没在这里看到这些是最好的……\n\n在我的模拟作战中，一切都乱了套，我的战术也全都不起作用！"
 learn_commander_trait.1491.a: "看来我还有一些东西要学习……"
