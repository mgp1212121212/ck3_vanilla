l_simp_chinese:
 #Extort a Powerful Vassal, by Petter Vilberg
 subject_extortion.0001.t: "敲诈臣民：强力封臣"
 subject_extortion.0001.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extortion_target'))][extortion_target.GetTitledFirstName]——现在是一个富有的[extortion_target.GetWomanMan]。[extortion_target.GetHerHis]的表情说明了一切，[extortion_target.GetSheHe]已经知道我找[extortion_target.GetHerHim]要商量什么事。\n\n“我一直忠心耿耿，我尽了自己的义务，”[extortion_target.GetSheHe]坚持道。“你怎么能还要向我索取更多的东西？”"
 subject_extortion.0001.a: "把这看作是对忠心的额外小考验吧！"
 subject_extortion.0001.b: "别担心，我会让#EMP 所有人#!都掏腰包的。"
 subject_extortion.0001.c: "哦，但是你的确还欠我钱，还记得吗？"
 subject_extortion.0001.d: "我只是开个玩笑，[extortion_target.GetFirstNameNoTooltip]！"
 subject_extortion.0001.d.flavor: "[extortion_target.GetSheHe|U]看上去比我预想的还要沮丧。"
 #Extort a County, by Petter Vilberg
 subject_extortion.0002.t: "敲诈臣民：农民"
 subject_extortion.0002.desc: "[extortion_target.GetName]的农民们在我制定的税赋下似于比预料的过得还要好。让他们额外多向我的金库贡献一些应该不成问题。\n\n哦，他们会抱怨，但是那不正是农民们的一贯作风吗？他们能熬过去的，我很确信这点。"
 subject_extortion.0002.a: "只要我能得到我的金子，他们想咋嚷嚷就咋嚷嚷。"
 subject_extortion.0002.b: "为什么他们从不为#EMP 已经#!拥有的而感恩呢？"
 subject_extortion.0002.c: "现在惹恼他们并不值得。"
 #Extort Theocratic Vassals, by Petter Vilberg
 subject_extortion.0003.t: "敲诈臣民：[ROOT.Char.GetFaith.AltPriestTermPlural|U]"
 subject_extortion.0003.desc: "[ROOT.Char.GetFaith.WealthGodName]难道不想让我发达吗？为此，拥有充实的金库难道不是最佳的手段吗？\n\n出于某些原因，[ROOT.Char.GetFaith.AltPriestTermPlural]们似乎不愿允诺此事。他们似乎觉得只要能够牢牢掌握住教众，就能高枕无忧。"
 subject_extortion.0003.a: "[ROOT.Char.GetFaith.PriestNeuterPlural|U]必须如其他任何人一样做出贡献！"
 subject_extortion.0003.b: "以[ROOT.Char.GetFaith.HighGodName]的名义，难道这不是我应得的吗？"
 subject_extortion.0003.c: "惹恼[ROOT.Char.GetFaith.HighGodNameAlternate]的仆人不是个好主意……"
 #Extort all Vassals, by Petter Vilberg
 subject_extortion.0004.t: "敲诈臣民：封臣"
 subject_extortion.0004.desc: "我的封臣们就应该全心全力支持我的全部工作。虽然他们已经为这种特权缴纳了赋税，但我忍不住想到，如果我多剥削他们每个人多一点点，我会有多大的收益……\n\n我能得到大量的财富，同时他们也不必付出很大的代价！"
 subject_extortion.0004.a: "多么完美的解决方案！"
 subject_extortion.0004.b: "既然我可以#EMP 多#!拿一点，为什么我要少拿？"
 subject_extortion.0004.c: "不，他们已经履行了自己的义务。"
 #Extort Courtiers, by Petter Vilberg
 subject_extortion.0005.t: "敲诈臣民：廷臣"
 subject_extortion.0005.desc: "我的廷臣们实际上是在靠我的慷慨过日子。现在不正是他们表达感激之情的时候吗？\n\n就算是没那么高尚的人也必须得懂得荣誉和义务。"
 subject_extortion.0005.a: "他们甚至全靠我的仁慈#EMP 过活#!！"
 subject_extortion.0005.b: "这不是命令，但我确实期待礼物。"
 subject_extortion.0005.c: "噢，他们已经没几个子了……"
 #Failed to find an extortion target, by Petter Vilberg
 subject_extortion.9998.t: "敲诈臣民"
 subject_extortion.9998.desc.steward: "看来我的[steward.GetCouncilTitle]未能在我的领地内发掘出更多的财源。\n\n“抱歉，我的领主，但是已经没什么我们可以拿走的东西了。”"
 subject_extortion.9998.desc: "尽管我的性格宽厚而正直，但是一旦超过我的法律要求的义务的范畴，我似乎就无力让别人支持我。对于我关于新法律的想法，看起来同样没有人积极支持我。\n\n难道，我注定在自私贪婪的仆人手下，忍受贫困吗？！"
 subject_extortion.9998.a: "等等！你口袋里叮当作响的是什么？"
 subject_extortion.9998.b: "等一下，我座位下的这东西是什么？"
