 learning_theology_special.1001.t: "次经"
 learning_theology_special.1001.desc: "我对知识不能遏止的求索引我发现了一份怪异古老的文本。\n\n这古卷，据信出自一位少有被官方资料引用的古代神学家之手，对[ROOT.Char.GetFaith.GetName]的某些方面有着独到的见解，我相信绝不属于信仰的教条。"
 learning_theology_special.1001.d: "我们必须复活这些古老的做法。"
 learning_theology_special.1001.d.success: "我成功将我的发现整合进当前[THIS.Char.GetFaith.GetAdjective]信条"
 learning_theology_special.1001.d.failure: "我无法说服其他神职人员"
 learning_theology_special.1001.d.failure.toast: "我整合次经文本的企图失败了"
 learning_theology_special.1001.e: "[vassal_pope.GetTitledFirstNameNoTooltip]必须得知此事！"
 learning_theology_special.1001.e.success: "我说服[vassal_pope.GetTitledFirstName]将我的发现整合进当前[THIS.Char.GetFaith.GetAdjective]信条"
 learning_theology_special.1001.e.failure: "[vassal_pope.GetTitledFirstNameNoTooltip]拒绝接受文本为真迹"
 learning_theology_special.1001.e.failure.toast: "[vassal_pope.GetTitledFirstName]斥责这文本是异端的信口雌黄"
 learning_theology_special.1001.a: "[bishop.GetTitledFirstNameNoTooltip]可以帮助我研究这份文本。"
 learning_theology_special.1001.a.desc: "基于[bishop.GetTitledFirstName]有多狂热"
 learning_theology_special.1001.a.success: "[bishop.GetSheHe|U]会帮助我研究"
 learning_theology_special.1001.a.success.toast: "[bishop.GetTitledFirstName]祝贺我这一珍贵的发现"
 learning_theology_special.1001.a.failure: "[bishop.GetSheHe|U]会烧掉这本书"
 learning_theology_special.1001.a.failure.toast: "[bishop.GetTitledFirstName]将这本异端书籍送到柴堆"
 learning_theology_special.1001.b: "我最好还是私下研究……"
 learning_theology_special.1001.c: "这异端的污物应当烧掉！"
 learning_theology_special.1002.t: "全新信条"
 learning_theology_special.1002.a.desc: "将古老文本的内容整合进现今[ROOT.Char.GetFaith.GetAdjective]实践中，我在信仰上留下了历史性的印记，我的后继者恐怕难有机会匹敌。\n\n神职人员中一些显要的代表对我们信条这一不同寻常的改变嗤之以鼻，但由于我的口才，大部分有影响力的神学家都已信服我改革的合法性。"
 learning_theology_special.1002.b.desc: "说服[vassal_pope.GetTitledFirstName]相信这文本的真实性，这第一步就并不容易，接着还要说服[vassal_pope.GetHerHim]之下其他[ROOT.Char.GetFaith.GetAdjective]信仰的主要代表，但我的热情和神学知识让我得偿所愿。\n\n神职人员中某些显要的代表仍对我们信条这一不同寻常的改变嗤之以鼻，但大部分有影响力的神学家都已信服其合法性。"
 learning_theology_special.1002.a: "显然是[ROOT.Char.GetFaith.HighGodName][ROOT.Char.GetFaith.HighGodHerselfHimself]引导我发现这本书的！"
 learning_theology_special.1003.a.desc: "凭[player_pope.GetHerHis]所有广大的智慧，[player_pope.GetTitledFirstName]发现了一份古代宗教文本，极大改变了[ROOT.Char.GetFaith.GetAdjective]教条。\n\n与神职人员中的显要成员讨论[player_pope.GetHerHis]的发现后，[player_pope.GetTitleTierName]决定将此书的内容整合进信仰的官方信条中。"
 learning_theology_special.1003.b.desc: "经过勤勉的研究和无数小时的神学学习，[pope_liege.GetTitledFirstName]发现了一份古代宗教文本，极大改变了[ROOT.Char.GetFaith.GetAdjective]教条。\n\n[pope_liege.GetHerHis]将这发现呈现给[vassal_pope.GetTitledFirstName]，[vassal_pope.GetTitleTierName]决定将此书的内容整合进信仰的官方信条中。"
 learning_theology_special.1003.a: "这对我们到底意味着什么？"
 #Learned scholar come to your court, by Linnéa Thimrén
 learning_theology_special.1101.t: "注疏"
 learning_theology_special.1101.desc: "“祝福你，[ROOT.Char.GetLadyLord]。我是[scholar.GetTitledFirstName]。”我面前的拉比恭敬地鞠躬。\n\n“我毕生研读《塔纳赫》和《塔木德》并为之作注。也许我的著作和我的导引能有助于你进行你自己对[ROOT.Char.GetFaith.ReligiousText]的研究。”"
 learning_theology_special.1101.desc.fallback: "“祝好，[ROOT.Char.GetLadyLord]。我是[scholar.GetTitledFirstName]。”我面前的司祭恭敬地鞠躬。\n\n“我毕生研读和写作[ROOT.Char.GetFaith.ReligiousText]。也许我的著作和我的导引能有助于你自己的研究。”"
 learning_theology_special.1101.a: "我们一起为[ROOT.Char.GetFaith.ReligiousText]作注！"
 learning_theology_special.1101.b: "我在#emp 现实#!世界有更紧要的事情。"
 learning_theology_special.1101.c: "我绝不会在我的屋檐下接待一个异端！"
 learning_theology_special.1102.desc: "数日辛苦工作之后，我们看着面前四处散落的书页；我们写下了详尽复杂的注疏。感谢[scholar.GetTitledFirstNamePossessive]的指导，我对[ROOT.Char.GetFaith.ReligiousText]有了新的认识。"
 learning_theology_special.1102.desc_dead: "数日辛苦工作之后，我看着面前四处散落的书页；写下的注疏详尽而复杂。真可惜[scholar.GetTitledFirstName]不能在这里亲眼见证。"
 learning_theology_special.1102.desc_ending: "\n\n我坚信神职人员会对我完成的工作感兴趣！"
 learning_theology_special.1102.a.success: "我说服[scholar.GetTitledFirstNameNoTooltip]继续"
 learning_theology_special.1102.a.failure: "[scholar.GetTitledFirstNameNoTooltip]未被说服"
 learning_theology_special.1102.b: "为什么我要分享这份荣耀？"
 learning_theology_special.1102.c: "全靠[scholar.GetFirstNameNoTooltip]！"
 learning_theology_special.1102.c.rl_desc: "取决于[scholar.GetTitledFirstNameNoTooltip]有多少荣誉感"
 learning_theology_special.1102.c.success: "[scholar.GetSheHe|U]会与我分享这份荣耀"
 learning_theology_special.1102.c.failure: "[scholar.GetSheHe|U]会拿走所有功劳"
 learning_theology_special.1102.c.success.toast: "[scholar.GetTitledFirstName]与我分享这份荣耀"
 learning_theology_special.1102.c.failure.toast: "[scholar.GetTitledFirstName]拿走所有功劳"
 learning_theology_special.1102.b.success: "我智慧更胜于[scholar.GetShortUINameNoTooltip]"
 learning_theology_special.1102.b.failure: "[scholar.GetShortUINameNoTooltip]揭露了我的欺瞒"
 learning_theology_special.1102.d: "但我也学到了很多！"
