 #Your realm priest asks for books, by Linnéa Thimrén
 learning_theology.1301.t: "梦寐以求的文献"
 learning_theology.1301.desc_opening: "“[ROOT.Char.GetLadyLord]！”[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U]急匆匆地跑来找我。\n\n"
 learning_theology.1301.desc_regula_pastoralis: "“一名当地的商人有一份很有影响力的《牧民守则》的抄本，不过拒绝向我出售。"
 learning_theology.1301.desc: "”一名当地商人有一份《利用还原与对消运算的简明算书》的抄本，不过拒绝出售给我。"
 learning_theology.1301.desc_ending: "如果你让他意识到自己的错误，我欠你一个人情！”"
 learning_theology.1301.a: "我保证这书会是你的。"
 learning_theology.1301.b: "嗯呣，这书听起来很有意思……"
 learning_theology.1301.c: "感觉这是#EMP 你#!的问题。"
 #Flatter your court chaplain with some bible verses, by Mathilda Bjarnehed
 learning_theology.2020.t: "[ROOT.Char.GetFaith.ReligiousText|U]的力量"
 learning_theology.2020.desc: "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstName]经常引用[ROOT.Char.GetFaith.ReligiousText]中关于圣德的篇章。我应该证明自己确实有留心听，也引用一段文字——最好是能赞美[court_chaplain.GetHerHis]品格的。\n\n我要记忆和背诵的片段是关于……"
 learning_theology.2020.brave: "……勇气的。"
 learning_theology.2020.just: "……公正的。"
 learning_theology.2020.temperate: "……节制的。"
 learning_theology.2020.chaste: "……贞洁的。"
 learning_theology.2020.compassionate: "……同情的。"
 learning_theology.2020.honest: "……真诚的。"
 learning_theology.2020.forgiving: "……宽容的。"
 learning_theology.2020.wrathful: "……凶猛的。"
 learning_theology.2020.vengeful: "……复仇的。"
 learning_theology.2020.content: "……满足的。"
 learning_theology.2020.patient: "……耐心的。"
 learning_theology.2020.calm: "……安详的。"
 learning_theology.2020.humble: "……谦虚的。"
 learning_theology.2020.diligent: "……勤奋的。"
 learning_theology.2020.generous: "……慷慨的。"
 learning_theology.2020.greedy: "……财富的。"
 learning_theology.2020.lustful: "……情欲的。"
 learning_theology.2020.ambitious: "……野心的。"
 learning_theology.2020.gluttonous: "……饮食健康的。"
 learning_theology.2020.success.desc: "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstNameNoTooltip]很是受用"
 learning_theology.2020.neutral.desc: "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstNameNoTooltip]感到高兴"
 learning_theology.2020.failure.desc: "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstNameNoTooltip]认为我在嘲笑[court_chaplain.GetHerHim]"
 learning_theology.2021.desc: "我很肯定[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstName]说过关于[SCOPE.Custom('virtue_choice')]之德行的事情。我想不起来具体说了什么，所以我自己发挥了一些创造力。\n\n可惜，[court_chaplain.GetCouncilTitle|U]比较保守。“你在说什么？”[court_chaplain.GetSheHe]冷笑道。“这些可不是[ROOT.Char.GetFaith.HighGodName]的话语！”"
 learning_theology.2021.a: "也许我应该更常读[ROOT.Char.GetFaith.ReligiousText]……"
 learning_theology.3002.t: "世界的年岁"
 learning_theology.3002.desc: "我一直在研读古代宗教文本和学者的著作，他们似乎都认定[ROOT.Char.Custom('WorldDeadline')]。但根据我的计算，我们只剩不到一个世纪了。\n\n不过，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))]，[chaplain.GetTitledFirstName]力劝我不要说出去。“这事就留给[ROOT.Char.GetFaith.AltPriestTermPlural]吧，避免恐慌。如果你计算错误怎么办？”"
 learning_theology.3002.a: "人人都有权知道真相！"
 learning_theology.3002.b: "合理的建议，[chaplain.GetFirstNameNoTooltip]。"
 learning_theology.3002.c: "我应该咨询更多[ROOT.Char.GetFaith.PriestNeuterPlural]。"
 learning_theology.3003.t: "观星"
 learning_theology.3003.desc: "我观测群星的夜晚里，我总能亲眼看见以前只得听闻的事情。\n\n群星以不同的速度运动，在不同时间调转轨道，但又似乎根据所属天球的不同，而分为各大组别。确实，若计算正确，一个人也可以预测它们的运动。\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))]当然并不赞同。“别管诸天了。天界是留给[ROOT.Char.GetFaith.AltPriestTermPlural]去了解的。”"
 learning_theology.3003.a: "我会在诸天中找我的答案。"
 learning_theology.3003.b: "你是对的，我应该专注于大地上的事务。"
 #Worship in the same church (theology friend), by Linnéa Thimrén
 learning_theology.3011.t: "共同祈祷"
 learning_theology.3011.desc_friend: "离开[temple_county.GetName]的[ROOT.Char.GetFaith.HouseOfWorship]后，我和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))][believer.GetTitledFirstName]最后和一些当地的商人走到了一起。"
 learning_theology.3011.desc: "离开[temple_county.GetName]的[ROOT.Char.GetFaith.HouseOfWorship]后，我最后和一些当地的商人，还有[believer.GetTitledFirstName]来到了一起。"
 learning_theology.3011.ending: "他们正在讨论神学和世俗的财富。\n\n“我#EMP 可以#!投资[ROOT.Char.GetFaith.HouseOfWorship]，但我怎么知道这是不是[ROOT.Char.GetFaith.WealthGodNamePossessive]的意志？”"
 learning_theology.3011.a_friend: "我们会说服他们，[ROOT.Char.GetFaith.WealthGodName]已经给出了信号！"
 learning_theology.3011.a: "帮我说服他们，[believer.GetTitledFirstNameNoTooltip]！"
 learning_theology.3011.a.success: "商人们被说服了"
 learning_theology.3011.a.failure: "[ROOT.Char.GetFaith.HouseOfWorship]没见到一分钱"
 learning_theology.3011.b: "我知道你的钱在哪能得到更好的使用……！"
 #Send fan mail to religious head, by Linnéa Thimrén
 learning_theology.3021.t: "神圣的信"
 learning_theology.3021.desc_opening: "我最近在神学领域的努力让我对[ROOT.Char.GetFaith.HighGodNamePossessive]在尘世的代表有了更深的理解。为了表达其中的一些感受，我会给[compliment_receiver.GetTitleAsName][compliment_receiver.GetFirstName]写一封信。\n\n"
 learning_theology.3021.desc_friend: "我和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))][believer.GetTitledFirstName]坐下，"
 learning_theology.3021.desc: "我和一个书吏坐下， "
 learning_theology.3021.desc_christian: "一起写了一封精彩绝伦的信，强调了陛下[compliment_receiver.GetHerHis|U]的神圣……"
 learning_theology.3021.desc_other: "一起写了一封精彩绝伦的信，强调了[compliment_receiver.GetHerHis]……"
 learning_theology.3021.success.tt: "由[believer.GetTitledFirstNameNoTooltip]决定："
 learning_theology.3021.b: "唯有[ROOT.Char.GetFaith.HighGodName|U]！"
 learning_theology.3022.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc: "非常感激你的来信！你对[ROOT.Char.GetFaith.HighGodName|U]的领域和人的本质的洞察真是令人震惊。"
 learning_theology.3022.a: "赞美[ROOT.Char.GetFaith.HighGodNameAlternate]！"
 learning_theology.3023.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc: "你对我们宗教的洞察给我留下了深刻印象，但你对同类的洞察就有些不尽如人意了。"
 learning_theology.3023.a: "就这样吧。"
 learning_theology.3024.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc: "作为[ROOT.Char.GetFaith.HighGodName]下的一名[ROOT.Char.GetWomanMan]，你的傲慢可糊弄不了我。你对人内心的洞察背叛了你！"
 learning_theology.3024.a: "该死……！"
 #Deal with county of different faith, by Linnéa Thimrén
 learning_theology.3031.t: "信仰差异"
 learning_theology.3031.desc_opening: "在[county.GetName]人们信仰[county.GetProvince.GetCounty.GetFaith.GetNameNoTooltip]，他们并不向[ROOT.Char.GetFaith.HighGodName]祈祷。\n\n"
 learning_theology.3031.desc_bishop: "[bishop.GetCouncilTitle|U][bishop.GetFirstName]谴责这是异端邪说，但这里的人民请求理解……"
 learning_theology.3031.desc: "许多人谴责这是异端邪说，但这里的人民请求理解……"
 learning_theology.3031.a: "他们如何礼拜不关我的事。"
 learning_theology.3031.b: "他们#EMP 应当#!向[ROOT.Char.GetFaith.PantheonTerm]祈祷！"
 learning_theology.3031.b_tt: "提高内阁任务$task_conversion$的进度"
 learning_theology.3031.b_tt2: "改变[county.GetNameNoTooltip]的信仰会更加容易，持续30年"
 #Study Mysticism, by Petter Vilberg
 learning_theology.3041.t: "神秘知识"
 learning_theology.3041.desc: "我偶然发现了一本书籍，描述了古代[ROOT.Char.GetFaith.DevoteeNeuterPlural]如何利用出神状态和沉醉时的幻象来与[ROOT.Char.GetFaith.DivineRealm]交流。\n\n在现代，这似乎是一种奇怪的行为，但也许我们能从中学到些什么？"
 learning_theology.3041.a: "我好奇如果我模仿他们的做法会发生什么。"
 learning_theology.3041.a.tt: "你尝试神秘仪式"
 learning_theology.3041.b: "其他经文是怎么说的？"
 learning_theology.3041.b.tt: "你试图通过书籍了解这种仪式的更多信息"
 learning_theology.3042.desc: "房间反锁，奇怪的粉末洒在燃烧的火焰上，迸发出极强的热量、厌恶和气味，我试着去感受那些感官世界之外的东西。\n\n不知过了多久，奇怪的、难以辨认的异象终于出现在我面前。这是我的幻觉，还是神明的一瞥？有办法知道吗？"
 learning_theology.3042.a: "我需要再试一次，看看是否会有所不同！"
 learning_theology.3042.a.tt: "你继续实验"
 learning_theology.3042.b: "有趣。我要把我的发现记录下来，以备未来之需。"
 learning_theology.3043.desc: "实验越做越多，而我对事情的掌握也越来越清晰。当我开始小仪式时，现在我似乎能召唤我感知到的存在。\n\n当世界的混乱在我周围盘旋时，它提供了稳定和舒适。"
 learning_theology.3043.a: "这正是我一直追寻的！"
 learning_theology.3043.b: "一点也不神圣——但是非常放松！"
 learning_theology.3044.desc: "我对古代文本的挖掘越深，我发现的东西也越多。也许古代[ROOT.Char.GetFaith.DevoteeNeuterPlural]的这些神秘仪式甚至比[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]本身还要古老？\n\n我似乎偶然发现了一些不得了的东西。"
 learning_theology.3044.a: "这让我对我的信仰了解得更深了！"
 learning_theology.3044.b: "也许我还是应该稍微尝试下……"
 learning_theology.3045.desc: "真是令我失望！无论我做什么，都无法再获得第一次神秘实验中的那种感觉。\n\n不管我做什么，那种#EMP 有东西#!在哪，只是无法触及的感觉就这样消失了！"
 learning_theology.3045.a: "我必须找回那种感觉！"
 learning_theology.3045.b: "只需要一位祈祷者就能与[ROOT.Char.GetFaith.HighGodNameAlternate]交流。"
 learning_theology.3046.desc: "我寻求神秘知识和经历以及这么久了，然而……一无所获！现在唯一的答案就是重回开端，完美重现我所有的实验条件。\n\n我需要与神灵沟通。我是被故意无视了吗？！"
 learning_theology.3046.a: "我必须找到答案！"
 learning_theology.3046.a.success: "一次成功的实验"
 learning_theology.3046.a.success.tt: "你可能获得[GetTrait('lifestyle_mystic').GetName( GetPlayer )]"
 learning_theology.3046.a.failure: "还是什么都没有！"
 learning_theology.3046.a.failure.tt: "你的追求让你疯狂"
 learning_theology.3046.b: "我在干什么……是时候停止这愚蠢的行为了。"
 learning_theology.3047.desc: "我不需要古代仪式来与神祇交流。神祇随时都在对我说话。我能听得到。我没什么好担心的，也没什么要追寻的。祂就在我身边，每天早晨，每天傍晚，每天深夜。\n\n祂对我说话，而且只对我说！"
 learning_theology.3047.a: "[ROOT.Char.GetFaith.HighGodName]选中了我！我就是唯一的那个！"
 #Passion Play fanfiction drama, by James Beaumont
 learning_theology.3051.t: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]演出"
 learning_theology.3051.desc.intro: "我注意到一位著名的[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]剧作家[passion_playwright.GetName]，打算为[passion_playwright.GetHerHis]的作品举办一场演出，该作品题为："
 learning_theology.3051.passion: "《[ROOT.Char.GetFaith.random_GoodGodNames]受难记》"
 learning_theology.3051.arabian_nights: "《[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), ROOT.Char.GetCulture.GetCollectiveNounNoTooltip, ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip ) ]两千夜》"
 learning_theology.3051.inferno: "《[ROOT.Char.GetFaith.random_EvilGodNames]地狱篇》"
 learning_theology.3051.my_immortal: "《我的[passion_playwright.GetRandomPositiveTrait]》"
 learning_theology.3051.desc.passion: "“$learning_theology.3051.passion$。”"
 learning_theology.3051.desc.arabian_nights: "“$learning_theology.3051.arabian_nights$。”"
 learning_theology.3051.desc.inferno: "“$learning_theology.3051.inferno$。”"
 learning_theology.3051.desc.my_immortal: "“$learning_theology.3051.my_immortal$。”"
 learning_theology.3051.desc.outro: "\n\n入场费高得离谱，但这却可能是平生仅有的一次机会，让我能亲眼目睹[passion_playwright.GetNameNoTooltip]的戏剧！"
 learning_theology.3051.a: "这是一个虔诚的戏剧之夜！"
 learning_theology.3051.b: "我不会轻视[ROOT.Char.GetFaith.CreatorName]的创造。"
 learning_theology.3052.desc: "当这场演出在我面前逐渐展开时，我很快明白了为什么说[passion_playwright.GetName]是一位众所周知的文学天才。那散文，那表演，这一切的一切都让我感觉到，仿佛[ROOT.Char.GetFaith.ReligiousText]中的事件就展现在我面前——好似我在现场亲眼目睹了[ROOT.Char.GetFaith.CreatorName]的创造一般！\n\n当表演接近尾声时，我发现自己正与[passion_playwright.GetNameNoTooltip]独处一处。"
 learning_theology.3052.a: "你一定要教我像你一样演绎[ROOT.Char.GetFaith.ReligiousText]！"
 learning_theology.3052.b: "我能写得更好！"
 learning_theology.3053.desc: "演出在我面前逐渐展开，毫无疑问，这是一场彻头彻尾的闹剧。我刚才看到的根本称不上文学。\n\n故事以[ROOT.Char.GetCapitalLocation.Custom('GetRandomRegionalWood')|U]间[ROOT.Char.Custom('GetRandomRegionalBird')|U]的口吻，讲述了一位年轻学者，研究着[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]神秘主义和巫术，还在[passion_playwright.GetHerHis]的学术圈中追求了一个又一个的情人。\n\n这场演出与[ROOT.Char.GetFaith.ReligiousText]几乎没有任何关系，我的观众朋友们已经开始嘲讽奚落起[passion_playwright.GetNamePossessive]拙劣的写作来了。"
 learning_theology.3053.a: "嘘！"
 learning_theology.3053.b: "我要写我自己的剧本！"
 learning_theology.3053.c: "这些蠢货就是欣赏不来[passion_playwright.GetFirstNamePossessiveNoTooltip]的天才！"
 learning_theology.3054.t: "我自己的[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]剧本"
 learning_theology.3054.desc.intro: "自从我起初发誓要胜过[passion_playwright.GetName]的劣作之后，已经很有一段时日了，我书吏的墨迹渐干之时，我欣赏起了自己的作品。"
 learning_theology.3054.desc.outro: "依我的拙见，这是一部当之无愧“杰作”。剩下来唯一的问题就是该由谁来扮演主角呢？"
 learning_theology.3054.a: "当然得是我自己粉墨登场啦！"
 learning_theology.3054.b: "该轮到[family_actor.Custom2('RelationToMeShort', ROOT.Char)|U]大放异彩了！"
 learning_theology.3054.c: "[random_actor.Custom2('RelationToMeShort', ROOT.Char)|U]天生丽质。"
 learning_theology.3055.t: "初次亮相"
 learning_theology.3055.desc.intro.solo: "我深吸一口气，准备表演我的戏剧，我有把握，我会完美无瑕地将其虔诚的内涵信息传达出来。"
 learning_theology.3055.desc.intro.hired_actor: "我坐在观众中间，看着[lead_actor.GetName]，[lead_actor.GetSheHe]对我的杰作开始了[lead_actor.GetHerHis]的表演。"
 learning_theology.3055.desc.victory.solo: "我深吸一口气，开始无可挑剔地背诵台词，周围的观众都被我的话语所吸引。\n\n我对[ROOT.Char.GetFaith.ReligiousText]故事精湛的演绎启发了他们。"
 learning_theology.3055.desc.defeat_writing.solo: "尽管我完美地背诵了台词，但观众期待的表情很快开始变得痛苦和困惑。"
 learning_theology.3055.desc.defeat_acting.solo: "我试图念开场几句台词，但我说的话马上就噎住了，又僵硬又结巴地念完了剧本，我竟然没能记住我自己写的作品。我的观众毫不宽恕，很快就开始嘲笑并嘘我下台！\n\n"
 learning_theology.3055.desc.victory.hired_actor: "令我高兴的是，[lead_actor.GetSheHe]的表演不仅配得上我的写作，也配得上[ROOT.Char.GetFaith.HighGodName]本身！"
 learning_theology.3055.desc.defeat_writing.hired_actor: "令我震惊的是，虽然[lead_actor.GetSheHe]完全按照我的设想背出了台词，但观众很快就开始冲着[lead_actor.GetHerHim]发出嘘声和嘲笑，即使[lead_actor.GetSheHe]表演得如此出色！"
 learning_theology.3055.desc.defeat_acting.hired_actor: "令我震惊的是，[lead_actor.GetSheHe]被[lead_actor.GetHerHis]的话给噎住了，甚至连一场差强人意的表演都没有完成。看着[lead_actor.GetHerHim]糟蹋着我的巨作，我气血上涌了，只能在我的座位上无力地阻止观众的嘲笑。"
 learning_theology.3055.desc.victory_outro: "当观众掌声雷动时，我确信我超越了自我，向[passion_playwright.GetName]展示了一位真正的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]是如何写作的！"
 learning_theology.3055.desc.defeat_outro.solo: "我一直硬撑着，希望在某一刻重获动力来挽救这场演出，但毫无用处。我的戏甚至都还没有演完，剧场的座位就空了，我这脸丢大了。"
 learning_theology.3055.desc.defeat_outro.hired_actor: "\n\n[lead_actor.GetSheHe|U]硬撑着，希望这场演出也许能够得到补救，但表演还是失败了。我们戏都还没有演完，剧场的座位就空了，我这脸丢大了。"
 learning_theology.3055.a: "对各地的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]来说，这是多么伟大的一夜啊！"
 learning_theology.3055.b: "也许演戏并不适合我……"
 learning_theology.3054.a.tt: "你将尝试运用你的[diplomacy_skill]在对决中超越[passion_playwright.GetName]。"
