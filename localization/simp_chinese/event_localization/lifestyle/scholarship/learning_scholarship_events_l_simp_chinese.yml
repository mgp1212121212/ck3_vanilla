 learning_scholarship_special.2011.desc: "翻译[ROOT.Char.Custom('TranslationBook')]进展顺利，但我从手头的版本抄写某一部分时迟疑了。\n\n我的书吏坚持认为那一页上的文字意思是“我们拿住双足和魂灵升起的猎人边缘。”\n\n这不可能是对的吧？"
 learning_scholarship_special.2011.a: "我想到了更合适的翻译。"
 learning_scholarship_special.2011.a.success: "我改进了文本"
 learning_scholarship_special.2011.a.failure: "我翻错了意思"
 learning_scholarship_special.2011.b: "我们按照字面翻译！"
 learning_scholarship_special.2011.c: "噢，这意思很明显，让我来处理。"
 learning_scholarship_special.2012.desc: "[ROOT.Char.Custom('TranslationBook')]的一个特定段落卡住我的翻译进度好几天了。我甚至开始喃喃自语这段话。\n\n“还在纠结这段话，对不对？”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))]举起一本厚重的古卷。“人只需要知道去哪里找。”"
 learning_scholarship_special.2012.a: "帮我找到，[realm_priest.GetFirstNameNoTooltip]！"
 learning_scholarship_special.2012.a.success: "[realm_priest.GetShortUINameNoTooltip]找到了答案。"
 learning_scholarship_special.2012.a.failure: "[realm_priest.GetShortUINameNoTooltip]找到了差不多是那个意思的答案"
 learning_scholarship_special.2012.b: "别玩了。直接告诉我，我需要找的是什么。"
 learning_scholarship_special.2012.c: "不介意展示给我吧，老朋友？"
 learning_scholarship_special.2012.c.friendship_tooltip: "此选项可用，因为我与[realm_priest.GetFirstNameNoTooltip]的友谊"
 learning_scholarship_special.2013.desc: "听着[ROOT.Char.Custom('TranslationBook')]我自己的译本被读给我，我记下一道道笔记，突然一道灵感闪现。“书吏！加上这些注释……”"
 learning_scholarship_special.2013.a: "“不同于[ROOT.Char.GetFaith.ReligiousText]，这部作品设想了……”"
 learning_scholarship_special.2013.b: "“正如[ROOT.Char.GetFaith.HighGodName]的意志所见证的……”"
 learning_scholarship_special.2014.desc: "听着[ROOT.Char.Custom('TranslationBook')]我自己的译本被读给我，我记下一道道笔记，这时……\n\n“[ROOT.Char.GetLadyLord]？原谅我，但……你刚才是不是睡着了？！”\n\n天啊，这部“经典”整一个就全是胡说八道！"
 learning_scholarship_special.2014.a: "不论如何，我要逼我自己完成它！"
 learning_scholarship_special.2014.b: "我的书吏可以承担更多的责任。"
 learning_scholarship_special.2014.c: "我需要休息。"
 learning_scholarship_special.2015.desc: "我发现自己在摇曳的烛光下忙于[ROOT.Char.Custom('TranslationBook')]的翻译已经好几个小时了。通常我很难留意到时间的流逝。我的书吏却提醒了我。\n\n“[ROOT.Char.GetLadyLord]，现在肯定已经过了午夜。是不是该歇息了？”"
 learning_scholarship_special.2015.a: "“不，我们必须继续，直到我觉得够了为止！”"
 learning_scholarship_special.2015.b: "“是的，适当睡眠对我们都有好处。”"
 learning_scholarship_special.2015.c: "“你们都可以在我休息期间继续工作。”"
 learning_scholarship_special.2016.desc: "我的一名书吏一直在我不知情的情况下修改我对[ROOT.Char.Custom('TranslationBook')]的翻译！\n\n“我只是想要尽量让它更好！只要你认为这是你自己的成果，你就会喜欢它的！”"
 learning_scholarship_special.2016.a: "你不会再有机会为任何人抄书了！"
 learning_scholarship_special.2016.b: "我会让你付出代价！"
 learning_scholarship_special.2016.b.flavor: "“你们其他书吏最好记住这个教训！”"
 learning_scholarship_special.2016.c: "这……其实挺不错的。"
 learning_scholarship_special.2017.desc: "持续投入去翻译[ROOT.Char.Custom('TranslationBook')]实在累人。虽然我前所未有地接近完成，但不间断的集中、理解和创造的需求榨干了我。"
 learning_scholarship_special.2017.a: "今晚再多几页，然后早上再来多几页……"
 learning_scholarship_special.2017.b: "我必须与世隔绝不接触任何分心的事物，直到完成。"
 learning_scholarship_special.2017.c: "这本书可以等。"
 learning_scholarship_special.2097.t: "一部杰出的译著"
 learning_scholarship_special.2097.opening: "我终于完成了[ROOT.Char.Custom('TranslationBook')]的翻译。我的文字搭配着绘制精美的插画，书本裱上了华丽的封面，彰显着这部作品的重要性。"
 learning_scholarship_special.2097.conclusion: "\n\n这部巨著被放在我书库里最显眼的位置，我的作品将使每位阅读它的[ROOT.Char.GetFaith.PriestNeuter]感动至深。已经有人流露出制作副本的愿望。"
 learning_scholarship_special.2097.a: "这部作品教会了我很多。"
 learning_scholarship_special.2098.t: "我的译著完成了"
 learning_scholarship_special.2098.opening: "克服了诸多困难后，我完成了[ROOT.Char.Custom('TranslationBook')]的翻译。漂亮的插画装点着文字，异常华丽的装帧转移了人们的注意力，没有人关注我拿捏不准的那些章节。"
 learning_scholarship_special.2098.conclusion: "\n\n尽管某些段落有点晦涩难懂，但是可以毫无疑问地说这部译著是非常为人所需的。现在它被摆放在我的书库中，[ROOT.Char.GetFaith.DevoteeNeuterPlural]们经常在那里阅读它，而我则焦急地等待这部作品的第一份副本。"
 learning_scholarship_special.2098.a: "我从中学到了很多！"
 #Lead to Gold, by Sean Hughes
 learning_scholarship_special.3001.t: "铅变黄金！"
 learning_scholarship_special.3001.desc_opening: "铅变为黄金的嬗变一直是全世界所有炼金术士的梦想。虽然很多人都尝试过这一技艺，但是还没听说过有人取得了成功。\n\n"
 learning_scholarship_special.3001.desc_alchemist: "尽管如此，[alchemist.Custom2('MyCharacterIntroduction', ROOT.Char)]依然在一本关于植物的书中发现了记在书页边的笔记。笔记声称可以创造出“黄金雨”，只需在过滤的海藻灰溶液中煮铅糖即可。"
 learning_scholarship_special.3001.desc: "尽管如此，我依然在一本关于植物的书中发现了记在书页边的笔记。笔记声称可以创造出“黄金雨”，只需在过滤的海藻灰溶液中煮铅糖即可。"
 learning_scholarship_special.3001.desc_ending: "\n\n这种事有可能吗？"
 learning_scholarship_special.3001.a: "不说别的，这倒是挺值得深究的……"
 learning_scholarship_special.3001.b: "这些涂鸦显然是荒谬的恶作剧。"
 learning_scholarship_special.3001.c: "这种追求财富的手段根本就是亵渎！"
 learning_scholarship_special.3001.d: "我不会被巫术的诺言所诱惑！"
 learning_scholarship_special.3002.desc_alchemist: "我们需要取得的第一种试剂是铅糖，它常被用作增甜酒品的配料。\n\n我们可以找供货商进口我们所需的东西，虽然这会贵一些。要不，我们也可以节约一点自己动手，焚烧金属铅块后把这些灰烬拌在醋里调匀……"
 learning_scholarship_special.3002.desc: "我需要取得的第一种试剂是铅糖，它常被用作增甜酒品的配料。\n\n我可以找供货商为我进口我所需要的东西，虽然这会贵一些。要不，我也可以节约一点自己动手，焚烧金属铅块后把这些灰烬拌在醋里调匀……"
 learning_scholarship_special.3002.a: "会花钱的人才会赚钱！"
 learning_scholarship_special.3002.b: "如果让别人把事情都做了，我还能学到什么？"
 learning_scholarship_special.3002.b_alchemist: "如果让别人把事情都做了，我们还能学到什么？！"
 learning_scholarship_special.3002.a.success: "你安然无恙地配制了铅糖"
 learning_scholarship_special.3002.a.failure: "铅雾让你头痛得厉害"
 learning_scholarship_special.3002.tt: "你获得了铅糖"
 learning_scholarship_special.3002.c: "我重新考虑后，觉得这不是个好主意……"
 learning_scholarship_special.3003.desc_alchemist: "我们需要的第二种试剂是海藻……大量海藻。一百打兰，切碎并晒干。这么大的分量，我们到哪儿才能搞到？"
 learning_scholarship_special.3003.desc: "我需要的第二种试剂是海藻……大量海藻。一百打兰，切碎并晒干。这么大的分量，我到哪儿才能搞到？"
 learning_scholarship_special.3003.a: "我会从各个滨海城镇进口。"
 learning_scholarship_special.3003.b: "向我的臣民征收海藻税！"
 learning_scholarship_special.3003.c: "要么还是拿我的铅去给酒增甜吧……"
 learning_scholarship_special.3003.tt: "你获得了海藻"
 learning_scholarship_special.3004.desc_alchemist: "终于，我们拥有了制作黄金雨的所有必要试剂！\n\n铅糖被安全储存在防水的桶里。干海藻被一条条整齐地叠放在炉中，随时可以焚烧。\n\n这会成为我们的杰作吗？"
 learning_scholarship_special.3004.desc: "终于，我拥有了制作黄金雨的所有必要试剂！\n\n铅糖被安全储存在防水的桶里。干海藻被一条条整齐地叠放在炉中，随时可以焚烧。\n\n这会成为我的杰作吗？"
 learning_scholarship_special.3004.a: "开始实验！"
 learning_scholarship_special.3004.a.success: "你成功创造了黄金雨"
 learning_scholarship_special.3004.a.success.tt: "财富和荣耀归于你！"
 learning_scholarship_special.3004.a.failure: "这套配方并不如预期"
 learning_scholarship_special.3004.a.failure.tt: "不过你到底造出的是什么呢？"
 learning_scholarship_special.3004.b: "……我到底在干什么？这真蠢。"
 learning_scholarship_special.3005.desc_alchemist: "把铅糖拌入溶液后，它突然变成了明亮的黄色！看到混合物煮开后变得透明，我们有过片刻的担忧，但是当它已冷却下来，我们就在烧瓶里看到了微小的黄金颜色的晶体。\n\n检验后，我们能辨别出这些晶体不是真正的黄金，因为它们是半透明的。不过，很有可能这种反应是传说中创造黄金所需的“12步关键变化过程”之一！"
 learning_scholarship_special.3005.desc: "把铅糖拌入溶液后，它突然变成了明亮的黄色！当混合物煮开后变得透明时，我有过片刻的担忧，但是当它已冷却下来，我就在我的烧瓶里看到了微小的黄金颜色的晶体。\n\n检验后，我能辨别出这些晶体不是真正的黄金，因为它们是半透明的。不过，很有可能这种反应是传说中创造黄金所需的“12步关键变化过程”之一。"
 learning_scholarship_special.3005.a: "我离真正的嬗变又近了一步？"
 learning_scholarship_special.3005.a_alchemist: "我们离真正的嬗变又近了一步？"
 learning_scholarship_special.3006.desc_alchemist: "将铅糖混入沸腾的海藻灰溶液后，混合物突然变成了明亮的黄色。\n\n我们虽然没能制成真正的黄金，但是我们发现我的溶剂可以用作染料，它的光泽能匹敌藏红花。售卖这种染料将弥补我的部分损失。"
 learning_scholarship_special.3006.desc: "将铅糖混入沸腾的海藻灰溶液后，混合物突然变成了明亮的黄色。\n\n我虽然没能制成真正的黄金，但是我发现我的溶剂可以用作染料，它的光泽能匹敌藏红花。售卖这种染料将弥补我的部分损失。"
 learning_scholarship_special.3006.a: "要是制造成本低一些该多好。"
 learning_scholarship_special.3007.desc_alchemist: "焚烧海藻并将其混入水中后，我们只得到了一堆多得骇人的恶心棕色烂泥。不确定在这种情况下该做什么的我们直接把铅糖混入了溶液，但是没有发生可以观测到的变化。\n\n不幸的是，我觉得我的实验的唯一用途是当肥料。"
 learning_scholarship_special.3007.desc: "焚烧海藻并将其混入水中后，我只得到了一堆多得骇人的恶心棕色烂泥。不确定在这种情况下该做什么的我直接把铅糖混入了溶液，但是没有发生可以观测到的变化。\n\n不幸的是，我觉得我的实验的唯一用途是当肥料。"
 learning_scholarship_special.3007.a: "我觉得今年的庄稼会丰收？"
 learning_scholarship_special.3099.termination.toast: "嬗变受阻"
 learning_scholarship_special.3099.termination.desc.prison: "我没法在监狱里继续嬗变实验。"
 learning_scholarship_special.3099.termination.desc.incapable: "我没法在无能状态下继续嬗变实验。"
 #Dear god, go outside by Isabella Welch
 learning_scholarship.4000.t: "[ROOT.GetCharacter.GetFaith.HighGodName]啊，出去吧！"
 learning_scholarship.4000.desc: "夜已深，我还在埋头苦读一篇关于古典语法的精妙论文。上一位读者留下了许多挖苦性的旁注，奇趣横生，逗得我咯咯直笑，我的[spouse_uninterested_in_study.GetWifeHusband]此时进了[ROOT.Char.Custom('GetRoom')]。\n\n“你这软骨头[ROOT.Char.GetWomanMan]！除了学习什么也不做，一天到晚闷在房间里就知道读书。把脑袋从那堆灰不拉叽的书卷中给我抬起来，不然今晚就别上我的床。”"
 learning_scholarship.4000.a: "如你所愿。"
 learning_scholarship.4000.b: "也许从现在开始我们可以一起读书。"
 learning_scholarship.4000.c: "我还得加班加点，为亲爱的[child_educated.GetFirstNameNoTooltip]备课。"
 learning_scholarship.4000.c.tt: "[spouse_uninterested_in_study.GetFirstName]不是[child_educated.GetFirstNameNoTooltip]的[spouse_uninterested_in_study.GetMotherFather]。"
 learning_scholarship.4000.d: "我不需要和你一起睡觉——我有知识的温暖拥抱！"
 #Bibliomancy by Chad Uhl
 bibliomancy_chain_header: "圣书："
 learning_scholarship.5000.t: "圣书"
 learning_scholarship.5000.desc: "在市场上闲逛时，一个商人叫住了我，坚称[merchant_mystic.GetSheHe]有一些我会感兴趣的东西。\n\n我走近摊位，立即闻到了一股难以忍受的干草药和异域酊剂的气味。[merchant_mystic.GetSheHe|U]则在[merchant_mystic.GetHerHis]收藏的那一大堆满是灰尘的厚书和其他珍宝里翻找着。\n\n经过一番挖掘，这个商人拿出一本旧书，坚持说我需要它来“预测未来”。"
 learning_scholarship.5000.a: "好吧，我会试试。"
 learning_scholarship.5000.b: "也许我们可以达成协议。"
 learning_scholarship.5000.c: "我需要什么就拿什么。"
 learning_scholarship.5000.d: "我要你的书又有何用？"
 learning_scholarship.5000.b.success: "你谈到了更好的价格"
 learning_scholarship.5000.b.failure: "你未能谈到更好的价格"
 bibliomancy_book_purchased: "你会获得一件书籍[artifact|E]"
 learning_scholarship_sacred_artifact_obtained: "我获得这本圣书"
 learning_scholarship.5001.t: "$bibliomancy_chain_header$圣经占卜"
 learning_scholarship.5001.desc: "就在我收起新得到的[sacred_text.GetName]时，一张纸掉了出来。上面详细描述了一种称为圣经占卜的仪式，人们可以用一本书里的一段文字来预测其命运。\n\n我只需要把这本书随便翻到某个地方，然后阅读我看到的第一句决定命运的文字。"
 learning_scholarship.5001.a: "这种诱惑无法抵挡。"
 learning_scholarship.5001.b: "我不会和这种邪恶行为有任何瓜葛。"
 learning_scholarship.5002.t: "$bibliomancy_chain_header$解读命运"
 learning_scholarship.5002.desc: "我严格按照说明，随意翻开面前书本，选择了一段文字。我颤抖地期待着，睁开眼睛开始阅读：\n\n#EMP 恐惧是心灵的杀手。懦夫死一千次，而勇者只死一次。#!\n\n这什么意思？"
 learning_scholarship.5002.a: "恐惧是一次小型死亡，会带来完全的毁灭。"
 learning_scholarship.5002.b: "令人着迷。这需要进一步的研究。"
 learning_scholarship.5002.b.success: "我发现这段文字的真正含义"
 learning_scholarship.5002.b.failure: "我还是无法理解这段文字"
 learning_scholarship.5002.c: "胡说八道！"
 learning_scholarship.5002.c.tt: "你无视这段文字"
 learning_scholarship.5002.d: "应该让我的$antiquarian_court_position$[antiquarian.GetTitledFirstNameNoTooltip]看看这个。"
 learning_scholarship.5003.t: "$bibliomancy_chain_header$圣经占卜"
 learning_scholarship.5003.desc: "我的封臣[bibliomancy_antagonist.GetName]多年来一直暗自怀疑我的能力。然而，最近，我的财政总管报告说，[bibliomancy_antagonist.GetSheHe]已经开始更加公开地批判我的统治权。[bibliomancy_antagonist.GetSheHe|U]在其他封臣中具有巨大影响力，可以轻松让我的生活变得艰难。\n\n[sacred_text.GetName]上的那段文字预测的就是这个吗？恐惧是心灵的杀手……"
 learning_scholarship.5003.a: "我直面我的恐惧。"
 learning_scholarship.5003.a.tt: "我与[bibliomancy_antagonist.GetName]在公开场合进行辩论"
 learning_scholarship.5003.b: "智取是最好的。"
 learning_scholarship.5003.b.tt: "我正式向[bibliomancy_antagonist.GetName]示好"
 learning_scholarship.5003.c: "我们以后再讨论这个问题。"
 learning_scholarship.5003.vassal.tt: "所有封臣"
 learning_scholarship.5003.a.success: "你赢得和封臣的辩论"
 learning_scholarship.5003.a.failure: "你输掉和封臣的辩论"
 learning_scholarship.5003.b.success: "你成功安抚了封臣"
 learning_scholarship.5003.b.failure: "你安抚封臣失败"
 learning_scholarship.5004.t: "$bibliomancy_chain_header$令人不安的文字"
 learning_scholarship.5004.desc: "无论怎样，我都弄不明白[sacred_text.GetName]中这段文字的含义，而且这正在吞噬我！\n\n恐惧是心灵的杀手……这可能意味着什么？我应该恐惧什么？#EMP 我错过了什么#!？\n\n也许有其他人能阐明其中的深意。"
 learning_scholarship.5004.a: "[court_chaplain.GetCouncilTitle][court_chaplain.GetTitledFirstNameNoTooltip]应该知道答案。"
 learning_scholarship.5004.b: "我的[ROOT.Char.Custom('GetCourtier')][target_courtier.GetTitledFirstNameNoTooltip]会帮助我。"
 learning_scholarship.5004.c: "我放弃。"
 learning_scholarship.5004.a.success: "[court_chaplain.GetCouncilTitle][court_chaplain.GetFirstNameNoTooltip]阐明了这段文字的含义"
 learning_scholarship.5004.a.failure: "[court_chaplain.GetCouncilTitle][court_chaplain.GetFirstNameNoTooltip]没能理解这段文字"
 learning_scholarship.5004.b.success: "[target_courtier.GetFirstNameNoTooltip]阐明了这段文字的含义"
 learning_scholarship.5004.b.failure: "[target_courtier.GetFirstNameNoTooltip]没能理解这段文字"
 learning_scholarship.5005.t: "$bibliomancy_chain_header$无所畏惧"
 learning_scholarship.5005.desc: "终于，我解开了[sacred_text.GetName]中那段神秘文字的含义，感觉自己更加明智了。多亏了那位商人，命运的丝线在我看来突然更清晰了。\n\n恐惧或许是心灵的杀手，但我已经直面了我的恐惧。"
 learning_scholarship.5005.a: "无所畏惧，我只死一次。"
 learning_scholarship.5006.t: "$bibliomancy_chain_header$不断增长的妄想"
 learning_scholarship.5006.desc: "在花了好几天的时间来研究这段晦涩难懂的文字后，我最终还是放弃了。我根本弄不明白这到底是什么意思，整件事都让我感到毛骨悚然。\n\n会发生什么？现在我必须#EMP 永远#!生活在恐惧中？"
 learning_scholarship.5006.a: "恐惧是一次小型死亡，会带来完全的毁灭。"
 learning_scholarship_paranoid_trait.tt: "你获得该特质，因为你未能理解[sacred_text.GetName]中这段文字的真正含义"
 learning_scholarship_paranoid_trait_possible: "你可能获得[trait|E][GetTrait('paranoid').GetName( GetNullCharacter )]"
 #The Man of Few Letters by Jason Cantalini
 learning_scholarship.6000.t: "大字不识几个的[illiterate.GetWomanMan|U]"
 learning_scholarship.6000.desc: "看来尽管[teacher.Custom2('HerHisCharacterIntroduction',illiterate)]尽了最大努力，[illiterate.GetName]还是和一般的乡间白痴一样大字不识几个。\n\n“最聪慧最开明的[ROOT.Char.GetTitleTierName]，”[teacher.GetFirstNameNoTooltip]恭维道，“我该如何激励我的领主学习更多呢？”"
 learning_scholarship.6000.willing_pupil: "\n\n[teacher.GetSheHe|U]叹了口气，看起来有些火大。\n\n“[illiterate.GetTitleAsNameNoTooltip][illiterate.GetHerselfHimself]不愿意花上几个小时为了阅读而学习……”"
 learning_scholarship.6000.holy_book_insult: "\n\n[teacher.GetSheHe|U]犹豫了一下，然后小声抱怨道：\n\n“[illiterate.GetTitleAsNameNoTooltip]挣扎着读完[illiterate.GetFaith.ReligiousText]第一行后说的话……那可既不神圣#EMP 也不#!文明……”"
 learning_scholarship.6000.poetry_insult: "\n\n老师一脸苦相。\n\n“[illiterate.GetTitledFirstNameNoTooltip]挣扎着读完最优美的[illiterate.GetCulture.GetNameNoTooltip]诗后说的话……那可既不优雅#EMP 也不#!文明……”"
 learning_scholarship.6000.very_willing_pupil: "\n\n[teacher.GetSheHe|U]指明了我所积累的知识。\n\n“[illiterate.GetTitleTierName]惧怕与千条万端的文字周旋，永远也无法企及你这样的智慧。”"
 learning_scholarship.6000.a: "我的[illiterate.GetCouncilTitle]需要一部关于遐逖边氓的记述。"
 learning_scholarship.6000.b: "我的[illiterate.GetCouncilTitle]需要一部满是宫闱稗说的编年史。"
 learning_scholarship.6000.c: "我的[illiterate.GetCouncilTitle]需要一些战争故事。"
 learning_scholarship.6000.d: "我的[illiterate.GetCouncilTitle]需要一篇关于正义的论文。"
 learning_scholarship.6000.e: "我的[illiterate.GetCouncilTitle]需要一部赞颂灵性的迷人颂歌。"
 learning_scholarship.6000.f: "让[illiterate.GetSheHe|U]读读[illiterate.GetHerHis][ROOT.Char.GetTitleTierName]的文章。"
 learning_scholarship.6000.f.tt: "写作而非统治的借口！"
 learning_scholarship.6000.f.success: "你的论文极富教育意义"
 learning_scholarship.6000.f.failure: "你的封臣嘲笑你那枯燥无谓的行文"
 learning_scholarship.6000.g: "[illiterate.GetTitleAsNamePossessiveNoTooltip]的时间太宝贵了，不该耗费在此事上。"
 learning_scholarship.6000.g.tt: "[illiterate.GetSheHe|U]是个干实事的[illiterate.GetWomanMan]——其他人可以替[illiterate.GetHerHim]阅读！"
 learning_scholarship.6000.h: "亵渎之语？再多说一点……"
 learning_scholarship.6000.h.tt: "你可以让[illiterate.GetTitleAsNamePossessiveNoTooltip]的话听起来#EMP 非常#!不虔诚"
 learning_scholarship.6000.non_believer: "你获得[illiterate.GetTitledFirstName]是不信者的证据"
 learning_scholarship.6000.i: "我会荣耀[illiterate.GetCulture.GetNameNoTooltip]诗以激励[illiterate.GetHerHim]。"
 learning_scholarship.6000.i.tt: "在你的宫廷里，人们会经常朗诵[illiterate.GetCulture.GetNameNoTooltip]诗"
 learning_scholarship.6000.j: "智慧是领略字里行间的奇迹……"
 learning_scholarship.6000.j.tt: "……而非渴求将天下文章都读尽。"
 learning_scholarship.6000.k: "那个呆子永远学不会读写！"
 learning_scholarship.6000.k.tt: "你还不如去教只山羊天文学！"
 high_learning_custom: "所有高[learning|E]的非[GetTrait('compassionate').GetName( GetNullCharacter )]封臣"
