 #Map Painting Journey, by Petter Vilberg
 stewardship_duty_special.1201.t: "绘制地图"
 stewardship_duty_special.1201.desc: "我的[steward.GetCouncilTitle]，[steward.GetTitledFirstName]提出一项请求，[steward.GetSheHe]认为这会造福[ROOT.Char.Custom('RealmType')]。\n\n[steward.GetSheHe|U]认为我应该与我的亲卫一起旅行，绘制[painting_land_owner.GetTitledFirstName]领土的地图。我将能更好地了解我的领地，[steward.GetFirstNameNoTooltip]也相信如此我能加深对我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('painting_land_owner'))]的了解。"
 stewardship_duty_special.1201.a: "值得的努力。"
 stewardship_duty_special.1201.a.tt: "你立即开始准备！"
 stewardship_duty_special.1201.b: "没有时间留给这样的旅行。"
 stewardship_duty_special.1201.b.tt: "你没有去旅行"
 stewardship_duty_special.1201.continue_tooltip: "我的调查继续。"
 stewardship_duty_special.1202.desc: "当我们进入[painting_land_owner.GetTitledFirstNamePossessive]的土地，我们遇到了一位[painting_land_owner.Custom('MountedWarriorTerm')]和[dummy_gender.GetHerHis]的随从。\n\n“[painting_land_owner.GetTitledFirstName]向你表示欢迎，我的[ROOT.Char.Custom('my_title')]。只要你需要，你在这片土地想逗留多久都可以。”"
 stewardship_duty_special.1202.a: "我希望能了解很多。"
 stewardship_duty_special.1202.a.tt: "我开始绘制这片地区的地图。"
 stewardship_duty_special.1203.desc: "这条路看上去很安静，不过这不就让它成为了绝佳的埋伏地点吗？\n\n说着，匪徒们从小山后冲出，箭矢与命令的声音在空气中此起彼伏。"
 stewardship_duty_special.1203.a: "不留这些罪犯活口！"
 stewardship_duty_special.1203.b: "停下！我们会付钱，让我们安全通过！"
 stewardship_duty_special.1204.desc: "我们在[painting_land_owner.Custom('IndefiniteBodyOfWater')]的一侧露营一宿。我的臣民们在鸟儿的鸣叫和水上薄雾中苏醒，重振精神。"
 stewardship_duty_special.1204.a: "这是个短暂露营的好地方。"
 stewardship_duty_special.1204.a.tt: "我的旅程被稍稍耽搁了。"
 stewardship_duty_special.1204.b: "我们快速前行。"
 stewardship_duty_special.1205.desc: "照料路边农田的农民可能从未见过像我一样正在率领的威严路人。\n\n“这是谁？”我听到其中一个人询问其他人。"
 stewardship_duty_special.1205.a: "“我是你的领主和统治者，这片土地的主人！”"
 stewardship_duty_special.1205.b: "我应该了解一下当地农民的生活点滴。"
 stewardship_duty_special.1206.desc: "我已经看过了遍布这个区域的若干堡垒，他们处于关键地形的防御位置上。一天早晨，我们接近其中一个时，我看到当地[local_baron.GetTitleAsNameNoTooltip]正在[local_baron.GetHerHis]的门外指导马匹的抚育。"
 stewardship_duty_special.1206.a: "请求观光[local_baron.Custom('FortifiedBuilding')]。"
 stewardship_duty_special.1206.b: "邀请[local_baron.GetTitledFirstName]今晚与我共进晚餐。"
 stewardship_duty_special.1207.desc: "几周的旅途颠簸可以让任何[ROOT.Char.GetWomanMan]疲惫，因此，当我们终于找到一家旅馆，它看上去足够奢华，有一张真正的床，这的确是个祝福。它大概还给比老鼠大的动物提供房间。"
 stewardship_duty_special.1207.a: "我坚持支付食宿费用。"
 stewardship_duty_special.1207.b: "旅店老板因招待[ROOT.Char.GetTitleAsNameNoTooltip]而获得荣耀！"
 stewardship_duty_special.1208.desc: "[painting_land_owner.GetTitledFirstNamePossessive]的土地上交织遍布着溪水河川，大部分道路都是临时的桥梁和浅滩。这些温顺的水流肯定能比现在这样更有用吧？"
 stewardship_duty_special.1208.a: "我要通过小碗把这些信息寄给我的制图员！"
 stewardship_duty_special.1208.b: "如果这些泥滩能被耙松，可能会成为可耕作的土壤……"
 stewardship_duty_special.1281.opening: "高山与峡谷、平原与湖水、公路与林道。我在[painting_land_owner.GetTitledFirstNamePossessive]的领地里观赏到了这一切，而我的制图员则一直忙于做笔记，并速写勾勒每个新景观。"
 stewardship_duty_special.1281.end: "\n\n查勘城镇和村庄也同样有趣，以及在[ROOT.Char.Custom('RealmType')]其中穿行的人群。"
 stewardship_duty_special.1281.a: "这是有用的信息，我自己收好。"
 stewardship_duty_special.1281.b: "[painting_land_owner.GetTitledFirstName]应当得知我的调查结果。"
 stewardship_duty_special.1282.end: "\n\n我也会让他们记载腐朽的堡垒和非常适合防御的自然地形。"
 stewardship_duty_special.1282.a: "书到用时方恨少，事非经过不知难。"
 stewardship_duty_special.1282.b: "[painting_land_owner.GetFirstName]应当翻新[painting_land_owner.GetHerHis]的防御工事……我也是！"
 stewardship_duty_special.1283.end: "\n\n我的制图员在这些地图上所达到详细程度令人震惊。似乎没有一条道路被忽视，而且到处都是关于地形的详尽笔记。"
 stewardship_duty_special.1283.a: "现在对这片土地的地理形势，没有人比我懂更多了。"
 stewardship_duty_special.1283.b: "我的将军会善用这些。"
 stewardship_duty_special.1284.end: "\n\n特别是那些奔流穿过[painting_land_owner.Custom('my_title')]的土地的大量河水溪流迷住了我。"
 stewardship_duty_special.1284.a: "或许它们对信使来说更有用？"
 stewardship_duty_special.1284.b: "我会考虑其中的军事潜力。"
 stewardship_duty_special.1285.end: "\n\n显然存在许多人迹罕至的地方，就好象人们从未踩踏过那些土地。"
 stewardship_duty_special.1285.a: "对于我们所走过的土壤，我还有很多东西需要学习。"
 stewardship_duty_special.1285.b: "如果我们在那边促进定居，并排干这里的土地……"
 stewardship_duty_special.1286.end: "\n\n我对我国的各地的细微差别有了更深的领会。谁曾知晓一切与[capital.GetNameNoTier]的差异如此巨大？"
 stewardship_duty_special.1286.a: "这知识在将来很有用。"
 stewardship_duty_special.1286.b: "我和这些土地的[ROOT.Char.GetLadyLord]知道得一样多了！"
 #Vassal Mediation, by Petter Vilberg
 statecraft_mediation_unfair: "这会被视为不公"
 statecraft_mediation_fair: "这会被视为还算公平"
 statecraft_mediation_very_fair: "这会被视为非常公平"
 statecraft_mediation_favor_vassal_1: "这会被视为偏袒[vassal_1.GetTitledFirstName]"
 statecraft_mediation_favor_vassal_2: "这会被视为偏袒[vassal_2.GetTitledFirstName]"
 stewardship_duty_special.2001.t: "和解"
 stewardship_duty_special.2001.desc: "我的封臣[vassal_1.GetTitledFirstName]和[vassal_2.GetTitledFirstName]之间的敌意由来已久，而且其过分程度迫使领地内其他贵族请求我出面干涉。\n\n边境矛盾、税收权利、亲族历史……他们有一长串争端，而且甚至在我的宫廷里他们也几乎无法保持礼貌。"
 stewardship_duty_special.2001.a: "为他们两者调解当然是个挑战！"
 stewardship_duty_special.2001.b: "这是我的掌玺大臣的任务。"
 stewardship_duty_special.2001.c: "“你们竟敢用这种小事来烦我？！”"
 stewardship_duty_special.2011.t: "和解：土地争端"
 stewardship_duty_special.2011.desc: "地图尚未取出#EMP 之前#!，我就预料到讨论会变得很激烈。\n\n[vassal_1.GetTitledFirstName]与[vassal_2.GetTitledFirstName]对他们的领地各有描述，而且他们的说明都指出有同一处浅滩属于他们各自的领地。似乎双方都不愿意退让一寸土地。\n\n我从未见过一张羊皮纸可以导致如此巨大的怒火，而且显然应当为他们设定一条新边界。"
 stewardship_duty_special.2011.a: "我会亲自在这些讨论中进行调节。"
 stewardship_duty_special.2011.b: "[vassal_1.GetFirstNameNoTooltip]的任何损失都将得到补偿。"
 stewardship_duty_special.2011.c: "[vassal_2.GetFirstNameNoTooltip]#EMP 非常#!希望我做出正确且公正的判决……"
 statecraft_mediation_debug_improve_contract: "#D 提高与[vassal_2.GetTitledFirstName]的封臣契约#!"
 stewardship_duty_special.2012.t: "和解：亲族矛盾"
 stewardship_duty_special.2012.desc: "[vassal_1.GetTitledFirstName]与[vassal_2.GetTitledFirstName]今日的讨论开局并不顺利。\n\n“自从你接过祖父的盾牌——”\n“你确认？又要提那张盾？在这儿，在[ROOT.Char.GetTitlePossessive]的宫廷？！”"
 stewardship_duty_special.2012.a: "亲族应当让我们关系密切，而不是分裂我们。"
 stewardship_duty_special.2012.a.success: "智慧语"
 stewardship_duty_special.2012.a.failure: "空洞的陈词滥调"
 stewardship_duty_special.2012.b: "看来你的亲族也有伟大的人物。"
 stewardship_duty_special.2012.c: "我知道如何处理家庭失和！"
 statecraft_sc_mediation_debug_add_dynasty_prestige: "#D 增加宗族威望#!"
 stewardship_duty_special.2012.c.major_progress: "我让争吵的双方变得亲密了，显著提高了产生积极结果的可能。"
 stewardship_duty_special.2013.t: "和解：税收权利"
 stewardship_duty_special.2013.desc: "[vassal_1.GetTitledFirstName]声称[vassal_2.GetTitledFirstName]在否认[vassal_1.GetHerHis]的税收权利。\n\n“完全不是！”[vassal_1.GetFirstName]抗议道。“我们所说的这个家族的几代人以来都在我的境内。不可能仅仅有因为一块地在你境内，就让你得到所有的捐税！”"
 stewardship_duty_special.2013.a: "如果你们无法决定，那么捐税将归[ROOT.Char.GetTitleAsNameNoTooltip]所有。"
 stewardship_duty_special.2013.b: "在这件事上传统优先。"
 stewardship_duty_special.2013.c: "不论所居住的人是谁，该土地的主人才能获得税收。"
 stewardship_duty_special.2014.t: "和解：婚约"
 stewardship_duty_special.2014.desc: "“[betrothal_candidate_lord.GetTitledFirstNamePossessive]的[betrothal_candidate_lord.Custom2('RelationToMe', SCOPE.sC('betrothal_candidate'))]被许给了我的[vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))]，自——”[vassal_1.GetTitledFirstName]开始说道，而[vassal_2.GetTitledFirstName]随后的打岔可想而知。\n\n“[betrothal_candidate.GetTitledFirstName]一直想与我的[vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]结婚！”"
 stewardship_duty_special.2014.a: "[betrothal_candidate.GetTitledFirstNameNoTooltip]将被许配给[vassal_1.GetFirstNamePossessiveNoTooltip]的[vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))]。"
 stewardship_duty_special.2014.b: "将与[vassal_2.GetFirstNamePossessiveNoTooltip]的[vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]达成一份婚约。"
 stewardship_duty_special.2014.c: "这样的口角让你们双方都丧失了权利！"
 stewardship_duty_special.2015.t: "和解：判决"
 stewardship_duty_special.2015.desc: "“有一回[vassal_2.GetTitledFirstName]窝藏了一个有名的盗贼！”[vassal_1.GetTitledFirstName]控诉道。\n\n“看在[vassal_2.GetFaith.HighGodName]的份上！”[vassal_2.GetFirstName]显然之前就听说过这种控诉。“你们没有权利审判我的臣民，他们在我的领地里！”\n\n“仅仅因为那人以前设法逃脱——”\n\n他们很快陷入沉寂，因为我举起手提醒他们我的在场。"
 stewardship_duty_special.2015.a: "这个盗贼将被处决，这样就不会存在问题了。"
 stewardship_duty_special.2015.b: "[vassal_2.GetFirstNameNoTooltip]是否有判决权，这才是问题的关键。"
 stewardship_duty_special.2015.c: "我的掌玺大臣会为这个蟊贼亲自主持审判。"
 stewardship_duty_special.2018.t: "和解：马匹"
 stewardship_duty_special.2018.desc: "[vassal_1.GetTitledFirstName]今天自然又有怨言了。“[barony_1.GetNameNoTier]饲养的马很久以来举世闻名，但现在[barony_2.GetNameNoTier]的商人们正在销售它们，好似他们才是亲自饲养它们的人！就在[barony_2.GetNameNoTier]里！”\n\n[vassal_2.GetTitledFirstName]对此表示反对。“它们#EMP 的确#!是在那里得到饲养的！这些商人怎么可能就他们的商品撒谎？”"
 stewardship_duty_special.2018.a: "血统应得到尊重，不是吗？"
 stewardship_duty_special.2018.b: "它们并非来自于[barony_1.GetNameNoTier]或[barony_2.GetNameNoTier]，而是来自[new_name.GetNameNoTier]！"
 stewardship_duty_special.2018.c: "听起来我们可能需要一笔王家马匹检验费。"
 stewardship_duty_special.2019.t: "和解：采石场"
 stewardship_duty_special.2019.desc: "[vassal_1.GetTitledFirstName]和[vassal_2.GetTitledFirstName]持续列举他们的委屈，时间好像熬过了好几个小时。\n\n“……然后在边境上的一个采石场主拒绝缴纳税款，就因为#EMP 你#!颁给了他们一份宽免令状！”\n\"什么？！你才是那个夺走他们一切的人，我的税收官到那儿时——\"\n\n他们意识到他俩都遭到了愚弄，终于停下争吵。"
 stewardship_duty_special.2019.a: "缺失的税款将被均分收缴。"
 stewardship_duty_special.2019.b: "你们两个都该去当傻子！"
 stewardship_duty_special.2019.c: "处决那个采石场主，并烧掉采石场。"
 stewardship_duty_special.2019.d: "这是针对[ROOT.Char.GetTitleAsNameNoTooltip]的犯罪行为，[ROOT.Char.GetTitleAsNameNoTooltip]将处理好此事！"
 stewardship_duty_special.2021.t: "和解：宴会"
 stewardship_duty_special.2021.desc: "[vassal_1.GetTitledFirstName]与[vassal_2.GetTitledFirstName]针对对方都有一肚子的委屈，事无巨细。\n\n“[uninvited.GetFirstName]不允许[uninvited.GetHerHis]下面的贵族参加我的秋季宴会！”[host.GetFirstName]抱怨道。\n\n“当然，我才不希望我的封臣们回家时随身带着跳蚤。”"
 stewardship_duty_special.2021.a: "他们是[uninvited.GetFirstNamePossessiveNoTooltip]的封臣。他们理应听从[uninvited.GetSheHe]的命令。"
 stewardship_duty_special.2021.b: "没有人应被禁止赴宴！"
 stewardship_duty_special.2021.c: "你们双方现在都#EMP 有义务#!参加对方的宴会！"
 stewardship_duty_special.2022.t: "和解：侮辱"
 stewardship_duty_special.2022.desc: "“[insulter.GetTitledFirstName]非常严重地侮辱了我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]！”[insultee.GetTitledFirstName]脱口而出。“居然暗示[spouse.GetSheHe]与猪猡们上床！”\n\n[insulter.GetFirstName]冷静地说道。“[insultee.GetFirstName]，有时真相使人痛苦。”"
 stewardship_duty_special.2022.a: "你需要进行公开道歉！"
 stewardship_duty_special.2022.b: "这种低贱的口角就算对你们两人来说也太低端了。"
 stewardship_duty_special.2022.c: "如果你仔细想想的话，这是其实是一种赞美？"
 stewardship_duty_special.2025.t: "和解：机会"
 stewardship_duty_special.2025.desc: "考虑到我对[hooked_vassal.GetTitledFirstName]持有的牵制，我可以要求[hooked_vassal.GetHerHis]告诉所有人，我做出的判决是多么公平公正，不论[hooked_vassal.GetSheHe]与[other_vassal.GetTitledFirstName]的争吵的最终结果如何。"
 stewardship_duty_special.2025.a: "[hooked_vassal.GetFirstNameNoTooltip]，#EMP 现在有一桩#!你可以为做的事情……"
 stewardship_duty_special.2025.b: "这不该是处理问题的手段。"
 statecraft_mediation_progress_fairness: "[hooked_vassal.GetFirstNameNoTooltip]强调了我多么公平，这样我获得积极结果的可能提高了"
 stewardship_duty_special.2026.t: "和解：终结"
 stewardship_duty_special.2026.desc: "我迎面得到了尖叫和沾满鲜血的双手的问候。茶杯倾覆，[killer.GetTitledFirstName]站在[victim.GetTitledFirstName]的尸体上，手里还握着[killer.Custom('signature_weapon')]。\n\n“这是我想得到的最公平的和解。”"
 stewardship_duty_special.2026.a: "你做了什么……如此只能以眼还眼了。"
 stewardship_duty_special.2026.b: "你已将自己的余生托付给了黑暗。"
 stewardship_duty_special.2026.c: "不错，看来矛盾解决了！"
 stewardship_duty_special.2027.t: "和解：族群争端"
 stewardship_duty_special.2027.desc: "[vassal_1.GetTitledFirstName]和[vassal_2.GetTitledFirstNamePossessive]的矛盾永远在延续，而且显然这已经持续了好几代人了。\n\n父辈、祖辈、先祖，他们的失和涉及方方面面，难道就没有办法打破这条死链？"
 stewardship_duty_special.2027.a: "威望更高的宗族更重要。"
 stewardship_duty_special.2027.b: "拥有伟大的族名不代表它能出产伟大的[lower_prestige.Custom('WomenMen')]。"
 stewardship_duty_special.2027.c: "我们的国家建立在各个伟大的宗族之上。"
 statecraft_mediation_favor_higher_prestige: "这会被视为偏袒[higher_prestige.GetTitledFirstName]"
 statecraft_mediation_favor_lower_prestige: "这会被视为偏袒[lower_prestige.GetTitledFirstName]"
 stewardship_duty_special.2071.t: "和解：新的开始"
 stewardship_duty_special.2071.desc: "这过程令人精疲力竭，但是[vassal_1.GetTitledFirstName]与[vassal_2.GetTitledFirstName]不再互相激烈争吵了。\n\n的确，他们离开我的宫廷时不仅解决了自己的委屈，而且他们也成为了新朋友。"
 stewardship_duty_special.2071.a: "这是我未曾见证过的奇迹。"
 stewardship_duty_special.2072.desc: "[vassal_1.GetTitledFirstName]与[vassal_2.GetTitledFirstName]终于离开了我的宫廷——他们之间终于不再有刚来时的那种憎恶与怨恨了。我们会观察这是否能持久，但至少多亏了我的努力，他们现在都得到了对方的尊重。"
 stewardship_duty_special.2072.a: "如果要我评价自己的话，这是不小的功绩！"
 stewardship_duty_special.2073.t: "和解：偏袒"
 stewardship_duty_special.2073.desc: "“这从来不是个公平的调解，是不是？！”[accuser.GetTitledFirstName]非常失望，[accuser.GetSheHe]走向觐见大厅。“这里所展现的偏袒真令人恶心！”\n\n[favorite.GetTitledFirstName]冷静地说道。“[ROOT.Char.GetLadyLord]，我不同意那人说的。”"
 stewardship_duty_special.2073.a: "啊，让那个忘恩负义的卑鄙小人去吧。"
 stewardship_duty_special.2074.t: "和解：永世不和"
 stewardship_duty_special.2074.desc: "我以为等[vassal_1.GetTitledFirstName]和[vassal_2.GetTitledFirstName]到了我这儿，他们就不会再互相咒骂仇恨及不满了。他们的离开时的情形证明我错得离谱。"
 stewardship_duty_special.2074.a: "我本可以调解得更好。"
 stewardship_duty_special.2081.t: "和解：终结"
 stewardship_duty_special.2081.both_dead: "随着[vassal_1.GetTitledFirstName]和[vassal_2.GetTitledFirstName]的过世，他们的小斗争变得遥远、渺小且毫无意义。"
 stewardship_duty_special.2081.vassal_1: "随着[vassal_1.GetTitledFirstName]的过世，[vassal_1.GetSheHe]与[vassal_2.GetTitledFirstName]的斗争与争吵，看起来是多么渺小、卑微且毫无意义。"
 stewardship_duty_special.2081.vassal_2: "随着[vassal_2.GetTitledFirstName]的过世，[vassal_2.GetSheHe]与[vassal_1.GetTitledFirstName]的斗争与争吵，看起来是多么渺小、卑微且毫无意义。"
 stewardship_duty_special.2081.a: "总有一天，我们会继续前行。"
 stewardship_duty_special.2081.tt: "我的调解工作结束了。"
 stewardship_duty_special.2082.t: "和解：终结"
 stewardship_duty_special.2082.desc: "随着[prisoner.GetTitledFirstName]被关押起来，[prisoner.GetHerHim]与[other.GetTitledFirstName]的争吵看来已不太重要了。"
 stewardship_duty_special.2082.a: "总有办法解决我们的矛盾。"
