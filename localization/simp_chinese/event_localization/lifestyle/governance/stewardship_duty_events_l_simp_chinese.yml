l_simp_chinese:
 #The Diplomatic craft — Mediating between disagreeing subjects, by Mathilda Bjarnehed
 stewardship_duty.0001.t: "练习调停"
 stewardship_duty.0001.start.desc: "当挺高了音量的说话声再度传到我的耳中时，我压抑住了想要转身离开的本能。"
 stewardship_duty.0001.vassals.desc: "我的封臣[arguer_1.GetTitledFirstName]和[arguer_2.GetTitledFirstName]"
 stewardship_duty.0001.vassalandcourtier.desc: "我的封臣[arguer_1.GetTitledFirstName]和[arguer_2.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 stewardship_duty.0001.end.desc: "之间永不停歇的争吵足以让任何[ROOT.Char.GetWomanMan]发疯——必须做些什么！\n\n我既可以权当练习调解来应对这个情况，或者在之后以我的同理心私下接近倾听其中一位……"
 stewardship_duty.0001.a: "试图让他们明白道理。"
 stewardship_duty.0001.b: "“呃，[arguer_2.GetFirstNameNoTooltip]真是一个[arguer_2.Custom('InsultNoun')]！”"
 stewardship_duty.0001.c: "“你能相信[arguer_1.GetFirstNameNoTooltip]？[arguer_1.GetSheHe|U]是如此肆无忌惮！”"
 stewardship_duty.0001.a.success.tt: "我的调解成功了"
 stewardship_duty.0001.a.failure.tt: "我被当成了迟钝的爱管闲事的人"
 stewardship_duty_0001_mediation_success.tt: "[arguer_1.GetShortUIName|U]与[arguer_2.GetShortUIName]相互提高了对方的[opinion|E]"
 #Conflict at the Council, by Mathilda Bjarnehed
 stewardship_duty.0017.t: "理性之声"
 stewardship_duty.0017.start.desc: "又一次内阁会议，又一场矛盾。[councillor_1.GetCouncilTitle][councillor_1.GetFirstName]和[councillor_2.GetCouncilTitle][councillor_2.GetFirstName]正在激烈辩论"
 stewardship_duty.0017.war.desc: "正在持续的战争。"
 stewardship_duty.0017.election.desc: "我的继承人的选举。"
 stewardship_duty.0017.building_projects.desc: "即将到来的建筑项目。"
 stewardship_duty.0017.troop_training.desc: "军队的训练计划。"
 stewardship_duty.0017.charity_projects.desc: "我的下一项慈善项目。"
 stewardship_duty.0017.religious_minorities.desc: "宗教少数派问题。"
 stewardship_duty.0017.health_issues.desc: "传染的蔓延。"
 stewardship_duty.0017.end.desc: "\n\n作为[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，我说一个词就能让他们静下来，但是我有个更好的主意。我的外交研习让我明白了如何处理此类情况，以取悦每个人。"
 stewardship_duty.0017.a: "支持[councillor_1.GetFirstNameNoTooltip]同时不惹恼[councillor_2.GetFirstNameNoTooltip]。"
 stewardship_duty.0017.b: "支持[councillor_2.GetFirstNamePossessiveNoTooltip]同时不惹恼[councillor_1.GetFirstNameNoTooltip]。"
 stewardship_duty.0017.c: "寻找一个妥协办法让每个人满意。"
 stewardship_duty.0017.c.criticial_success.tt: "我设计了一个妙不可言的折中办法"
 stewardship_duty.0017.c.criticial_success.desc: "我设计了一个妙不可言的折中办法，这让[councillor_1.GetFirstName]和[councillor_2.GetFirstName]都很满意。"
 stewardship_duty.0017.c.success.tt: "我设计了一个不错的折中办法"
 stewardship_duty.0017.c.success.desc: "我设计了一个不错的折中办法，抚慰了[councillor_1.GetFirstName]和[councillor_2.GetFirstName]。"
 stewardship_duty.0017.c.failure.tt: "我没能想出折中的办法"
 stewardship_duty.0017.c.failure.desc: "我没能想出折中的办法，辜负了[councillor_1.GetFirstName]和[councillor_2.GetFirstName]。"
 #Unwanted Pregnancy, by Sean Hughes
 stewardship_duty.1055.t: "意外怀孕"
 stewardship_duty.1055.desc: "戏剧化的一幕在我的觐见室内展开，[new_mothers_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]指控[new_father.Custom2('MyCharacterIntroduction', ROOT.Char)]让[new_mothers_parent.GetHerHis]的[new_mothers_parent.Custom2('RelationToMeShort', new_mother)][new_mother.Custom('Governance_1055_OutOfWedlock')]怀孕了。\n\n[new_fathers_parent.GetTitledFirstName]愤怒地声称没有证据表明这是他儿子的错。“而且即便这是他，也肯定是[new_mother.GetFirstNamePossessive]的错，那就是个荡妇！”\n\n争吵正在逐渐升温，在一切失控之前，我必须做些什么。 "
 stewardship_duty.1055.a: "[new_mothers_parent.GetFirstNameNoTooltip]，你会得到你想要的公正。"
 stewardship_duty.1055.b: "[new_father.GetFirstNameNoTooltip]是无可指摘的，他不欠[new_mothers_parent.GetFirstNameNoTooltip]任何东西！"
 stewardship_duty.1055.e: "你们俩居然用这种鸡毛蒜皮的斗嘴来烦我？！"
 #Wealth Aplenty, by Sean Hughes
 stewardship_duty.1062.t: "丰饶的财富"
 stewardship_duty.1062.desc: "我的宝库充盈着黄金和白银，所有的开销都能得到满足。作为一位富有的[ROOT.Char.GetLadyLord]，我[SelectLocalization(IsLandlessAdventurer(ROOT.Char),'能','被期望能')]为某种艺术家或学者提供赞助。\n\n幸运的是，有三位潜在的候选人刚刚抵达了[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]……但是他们中有人可以打动我吗？"
 stewardship_duty.1062.a: "[client_1.GetTitledFirstNameNoTooltip]以培育美丽的花园而闻名。"
 stewardship_duty.1062.b: "[client_2.GetTitledFirstNamePossessiveNoTooltip]的宗教诗歌感动了许多人心。"
 stewardship_duty.1062.c: "[client_3.GetTitledFirstNameNoTooltip]的发现看起来有前景。"
 stewardship_duty.1062.d: "不，我对那笔钱有其他计划……"
 stewardship_duty.1062.e: "期望？呸！我将去享受我的财宝的荣耀！"
 stewardship_duty.1063.t: "赞助的续期"
 stewardship_duty.1063.desc: "五年之后，我当时赞助给我的[client.Custom('Governance_1062_Client')][client.GetTitledFirstName]的资金已经耗尽。我现在可以决定是否将我的赞助续期另外五年，或者让[client.GetHerHim]走人。"
 stewardship_duty.1063.a: "将我的赞助再延长一期。"
 stewardship_duty.1063.b: "[client.GetSheHe|U]做的不错，给[client.GetHerHim]奖励！"
 stewardship_duty.1063.c: "不再需要[client.GetHerHis|U]的效力了。"
 stewardship_duty.1064.desc: "我的[client.Custom('Governance_1062_Client_U')]已经离开了我的宫廷"
 stewardship_duty.1065.desc: "我的[client.Custom('Governance_1062_Client_U')|U]已经死了"
 stewardship_duty.1065.guilty.desc: "我杀死了我的[client.Custom('Governance_1062_Client_U')]"
 stewardship_duty.1066.desc: "我囚禁了我的[client.Custom('Governance_1062_Client_U')]"
 stewardship_duty.1068.desc.a: "封臣被我的花园打动了"
 stewardship_duty.1068.desc.b: "[ROOT.Char.GetFaith.AltPriestTermPlural|U]被我的[client.Custom('Governance_1062_Client_U')]打动了"
 stewardship_duty.1068.desc.c: "[client.Custom('Governance_1062_Client_U')]有了新的发现"
 #Serf Refugees, by Sean Hughes
 stewardship_duty.1071.t: "农奴难民"
 stewardship_duty.1071.desc: "农奴从邻近的[origin_county.GetName]涌入[target_county.GetName]。他们声称从[origin_county_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]的残酷统治下逃离出来，而且他们希望住在我的直辖领地而非[origin_county_owner.GetHerHis]的。\n\n从法律上说他们依然属于[origin_county_owner.GetFirstName]，但是如果我允许他们居住在我的土地上，[origin_county_owner.GetHerHim]几乎就不可能证明他们事实上是[origin_county_owner.GetHerHis]的农奴。"
 stewardship_duty.1071.a: "客气地把这些农奴送还给[origin_county_owner.GetFirstNameNoTooltip]。"
 stewardship_duty.1071.b: "送还农奴，但严厉训斥[origin_county_owner.GetFirstNameNoTooltip]。"
 stewardship_duty.1071.c: "让#EMP 我的#!农奴们看看他们的新农田……"
 stewardship_duty.1071.c.compassionate: "我将准许他们避难，远离[origin_county_owner.GetFirstNameNoTooltip]……"
 stewardship_duty.1071.c.flavor: "……并希望[origin_county_owner.GetFirstName]不会知晓我介入了这事！"
 stewardship_duty.1072.opening: "[origin_county_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.1072.desc.rival: "我知道你从我这里偷走了农奴。我可能没有办法让他们回来，但是不要以为我会忘记这次冒犯。你赚得了我的敌意——我希望这些农奴值得你这样。"
 stewardship_duty.1072.desc.relationship: "为什么你从我这偷走了我的农奴？你竟然如此背叛了我，我深深地震惊、受伤了……我不知道在这件事后，是否还能像以前一样看待你。"
 stewardship_duty.1072.desc.vassal: "我知道你在你的土地上重新安置了我的农奴。为什么你要对你自己的封臣做出这样的事情？难道我没有在你应得的税收事务上表现尽责吗？\n\n现在我的农田里没有农奴工作，我就不能种出任何庄稼。你可能同时偷走了土地本身！我不会很快忘记这样的冒犯。"
 stewardship_duty.1072.desc.subvassal: "我知道你在你的土地上重新安置了我的农奴。这样的行为颠覆了我们社会的基本结构！\n\n虽然我目前做不了什么，但是放心，[origin_county_owner_liege.GetTitledFirstName]肯定会知道为什么我今年给[origin_county_owner_liege.GetHerHim]的税变少了。"
 stewardship_duty.1072.a: "那些是你的农奴？抱歉，我会返还他们。"
 stewardship_duty.1072.b: "你尽管抱怨，这什么都不会改变。"
 stewardship_duty.1072.b.compassionate: "这是你的错。你不该虐待他们。"
 #Vassal Factionalism — Persuade a vassal to leave a faction for 10 years, by Sean Hughes
 stewardship_duty.4010.t: "封臣派系"
 stewardship_duty.4010.desc.start: "[faction_member.GetTitledFirstName]一直在使用[faction_member.GetHerHis]的影响力来推动"
 stewardship_duty.4010.desc.independence: "[targeting_faction.GetName]。他们寻求打破我的统治，获得自由，声称我不是他们的合法领主。"
 stewardship_duty.4010.desc.liberty: "[targeting_faction.GetName]。他们寻求废除[ROOT.Char.GetPrimaryTitle.GetName]的若干法律，他们相信这些法律干涉了[faction_member.Custom('StatecraftGetVassalType')]的传统权利。"
 stewardship_duty.4010.desc.claimant: "[targeting_faction.GetName]，相信他们的傀儡首领最终会成为一位比我更好的统治者。"
 stewardship_duty.4010.desc.peasant: "[targeting_faction.GetName]。身为他们眼中[Root.Char.Custom2('GetUnbelieverAndForeignerTerm', faction_member)]的臣民，他们对此很不满，并希望能有一个像[faction_leader.GetTitledFirstName]这样的统治者，和他们有共同的文化和信仰。"
 stewardship_duty.4010.desc.end: "\n\n虽然我不质疑[faction_member.GetFirstNamePossessiveNoTooltip]的信念，但是[faction_member.GetSheHe]只是人类。如果我可以说服[faction_member.GetHerHim]遏制这些活动，我要巩固对我的封臣的权力就会容易很多。"
 stewardship_duty.4010.bribe: "一份慷慨的礼物可以改变[faction_member.GetHerHis]的想法。"
 stewardship_duty.4010.bribe.flavor: "自私自利的[faction_member.GetWomenMen]更倾向于接受贿赂。"
 stewardship_duty.4010.favor: "如果[faction_member.GetSheHe]现在帮助我，我会回报以人情。"
 stewardship_duty.4010.favor.flavor: "自私自利或富有同情心的[faction_member.GetWomenMen]更倾向于接受这项提议。"
 stewardship_duty.4010.prestige: "老式的奉承话很有利于激发忠诚。"
 stewardship_duty.4010.prestige.flavor: "傲慢或有荣誉感的[faction_member.GetWomenMen]更有可能因奉承话而动摇。"
 stewardship_duty.4010.piety: "提醒[faction_member.GetHerHim]，我的利益就是[faction_member.GetFaith.HighGodNamePossessive]的利益。"
 stewardship_duty.4010.piety.flavor: "狂热的[faction_member.GetWomenMen]更有可能按他们的信仰行动。"
 stewardship_duty.4010.attempt.tt: "[faction_member.GetTitledFirstNamePossessiveNoTooltip]的决策将基于[faction_member.GetHerHis]的性格"
 stewardship_duty.4010.success: "[faction_member.GetTitledFirstNameNoTooltip]接受了我的提议"
 stewardship_duty.4010.failure: "[faction_member.GetTitledFirstNameNoTooltip]拒绝了我的提议"
 stewardship_duty.4010.decline: "[faction_member.GetTitledFirstNameNoTooltip]只是在行使[faction_member.GetHerHis]的权利。"
 stewardship_duty.4010.decline.tt: "所有[faction_member.GetWomenMen]都很满意，因为他们被允许做他们想要的。"
 stewardship_duty.4011-4.desc.start: "[my_liege.GetTitledFirstName]来见我，声称我与[targeting_faction.GetName]的关联导致了[my_liege.GetHerHim]过度的困难，这必须被终止。"
 stewardship_duty.4011-4.b: "我不会动摇我的道路！"
 stewardship_duty.4011-4.b.tt: "我会继续留在[targeting_faction.GetName]"
 stewardship_duty.4011.t: "迎合贪婪"
 stewardship_duty.4011.desc: "\n\n为此[my_liege.GetSheHe]给了我一个沉重的钱袋，以诱导我离开那个派系，并使我的注意力转移到其他领域。"
 stewardship_duty.4011.a: "公平的交易。"
 stewardship_duty.4012.t: "迎合雄心"
 stewardship_duty.4012.desc: "\n\n[my_liege.GetSheHe|U]恳请我从[my_liege.GetHerHis]的角度看待问题，并向我提供人情，以换取我结束对那个派系的支持。"
 stewardship_duty.4012.a: "如果你帮我，我也会帮你！"
 stewardship_duty.4013.t: "迎合自尊心"
 stewardship_duty.4013.desc: "\n\n为此，[my_liege.GetSheHe]提出公开表彰我在其他领域的工作，提升我在[my_liege.GetPrimaryTitle.GetName]的声誉。"
 stewardship_duty.4013.a: "只要[my_liege.GetSheHe]赞扬我的[faction_member.Custom('quirk_pos_noun')]，我就很满意。"
 stewardship_duty.4014.t: "迎合虔心"
 stewardship_duty.4014.desc: "\n\n[my_liege.GetSheHe|U]随后提醒我[my_liege.GetSheHe]是因[faction_member.GetFaith.HighGodNamePossessive]的意愿而坐在权座上，反对[my_liege.GetHerHim]就是反对[faction_member.GetFaith.HighGodName]。"
 stewardship_duty.4014.a: "我通过侍奉[faction_member.GetFaith.HighGodName]来侍奉[my_liege.GetTitledFirstNameNoTooltip]。"
 stewardship_duty.4015.t: "封臣放弃派系"
 stewardship_duty.4015.desc: "通过充分摆明[faction_member.GetSheHe]忠诚于我就会得到什么，我成功让[faction_member.GetTitledFirstName]放弃了[faction_member.GetHerHis]对[targeting_faction.GetName]的支持。\n\n与我出的价比起来，[faction_member.GetHerHis|U]的委屈真是微不足道！"
 stewardship_duty.4015.a: "我知道我可以让[faction_member.GetHerHim]明白事理！"
 stewardship_duty.4019.t: "封臣拒绝离开派系"
 stewardship_duty.4019.desc: "尽管我尽全力说服[faction_member.GetHerHim]，[faction_member.GetTitledFirstName]还是拒绝离开[targeting_faction.GetName]，并且[faction_member.GetSheHe]继续主张他们的利益高于我的。"
 stewardship_duty.4019.a: "为什么[faction_member.GetSheHe]不能明白支持我的好处呢？"
 stewardship_duty.4020.t: "提议无效"
 stewardship_duty.4020.desc: "[faction_member.GetTitledFirstName]不再处于派系之中。"
 stewardship_duty.4020.desc.switch: "[faction_member.GetTitledFirstName]更换了派系。"
 #Altering the Deal - Persuade a vassal to accept a contract change, by Sean Hughes
 stewardship_duty.4040.t: "变更协议"
 stewardship_duty.4040.desc: "我的[ROOT.Char.Custom2('RelationToMe', my_vassal)][my_vassal.GetTitledFirstName]与我有个相当宽大的合约，免除了[my_vassal.GetHerHim]大部分我一般期待我的封臣会履行的义务。\n\n如果我可以让[my_vassal.GetHerHim]同意提高义务，长远上来看能使领地大大受益……"
 stewardship_duty.4040.a: "足够的激励可以买来[my_vassal.GetHerHis]的同意。"
 stewardship_duty.4040.b: "我打赌我可以说服[my_vassal.GetHerHim]接受这些变更。"
 stewardship_duty.4040.b.success: "[my_vassal.GetFirstNameNoTooltip]被说服接受契约变更"
 stewardship_duty.4040.b.failure: "[my_vassal.GetFirstNameNoTooltip]仍然不愿接受契约变更"
 stewardship_duty.4040.c: "[my_vassal.GetSheHe|U]会接受我的变更，否则我就来硬的了！"
 stewardship_duty.4040.c.success: "[my_vassal.GetFirstNameNoTooltip]被胁迫接受契约变更"
 stewardship_duty.4040.c.failure: "[my_vassal.GetFirstNameNoTooltip]拒绝接受契约变更"
 stewardship_duty.4040.d: "忠诚比更多的征召兵更有价值。"
 stewardship_duty.4040.d.tt: "#F [my_vassal.GetFirstNameNoTooltip]在我的祝福下保留[my_vassal.GetHerHis]现行的契约：#!"
 stewardship_duty.4040.contractchange: "我要按我的喜好变更[my_vassal.GetTitledFirstNamePossessive]的契约。"
 stewardship_duty.4041.desc: "为了说服[my_vassal.GetTitledFirstName]接受更具约束的契约，我与[my_vassal.GetHerHim]坐下，并解释了我们要更新它的全部原因。\n\n[my_vassal.GetSheHe|U]一开始很抗拒，但是在深入讨论后，我使[my_vassal.GetHerHim]赞同了更改[my_vassal.GetHerHis]的契约是合理的。"
 stewardship_duty.4041.a: "我知道如何说服[my_vassal.GetHerHim]！"
 stewardship_duty.4042.desc: "从我们对话开始，我就知道我会很难说服[my_vassal.GetTitledFirstName]放弃[my_vassal.GetHerHis]的契约赋予[my_vassal.GetSheHe]的权利。\n\n尽管我尽力地努力、恳求，[my_vassal.GetSheHe]依然态度坚决，声称如果我做不到凑合着用好[my_vassal.GetSheHe]现在给予我的，那就是我的错，而非[my_vassal.GetHerHis]的。"
 stewardship_duty.4042.a: "我需要尝试其他办法……"
 stewardship_duty.4043.desc: "这不是谈判——这是命令。我向[my_vassal.GetTitledFirstName]表明了[my_vassal.GetSheHe]得以继续持有[my_vassal.GetHerHis]的头衔只因这能取悦我，而如果[my_vassal.GetSheHe]希望继续得到我的善待，[my_vassal.GetSheHe]就需要做出让步。\n\n[my_vassal.GetSheHe|U]很快同意了，很高兴我离开前没有再提其他要求。"
 stewardship_duty.4043.a: "$stewardship_duty.4041.a$"
 stewardship_duty.4044.desc: "我要求[my_vassal.GetTitledFirstName]接受一个更具约束的契约，[my_vassal.GetSheHe]对这个要求犹豫不决。\n\n[my_vassal.GetSheHe|U]对我说即便我曾是[ROOT.Char.GetTitleAsNameNoTooltip]及这片土地的统治者，但是[my_vassal.GetHerHis]现在的契约所赋予[my_vassal.GetHerHim]的特定特权是我不能简单夺走的——至少是不合法的。"
 stewardship_duty.4044.a: "$stewardship_duty.4042.a$"
 #Faction Organizing — Lower a faction's discontent during wartime, by Sean Hughes
 stewardship_duty.4060.t: "组织派系"
 stewardship_duty.4060.desc.default: "甚至在战争中间，[faction_leader.GetTitledFirstName]和[faction_leader.GetHerHis]在[targeting_faction.GetName]的支持者也想要使用任何借口来推动他们的议程！"
 stewardship_duty.4060.desc.self_claim: "甚至在战争中间，[faction_leader.GetTitledFirstName]也想要使用任何借口来推动[faction_leader.GetHerHis]对[targeting_faction.GetSpecialTitle.GetName]的宣称！"
 stewardship_duty.4060.desc.other_claim: "甚至在战争中间，[faction_leader.GetTitledFirstName]也想要使用任何借口来推动[targeting_faction.GetSpecialCharacter.GetTitledFirstNamePossessive]对[targeting_faction.GetSpecialTitle.GetName]的宣称！"
 stewardship_duty.4060.desc.end: "\n\n由于我的军队与金钱被耗在战场上，我需要仔细看看我还有哪些选项来缓和这个威胁……"
 stewardship_duty.4060.a: "我#EMP 必须#!说服全国团结一致。"
 stewardship_duty.4060.a.success: "我说服这个派系展示团结"
 stewardship_duty.4060.a.success.every_faction_member: "[targeting_faction.GetName|V]的每个成员"
 stewardship_duty.4060.a.failure: "这个派系没有被我的言语动摇"
 stewardship_duty.4060.b: "一笔可观的资金将使[faction_leader.GetHerHim]犹豫……"
 stewardship_duty.4060.c: "[faction_leader.GetSheHe|U]必须不能被允许行使[faction_leader.GetHerHis]的计划！"
 stewardship_duty.4060.d: "我现在无力担忧这事。"
 stewardship_duty.4060.attempt.tt: "[faction_leader.GetTitledFirstNameNoTooltip]会基于[faction_leader.GetHerHis]的性格做出决策"
 stewardship_duty.4060.decline.tt: "你暂时无视了这个派系"
 stewardship_duty.4060.failure.tt: "[targeting_faction.GetName]不会失去任何不满"
 #A Vassal cheats their contract, by Linnéa Thimrén
 stewardship_duty.5021.t: "不忠的封臣"
 stewardship_duty.5021.desc: "我正在仔细研读我从封臣那里获得收入的账本。这些数字加起来不相等……[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('cheater_vassal'))][cheater_vassal.GetTitledFirstName]把我当成傻瓜，一直以来付得太少了！"
 stewardship_duty.5021.a: "[cheater_vassal.GetTitleAsNameNoTooltip]必须支付[cheater_vassal.GetHerHis]的岁贡。"
 stewardship_duty.5021.a.message_1: "[cheater_vassal.GetFirstNameNoTooltip]支付给我[cheater_vassal.GetSheHe]所欠我的"
 stewardship_duty.5021.a.message_2: "我怀疑[cheater_vassal.GetFirstNameNoTooltip]依然在扣押资金"
 stewardship_duty.5021.b: "我会从现在开始限制[cheater_vassal.GetHerHim]！"
 stewardship_duty.5021.c: "谁又不会贪得无厌地给自己赚大笔的钱？"
 #Resolve a war between two ai vassals, by Linnéa Thimrén
 stewardship_duty.7001.t: "交战的封臣"
 stewardship_duty.7001.desc: "我的两个封臣[war_vassal.GetTitledFirstName]和[war_vassal_2.GetTitledFirstName]陷入了彼此间的战争。这个‘[war_scope.GetName]’有破坏我国稳定的风险，如果我要干涉的话我必须赶快行动。"
 stewardship_duty.7001.a: "说服他们放下争端。"
 stewardship_duty.7001.a.desc_1: "[war_vassal.GetFirstNameNoTooltip]明白和平的智慧"
 stewardship_duty.7001.a.desc_2: "[war_vassal.GetFirstNameNoTooltip]不听我的道理"
 stewardship_duty.7001.b: "这是他们之间的事——我不会介入。"
 stewardship_duty.7001.c: "“你们必须停止这个愚蠢行为。#EMP 就现在！#!”"
 stewardship_duty.7002.toast.peace: "[war_vassal.GetFirstName]和[war_vassal_2.GetFirstName]同意无条件和平"
 stewardship_duty.7002.toast.invalid: "[war_scope.GetName]在我介入之前结束了"
 #About that Favor, by Stephen Arthur and Sean Hughes
 stewardship_duty.7023.t: "关于那个人情……"
 stewardship_duty.7023.desc: "我欠下[hook_holder.GetTitledFirstName]一个巨大恩惠的事实让我压力很大。\n\n从我的角度看，如果我现在可以解决它，会是一个极大的慰藉。要等着[hook_holder.GetHerHim]在以后主动提起它可能会让我陷入困境。"
 stewardship_duty.7023.success: "我说服[hook_holder.GetFirstNameNoTooltip]放弃我欠[hook_holder.GetHerHim]的人情"
 stewardship_duty.7023.failure: "[hook_holder.GetFirstNameNoTooltip]坚持我必须偿还我欠[hook_holder.GetHerHim]的人情"
 stewardship_duty.7023.a: "向[hook_holder.GetHerHim]提供真金白银来解决这事。"
 stewardship_duty.7023.a.success: "[hook_holder.GetTitledFirstNameNoTooltip]接受了我的金钱以替代我欠[hook_holder.GetHerHim]的人情"
 stewardship_duty.7023.b: "说服[hook_holder.GetHerHim]把过去的事情抛诸脑后。"
 stewardship_duty.7023.c: "[hook_holder.GetSheHe|U]会忘记这事，否则我就来硬的了！"
 stewardship_duty.7023.d: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]有债必偿！"
 stewardship_duty.7023.d.tt: "我仍然欠[hook_holder.GetTitledFirstName]人情。"
 stewardship_duty.7023.player: "#weak 另一个玩家总会有拒绝选项，虽然他们这样做会获得[stress|E]。#!"
 stewardship_duty.7023.invalidated.hooked_ruler: "由于我不再欠[hook_holder.GetTitledFirstName]人情，我让[hook_holder.GetHerHim]放弃它的请求不再有效。"
 stewardship_duty.7023.invalidated.hook_holder: "由于[hooked_ruler.GetTitledFirstName]不再欠我人情，[hooked_ruler.GetHerHis]让我放弃它的请求不再有效。"
 stewardship_duty.7025.opening: "[hooked_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7025.desc.gold: "你曾经帮了我大忙，我非常感激。为了偿还这个人情，我愿意提供给你我宝库的一部分。\n\n你觉得这样的提议可接受吗？"
 stewardship_duty.7025.desc.diplomacy.success: "我写信给你讨论我曾经欠你的人情。最理智的人们都会同意我过去的所作所为充分满足了我的义务。\n\n因此，我觉得不再欠你恩惠。"
 stewardship_duty.7025.desc.diplomacy.failure: "我欠你一个人情，但是我情愿没有。我的意思是，谁会想欠别人人情？\n\n万一你只是……忘记那个人情呢？我希望如此。这是最好的。"
 statectaft_ongoing.7025.desc.intimidation.success: "你可能曾经帮了我大忙，但是不要认为我欠你需要偿还的东西。你在我的恩惠下生活已是足够的支付了。相信我，你不会想要我成为你的敌人……"
 stewardship_duty.7025.desc.intimidation.failure: "你似乎心存幻想，觉得你配得上我的人情。对于像你这样的[hook_holder.Custom('InsultAdjective')][hook_holder.Custom('InsultNoun')]，我不会欠任何东西！忘记这点，否则我就要来硬的了。"
 stewardship_duty.7025.gold.a: "我会接受那份钱。"
 stewardship_duty.7025.gold.b: "人情比钱币更有价值。"
 stewardship_duty.7025.diplomacy.a: "有说服力的理由。"
 stewardship_duty.7025.diplomacy.b: "[hooked_ruler.GetSheHe]是认真的吗？！没门！"
 stewardship_duty.7025.intimidation.a: "我不想激怒[hooked_ruler.GetHerHim]……"
 stewardship_duty.7025.intimidation.b: "空口威胁不会让[hooked_ruler.GetHerHim]得逞！"
 stewardship_duty.7025.refuse.tt: "[hooked_ruler.GetTitledFirstName]将仍然欠我人情"
 stewardship_duty.7025.stress.tt: "那样的话拒绝会有压力，我倾向于放弃这个人情"
 stewardship_duty.7027.opening: "[hook_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7027.desc.accepted.gold: "感谢你的礼物。你的债已经被付清。"
 stewardship_duty.7027.desc.refused.gold: "你的义务比金钱更有价值。你依然欠我的债。"
 stewardship_duty.7027.desc.accepted.diplomacy: "我理解了你话语中的智慧。我不会再去进一步想那个过去的恩惠了。"
 stewardship_duty.7027.desc.refused.diplomacy: "你的花言巧语就如你表明的承诺一样空洞。我仍然认为你欠我债。"
 stewardship_duty.7027.desc.accepted.intimidation: "当然我会免除你所欠我的债。这样的事情永远不会是问题！愿你的仁慈庇护我。"
 stewardship_duty.7027.desc.refused.intimidation: "你吓不倒我。你将满足你对我的义务，不论怎样。"
 stewardship_duty.7027.a: "终于，那事解决了。"
 stewardship_duty.7027.b: "那本可以处理得更好。"
