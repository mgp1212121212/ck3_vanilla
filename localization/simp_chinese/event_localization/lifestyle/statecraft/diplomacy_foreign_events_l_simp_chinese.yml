l_simp_chinese:
 ###################
 #Standard Events #
 ###################
 #Diplomacy (Majesty) Events:
 #1074		 : Religious Refugees (Oppressed faithful in neighboring county), by Sean Hughes
 #3001 — 3008: Correspondence (Become pen pals with a foreign ruler), by Linnéa Thimrén and Sean Hughes
 #Diplomay (Majesty) Special Events:
 #1010 — 1031: Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 #1032 — 1051: The Weak Link	(One of your neighbor's vassals is disloyal), by Mathilda Bharnehed
 #Religious Refugees, by Sean Hughes
 diplomacy_foreign.1074.t: "宗教难民"
 diplomacy_foreign.1074.desc: "[heretic_ruler.GetTitledFirstName]统治着附近的[target_county.GetName]，那里居住着大量虔诚的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]。[heretic_ruler.GetFaith.GetAdherentName][heretic_ruler.GetTitleAsName]可以轻易迫害居住在那里的忠信[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]，而我有责任保护他们免受[heretic_ruler.GetHerHis][ROOT.GetCharacter.Custom2('ToleranceValue', SCOPE.sC('heretic_ruler'))]的支配。"
 diplomacy_foreign.1074.a: "我们不允许[heretic_ruler.GetHerHim]迫害那些信徒！"
 diplomacy_foreign.1074.b: "将尽可能多的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]偷偷送到安全的地方。"
 diplomacy_foreign.1074.c: "派使者和[heretic_ruler.GetFirstNameNoTooltip]商讨他们的待遇。"
 diplomacy_foreign.1074.c.success: "[heretic_ruler.GetFirstName]公开欢迎我的使者"
 diplomacy_foreign.1074.c.failure: "[heretic_ruler.GetFirstName]怀疑我的使者的意图"
 #Correspondence, by Linnéa Thimrén and Sean Hughes
 diplomacy_foreign.3001.t: "信函" #<DELETE THIS KEY>
 diplomacy_foreign.3001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.3001.desc: "闻君高义，如见故人，函牍往来，幸勿推辞。至盼及时示下，以匡不逮，无任感祷。"
 diplomacy_foreign.3001.a: "开始与[neighboring_ruler.GetFirstNameNoTooltip]书信交流。"
 diplomacy_foreign.3001.a.tt: "你会继续收到[neighboring_ruler.GetFirstName]的信件"
 diplomacy_foreign.3001.b: "把[neighboring_ruler.GetTitleAsNamePossessiveNoTooltip]的信配框后放在我的大厅里！"
 diplomacy_foreign.3001.c: "婉言谢绝。"
 diplomacy_foreign.3003.desc_dead: "我的前任[dead_ruler.GetTitledFirstName]鼓励我同你继续进行[dead_ruler.GetHerHis]之前展开的交流。我必须承认我不知道该写什么——我求你了，挑个话题吧！"
 diplomacy_foreign.3003.desc: "非常感谢你的及时回信！我很期待与你书信往来。我在此恳请你，为我们的讨论选择话题！"
 diplomacy_foreign.3003.a_lifestyle_diplomat: "让我们探讨礼仪的细微之处！"
 diplomacy_foreign.3003.a_lifestyle_general: "我愿意分享一些精彩的战争故事。"
 diplomacy_foreign.3003.a_lifestyle_administrator: "领地行政的特性很#EMP 迷人！#!"
 diplomacy_foreign.3003.a_lifestyle_schemer: "哇哦，[neighboring_ruler.GetSheHe]八成会爱听这些最新的小道消息……"
 diplomacy_foreign.3003.a_lifestyle_scholar: "哲学辩论总是那么有趣！"
 diplomacy_foreign.3003.a.tt: "开展你熟悉的话题可能给[neighboring_ruler.GetHerHim]留下深刻印象"
 diplomacy_foreign.3003.b: "求求你，告诉我[neighboring_ruler.Custom('subject_of_interest')]的事情。"
 diplomacy_foreign.3003.b.tt: "你听闻这个话题贴合[neighboring_ruler.GetHerHis]的心意"
 diplomacy_foreign.3003.c: "我要送一件礼物来表达谢意。"
 diplomacy_foreign.3003.c.tt: "你相信[neighboring_ruler.GetSheHe]是一位重视世俗事物的[neighboring_ruler.GetWomanMan]"
 diplomacy_foreign.3007.desc_dead: "我的前任[dead_ruler_2.GetTitledFirstName]鼓励我同你继续进行[dead_ruler_2.GetHerHis]之前展开的交流。你写的上一封信给我留下了深刻的印象。"
 diplomacy_foreign.3007.desc_lifestyle: "看到你投入了这么多热情，我非常欣喜。你的上一封信显然证明了你这方面的杰出能力！"
 diplomacy_foreign.3007.desc_interest: "没想到你会问出我非常喜欢的话题——你真是了解我！"
 diplomacy_foreign.3007.desc_gift: "十分感谢你送给我的礼物！"
 diplomacy_foreign.3007.desc_ending: "既然你如此迁就我，那么我一定得问问我有什么可以为你效劳的吗？"
 diplomacy_foreign.3007.a: "我只希望继续与你通信！"
 diplomacy_foreign.3007.a_random_list_good: "我们的通信往来教会了我很多关于外交领域的知识"
 diplomacy_foreign.3007.a_random_list_bad: "我并没有从[neighboring_ruler.GetFirstNamePossessiveNoTooltip]的来信中学到很多"
 diplomacy_foreign.3007.b: "或许我们应该达成一项贸易协定？"
 diplomacy_foreign.3007.c: "既然我迁就了你所喜欢的话题……"
 diplomacy_foreign.3007.c_tt: "我试图让[neighboring_ruler.GetFirstNameNoTooltip]相信[neighboring_ruler.GetSheHe]亏欠了我！"
 diplomacy_foreign.3007.c_random_list_good: "我成功说服了[neighboring_ruler.GetFirstNameNoTooltip]"
 diplomacy_foreign.3007.c_random_list_bad: "我让自己出丑了"
 diplomacy_foreign.3008.opening: "致[neighboring_ruler.Custom2('RelationDescriptor', ROOT.Char)][ROOT.Char.GetTitledFirstNameNoTooltip]，"
 diplomacy_foreign.3008.desc.dead: "我的前任[dead_ruler_2.GetTitledFirstName]鼓励我同你继续进行[dead_ruler_2.GetHerHis]之前展开的交流。然而，鉴于你的上一封来信我决定中止交换信件；看来[dead_ruler_2.GetSheHe]看错了你，你并没有那么迷人！"
 diplomacy_foreign.3008.desc.skilled: "你是不是在把我当成傻子了？你的上一封信写的都是什么玩意儿，我一句话看三遍都读不懂！"
 diplomacy_foreign.3008.desc.special: "你严重错判了我，只因你觉得只要溜须拍马就能达成自己的目的。我现在能看出你的言辞和你的脑壳一样空洞。"
 diplomacy_foreign.3008.desc.bribe: "你严重错判了我，只因你觉得贿赂可以让你到处都畅通无阻。贪婪是一种非常不体面的特质。"
 diplomacy_foreign.3008.desc.end: "想想吧，我曾经珍重你的友谊……"
 diplomacy_foreign.3008.a: "哎呦。"
 diplomacy_foreign.3008.a.tt: "至少你学到了一些知识！"
 ##################
 #Special Events #
 ##################
 #Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 diplomacy_foreign_special.1017.t: "热情款待"
 diplomacy_foreign_special.1017.desc: "我越研习崇高的治国之道，我越意识到与我的邻居保持良好关系是多么有益。\n\n我应该邀请他们其中一位拜访我的宫廷，如此我便能向他们展示我是个多么友善的朋友——不过我应该邀请谁呢？ "
 diplomacy_foreign_special.1017.a: "[target_list_member_a.GetNameNoTooltip]。"
 diplomacy_foreign_special.1017.b: "[target_list_member_b.GetNameNoTooltip]。"
 diplomacy_foreign_special.1017.c: "[target_list_member_c.GetNameNoTooltip]。"
 diplomacy_foreign_special.1017.d: "我应专注于满足我自己的封臣。"
 diplomacy_foreign_special.1017.great: "[THIS.Char.GetFirstName]被我的热情款待所感动"
 diplomacy_foreign_special.1017.good: "[THIS.Char.GetFirstName]很享受[THIS.Char.GetHerHis]的来访"
 diplomacy_foreign_special.1017.bad: "[THIS.Char.GetFirstName]十分失望，早早离去了"
 diplomacy_foreign_special.1017.friends_a: "[target_list_member_a.GetShortUIName|U]和我可能成为朋友"
 diplomacy_foreign_special.1017.friends_b: "[target_list_member_b.GetShortUIName|U]和我可能成为朋友"
 diplomacy_foreign_special.1017.friends_c: "[target_list_member_c.GetShortUIName|U]和我可能成为朋友"
 diplomacy_foreign_special.1018.opening: "[foreign_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign_special.1018.desc: "我衷心感谢你邀请我造访你的宫廷。我的近卫和我将不日抵达[root_realm.GetNameNoTierNoTooltip]。"
 diplomacy_foreign_special.1017.a.spouse: "[helper_spouse.GetFirstNameNoTooltip]，让仆人们赶紧张罗！"
 diplomacy_foreign_special.1017.a.no_spouse: "我会让仆人们即刻开始张罗！"
 diplomacy_foreign_special.1018.a.tt: "[foreign_guest.GetTitledFirstName]将在近期抵达"
 diplomacy_foreign_special.1019.t: "$diplomacy_foreign_special.1017.t$：热烈欢迎"
 diplomacy_foreign_special.1019.start.desc: "[foreign_guest.Custom('ComplimentAdjective')][foreign_guest.GetTitledFirstName]终于大驾光临！今晚，我们将举办盛宴欢迎外宾。\n\n"
 diplomacy_foreign_special.1019.spouse.desc: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )][helper_spouse.GetFirstName]一直在卖力地筹措准备所有相关事宜。[helper_spouse.GetSheHe|U]询问我是否对收尾工作有任何建议。"
 diplomacy_foreign_special.1019.no_spouse.desc: "我一直在卖力地筹措准备所有相关事宜。现在一切已基本就位，我还有点时间来画龙点睛。"
 diplomacy_foreign_special.1019.a: "我听说[foreign_guest_realm.GetNameNoTierNoTooltip]有一些特产。"
 diplomacy_foreign_special.1019.a.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip]感到宾至如归"
 diplomacy_foreign_special.1019.a.failure.tt: "你被误会了，[foreign_guest.GetTitledFirstNameNoTooltip]感觉受到了羞辱"
 diplomacy_foreign_special.court_visit.very_well: "宫廷访问开展得#P 尽美尽善#!"
 diplomacy_foreign_special.court_visit.poorly: "宫廷访问开展得#N 不尽人意#!"
 diplomacy_foreign_special.1019.b: "应该更奢华！每一样东西都……多备一点！"
 diplomacy_foreign_special.1019.b.rl.desc: "最终效果取决于[foreign_guest.GetTitledFirstNamePossessiveNoTooltip]的性格"
 diplomacy_foreign_special.1019.b.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip]喜欢这些举措，正如大多数人一样"
 diplomacy_foreign_special.1019.b.failure.tt: "[foreign_guest.GetTitledFirstNameNoTooltip]可能更偏爱朴素一些的"
 diplomacy_foreign_special.1019.c: "我不会冒险在最后时刻做出变化。"
 diplomacy_foreign_special.court_visit.normal: "宫廷访问开展得#Z 平淡无奇#!"
 diplomacy_foreign_special.court_visit.well: "宫廷访问开展得#P 有声有色#!"
 diplomacy_foreign_special.court_visit.disaster: "宫廷访问开展得#N 一塌糊涂#!"
 diplomacy_foreign_special.1020.t: "$diplomacy_foreign_special.1017.t$：训练或放松"
 diplomacy_foreign_special.1020.desc: "如果天遂人愿，似乎今天的天气会很棒！我拥有了绝佳的机会来给我的客人[foreign_guest.GetTitledFirstName]展示当地乡村的美丽风光。我想知道[foreign_guest.GetSheHe]喜欢的是活力十足的狩猎之旅，亦或是阳光下的休闲午餐？"
 diplomacy_foreign_special.1020.a: "狩猎之旅是完美的选择！"
 diplomacy_foreign_special.1020.a.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip]享受这次狩猎"
 diplomacy_foreign_special.1020.a.failure.tt: "[foreign_guest.GetTitledFirstNameNoTooltip]度过了一段难堪的时光"
 diplomacy_foreign_special.1020.b: "我觉得[foreign_guest.GetSheHe]偏爱午餐会。"
 diplomacy_foreign_special.1020.b.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip]享用了午餐会"
 diplomacy_foreign_special.1021.t: "$diplomacy_foreign_special.1017.t$：欢笑或敬畏"
 diplomacy_foreign_special.1021.desc: "我想向我的客人[foreign_guest.GetTitledFirstName]展示[root_realm.GetNameNoTier]最精彩的文化盛会。问题是，[foreign_guest.GetSheHe]偏爱宫廷贵族男女的盛大舞会，还是拜访我们最负盛名的[ROOT.Char.GetFaith.HouseOfWorship]？"
 diplomacy_foreign_special.1021.a: "我打赌[foreign_guest.GetSheHe]是个出色的舞者！"
 diplomacy_foreign_special.1021.b: "[ROOT.Char.GetFaith.HouseOfWorship]似乎更得[foreign_guest.GetHerHis]的青睐。"
 diplomacy_foreign_special.1021.a.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip]喜欢这场舞会"
 diplomacy_foreign_special.1021.b.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip]在拜访这座[ROOT.Char.GetFaith.HouseOfWorship]时很尽兴"
 diplomacy_foreign_special.1022.t: "$diplomacy_foreign_special.1017.t$：古怪的请求"
 diplomacy_foreign_special.1022.desc: "“你的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )]是一位不错的[interesting_relation.GetWomanMan]，”[foreign_guest.GetTitledFirstName]说道，同时缓缓转动[foreign_guest.GetHerHis]盛有[foreign_guest.Custom('RegionalDrink')]的杯子。[foreign_guest.GetHerHis|U]的眼睛一直盯着坐在桌子远处的[interesting_relation.GetFirstName]。\n\n“亲爱的[ROOT.GetCharacter.GetTitledFirstNameNoTooltip]，你能允许我与[interesting_relation.GetFirstNameNoTooltip][interesting_relation.GetLadyLord]进行一次私人会面吗？当然，绝不是什么出格的事。只是在我的卧室里共进简餐。”"
 diplomacy_foreign_special.1022.a: "“当然！那不成问题。”"
 diplomacy_foreign_special.1022.a.tt: "对于关闭的房门后发生什么，你将一无所知"
 diplomacy_foreign_special.1022.b: "同意，但是秘密监听……"
 diplomacy_foreign_special.1022.b.duel.success: "你发现了他们正在做什么"
 diplomacy_foreign_special.1022.b.duel.failure: "你被发现了"
 diplomacy_foreign_special.1022.c: "“我觉得这有些不妥。”"
 diplomacy_foreign_special.1023.t: "$diplomacy_foreign_special.1017.t$：没有根据的怀疑"
 diplomacy_foreign_special.1023.desc: "我躲在秘道里偷听了[foreign_guest.GetTitledFirstNamePossessive]和[interesting_relation.GetFirstNamePossessive]私会的全过程。看来我的担心完全没有事实根据。完全不存在任何企图、阴谋或诱奸。"
 diplomacy_foreign_special.1023.a: "如释重负！"
 diplomacy_foreign_special.1024.t: "$diplomacy_foreign_special.1017.t$：愉快的旧时光"
 diplomacy_foreign_special.1024.desc: "我在隐蔽的过道待了几个小时，监听了[foreign_guest.GetTitledFirstNamePossessive]和[interesting_relation.GetFirstNamePossessive]几乎无尽的对话。他们的言辞中不存在任何疑点，更像是与新相识之间做作的寒暄。"
 diplomacy_foreign_special.1024.a: "这种行为没什么坏处。"
 diplomacy_foreign_special.1024.b: "该结束了，就现在！"
 diplomacy_foreign_special.1025.t: "$diplomacy_foreign_special.1017.t$：我怀里的蛇"
 diplomacy_foreign_special.1025.desc: "我躲在秘道里，我听到[foreign_guest.GetTitledFirstNamePossessive]响亮而清晰的狡诈言辞。[foreign_guest.GetSheHe|U]试图危害[interesting_relation.GetFirstNamePossessive]的内心来针对我，而且似乎奏效了！"
 diplomacy_foreign_special.1025.a: "呸！我会装得让[foreign_guest.GetHerHim]觉得[foreign_guest.GetSheHe]自己优势很大。"
 diplomacy_foreign_special.1025.b: "叛徒！你们两个都是！"
 diplomacy_foreign_special.1026.t: "$diplomacy_foreign_special.1017.t$：欺骗与欲望"
 diplomacy_foreign_special.1026.desc: "[foreign_guest.GetTitledFirstNamePossessive]的双唇吐露出下流的建议，我不确定我到底因[foreign_guest.GetHerHis]极度缺乏教养的行为而火冒三丈，还是被[foreign_guest.GetHerHis]的熊心豹子胆动容了。竟然在我的屋下勾引我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )]！我靠在秘道的冰冷墙壁上，尽力平息汹涌的情绪。"
 diplomacy_foreign_special.1026.a.tt: "你知道了他们的[secret|E]"
 diplomacy_foreign_special.1026.a: "让他们自己耍吧，我可管不了。"
 diplomacy_foreign_special.1026.b: "别用你的脏手碰[interesting_relation.GetHerHim]，[foreign_guest.Custom('InsultNoun')]！"
 diplomacy_foreign_special.1026.c: "房间里的床够三个睡吗？"
 diplomacy_foreign_special.1026.c.success: "我们仨共度良宵"
 diplomacy_foreign_special.1026.c.failure: "他们彻底吓坏了"
 diplomacy_foreign_special.1027.t: "$diplomacy_foreign_special.1017.t$：躲在洞里的老鼠"
 diplomacy_foreign_special.1027.desc: "我极力保持安静地在秘道里爬行，它直接通往[foreign_guest.GetTitledFirstNamePossessive]的卧室。到了那儿后，我蹲伏着等待漫长的夜晚。\n\n随后，不知从哪里来的一只手抓住了我的肩膀，我全身僵住了。“[ROOT.GetCharacter.GetTitledFirstName]，这就是你的待客之道吗？”"
 diplomacy_foreign_special.1027.a: "我——我很抱歉！"
 diplomacy_foreign_special.1028.t: "$diplomacy_foreign_special.1017.t$：花瓣和荆棘"
 diplomacy_foreign_special.1028.desc: "当我们穿过花园时，[foreign_guest.GetTitledFirstName]和我停下来称赞这片美景。“如此协调、如此绚丽——[ROOT.GetCharacter.GetTitledFirstNameNoTooltip]，我几乎没看到过这么美丽的景致，”[foreign_guest.GetSheHe]边说边指向我们面前的景色。\n\n我觉得我大概得回应点什么。或许最好是关于[foreign_guest.GetHerHis]的……"
 diplomacy_foreign_special.1028.compassionate: "热情和善意。"
 diplomacy_foreign_special.1028.bold: "不懈的勇气。"
 diplomacy_foreign_special.1028.honorable: "忠诚和荣誉感。"
 diplomacy_foreign_special.1028.greed: "宏大的抱负。"
 diplomacy_foreign_special.1028.rational: "清晰的理性。"
 diplomacy_foreign_special.1028.zealous: "坚定的信仰。"
 diplomacy_foreign_special.1028.energetic: "精力和冲动。"
 diplomacy_foreign_special.1028.forgiving: "仁厚的天性。"
 diplomacy_foreign_special.1028.beautiful: "威严的仪容。"
 diplomacy_foreign_special.1028.strong: "臂力。"
 diplomacy_foreign_special.1028.extroverted: "待人之道。"
 diplomacy_foreign_special.1028.dominant: "有冲劲的气质。"
 diplomacy_foreign_special.1028.good: "我的赞美被欣然接受了。"
 diplomacy_foreign_special.1028.neutral: "我的赞美没有达到预期效果"
 diplomacy_foreign_special.1028.bad: "我的赞美被视为一种侮辱"
 diplomacy_foreign_special.1028.compliment.tt: "[foreign_guest.GetTitledFirstName]对赞美的接受情况主要取决于它是否适合[foreign_guest.GetHerHim]，同时也受[foreign_guest.GetHerHis]对你的好感以及你的[diplomacy|E]能力的影响。"
 diplomacy_foreign_special.1029.good.message: "我的赞美让[foreign_guest.GetTitledFirstName]很惬意！"
 diplomacy_foreign_special.1029.neutral.message: "[foreign_guest.GetTitledFirstName]似乎没有注意到我的赞美。"
 diplomacy_foreign_special.1029.bad.message: "[foreign_guest.GetTitledFirstName]似乎觉得我的赞美完全是侮辱……"
 diplomacy_foreign_special.1030.t: "$diplomacy_foreign_special.1017.t$：持久的纽带"
 diplomacy_foreign_special.1030.desc: "在堪称为独一无二的极其愉快的访问后，[foreign_guest.GetTitledFirstName]和[foreign_guest.GetHerHis]的卫兵准备出发回[foreign_guest_realm.GetNameNoTierNoTooltip]。\n\n在[foreign_guest.GetTitleTierName]登上[foreign_guest.GetHerHis]的马车前，[foreign_guest.GetSheHe][ROOT.GetCharacter.Custom('GestureOfFriendship')]并表达了[foreign_guest.GetHerHis]"
 diplomacy_foreign_special.1030.bad_guest.desc: "狡诈的[foreign_guest.GetTitledFirstName]和[foreign_guest.GetHerHis]的卫兵准备出发回[foreign_guest_realm.GetNameNoTierNoTooltip]。\n\n在[foreign_guest.GetTitleTierName]登上[foreign_guest.GetHerHis]的马车前，[foreign_guest.GetSheHe][ROOT.GetCharacter.Custom('GestureOfFriendship')]并表达了[foreign_guest.GetHerHis]"
 diplomacy_foreign_special.1030.spouse.desc: "对我和我“最[helper_spouse.Custom('ComplimentAdjective')]”[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )]的感谢。我答应将转达[foreign_guest.GetHerHis]的赞美。"
 diplomacy_foreign_special.1030.no_spouse.desc: "的感谢。我向[foreign_guest.GetHerHim]保证我非常欢迎[foreign_guest.GetSheHe]再次来访。"
 diplomacy_foreign_special.1030.a_bad_guest: "[foreign_guest.GetSheHe|U]以为[foreign_guest.GetSheHe]耍了我，但是我知道[foreign_guest.GetSheHe]的所作所为。"
 diplomacy_foreign_special.1030.a_extroverted: "但愿[foreign_guest.GetSheHe]快点再次拜访我们！"
 diplomacy_foreign_special.1030.a_introverted: "终于清净了。"
 diplomacy_foreign_special.1030.a: "祝你一路平安！"
 diplomacy_foreign_special.1031.t: "$diplomacy_foreign_special.1017.t$：提早启程"
 diplomacy_foreign_special.1031.desc: "我察觉到[foreign_guest.GetTitledFirstNamePossessive]的一名仆人正在搬运一个大箱子时，太阳甚至还没露脸。我跟着这个[dummy_servant_gender.GetWomanMan]进入了庭院，在那儿我发现我的客人正在监督人们把行李搬上[foreign_guest.GetHerHis]的马车。\n\n我向[foreign_guest.GetFirstName]打招呼时[foreign_guest.GetHerHim]吓了一跳，紧接着找了一些模棱两可的借口，提到了一封信和一些紧急公务。在尴尬中，我祝[foreign_guest.GetHerHim]一路平安，并匆匆返回了我的私人房间。"
 diplomacy_foreign_special.1031.a: "事情跟我想象的不一样……"
 #Foreign Relations (Rulers arrange meeting between respective heirs), by Flavio Verna
 diplomacy_foreign.0100.opening: "[other_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.0100.desc: "若能为我们的继承人[main_heir.GetTitledFirstName]和[other_heir.GetTitledFirstName]安排一次会面，我认为这可能符合我们双方领地的最佳利益。通过保证他们现在能建立健康稳定的关系，我们两地未来的稳定无疑将得到保障。"
 diplomacy_foreign.1100.a: "多么令人高兴的主意！"
 diplomacy_foreign.1100.b: "恐怕我们得先更加熟悉一些。"
 diplomacy_foreign.1100.t: "萌发友谊"
 diplomacy_foreign.1101.desc: "为[other_heir.GetFirstName]与[main_heir.GetFirstName]筹备的会面是个完美的机会，可以在我和[other_ruler.GetTitledFirstNamePossessive]双方领地间构建长久关系的基石。\n\n我一定要非常谨慎地做会面计划。"
 diplomacy_foreign.1101.a: "[other_heir.GetFirstNameNoTooltip]应来访[scoped_capital.GetNameNoTooltip]。"
 diplomacy_foreign.1101.court_visit.very_well: "宫廷访问开展得#P 尽美尽善#!"
 diplomacy_foreign.1101.court_visit.poorly: "宫廷访问开展得#N 不尽人意#!"
 diplomacy_foreign.1101.court_visit.well: "宫廷访问开展得#P 有声有色#!"
 diplomacy_foreign.1101.a.tooltip: "成为东道主使你有机会影响这次会面"
 diplomacy_foreign.1101.b: "[main_heir.GetTitledFirstNameNoTooltip]将访问[other_ruler.GetTitledFirstNamePossessiveNoTooltip]的宫廷。"
 diplomacy_foreign.1101.b.tooltip: "你#N 不#!能影响这场会面"
 diplomacy_foreign.1102.desc: "[other_heir.GetTitledFirstName]作为一位威风堂堂的尊贵客人得到了十足的礼遇。[other_heir.GetSheHe|U]将在[scoped_capital.GetNameNoTooltip]停留数周，在此期间[other_heir.GetSheHe]与[main_heir.GetFirstName]将增进彼此的了解。"
 diplomacy_foreign.1102.a: "我将设法帮助我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('main_heir') )]。"
 diplomacy_foreign.1102.a.duel_success: "[other_heir.GetTitledFirstNameNoTooltip]被我的热情款待所感动"
 tooltip.diplomacy_foreign.1102.a.duel_success: "[other_heir.GetTitledFirstNameNoTooltip]被我的热情款待所感动"
 diplomacy_foreign.1102.a.duel_failure: "我的到场扰乱年轻继承人之间的会面"
 tooltip.diplomacy_foreign.1102.a.duel_failure: "我的到场扰乱了年轻继承人之间的会面"
 diplomacy_foreign.1102.b: "我将用丰厚的礼物讨好[other_heir.GetFirstNameNoTooltip]！"
 diplomacy_foreign.1102.c: "我相信[main_heir.GetFirstNameNoTooltip]能够把控[main_heir.GetHerselfHimself]自己。"
 diplomacy_foreign.1102.c.tooltip.high: "[main_heir.GetTitledFirstName]将表现得#P 很出色#!"
 diplomacy_foreign.1102.c.tooltip.medium: "[main_heir.GetTitledFirstName]将表现得#P 差强人意#!"
 diplomacy_foreign.1102.c.tooltip.low: "[main_heir.GetTitledFirstName]将表现得#N 很拙劣#!"
 diplomacy_foreign.1103.start.desc: "[other_heir.GetTitledFirstName]回家的时刻终于到了。"
 diplomacy_foreign.1103.culture_conversion.desc: "看来，[other_heir.GetHerHis]逗留期间，这位年轻的[other_heir.GetWomanMan]逐渐喜欢上了我们的文化，并决定采用我宫廷中的若干风俗。"
 diplomacy_foreign.1103.faith_conversion.desc: "我很高兴听说，在[other_heir.GetHerHis]逗留期间，这位年轻的[other_heir.GetWomanMan]决定信奉[main_heir.GetFaith.GetName]并抛弃[other_heir.GetHerHis]的旧信仰。"
 diplomacy_foreign.1103.present.desc: "离开之前，这位年轻的[other_heir.GetWomanMan]用一份非常精美的礼物代表[other_heir.GetHerHis]的[other_heir.Custom2('RelationToMe' , SCOPE.sC('other_ruler') )]向我们表示敬意。"
 diplomacy_foreign.1103.prestige.desc: "[other_heir.GetSheHe|U]非常欣赏我们的热情好客，承诺传扬我宫廷的威仪。"
 diplomacy_foreign.1103.empty.desc: ""
 diplomacy_foreign.1103.friendship.desc: "\n\n[other_heir.GetHerHim]和[main_heir.GetFirstName]之间发展得比预期更好：两人密不可分。"
 diplomacy_foreign.1103.love.desc: "\n\n[other_heir.GetHerHim]和[main_heir.GetFirstName]之间发展得比预期更好：两人明显坠入爱河。"
 diplomacy_foreign.1103.rivalry.desc: "\n\n可惜，事情没有按预想的发展：[other_heir.GetFirstNameNoTooltip]和[main_heir.GetFirstName]就是不能忍受对方。"
 diplomacy_foreign.1103.opinion_gain.desc: "\n\n[other_heir.GetHerHim]和[main_heir.GetFirstName]之间的发展正如[other_ruler.GetTitledFirstName]与我的期望，两位年轻的继承人一段时间后有望成为好友。"
 diplomacy_foreign.1103.opinion_loss.desc: "\n\n可惜，事情没有按预想的发展：[other_heir.GetFirstNameNoTooltip]和[main_heir.GetFirstName]似乎终究没有什么共同之处……"
 diplomacy_foreign.1103.tainted_exp.desc: "\n\n至少这次经历让我加深了对政治的理解。"
 diplomacy_foreign.1103.good_exp.desc: "\n\n此外，这次拜访确实是我打磨自己外交能力的绝佳机会。"
 diplomacy_foreign.1103.no_exp.desc: "\n\n这整场事务最让我不爽的是，我甚至没有从中学到什么。"
 tooltip.diplomacy_foreign.1103.a.culture_conversion_success: "转变文化"
 tooltip.diplomacy_foreign.1103.a.faith_conversion_success: "改变信仰"
 diplomacy_foreign.1103.a: "最好趁热打铁！"
 diplomacy_foreign.1103.b: "我们下次有时间应该再试一次……"
 diplomacy_foreign.1104.start.desc: "[main_heir.GetFirstName]在[main_heir.GetHerHis]拜访[other_ruler.GetTitledFirstNamePossessive]的宫廷后终于回来了。"
 diplomacy_foreign.1104.culture_conversion.desc: "\n\n在[main_heir.GetHerHis]短暂停留期间，[main_heir.GetSheHe]似乎非常喜爱[main_heir.GetHerHis]东道主的风俗。"
 diplomacy_foreign.1104.faith_conversion.desc: "\n\n似乎在[main_heir.GetHerHis]拜访期间，[main_heir.GetSheHe]在崇拜[other_heir.GetFaith.HighGodName]上找到了新的人生目标。"
 diplomacy_foreign.1104.present.desc: "\n\n与[main_heir.GetHerHis]光辉的等级相符，[main_heir.GetSheHe]在[main_heir.GetHerHis]停留期间得见了奢侈的排场。"
 diplomacy_foreign.1104.prestige.desc: "\n\n与[main_heir.GetHerHis]光辉的等级相符，[main_heir.GetSheHe]受到[main_heir.GetHerHis]东道主的慷慨款待，在[main_heir.GetFirstNamePossessiveNoTooltip]停留期间于多次多个场合公开赞扬我们家族。"
 diplomacy_foreign.1105.hostdead.desc: "[other_ruler.GetTitledFirstName]不幸逝世，让我们的子嗣相互熟悉并确保两国兄弟般情谊的计划也流产了。"
 diplomacy_foreign.1105.guestdead.desc: "可惜，我与[other_ruler.GetTitledFirstNamePossessive]的计划因[other_heir.GetFirstName]突然逝世而提前终结。"
 diplomacy_foreign.1105.fallback.desc: "似乎命运的谋划阻止了[main_heir.GetFirstName]和[other_heir.GetFirstName]之间的会面。也许将来会有新的机会见面。"
 diplomacy_foreign.1105.a: "真是不幸……"
 #Foreign Relations (Neighboring rulers tidying up their borders), by Flavio Verna
 diplomacy_foreign.1150.t: "整理边界"
 diplomacy_foreign.1150.desc: "我这一阵子都在思考[neighbor.GetTitledFirstNamePossessive]和我的领地历史与当前边界的不一致。\n\n[neighbor.GetSheHe|U]统治着[county.GetName]，这土地本应属于[ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]，而我目前控制着[neighbor_county.GetName]，[neighbor.GetTitledFirstNameNoTooltip]则宣称对其有主权。"
 diplomacy_foreign.1150.a: "解决方式很简单……"
 diplomacy_foreign.1160.a.success: "我说服了[neighbor.GetTitledFirstName]"
 diplomacy_foreign.1160.a.failure: "[neighbor.GetTitledFirstName]拒绝我的提议"
 diplomacy_foreign.1150.b: "我们肯定能找到一种方案？"
 diplomacy_foreign.1150.c: "应用刀剑而非言语解决这一争端。"
 diplomacy_foreign.1151.desc: "归功于我敏锐的外交直觉，我成功说服[neighbor.GetTitledFirstName]放弃[county.GetNameNoTier]以交换[neighbor_county.GetNameNoTier]。希望这一举动能避免两国之间未来不必要的流血。"
 diplomacy_foreign.1151.a: "有希望。"
 diplomacy_foreign.1152.desc: "可惜，我没能说服[neighbor.GetTitledFirstName]放弃[county.GetNameNoTier]来交换[neighbor_county.GetNameNoTier]。我只能希望[neighbor.GetHerHis]固执不会导致两国走向黑暗的道路。"
 diplomacy_foreign.1152.a: "冲突可能无法避免。"
 diplomacy_foreign.1153.desc: "[ruler.GetTitledFirstName]今天向我提出了一个古怪的建议。\n\n[ruler.GetSheHe|U]表示[ruler.GetSheHe]已准备好放弃[ruler.GetHerHis]对于[neighbor_county.GetNameNoTier]的控制，一个我国有着古老宣称的省份，以交换[county.GetName]，那是[ruler.GetHerHis]的祖先据说曾经控制的地方。"
 diplomacy_foreign.1153.a: "公平的提议。"
 diplomacy_foreign.1153.b: "我不会放弃我的东西！"
 #Foreign Relations (Gaining friend), by Flavio Verna
 diplomacy_foreign.1200.t: "微妙的事务"
 diplomacy_foreign.1200.spouse.desc: "“又工作到这么晚吗，[ROOT.Char.GetLadyLord]？”\n\n我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )]的视线越过我的肩膀，扫视布满我书桌的文件。“我对这些事务也略知一二，”[diplomacy_friend.GetSheHe]试探着说。“也许我能稍微帮点忙，帮您赢得[neighbor_ruler.GetTitledFirstNamePossessive]的信任？”"
 diplomacy_foreign.1200.relative.desc: "“我听说你正专注于提升领地与邻地的关系状况，[diplomacy_friend.Custom2('RelationToMe' , ROOT.GetCharacter )]。”\n\n[diplomacy_friend.GetFirstName]友善地找我攀谈。“我在这些事务上是老手了，我很乐意提供帮助以获取[neighbor_ruler.GetTitledFirstNamePossessive]的信任。毕竟，我们是一家人。”"
 diplomacy_foreign.1200.fallback.desc: "[diplomacy_friend.GetTitledFirstName]过去几天真是帮了大忙，辅佐我努力加强领地与邻地的联系。[diplomacy_friend.GetSheHe|U]刚刚又提供了[diplomacy_friend.GetHerselfHimself]的帮助以帮我赢取[neighbor_ruler.GetTitledFirstNamePossessive]的信任。\n\n这种时候能找到真正信任的人太不容易了……"
 diplomacy_foreign.1200.a.a: "没有什么能让我更开心了。"
 diplomacy_foreign.1200.a.b: "你让我感到荣耀，[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )]。"
 diplomacy_foreign.1200.a.c: "我会铭记你的好意。"
 diplomacy_foreign.1200.b: "我想我能应付[neighbor_ruler.GetTitledFirstNameNoTooltip]。"
 diplomacy_foreign.1200.b.success: "我的外交努力取得了成果"
 diplomacy_foreign.1200.b.failure: "我没能给[neighbor_ruler.GetTitledFirstName]留下深刻印象"
 diplomacy_foreign.1200.c: "不值得为[neighbor_ruler.GetTitledFirstNameNoTooltip]费力……"
