 intrigue_scheming.1801.t: "匿名线人"
 intrigue_scheming.1801.desc: "将[spymaster.GetSheHe]刚拿到的一封匿名信递给了我。看来我们有个难得的机会来获取关于[enemy.GetTitledFirstNamePossessive]防御策略的情报。\n\n信是这么写的：\n\n“如果你想得到关于[enemy.GetFirstNamePossessiveNoTooltip]防御的情报，就在两星期内让你的[spymaster.GetCouncilTitle][spymaster.GetFirstNameNoTooltip]在[meeting_place.GetName]和我碰面。记得带足钱。”"
 intrigue_scheming.1801.a: "这要不查一下我岂不是个傻子。"
 intrigue_scheming.1801.b: "这不过是虚张声势的敲诈。"
 intrigue_scheming.1801_landed: "我的[spymaster.GetCouncilTitle][spymaster.GetFirstName]冲进房间"
 intrigue_scheming.1801_laamp: "我的[GetCourtPositionType('second_camp_officer').GetNameNoTooltip][spymaster.GetFirstName]冲进帐篷"
 intrigue_scheming.1802.intro_desc: "[spymaster.GetFirstName]在和匿名线人碰头后回来了。[spymaster.GetHerHis]面色严肃地摊开[spymaster.GetSheHe]手中的一捆羊皮纸，上面详细描述了我的敌人的防守策略。"
 intrigue_scheming.1802.g_high_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\n据我判断，这些羊皮纸上描述的[enemy.GetFirstNamePossessive]防守计划看起来相当可信。"
 intrigue_scheming.1802.g_medium_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\n羊皮纸上画的示意图还算说得通，但有几处异常与我们对[enemy.GetFirstNamePossessive]典型策略的现有了解不符。"
 intrigue_scheming.1802.decent_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\n这份文件好像是真的，但总感觉有什么地方不对头……尽管我说不出来。"
 intrigue_scheming.1802.fallback_desc: "$intrigue_scheming.1802.intro_desc$\n\n这怎么可能分得出真假啊。"
 intrigue_scheming.1802.a: "按这些信息采取行动。"
 intrigue_scheming.1802.b: "无视信息。"
 intrigue_scheming.1803.f_high_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\n查看这份文件时，我发现这些计划有太多明显的错误了，不可能是真的。我被骗了！"
 intrigue_scheming.1803.f_medium_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\n这些计划描述的一些细节还算说得通，但也有很多根本和我们对[enemy.GetFirstNamePossessive]典型防御策略的了解对不上。"
 intrigue_scheming.1803.a: "按这些信息采取行动。"
 intrigue_scheming.1803.b: "无视信息。"
 intrigue_scheming.1804.genuine_info_desc: "我对抗[enemy.GetTitledFirstName]的战争中围攻[barony.GetName]的部队刚刚传来消息。他们报告说我们从匿名线人那里得到的消息是真实的！\n\n有了[enemy.GetFirstNamePossessiveNoTooltip]的防御部署信息，他们就可以创纪录的速度攻破[enemy.Custom('FortifiedBuilding')]。胜利似乎已成定局！"
 intrigue_scheming.1804.fake_info_desc: "我对抗[enemy.GetTitledFirstName]的战争中围攻[barony.GetName]的部队刚刚传来消息。他们报告说我们从匿名线人那里得到的消息是虚假的！\n\n尽管如此，他们还是能拿下[enemy.Custom('FortifiedBuilding')]，但前路艰难。"
 intrigue_scheming.1804.rejected_fake_info_desc: "我对抗[enemy.GetTitledFirstName]的战争中围攻[barony.GetName]的部队刚刚传来消息。他们报告说我们从匿名线人那里得到的消息是虚假的！\n\n感谢[ROOT.Char.GetFaith.HighGodName]，还好我没有选择搭理那些欺诈文件！"
 intrigue_scheming.1804.a: "要我说，这买卖真赚。"
 intrigue_scheming.1804.b: "我们必须坚持下去！"
 intrigue_scheming.1804.c: "我做了正确的决定。"
 intrigue_scheming.1804.custom_tt: "你和所有将领"
