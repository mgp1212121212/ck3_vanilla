 #Play Robin Hood, by Linnéa Thimrén
 intrigue_scheming.1001.t: "[county.GetNameNoTierNoTooltip]的哀歌"
 intrigue_scheming.1001.desc: "“我们亟需那些资源补给军队！就算为此[county.GetNameNoTier]的一个小村子不得不挨饿——”\n我出了房间，我的内阁幕僚们依然跟着我在身后激烈地讨论着，随后当我走近时，[county.GetNameNoTierNoTooltip]的代表[councillor.GetTitledFirstName]用疲惫的双眼向我致意。"
 intrigue_scheming.1001.a: "给。这份敕令将严禁他们打扰你。"
 intrigue_scheming.1001.b: "大业为重，一个村子算得了什么？"
 #Invent code for messages, by Linnéa Thimrén
 intrigue_scheming.1011.t: "保密需要"
 intrigue_scheming.1011.desc: "“[ROOT.Char.GetLadyLord]！”\n我转身看到[council_member.GetTitledFirstName]向我跑来，上气不接下气。“[ROOT.Char.GetLadyLord]，又发现了一具信使的尸体。他们两人都被装在袋子里，而且信件被偷走了。”\n\n这是今年的第三回了；我的恼怒已渐渐成了担忧。万一我和我的同谋之间的通信被我们的敌人获悉该怎么办？"
 intrigue_scheming.1011.a: "派人去找个密码专家，立即开工！"
 intrigue_scheming.1011.a.flavor: "我会与这位密码专家通力合作，开发一种密码。"
 intrigue_scheming.1011.b: "我以后得更加警惕。"
 intrigue_scheming.1012.desc: "从漫漫长夜直至曙光渐渐显露，我和这位密码专家[cryptographer.GetTitledFirstName]彻夜未眠。\n\n"
 intrigue_scheming.1012.desc_archimedes: "“如果有阿基米德为我们制作密码的话，这种单调乏味的工作早就结束了。一页又一页的加密和解密……”"
 intrigue_scheming.1012.desc_al_kindi: "“如果有肯迪为我们制作密码的话，这种单调乏味的工作早就结束了。一页又一页的加密和解密……”"
 intrigue_scheming.1012.desc_ending: "\n我在睡意朦胧中听到了[cryptographer.GetTitledFirstNamePossessive]的咕哝。"
 intrigue_scheming.1012.a: "我们得好好谈谈，你和我……"
 intrigue_scheming.1012.a.duel_success: "[cryptographer.GetTitledFirstNameNoTooltip]和我成功开发出了一套新密码"
 intrigue_scheming.1012.a.duel_failure: "[cryptographer.GetTitledFirstNameNoTooltip]未能把[cryptographer.GetHerHis]的技艺传授给我"
 intrigue_scheming.1012.b: "如果你有任何发现，就叫醒我。"
 intrigue_scheming.1013.desc_alive: "我们终于做到了！在长久的讨论和无数次通宵后，[cryptographer.GetTitledFirstName]和我终于取得了成果。\n\n"
 intrigue_scheming.1013.desc_dead: "尽管失去了这位密码专家，我最终依然取得了一些成果！\n\n"
 intrigue_scheming.1013.desc_transposition: "这是一套相当基本的系统，它重新调整了每个单词的字母顺序，这能很好地为我们服务。最重要的是，收件人无需太多耽搁就能明白信件的意思。"
 intrigue_scheming.1013.desc_substitution: "这套系统把每个字母替换为了数字，它能很好地服务我们，而我们的敌人会觉得这是无价值的东西！"
 intrigue_scheming.1013.desc_cipher: "如果能让敌人们相信所有截获的信件都是由外语写的，这将是我们最需要的密码！"
 intrigue_scheming.1013.a: "无人将能破译这个密码！"
 intrigue_scheming.1013.a.tt: "你获得了#T [THIS.Var('intrigue_exp_gain_value').GetValue]#!点[intrigue_rigueint|E]"
 intrigue_scheming.1013.b.tt: "你获得了#T [THIS.Var('intrigue_exp_gain_value').GetValue]#!点[intrigue_9_14_20_18_9_7_21_5|E]"
 intrigue_scheming.1013.c.tt: "你获得了#T [THIS.Var('intrigue_exp_gain_value').GetValue]#!点[intrigue_lqwuljxh|E]"
 intrigue_scheming.1014.desc_alive: "不幸的是，不论我多么努力，我依然无法领会[cryptographer.GetTitledFirstNamePossessive]晦涩难解的加密技艺。\n\n这个[cryptographer.GetWomanMan]向我保证道[cryptographer.GetSheHe]所开发的这套密码毫无疑问是安全的，然而挥之不去的失落萦绕着我，我失去了一个完善能力的机会。"
 intrigue_scheming.1014.desc_dead: "随着[cryptographer.GetTitledFirstName]的死亡，我只能中断我的工作：创作一套密码系统，保护敏感信息的交流。\n\n我只能希望下一个提高我的[ROOT.Char.Custom('GetCourt')]对刺探的防御能力的机会尽快到来。"
 intrigue_scheming.1014.a: "真遗憾……"
 #Hired spies construct a report of your castle's weaknesses, by Linnéa Thimrén
 intrigue_scheming.1201.t: "角角落落"
 intrigue_scheming.1201.desc: "黑夜当真能使我[ROOT.Char.Custom('FortifiedBuilding')]中的阴影活跃起来。这些不速之客发现并占据每一个不受看管的角落，肆意妄为，完全不顾可能被人察觉的风险。\n\n现在只有我一人见到这诸多异象，但想象一下，如果有更多人有类似洞察力的话！"
 intrigue_scheming.1201.a: "我将雇佣一群……#EMP 谨慎的#!帮手。"
 intrigue_scheming.1201.b: "单凭我的观察就够了！"
 intrigue_scheming.1202.desc: "“你应当做的是这些……”\n[hired_spy.GetTitledFirstName]是掌握这种谨慎技艺的#EMP 专家#!，巡视了我的[ROOT.Char.Custom('FortifiedBuilding')]的每个角落，这位专家从黑暗角落里冒出来时还吓到了我的仆从和廷臣。\n\n我的手上攥着[hired_spy.GetHerHis]的笔记，脑中已开始缓慢成型一项安全加强的计划。"
 intrigue_scheming.1202.a: "我已经感到更安全了！"
 intrigue_scheming.1202.b: "我可以启用像你这样有才华的人。"
 intrigue_scheming.1202.b.tt: "[hired_spy.GetTitledFirstName]留在了你的宫廷"
 intrigue_scheming.1202.c: "当然，这种知识不能被很多人知道。"
 #Meet a merchant from a far away land, by Linnéa Thimrén
 intrigue_scheming.1401.t: "远方的珍品"
 intrigue_scheming.1401.desc_opening: "游访本地市场时，一名来自遥远国度的商人吸引了我的注意。\n\n“[ROOT.Char.GetLadyLord]，走近些！惊奇吧，这是这片土地从未见过的珍宝！"
 intrigue_scheming.1401.desc1: "为了把这些珍品安全带到这里我不得不时刻警惕。我睡觉时都不敢把两只眼睛都闭上。”"
 intrigue_scheming.1401.desc2: "为了这些珍品，我得在负责这些东西的守卫眼皮子底下溜过。我是一个真正的识人之人。”"
 intrigue_scheming.1401.desc3: "为了想办法搞到这些珍品，我不得不混入普通民众，这真是一段折腾人的经历。”"
 intrigue_scheming.1401.desc_ending: "\n\n比起来自远方的奇珍异宝，这个商人还有更多能给予我的东西。"
 intrigue_scheming.1401.a: "“像你这样旅行，一定很有趣！”"
 intrigue_scheming.1401.a.tt: "#F 你打算说服这个商人与我分享[dummy_gender.GetHerHis]的见闻。#!"
 intrigue_scheming.1401.a.success: "你说服了这位商人"
 intrigue_scheming.1401.a.failure: "你未能说服这位商人"
 intrigue_scheming.1401.b: "[dummy_gender.GetSheHe|U]#EMP 一定会#!告诉我[dummy_gender.GetSheHe]所知道的一切！"
 intrigue_scheming.1401.b.penalty: "这些农民被你的举动激怒了"
 intrigue_scheming.1401.c: "“这些钱应该值你的小玩意儿和情报了。”"
 #Potential to turn a secret into a hook — or other things, by Petter Vilberg
 intrigue_scheming.1601.t: "我们所知的"
 intrigue_scheming.1601.desc: "当我告诉[blackmailed_vassal.GetTitledFirstName]我所知道的事情之后，如果说，我看到[blackmailed_vassal.GetHerHim]那局促不安的样子一点也不愉悦，那我一定是在撒谎。\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('blackmailed_vassal'))]把我悄悄拉到一边，[blackmailed_vassal.GetSheHe]想知道现在对此能做些什么。"
 intrigue_scheming.1601.a: "花点钱就能解决了。"
 intrigue_scheming.1601.b: "我想给某人留下好印象……"
 intrigue_scheming.1601.c: "什么都不必做。我就是想看看你急得跺脚的样子。"
 #Gain Intrigue Mentor, by Linnéa Thimrén
 intrigue_scheming.2001.t: "导师"
 intrigue_scheming.2001.desc: "“我注意到你挺喜欢那种……奇谋诡计，[ROOT.Char.GetLadyLord]。我或许可以帮助你学到更多。”\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('future_mentor') )][future_mentor.GetTitledFirstName]与我在[SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetRandomCampBuilding'),'我的花园')]散步时，[future_mentor.GetSheHe][future_mentor.Custom('quirk_pos_adverb')]微笑着，如此对我说道。[future_mentor.GetSheHe|U]在这方面的技艺非常出名，达到了远超任何人的高度，而我#EMP 非常想#!加深我的谋略知识。"
 intrigue_scheming.2001.a: "“请带路。”"
 intrigue_scheming.2001.b: "如果信赖有[future_mentor.GetHerHis]这样的能力的人，我一定太天真了。"
 #Sneaky person seeks you out (might be an agent), by Linnéa Thimrén
 intrigue_scheming.2101.t: "诡谋之途"
 intrigue_scheming.2101.desc: "“[ROOT.Char.GetLadyLord]，我观察到你可能需要我的……才能。”我的新识[sneaky_person.GetTitledFirstName]找到我，笑着说道。\n\n“如果我的效劳有用武之地，请务必随意差遣。”"
 intrigue_scheming.2101.a: "我可能正好有用得到你的地方。"
 intrigue_scheming.2101.b: "你并不是适合这项工作的[sneaky_person.GetWomanMan]。"
 intrigue_scheming.2102.t: "忠诚的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )|U]"
 intrigue_scheming.2102.desc: "我站在[ROOT.Char.Custom('GetCourtyard')]的阴影中，注视着我的新[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )][sneaky_person.GetTitledFirstName]消失在黑夜中。\n\n又一个夜晚，又一次秘会，我对这个[sneaky_person.GetWomanMan]的疑心因而又增长了。"
 intrigue_scheming.2102.a: "[sneaky_person.GetFirstNameNoTooltip]，你到底在搞什么名堂？"
 intrigue_scheming.2102.a.tt: "[sneaky_person.GetSheHe|U]没有意识到你的调查"
 intrigue_scheming.2102.b.tt: "[sneaky_person.GetSheHe|U]意识到了你正在调查[sneaky_person.GetHerHim]"
 intrigue_scheming.2102.b: "可能没什么事。"
 intrigue_scheming.2103.desc_not_noticed: "“[sneaky_person.GetSheHe|U]在给[sneaky_person_scheme_owner.GetTitledFirstName]当差？！”\n\n在[sneaky_person.GetTitledFirstNamePossessive]的[ROOT.Char.Custom('GetChamberPlural')]中，我发现了一封信，丝毫不留误解的余地。[sneaky_person.GetSheHe|U]一直在对我图谋不轨，而且还扮演成忠诚的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )]充当幌子。"
 intrigue_scheming.2103.desc_noticed: "“[ROOT.Char.GetLadyLord]，有什么我能为你效劳的吗？”\n\n尽管我尽了最大的努力，但是除了[sneaky_person.GetHerHis]奇怪的夜间习惯，实在看不出[sneaky_person.GetTitledFirstName]有什么罪过。"
 intrigue_scheming.2103.a: "跟[sneaky_person.GetHerHim]一起入狱吧！"
 intrigue_scheming.2103.b: "把[sneaky_person.GetHerHim]撵走。"
 intrigue_scheming.2103.c: "人人都拥有自己的……#EMP 需求#!。我是这么觉得的。"
 #Servants and Masters, by Petter Vilberg
 intrigue_scheming.3001.t: "主与仆"
 intrigue_scheming.3001.desc: "[hooked_courtier.GetTitledFirstName]，[new_target.GetTitledFirstNamePossessive]的[new_target.Custom2('RelationToMe', SCOPE.sC('hooked_courtier'))]被我牢牢抓住了把柄。不过，若是策略恰当，我甚至可以再胜一手。\n\n或许[hooked_courtier.GetFirstName]可以用来帮助我在[new_target.GetTitleTierName]拓展影响力？"
 intrigue_scheming.3001.a: "我将派[hooked_courtier.GetFirstNameNoTooltip]去当个私人间谍！"
 intrigue_scheming.3001.a.tt: "如果[new_target.GetFirstNameNoTooltip]有任何秘密：\n    向你揭露[new_target.GetHerHis]的一个秘密"
 intrigue_scheming.3001.b: "用这种方法，你一定能发掘[new_target.GetFirstNamePossessiveNoTooltip]的秘密……"
 intrigue_scheming.3001.b.tt: "如果[new_target.GetFirstNameNoTooltip]拥有任何秘密：\n    向你揭露[new_target.GetHerHis]的一个秘密\n如果不存在："
 intrigue_scheming.3001.b.success: "捏造秘密"
 intrigue_scheming.3001.b.success_tt: "[hooked_courtier.GetFirstNameNoTooltip]“找到了”[new_target.GetFirstNamePossessiveNoTooltip]的一个秘密的“证据”"
 intrigue_scheming.3001.b.failure: "诽谤被发现"
 intrigue_scheming.3001.c: "你是通往美丽陷阱的关键，[hooked_courtier.GetFirstNameNoTooltip]！"
 intrigue_scheming.3001.c.success: "伪造的谋杀案"
 intrigue_scheming.3001.c.failure_secret: "失败的圈套"
 intrigue_scheming.3001.c.failure: "暴露的圈套"
 intrigue_scheming.3001.c.failure.tt: "[new_target.GetFirstNameNoTooltip]获悉你与那件谋杀栽桩事件有瓜葛"
 intrigue_scheming.3001.d: "告知我找到[new_target.GetHerHim]是多么地容易。"
 intrigue_scheming.3001.d.success: "名声先动，而后身至"
 intrigue_scheming.3001.d.failure: "空口威胁"
 intrigue_scheming.3001.z: "散布一些谣言，讲述我是多么地恐惧。"
 intrigue_scheming.3003.desc: "[hooked_courtier.GetTitledFirstName]出色地完成了[hooked_courtier.GetHerHis]的工作！我现在了解了[new_target.GetTitledFirstNamePossessive]的秘密，而[hooked_courtier.GetFirstNamePossessive]欠我的债也付清了。"
 intrigue_scheming.3003.a: "现在看来，那并不如你所期待的那么糟，是不是？"
 intrigue_scheming.3003.b: "现在关于勒索……"
 intrigue_scheming.3004.desc: "[hooked_courtier.GetTitledFirstName]未能找到任何[new_target.GetTitledFirstName]牵连有罪的情报。除此之外，这个傻子还坚持称因为[hooked_courtier.GetHerHis]的这些努力，[hooked_courtier.GetHerHis]所欠我的债已经彻底偿还了！"
 intrigue_scheming.3004.a: "看来我的手下得还不够狠啊？"
 intrigue_scheming.3013.desc: "[hooked_courtier.GetTitledFirstName]未能找到任何[new_target.GetTitledFirstName]牵连有罪的情报，因此由我亲自上阵也不是件坏事。\n\n很快，[new_target.GetFirstName]似乎被恶毒的流言困扰了，而我恰巧掌握了所有相关证据。"
 intrigue_scheming.3013.a: "自助者[ROOT.Char.GetFaith.TricksterGodName]助之。"
 intrigue_scheming.3014.desc: "[hooked_courtier.GetTitledFirstName]未能找到任何[new_target.GetTitledFirstName]牵连有罪的情报。不幸的是，我非常细心散布的谣言似乎没什么吸引力，而且没有人愿意相信那些控告，我原本准备用他们来瞄准[new_target.GetTitleTierName]。\n\n更糟的是，这些虚假谣言被追究到我头上了！"
 intrigue_scheming.3014.a: "朋友间玩一些无伤大雅的谎言又算得上什么呢？"
 intrigue_scheming.3021.desc: "尖叫声响彻[new_target.Custom('ResidenceBuilding')]。慌乱的仆人们留下迷惑不解的[new_target.GetTitledFirstName]盯着那具横在[new_target.GetHerHis][new_target.Custom('GetChamberPlural')]里的血淋淋的尸体，那曾是[hooked_courtier.GetTitledFirstName]，[new_target.GetHerHis]的刀就在它边上。\n\n“我一直独自待在花园里，你们一定要相信我！”[new_target.GetSheHe]向聚集起来的一大群[new_target.Custom('GetCourtierPlural')]坚持说道。谁又会相信一个如此粗劣的借口？"
 intrigue_scheming.3021.a: "我喜欢给人留下礼物！"
 intrigue_scheming.3022.desc: "我陷害[new_target.GetTitledFirstName]的企图最终以灾难告终！当仆人们发现[hooked_courtier.GetFirstName]在[new_target.GetTitleTierName]的[new_target.Custom('GetChamberPlural')]里流血时，[hooked_courtier.GetHerHim]仍有呼吸。\n\n等到[new_target.GetFirstName]到达现场时，[hooked_courtier.GetFirstName]只剩下了最后一口气。“[ROOT.Char.GetTitledFirstName]……”"
 intrigue_scheming.3022.a: "我本可以剁了[hooked_courtier.GetHerHim]，但是我失败了！"
 intrigue_scheming.3023.desc: "原本可以很完美，不过……[hooked_courtier.GetTitledFirstName]本应在[new_target.GetTitleTierName]的[new_target.Custom('GetChamberPlural')]被人发现，喉咙被[new_target.GetTitleTierName]的刀切开，同时[new_target.GetTitleTierName]也没有其他不在场的证据。\n\n然而，有若干仆人作证[new_target.GetTitledFirstName]那天在骑马，这样，要把[new_target.GetHerHim]指认为凶手已无可能。"
 intrigue_scheming.3023.a: "多好的牺牲品就这么浪费了！"
 intrigue_scheming.3031.desc: "我不择手段也要得到我想要的，这种名声给我带来很多好处。我的许多封臣和仆人在我面前战战兢兢，这种情形能使他人轻易从众。\n\n[new_target.GetTitledFirstName]独处的某晚，[hooked_courtier.GetTitledFirstName]前去递了一封盖有我的印章的信。[new_target.GetTitleTierName]现在明白了我要找到[new_target.GetHerHim]是多么容易。"
 intrigue_scheming.3031.a: "真是难过啊。我挺喜欢和他人好好沟通的……"
 intrigue_scheming.3032.desc: "[new_target.GetTitledFirstName]独处的某晚，[hooked_courtier.GetTitledFirstName]前去递了一封盖有我的印章的信，表明不论多远的人我都够到。不过这并没有产生预期效果，[new_target.GetTitleTierName]反而很快热衷于与每个人谈论我“无用的吓唬”。"
 intrigue_scheming.3032.a: "我正好能让你瞧瞧它们多么无用……"
 #The Weight of Influence, by Petter Vilberg
 intrigue_scheming.3041.t: "影响的分量"
 intrigue_scheming.3041.desc: "虽然我很欣赏[vassal_target.GetTitledFirstName]非常主动地执行我的命令，然而[vassal_target.GetHerHis]的[liege_target.Custom2('RelationToMe', SCOPE.sC('liege_target'))][liege_target.GetTitledFirstName]仍然不在我的影响范围内。不过，[vassal_target.GetFirstName]恰好是能帮我改变那点的[vassal_target.GetWomanMan]。"
 intrigue_scheming.3041.a: "领主应为他们封臣的行为负责……"
 intrigue_scheming.3041.a.success: "畏惧后果"
 intrigue_scheming.3041.a.failure: "不为所动"
 intrigue_scheming.3041.b: "[vassal_target.GetFirstNameNoTooltip]会帮我使[liege_target.GetHerHim]也敬畏我！"
 intrigue_scheming.3041.b.torture_desc: "[vassal_target.GetFirstNameNoTooltip]可能没法毫发无损"
 intrigue_scheming.3041.b.success: "果断的手下总能把事办好！"
 intrigue_scheming.3041.b.failure: "[liege_target.GetFirstNameNoTooltip]不惧怕"
 intrigue_scheming.3041.c: "我实现自己的目标不需要协助。"
 intrigue_scheming.3042.desc: "[liege_target.GetTitledFirstName]看上去目瞪口呆，好像[vassal_target.GetTitledFirstNamePossessive]的背叛是一场#EMP 彻底的#!意外。“你愿意支持这个人的号令……这个[ROOT.Char.Custom('InsultNoun')]？！”\n\n[vassal_target.GetFirstName]假装同意，坚定地点了点头——如我的计划般进行。我对马上要成为我的新人质的这位微笑道。“同样，永远别相信[vassal_target.GetSheHe]是孤军奋战。”"
 intrigue_scheming.3042.a: "现在，我想让你做这些……"
 intrigue_scheming.3043.desc: "“别以为我会被轻易胁迫！”[liege_target.GetTitledFirstName]大声宣告。[vassal_target.GetTitledFirstName]似乎在[liege_target.GetHerHim]面前畏缩了，不再像[vassal_target.GetSheHe]曾保证支持我的号令时那么有自信了。\n\n[liege_target.GetTitleTierName]破灭了我最后的希望。“我的[liege_target.Custom('GetFollowerOrVassalPlural')]都有自知之明。”[vassal_target.GetFirstName]用[vassal_target.GetHerHis]的沉默认可了这点。"
 intrigue_scheming.3043.a: "看来我高估了我的手下……"
 intrigue_scheming.3051.desc: "通过[vassal_target.GetTitleTierName]的邀请，我引诱[liege_target.GetTitledFirstName]进入了[vassal_target.GetTitledFirstNamePossessive]的地牢。我等在那里，准备用我的一场权力表演来虐待我们的东道主。[liege_target.GetFirstName]的反应并不如我所料。\n\n“可能别人还以为你从没做过这种事！”\n我万万没想到[liege_target.GetSheHe]展现出了威严，并在天亮之前都打压着[vassal_target.GetFirstName]。不过也到此为止了。"
 intrigue_scheming.3051.a: "多么吓人的表演！"
 intrigue_scheming.3051.b: "我学到了很多！"
 intrigue_scheming.3052.desc: "通过伪造[vassal_target.GetTitledFirstNamePossessive]的请帖，我将[liege_target.GetTitledFirstName]引入了这位[vassal_target.GetTitleTierName]的地牢。我等在那里，准备揭示一个事实，即我们的东道主不过是[vassal_target.GetHerHis]自己家中的一个囚犯。\n\n[vassal_target.GetTitleTierName]的性命落在了我的手中，这让我激动得有点失去自制力，不过我很快就将这种情绪转化成了一份微妙的信息，表明我多么期待彻底的服从。"
 intrigue_scheming.3052.a: "[liege_target.GetFirstNameNoTooltip]竟然通过[vassal_target.GetFirstNamePossessiveNoTooltip]的尖叫就领会了我的意图。"
 intrigue_scheming.3053.desc: "通过[vassal_target.GetTitleTierName]的邀请，我引诱[liege_target.GetTitledFirstName]进入了[vassal_target.GetTitledFirstNamePossessive]的地牢。我等在那里准备揭示一个事实，即我们东道主不过是[vassal_target.GetHerHis]自己家里的一个囚犯。\n\n[liege_target.GetFirstName]并没有如我所料那样被我展示的施虐刑具吓坏。“[ROOT.Char.GetTitledFirstName]，你们这些贱人永远无法吓倒我！”"
 intrigue_scheming.3053.a: "甚至[vassal_target.GetFirstNamePossessiveNoTooltip]后来的求情也无法让我尽兴。"
 #Fabricate Bastardy, by Petter Vilberg
 intrigue_scheming.3061.t: "迷惑的血统"
 intrigue_scheming.3061.desc: "这几天来，[target.GetDynasty.GetBaseName]的血统问题让我心神不宁，直到现在我终于有了把握。[target.GetTitledFirstName]绝无可能证明自己是[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('heir'))][heir.GetTitledFirstName]的父亲。\n\n既然此处缺乏证据，那么便能炮制证据……现在轮到我来为[heir.GetFirstNamePossessive]的出身撰写一部新的真相了！"
 intrigue_scheming.3061.a: "[new_father.GetTitledFirstNameNoTooltip]会成为一名出色的父亲。"
 intrigue_scheming.3061.b: "[mother.GetTitledFirstName]和仆人私通？！可耻！"
 intrigue_scheming.3061.c: "而且我将出演主角！"
 intrigue_scheming.3061.d: "宗族历史别记载这些东西吧。"
 intrigue_scheming.3061.success: "新证据"
 intrigue_scheming.3061.c.success_tt: "我成功揭露了真相，[heir.GetTitledFirstNameNoTooltip]是我的私生子女"
 intrigue_scheming.3061.failure: "不受尊敬的血统"
 intrigue_scheming.3061.a.success_tt: "我成功揭露了真相，[heir.GetTitledFirstNameNoTooltip]是[new_father.GetTitledFirstNameNoTooltip]的私生子女"
 intrigue_scheming.3061.b.success_tt: "我成功揭露了真相，[heir.GetTitledFirstNameNoTooltip]是[commoner_target.GetTitledFirstNameNoTooltip]的私生子女"
 intrigue_scheming.3062.opening: "正如我所希望的那样，谣言流传了开来。没有人说得清真相，当然——就是要这种效果！"
 intrigue_scheming.3062.ending: "我的手下报告道甚至[target.GetTitledFirstName]看着[heir.GetTitledFirstName]时，[target.GetHerHis]的眼里也充满了狐疑，而且失去了对[new_father.GetTitledFirstName]的信任。"
 intrigue_scheming.3062.a: "我将公开我的“证据”！"
 intrigue_scheming.3062.b: "时机不太对。"
 intrigue_scheming.3062.b.tt: "#F 你将暂时搁下这个“证据”#!"
 intrigue_scheming.3063.opening: "“哈，这些谣言太荒谬了！一定是[ROOT.Char.GetTitledFirstName]在散播卑鄙的谎言。”\n\n我的手下来报说，对于[heir.GetTitledFirstName]可能不是[target.GetHerHis]的[heir.Custom('GetDaughterSon')]的说法，[new_father.GetTitledFirstName]一概予以否认。"
 intrigue_scheming.3063.ending: "\n\n[target.GetTitledFirstName]似乎不相信我传播的谣言里有什么真话，而且，还谴责我是个无耻的骗子，缺乏对万物自然律的敬畏。"
 intrigue_scheming.3063.a: "抗议！我一点也没感到羞耻！"
 intrigue_scheming.3064.ending: "我的手下来报说，甚至[target.GetTitledFirstName]也陷入了狐疑，并失去了对[mother.GetTitledFirstName]、[heir.GetTitledFirstName]和[commoner_target.GetTitledFirstName]的信任。"
 intrigue_scheming.3065.opening: "“说的好像我真的会让[commoner_target.GetTitledFirstName]这样的庶民对我动手动脚过一样。”\n\n我的同谋来报说[mother.GetTitledFirstName]毫不迟疑地否定了我针对[mother.GetHerHim]所捏造的谣言。"
 intrigue_scheming.3066.desc: "日期、行程、可能的秘密约会……一切要素具备，加上我所散播的谣言，甚至[target.GetTitledFirstName]也开始觉得[heir.GetTitledFirstName]的生父身份有些问题。\n\n现在只需等着有人得出我可能是生父的结论，一切只是时间问题了……"
 intrigue_scheming.3066.a: "[heir.GetFirstNameNoTooltip]，到爸爸这里来！"
 intrigue_scheming.3066.b: "一切顺利。一切顺利。"
 intrigue_scheming.3067.opening: "关于[mother.GetHerHim]的谣言，我散布了很久，但我从未料到我会遇见[mother.GetTitledFirstName]本人。\n\n“你怎么敢说出这些恶毒的话，中伤我和我的[heir.Custom('GetDaughterSon')]？！”[mother.GetHerHis|U]话音刚落，一记更狠的耳光就扇到了我的脸上，出乎我的意料。“这是你能碰我最近的一次！”"
 intrigue_scheming.3067.a: "我似乎误判了我的对手……"
 #Interrogation, by Sean Hughes
 intrigue_scheming.4021.t: "审问"
 intrigue_scheming.4021.desc: "基于我所收集的情报，我非常怀疑[prisoner.GetTitledFirstName]知道一些我所不知道的秘密。既然我现在关押着[prisoner.GetHerHim]，我拥有了完美的机会来了解我想知道的事情，手段不限……"
 intrigue_scheming.4021.a: "提出用[prisoner.GetHerHim]的获释来换取情报。"
 intrigue_scheming.4021.a.success: "[prisoner.GetTitledFirstName]接受了我的提议"
 intrigue_scheming.4021.a.failure: "[prisoner.GetTitledFirstName]拒绝了我的提议"
 intrigue_scheming.4021.b: "使用心理战术常能更容易地挖掘内情……"
 intrigue_scheming.4021.b.success: "我哄骗了[prisoner.GetTitledFirstName]，让[prisoner.GetSheHe]告诉我情报"
 intrigue_scheming.4021.b.failure: "[prisoner.GetTitledFirstName]成功抗住了我的心理把戏"
 intrigue_scheming.4021.c: "威胁拷打[prisoner.GetHerHim]，除非[prisoner.GetSheHe]坦白！"
 intrigue_scheming.4021.c.success: "我的威胁把[prisoner.GetTitledFirstName]吓到坦白"
 intrigue_scheming.4021.c.failure: "我的威胁似乎没能让[prisoner.GetTitledFirstName]胆怯"
 intrigue_scheming.4021.success: "我了解了一个[prisoner.GetTitledFirstName]知道的[secret|E]"
 intrigue_scheming.4021.failure: "我没有得到任何重要的信息"
 #Passing Suspicion, by Sean Hughes
 intrigue_scheming.4040.t: "传播猜忌"
 intrigue_scheming.4040.desc: "[ROOT.Char.Custom('GetCourtierPlural')]们总会搞阴谋诡计，这是个人尽皆知的事实，然而我可能可以利用这点来为我服务。\n\n如果我可以让我的[ROOT.Char.Custom('GetCourtierPlural')]们一直互相猜忌并在内斗中消耗精力，他们便不再会有时间和资源来对我图谋不轨！"
 intrigue_scheming.4040.a: "我得马上造点谣，带点节奏！"
 intrigue_scheming.4040.a.success: "谣言导致了我的[ROOT.Char.Custom('GetCourtierPlural')]们互相猜忌"
 intrigue_scheming.4040.a.success.tt: "[courtier_1.GetFirstName]、[courtier_2.GetFirstName]和[courtier_3.GetFirstName]对对方失去了#N [EmptyScope.ScriptValue('medium_positive_opinion')|N0]#![opinion|E]。"
 intrigue_scheming.4040.a.success.desc: "我在[ROOT.Char.Custom('GetCourt')]散播的谣言在我的若干[ROOT.Char.Custom('GetCourtierPlural')]中制造了猜忌。"
 intrigue_scheming.4040.a.failure: "谣言被当作了毫无意义的废话，没人把它当回事"
 intrigue_scheming.4040.a.failure.tt: "你在[ROOT.Char.Custom('GetCourt')]里四处散播的谣言被当作了无意义的废话，没人把它当回事"
 intrigue_scheming.4040.b: "只要我在他们中间安插几个间谍，我就会安全了。"
 intrigue_scheming.4040.c.dread: "我的[ROOT.Char.Custom('GetCourtierPlural')]们已经很清楚不要对我图谋不轨！"
 intrigue_scheming.4040.c.dread.tt: "此选项可用，因为你有较高的[dread|E]。"
 #Information Brokering, by Sean Hughes
 intrigue_scheming.4050.t: "情报掮客"
 intrigue_scheming.4050.desc.start: "我期待[buyer.GetTitledFirstName]会对我所获得的情报非常感兴趣，它指出了"
 intrigue_scheming.4050.desc.lover: "[buyer.GetHerHis]的[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))][owner.GetTitledFirstName]和[target.GetTitledFirstName]上床了……"
 intrigue_scheming.4050.desc.incest: "[buyer.GetHerHis]的[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))][owner.GetTitledFirstName]和[owner.GetFirstNamePossessiveNoTooltip]的[owner.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]一直保持着性关系……"
 intrigue_scheming.4050.desc.pregnancy: "[buyer.GetHerHis]的[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))][owner.GetTitledFirstName]怀上了[target.GetTitledFirstName]的孩子……"
 intrigue_scheming.4050.desc.bastard: "[buyer.GetHerHis]的[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]事实上是[target.GetRealFather.GetTitledFirstName]的种……"
 intrigue_scheming.4050.desc.murderattempt: "[owner.GetTitledFirstName]是谋杀[target.GetTitledFirstName]的未遂阴谋的幕后黑手……"
 intrigue_scheming.4050.desc.murderattemptself: "[owner.GetTitledFirstName]是谋杀[target.GetHerHim]的未遂阴谋的幕后黑手……"
 intrigue_scheming.4050.desc.murder: "[owner.GetTitledFirstName]是杀害了[buyer.GetHerHis]的[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]的凶手……"
 intrigue_scheming.4050.desc.end: "\n\n也许[buyer.GetSheHe]会有足够的兴趣用一些有分量的东西来交换？"
 intrigue_scheming.4050.a: "我会把这则情报卖给[buyer.GetHerHim]换金钱。"
 intrigue_scheming.4050.b: "一个秘密换一个秘密，这是公平的交易。"
 intrigue_scheming.4050.b.tt: "[buyer.GetTitledFirstName]向你透露了[buyer.GetSheHe]知道的一个秘密"
 intrigue_scheming.4050.c: "我要告诉[buyer.GetHerHim]我只收取人情。"
 intrigue_scheming.4050.c.rival: "让此作为我们之间和解的见证。"
 intrigue_scheming.4050.c.opinion: "[buyer.GetHerHis|U]的善意是我唯一需要的报酬。"
 intrigue_scheming.4050.d: "知识就是力量，我不会免费施予它。"
 intrigue_scheming.4050.success: "[buyer.GetTitledFirstName]接受了你的提议"
 intrigue_scheming.4050.failure: "[buyer.GetTitledFirstName]拒绝了你的提议"
 intrigue_scheming.4051.desc.start: "[seller.GetTitledFirstName]来同我接触，声称[seller.GetSheHe]发现了"
 intrigue_scheming.4051.desc.lover: "我的至亲中有人一直有婚外情。"
 intrigue_scheming.4051.desc.bastard: "我的血脉正统的延续正处于危机中，除非我采取行动。"
 intrigue_scheming.4051.desc.murderattempt: "到底谁是谋杀[target.GetTitledFirstName]的未遂阴谋的幕后黑手……"
 intrigue_scheming.4051.desc.murderattemptself: "到底谁是谋杀我的未遂阴谋的幕后黑手……"
 intrigue_scheming.4051.desc.murder: "到底谁是杀害了我的[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]的凶手……"
 intrigue_scheming.4051.desc.incest: "我自己的亲族里存在乱伦关系！"
 intrigue_scheming.4051.desc.middle: "\n\n[seller.GetSheHe|U]的出价是给予我[seller.GetSheHe]所知道的一切，包括相关姓名与证据，"
 intrigue_scheming.4051.desc.gold: "以换取一大笔金钱。"
 intrigue_scheming.4051.desc.secret: "以换取我所了解的其他秘密的细节。"
 intrigue_scheming.4051.desc.favor: "以换取一份日后偿付的人情。"
 intrigue_scheming.4051.desc.rival: "作为我们之间和解的见证，如此我们可以放下我们的嫌隙。"
 intrigue_scheming.4051.desc.opinion: "作为善意的举动。"
 intrigue_scheming.4051.a: "我必须知道真相！"
 intrigue_scheming.4051.a.tt: "你了解了这个未知秘密的细节"
 intrigue_scheming.4051.a.opinion: "的确非常危险！"
 intrigue_scheming.4051.b: "有些石头最好不要翻过来……"
 intrigue_scheming.4052.desc: "由于我所持有的秘密重要到无法忽视，[buyer.GetTitledFirstName]因而同意了我的提议。如果我坚持四处窥探的话，我或能在未来做更多笔这样的交易……"
 intrigue_scheming.4052.a: "这个领域有很大潜力！"
 intrigue_scheming.4053.desc: "当我告诉[buyer.GetTitledFirstName]我拥有关于[buyer.GetHerHis]的亲族的情报时，很难确定[buyer.GetHerHim]是否相信我；不论如何，[buyer.GetSheHe]拒绝了我的条件，使我空手而归。"
 intrigue_scheming.4053.a: "我将不得不找其他法子利用这则情报……"
 intrigue_scheming.4054.desc.start: "仔细检查了[seller.GetTitledFirstName]给我的证据，一切昭然若揭，"
 intrigue_scheming.4054.desc.lover: "我的[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))][owner.GetTitledFirstName]一直在与[target.GetTitledFirstName]上床！"
 intrigue_scheming.4054.desc.incest: "我的[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))][owner.GetTitledFirstName]和我的[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]之间一直有性关系！"
 intrigue_scheming.4054.desc.pregnancy: "我的[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))][owner.GetTitledFirstName]怀上了[target.GetTitledFirstName]的孩子！"
 intrigue_scheming.4054.desc.bastard: "我的[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]事实上是[target.GetRealFather.GetTitledFirstName]的种！"
 intrigue_scheming.4054.desc.murderattempt: "[owner.GetTitledFirstName]是谋杀[target.GetTitledFirstName]的未遂阴谋的幕后黑手……"
 intrigue_scheming.4054.desc.murderattemptself: "[owner.GetTitledFirstName]是谋杀我的未遂阴谋的幕后黑手……"
 intrigue_scheming.4054.desc.murder: "[owner.GetTitledFirstName]是杀害了我的[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.GetTitledFirstName]的凶手……"
 intrigue_scheming.4054.a: "至少现在我了解了。"
 intrigue_scheming.4054.a.incest: "违反人伦！这是故意冒犯[ROOT.Char.GetFaith.HighGodName]！"
 intrigue_scheming.4054.a.incest.deviant: "哦，多么诱人！"
 intrigue_scheming.4054.a.incest.accepted: "说到底，那又有什么错？"
 intrigue_scheming.4054.a.murder: "那个搞阴谋的恶棍！"
 intrigue_scheming.4054.a.bastard: "我被背叛了！"
 #Special Chain — Convince Courtier to Share Spy-Secrets
 intrigue_scheming_special.1001.t: "以假乱真"
 intrigue_scheming_special.1001.desc: "一次无意中听到的密谈以及一记犀利的瞪眼成为了完成拼图的最后碎片。我的[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('courtier_spy'))][courtier_spy.GetTitledFirstName]其实比人们印象中的更加精于谋略的技艺，[courtier_spy.GetSheHe]蒙蔽了所有人。\n\n了解到我的宫廷中有着这样一个[courtier_spy.GetWomanMan]让我相当紧张。话说回来，如果我能赢得[courtier_spy.GetHerHim]的信任，我可能会知晓很多情报。"
 intrigue_scheming_special.1001.a: "我得让[courtier_spy.GetHerHim]相信我们是一类人！"
 intrigue_scheming_special.1001.b: "风险太大了，#EMP 我#!无法信任#EMP [courtier_spy.GetHerHim]#!。"
 intrigue_scheming_special.1001.c: "[courtier_spy.GetSheHe|U]必须走人！"
 intrigue_scheming_special.1002.desc: "好多天后，我终于在[courtier_spy.GetTitledFirstName]一个人时#EMP 碰巧#!遇到了[courtier_spy.GetSheHe]。“[courtier_spy.GetTitledFirstNameNoTooltip][courtier_spy.GetLadyLord|U]，我一直想——”\n“如果你走进一间房间，看到你的配偶在对一个小侍从打骂，只因失手掉落了一个盘子，你会怎么做？”\n\n这是[courtier_spy.GetSheHe]在考我吗？这可能是我让[courtier_spy.GetHerHim]相信我们有许多共同点的机会。"
 intrigue_scheming_special.1002.a: "当然，这个侍从应受惩罚。"
 intrigue_scheming_special.1002.b: "每个人都犯错了，我会原谅那个侍从。"
 intrigue_scheming_special.1002.c: "他们双方都必须告诉我发生了什么。"
 intrigue_scheming_special.1002.d: "我相信如果我不在场的话，他们能把事情处理得更好。"
 intrigue_scheming_special.1002.e: "我会鼓励他们多交流一下，这一般能解决大多数问题。"
 intrigue_scheming_special.1002.f: "打一架？不过得让我躲远点。"
 intrigue_scheming_special.1002.g: "我会跟着一起骂！"
 intrigue_scheming_special.1002.h: "我会要求他们各自陈述自己的看法。"
 intrigue_scheming_special.1003.desc_good: "“嗯。”[courtier_spy.GetSheHe|U]停顿思考了一下后，继续道。\n\n"
 intrigue_scheming_special.1003.desc_bad: "“嗯。”[courtier_spy.GetSheHe|U]停顿了一下，脸上的怪相仿佛[courtier_spy.GetSheHe]尝了什么酸东西，之后继续道。\n\n"
 intrigue_scheming_special.1003.desc: "“在开向战场的行军半路，正当你准备安营扎寨时，一名军官找到你询问应该如何处置刚刚抓到的间谍。”"
 intrigue_scheming_special.1003.a: "杀鸡儆猴！"
 intrigue_scheming_special.1003.b: "首先我会确保那名间谍得到优待。"
 intrigue_scheming_special.1003.c: "间谍？不打紧。继续前进！"
 intrigue_scheming_special.1003.d: "我相信那名军官能办好这事。"
 intrigue_scheming_special.1003.e: "我会与该间谍交谈，看看他们能说些什么。"
 intrigue_scheming_special.1003.f: "我会要求该军官自己搞定，别打搅我。"
 intrigue_scheming_special.1003.g: "间谍？我们不会——这不会发生！"
 intrigue_scheming_special.1003.h: "显然这个间谍迟早会交代出一些答案的。 "
 intrigue_scheming_special.1004.desc_good: "[courtier_spy.GetSheHe|U]对[courtier_spy.GetHerselfHimself]自己点了点头，随后又开始描绘下一个情景。\n\n"
 intrigue_scheming_special.1004.desc_bad: "[courtier_spy.GetHerHis|U]的眉毛渐渐落下，而且[courtier_spy.GetHerHis]的视线开始变得冰冷。\n\n"
 intrigue_scheming_special.1004.desc: "“你做出了一个决策——例如，提高一个伯爵领的各项税收——随后你注意到你的一位封臣公开质疑那项决策。你会做何反应？”"
 intrigue_scheming_special.1004.a: "惩罚是唯一的选择。"
 intrigue_scheming_special.1004.b: "我们都有自己的不同观点，这不会让我不安。"
 intrigue_scheming_special.1004.c: "没有人可以如此质疑我！我将与这位封臣对质。"
 intrigue_scheming_special.1004.d: "如果我的封臣觉得这是个糟糕的决策，那么它大概的确如此。"
 intrigue_scheming_special.1004.e: "整个宫廷将听到这位封臣的各方面错谬。"
 intrigue_scheming_special.1004.f: "我会试图忽略这桩小事，没必要为此大闹一场。"
 intrigue_scheming_special.1004.g: "好吧，我会与他们大声对质。"
 intrigue_scheming_special.1004.h: "观念的差异应该通过讨论解决。"
 intrigue_scheming_special.1099.desc_won: "意外温暖的笑容点燃了[courtier_spy.GetHerHis|U]的脸庞。“看来你是一位拥有明智判断力的[ROOT.Char.GetWomanMan]。”\n\n[courtier_spy.GetSheHe|U][courtier_spy.Custom('quirk_pos_present')]，随后缓步走向走廊。“来陪我一会儿。我们有很多事儿要讨论。”"
 intrigue_scheming_special.1099.desc_lost: "[courtier_spy.GetSheHe|U]蹙眉并退后。“如果你不再就此事来找我，我会很感激。”\n\n在我来得及回答前，[courtier_spy.GetSheHe]已经起身走向走廊，每一个步伐都让[courtier_spy.GetHerHim]逐渐隐入阴影。"
 intrigue_scheming_special.1099.a: "我最好继续这个猜谜游戏，至少暂时如此。"
 intrigue_scheming_special.1099.b: "[courtier_spy.GetSheHe|U]显然是一团迷。"
 #Special Chain — Root out secrets at your court, by Linnéa Thimrén
 intrigue_scheming_special.1301.t: "被阴影追逐"
 intrigue_scheming_special.1301.desc: "黑暗的走廊里回荡着脚步声，错放在我书房里的文件，然后是，一个阴影，我在眼角看到了它。"
 intrigue_scheming_special.1301.desc_mentor_or_other: "\n\n“你觉得有人在跟踪你？”我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mentor_or_other'))][mentor_or_other.GetTitledFirstName]似乎反复思考很久，随后对[mentor_or_other.GetHerselfHimself]自己点了点头。“我#EMP 已经#!注意到最近[ROOT.Char.Custom('FortifiedBuilding')]里有些可疑的事情。”"
 intrigue_scheming_special.1301.a: "我会对此事刨根问底。"
 intrigue_scheming_special.1301.b: "我得确保我永远不必再担心安全问题。"
 intrigue_scheming_special.1302.desc: "我躲在一条相当废旧的走廊里，它正好通往最私密的卧室以及[ROOT.Char.Custom('FortifiedBuilding')]的花园，我等待着、监视着。\n\n#EMP 谁会傻到跑这儿来？或许如果我#!——脚步声。它悄悄地进入了走廊；一个身影从阴影中出现。\n\n[sneaky_courtier.GetTitledFirstName]到底在这里干什么？"
 intrigue_scheming_special.1302.a: "我要立即与[sneaky_courtier.GetHerHim]对质！"
 intrigue_scheming_special.1302.a.tt: "如果[sneaky_courtier.GetFirstName]与阴谋有瓜葛，你会揭露它\n如果不是，你铲除间谍的努力就失败了"
 intrigue_scheming_special.1302.b: "我必须得有把握。我将继续跟踪[sneaky_courtier.GetHerHim]。"
 intrigue_scheming_special.1302.b.tt1: "[sneaky_courtier.GetSheHe|U]没有察觉到你"
 intrigue_scheming_special.1302.b.tt2: "[sneaky_courtier.GetSheHe|U]听到了你正在跟踪[sneaky_courtier.GetHerHim]"
 intrigue_scheming_special.1302.c: "不可能是[sneaky_courtier.GetHerHim]，我还不能暴露自己。"
 intrigue_scheming_special.1302.c.tt: "你得继续寻找那个间谍。"
 intrigue_scheming_special.1303.desc_exposed: "已无需通过跟踪[sneaky_courtier.GetTitledFirstName]来查明[sneaky_courtier.GetSheHe]的目的了，[sneaky_courtier.GetSheHe]是一个知名的间谍！\n\n如果它再次发生的话，但愿我还能看到那人的踪影……这内幕来之不易！"
 intrigue_scheming_special.1303.desc_sneak_win: "我设法悄无声息地跟踪[sneaky_courtier.GetTitledFirstName]。[sneaky_courtier.GetSheHe|U]匆忙走过一条又一条的走廊，过了几分钟后，[sneaky_courtier.GetSheHe]走过了我的卧室，并抵达了[ROOT.Char.Custom('FortifiedBuilding')]的花园。"
 intrigue_scheming_special.1303.desc_sneak_win_spy: "我设法悄无声息地跟踪[sneaky_courtier.GetHerHim]，当我们接近我的私室时，我能感到脉搏加快了跳动。\n\n很快，我私室门锁的咔嗒声回荡在走廊中。"
 intrigue_scheming_special.1303.desc_sneak_fail: "我跟踪着[sneaky_courtier.GetTitledFirstName]，此人浑然未觉，当我们靠近我的私室和[ROOT.Char.Custom('FortifiedBuilding')]的花园时，我的心跳加快了。[sneaky_courtier.GetSheHe]到底在这里做什么？走神时我不慎碰翻了装饰走廊的花瓶，它摔到了地上。\n\n噪声几乎掩盖了[sneaky_courtier.GetHerHis]的匆忙脚步，它们逐渐消失在走廊中，而[sneaky_courtier.GetSheHe]也很快夜色中失去了踪影。"
 intrigue_scheming_special.1303.a: "质问[sneaky_courtier.GetHerHim]！"
 intrigue_scheming_special.1303.b: "该死！我本该小心一点。"
 intrigue_scheming_special.1303.c: "好吧，今晚的夜色#EMP 真的#!很美。"
 intrigue_scheming_special.1303.c.tt: "你放下了你的疑虑，这是次珍贵的教训。\n"
 intrigue_scheming_special.1303.d: "可是，我早先发现了迹象！"
 intrigue_scheming_special.1304.desc_found: "我就知道！我刚刚退入黑暗的怀抱时，[sneaky_courtier.GetTitledFirstName]恰好走入了走廊，径直走向我的卧室。\n\n门锁的咔嗒声响起，紧接着[sneaky_courtier.GetHerHis]发出了短促的轻叫声，因为我把手放在了[sneaky_courtier.GetHerHis]的肩上。"
 intrigue_scheming_special.1304.desc_not_found: "当夜幕降临，走廊陷入沉寂。我没有听到密谈，也没有看到任何危险的阴影。\n\n或许我打一开始就不必跟踪[sneaky_courtier.GetTitledFirstName]？"
 intrigue_scheming_special.1304.a: "“我觉得你应该跟我来。”"
 intrigue_scheming_special.1304.b: "大概从起初就不存在威胁？"
 intrigue_scheming_special.1350.desc: "既然[sneaky_courtier.GetTitledFirstName]已经去世，我再也无法知道[sneaky_courtier.GetSheHe]是否曾对付过我……话说回来，我的调查让我学会了很多，下一次我将不再迷茫！"
 intrigue_scheming_special.1350.a: "[sneaky_courtier.GetHerHis]的过世是一个祝福，或者仅仅是一个巧合？"
 intrigue_scheming_special.1398.desc: "“你用这种事情指控我？！”[sneaky_courtier.GetTitledFirstName]质问我，声音回荡在[sneaky_courtier.Custom('GeneralTemperament')]中。“我只是去花园里透透气。”\n\n现在，面对[sneaky_courtier.GetHerHis]双眼中的伤痛，我不知道我怎么可以一度想象[sneaky_courtier.GetHerHim]是个间谍。"
 intrigue_scheming_special.1398.a: "我希望[sneaky_courtier.GetSheHe]能原谅我。"
 intrigue_scheming_special.1399.desc: "我一把手放在[sneaky_courtier.GetHerHis]的肩上，[sneaky_courtier.GetTitledFirstName]便如闪电般转过身来。由于[sneaky_courtier.GetHerHis]在任务半当中被活捉，[sneaky_courtier.GetSheHe]连试图防卫[sneaky_courtier.GetHerselfHimself]的意志也没有了。\n\n这场煎熬教会了我一个珍贵的教训，关于信任和警惕，而现在的我比曾经更机敏了！"
