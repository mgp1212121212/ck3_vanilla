l_simp_chinese:
 pregnancy.1001.t: "怀孕！"
 pregnancy.1001.d: "一个孩子正在我的子宫内生长。我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]，[real_father.GetTitledFirstName]，会很自豪的！"
 pregnancy.1001.a: "很好！"
 pregnancy.1002.t: "怀孕！"
 pregnancy.1002.d: "命运对我微笑！我的[spouse.Custom2('RelationToMe', SCOPE.sC('mother'))]，[mother.GetTitledFirstName]，怀上了我的孩子！"
 pregnancy.1002.a: "我等不及要将小婴儿抱在怀里了！"
 pregnancy.1101.t.dead: "生活总在继续"
 pregnancy.1101.t.divorced: "特殊情况"
 pregnancy.1101.desc.start: "一个孩子正在我的子宫内生长，我很确定这孩子属于"
 pregnancy.1101.desc.dead: "我的亡夫[ex_spouse.GetTitledFirstName]。"
 pregnancy.1101.desc.divorced: "我的前夫[ex_spouse.GetTitledFirstName]。"
 pregnancy.1101.desc.end: "\n\n虽然这次怀孕的情况让人遗憾，但我至少可以庆幸我未出生的孩子不会被视为私生子。"
 pregnancy.1101.a.dead: "要是[ex_spouse.GetFirstNameNoTooltip]还在就好了……"
 pregnancy.1101.a.divorced: "看来我必须马上通知[ex_spouse.GetFirstNameNoTooltip]。"
 pregnancy.1102.t: "$pregnancy.1101.t.divorced$"
 pregnancy.1102.desc: "现在很明显，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]怀孕了，然而根据时间推断，我不认为这孩子是我的。\n\n这孩子的亲生父亲十有八九是[mother.GetTitledFirstNamePossessiveNoTooltip]的前夫[ex_spouse.GetTitledFirstName]。"
 pregnancy.1102.a: "唉。"
 pregnancy.1103.opening: "致我[mother.Custom2('RelationDescriptor', ROOT.Char)]前夫，"
 pregnancy.1103.opening_concubine: "致我[mother.Custom2('RelationDescriptor', ROOT.Char)]前[ROOT.Char.GetWomanMan]，"
 pregnancy.1103.desc: "我写信是想通知你，我怀孕了，孩子肯定是你的。\n\n我怀孕时我们还是夫妻，因此孩子绝不会是私生子；出生之后，孩子会被认为是你的合法子女。"
 pregnancy.1103.desc_concubine: "我写信是想通知你，我怀孕了，孩子肯定是你的。\n\n我怀孕时我们还在一起，因此孩子不会沾染上私生子的污点；出生之后，孩子会被认为是你的合法子女。"
 pregnancy.1103.a: "那好吧。"
 pregnancy_not_first_child_message_title: "[spouse.Custom2('RelationToMe', SCOPE.sC('mother'))|U]怀孕了"
 pregnancy_not_first_child_message: "你的[spouse.Custom2('RelationToMe', SCOPE.sC('mother'))]，[mother.GetTitledFirstName]，怀上了你的孩子"
 pregnancy.2001.t: "非婚而孕"
 pregnancy.2001.opening: "我已经急坏了，因为迹象已经十分明显。我怀上了孩子！"
 pregnancy.2001.father_is_married: "\n\n毫无疑问[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U]是孩子的父亲，但是[real_father.GetSheHe]已经结婚，肯定不会承认我的孩子是[real_father.GetHerHis]的种！"
 pregnancy.2001.father_is_unmarried: "\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]无疑是孩子的父亲，但没有婚姻的纽带，人们会怎么评价我的孩子？"
 pregnancy.2001.a: "我会让所有人都知道谁是孩子的父亲！"
 pregnancy.2001.b: "[real_father.GetFirstNameNoTooltip]必须知道，但对其他人要保密！"
 pregnancy.2001.c: "我不能告诉#EMP 任何人#!……"
 pregnancy.2001.c.tt: "你希望没人发现！"
 pregnancy.2001.d: "我必须找位女智者来调制一份药水。"
 pregnancy.2002.t: "另有其人"
 pregnancy.2002.desc: "我已经急坏了，因为迹象已经十分明显。我怀上了孩子！\n\n可我却一点也欢喜不起来，因为毫无疑问[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]才是孩子的父亲，而不是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]，[spouse.GetFirstName]！"
 pregnancy.2002.desc.polyamorous: "我已经急坏了，因为迹象已经十分明显。我怀上了孩子！\n\n毫无疑问[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]才是孩子的亲生父亲，而不是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetFirstName]。"
 pregnancy.2002.a: "我坦白我的不忠！"
 pregnancy.2002.b: "[real_father.GetFirstNameNoTooltip]会知道的，秘密地。"
 pregnancy.2002.c: "谁都不能知道。"
 pregnancy.2002.c.tt: "#F 你希望能一直保密#!"
 reveal_illegitimate_pregnancy_to_real_father_tt: "这个秘密被透露给了[real_father.GetFirstName]"
 pregnancy.2002.d: "我需要一位女智者调制的药水。"
 search_for_real_father_tt: "#F 我会去找他！#!"
 pregnancy_treatment_fails_tt: "治疗失败了"
 pregnancy.2003.t: "等待"
 pregnancy.2003.desc_no_notice: "我一直担心[ROOT.Char.Custom('Abortifacient')]的调和物是否会起效，但现在迹象已经很明显了。\n\n我不再怀着小孩了。"
 pregnancy.2003.desc_pain: "[ROOT.Char.Custom('Abortifacient')]的调和物让我腹部绞痛并且开始呕吐，但总比没有效果好。\n\n我不再怀着小孩了。"
 pregnancy.2003.a: "我做了我不得不做的。"
 pregnancy.2004.t: "疾病"
 pregnancy.2004.desc: "[ROOT.Char.Custom('Abortifacient')]调和物让我不再处于怀孕状态，但也让我开始呕吐发烧。女智者提醒过我发烧的事，但疼痛却没有像她说的那样结束。"
 pregnancy.2004.a: "我能熬过去。"
 pregnancy.2005.t: "等待"
 pregnancy.2005.desc: "我曾希望[ROOT.Char.Custom('Abortifacient')]调和物能解决我的麻烦，但女智者提醒我它可能会无效。\n\n看来她的担心是有依据的，因为毫无疑问我肚子里的孩子还在继续生长。"
 pregnancy.2005.a: "没什么可做的了。"
 pregnancy.2007.t: "离世"
 pregnancy.2007.desc: "喝下[ROOT.Char.Custom('Abortifacient')]调和物之后，一切都变得模糊。朦胧的灰色人影带着轻声低语走过我的床，与我视线的黑暗边缘融合在一起。随着低语变得更加强烈，我的胸口也感到更加炙热。"
 pregnancy.2007.a: "谁会欢迎我？"
 pregnancy.2050.t: "别人的种"
 pregnancy.2050.desc.polyamorous: "我已经急坏了，因为迹象已经十分明显。我怀上了孩子！\n\n毫无疑问[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]是孩子的亲生父亲。"
 pregnancy.2050.desc: "我已经急坏了，因为迹象已经十分明显。我怀上了孩子！\n\n这可不是高兴的事，因为现在大家都知道我曾对我的[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]不忠了。我确信[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]就是孩子的父亲……"
 pregnancy.2101.t: "流产"
 pregnancy.2101.desc_other_children: "我的腹部在增长，一起增长的还有我的不安。这不是我第一次怀孕，但这种不祥的预感却是第一次；有地方出了问题。\n\n腹绞痛在夜里到来，而当我在早上起床时，发现我的床单上全是血迹，已经不能再用了。"
 pregnancy.2101.desc_pain: "我的腹部在增长，一起增长的还有我的不安。这是我第一次怀孕，但这种不祥的预感有些不对劲；有地方出了问题。\n\n腹绞痛在夜里到来，而当我在早上起床时，发现我的床单上全是血迹，已经不能再用了。"
 pregnancy.2101.desc: "随着时间流逝，我的肚子却没有变大，我开始越来越不安。我的肚子现在一定应该变大了吧？孩子一定应该显示自己的存在了吧？\n\n一定是什么地方出错了，我能感觉到肚子里没有生命火花的存在。"
 pregnancy.2101.a: "我不再处于怀孕状态。"
 pregnancy.2102.desc: "“这个孩子命中注定如此。”\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]让我放心，告诉我生活就是这样，但[mother.GetHerHis]的手依然在[mother.GetHerHis]的肚子边来回逡巡。"
 pregnancy.2102.a: "[mother.GetSheHe|U]不再处于怀孕状态。"
 pregnancy.3001.t: "有失检点"
 pregnancy.3001.opening: "随着[mother.GetTitledFirstNamePossessive]的腹部凸起，事情已毫无疑问。[mother.GetSheHe|U]怀了孩子！"
 pregnancy.3001.lovers_love: "[mother.GetSheHe|U]什么也没说，但这会是我们爱情的结果吗？"
 pregnancy.3001.lovers_not_love: "[mother.GetSheHe|U]什么也没说，但这会是我们肉体关系的结果吗？"
 pregnancy.3001.not_lovers: "[mother.GetSheHe|U]什么也没说，但这会是我们近期调情的结果吗？"
 pregnancy.3001.a: "我必须亲自问问[mother.GetHerHim]。"
 pregnancy.3001.a.tt: "你就孩子的事与[mother.GetFirstNameNoTooltip]对质"
 pregnancy.3001.b: "我可能永远不会知道，但我会一直想知道……"
 pregnancy.3001.b.tt: "你并未因怀疑而采取行动"
 pregnancy.3002.t: "有失检点"
 pregnancy.3002.lovers: "当我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))][mother.GetTitledFirstName]开始表现出怀孕的迹象时，我当然有疑问，而现在[mother.GetSheHe]让我知道了孩子是我的。"
 pregnancy.3002.not_lovers: "[mother.GetTitledFirstName]怀孕了，并且[mother.GetSheHe]秘密地告诉我这是我们不正当调情的果实。"
 pregnancy.3002.spouse_exists: "\n\n谢天谢地，[mother.GetHerHis]的[mother.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]以为这孩子是[spouse.GetHersHis]的。"
 pregnancy.3002.a: "哦，[mother.GetFirstNameNoTooltip]，如果只有我们和我们的孩子……"
 pregnancy.3002.b.not_again: "我怎么能让这种事再次发生？！"
 pregnancy.3002.b: "这件事必须保密！"
 pregnancy.3002.a.tt: "[mother.GetShortUINamePossessiveNoTooltip]的孩子出生后会没有已知的父亲"
 pregnancy.3002.c: "我要公开真相！"
 pregnancy.3003.t: "隆起的腹部"
 pregnancy.3003.desc: "[mother.GetTitledFirstName]前来找我，而我立刻明白了原因。[mother.GetSheHe|U]怀了孩子，而且我和[mother.GetHerHis]都清楚谁是孩子的父亲。一个出生于合法婚姻的纽带之外的孩子注定会是个私生子。这是我希望我的孩子面对的命运吗？"
 pregnancy.3003.desc_no_bastards: "[mother.GetTitledFirstName]前来找我，而我立刻明白了原因。[mother.GetSheHe|U]怀了孩子，而且我和[mother.GetHerHis]都清楚谁是孩子的父亲。我的孩子，诞生于婚姻的纽带之外，将面临什么样的未来？"
 pregnancy.3003.a: "这件事必须保密！"
 pregnancy.3003.a.tt: "这个秘密会暂时被隐藏"
 pregnancy.3003.b: "啊，真是让人高兴的消息！"
 pregnancy.3004.t: "隆起的腹部"
 pregnancy.3004.desc: "[mother.GetTitledFirstName]前来找我，而我立刻明白了原因。[mother.GetSheHe|U]怀了孩子，而且我和[mother.GetHerHis]都清楚谁是孩子的父亲。\n\n然而，我与[spouse.GetFirstName]已经结婚，我什么也做不了，只能希望这件事不会牵连到我。"
 pregnancy.3004.a: "我从没想过事情会这样。"
 pregnancy.5001.t: "“我得知道！”"
 pregnancy.5001.desc: "[real_father_inquirer.GetTitledFirstName]将我找了出去。[real_father_inquirer.GetSheHe]将一只手放在我的肚子上，带着担心的表情询问我。"
 pregnancy.5001.real_father: "\n\n“我只想听到你的确认，我已经知道这是我的种了。”"
 pregnancy.5001.not_father: "\n\n“求你了，告诉我实话。”\n\n我的眼睛注视着[real_father.GetHerHim]身后的走廊，担心有人会看到我们在一起。"
 pregnancy.5001.a: "孩子是你的，[real_father.GetFirstNameNoTooltip]。"
 pregnancy.5001.b: "你不是我孩子的父亲。"
 pregnancy.5002.t: "我们的血脉"
 pregnancy.5002.love: "“当然是你的，[ROOT.Char.GetFirstNameNoTooltip]！”\n\n我甚至忘了担心是否会有人听到。快乐与困惑冲过我的身体。就好像我所有的祈祷都得到了回应，我们的结合受到了祝福，尽管事情会……更复杂。"
 pregnancy.5002.not_love: "“当然是你的，[ROOT.Char.GetFirstNameNoTooltip]！”\n\n我担心有人会听到[mother.GetHerHim]的声音，但我们周围一直静悄悄。这样也很好，因为我突然有很多要考虑的事。"
 pregnancy.5002.a: "我们两个……孩子……"
 pregnancy.5002.b: "这是好消息，一定要分享！"
 pregnancy.5003.t: "想错了"
 pregnancy.5003.desc: "尽管我一直追问这个问题，[mother.GetTitledFirstName]还是很坚决。“孩子不是你的，[ROOT.Char.GetFirstNameNoTooltip]。”\n\n我真的搞错了吗？"
 pregnancy.5003.a: "[mother.GetSheHe]在跟我说实话吗？"
 pregnancy.5003.a.tt: "“只有时间才能证明我是否正确……”"
 pregnancy_announcement_my_child_will_be_a_bastard: "我的孩子出生后会是个[bastard|E]，而[real_father.GetTitledFirstNameNoTooltip]会是孩子的父亲"
 pregnancy_announcement_the_child_will_be_a_bastard_real_father: "[mother.GetTitledFirstNamePossessiveNoTooltip]的孩子出生后会是个[bastard|E]，而我会是孩子的父亲"
 pregnancy_announcement_the_child_will_be_a_bastard: "[mother.GetTitledFirstNamePossessiveNoTooltip]的孩子出生后会是个[bastard|E]，而[real_father.GetTitledFirstNameNoTooltip]会是孩子的父亲"
 pregnancy.6001.t: "毋庸置疑"
 pregnancy.6001.desc: "我腹中的孩子或许是非法的，但它长大之后会知道自己的父亲是谁，无论[real_father.GetTitledFirstName][real_father.GetHerselfHimself]自己是怎么想的。"
 pregnancy.6001.a: "我总是会做对我的孩子最好的事。"
 pregnancy.6002.t: "毋庸置疑"
 pregnancy.6002.desc: "[mother.GetTitledFirstName]公开指认我为[mother.GetHerHis]未出生孩子的父亲！"
 pregnancy.6002.married: "\n\n“你怎么能这么做？！”[spouse.GetFirstName][spouse.Custom('GeneralTemperament')]地看着我。"
 pregnancy.6002.unmarried_sympathetic: "\n\n这个孩子出生于婚姻的纽带之外，将过着艰难的生活，但至少知道了真相。"
 pregnancy.6002.unmarried_unsympathetic: "\n\n[mother.GetSheHe]自己承受这个负担还不够，[mother.GetSheHe]还一定要把我也拉下去陪[mother.GetHerHis]？"
 pregnancy.6002.a: "人们会怎么说？"
 pregnancy.6003.t: "毋庸置疑"
 pregnancy.6003.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]不仅承认[mother.GetHerHis]腹中的胎儿是非法结合的产物，还说出了[mother.GetHerHis]孩子的亲生父亲。那人不是别人正是[real_father.GetTitledFirstName]！\n\n[mother.GetSheHe]给我的家族带来了多大的耻辱啊！[mother.GetSheHe]怎么能这么对我？怎么能这么对我们？"
 pregnancy.6003.a: "[real_father.GetFirstNameNoTooltip]？！"
 pregnancy.6004.t: "毋庸置疑"
 pregnancy.6004.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]让大家都知道了[mother.GetHerHis]未出生的孩子是非法结合的产物，而且孩子的父亲不是别人正是[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]！"
 pregnancy.6004.incest: "\n\n如此罪恶的结合产生的孩子将来会如何？"
 pregnancy.6004.mother_married: "\n\n这对[mother.GetHerHis]和[spouse.GetTitledFirstName]的婚姻到底意味着什么？"
 pregnancy.6004.mother_unmarried: "\n\n现在全世界都知道了，[mother.GetHerHis]的孩子将来会怎样？"
 pregnancy.6004.a: "[mother.GetSheHe|U]让家族陷入了混乱！"
 pregnancy.6005.t: "毋庸置疑"
 pregnancy.6005.desc: "[mother.GetTitledFirstName]让整个世界都知道了谁是[mother.GetHerHis]腹中非法胎儿的亲生父亲。我希望这不是真的，但是我当然知道这就是真的。我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))][real_father.GetTitledFirstName]就是[mother.GetHerHis]未出生孩子的亲生父亲！"
 pregnancy.6005.a: "[real_father.GetFirstNameNoTooltip]，你怎么能干得出这种事？"
 pregnancy.6006.t: "毋庸置疑"
 pregnancy.6006.desc: "[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U]被指认为[mother.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]未出生孩子的亲生父亲！"
 pregnancy.6006.real_father_married: "\n\n[real_father.GetSheHe]就没想过和[real_father.GetHerHis]和[spouse.Custom2('HerHisCharacterIntroduction', SCOPE.sC('real_father'))]的婚姻的重要性吗？"
 pregnancy.6006.real_father_unmarried: "[real_father.GetSheHe]就没想过[real_father.GetHerHis]家族的荣誉吗？"
 pregnancy.6006.a: "这个私生子对我们来说意味着什么？"
 #For polyamorous faith reveal
 pregnancy.6999.t: "另有其人"
 pregnancy.6999.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]，[mother.GetTitledFirstName]，把[mother.GetSheHe]怀上[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]的孩子的事搞得人尽皆知。尽管这孩子不是我的，我依然是[mother.GetHerHis]的[ROOT.Char.Custom('WifeHusband')]，在接下来的几个月里照顾[mother.GetHerHim]是我的责任。"
 pregnancy.6999.a: "我应当履行的责任。"
