l_simp_chinese:
 marriage_interaction.0001.desc.start: "致[ROOT.Char.GetFullName]，\n\n经过慎重考虑，我决定撕毁 "
 marriage_interaction.0001.desc.liegetoliege: "我的[actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))][rejecting_betrothed.GetTitledFirstName]和你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))][rejected_betrothed.GetTitledFirstName]之间的婚约。"
 marriage_interaction.0001.desc.betrothedtobetrothed: "我们的婚约。"
 marriage_interaction.0001.desc.betrothedtoliege: "我和你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))][rejected_betrothed.GetTitledFirstName]之间的婚约。"
 marriage_interaction.0001.desc.liegetobetrothed: "你和我的[actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))][rejecting_betrothed.GetTitledFirstName]之间的婚约。"
 marriage_interaction.0001.desc.end: "我对我的决定将引起的不便深表歉意，并诚挚地希望这个决定不会伤害我们两家的关系。"
 marriage_interaction.0001.a: "这是奇耻大辱……"
 marriage_interaction.0002.desc: "致我的[actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))][rejecting_betrothed.GetFullName]，\n\n我已得出结论，你和[rejected_betrothed.GetTitledFirstName]的婚约并不符合双方家族的最大利益。因此，我已决定撕毁婚约。" #<TO_REMOVE>
 marriage_interaction.0002.a: "唉。" #<TO_REMOVE>
 #Timeout notification when you are in charge of the betrothal of someone else
 marriage_interaction.0004.t: "自行消逝的婚约"
 marriage_interaction.0004.desc: "协议已经达成，一切都安排妥当，直到履行婚约的时候。然而双方似乎都乐于假装协议从未达成，看来[betrothed_1.GetTitledFirstName]和[betrothed_2.GetTitledFirstName]不太可能会成婚了。"
 marriage_interaction.0004.a: "这样是最好的。"
 #Timeout notification for a betrothed when someone else is in charge of marrying them
 marriage_interaction.0005.t: "自行消逝的婚约"
 marriage_interaction.0005.desc: "尽管经过了协商和精心筹划，似乎我永远不会和我的订婚人[other_betrothed.GetTitledFirstName]成婚了。虽然事实上履行婚约的时间已经到了，双方却都没有进一步的动作。"
 marriage_interaction.0005.a: "谁知道我现在会和谁结婚。"
 #Timeout notification for someone in charge of their own betrothal
 marriage_interaction.0006.t: "自行消逝的婚约"
 marriage_interaction.0006.desc: "尽管经过了协商和精心筹划，似乎我永远不会和我的订婚人[other_betrothed.GetTitledFirstName]成婚了。虽然事实上履行婚约的时间已经到了，双方却都没有进一步的动作。"
 marriage_interaction.0006.a: "最后我会和谁成婚？"
 marriage_interaction.0008.t: "婚约因信仰而中止"
 marriage_interaction.0008.desc: "[betrothed_clergy.GetTitledFirstName]已将[betrothed_clergy.GetHerHis]的一生奉献给[betrothed_clergy.GetFaith.HighGodName]——尽管之前有着慎重的协商和安排，但是似乎[betrothed_clergy.GetSheHe]永远不会与[betrothed_2.GetTitledFirstName]结婚了。 "
 marriage_interaction.0008.a: "唉。"
 marriage_interaction.0009.desc_clergy: "现在我已将我的一生奉献给[betrothed_clergy.GetFaith.HighGodName]，我不能结婚，因而必须抛下我的订婚者[betrothed_2.GetTitledFirstName]。希望[betrothed_2.GetSheHe]会原谅我。"
 marriage_interaction.0009.desc: "[betrothed_clergy.GetTitledFirstName]已将[betrothed_clergy.GetHerHis]的一生奉献给[betrothed_clergy.GetFaith.HighGodName]——尽管之前有着慎重的协商和安排，但是似乎我永远不会和我的订婚者结婚了。"
 marriage_interaction.0009.a: "唉。"
