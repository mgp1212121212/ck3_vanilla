 blackmail.0001.t: "勒索被拒绝！"
 blackmail.0001.desc: "无论是出于一种错误的自尊感还是对更大报复的恐惧，[recipient.GetTitledFirstName]声称我休想支配[recipient.GetHerHim]！"
 blackmail.0001.a: "威胁已经作出，而结果只能是一个……"
 blackmail.0001.b: "我不想承认，但是我无法泄露这个秘密。"
 blackmail.1001.t: "对未知的恐惧"
 blackmail.1001.desc: "我的封臣们对我的勒索一无所知，但是他们注意到了我的受害者[blackmail_target.GetTitledFirstName]在我身旁时的表现。他们看到了[blackmail_target.GetHerHis]双眼透露出的恐惧……"
 blackmail.1001.a: "他们#EMP 全都#!应该畏惧我……"
 blackmail.1001.b: "“我向你们保证，什么也没有发生！”"
 blackmail.1002.t: "蜃影"
 blackmail.1002.desc: "被揭露的威胁无时无刻不在折磨我的思想。[blackmailer.GetTitledFirstName]对我知道的太多了，拒绝[blackmailer.GetHerHis]任何要求的后果都过于严重，不敢想象。\n\n我真的像表面上一样安全吗？"
 blackmail.1002.a: "我夜不能寐，忧心忡忡。"
 blackmail.1002.b: "一切都会好起来的，就像[blackmailer.GetFirstNameNoTooltip]告诉我的那样！"
