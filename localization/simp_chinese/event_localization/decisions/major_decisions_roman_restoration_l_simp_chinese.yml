 #Restoring Roman Empire as Byzantium, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0001.t: "新时代的黎明"
 roman_restoration.0001.desc.intro: "朋友们，罗马人，同胞们，请听我一言！\n\n在奇迹般地收复了几个世纪前的失地后，罗马帝国又重生了！自蛮族席卷帝国边境以来，整个欧陆都陷入了无尽的黑暗时代，但如今所有文明都迎来了一个光明的新时代。"
 roman_restoration.0001.desc.greeks: "\n\n罗马国将不再被那帮心怀妒忌的西方伪朝称作“希腊人的帝国”，而被视为罗马遗产真正的继承人。"
 roman_restoration.0001.desc.other: "\n\n在无数希腊伪朝都失败了的地方，一个[scoped_emperor.GetCulture.GetName]人成功了，恢复了败亡的“希腊人的帝国”。"
 roman_restoration.0001.desc.christians: "罗马帝国再度强盛，在我开明的统治下焕发了往日的荣光，准备好将文明、平安和我主的圣光传遍已知世界的每一个角落。为了罗马元老院和人民！"
 roman_restoration.0001.desc.hellenics: "罗马帝国再度强盛，在我开明的统治下焕发了往日的荣光。\n\n新军团将向其余否认新帝国主权的行省进发，结束黑暗时代，重塑新的罗马和平。为了罗马元老院和人民！"
 roman_restoration.0001.desc.fallback: "罗马帝国再度坚然挺立，在我开明的统治之下恢复了其古老的荣光，准备好将文明、平安和[ROOT.Char.GetFaith.HighGodName]之爱传遍已知世界的所有角落。为了罗马元老院与人民！"
 roman_restoration.0001.a: "愿此永存！"
 roman_restoration.0002.t: "罗马的第二个时代"
 roman_restoration.0002.desc: "拜占庭，以前被很多西方国家称为“希腊人的帝国”，想方设法收复了足够多的失地，宣告了罗马帝国的复兴！"
 roman_restoration.0002.desc.christians: "\n\n不能再否认，他们才是罗马及其光荣遗产的真继承人。一个新时代正降临于我们。"
 roman_restoration.0002.desc.hellenics: "\n\n更令人吃惊的是，这个新的罗马帝国竟然拒绝了基督教，转而去支持原始宗教的旧神！如果不赶紧阻止，这股异教的新浪潮将会危及整个基督教的存亡！"
 roman_restoration.0002.a: "这是真的吗？"
 roman_restoration.0002.b: "但是……那我的帝国呢？"
 roman_restoration.0002.c: "末日将临！"
 roman_restoration.0002.d: "我会阻止他们的！"
 roman_restoration.0002.e: "我知道了……"
 #Restoring Roman Empire as HRE, by Flavio Verna
 roman_restoration.0003.t: "既神圣又罗马"
 roman_restoration.0003.desc.greeks: "多么讽刺啊，曾被拜占庭诋毁为蛮族伪朝的帝国，现在却在希腊人的领导下获得了永恒的荣光……\n\n"
 roman_restoration.0003.desc.other: ""
 roman_restoration.0003.desc: "查理曼的梦想通过我的雄才大略得以实现。神圣罗马帝国作为罗马真正的继承人，获得了正当的地位，宣告了对东方和西方的治权。\n\n对各地的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]而言，这是一个和平繁荣的新时代的开端。帝国受祝福的军团将会把我主神圣的福音传遍世界的每一个角落，直至建立一个真正的普世教会。为了[ROOT.Char.GetFaith.HighGodName|U]和罗马的[scoped_emperor.GetTitleTierName]！"
 roman_restoration.0003.a: "愿此永存！"
 roman_restoration.0004.t: "既神圣又罗马"
 roman_restoration.0004.desc.byzantines: "意想不到的事发生了！西方的伪朝成功在东方各行省中开辟出一条血路，并宣称对我们曾经辉煌的帝国的核心地带享有主权。\n\n[scoped_emperor.GetTitledFirstName]恢复了大部分古代行省，[scoped_emperor.GetHerHis]宣告罗马帝国将在[scoped_emperor.GetHerHis]野蛮的领导下复兴。"
 roman_restoration.0004.desc.others: "自查理曼被教宗良三世加冕以来，希腊人的帝国便轻蔑地将之称为西方的伪朝。然而[scoped_emperor.GetTitledFirstName]却成就了不可能之事：恢复了帝国东西方的古老疆域。\n\n这个新的帝国在[scoped_emperor.GetFaith.HealthGodName]的圣光下建立，代表着唯一真正的罗马帝国，准备为黑暗的世界带来新的秩序。"
 roman_restoration.0004.a: "这可能吗……？"
 roman_restoration.0004.b: "他们依旧是闰统！"
 #New Emperor becomes Augustus, by Flavio Verna
 roman_restoration.0005.t: "奥古斯都"
 roman_restoration.0005.desc.regular: "受元老院和军队的拥戴，我被尊为复兴的罗马帝国的合法统治者。\n\n一个[ROOT.Char.GetWomanMan]所能被授予的殊荣和责任中，没有比这更大的了。若是希望长期执政，就必须确保我的臣民的期望不被辜负。"
 roman_restoration.0005.desc.holy: "受[ROOT.Char.GetFaith.GetAdjective]神职人员和军队的拥戴，我被尊为复兴的罗马帝国的合法统治者。\n\n蒙[ROOT.Char.GetFaith.HighGodName]恩典，我会公正而长久地治理国家。"
 roman_restoration.0005.a: "凯撒万岁！"
 #Old Emperor loses Augustus, by Flavio Verna
 roman_restoration.0006.t: "新皇帝"
 roman_restoration.0006.desc: "由于失去了所有的合法性，我不能再对奥古斯都的头衔有任何宣称。帝国现在属于[new_holder.GetTitledFirstName]。"
 roman_restoration.0006.a: "我会回来的！"
 #Old Roman Provinces are Restored, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0010.t: "叙利亚-巴勒斯坦行省"
 roman_restoration.0010.desc: "终于，古代的叙利亚-巴勒斯坦行省全境从蛮族的魔爪中得到解放，复归罗马帝国。一场伟大的凯旋式将为创下这份功业的勇敢英雄而举办。愿他们的美名被永世传颂！"
 roman_restoration.0010.a: "帝国万岁！"
 roman_restoration.0011.t: "埃及行省"
 roman_restoration.0011.desc: "埃及人民的黑暗时代结束了，因为罗马的统治在这个行省再一次被重建。法老之土曾一度是旧帝国绝好的粮仓，如今它将再次成为永世昌盛的辉煌罗马国至关重要的柱石。"
 roman_restoration.0012.t: "昔兰尼加行省"
 roman_restoration.0012.desc: "昔兰尼加的市民可以欢庆了，因为罗马的法律再次屹立在这片贫瘠的土地上。又一个古罗马行省回到了帝国的怀抱，这是文明世界曾见证的最伟大的帝国。愿它永离残酷野蛮人的染指。"
 roman_restoration.0013.t: "阿非利加行省"
 roman_restoration.0013.desc: "罗马的金鹰在罗马先前的阿非利加行省再次闪耀，正如许多个世纪以前那样。帝国的部队正行经古罗马的死敌——迦太基城，这是历史确实会重演自身的绝佳证明。"
 roman_restoration.0014.t: "伊利里库姆行省"
 roman_restoration.0014.desc: "昔日罗马的伊利里库姆行省再度归于其合法主人——复兴的罗马帝国之手。随着亚得里亚海东岸的取得，这片重要的征兵地将在未来收复罗马西部疆域的征伐中证明其重要性。"
 roman_restoration.0015.t: "意大利亚行省"
 roman_restoration.0015.desc: "自西部帝国崩溃后，意大利再次获得解放，重归于正统罗马的统治——希望这次永远不变。伟大的罗马城已经在我的手中，当图拉真柱上的帝国旗帜随风飘扬时，甚至连坚强的战士们都开始哭泣。"
 roman_restoration.0016.t: "高卢行省"
 roman_restoration.0016.desc: "作为很长一段时间内罗马认为永远失去的省份，高卢已经臣服于罗马，并回归帝国的统治。自千年以前凯撒攻略此地，这里已经变化很多，但将永不再受暴发户国王和伪帝的统治了。"
 roman_restoration.0017.t: "日耳曼尼亚行省"
 roman_restoration.0017.desc: "帝国的扩张已然超越了[GetScriptedCharacterByHistoryID( '145279' ).GetFirstName]大帝时期的疆界。日耳曼尼亚，昔日帝国军团的痛苦之源，终于被帝国平定。现在，它将由罗马帝国的正统继承者统治，而不是冒牌的帝国。"
 roman_restoration.0018.t: "不列颠尼亚行省"
 roman_restoration.0018.desc: "公元五世纪的时候，罗马守军丢盔卸甲放弃了不列颠尼亚行省，也残忍地抛弃了布列吞人，如今他们终于可以感到欣慰了。在忍受了这么多个世纪的黑暗之后，罗马的统治总算在这座小岛上重建，他们也能够再次自认为帝国的臣民了。"
 roman_restoration.0019.t: "西班牙行省"
 roman_restoration.0019.desc: "罗马帝国的势力范围现在再度一路扩张到了原来的西班牙行省。这片土地已经深受争吵不断的穆斯林与天主教领主间的边界冲突的困扰，然而现在它或许终于能尝到和平的滋味，因为罗马和平已降临于这个半岛。"
 roman_restoration.0020.t: "毛里塔尼亚行省"
 roman_restoration.0020.desc: "伟大的贝利萨留将军在公元六世纪时从野蛮的汪达尔人手中收回了部分毛里塔尼亚的土地，但最终又在阿拉伯人迅速向北非残酷扩张的过程中丧失了。在被暴政压迫了数百年后，罗马人重新收复了这片土地，它将再次繁荣昌盛。"
 roman_restoration.0021.t: "美索不达米亚行省"
 roman_restoration.0021.desc: "图拉真皇帝从帕提亚帝国手中征服了美索不达米亚，并让它成为罗马帝国的一个行省，但是继任者哈德良皇帝几年后放弃了它。现在幼发拉底河和底格里斯河再次处于罗马的庇护之下，而这一次，它们可不会再失守。"
 roman_restoration.0022.t: "喀里多尼亚行省"
 roman_restoration.0022.desc: "罗马帝国现在的疆界已经超越了哈德良长城和安东尼长城的古老废墟，最终囊括了整个喀里多尼亚。这块冷酷无情的土地是一类怪人的家乡，但是他们将会被转变为勤劳文明的罗马公民。"
 roman_restoration.0023.t: "希柏耳尼亚行省"
 roman_restoration.0023.desc: "希柏耳尼亚岛是最新加入不断扩张的罗马帝国的领土。旧帝国从未征服这片土地上漫漫起伏的群山和绿色的田野，但是如果不介意下雨或沿着海岸定居的恶臭的诺斯居民，它应该能治理为一个令人舒适的采邑。"
 roman_restoration.0024.t: "恢复帝国疆界"
 roman_restoration.0024.desc.intro: "罗马帝国光复史诗将传颂千秋万代。当野蛮人肆意洗劫，或者从沙漠而来的阿拉伯侵略者蹂躏着罗马帝国，那些不幸经历了黑暗日子的人们想都不敢想会有这么一天。所有旧日的省份已经光复，并且帝国的疆域比近一千年来扩张得更远。"
 roman_restoration.0024.desc.christian: "\n\n为庆祝这一里程碑式的事件，教堂的钟声响彻欧洲，罗马与君士坦丁堡的男女们喜极而泣。为了全人类的益处，崭新的罗马之和平必须持久，免得世界再次跌入另一个黑暗时代，一个无知而野蛮，失去罗马的指引之光的时代。"
 roman_restoration.0024.desc.hellenic: "\n\n通过摆脱加利利人逝往神明的重负，并重新拥抱奥林波斯诸神，凯撒与奥古斯都的帝国从灰烬中重生。为了全人类的益处，崭新的罗马之和平必须持久，以免世界再次跌入另一个黑暗时代，一个无知而野蛮，失去罗马的指引之光的时代。"
 roman_restoration.0024.desc.fallback: "\n\n全欧洲各种族各信仰的无数人庆祝着这个里程碑式的事件，罗马与君士坦丁堡的男女们喜极而泣。为了全人类的益处，崭新的罗马之和平必须持久，免得世界再次跌入另一个黑暗时代，一个无知而野蛮，失去罗马的指引之光的时代。"
 #Schism is mended, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0100.t: "弥合教会大分裂"
 roman_restoration.0100.desc.intro: "终于，大分裂被弥合了。"
 roman_restoration.0100.desc.orthodox: "\n\n再也不会有来自罗马的傲慢主教，无视甚至直接违抗教会法令，宣称他们的权威高于同僚了。随着五大牧首区在正教帝国的治下统一，天主教信仰只能在欧洲维持极少的信众了。\n\n那些依然执着于过时的异端礼仪的少数人皈依真正的普世教会只是时间问题。"
 roman_restoration.0100.desc.catholic: "\n\n圣座坚持自己为五大牧首之首的几个世纪的斗争终于结束了。随着各大初始教座重回大公教会的治下，正教会的神职人员被迫向圣伯多禄宝座不可置疑的权威低头。\n\n他们中的少部分依然顽守着他们过时异端的礼仪，不过，不论通过什么途径，他们很快就会回归真正的普世教会。"
 roman_restoration.0100.desc.generic: "\n\n随着五大牧首区被[mending_faith.GetAdjective]牢牢掌控，事情有了意外的转折，罗马的教宗与君士坦丁堡的牧首无法再否认[mending_faith.GetName]居于所有基督宗教派系的首位。"
 roman_restoration.0100.a: "已重建普世教会！"
 roman_restoration.0101.desc.intro: "长久以来祸害基督教世界的大分裂终于结束了。"
 roman_restoration.0101.desc.orthodox: "\n\n在[scoped_emperor.GetTitledFirstName]征服了原先五大牧首区所有的普世教座之后，正统教会得以迫使大部分天主教世界承认其作为唯一合法的基督宗教支派的权威。腐朽的梵蒂冈权贵被迫流亡，其支持者与日俱减。"
 roman_restoration.0101.desc.catholic: "\n\n在[scoped_emperor.GetTitledFirstName]征服了原先五大牧首区的所有普世教座之后，圣座终于达成了其长久以来根除正教会的宏愿，并成为了基督宗教唯一的合法支派。随着牧首被迫流亡，大量著名的正教神师屈服于圣伯多禄宝座的尊威。正教会恐怕很快就会消逝。"
 roman_restoration.0101.desc.generic: "\n\n[scoped_emperor.GetTitledFirstName]征服了原先五大牧首区所有的普世教座之后，在许多人的见证下，[mending_faith.GetAdjective]得以强势成为基督宗教的唯一合法支派。随着教宗与普世牧首从他们世代的权座上被根除，大量正教与公教信徒开始涌向这个崭新的普世教会。"
 roman_restoration.0101.a: "如果这是大势所趋的话……"
 roman_restoration.0101.b: "异端！他们全都是！"
 roman_restoration.0102.a: "令人不安……"
 #Restored Patriarchate Events, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0104.t: "昂提鄂吸亚牧首区"
 roman_restoration.0104.desc: "随着城市重归罗马的控制之下，昂提鄂吸亚牧首区作为东方正教会五大牧首区之一已正式重设。该教区源起于使徒圣裴特若，他被认为是西方公教会的首任教宗。"
 roman_restoration.0104.a: "赞美神明！"
 roman_restoration.0105.t: "耶鲁萨利木牧首区"
 roman_restoration.0105.desc: "随着城市重归罗马的控制之下，耶鲁萨利木牧首区作为东方正教会五大牧首区之一已正式重设。该教区源起于义人圣雅科弗，他在伊伊稣斯死后不久就被推举为耶鲁萨利木教会之首。"
 roman_restoration.0106.t: "阿列克桑德利亚牧首区"
 roman_restoration.0106.desc: "随着城市重归罗马的控制之下，阿列克桑德利亚牧首区作为东方正教会五大牧首区之一已正式重设。该教区源起于著福音者圣玛尔克，他后来成为了阿列克桑德利亚首任牧首。"
 roman_restoration.0107.t: "罗马牧首区"
 roman_restoration.0107.desc: "随着城市重归罗马的控制之下，罗马牧首区作为东方正教会五大牧首区之一已正式重设。如果具有重要历史意义的五大牧首区能够尽数重设，东西方教会之间的大分裂或能最终弥合。"
 roman_restoration.0120.t: "圣像破坏派牧座"
 roman_restoration.0120.desc: "随着圣像破坏派夺得了伟大的君士坦丁堡，统治全部东方教会的新牧首被设立了。有了[new_pope.GetFaith.HighGodName]的帮助，[new_pope.GetFirstName]将证明他相较于[new_pope.GetHerHis]的普世牧首前任，是一位更有圣洁、更周到的领袖。\n\n这个新牧座必将反抗它前任的过剩、腐败和偶像崇拜，并为所有圣像破坏派信徒建立一个崭新的光荣时代。"
 #Imposing the Iconoclast Patriarchate, by Flavio Verna
 roman_restoration.0120.a: "打倒这些渎神的偶像！"
 roman_restoration.0121.desc.orthodox: "随着伟大的君士坦丁堡落入异端之手，卑劣的圣像破坏派[reformer.GetTitledFirstName]任命了一个统治普世教会的假牧首，并剥夺了所有正教高级教士的职权。\n\n如果不尽快废黜这个暴君，并矫正[reformer.GetHerHis]的亵渎，这或许会是正教会末日的开端。"
 roman_restoration.0121.desc.iconoclast: "随着圣像破坏派夺得了伟大的君士坦丁堡，统治全部东方教会的新牧首被[reformer.GetTitledFirstName]设立了。有了[new_pope.GetFaith.HighGodName]的帮助，[new_pope.GetFirstName]将证明他相较于[new_pope.GetHerHis]的普世牧首前任，是一位更有圣洁、更周到的领袖。\n\n这个新牧座必将反抗它前任的过剩、腐败和偶像崇拜，并为所有圣像破坏派信徒建立一个崭新的光荣时代。"
 roman_restoration.0121.desc.other: "随着圣像破坏派夺得了伟大的君士坦丁堡，统治全部东方教会的新牧首被[reformer.GetTitledFirstName]设立了。\n\n而且，随着大多数过去的正教会神职人员被免职、逮捕或被迫流亡，那个普世信仰已衰弱为异端。"
 roman_restoration.0121.a: "野蛮人！"
 roman_restoration.0121.b: "差不多是时候了！"
 roman_restoration.0121.c: "这样啊……"
 #Restoring the Ecumenical Patriarchate, by Flavio Verna
 roman_restoration.0122.t: "普世牧首之座"
 roman_restoration.0122.desc: "普世牧首之座不幸的流亡终于结束了。\n\n唯一真正的教会回归君士坦丁堡，准备以坚定且温柔的手领导基督教世界。"
 roman_restoration.0122.a: "荣耀！"
 roman_restoration.0123.desc.orthodox: "普世牧首之座不幸的流亡终于结束了。\n\n多亏了[reformer.GetTitledFirstName]的虔诚引领，唯一真正的教会回归君士坦丁堡，准备以坚定且温柔的手领导基督教世界。"
 roman_restoration.0123.desc.iconoclast: "[reformer.GetTitledFirstName]组织的一群卑劣的偶像崇拜者设法夺取了君士坦丁堡，并在那里重建腐败老旧的异端牧首教座。如果他们不被及时阻止，圣像破坏派可能会衰减至消亡！"
 roman_restoration.0123.desc.other: "普世牧首之座不幸的流亡终于结束了。\n\n多亏了[reformer.GetTitledFirstName]的虔诚引领，东方教会再次回归它在君士坦丁堡的合法权座。"
 roman_restoration.0123.a: "终于，教会重归理性！"
 roman_restoration.0123.b: "邪恶的偶像崇拜者，他们全都是！"
 roman_restoration.0123.c: "这样啊……"
 #Restoring the Papacy, by Flavio Verna
 roman_restoration.0124.t: "圣座"
 roman_restoration.0124.desc: "天主教世界的动荡与绝望终于结束了：随着一位新教宗重回罗马的传统权座，唯一真正的教会最终将从近期的毁灭性打击中恢复。\n\n在[new_pope.GetFaith.HighGodName]的帮助下，[new_pope.GetTitledFirstName]将给全欧洲饱受惊吓的天主教神职人员带来秩序和稳定，并重建教会的严格圣统。"
 roman_restoration.0124.a: "圣座从它的废墟中兴起！"
 roman_restoration.0125.desc.catholic: "多亏了[reformer.GetTitledFirstName]的神圣干涉，天主教世界的动荡和绝望终于结束了：随着一位新教宗重回罗马的传统权座，唯一真正的教会最终将从近期的毁灭性打击中恢复。\n\n在[new_pope.GetFaith.HighGodName]的帮助下，[new_pope.GetTitledFirstName]将给全欧洲饱受惊吓的天主教神职人员带来秩序和稳定，并重建教会的严格圣统。"
 roman_restoration.0125.desc.other: "在失去它世代传承的权座和大多数支持者后，许多人一度认为天主教会到了崩溃的边缘。然而，多亏了[reformer.GetTitledFirstName]的虔诚干涉，一位新教宗得以重新在罗马统治。\n\n随着圣座被重建，天主教徒或能重新宣称他们作为一个主要基督宗教支派的地位。"
 roman_restoration.0125.a: "我们的慈母教会再一次完整了！"
 roman_restoration.0125.b: "有意思……"
 #Destroying the Papacy, by Flavio Verna
 roman_restoration.0130.t: "教宗国的废除"
 roman_restoration.0130.desc.muslim: "基督徒对罗马的统治终于终结了。\n\n多亏了[scoped_destroyer.GetFaith.HighGodName]的众多忠仆的尽心努力，意大利全境落入了[scoped_destroyer.GetFaith.GetAdjective]的统治。虔信者们不知疲倦地除去所有亵渎的偶像，并将曾统治这些地方的颓废神职人员们押去受审。"
 roman_restoration.0130.desc.hellenic: "加利利人对欧洲的暴政统治终于结束了。\n\n几百年来，这些自大的邪教徒被放任诋毁并破坏我们神圣保护者们的古老丰碑，但是这样的恶行到此为止！通过重建[scoped_destroyer.GetFaith.GetAdjective]对罗马和意大利半岛的统治，我们碾碎了木匠神教会的核心。"
 roman_restoration.0130.desc.fallback: "几百年来被他们的传教士丑化、欺骗，[scoped_destroyer.GetFaith.HighGodName]的信徒终于对基督神的信徒报仇雪恨了。\n\n在我们众神的垂青之下，他们信仰的心脏地带已被征服，他们的教堂被洗劫，他们的祭司被剥夺了一切权力和尊严。多亏了我的光荣入侵，我为世界除去了这个懦夫的宗教，并报复了他们用骗术对我们国家和先祖所带来的羞辱。"
 roman_restoration.0130.desc.pope.submission: "\n\n面对我们的宗教无可否认的至高地位，前教宗[scoped_pope.GetFullName]甚至公开宣布放弃[catholic.GetAdjectiveNoTooltip]信仰，而皈依[scoped_destroyer.GetFaith.GetNameNoTooltip]！"
 roman_restoration.0130.desc.pope.crucifixion: "\n\n[scoped_pope.GetFirstName]依旧公然地对“最高祭司”这种本不该得到的头衔抱残守缺，因而便在梵蒂冈焚毁的废墟中被钉死在十字架上了。可耻的罗马基督教祭司长世系至此而终。"
 roman_restoration.0130.desc.pope.sacrificed: "\n\n梵蒂冈大教堂被用[scoped_pope.GetTitledFirstName][scoped_pope.GetHerselfHimself]的鲜血净化了，重新奉献给了[scoped_destroyer.GetFaith.HighGodName]，[scoped_pope.GetSheHe]被献祭的祭坛正是其经常布道之处。"
 roman_restoration.0130.desc.no_pope: "\n\n失去组织的[catholic.BishopNeuterPlural]各自开始企图纠集涣散的[catholic.GetAdherentNamePluralNoTooltip]，但因为没有一个真正的[catholic.ReligiousHeadName]引导他们，教宗当权的日子显然结束了。"
 roman_restoration.0130.a.a: "[scoped_destroyer.GetFaith.HighGodName]赐福了我们！"
 roman_restoration.0130.a.b: "这是我们复兴的时候！"
 roman_restoration.0130.a.c: "毕竟他们死去的神不会保护他们。"
 roman_restoration.0131.desc.faithful: "多亏了[scoped_destroyer.GetTitledFirstNamePossessive]毫不留情的征战，整个意大利半岛落入了[scoped_destroyer.GetFaith.GetAdjective]的统治。\n\n有了[scoped_destroyer.GetFaith.HighGodNamePossessive]的帮助，[scoped_destroyer.GetSheHe]猎杀了盘踞在意大利的天主教残余势力，并剥夺所有重要主教教座的财富和影响力，这样将对假教会的权威造成严重打击。"
 roman_restoration.0131.desc.christians: "[scoped_destroyer.GetTitledFirstName]野兽般的征服带来的恐怖给我们的慈母圣教会的核心地带带来了毁灭和黑暗！\n\n这个卑劣的异教徒夺走了教宗国的一切财产和尊严，并残忍杀害了无数神师，除非整个基督宗教屈服，[scoped_destroyer.GetSheHe]不会停手。随着梵蒂冈被毁，圣统成了废墟，天主教信仰已经被削减为无组织的崇拜。"
 roman_restoration.0131.desc.fallback: "[scoped_destroyer.GetTitledFirstName]的胆大妄为的征服，给天主教世界的核心地带带来了毁灭和黑暗！\n\n在夺取教宗国大多数的财产和尊严后，似乎只有当整个基督教世界屈服，[scoped_destroyer.GetSheHe]才会满意。随着梵蒂冈被毁，它的圣统成了废墟，天主教信仰已经被削减为无组织的崇拜。"
 roman_restoration.0131.a.a: "是时候得有人做这事了。"
 roman_restoration.0131.a.b: "末日近了！"
 roman_restoration.0131.a.c: "这样啊……"
 #Unifying Italy, by Flavio Verna
 roman_restoration.0140.t: "意大利帝国"
 roman_restoration.0140.desc: "自从西方帝国毁灭，意大利半岛就因叛逆的城邦、贪婪的主教和野蛮的征服者被折磨得四分五裂。\n\n然而，在我的宗族的统治下，意大利搁置了内部的小斗争，并重新回归统一，作为一个主要的西方统治势力复兴。我们不再会成为法兰克人和希腊人之间斗争的奖赏，或者被海盗和蛮族伪朝残虐。从这天起，我们重新取得了我们作为罗马帝国真正继承人的地位！"
 roman_restoration.0140.a: "劳动战胜一切！"
 roman_restoration.0141.desc: "自从西方帝国毁灭，意大利半岛就因叛逆的城邦、贪婪的主教和野蛮的征服者被折磨得四分五裂，它古老的荣耀在内斗中被消磨。\n\n然而，在[scoped_ruler.GetTitledFirstNamePossessive]的统治下，意大利搁置了内部的小斗争，并重新回归统一，作为一个主要的西方统治势力复兴。尽管曾为法兰克人和希腊人之间角逐，它现在以自己的力量成为了一个帝国，统治旧罗马心脏地带的核心。"
 roman_restoration.0141.a: "这是不幸的。"
 roman_restoration.0141.b: "有意思……"
 #Restoring Roman Empire as Italy, by Flavio Verna
 roman_restoration.0150.t: "从罗马到罗马"
 roman_restoration.0150.desc: "显然只要野蛮的日耳曼人或者娘娘腔的希腊人还在惦记着，重建破碎旧帝国的尝试就不会成功。\n\n只有通过意大利人民的牺牲才能换得罗马重回她作为“万城之后”的合法地位。\n\n"
 roman_restoration.0150.a: "条条大路通罗马。"
 roman_restoration.0151.t: "罗马的第二个时代"
 roman_restoration.0151.desc.byzantines: "难以想象的事情发生了！意大利的小城邦们团结在一面旗帜下，杀出一条血路攻入了我们的东方省份，企图重建旧帝国。\n\n在将大多数古代行省于[scoped_emperor.GetHerHis]治下重建后，[scoped_emperor.GetTitledFirstName]宣布罗马帝国在[scoped_emperor.GetHerHis]的野蛮领导下重生了。糟糕的是，我们几乎丧失了全部正统性，再也无力回击这荒唐的宣称。"
 roman_restoration.0151.desc.others: "崛起的意大利帝国在[scoped_emperor.GetTitledFirstName]的领导下设法重建了足够多的旧行省，并宣告自己为重生的罗马帝国。\n\n这个新生国家鄙视着北方和东方的伪朝，力图从所有对手手中夺回帝国的失地，重塑帝国的古老疆界。"
 #Roman Empire dismantles pretenders, by Flavio Verna
 roman_restoration.0160.t: "伪朝"
 roman_restoration.0160.desc: "太长的时间里，我们容忍着北方的蛮族伪朝披着不相称的帝国尊威。现在罗马被真正的帝国牢牢控制，而那个曾经试图一统西方的可悲的日耳曼军阀邦联，已再次被推回莱茵河的另一边，回到它所属于的野蛮森林。\n\n是时候给这些蛮族上最后一课，并一劳永逸地剥夺他们的伪帝国。"
 roman_restoration.0160.a: "我们的军团将碾碎他们！"
 roman_restoration.0161.t: "罗马人的清算"
 roman_restoration.0161.desc: "[byz_emperor.GetTitledFirstName]公开谴责我是虚假的[hre_emperor.GetTitleTierName]，并将向我的人民倾倒[byz_emperor.GetPrimaryTitle.GetName]可怖的大能。\n\n[byz_emperor.GetHerHis]这号人不会满足，会将我们从自己的土地驱逐得越来越远。罗马不会满足，除非她消灭所有对于她荣光的宣称者。"
 roman_restoration.0161.a: "我们之间仍有仗要打！"
 roman_restoration.0162.t: "莱茵河对岸的法兰克人"
 roman_restoration.0162.desc: "完成了。我们伟大的征服彻底破坏了所谓的“神圣罗马帝国”。[hre_emperor.GetTitledFirstName]被彻底羞辱，并被剥夺一切帝国尊威。[hre_emperor.GetSheHe|U]再也没有权威或资源将日耳曼蛮族部落统一在一面旗帜下了。"
 roman_restoration.0162.a: "谢天谢地！"
 roman_restoration.0163.t: "罗马人的清算"
 roman_restoration.0163.desc: "复兴的罗马人把日耳曼人的帝国摧残到不复从前的模样。在他们军团的毁灭性打击后，我的话语不再能影响我之前的封臣。这是查理曼梦想的终结。"
 roman_restoration.0163.a: "怎么会发生这种事？"
 roman_restoration.0164.t: "法兰克人的反击"
 roman_restoration.0164.desc: "出乎所有人的意料，[hre_emperor.GetTitledFirstName]成功挡住了我的军团！随着[hre_emperor.GetHerHis]的胜利，[hre_emperor.GetSheHe]给[hre_emperor.GetHerHis]的蹒跚帝国赋予了新的合法性，并彻底玷污了我的名誉。"
 roman_restoration.0164.a: "那么我的鹰怎么办？！"
 roman_restoration.0165.t: "法兰克人的反击"
 roman_restoration.0165.desc: "罗马人的骄傲是他们的祸根。[byz_emperor.GetTitledFirstNamePossessive]把牛皮吹上了天，然而[byz_emperor.GetHerHis]的军团完全无力抵御我忠诚的$knight_culture_player_plural_no_tooltip_lowercase$。全仗着我不屈的抵抗，我为我的头衔赋予了新的尊威。"
 roman_restoration.0165.a: "永远别回来！"
 roman_restoration.0170.t: "伪朝"
 roman_restoration.0170.desc: "太长的时间里，我们允许查士丁尼帝国的软弱余孽攀附头衔的尊威，他们无穷无尽的无能、弱小、颓废的国王们抹黑了这个头衔。\n\n现在意大利和希腊都已经在我们的统治下，而他们被消减为一个正在消亡的东方独裁政权，他们过于贪婪和恶毒，无法意识到属于它的时代已经过去了。"
 roman_restoration.0170.a: "我们会推一把。"
 roman_restoration.0171.t: "罗马人的清算"
 roman_restoration.0171.desc: "[hre_emperor.GetTitledFirstName]公开谴责我是虚假的[byz_emperor.GetTitleTierName]，并将向我的人民倾倒[hre_emperor.GetPrimaryTitle.GetName]可怖的大能。\n\n[hre_emperor.GetHerHis]这号人不会满足，会将我们从自己的土地驱逐得越来越远。罗马不会满足，除非她消灭所有对于她荣光的宣称者。"
 roman_restoration.0171.a: "我们才是罗马唯一真正的继承人！"
 roman_restoration.0172.t: "拜占庭崩溃"
 roman_restoration.0172.desc: "完成了。希腊人帝国的腐朽余孽被从希腊和小亚细亚的海岸清除。随着他们的领袖和官僚被夺去权力，他们的军队被击垮，[byz_emperor.GetTitledFirstName]再也无法维持[byz_emperor.GetHerHis]充满阿谀和背叛的腐朽宫廷，也无法再将[byz_emperor.GetHerHis]的权威投射到[byz_emperor.GetHerHis]宫墙之外了。"
 roman_restoration.0172.a: "差不多是时候了。"
 roman_restoration.0173.t: "罗马人的清算"
 roman_restoration.0173.desc: "我们的帝国瘫倒在废墟中。在他们羞辱而毁灭的征服后，[hre_emperor.GetTitledFirstName]的蛮族部落只给我留下了残桓断壁和相互斗争的城邦。我曾持有的头衔不再有任何帝国尊威了。"
 roman_restoration.0173.a: "你们这些怪物！"
 roman_restoration.0174.t: "希腊人的反击"
 roman_restoration.0174.desc: "出乎所有人的意料，[byz_emperor.GetTitledFirstName]成功挡住了我的军团！随着[byz_emperor.GetHerHis]的胜利，[byz_emperor.GetSheHe]给[byz_emperor.GetHerHis]的蹒跚帝国赋予了新的合法性，并彻底玷污了我的名誉。"
 roman_restoration.0174.a: "怎么会发生这种事？！"
 roman_restoration.0175.t: "希腊人的反击"
 roman_restoration.0175.desc: "学者们将一直探讨这种行为的愚蠢性，[hre_emperor.GetTitledFirstName]竟然对罗马的真正继承者发动战争。这个伪朝想剥夺我统治欧洲的神圣权利，这种可怜的企图只能导致可预见的羞辱和失败。"
 roman_restoration.0175.a: "对此从未有过任何怀疑。"
 ######## Byz emp reclaims Constantinople
 roman_restoration.1200.t: "世界渴望之城"
 roman_restoration.1200.desc: "伟大的君士坦丁堡城，东帝国闪耀的灯塔，终于回到了我们身边！\n\n奉承的群众聚集在从狄奥多西城门直到大皇宫的旌旗遍布的[Glossary( '中央大道', 'MESE_GLOSS' )]上，他们庆祝[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]回家的呼喊声甚至跨过博斯普鲁斯海峡都能听到。\n\n几个世纪后，人们将记住是我，[ROOT.Char.GetFirstNameRegnal]，让这颗最珍贵的罗马宝石回归了帝国的怀抱。"
 MESE_GLOSS: "#EMP 梅塞大道#!，或即“中央大街”是君士坦丁堡的主干道，也是游行和凯旋的路线。其带柱廊的核心部分，#EMP 雷吉亚大道#!，或即“帝国大街”，从圣索菲亚大教堂一路向西，穿过每一座城市[Glossary( '广场', 'FORUM_GLOSS' )]，最终在狄奥多西城墙的门楼前分岔。"
 FORUM_GLOSS: "#EMP 广场#!是罗马对大型公民集会场所的称呼，专门用于公共会议和集市，常常装饰有战利品和雕像。"
 roman_restoration.1200.a: "皇位的合法之座回来了！"
 roman_restoration.1200.b.rome: "罗马必胜！"
