 middle_east_major_decisions.1020.t: "两河之乡"
 middle_east_major_decisions.1020.desc: "将幼发拉底河与底格里斯河流域的诸国全都统一在一面旗帜之下，这是一项可以企及的功业吗？面对如此一个疆域辽阔的帝国，昔日的那些国王和女王都会羡慕不已！"
