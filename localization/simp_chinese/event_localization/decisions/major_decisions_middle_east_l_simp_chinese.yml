 middle_east_decisions.1020.t: "拜斯那赫林帝国"
 middle_east_decisions.1020.desc: "正如江河滚滚向前，在我的面前的这个帝国也会蓬勃壮大。\n\n合并这些土地经得起时间的考验——我只需在正确的方向稍微推上一把，使其保持这种状态。\n\n因为我现在必须选择一条前进的道路，引导我的子民挺过即将来临的，变化多端的浪潮。"
 middle_east_decisions.1020.a: "笔尖的威力胜于刀剑。"
 middle_east_decisions.1020.b: "战场在召唤。"
 middle_east_decisions.1020.c: "我忠于信仰。"
 middle_east_decisions.1020.d: "让我们展示#EMP 真正的#!信仰！"
