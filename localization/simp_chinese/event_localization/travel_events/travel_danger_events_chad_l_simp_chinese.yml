l_simp_chinese:
 travel_danger_events.5000.t: "$travel_danger_prefix$争吵"
 travel_danger_events.5000.intro.land: "穿越[location.GetName]时，我们的车队在一处[location.Custom('GetProvinceFoliageDesc')]环绕的空地上停了下来。我走向骚动的地方查看情况，看到[entourage_member_one.GetFirstName]和[entourage_member_two.GetFirstName]正激烈地争吵着。\n\n"
 travel_danger_events.5000.intro.sea: "听到外面传来砰的几声和愤怒的尖叫声，我赶紧从船舱走上了甲板，看到[entourage_member_one.GetFirstName]和[entourage_member_two.GetFirstName]正激烈地争论着。\n\n"
 travel_danger_events.5000.craven: "“你为什么要捉弄我，[entourage_member_two.GetFirstNameNoTooltip]？我讨厌有人从身后吓我，尤其是在穿过这些[location.Custom('GetTerrainLandPlural')]时！”\n\n“行了，我只是开个玩笑！勇敢一点——为了我们……”"
 travel_danger_events.5000.brave: "“来啊，哭哭啼啼的小[entourage_member_two.Custom('InsultNoun')]，来和#EMP 我打#!啊！让我看看你的能耐！像你这样的懦夫根本不配踏上这段旅程！”[entourage_member_one.GetFirstNameNoTooltip]朝地上吐了一口口水。\n\n[entourage_member_two.GetFirstNameNoTooltip]只是害怕地蜷缩着，默默流着眼泪。"
 travel_danger_events.5000.chaste: "“你别再唠叨你那色情的……#EMP 计划#!了，[entourage_member_two.Custom('InsultNounSexual')]！我不想再听了！”[entourage_member_one.GetFirstNameNoTooltip]尴尬地捂住了[entourage_member_one.GetHerHis]的脸。\n\n“别胡扯了，[entourage_member_one.GetFirstNameNoTooltip]！我才不会为自己的需求羞耻……”[entourage_member_two.GetFirstNameNoTooltip]愤愤不平地回应道。"
 travel_danger_events.5000.stubborn: "“我跟你发誓我们走错路了！不解决这个问题我就不走了！”[entourage_member_one.GetFirstNameNoTooltip]大喊道。\n\n“#EMP 你个倔驴！#!你没看出整个旅团都被你和你的[entourage_member_one.Custom('PointOfRidicule')]搞得筋疲力尽吗？”"
 travel_danger_events.5000.generous: "“最后一次了，[entourage_member_two.GetFirstNameNoTooltip]，我身上什么都不剩了！在把我的血吸干之后，你居然还敢问我要钱！”[entourage_member_one.GetFirstNameNoTooltip]愤怒地大吼道。\n\n“但我需要更多钱！别这么小气，[entourage_member_one.GetFirstNameNoTooltip]！”"
 travel_danger_events.5000.gregarious: "“来吗，[entourage_member_two.GetFirstNameNoTooltip]，我只是想打发时间。我们不应该了解一下彼此吗？”[entourage_member_one.GetFirstNameNoTooltip]喊道，[entourage_member_one.GetHerHis]看起来有点闷闷不乐。\n\n[entourage_member_two.GetFirstNameNoTooltip]不自在地抖了抖，看起来简直要掉头回[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]。"
 travel_danger_events.5000.shy: "[entourage_member_one.GetFirstNameNoTooltip]焦虑不安地转向我解释道，“[entourage_member_two.GetFirstNameNoTooltip]总是不让我一个人待着！告诉这个[entourage_member_one.Custom('InsultAdjective')][entourage_member_one.Custom('InsultNoun')]，我需要安静！”\n\n“我只是拿小[entourage_member_one.GetFirstNamePossessiveNoTooltip]的[entourage_member_one.Custom('PointOfRidicule')]开了个玩笑，真的！”"
 travel_danger_events.5000.just: "“你竟敢把我从马上撞下去，[entourage_member_one.GetFirstNameNoTooltip]！[entourage_member_one.Custom('InsultAdjective')][entourage_member_one.Custom('InsultNoun')]！”[entourage_member_two.GetFirstNameNoTooltip]趴在[location.Custom('GetProvinceGroundDesc')]上大喊道。\n\n“明显是你骑术不精，我不能为此负责。”[entourage_member_one.GetFirstNameNoTooltip]一边回答一边得意地笑着。"
 travel_danger_events.5000.patient: "“……我之前来[location.GetNameNoTooltip]就是那样摆脱危机的。这让我想起了另一个故事……”\n\n“#EMP 别再说了，[entourage_member_one.GetFirstNameNoTooltip]！#!”[entourage_member_two.GetFirstNameNoTooltip]插嘴说道，"
 travel_danger_events.5000.impatient: "[entourage_member_one.GetFirstNameNoTooltip]正在大声哀嚎。“我们#EMP 还能#!到[next_destination.GetName]吗？我实在是走不动了！”\n\n“等我们到了我们就到了！你这种讨人厌的抱怨只会让其他人心情糟糕。要我说，就该把你留在[random_visited_province.GetNameNoTooltip]！”"
 travel_danger_events.5000.temperate: "“罪恶，暴食的猪！你就不能有一个小时不想食物吗！”\n\n“但我#EMP 太#!饿了！我只能想到我们留在[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]的[entourage_member_two.Custom('GetExpensiveDessert')]。”[entourage_member_two.GetFirstNameNoTooltip]哀叹道，一串哈喇子从[entourage_member_two.GetHerHis]嘴边淌下。"
 travel_danger_events.5000.paranoid: "“你是被派来害我的！别对我撒谎，[entourage_member_one.Custom('InsultAdjective')]阴谋执行者！”[entourage_member_one.GetFirstNameNoTooltip]尖叫道，看起来非常恐慌。\n\n“冷静，[entourage_member_one.GetFirstNameNoTooltip]！是我啊！你怎么会这么想？”[entourage_member_two.GetFirstNameNoTooltip]回答道，试图让这个[entourage_member_one.GetWomanMan]冷静下来。"
 travel_danger_events.5000.zealous: "看起来[entourage_member_one.GetFirstNameNoTooltip]正在赞颂[entourage_member_one.GetFaith.GetNameNoTooltip]的美德。“……但你却未能理解[entourage_member_one.GetFaith.HighGodName]对美好生活的重要性。最重要的是——”\n\n“#EMP 别再来了！#!”[entourage_member_two.GetFirstNameNoTooltip]转了转[entourage_member_two.GetHerHis]的眼睛。“[entourage_member_two.GetFaith.HighGodName]啊，如果你在听，把我从这个[entourage_member_one.Custom('InsultNoun')]身边救出去吧，求你了！”"
 travel_danger_events.5000.fallback: "“我不会再忍受你的愚蠢了，[entourage_member_one.Custom('InsultAdjective')][entourage_member_one.Custom('InsultNoun')]！”[entourage_member_one.GetFirstNameNoTooltip]用[entourage_member_one.GetHerHis]的脚狠狠跺了跺[location.Custom('GetProvinceGroundDesc')]。\n\n“整个旅程就你一直在抱怨！每到一个路口就嚷嚷着‘#EMP 我们到了吗？#!’！”[entourage_member_two.GetFirstNameNoTooltip]反驳道。"
 travel_danger_events.5000.a: "行了，你们两个一定能达成共识。"
 travel_danger_events.5000.a.success: "你说服[entourage_member_one.GetFirstNameNoTooltip]和[entourage_member_two.GetFirstNameNoTooltip]消除嫌隙"
 travel_danger_events.5000.a.failure: "[entourage_member_one.GetFirstNameNoTooltip]和[entourage_member_two.GetFirstNameNoTooltip]未能消除嫌隙"
 entourage_member_one_leaves.tt: "[entourage_member_one.GetFirstNameNoTooltip]离开你的旅团"
 entourage_member_two_leaves.tt: "[entourage_member_two.GetFirstNameNoTooltip]离开你的旅团"
 travel_danger_events.5000.b: "我们没时间处理你们那琐碎的争吵！"
 travel_danger_events.5000.c: "只有一个解决办法。"
 travel_danger_events.5000.c.success: "[entourage_member_one.GetFirstNameNoTooltip]获胜"
 travel_danger_events.5000.c.failure: "[entourage_member_two.GetFirstNameNoTooltip]获胜"
 travel_danger_events.5010.t: "$travel_danger_prefix$客满"
 travel_danger_events.5010.desc.intro: "经过几天的疲惫旅行，我们在[location.GetName]的一家客栈前停了下来，寻找过夜的住处。我派我的[ROOT.Char.Custom2('RelationToMeShort', travel_leader )][travel_leader.GetName]去打听一下可能的住宿情况。然而，[travel_leader.GetHerHis]却一脸郁闷地回来了，这可不妙。\n\n"
 travel_danger_events.5010.desc.seriously: "“[ROOT.Char.GetLadyLord]，正如你想的那样……”\n\n[travel_leader.GetSheHe|U]绝望地低下[travel_leader.GetHerHis]的头。那个[angry_char.Custom('InsultAdjective')][angry_char.Custom('InsultNoun')][angry_char.GetTitledFirstName]决心让这段路成为我的人间地狱！"
 travel_danger_events.5010.desc.again: "“[ROOT.Char.GetLadyLord]，又是这样，客栈老板说他们#EMP 客满#!了！看起来[angry_char.GetName]在这一带传播了我们抵达的消息。”"
 travel_danger_events.5010.desc: "“[ROOT.Char.GetLadyLord]，客栈老板说他们这已经住满人了，但是我在大厅里没看见几个客人。我猜他这是不想做我们生意，因为这片地属于[angry_char.GetName]……”"
 travel_danger_events.5010.a_seriously: "[angry_char.GetFirstNameNoTooltip]会后悔的……"
 travel_danger_events.5010.a_again: "#EMP 又来？#!那个该死的[angry_char.Custom('InsultNoun')]！"
 travel_danger_events.5010.a: "没事，我们会在其他地方找到住处。"
 travel_danger_events.5010.b_seriously: "#EMP 让——我——进去！#!"
 travel_danger_events.5010.b: "没人能阻止[ROOT.Char.GetTitledFirstNameNoTooltip]休息。"
 travel_danger_events.5010.b.flavor: "你试图用武力强行进入客栈"
 travel_danger_events.5010.b.success: "老板被制伏了"
 travel_danger_events.5010.b.failure: "老板将你挡了出去"
 travel_danger_events.5010.c: "我会和客栈老板聊聊。"
 travel_danger_events.5010.c.flavor: "你试图说服客栈老板让你和你的随从留下"
 travel_danger_events.5010.c.success: "老板被说服了"
 travel_danger_events.5010.c.failure: "老板未被说服"
