l_simp_chinese:
 #Grotesque Events
 travel_events.3000.t: "怪诞生物"
 travel_events.3000.desc: "我之前很少见过[traveller_monk.Custom2('MyCharacterIntroduction', ROOT.Char)]如此地激动。[traveller_monk.GetHerHis|U]的眼睛似乎正在吞噬着一本装饰华丽的书——我有时会设法窥探一下书内的地图。\n\n一天早上，[traveller_monk.GetSheHe]终于跟我谈起了[traveller_monk.GetHerHis]的发现：\n\n“大人，有传言说[ROOT.Char.GetCurrentLocation.GetName]这片土地是奇人异士的家园！据说有[ROOT.Char.Custom('GetGrotesquePlural')]在这些城市里游荡。”"
 travel_events.3000.a: "我一定要见到这些生物。#EMP 马上！#!"
 travel_events.3000.a.tt: "你将继续搜寻这些生物"
 travel_events.3000.b: "[traveller_monk.GetFirstNameNoTooltip]，请告诉我更多关于它们的事。"
 travel_events.3000.c: "那又如何？我们国内有够多的怪胎了。"
 travel_events.3000.d: "我一定要去看看它们，并汇报我的发现。"
 travel_events.3000_interest_modifier: "对怪诞生物感兴趣"
 grotesque_rush_modifier: "怪物冲刺"
 grotesque_scholar_modifier: "研究过的怪物冲刺"
 satiated_curiosity: "满足好奇心"
 get_grotesque_cynocephalus: "犬头人，一个有着狗脑袋的人，"
 get_grotesque_blemee: "布莱米亚人，一个无头人，面目在其胸膛之上，"
 get_grotesque_sciapod: "伞足人，一个像侏儒的生物，只有一只大脚，"
 get_grotesque_cynocephaly: "犬头人，一种有着狗脑袋的人，"
 get_grotesque_blemmyae: "布莱米亚人，一种无头人，面目在其胸膛之上，"
 get_grotesque_sciapodes: "伞足人，一种像侏儒的生物，只有一只大脚，"
 travel_events.3001.t: "寻怪无望"
 travel_events.3001.desc_intro: "每次我们来到一个新的聚落，我都会花点时间四处看看，试图找到我在[traveller_monk.GetTitledFirstNamePossessiveNoTooltip]地图上见到过的怪诞生物。 "
 travel_events.3001.desc_cynical: "一个证明[traveller_monk.GetHerHim]错了的机会。"
 travel_events.3001.desc.fallback: "好奇心简直太大了。"
 travel_events.3001.desc.outro: "\n\n当我们抵达[grotesque_place.GetNameNoTooltip]时，[traveller_monk.GetSheHe]向我走来，手里还紧紧攥着[traveller_monk.GetHerHis]的书。\n\n“大人……我们已遵照所有指示做了，但这些生物在哪里都找不到。我突然想到，它们或许只不过是虚构的。”"
 travel_events.3001.a: "哦……好吧……"
 travel_events.3001.b: "你向我#EMP 保证过#!是有怪物的。"
 travel_events.3001.b_sadistic: "我要教会你不许欺骗你的领主。"
 travel_events.3001.c: "哈！我就知道！"
 travel_events.3001.d: "它们#EMP 一定#!在什么地方。"
 travel_events.3001.e: "人都躲回家了又怎么会知道它们#EMP 并不在#!这里的？"
 cryptid_obssessed: "痴迷怪诞生物"
 travel_events.3001.e.success: "你让人们相信了你所见到的"
 travel_events.3001.e.failure: "没有人相信你的怪诞冒险"
 cryptid_obssessed_rush: "怪物附身的推动"
 #Pet Travel Events
 travel_events.3010.t: "归去来兮"
 travel_events.3010.intro: "经过一天漫长的旅途，地平线开始弥漫出暖色。我停歇片刻，闭上双眼，调整呼吸。\n\n"
 travel_events.3010.desc: "“当心！”[pet_rescuer.Custom2('MyCharacterIntroduction', ROOT.Char)]尖叫道，指着我们沿途小路之后的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]。\n\n看起来像是一只小型啮齿动物奔进了野地，"
 travel_events.3010.alone: "等等！[ROOT.Char.Custom( 'DogStoryName' )]呢？我没看到[ROOT.Char.Custom( 'DogStoryHerHim' )]……突然，我看到有东西冲进了小道外的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]中，不禁倒吸了一口气！\n\n看起来像是一只小型啮齿动物奔进了野地，"
 travel_events.3010.exotic: "有什么#EMP 危险而又熟悉#!的东西紧跟其后。"
 travel_events.3010.cat: "我紧随其后，很容易就分辨出有一道[ROOT.Char.Custom('CatFurColor')]色的身影。"
 travel_events.3010.dog: "我紧随其后，很容易就分辨出有一道[ROOT.Char.Custom('DogFurColor')]色的身影。"
 travel_events.3010.a_dog: "不！[ROOT.Char.Custom( 'DogStoryName' )]！[pet_rescuer.GetTitledFirstNameNoTooltip]，跟上[ROOT.Char.Custom('DogStoryHerHim')]！"
 travel_events.3010.a_cat: "不，[ROOT.Char.Custom( 'CatStoryName' )]！[pet_rescuer.GetTitledFirstNameNoTooltip]，跟上[ROOT.Char.Custom('CatStoryHerHim')]！"
 travel_events.3010.a_exotic: "[pet_rescuer.GetTitledFirstNameNoTooltip]，在有人受到伤害前找到我的宠物！"
 travel_events.3010.a.success: "[pet_rescuer.GetTitledFirstNameNoTooltip]找到了你的宠物"
 travel_events.3010.a.failure: "[pet_rescuer.GetTitledFirstNameNoTooltip]在寻找你的宠物时迷路了"
 travel_events.3010.a.failure_toast: "[pet_rescuer.GetTitledFirstNameNoTooltip]在寻找你的宠物时迷路了"
 travel_events.3010.b.tt1: "再也没有人见过你的宠物"
 travel_events.3010.b.tt2: "你的宠物会找到回来的路"
 travel_events.3010.b.tt3: "你找到了你的宠物，还有一些别的东西"
 travel_events.3010.b_dog: "[ROOT.Char.Custom( 'DogStoryName' )]比我们都聪明，[ROOT.Char.Custom('DogStorySheHe')]会找到回来的路。"
 travel_events.3010.b_cat: "[ROOT.Char.Custom( 'CatStoryName' )]比我们都聪明，[ROOT.Char.Custom('CatStorySheHe')]会找到回来的路。"
 travel_events.3010.b_exotic: "#EMP 呸！#!要担心的应该是这片土地上的人。"
 ill_find_you: "我会亲自找到你，亲爱的"
 travel_events.3010.c_dog: "$ill_find_you$[ROOT.Char.Custom( 'DogStoryName' )]！"
 travel_events.3010.c_cat: "$ill_find_you$[ROOT.Char.Custom( 'CatStoryName' )]！"
 travel_events.3010.c_exotic: "尽管很危险，但他仍是我迷路的孩子！我会找到你！"
 travel_events.3010.c.success: "你找到了你的宠物"
 travel_events.3010.c.failure: "你在寻找你的宠物时迷路了"
 travel_events.3010.c.failure_toast: "你在寻找你的宠物时迷路了"
 after_him: "快！#EMP 所有人#!跟上"
 travel_events.3010.e_dog: "$after_him$[ROOT.Char.Custom('DogStoryHerHim')]！"
 travel_events.3010.e_cat: "$after_him$[ROOT.Char.Custom('CatStoryHerHim')]！"
 travel_events.3010.e_exotic: "$after_him$他！"
 travel_events.3010.d: "有些灵魂永远不该关在囚笼之中。去吧，我的朋友。"
 pet_rescue_modifier: "因搜寻宠物耽搁"
 travel_events.3010.b.tt: "它应该能自己回来……"
 travel_events.3011.t: "你在这儿！"
 travel_events.3011.intro: "没花太长的时间就追踪到了低吼声和断裂细枝的源头。 "
 travel_events.3011.exotic: "我亲爱的猎人坐在一片落叶上，舔着它满是受害者鲜血的爪子。\n\n就在它旁边，那松鼠几乎变得面目全非。"
 travel_events.3011.dog: "[ROOT.Char.Custom( 'DogStoryName' )]坐在一块树叶垫褥上，舔着[ROOT.Char.Custom( 'DogStoryHerHis' )][ROOT.Char.Custom( 'DogFurColor' )]爪子中[ROOT.Char.Custom( 'DogStoryHerHis' )]受害者的鲜血。\n\n就在[ROOT.Char.Custom( 'DogStoryHerHim' )]旁边，那松鼠几乎变得面目全非。"
 travel_events.3011.cat: "[ROOT.Char.Custom( 'CatStoryName' )]坐在一块树叶垫褥上，舔着[ROOT.Char.Custom( 'CatStoryHerHis' )][ROOT.Char.Custom( 'CatFurColor' )]爪子中[ROOT.Char.Custom( 'CatStoryHerHis' )]受害者的鲜血。\n\n就在[ROOT.Char.Custom( 'CatStoryHerHim' )]旁边，那松鼠几乎变得面目全非。"
 travel_events.3011.a: "哈！我就知道你会成功的！做得好！"
 travel_events.3011.b: "我永远不会再将眼睛从你身上挪开了。"
 adventurous_pet_modifier: "喜欢冒险的宠物"
 travel_events.3012.t: "回家：你在这儿……？"
 travel_events.3012.exotic: "\n\n他抬眼看着我。只是他似乎无法认出我。"
 travel_events.3012.dog: "\n\n[ROOT.Char.Custom('DogStorySheHe')|U]抬起[ROOT.Char.Custom( 'DogStoryHerHis' )][ROOT.Char.Custom('DogEyeColor')]的双眼看着我。只是[ROOT.Char.Custom( 'DogStorySheHe' )]似乎无法认出我。"
 travel_events.3012.cat: "\n\n[ROOT.Char.Custom( 'CatStorySheHe' ) |U]抬起[ROOT.Char.Custom( 'CatStoryHerHis' )][ROOT.Char.Custom('CatEyeColor')]的双眼看着我。只是[ROOT.Char.Custom( 'CatStorySheHe' )]似乎无法认出我。"
 travel_events.3012.a: "我明白了，你找到了一个更好的家。你自由了。"
 travel_events.3012.c: "我对你的期望并不低，我的朋友。"
 feral_pet_modifier: "充满野性的宠物"
 feral_pet_love_modifier: "可爱的野生宠物"
 #Encounters in Distant Court Events
 travel_events.3020.t: "热烈欢迎"
 travel_events.3020.desc: "当我们到达时，音乐正在为我们奏响，小丑在火堆旁玩着危险的杂耍。一见到我们孩子们都沉默了，羞怯地躲到他们父母身后对我们指指点点。[foreign_ruler.GetTitledFirstName]站在高台上微笑着。\n\n“我敬佩的朋友！”[foreign_ruler.GetSheHe]朝我走来，张开[foreign_ruler.GetHerHis]的双臂，做出了一个邀请的姿势，“自从得知你要来的那一刻起，我们就一直在等你。我恳求你，只要你愿意的话，就与我们待在一起，如有需要，但说无妨。”"
 travel_events.3020.a: "我们前往[next_province.GetNameNoTooltip]的路上需要一些帮助。"
 travel_events.3020.a_home: "我们返乡的路上需要一些帮助。"
 travel_events.3020.b: "我们的物资有些短缺，既然你这么说了……"
 travel_events.3020.b.success: "你说服[foreign_ruler.GetTitledFirstNameNoTooltip]借给你一些额外的物资"
 travel_events.3020.b.failure: "[foreign_ruler.GetTitledFirstNameNoTooltip]被你的要求侮辱了"
 travel_events.3020.c: "多几个护卫总是好的。"
 travel_events.3020.c.success: "你说服[foreign_ruler.GetTitledFirstNameNoTooltip]借给你一些额外的护卫"
 travel_events.3020.d: "我想再多享受一下你的陪伴。"
 travel_events.3020.d.tt: "你会再享受[foreign_ruler.GetTitledFirstNameNoTooltip]两周的款待"
 travel_events.3020.e: "我们可以更好地讨论这件事……在你的住处。"
 travel_events.3020.e.success: "[foreign_ruler.GetFirstNameNoTooltip]接受了你的求欢"
 travel_events.3020.e.failure: "[foreign_ruler.GetFirstNameNoTooltip]拒绝了你的求欢"
 travel_events.3020.f: "别想用你虚情假意的款待来愚弄我！我出去了！"
 more_supplies_modifier: "物资援助"
 more_men_modifier: "军事援助"
 travel_events.3021.t: "宗教问题"
 travel_events.3021.intro: "“啊，你来啦！”我进入御座厅的那一刻，[foreign_ruler.GetTitledFirstName]做了一个手势示意我靠近[foreign_ruler.GetHerHim]。\n\n“我们在等你！[foreign_theologian.GetTitledFirstName]是我最有德行的廷臣，我真心地喜欢听你们俩讨论更高深的问题。” "
 travel_events.3021.different_faiths: "告诉我，为什么应该认为[ROOT.Char.GetFaith.GetName]要比[foreign_theologian.GetFaith.GetName]更真实？”"
 travel_events.3021.same_faith: "让我们谈谈[ROOT.Char.GetFaith.HighGodName]的本质。”"
 travel_events.3021.a: "我很乐意接受这个挑战。"
 travel_events.3021.a.success: "你在舌战中说服了[foreign_theologian.GetTitledFirstNameNoTooltip]"
 travel_events.3021.a.failure: "[foreign_theologian.GetTitledFirstNameNoTooltip]提出了更有力的论据"
 travel_events.3021.b: "我会让能力出众的[your_theologian.GetTitledFirstNameNoTooltip]接受这个挑战。"
 travel_events.3021.b.success: "[your_theologian.GetTitledFirstNameNoTooltip]在舌战中说服了[foreign_theologian.GetTitledFirstNameNoTooltip]"
 travel_events.3021.c: "我没时间干这种荒唐的事。"
 travel_events.3021.d: "是金子总能赢下每一场辩论……"
 travel_events.3021.d.tt: "你贿赂[foreign_theologian.GetTitledFirstNameNoTooltip]让你赢。"
 nick_the_discussant: "辩论家"
 dismissed_religious_debate: "早早离开宫廷"
 travel_events.3022.t: "庆典"
 travel_events.3022.desc: "御座厅装饰着华丽的花环，宾客们在柔和的烛光的照耀下欢快地唱歌。\n\n“啊，你来啦！”[foreign_ruler.GetTitledFirstName]拍了拍[foreign_ruler.GetHerHis]的手，歌唱者和演奏者安静了下来。\n\n“我们正打算为你开一场舞会呢，[ROOT.Char.GetTitledFirstNameNoTooltip]。所有人，手拉手！围成一圈！”"
 travel_events.3022.a: "我很乐意加入你们！"
 travel_events.3022.b: "#EMP 啊哈！#!我一直在等待这样的时刻！"
 travel_events.3022.b.success: "你的舞步给[foreign_ruler.GetTitledFirstNameNoTooltip]的宫廷留下了深刻印象"
 travel_events.3022.b.failure: "你在[foreign_ruler.GetTitledFirstNameNoTooltip]的廷臣面前出丑了"
 travel_events.3022.c: "我只想听别人谈话……"
 non_dancer_secret.desc: "你得知一个[secret|E]"
 travel_events.3022.d: "[ROOT.Char.GetTitleAsNameNoTooltip]不跳舞：[ROOT.Char.GetSheHe]只看。"
 vigorous_dancer_modifier: "精力充沛的舞者"
 vigorous_dancer_modifier.desc: "该角色的梦幻舞步激励着自己经常练级，并且在有机会时施展出来。"
 #Infatuated Knight event
 travel_events.3030.t: "异地的乐趣"
 travel_events.3030.desc: "这不是我第一次瞥见[fleeing_knight.Custom2('MyCharacterIntroduction', ROOT.Char)]摆弄[fleeing_knight.GetSheHe]一路上摘取的那几朵花了。我发誓，有时甚至能听到[fleeing_knight.GetHerHim]在眺望[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的地产时发出的叹息。\n\n“[ROOT.Char.Custom('GetCourtOwner')]，”[fleeing_knight.GetSheHe]说道，“我的心在离家很远的地方找到了一个新家，这也不是什么秘密。唉，我的灵魂渴望着[foreign_lady_scope.GetTitledFirstName]，我的欲望永无止境，[foreign_lady_scope.GetHerHis]的双眸，[foreign_lady_scope.GetHerHis]的秀发……我只期盼一次致意，我会为一句话献出生命。求求你，让我和[foreign_lady_scope.GetHerHim]在一起。”"
 travel_events.3030.a: "我凭什么要干涉更高级的事务？"
 travel_events.3030.b: "你要#EMP 跟我#!一起回家。"
 travel_events.3030.c: "我们没时间搞这种幼稚的迷恋。"
 travel_events.3030.c.success: "你说服[fleeing_knight.GetHerHim]留下"
 travel_events.3030.c.failure: "你无话可说"
 travel_events.3030.d: "我们[ROOT.Char.Custom('GetCourt')]有足够的空间容下你们俩。"
 travel_events.3030.e: "[foreign_lady_scope.GetHerHis|U]的眼睛确实很漂亮，[foreign_lady_scope.GetHerHis]的头发看起来很柔顺……"
 travel_events.3030.f: "我#EMP 讨厌#!爱情。砍了他们的脑袋。"
 #Curious Bishop event
 travel_events.3040.t: "危险的兴趣"
 travel_events.3040.desc: "自从我们抵达[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]后，每天早上[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)]都会离开[bishop.GetHerHis]的乘舆，从我眼皮底下悄悄溜走。这一次我决定沿路尾随[bishop.GetHerHis]，然后发现[bishop.GetHerHim]正和当地的[foreign_bishop.Custom('GetActualBishopTitle')][foreign_bishop.GetFirstName]聊得起劲。\n\n仪式开始了，蜡烛的光芒照亮了[foreign_bishop.GetFirstNameNoTooltip]，而阴影在墙上摇曳，如同秋日的落叶。“[bishop.GetFirstNameNoTooltip]，”仪式结束后我叫住了他，“你在干什么？”\n\n“大人，我刚刚才想到，真理可能不止一种。”"
 travel_events.3040.a: "这仪式确实让人印象深刻……"
 travel_events.3040.b: "这是无稽之谈！#EMP 无稽之谈！#!"
 travel_events.3040.c: "这里有冷静辩论的余地。"
 travel_events.3040.c.success: "你说服[bishop.GetFirstNameNoTooltip]世上只有一个真理"
 travel_events.3040.c.failure: "[bishop.GetFirstNameNoTooltip]被你狭隘的思想激怒了"
 travel_events.3040.d: "这里没有冷静的余地！拔剑吧！"
 travel_events.3040.d.success: "你强壮的手臂说服了[bishop.GetShortUIName]"
 travel_events.3040.d.failure: "[bishop.GetShortUIName]被你的暴力激怒了"
 broadened_horizons_modifier: "拓宽视野"
 firm_convictions_modifier: "坚定信念"
 #The Hermit events
 travel_events.3060.t: "隐士"
 travel_events.3060.desc.intro: "植被中浮现出一窟洞穴，就像大教堂的一券石拱门。在入口处有一张小木桌和一道隔栏；有人在上面留了一盏点亮的灯"
 travel_events.3060.desc.travel_leader: "\n\n“当心，[ROOT.Char.GetLadyLord]，”[travel_leader.GetTitledFirstName]用[travel_leader.GetHerHis]的胳膊拦在我胸前，“这片土地上有盗匪出没。”\n\n“你下的指责还真轻率啊，”一个昏暗的身影站在洞口，“我只是一介逸民，而你则是位[ROOT.Char.GetTitleAsNameNoTooltip]。”"
 travel_events.3060.desc.on_your_own: "一个被排斥者，或者，甚至是一个强盗的藏身之处？\n\n“别害怕，[ROOT.Char.GetTitleAsNameNoTooltip]，”一个昏暗的身影站在洞口，“我只是一介逸民，在这些古树之间寻找智慧。”"
 travel_events.3060.a: "隐士将会极大地补充我的随行队伍。"
 travel_events.3060.b: "真走运啊！请告诉我，我的未来如何。"
 travel_events.3060.c: "咱们……咱们走吧。"
 impending_doom_modifier: "大难临头"
 impending_doom_modifier_desc: "该角色在无视了一位隐士后有了一种大难临头的感觉。"
 ignored_hermit: "无视隐士"
 hermit_tells_your_future_tt: "你会得到一个预言……"
 travel_events.3061.t: "隐士：一个预言"
 travel_events.3061.intro: "隐士在回复之前耗了一小会儿。[hermit_scope.GetSheHe|U]站起身，等我跟上。周围散落着一些药草，还似乎有着一张简陋的床。在我们远离了我的随从之后，[hermit_scope.GetSheHe|U]转向我，用一种异常低沉的声音回复道：\n\n"
 travel_events.3061.desc_good: "“你将会找到那寻求你的人。”"
 travel_events.3061.desc_normal: "“火焰会发出声音，哞哞叫的牛蹄下能淌出白银。”"
 travel_events.3061.desc_bad: "“水能过，但你不能过。”"
 travel_events.3061.a: "真有见地啊。"
 travel_events.3061.a.tt: "你会记住这个预言的"
 travel_events.3062.t: "我的隐士何在？"
 travel_events.3062.desc: "当我们来到[hermit_owner.GetTitledFirstName]城堡的主楼时，[hermit_owner.GetHerHis]热情地接待了我们。不过，[hermit_owner.GetHerHis]的卫兵在见到我们时，似乎还暗笑低语着，指着我们的随从。\n\n“我亲爱的[ROOT.Char.GetTitleAsNameNoTooltip][ROOT.Char.GetFirstNameNoTooltip]！很荣幸能欢迎你，在我这……”[hermit_owner.GetFirstNameNoTooltip]话说一半就停下了，[hermit_owner.GetHerHis]脸色变得铁青，“你和#EMP 我的#!隐士在干什么？”"
 travel_events.3062.a: "我无意抢走你的廷臣。"
 travel_events.3062.b: "好了，现在[hermit_scope.GetSheHe]是#EMP 我的#!$cave_hermit_court_position$了。"
 travel_events.3062.b.tt: "在接下来的#bold 5年#!里，雇佣[hermit_scope.GetShortUIName]担任$cave_hermit_court_position$的花费会降低"
 travel_events.3062.c: "我们为什么不让[hermit_scope.GetHerHim]来决定要侍奉谁呢？"
 travel_events.3062.c.success: "你说服[hermit_scope.GetShortUINameNoTooltip]留在你身边"
 travel_events.3062.c.failure: "[hermit_scope.GetShortUINameNoTooltip]将留在[hermit_owner.GetShortUINameNoTooltip]的宫廷里"
 found_hermit_mod: "发现的隐士的俸禄"
 #Bandit event
 travel_events.3070.t: "$travel_danger_prefix$此桥由我修"
 travel_events.3070.desc: "我们沿着河走了一段时间了，关于这条河隐约的传言现在变得更为确凿了。一些随从谈论到要稍作停留，喝口水，歇歇脚。\n\n小路转弯时有一座石桥。有几个人正背靠护墙休息着；一个人打了下另一个的身侧，还指了指我们这群人。第三个[bandit_scope.GetWomanMan]从岸上走来，还有个人朝河里啐了一口后抬头看向我们。\n\n“你要知道，”[bandit_scope.GetSheHe]说，“这其实是座收费的桥。”"
 travel_events.3070.a: "我理解。"
 travel_events.3070.b: "居然敢这么说，真是好大胆。[knight_scope.GetTitledFirstNameNoTooltip]，给[bandit_scope.GetHerHim]点颜色瞧瞧。"
 travel_events.3070.b.success: "[knight_scope.GetShortUINameNoTooltip]击败了强盗"
 travel_events.3070.b.failure: "强盗攻击了[knight_scope.GetShortUINameNoTooltip]"
 travel_events.3070.c: "你以为自己在和谁说话？我可是#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!！"
 travel_events.3070.c.success: "你吓到了强盗"
 travel_events.3070.c.failure: "强盗根本不相信你"
 #Knight Errant events
 travel_events.3080.t: "游侠[knight_errant.Custom('KnightCultureNoTooltip')]"
 travel_events.3080.desc_intro: "众所周知，[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]人似乎对他们的[knight_errant.Custom('KnightCulturePluralNoTooltipLowercase')]及其传奇有着一种特殊的敬仰。\n\n“[ROOT.Char.GetLadyLord|U]，”[knight_errant.Custom('KnightCultureNoTooltipLowercase')]垂着[knight_errant.GetHerHis]的脑袋说道，“您与我在这十字路口相遇是最幸运的事，因为我正在寻找一汪奇特的喷泉，其泉水据说可以治愈所有疾病。如果您打算帮助我探寻的话，我会向您致敬。”"
 travel_events.3080.desc_anagnorisis: "\n\n[same_culture_companion.GetTitledFirstName]很快插嘴道：“等等，[ROOT.Char.GetLadyLord]！我知道这个[knight_errant.Custom('KnightCultureNoTooltipLowercase')]，这是[knight_errant.GetFirstName]！”"
 travel_events.3080.a: "我绝不会置任何一位[knight_errant.Custom('KnightCultureNoTooltipLowercase')]于不顾。带路！"
 travel_events.3080.a.tt: "你跟上了这个[knight_errant.Custom('KnightCultureNoTooltipLowercase')]"
 travel_events.3080.b: "加入我，忘了那些蠢事吧。"
 travel_events.3080.b.success: "你说服了这位[knight_errant.Custom('KnightCultureNoTooltipLowercase')]"
 travel_events.3080.b.failure: "[knight_errant.Custom('KnightCultureNoTooltipLowercase')]未被说服，离开了"
 travel_events.3080.c: "“你这铠甲真不错……介意分我一块钱吗？”"
 travel_events.3080.d: "“[same_culture_companion.GetFirstNameNoTooltip]，让[knight_errant.GetHerHim]明晓事理，加入我们的宫廷。”"
 travel_events.3081.t: "游侠[knight_errant.Custom('KnightCultureNoTooltip')]：任务"
 travel_events.3081.desc: "这位[knight_errant.Custom('KnightCultureNoTooltipLowercase')]将我们领到一片小空地，那里有一眼天然的喷泉泛着粼粼微光。天色在水面上反射出幸福的波光，使得这水看起来是如此明亮，感觉就像第二轮太阳。\n\n“小心，有野兽！卫士！”这[knight_errant.Custom('KnightCultureNoTooltipLowercase')]指着立在我们与喷泉间的一只[ROOT.Char.Custom('GetAnimalType')]。"
 travel_events.3081.a: "“别怕！我来和它打！”"
 travel_events.3081.a.success: "你杀死了野兽"
 travel_events.3081.a.failure: "野兽伤到了你"
 travel_events.3081.b: "“我来分散它的注意力，你去取水！”"
 travel_events.3081.b.success: "你的行动生效了"
 travel_events.3081.c: "“现在，#EMP 你#!去吸引它的注意。”"
 travel_events.3081.d: "好一场冒险！如此激动人心！"
 knight_errant_training_modifier: "游侠骑士训练"
 knight_errant_faith_modifier: "治疗之水传说"
 sacred_water_modifier: "治疗之水"
 sacred_water_modifier_desc: "据说这种神奇的水能治愈所有疾病。"
 #Church Visiting Event
 travel_events.3090.t: "房门紧闭"
 travel_events.3090.desc_intro: "啊，我多么记得[church_visit_location.GetNameNoTooltip][church_visit_holder.Custom('GetFaithTemple')]的故事，它是多么巍然耸立，这一座属于[ROOT.Char.GetFaith.HighGodName]的宏伟堡垒。还有那能建成一整个天国的石料。令人默然——而后祈祷。\n\n村里一片棕褐色的丧乱景象展现在了我们面前；泥泞的街道，破旧的路面。但[church_visit_holder.Custom('GetFaithTemple')]就在那里。如同约定好了一般。"
 travel_events.3090.desc_zealous: "\n\n它好战的色彩让我忘记了所有的棕褐色和幽暗。有一种想去参观它的迫切欲望征服了我。"
 travel_events.3090.desc_cynical: "\n\n至少从美学角度看，这很不错。"
 travel_events.3090.desc_outro: "\n\n“呃……[ROOT.Char.GetLadyLord|U]，”一位祭司在其中一面墙附近放下了一捆木头，“实在抱歉，但[church_visit_holder.Custom('GetFaithTemple')]要关门准备[activity.GetNameNoTooltip]。”"
 travel_events.3090.a: "我大老远过来就是为了看它，#EMP 而且我一定要看#!。"
 travel_events.3090.a.success: "你说服了当地祭司打开[church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.a.failure: "你未能说服对方"
 travel_events.3090.b: "只需要等到周围没有人……"
 travel_events.3090.b.success: "你成功进入[church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.b.success_desc: "你发现了一些你不应该看到的文件……"
 travel_events.3090.b.failure: "你在试图潜入[church_visit_holder.Custom('GetFaithTemple')]时被抓住了"
 travel_events.3090.c: "伙计们，如果有必要就把门砸开。"
 travel_events.3090.d: "唉，那很不幸。咱们继续旅行吧。"
 ignored_church: "无视神殿"
 building_temple_church: "教堂"
 building_temple_mosque: "清真寺"
 building_temple_temple: "寺庙"
 #Weak Steppe Horses Events
 travel_events.3100.t: "$travel_danger_prefix$虚弱的坐骑"
 travel_events.3100.desc_intro: "我们知道，穿越[horses_steppe_location.GetName]的草原并不容易。我们马不停蹄地行进到了晚上，到达下一个目的地时已经很晚了，甚至连饭都没吃。每当我们找到一条小溪，马都会嘶鸣着拒绝离开溪水。"
 travel_events.3100.desc_steppe: "尽管它们已经习惯了家乡的草原，但它们依然是动物，也需要休息的。"
 travel_events.3100.desc_outro: "\n\n一名当地商人听到我们的抱怨后很快就来找到我们，指着[local_merchant.GetHerHim]身后的一座木制牲棚，里面装满了当地马匹。\n\n“我这里有你所能找到的最好的坐骑！又强壮又耐跑。”"
 travel_events.3100.a: "太走运了！给我你最好的种马！"
 travel_events.3100.b: "它们不得不忍耐下去。不能再增加开支了。"
 travel_events.3100.b.success: "你的马挺过了旅途"
 travel_events.3100.b.failure: "你的马需要经常停下来"
 travel_events.3100.c: "也许我们可以#EMP 免费#!得到它们……"
 travel_events.3100.c.success: "你成功偷了马"
 travel_events.3100.c.failure: "商人逼迫你为偷盗买单"
 travel_events.3100.d: "哈！#EMP 这些#!马经历过更糟的！"
 bought_horses_modifier: "更好的马"
 pushed_horses_good_modifier: "成功压榨马匹"
 pushed_horses_bad_modifier: "压榨马匹"
 tour_travel.3110.t: "途中小驻"
 tour_travel.3110.desc: "穿过[ghino_di_tacco_location.GetName]泥泞的街道，行人寥寥无几。房屋空荡荡的，被废弃了。一个孩子和狗默默地玩耍着，当他见到我们的随从时，又躲远了。当地一名司祭指向[ghino_di_tacco_scope.GetLadyLord]的家：这是村子里唯一配有名字的建筑。\n\n“我钦佩的[ROOT.Char.GetTitledFirstNameNoTooltip]！”[ghino_di_tacco_scope.GetTitledFirstName]在一间满是灰尘的门厅里欢迎了我们。\n\n“您大驾光临鄙土，是我们一大荣幸。如若您愿意，请留下来过夜，和我们共进晚餐！”"
 tour_travel.3110.a: "“我很乐意接受你的邀请。”"
 tour_travel.3110.a.tt: "你接受宴会邀请"
 tour_travel.3110.b: "“这也……没达到我的规格啊。我们必须继续我们的旅程。”"
 tour_travel.3110.c: "“没有什么能让我更快乐的了！我甚至还带上了我自己的$court_jester_court_position$。”"
 tour_travel.3111.t: "途中小驻：宴会"
 tour_travel.3111.desc_intro: "油灯投下一道微弱的光，让人几乎无法察觉。一位老仆为我们端上了食物：用木盘盛的鱼。没添加任何香料。\n\n[ghino_di_tacco_scope.GetTitledFirstNameNoTooltip]谈起统治这么贫困的一片地区和难以征税的艰辛，似乎显得有点太紧张了。\"我们最后一位司祭只待了几个月就走了…… \"[ghino_di_tacco_scope.GetSheHe]嘀咕道，收起掺了水的酒。\n\n"
 tour_travel.3111.desc_breaking_down: "[ghino_di_tacco_scope.GetSheHe|U]随后突然就哭得稀里哗啦的，把[ghino_di_tacco_scope.GetHerHis]的脸埋进[ghino_di_tacco_scope.GetHerHis]双手里：“我……必须以实相告。我邀请您来此处的目的就是想偷您的东西，亲爱的[ROOT.Char.GetLadyLord]。我希望您能宽恕我。”"
 tour_travel.3111.desc_committed: "[ghino_di_tacco_scope.GetSheHe|U]立刻给[ghino_di_tacco_scope.GetHerselfHimself]自己找了个借口去茅厕，在路上一不小心就撞上了我。"
 tour_travel.3111.a: "“给你，拿着这个，以后别再偷了。”"
 tour_travel.3111.b: "“咱们把这儿发生的事都忘掉。”"
 tour_travel.3111.c: "“#EMP 你#!现在要为此付出代价。”"
 tour_travel.3111.d: "“我的卫兵会和你聊一聊。”"
 tour_travel.3111.e: "“等等……你在做什么？”"
 tour_travel.3111.e.success: "你注意到[ghino_di_tacco_scope.GetFirstNameNoTooltip]正将手伸进你的口袋"
 tour_travel.3111.e.failure: "你没注意到[ghino_di_tacco_scope.GetFirstNameNoTooltip]已经偷走了你的东西"
 generous_donations_modifier: "慷慨赠送"
 #Forest Fire Events
 travel_events.3120.t: "$travel_danger_prefix$[wooded_location.GetTerrain.GetNameNoTooltip]大火"
 travel_events.3120.desc: "在[wooded_location.GetNameNoTooltip]的[wooded_location.GetTerrain.GetNameNoTooltip|l]中愉快地漫步，让我真正欣赏到了我们周遭的景致：那鲜翠欲滴的葱茏，就像女公爵用最好的布料做出的衣裳一样饱满——从树冠中隐约透出的阳光就像灵液一般清澈。\n\n有一丝充满活力的气息。也许是一簇篝火。我转身看向我的随从，注意到旅队主管[travel_leader.GetFirstNameNoTooltip]铁青的脸。“#EMP 着火了！#!”[travel_leader.GetSheHe]尖叫着，指向不远处的火焰，[endangered_character.GetNameNoTooltip]被困在那儿了。"
 travel_events.3120.a: "“[travel_leader.GetFirstNameNoTooltip]，快救[endangered_character.GetHerHim]！”"
 travel_events.3120.a.big_success: "[endangered_character.GetFirstNameNoTooltip]被救下了"
 travel_events.3120.a.success: "[endangered_character.GetFirstNameNoTooltip]被艰难地救下了"
 travel_events.3120.a.failure: "[endangered_character.GetFirstNameNoTooltip]没能被救下"
 travel_events.3120.b: "我们无能为力……"
 travel_events.3120.c: "我会亲自救[endangered_character.GetFirstNameNoTooltip]！"
 travel_events.3120.d: "“[prowess_entourage_member.GetFirstNameNoTooltip]，你上！”"
 travel_events.3120.d.big_success: "[prowess_entourage_member.GetFirstNameNoTooltip]毫发无伤地救下了[endangered_character.GetFirstNameNoTooltip]"
 travel_events.3120.d.success: "[prowess_entourage_member.GetFirstNameNoTooltip]费了好大劲救下了[endangered_character.GetFirstNameNoTooltip]"
 travel_events.3120.d.failure: "[prowess_entourage_member.GetFirstNameNoTooltip]没能救下[endangered_character.GetFirstNameNoTooltip]"
 #Rival Assassin Events
 travel_events.3130.t: "$travel_danger_prefix$杀手的魅惑"
 travel_events.3130.desc: "我们一行人穿行在我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_scope'))][rival_scope.GetTitledFirstName]的土地上，我们感到紧张，甚至有点慌。听到一声神秘的声响，我们跳了起来，只见——一个神秘的身影出现在了我们车队中间。\n\n“晚上好！”闯入者腼腆地微笑着，摆弄着一把刀片。“#EMP 要是#!我们能在更愉快的环境下见面就好了……”[sexy_assassin.GetSheHe]撅嘴道。“尽管如此！[rival_scope.GetTitledFirstNameNoTooltip]还是希望我#EMP 好好欢迎#!你。”"
 travel_events.3130.a: "“蠢货！我会让你为此付出代价！”"
 travel_events.3130.a.success: "你的卫兵处决了刺客"
 travel_events.3130.a.failure: "刺客打伤了你并且逃走了"
 travel_events.3130.b: "“卫兵！抓住[sexy_assassin.GetHerHim]！”"
 travel_events.3130.b.success: "你击败了刺客，并将其连同一封信送了回去"
 travel_events.3130.c: "“或许你可以当#EMP 我的#!特工……”"
 travel_events.3130.d: "“你说......舒适的环境？”"
 travel_events.3130.e: "“走，我不想再见到你了。”"
 executed_assassin_modifier: "避免暗杀"
 sent_assassin_back_modifier: "发现特工"
 #Army Tries to Capture Entourage Member Events
 travel_events.3140.t: "$travel_danger_prefix$令人不快的阻挠"
 travel_events.3140.desc: "烧毁的庄稼，荒芜的田地。这就是战争的胜利品。我们的步伐在见到第一具尸首后就加快了。\n\n唯一可能的路径途经了一处军营。我看了看我们身后：别无他路。我朝卫兵点了点头，他们也颔首相应，握紧了他们的剑。\n\n一位军队将领正站在营门口：“是敌人的盟友，嗯？”[hostile_commander.GetSheHe]挠了挠[hostile_commander.GetHerHis]的鼻子问道，“愿意留下一个俘虏吗？”[hostile_commander.GetSheHe|U]明显指的是[entourage_member.GetTitledFirstName]。"
 travel_events.3140.a: "看好我们的旗帜，我们不是敌人。"
 travel_events.3140.a.success: "你说服了这位将领"
 travel_events.3140.a.failure: "这位将领并不听劝"
 travel_events.3140.b: "要拿下[entourage_member.GetHerHim]你就得先拿下我！"
 travel_events.3140.b.success: "你赢得了战斗"
 travel_events.3140.b.failure: "这位将领赢得了战斗"
 travel_events.3140.c: "也许我们能达成一致？"
 #Rival/Nemesis in Entourage Events
 travel_events.3150.t: "古怪的私语"
 travel_events.3150.desc: "我注意到[rival_scope.GetTitledFirstName]避开我比往常更甚了。每当我们被邀请参加宴会时，[rival_scope.GetSheHe|U]总是坐到桌子对面，露营时总是拒绝与我同行。\n\n我们可能没有最好的关系，但那种态度开始让我感到疲惫，特别是当我无意中听到了[rival_scope.GetHerHim]诽谤我的话：“[ROOT.Char.GetFirstNameNoTooltip]是个[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]，我远比[ROOT.Char.GetHerHim]更能当好[ROOT.Char.GetTitleAsNameNoTooltip]。” "
 travel_events.3150.a: "你想知道是怎么回事的吗？我要让你好好瞧瞧！"
 travel_events.3150.a.success: "你赢得了与[rival_scope.GetFirstNameNoTooltip]的战斗并让[rival_scope.GetHerHim]离开"
 travel_events.3150.a.failure: "[rival_scope.GetFirstNameNoTooltip]赢了战斗并离开了"
 travel_events.3150.b: "旅队主管[travel_leader.GetFirstNameNoTooltip]，解决这件事。"
 travel_events.3150.b.success: "[travel_leader.GetFirstNameNoTooltip]赢得了战斗并让[rival_scope.GetFirstNameNoTooltip]离开"
 travel_events.3150.b.tt: "[travel_leader.GetFirstName]稍微责备了[rival_scope.GetFirstName]"
 travel_events.3150.c: "你就去地牢里过完剩下的日子吧。"
 travel_events.3150.d: "滚出我的视线。#EMP 马上。#!"
 travel_events.3150.e: "我听到的那个是风声？"
 travel_humiliation_modifier: "哗变的耻辱"
 #Crows Events
 travel_events.3160.t: "$travel_danger_prefix$群鸦"
 travel_events.3160.desc_battle: "大地被鲜血浸透。我们就好像在横穿一片沼泽一样，脚步渐渐放缓。尸体依然四散于周遭，等着被收殓。目前大多数尸身想必已经丢了最重要的财产，但还一些人在坚持搜刮着。\n\n我们靠近尸体，发现我们并不是唯一一个尝试这么做的，一群乌鸦刺耳地朝我们聒噪着，然后扑到空中袭击我。"
 travel_events.3160.desc_fallback: "树林一直延伸，小路一路尾随。我也沿路行进。我们闯入了第一排树，像是闯入了另一片领域；不一样的生灵，不一样的夜色。我们穿行于草木之间，欢快地谈论起我们的旅程，我们见到了飞鸟，见到了果实。\n\n树叶受到空气的搅扰，而我们继续前行。这些树枝上现在有了更多的巢。\n\n一群乌鸦刺耳地聒噪着，然后扑到空中冲#EMP 我#!袭来。"
 travel_events.3160.desc_outro: "我一边用手臂遮住脸，一边尖叫着，我感受到它们的喙此刻正试图要钻进我的皮肤。"
 travel_events.3160.a: "[travel_leader.GetFirstName]！救我！"
 travel_events.3160.b: "吃这个面包吧！别来招惹我！"
