 #Going on a Pilgrimage
 travel_start_event.1060.t_sick_pilgrimage: "$activity_pilgrimage$：$travel_start_event.1000.t_sick$"
 travel_start_event.1060.t_hajj: "朝觐"
 travel_start_event.1060.t_pilgrimage: "$activity_pilgrimage$：$travel_start_event.1000.t$"
 travel_start_event.1060.desc_sick_pilgrimage: "我能感觉到它在我的身体里；伴随我的疾病而来的微妙疼痛和缓慢衰退。在我最黑暗的日子里，让我活着的唯一一件事就是确信[ROOT.Char.GetFaith.HighGodName]对我有一个计划。\n\n然而没有[ROOT.Char.GetFaith.HighGodHerHis]的临在，我很清楚我现在必须去[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]接受[ROOT.Char.GetInvolvedActivity.GetShortName]，这样才能愈加接近[ROOT.Char.GetFaith.HighGodNameAlternate]。这也是使我灵魂平静的毯子，待我最终过世时，我便没有什么好害怕的。"
 travel_start_event.1060.desc_hajj_pilgrimage: "现在是我去麦加朝圣的时候了。我得到了训令，就像所有穆斯林一样，向[ROOT.Char.GetFaith.HighGodName]展现服从。"
 travel_start_event.1060.desc_pilgrimage: "我为旅程做准备的过程中，我一直有这种平静的感觉，知道一切都会好起来的。\n\n我很高兴踏上前往[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]的[ROOT.Char.GetInvolvedActivity.GetShortName]以便更接近[ROOT.Char.GetFaith.HighGodName]。现在我比以往任何时候都更加确信[ROOT.Char.GetFaith.HighGodNameSheHe]会在我的旅途中守护我。"
 travel_start_event.1060.tt.random_pilgrim_counter: "你前往[THIS.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]的[THIS.Char.GetInvolvedActivity.GetShortName]添加了[THIS.Char.MakeScope.Var('rando_pilgrim_counter').GetValue]名潜在[THIS.Char.Custom('GetPilgrimSingularPlural')]"
 #Travelling to a Hunt
 travel_start_event.1070.t_sick_hunt: "$activity_hunt$：$travel_start_event.1000.t_sick$"
 travel_start_event.1070.t_hunt: "$activity_hunt$：$travel_start_event.1000.t$"
 ##Hunt
 travel_start_event.1070.desc_hunt: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1070.desc_hunt_negative: "这次出行我得小心点。我对[host.GetTitledFirstNameNoTooltip]信任程度超过了[host.GetHerHim]对我的信任程度。"
 travel_start_event.1070.desc_hunt_positive: "我希望有更多的时间和我的[host.GetHerHim]在一起。"
 travel_start_event.1070.desc_hunt_default: "我应该能够自豪地代表[ROOT.Char.GetHouse.GetName]家族。"
 travel_start_event.1070.desc_sick_hunt_outro: "\n\n我的健康状况每况愈下，希望这次狩猎能帮助我集中注意力并减轻我的压力。"
 travel_start_event.1070.desc_hunt_outro_standard: "\n\n如果组织得当，这应该会是一场不错的运动。"
 travel_start_event.1070.desc_hunt_outro_dangerous: "\n\n我们会狩猎比较危险的野兽，展现实力并多用计策，这才是最重要的。"
 travel_start_event.1070.desc_hunt_outro_legendary: "\n\n我们的猎物是一只传说中的野兽，而它将属于我……"
 travel_start_event.1070.desc_hunt_outro_falconry: "\n\n用鸟狩猎是种非常高贵的爱好，我相信自己擅于此道。"
 ##My Hunt
 travel_start_event.1070.desc_my_hunt: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1070.desc_my_hunt_hunter: "终于有机会追逐我的激情，磨炼我的能力了。"
 travel_start_event.1070.desc_my_hunt_humble: "我盼望在户外度过时光。"
 travel_start_event.1070.desc_my_hunt_arrogant: "我毫无疑问会成为带着荣耀回家的那个人。"
 travel_start_event.1070.desc_sick_my_hunt_outro: "\n\n虽然我的健康状况不佳，但我会尽我所能取悦我的宾客。我相信这场活动会让参与的所有人都感到高兴。"
 travel_start_event.1070.desc_my_hunt_outro_standard: "\n\n真的，没什么能比得上一场好的老式狩猎！"
 travel_start_event.1070.desc_my_hunt_outro_dangerous: "\n\n我们的猎物非常凶猛，一定能吸引胆大者参加。"
 travel_start_event.1070.desc_my_hunt_outro_legendary: "\n\n我们要追逐的猎物是传说中的生物，如果它是真的话……"
 travel_start_event.1070.desc_my_hunt_outro_falconry: "\n\n我的鸟会一显身手，让其他人见识一下该如何维护鹰笼。"
 #Travelling to a Witch Ritual
 travel_start_event.1080.t_sick_witch_ritual: "$activity_witch_ritual$：$travel_start_event.1000.t_sick$"
 travel_start_event.1080.t_witch_ritual: "$activity_witch_ritual$：$travel_start_event.1000.t$"
 ##Witch Ritual
 travel_start_event.1080.desc_witch_ritual: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1080.desc_witch_ritual_negative: "\n\n虽然我不太喜欢[host.GetTitledFirstNameNoTooltip]，但我还是期待能抓住这次机会，与其他兄弟姐妹彼此分享知识。"
 travel_start_event.1080.desc_witch_ritual_positive: "\n\n[host.GetTitledFirstNameNoTooltip]是个优秀的[host.Custom('MagicUserTerm')]，我期待着能与[host.GetHerHim]和其他兄弟姐妹分享知识，并磨练我的能力。"
 travel_start_event.1080.desc_witch_ritual_default: "\n\n与同行共度时光的机会难得，我期待着与兄弟姐妹们见面，磨练我的能力，并分享我的知识。"
 travel_start_event.1080.desc_sick_witch_ritual_outro: "\n\n如今我的健康状况不佳，我肯定不想错过这次活动。"
 travel_start_event.1080.desc_witch_ritual_outro: "\n\n这确实有可能成为一件大事，月亮也会记得！"
 ##My Witch Ritual
 travel_start_event.1080.desc_my_witch_ritual: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1080.desc_my_witch_ritual_learned: "\n\n作为一名学识渊博的[ROOT.Char.Custom('MagicUserTerm')]，我一定会把我的知识传授给兄弟姐妹们，让我们都能过上更有知识的生活。"
 travel_start_event.1080.desc_my_witch_ritual_mystic: "\n\n作为一名神秘主义者及先知，我能看到将来敬拜我们的主人时一切都会顺利，并且我的智慧会得到同行们的赞扬。"
 travel_start_event.1080.desc_my_witch_ritual_health: "\n\n像我这样对人体和疾病了如指掌的人，我的教导一定能让其他兄弟姐妹们也健康长寿。"
 travel_start_event.1080.desc_my_witch_ritual_default: "\n\n我会成为一名热情的东道主，团结从各地赶来的兄弟姐妹们，敬拜我们的主人！"
 travel_start_event.1080.desc_sick_my_witch_ritual_outro: "$travel_start_event.1080.desc_sick_witch_ritual_outro$"
 travel_start_event.1080.desc_my_witch_ritual_outro: "$travel_start_event.1080.desc_witch_ritual_outro$"
