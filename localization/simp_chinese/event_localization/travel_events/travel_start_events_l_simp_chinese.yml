l_simp_chinese:
 #Travel Start Events
 #Generic start (no activity)
 travel_start_event.1000.t_murder: "可怕的开端"
 travel_start_event.1000.t_sick: "迟疑的启程"
 travel_start_event.1000.t_migrating: "前往新天地"
 travel_start_event.1000.t: "第一次启程"
 travel_start_event.1000.intro_activity: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][host.GetTitledFirstName]在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]举办了一场[ROOT.Char.GetInvolvedActivity.GetShortName]，是时候启程了。"
 travel_start_event.1000.intro_my_activity: "我要在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]举办一场[ROOT.Char.GetInvolvedActivity.GetShortName]，是时候出发了。"
 travel_start_event.1000.desc_sick: "我很清楚，以我的情况出门，除了旅途常有的危险，还有疾病风险。然而，即使我的状况不佳，这场演出也必须继续。\n\n让我们出发前往[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]，愿[ROOT.Char.GetFaith.HighGodName]祝福我们的旅程。"
 travel_start_event.1000.desc: "一切都收拾妥当，我们终于可以开始从[ROOT.Char.GetCurrentLocation.GetName]前往位于[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]的下一个目的地。\n\n我们离开要塞，骑着马踏上新的土地时，我相信我们很快就会回来，而且是完好无缺的。"
 travel_start_event.1000.desc_migrating: "整个营地听起来就如同一条咆哮的瀑布：孩子们四处奔跑，牲畜发出嘶吼，大人们打包行李。\n\n无数回忆杂乱地涌入心头。\n\n我最后看了一眼[ROOT.Char.GetCurrentLocation.GetName]，拍拍马侧。只能希望[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]和这里一样好。"
 travel_start_event.1010.tt.tournament.every_knight: "由于你在参加[GetActivityType( 'activity_tournament' ).GetName]，你麾下所有可能的[unlanded|E][knight|E]都会陪你一起比赛"
 travel_start_event.1000.a: "我等不及了！"
 travel_start_event.1000.a_cynical: "我想我们必须……"
 travel_start_event.1000.a_craven: "我希望一切顺利……"
 travel_start_event.1000.a_hajj: "我一生都在等待这一刻。"
 travel_start_event.1000.a_hajj_revisit: "我等不及再看一次那闪耀的城墙了。"
 #Travelling to a Tournament
 travel_start_event.1010.t_sick_tournament: "$activity_tournament$：$travel_start_event.1000.t_sick$"
 travel_start_event.1010.t_tournament: "$activity_tournament$：$travel_start_event.1000.t$"
 ##Tournament
 travel_start_event.1010.desc_tournament_intro: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][ROOT.Char.GetInvolvedActivity.GetHost.GetTitledFirstName]在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]附近举办了一场[ROOT.Char.GetInvolvedActivity.GetShortName]，是时候启程了。"
 travel_start_event.1010.desc_sick_tournament: "\n\n虽然我的病影响了我的健康，但这样一场有望在未来数年仍被人谈论的盛事，我如果不能出席的话，那实在太糟糕了。"
 travel_start_event.1010.desc_tournament: "\n\n我们代表着[ROOT.Char.GetHouse.GetName]家族，应该让[ROOT.Char.GetCulture.GetNameNoTooltip]人感到骄傲。"
 travel_start_event.1010.desc_tournament_outro_negative: "\n\n[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的其他人应该不像[host.GetTitledFirstNameNoTooltip]那样烂，不过我们仍要小心狮巢之中发生的一切。"
 travel_start_event.1010.desc_tournament_outro_positive_culture: "\n\n我们在那里也应该抓住机会，体验一下[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetCulture.GetNameNoTooltip]文化。"
 travel_start_event.1010.desc_tournament_outro_positive: "\n\n这次远离家乡，我们也应抓住机会开拓视野，并享受款待。"
 ##My Tournament
 travel_start_event.1010.desc_sick_my_tournament: "我不确定还剩下多少时间，对我来说重要的是终于参加了我花了这么长时间组织的[ROOT.Char.GetInvolvedActivity.GetName]赛事。现在回想起来，我多么希望我当时的计划是把场地放在我的首府，而不是放在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]。\n\n我明白如果我选择参加比赛，我的健康状况不佳将是一个风险 ，不过我肯定会有很多优秀的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]能够代替我上场。"
 travel_start_event.1010.desc_my_tournament: "我的随从们神采奕奕、精神抖索，他们迫不及待地想参加我在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]举办的[ROOT.Char.GetInvolvedActivity.GetName]。"
 travel_start_event.1010.desc_my_tournament_outro_shy: "这应该是一次成功的活动，对这个伯爵领也很有利。\n\n希望大家玩得开心，感谢为本次盛会的努力人们。"
 travel_start_event.1010.desc_my_tournament_outro: "我们会去那里并取得胜利。\n\n向我所有尊贵的客人展示我们的财富和声望也不是什么令人害怕的特权。"
 #Setting off on a Tour
 travel_start_event.1020.t_sick_tour: "$activity_tour$：$travel_start_event.1000.t_sick$"
 travel_start_event.1020.t_tour_majesty: "$activity_tour$威严的开端"
 travel_start_event.1020.t_tour_tax: "$activity_tour$有利的开端"
 travel_start_event.1020.t_tour_dread: "$activity_tour$恐怖的开端"
 travel_start_event.1020.desc_tour_intro: "是时候启程开始我在[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的[ROOT.Char.GetInvolvedActivity.GetShortName]了。我的宫廷已打包好行李，准备动身。\n\n我的第一站是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('next_stop_liege'))][next_stop_liege.GetTitledFirstNamePossessive]位于[next_stop_liege.GetCapitalLocation.GetName]的[next_stop_liege.Custom('FortifiedBuilding')]；"
 travel_start_event.1020.desc_sick_tour: "与群众见面会很有趣。\n\n尽管我健康欠佳，但我确信人们未来多年都会谈论这次[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]。"
 travel_start_event.1020.desc_tour_majesty: "我期待着与[next_stop_liege.GetHerHim]会面，并视察我的领地，每一处都不能落下。\n\n我确信[ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip]的子民会在未来很长一段时间内谈论我的仁慈。"
 travel_start_event.1020.desc_tour_tax: "我希望使出各种手段帮助人民为领地的金库做出贡献。\n\n这场巡游结束之后，[ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip]的子民应该再也没有藏匿起来的多余财富了。"
 travel_start_event.1020.desc_tour_dread: "我希望能把恐惧刻在我可怜臣民的心底，每处领地都不能落下。\n\n实际上，我会确保[ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip]的臣民永远不会忘记这次[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]……"
 due_to_activity_options_tt: "因为你的[activity_options|E]："
 #Travelling to a Wedding
 travel_start_event.1030.t_red_wedding: "$activity_wedding$：$travel_start_event.1000.t_murder$"
 travel_start_event.1030.t_sick_wedding: "$activity_wedding$：$travel_start_event.1000.t_sick$"
 travel_start_event.1030.t_wedding: "$activity_wedding$：$travel_start_event.1000.t$"
 ##Red Wedding
 travel_start_event.1030.desc_sick_red_wedding: "钟声为很多人敲响，包括我自己。是时候出发去参加我在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]举办的[ROOT.Char.GetInvolvedActivity.GetShortName]了。\n\n我的病不会阻止我去做需要发生的事情，这场[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]将会而且必须举行。我会确保每个活着的人都会真正记住这婚礼。"
 travel_start_event.1030.desc_red_wedding: "我和我的随行人员启程去[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]参加[ROOT.Char.GetInvolvedActivity.GetShortName]的时候到了；同样，[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]的宾客也是时候该离开这个世界了。\n\n如果这件事做得好，这婚礼将不会很快被遗忘……不被那些活着的人遗忘。"
 ##Host Wedding
 travel_start_event.1030.desc_host_wedding: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][host.GetTitledFirstName]在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]举办了[host.GetHerHis]自己的[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]，是时候启程了。\n\n[host.GetSheHe|U]将与[host_spouse_to_be.GetTitledFirstName]步入神圣的婚姻"
 travel_start_event.1030.desc_host_wedding_negative: "而我要去那里刁难他们。"
 travel_start_event.1030.desc_host_wedding_positive: "而我要去那里祝福他们的结合。"
 travel_start_event.1030.desc_host_wedding_default: "而这场婚礼应该很棒，就像大多数婚礼那样。"
 travel_start_event.1030.desc_host_wedding_outro_negative: "\n\n愿他们的结合像咸鱼一样恶臭——别的不说，至少我可以利用[host.GetTitledFirstNamePossessiveNoTooltip]的款待去蹭吃蹭喝了。"
 travel_start_event.1030.desc_host_wedding_outro_positive: "\n\n愿他们百年好合，多子多孙。"
 travel_start_event.1030.desc_host_wedding_outro_default: "\n\n我期待着放松并享受这样一个全程充满庆祝的场合。"
 ##Wedding
 travel_start_event.1030.desc_wedding: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][host.GetTitledFirstName]在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]举办了一场[ROOT.Char.GetInvolvedActivity.GetName]，是时候启程了。\n\n[host.GetHerHis]的[host.Custom2('RelationToMe', SCOPE.sC('first_spouse'))][first_spouse.GetTitledFirstName]和[host.Custom2('RelationToMe', SCOPE.sC('second_spouse'))][second_spouse.GetTitledFirstName]将在婚礼中步入婚姻的神圣殿堂。"
 travel_start_event.1030.desc_wedding_outro_sick: "\n\n虽然我的健康状况不佳，但我仍期望能参加这次活动，在这里放松并欣赏庆典。"
 travel_start_event.1030.desc_wedding_outro_negative: "$travel_start_event.1040.desc_feast_outro_negative$"
 travel_start_event.1030.desc_wedding_outro_positive: "\n\n我想[host.GetTitledFirstNameNoTooltip]一定安排了一场令人难忘的庆典，我期待着能够参加。"
 travel_start_event.1030.desc_wedding_outro_default: "$travel_start_event.1030.desc_host_wedding_outro_default$"
 ##My Literal Wedding
 travel_start_event.1030.desc_my_spouse_wedding: "我将在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]举行我的[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]，我们现在是时候出发了。\n\n通过这次结合，我将与[my_spouse_to_be.GetTitledFirstName]成婚，这必定将是一次难忘的庆祝活动。"
 travel_start_event.1030.desc_my_spouse_wedding_outro_negative: "\n\n虽然我不是特别喜欢[my_spouse_to_be.GetTitledFirstNameNoTooltip]，但我想我们还是能凑合过下去的。"
 travel_start_event.1030.desc_my_spouse_wedding_outro_positive: "\n\n一想到能与我的[ROOT.Char.Custom('PartnerOpinionHighDescription')][my_spouse_to_be.GetTitledFirstNameNoTooltip]共度余生，我就非常兴奋。"
 travel_start_event.1030.desc_my_spouse_wedding_outro_default: "\n\n我相信我会很喜欢与[my_spouse_to_be.GetTitledFirstNameNoTooltip]共度余生的。"
 ##My Wedding
 travel_start_event.1030.desc_my_wedding: "$travel_start_event.1000.intro_my_activity$\n\n为了所有相关的人的益处，我将与我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))][first_spouse.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_spouse'))][second_spouse.GetTitledFirstName]共同迈入神圣的婚姻。"
 travel_start_event.1030.desc_my_wedding_outro_sick: "\n\n虽然我的健康状况不佳，我仍会努力确保所有宾客都感到满意。"
 travel_start_event.1030.desc_my_wedding_outro_negative: "\n\n现在，那对新人最好对我的出席心怀感激。"
 travel_start_event.1030.desc_my_wedding_outro_positive: "\n\n我等不及要看新人走到一起了。"
 travel_start_event.1030.desc_my_wedding_outro_default: "\n\n这将是一场出色的婚礼，客人们一定会为之惊叹的。"
 #Travelling to a Feast
 travel_start_event.1040.t_murder_feast: "$activity_feast$：$travel_start_event.1000.t_murder$"
 travel_start_event.1040.t_sick_feast: "$activity_feast$：$travel_start_event.1000.t_sick$"
 travel_start_event.1040.t_feast: "$activity_feast$：$travel_start_event.1000.t$"
 ##Feast
 travel_start_event.1040.desc_feast: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][host.GetTitledFirstName]在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]举办了[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]，是时候启程了。"
 travel_start_event.1040.desc_feast_celebration: "\n\n[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l]是为了纪念[celebratory_guest.GetTitledFirstNamePossessive]最近取得的成就。"
 travel_start_event.1040.desc_feast_outro_sick: "\n\n尽管我的健康状况不佳，但我相信参加这次活动可能是让我摆脱困境并减轻压力的好方法。"
 travel_start_event.1040.desc_feast_outro_negative: "\n\n本次拜访期间，我确实警惕刺杀和投毒，因为[host.GetTitledFirstNameNoTooltip]是个奸诈的畜生。"
 travel_start_event.1040.desc_feast_outro_positive: "\n\n本次[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]期间，我盼望能与[host.GetTitledFirstNameNoTooltip]有多些在一起的时间。"
 travel_start_event.1040.desc_feast_outro_default: "\n\n物品非常期待尝试[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的[host.Custom('RegionalDrink')]，并享用当地的美食。"
 ##My Murder Feast
 travel_start_event.1040.desc_sick_murder_feast: "清算我的[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName][ROOT.Char.GetInvolvedActivity.GetShortName]客人的时间到了。\n\n我们现在将启程前往[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]，我自己的特色盛宴将在那里举行——在我自己离开这个世界之前，我必须抓紧时间。"
 travel_start_event.1040.desc_murder_feast: "当我在[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]举办[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName][ROOT.Char.GetInvolvedActivity.GetShortName]时，我会向我的客人介绍我特别的庆祝活动。\n\n一切都经过精心准备，我相信他们会感到宾至如归。对于那些活着的人来说，这将是一场值得纪念的盛宴。"
 #My Feast
 travel_start_event.1040.desc_my_feast: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1040.desc_my_feast_celebration_host: "\n\n这次[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l]是为了纪念我和我所有的伟业壮举。"
 travel_start_event.1040.desc_my_feast_celebration: "\n\n这场[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l]是为了纪念[celebratory_guest.GetTitledFirstName]，这是一位真正非凡的人，值得受到额外的尊重。"
 travel_start_event.1040.desc_my_feast_outro_sick: "\n\n我最近身体不太好，但这场盛宴肯定会让乐以忘忧。"
 travel_start_event.1040.desc_my_feast_outro_extrovert: "\n\n我会确保本次[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l]会是一场令人铭记的狂欢，成为人们多年后依然会谈论的话题！"
 travel_start_event.1040.desc_my_feast_outro_introvert: "\n\n虽然我并不特别关心这类事，但它们偶尔是必不可少的。"
 travel_start_event.1040.desc_my_feast_outro: "\n\n我真的很想要一顿大餐，好好放松一下！"
 travel_start_event.1040.a: "这是他们想要的。"
 #Travelling to a Play Date
 travel_start_event.1050.t_sick_playdate: "$activity_playdate$：$travel_start_event.1000.t_sick$"
 travel_start_event.1050.t_playdate: "$activity_playdate$：$travel_start_event.1000.t$"
 ##Play Date
 travel_start_event.1050.desc_playdate: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1050.desc_sick_playdate: "\n\n我最近感觉不太好，但希望一切顺利，无论如何我都会玩得很开心。"
 travel_start_event.1050.desc_playdate_negative: "\n\n我虽然不是[host.GetTitledFirstName]的狂热仰慕者，但我确实期待与我的伙伴共度时光。"
 travel_start_event.1050.desc_playdate_positive: "\n\n我非常期待与我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][host.GetTitledFirstName]共度时光，等不及想现在就到那儿。"
 travel_start_event.1050.desc_playdate_default: "\n\n我盼望能与我的伙伴共度时光，并视察[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的领地。"
 travel_start_event.1050.desc_playdate_outro: "\n\n而且谁能预料，或许我甚至会[ROOT.Char.Custom('ChildhoodTraitActivity')]。"
 ##My Play Date
 travel_start_event.1050.desc_my_playdate: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1050.desc_my_playdate_learning: "\n\n我有个有趣的计划，既能学到知识，又要有可能结交新朋友。"
 travel_start_event.1050.desc_my_playdate_bossy: "\n\n这些孩子将了解到，在我的屋檐下，我的意志就是法律。但我相信我们会相处得很好。"
 travel_start_event.1050.desc_my_playdate_pensive: "\n\n面对我的伙伴真的不是我现在或...好吧，永远都不想做的事情。\n\n虽然不是特别喜欢这种安排，但我想我需要装出一副勇敢的面孔，并顺应这些突发奇想，保持我的社会形象完美无瑕。"
 travel_start_event.1050.desc_my_playdate_victim: "\n\n[playdate_victim.GetTitledFirstName|U]到时会在那儿，这应该是个好时机……至少对我来说。\n\n炫耀[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的地产也会很有趣。"
 travel_start_event.1050.desc_my_playdate_default: "\n\n我和我的廷臣们已经为我们筹备了很多活动，我盼望能招待我的伙伴们。"
 travel_start_event.1050.desc_my_playdate_outro: "\n\n对我来说，炫耀[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]的地产应该会很有趣，也是一个很好的机会。"
 travel_start_event.1051.t: "$activity_playdate$：玩耍"
 travel_start_event.1051.many: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))][child_1.GetTitledFirstName]和[child_2.GetTitledFirstName]及其他孩子一起，"
 travel_start_event.1051.three: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))][child_1.GetTitledFirstName]和[child_2.GetTitledFirstName]、[child_3.GetTitledFirstName]一起，"
 travel_start_event.1051.two: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))][child_1.GetTitledFirstName]和[child_2.GetTitledFirstName]一起，"
 travel_start_event.1051.one: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))][child_1.GetTitledFirstName]"
 travel_start_event.1051.desc: "受[host.GetTitledFirstName]邀请参加同辈聚会。"
 travel_start_event.1051.single: "\n\n[child_1.GetSheHe|U]收拾好了行装，对前往[host.GetCapitalLocation.GetNameNoTooltip]一事感到非常激动。"
 travel_start_event.1051.multiple: "\n\n他们收拾好了行装，对前往[host.GetCapitalLocation.GetNameNoTooltip]一事感到非常激动。"
 travel_start_event.1051.a_cynical: "好吧..."
 travel_start_event.1051.a: "玩得开心，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]！"
 travel_start_event.1051.a.multiple: "玩得开心，孩子们！ "
 travel_start_event.1051.b: "我觉得不行！"
 playdate_depart_tt: "[THIS.Char.GetTitledFirstName]出发前往[host.GetInvolvedActivity.GetName]"
 playdate_blocked_tt: "你所有受邀参加[host.GetInvolvedActivity.GetName]的孩子或被监护人"
