 #Hills Terrain
 travel_danger_events.1000.t: "$travel_danger_prefix$山外青山"
 travel_danger_events.1000.desc: "在过去几小时里，道路变得异常崎岖，所有人都开始感到疲惫。山路望不到尽头，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))][travel_leader.GetFirstName]走过来说道：\n\n“[ROOT.Char.GetLadyLord]，坐骑要撑不住了。这些可怜的牲口需要休息，不然我担心它们会累垮的！我们必须停下来休息！”\n\n[travel_leader.GetSheHe|U]很清楚这会拖延我们前往[destination.GetName]的旅程……"
 travel_danger_events.1000.a: "[travel_leader.GetSheHe|U]说得对。最好休息一下。"
 travel_danger_events.1000.b: "“我不允许拖延。我们继续前进！”"
 travel_danger_events.1001.t: "$travel_danger_events.1000.t$"
 travel_danger_events.1001.desc: "我逼迫大家再走上一段路，希望能按计划抵达[destination.GetName]。登上我们迄今为止遇到的最高的山峰后，我以为我们的挣扎终于可以结束了，然后……\n\n#EMP 扑通！……扑通，扑通，扑通！#!\n\n我转过身望向声音的源头，顿时倒吸一口凉气，我们所有的坐骑都瘫倒在了地上！看来[travel_leader.GetFirstName]是对的……这些可怜的牲畜没法再承受更多压力了。我应该在有机会的时候就听[travel_leader.GetSheHe]的。"
 travel_danger_events.1001.a: "“[travel_leader.GetFirstNameNoTooltip]，去最近的镇子上买些新坐骑。”"
 travel_danger_events.1001.b: "“我们步行继续！”"
 travel_danger_events.1002.t: "$travel_danger_prefix$暗藏危险的山坡"
 travel_danger_events.1002.desc: "旅途经过[current_location.GetName]，我站在半山腰上欣赏起了这里的美景。当我收回目光，看向前方的石路时，才发现我们被一伙匪徒包围了！一个长相可怕的[bandit.GetWomanMan]，应该就是领头的，走到了我们车队前。\n\n“此山是我开，此树是我栽，要想从此过，留下买路财。”"
 travel_danger_events.1002.a: "“我们来好好谈谈。”"
 travel_danger_events.1002.a.success: "你说服了强盗"
 travel_danger_events.1002.a.success.desc: "你和你的随行人员顺利通过了山口"
 travel_danger_events.1002.a.failure: "你未能说服强盗"
 travel_danger_events.1002.a.failure.desc: "你支付了买路钱"
 travel_danger_events.1002.b: "“我不会这么轻易放弃。#EMP 准备战斗！#!”"
 travel_danger_events.1002.b.success: "你击退强盗"
 travel_danger_events.1002.b.success.desc: "$travel_danger_events.1002.a.success.desc$"
 travel_danger_events.1002.b.failure: "你被强盗击败"
 travel_danger_events.1002.b.failure.desc: "$travel_danger_events.1002.a.failure.desc$"
 travel_danger_events.1002.c: "“卫兵！处理掉这些白痴！”"
 travel_danger_events.1002.c.tt: "你派出来自[travel_option|E]的卫兵去处理那伙强盗"
 travel_danger_events.1002.d: "“不如我付钱雇你们带路，怎么样？”"
 travel_danger_events.1002.e: "这里是他们的地盘……"
 travel_danger_events.1003.t: "$travel_danger_prefix$吓尿了"
 travel_danger_events.1003.desc: "我知道我们穿越[current_location.GetName]的沼泽时必须尽量小心。这诡异的地方让我心里发毛，有太多危险要防范了。我已指示我的随从采取一切防范措施。\n\n我在队伍前头回头，数了数同伴的人数……\n\n#EMP 我们中有个人失踪了！#!"
 travel_danger_events.1003.a: "我可以派我的旅队主管[travel_leader.GetFirstNameNoTooltip]去寻找失踪者。"
 travel_danger_events.1003.b.success: "找到失踪的同伴"
 travel_danger_events.1003.b.success.desc: "[missing_companion.GetShortUIName]返回你的旅团"
 travel_danger_events.1003.b.failure: "失踪的同伴死亡"
 travel_danger_events.1003.b: "那家伙死定了。不用管了。"
 travel_danger_events.1006.t: "$travel_danger_prefix$熟悉的树木"
 travel_danger_events.1006.desc: "“我们之前是不是见过这棵大树？我发誓我们在绕圈子！”我的旅队主管[travel_leader.GetName]大喊道。\n\n也许[travel_leader.GetSheHe]是对的……我们已经走了几个小时，仍然没看到能走出森林的迹象。说不定我们甚至还#EMP 在#![current_location.GetName]？茂密的树木遮蔽了太阳，我们根本弄不清现在是什么时间，甚至连在朝哪走都不知道。\n\n照这么走下去，我们永远也到不了[destination.GetName]……"
 travel_danger_events.1006.a: "我知道我们#EMP 具体#!在哪！"
 travel_danger_events.1006.a.success: "你找到了正确的路"
 travel_danger_events.1006.a.success.desc: "危险经验增加"
 travel_danger_events.1006.a.failure: "你未能找到正确的路"
 travel_danger_events.1006.b: "派人去找个本地向导。"
 travel_danger_events.1006.b.hire_guide: "你派人寻找要雇佣的向导"
 travel_danger_events.1006.c: "派侦察队先行。"
 travel_danger_events.1006.c.major_speed_decrease: "你的旅行大幅耽搁"
 travel_danger_events.1006.c.minor_speed_decrease: "你的旅行略微耽搁"
 travel_danger_events.1007.t: "$travel_danger_prefix$一滴也没有了"
 travel_danger_events.1007.desc: "真是糟糕，我们前往[destination.GetName]的旅行直接将我们带到了[current_location.GetName]的荒地。我们根本没准备好在没有水源的情况下走这么长一段路，许多同伴看起来简直就像干[ROOT.Char.Custom('RegionalRootVegetablePlural')]一样了。\n\n我需要做点什么……而且要快！"
 travel_danger_events.1007.a: "我知道附近有个绿洲，也许能拯救我们。"
 travel_danger_events.1007.a.tt: "你的旅行计划将改道前往绿洲。"
 travel_danger_events.1007.b: "都怪我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('water_hider'))][water_hider.GetFirstNameNoTooltip]喝得和#EMP 马#!一样多，无法忍受！"
 travel_danger_events.1007.b.success: "同伴被激励"
 travel_danger_events.1007.b.success.desc: "[water_hider.GetFirstName]被渴死"
 travel_danger_events.1007.b.failure: "未能激励同伴"
 travel_danger_events.1007.b.failure.desc: "[water_hider.GetFirstName]严重脱水"
 travel_danger_events.1007.c: "我们需要坚持下去。"
 travel_danger_events.1007.c.tt: "你质问[water_hider.GetFirstName]是不是有秘密的饮水补给"
 travel_danger_events.1007.c.success: "质问发现了水"
 travel_danger_events.1007.c.failure: "质问没发现水"
 dehydrated_modifier: "脱水"
 dehydrated_modifier_desc: "该角色在穿越沙漠时脱水。"
 travel_danger_events.1007.d: "好在我们带了额外的水！"
 travel_danger_events.1008.t: "$travel_danger_prefix$战争余波"
 travel_danger_events.1008.desc: "我们的旅行将我们带到了[current_location.GetName]。曾经迷人的[current_location_barony.Custom('BaronyTownType')]现在只剩下了过往的幽灵。\n\n在军队的无情破坏下，曾经的房屋变成了一堆堆废墟，浓烟四起。一个浑身污垢的[zombie.GetWomanMan]哭泣着在一处或许曾是农场的地方搜索着，试图找到[zombie.GetHerHis]财产的任何残余。\n\n[zombie.GetSheHe|U]注意到了明显不应出现在这片废土上的我们，向我们一行人冲了过来！"
 travel_danger_events.1008.a: "“卫兵！拦住那个[zombie.GetWomanMan]！”"
 travel_danger_events.1008.a.tt: "[zombie.GetFirstNameNoTooltip]被你下令杀死"
 travel_danger_events.1008.b: "我敢肯定[zombie.GetSheHe]没有恶意。"
 travel_danger_events.1008.c: "“#EMP 停下！#!拿上这个离开这里。”"
 travel_danger_events.1008.good_intentions: "[zombie.GetFirstNameNoTooltip]没有恶意"
 travel_danger_events.1008.bad_intentions: "[zombie.GetFirstNameNoTooltip]有黑暗的意图"
 travel_danger_events.1009.t: "$travel_danger_events.1008.t$，善意"
 travel_danger_events.1009.desc: "这个憔悴的[zombie.GetWomanMan]很快冲到了我们面前，丝毫没有在意地上躺着的数十具尸体。[zombie.GetSheHe|U]低下[zombie.GetHerHis]的头，对我说道：\n\n“[ROOT.Char.GetLadyLord]，我的家被烧成了灰烬，我的财产也被抢走了。求你发发慈悲，#EMP 救救我！#!”"
 travel_danger_events.1009.a: "“可怜的家伙……”"
 travel_danger_events.1009.b: "#EMP 杀了[zombie.GetHerHim]！#!"
 travel_danger_events.1009.c: "“我会庇护你！”"
 travel_danger_events.1009.d: "根本不关我的事，不是吗？"
 travel_danger_events.1010.t: "$travel_danger_events.1008.t$，恶意"
 travel_danger_events.1010.desc: "这个憔悴的[zombie.GetWomanMan]很快冲到了我们面前，丝毫没有在意地上躺着的数十具尸体。[zombie.GetSheHe|U]向我扑来，眼睛中的愤怒似乎要吞噬一切。"
 travel_danger_events.1010.a: "“我能解决！”"
 travel_danger_events.1010.a.success: "挡住了恶徒"
 travel_danger_events.1010.a.failure: "被恶徒打伤"
 travel_danger_events.1010.b: "#EMP 卫兵！#!"
 travel_danger_events.1010.b.success: "恶徒被挡住了"
 travel_danger_events.1010.b.failure: "随行人员受伤"
 travel_danger_events.1010.tt: "[zombie.GetFirstNameNoTooltip]逃之夭夭"
 travel_danger_events.1011.t: "$travel_danger_prefix$寒霜叮咬"
 travel_danger_events.1011.t_twice: "$travel_danger_prefix$冰冻的折磨"
 travel_danger_events.1011.t_thrice: "$travel_danger_prefix$致命冻伤"
 travel_danger_events.1011.desc: "雪已经连续下了好几天了，天冷得让人难以忍受。我环顾四周，看到随从们也在挣扎着，于是我决定和他们一起步行。我们在暴雪中又走了一个小时，[frostbite_victim.GetTitledFirstName]将我拉到一边，[frostbite_victim.GetSheHe]一边哆嗦着一边大喊道：\n\n“求你了，我的[frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]，我感觉不到我的[frostbite_victim.Custom('GetFrostbittenBodyPart')]了！”"
 travel_danger_events.1011.desc_frostbite_twice: "旅行再次成为了我们车队的沉重负担。下个不停的暴雪和极低的气温迫使我们搭建了一处营地。我检查了[frostbite_victim.GetTitledFirstName]的情况，[frostbite_victim.GetSheHe]之前遭受了冻伤，现在正躺在一张临时的床上。\n\n“我感觉不太好，我的[frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]。”正如我所料，寒冷再次击垮了[frostbite_victim.GetNamePossessiveNoTooltip]的[frostbite_victim.Custom('GetFrostbittenBodyPart')]！"
 travel_danger_events.1011.desc_frostbite_thrice: "冬季的严寒再次。路上冷风呼啸，地面结冰后非常滑，能见度和我们的士气一样低。我必须检查一下[frostbite_victim.GetTitledFirstName]的身体，[frostbite_victim.GetSheHe]之前已经遭受过两次冻伤了。\n\n“好冷啊，我的[frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]。”[frostbite_victim.GetSheHe|U]低声对我说道，然后[frostbite_victim.GetSheHe]昏死过去，寒冷第三次击垮了可怜的[frostbite_victim.GetNameNoTooltip]，终于让[frostbite_victim.GetHerHim]难堪重负。"
 travel_danger_events.1011.desc_head: "$travel_danger_events.1011.desc$我凑近看了看[frostbite_victim.Custom('GetFrostbittenBodyPart')]，尖端被冰覆盖，有些肿胀。要是我什么都不做，我想情况可能会变得更糟！"
 travel_danger_events.1011.desc_upper_limb: "$travel_danger_events.1011.desc$[frostbite_victim.GetSheHe]想要握拳，但疼痛实在太过强烈。[frostbite_victim.GetHerHis]的[frostbite_victim.Custom('GetFrostbittenBodyPart')]肿得老高，变得又紫又黑。"
 travel_danger_events.1011.desc_lower_limb: "$travel_danger_events.1011.desc$我命[frostbite_victim.GetHerHim]脱下靴子，看了看[frostbite_victim.GetHerHis]的[frostbite_victim.Custom('GetFrostbittenBodyPart')]。已经全变成紫黑色了，现在想救也许为时已晚了。"
 travel_danger_events.1011.desc_head_twice: "$travel_danger_events.1011.desc_frostbite_twice$这次我检查了[frostbite_victim.GetHerHis]的[frostbite_victim.Custom('GetFrostbittenBodyPart')]，并和耳朵做了比较。只有浅浅的紫痕，但是，这有可能是因为[frostbite_victim.Custom('GetFrostbittenBodyPart')]上的冻伤是新出现的。"
 travel_danger_events.1011.desc_upper_limb_twice: "$travel_danger_events.1011.desc_frostbite_twice$老的手指冻伤变得更严重了，现在还扩散到了整个[frostbite_victim.Custom('GetFrostbittenBodyPart')]，以这种速度[frostbite_victim.GetSheHe]会失去[frostbite_victim.GetHerHis]的手臂！"
 travel_danger_events.1011.desc_lower_limb_twice: "$travel_danger_events.1011.desc_frostbite_twice$我抓住[frostbite_victim.GetHerHis]的靴子帮[frostbite_victim.GetHerHim]往下脱，这费了好一会儿工夫，但最终我们还是成功脱下靴子露出了肿胀的[frostbite_victim.Custom('GetFrostbittenBodyPart')]。[frostbite_victim.GetSheHe|U]很快就会失去整条腿的！"
 travel_danger_events.1011.desc_head_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$冻伤扩散到了另一边的[frostbite_victim.Custom('GetFrostbittenBodyPart')]，现在[frostbite_victim.GetHerHis]整张脸都变成了深紫色，冷得和冰一样。这怎么可能？！"
 travel_danger_events.1011.desc_upper_limb_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$失去的[frostbite_victim.Custom('GetFrostbittenBodyPart')]让冻伤很容易地进一步在上半身扩散，[frostbite_victim.GetHerHis]的胸膛和脖颈每过一会儿就变黑几分。"
 travel_danger_events.1011.desc_lower_limb_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$在因为先前的冻伤失去[frostbite_victim.Custom('GetFrostbittenBodyPart')]后，寒冷直接侵袭了腹部，整个身体正在慢慢变紫。"
 travel_danger_events.1011.a: "让我们烧掉[to_be_burned.GetNameNoTooltip]给[frostbite_victim.GetHerHim]取暖。"
 travel_danger_events.1011.a.success: "[frostbite_victim.GetTitledFirstNameNoTooltip]感觉温暖了一些"
 travel_danger_events.1011.a.failure: "$travel_danger_events.1011.c.tt$"
 travel_danger_events.1011.a_frostbite_treatment_burn_failure: "也许烧掉[to_be_burned.GetNameNoTooltip]这次会有用？"
 travel_danger_events.1011.b_physician: "[court_physician.GetTitledFirstNameNoTooltip]肯定知道该怎么治疗！"
 travel_danger_events.1011.b_physician_success: "$travel_danger_events.1011.b.success$"
 travel_danger_events.1011.b_physician_failure: "$travel_danger_events.1011.a.failure$"
 travel_danger_events.1011.b: "我曾经在一份手稿中看到过治疗方法。"
 travel_danger_events.1011.b.success: "治疗冻伤成功"
 travel_danger_events.1011.b.failure: "治疗冻伤失败"
 travel_danger_events.1011.b_root_knows_winter: "我多少也算是个冬季专家。"
 travel_danger_events.1011.b_frostbite_treatment_root_failure: "第一次我也许搞砸了，但现在我更了解了！"
 travel_danger_events.1011.b_physician_knows_winter: "[court_physician.GetNameNoTooltip]比我们所有人都更了解冬天！"
 travel_danger_events.1011.b_frostbite_treatment_physician_failure: "也许[court_physician.GetNameNoTooltip]这一次能做得更好？"
 travel_danger_events.1011.c: "我们必须继续前进。"
 travel_danger_events.1011.c.tt: "[frostbite_victim.GetTitledFirstNamePossessiveNoTooltip]的冻伤保持不变"
 travel_danger_events.1011.c.tt_mild: "[frostbite_victim.GetShortUIName]保留[GetModifier('travel_mild_frostbite_modifier').GetNameWithTooltip]"
 travel_danger_events.1011.c.tt_severe: "[frostbite_victim.GetTitledFirstNameNoTooltip]保留[GetModifier('travel_severe_frostbite_modifier').GetNameWithTooltip]"
 travel_danger_events.1011.c.success: "[frostbite_victim.GetTitledFirstNameNoTooltip]忍住了"
 travel_danger_events.1011.c.failure: "[frostbite_victim.GetTitledFirstNamePossessiveNoTooltip]的冻伤恶化了"
 travel_danger_events.1011.c_frostbite_treatment_none_success: "[frostbite_victim.GetSheHe|U]忍住了一次，[frostbite_victim.GetSheHe]一定能再次做到！"
 travel_danger_events.1011.c_frostbite_treatment_none_failure: "[frostbite_victim.GetSheHe]这次会没事的，我们现在必须前进！"
 travel_danger_events.1012.t: "$travel_danger_prefix$诱人的水果"
 travel_danger_events.1012.desc: "道路引领我们穿越了[ROOT.Char.GetCurrentLocation.GetName]的危险地带。我正扫视前方看看有没有危险，突然听到灌木丛中发出了沙沙的响声，是什么野兽吗？我准备好迎接攻击，却是[poisonous_plant_eater.GetFirstName]跳了出来，手里拿着一株植物。\n\n“你吓到我了，[poisonous_plant_eater.GetFirstNameNoTooltip]！话说，你在这找到了什么，一种水果？"
 travel_danger_events.1012.desc_food_taster: "$travel_danger_events.1012.desc$我们可以问问[food_taster.GetFirstName]。”\n\n“我得说，这是一种古怪的美味，没有任何迹象表明存在直接危险，但是……”“所以就是能吃了！”[poisonous_plant_eater.GetFirstNameNoTooltip]很快插嘴道。"
 travel_danger_events.1012.desc_unknown: "$travel_danger_events.1012.desc$”我大声说道。\n\n“没错！看起来#EMP 很美味#!，闻上去也是如此，我真好奇它尝起来是什么味道？也许我可以咬上一小口？”[poisonous_plant_eater.GetSheHe]说道。"
 travel_danger_events.1012.desc_again: "前方的路再次变得危险，为了安全起见，我们不得不扎营过夜。在其他人搭建营地时，我看到[poisonous_plant_eater.GetFirstName]又在采摘另一种未知的水果。\n\n“真佩服你的好奇心，[poisonous_plant_eater.GetFirstNameNoTooltip]。”\n\n我微笑地说道，但[poisonous_plant_eater.GetSheHe]却不友好地看了我一眼，然后爆发了：\n\n“抱歉我的[poisonous_plant_eater.Custom2('RelationToMe', ROOT.Char)]，但我无法控制自己！”[poisonous_plant_eater.GetSheHe]想用[poisonous_plant_eater.GetHerHis]的牙咬那个水果。"
 travel_danger_events.1012.a: "“等等，万一有毒呢？！”"
 travel_danger_events.1012.a_again: "“不要再#EMP 什么#!都往嘴里塞了！”"
 travel_danger_events.1012.a.tt: "你抓起那棵植物扔掉了"
 travel_danger_events.1012.regular_plant: "毕竟这是一种无害的植物"
 travel_danger_events.1012.touched_poisonous_plant: "触碰到植物的地方起了皮疹"
 travel_danger_events.1012.b: "让[poisonous_plant_eater.GetFirstNameNoTooltip]尝尝看。"
 travel_danger_events.1012.ate_poisonous_plant: "它引起了腹痛"
 travel_danger_events.1012.ate_delicious_plant: "它让肉体与精神恢复活力"
 travel_danger_events.1012.c: "“只有我能先尝！”"
 travel_danger_events.1012.c.tt: "你拿过水果吃了"
 travel_danger_events.1013.t: "$travel_danger_prefix$跑路还是迷路？"
 travel_danger_events.1013.desc: "我们设法通过[ROOT.Char.GetCurrentLocation.GetName]的一条危险路径时，突然有一种奇怪的感觉，就是有人失踪了，这让我很不安。我已经一整天没看到[runaway_character.GetFirstName]了。\n\n"
 travel_danger_events.1013.desc_rival: "$travel_danger_events.1013.desc$我也不是抱怨，在我看来，不用看到仇敌的那张脸脸也算得上舒心。然而，这可能会吓退我的其他同伴，使他们不敢再在[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]中走下去了。"
 travel_danger_events.1013.desc_lover: "$travel_danger_events.1013.desc$与此同时，人们还在重复一个谣言，说[runaway_character.GetSheHe]想和[current_location_holder.GetTitledFirstName]见面。我知道我们正经过[current_location_holder.GetHerHis]的土地，但我不清楚[runaway_character.GetFirstNameNoTooltip]为什么会这样做？我相信[runaway_character.GetSheHe]只是在我们说话的时候在[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]的某个地方迷路了！"
 travel_danger_events.1013.desc_knight: "$travel_danger_events.1013.desc$我们进入这片饱受战争摧残的地区后他一直在负责殿后。考虑到[runaway_character.GetHerHis]的勇气，我想这不是最好的决定，[runaway_character.GetSheHe]很可能已经冲到前线了！除非[runaway_character.GetSheHe]只在这片[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]中迷路了？"
 travel_danger_events.1013.desc_child: "$travel_danger_events.1013.desc$这真令人担忧，[runaway_character.GetSheHe]还只是个孩子！如果[runaway_character.GetSheHe]迷失在这片[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]中怎么办？[runaway_character.GetSheHe|U]可能会感到孤独，更重要的是，可能会挨饿！"
 travel_danger_events.1013.a: "让我们组织一支搜索队找[runaway_character.GetHerHim]。"
 travel_danger_events.1013.success: "搜索队找到[runaway_character.GetFirstNameNoTooltip]"
 travel_danger_events.1013.success_root: "你找到[runaway_character.GetFirstNameNoTooltip]"
 travel_danger_events.1013.failure: "哪也找不到[runaway_character.GetFirstNameNoTooltip]"
 travel_danger_events.1013.failure_root: "你漫无目的地在[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]游荡"
 travel_danger_events.1013.runaway_joins: "[runaway_character.GetFirstNameNoTooltip]加入你的宫廷"
 travel_danger_events.1013.runaway_return: "重新加入[entourage|E]"
 travel_danger_events.1013.b: "我会亲自找到[runaway_character.GetHerHim]！"
 travel_danger_events.1013.c: "我不想冒让更多人迷路的风险。"
 delayed_toast: "你被拖延了时间"
 travel_hired_foreign_guide: "雇佣异族向导"
