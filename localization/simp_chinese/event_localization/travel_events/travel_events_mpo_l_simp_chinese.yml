l_simp_chinese:
 travel_events_mpo.0001.t: "$travel_event_prefix$金雕"
 travel_events_mpo.0001.desc: "一声啼鸣打破了周围的寂静。我抬头看见几只大鸟盘旋在上空，它们的叫声在草原上回荡。[eagle_noticer.GetName]认出这些猛禽是金雕，在这一片十分罕见。\n\n[eagle_noticer.GetSheHe|U]对这种猛禽的捕猎本领赞不绝口，并说很多人会将它们作为终身的伴侣。[eagle_noticer.GetSheHe|U]进一步建议我们应该尝试捕捉一只，因为它们将来可能对我们大有用处。"
 travel_events_mpo.0001.a: "我只需要灵敏的双手。"
 travel_events_mpo.0001.a_tt: "你搭了一个陷阱，等待抓住老鹰的时机"
 travel_events_mpo.0001.b: "我们有多余的补给来搭设一个带饵的陷阱……"
 travel_events_mpo.0001.b_tt: "你搭建了一个陷阱，并利用随身资源改进了陷阱的有效性"
 travel_events_mpo.0001.c_noticer: "你为什么不自己来呢，[huntsmaster.GetFirstNameNoTooltip]？"
 travel_events_mpo.0001.c_huntsmaster: "我相信[huntsmaster.GetFirstNameNoTooltip]能完成这项任务。"
 travel_events_mpo.0001.c: "专业的事情还是让专业的猎手处理吧。"
 travel_events_mpo.0001.c_tt: "[huntsmaster.GetName]搭设了一个陷阱，[huntsmaster.GetSheHe]会代你抓捕"
 travel_events_mpo.0001.c_not: "你尚未雇佣[GetCourtPositionType('master_of_hunt_court_position').GetName()]或此人未在你的[entourage|E]中"
 travel_events_mpo.0001.d: "我会捉到一只的，就按照[eagle_childhood_teacher.GetName]教我的方法。"
 travel_events_mpo.0001.e: "很好，但我不需要鸟。"
 travel_events_mpo.0001_win: "你成功捕获了一只金雕"
 travel_events_mpo.0001_lose: "这雕对你的陷阱过于警惕"
 travel_events_mpo.0010.t: "$travel_event_prefix$白驼之上"
 travel_events_mpo.0010.desc: "在地平线上，一块洁白的斑点在草原的背景下格外显眼。走近一看，我才分辨出是一匹洁白骆驼的身影，它的毛皮在阳光下闪闪发亮。紧随其后的是几十只绵羊，仿佛从地里涌出来似的。一个[camel_rider.GetWomanMan]面带着热情的微笑，突然骑上骆驼，向我问好。\n\n“愿你平安。”[camel_rider.GetSheHe]说道，“你瞧，安拉赐予了我这般丰饶，我想要把这份祝福也传递给他人。你想从我这得到什么吗？”"
 travel_events_mpo.0010.a: "我可能用得上你的几只羊。"
 travel_events_mpo.0010.a_flavor: "你从[camel_rider.GetName]那买了些绵羊"
 travel_events_mpo.0010.b: "你的信仰本身就是一件礼物。"
 travel_events_mpo.0010.b_islamic: "祝福你，我的朋友。"
 travel_events_mpo.0010.b_flavor: "安拉能保佑我什么？"
 travel_events_mpo.0010.c: "我会用武力满足需要。"
 travel_events_mpo.0010.c_tt: "你尝试抢夺[camel_rider.GetNamePossessive]的货物"
 travel_events_mpo.0010_win: "你击败了[camel_rider.GetHerHim]"
 travel_events_mpo.0010_lose: "[camel_rider.GetSheHe|U]击败了你"
 mpo_islam_conversion_modifier: "穆斯林的劝教"
 mpo_islam_conversion_modifier_desc: "该角色已经接触到伊斯兰教的教诲并考虑改信。\n\n改信[GetReligionByKey('islam_religion').GetAdjective][faith|E]的花费：#p -25%#!"
 faith_conversion_cost_mpo_islam_event: "[GetModifier('mpo_islam_conversion_modifier').GetNameWithTooltip]"
