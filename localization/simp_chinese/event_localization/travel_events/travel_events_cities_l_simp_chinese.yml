 #Baghdad - Specific:
 travel_city_baghdad_intro: "穿过[city_province.GetNameNoTooltip]的大门，你很难不感到自己已经到达了阿拉伯语和伊斯兰世界的传统中心。\n\n"
 travel_city_baghdad_suq_al_warraqin_title: "[city_province.GetNameNoTooltip]：纸商市场"
 travel_city_baghdad_royal_enclosure_title: "[city_province.GetNameNoTooltip]：君主城区"
 travel_city_baghdad_cemeteries_title: "昔日的[city_province.GetNameNoTooltip]"
 travel_city_baghdad_suq_al_warraqin: "越接近城市的中心，空气中知识和文学的气息就愈发充沛。整条街道甚至整座桥都被数以百计的繁忙书店和文学沙龙占据。"
 travel_city_baghdad_royal_enclosure: "走到内城边缘，周围有大量的小宫殿、炊房和面包作坊。始终耸立在我们头顶的是金门宫殿的绿色圆顶。"
 travel_city_baghdad_cemeteries: "穿过城市，许多废墟和古老的纪念碑映入眼帘。最终，我置身于墓地，这里埋葬着很久以前的哈里发和法律学者。"
 travel_city_baghdad_companion_reflection: "\n\n我的[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)][sightseeing_companion.GetName]评论说，这些人曾经了解的不一样的巴格达，如今几无踪影。"
 #Rome - Specific
 travel_city_rome_intro: "从远处看，[city_province.GetNameNoTooltip]城区是一座塔楼的森林和石头建筑的迷宫。我们接近后，景色发生了变化：纪念碑、城墙和古老神殿的废墟与农场和牧场上的动物共存。\n\n"
 travel_city_rome_fortified_monuments_title: "[city_province.GetNameNoTooltip]：设防的古迹"
 travel_city_rome_fortified_monuments: "我穿越城市的过程中，注意到废墟已经被相互结仇的家族们小心翼翼地加固起来。在这种方式下，哈德良陵墓甚至连斗兽场都成为了要塞。"
 travel_city_rome_caesars_needle_title: "[city_province.GetNameNoTooltip]：凯撒方尖碑"
 travel_city_rome_caesars_needle: "当我们驻足于一座巨大的方尖碑前时，一位当地人讲述说，尤利乌斯·凯撒的骨灰安放在在方尖碑顶端的一个小圆盒中。\n\n#EMP “事死如事生，凯撒被高举于所有罗马人之上。”#!"
 travel_city_rome_companion_reflection: "\n我的[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)|U][sightseeing_companion.GetName]认为我们应该利用这个机会去了解这座城市。"
 travel_city_rome_alone_reflection: "\n我不禁想起这座城市的悠久历史。"
 travel_city_rome_pilgrims_and_shrines_title: "[city_province.GetNameNoTooltip]：神龛与朝圣者"
 travel_city_rome_pilgrims_and_shrines: "朝圣者似乎无处不在。他们以物易物，交谈，排队前往城市里圣人们的圣地和坟墓。那些被遗忘的贵族住宅则成了信徒们的旅社。"
 #Constantinople - Specific
 travel_city_constantinople_augustaion_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]：世界的中心"
 travel_city_constantinople_aqueducts_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]：水道桥和蓄水池"
 travel_city_constantinople_goldsmiths_moneychangers_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]：金匠和货币兑换商"
 PROSPHORION_GLOSS: "[GetTitleByKey('b_constantinople').GetNameNoTier]北部的商港，这座城市还拥有许多其他的军事、商业和皇家港口。"
 travel_city_constantinople_intro: "地平线上浮现出的[city_province.GetBaronyNameExplicitlyNoTooltip]是不可能注意不到的，它巨大的城墙高耸于风景之上，沿着[Glossary( '梅塞大道', 'MESE_GLOSS')]走动，平民百姓也同样会感到谦卑。\n\n"
 travel_city_constantinople_intro_chalcedon: "习惯了异国访客的君士坦丁堡人几乎没有注意到我们来到了[Glossary( '普罗斯福里翁', 'PROSPHORION_GLOSS')]港。#EMP 我们#!发现即使从[last_visited_location.GetBaronyNameExplicitlyNoTooltip]的码头看去，[city_province.GetBaronyNameExplicitlyNoTooltip]的海堤也十分引人注目。\n\n"
 travel_city_constantinople_intro_sea: "当我们在[Glossary( '普罗斯福里翁', 'PROSPHORION_GLOSS')]港登陆时，很远的距离就看见了塔楼、圆顶和海堤，我们对[city_province.GetBaronyNameExplicitlyNoTooltip]的规模深感敬畏。\n\n"
 travel_city_constantinople_augustaion: "正午时分，我们顶着炎热在让人叹为观止的[Glossary( '奥古斯塔广场', 'AUGUSTAION_GLOSS')]上一座奇特的建筑旁休息。这座建筑里有着一座金色里程碑，当地人坚持认为这座碑标志着世界的中心。"
 travel_city_center_of_the_world_reflection: "\n\n置身于纪念建筑的环绕之中，不难相信他们的说法。我自身的存在突然就感觉不那么重要了。"
 travel_city_companion_center_of_the_world_reflection: "\n\n“[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U]，这是一处与你到过的其他任何地方都不同的地方。我们正站在一千多年的历史面前。”"
 AUGUSTAION_GLOSS: "奥古斯塔广场正位于君士坦丁堡皇宫区的铜门之外。在广场的远端矗立着[Glossary( '米利翁里程碑', 'MILION_GLOSS' )]，竞技场前方的两侧坐落着巨大的宙克西帕斯浴场和圣索菲亚大教堂。"
 travel_city_constantinople_aqueduct_valens: "在好奇心驱使下，我们沿着一座[Glossary( '巨大的水道桥', 'AQUEDUCT_OF_VALENS_GLOSS' )]来到一个地下蓄水池的入口。一位看守告诉我们它已为这座城市供了好几代人的水了，并提议花一小笔钱就向我们展示巨大的内部构造。\n"
 travel_city_option_study_aqueducts: "我们必须记录下这些刻度。"
 travel_city_constantinople_goldsmiths_moneychangers: "最终我们停在了金匠区旁边。这里是城市的金融中心，金钱在此处交换、借贷和存储。带有被遗忘已久的皇帝头像的[ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')]金币连着铜币和琥珀金币一同反复易手。"
 BYZANTINE_COINAGE_GLOSS: "铜币和金币是拜占庭帝国的主要货币。金币中的索利多币和后来的赫帕派伦币是最有价值的，也在西方备受追捧，那里的人们称之为#EMP 拜占庭钱#!。"
 AQUEDUCT_OF_VALENS_GLOSS: "#EMP 瓦伦斯水道桥#!建于四世纪，持续为君士坦丁堡城提供淡水超过一千年。露天蓄水池和巨大的地下蓄水池相结合，让城市的储水量能超过一百万立方米。"
 SOLIDUS: "[Glossary( '索利多', 'BYZANTINE_COINAGE_GLOSS')]"
 HYPERPYRON: "[Glossary( '赫帕派伦', 'BYZANTINE_COINAGE_GLOSS')]"
 FALLBACK_COIN: "钱币"
 travel_city_well_supplied: "补给充足"
 travel_city_well_supplied_desc: "该角色最近储备了旅行所需的所有必需品。"
