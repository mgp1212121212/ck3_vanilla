l_simp_chinese:
 travel_danger_events.3000.t: "$travel_danger_prefix$山间小径"
 travel_danger_events.3000.desc.first_time: "我一步接一步，缓慢地在狭窄的山路上前行。突然，轰隆隆一声响，紧接着传来了一声很快就消失的尖叫。\n\n我被这骚动吓了一跳，猛一回头，发现本应走在我身后的[fallen_victim.GetFirstName]不见了，只剩下[char_next_in_line.GetFirstName]站在刚刚翻过的岩石前，一脸同样的困惑和疲惫。\n\n“[fallen_victim.GetFirstNameNoTooltip]呢？”我张开发干的嘴勉强问道。\n\n唯一的回应是风模糊的呼啸声。"
 travel_danger_events.3000.desc.second_time: "我走在看似永无止境的狭窄山道上，感觉疲劳的面纱笼罩着我的头脑。恍惚间，我再次听到了已经模糊的记忆中的尖叫声和风微弱的呼啸声。\n\n但是[fallen_victim.GetFirstName]刺耳的尖叫声听起来似乎非常真实。我脊背发凉，缓缓转过身，再次看到前进的队伍中少了一个人。\n\n“我们是不是……刚刚……又失去了一个人？”我慢慢说道。 [char_next_in_line.GetFirstName]不需要说话。[char_next_in_line.GetHerHis|U]脸上凝固的惊恐足以说明答案。"
 travel_danger_events.3000.a.first_time: "小心脚下！我们必须前进。"
 travel_danger_events.3000.a.second_time: "啊，[fallen_victim.GetFirstNameNoTooltip]！我跟你#EMP 说过#!走路要小心！"
 travel_danger_events.3000.a.tt: "危险的地形夺走了又一名受害者的生命，这不是第一个，也决不会是最后一个。"
 travel_danger_events.3000.b: "[fallen_victim.GetFirstNameNoTooltip]！[fallen_victim.GetFirstNameNoTooltip]！我们会救你的！"
 travel_danger_events.3000.b.tt: "你和你的随从尝试进行山地救援。#EMP #X 这非常危险。#!#!可能会死很多人。"
 travel_danger_events.3000.b.found_nothing: "没有找到[fallen_victim.GetFirstNameNoTooltip]。"
 travel_danger_events.3000.b.found_cloth: "只找到了一块撕裂的沾血布料。"
 travel_danger_events.3000.b.found_fallen_victim: "克服重重困难，终于找到了活着的[fallen_victim.GetFirstNameNoTooltip]。"
 travel_danger_events.3000.c.first_time: "我们会为[fallen_victim.GetSheHe|U]祈祷。"
 travel_danger_events.3000.c.second_time: "敬爱的[ROOT.Char.GetFaith.HighGodName]，请拯救我们脱离危险！"
 travel_danger_events.3000.d.first_time: "我出手都做不了这么棒！"
 travel_danger_events.3000.d.second_time: "第二次更让人欢乐！"
 travel_danger_events.3001.t: "$travel_danger_prefix$雪崩了！"
 travel_danger_events.3001.desc: "在白雪皑皑的山峰间经过漫长而艰苦的旅程后，我在当地旅馆的熊熊炉火旁慢慢取暖，而[first_avalanche_victim.GetFirstName]和[second_avalanche_victim.GetFirstName]则在外面照顾我们的队伍。突然，远处传来一声遥远而有力、深沉而回荡的砰砰声。\n\n“雪崩！”有人喊道。在里面的任何人有机会做出反应之前，声音变得越来越大，直到它随着巨大的力量震动墙壁和地板而逐渐增强。瞬间或永恒之后，是更可怕的沉默。"
 travel_danger_events.3001.a: "[ROOT.Char.GetCulture.GetCollectiveNoun]人知道该如何在山区生存。"
 travel_danger_events.3001.a.alternate: "[travel_leader.GetCulture.GetCollectiveNoun]人知道该如何在山区生存。"
 travel_danger_events.3001.a.flavor: "没人能比[ROOT.Char.GetCulture.GetName]人更懂雪崩！"
 travel_danger_events.3001.a.flavor.alternate: "我的$travel_leader_court_position$[travel_leader.GetFirstName]已经针对所有山地危险采取了必要的预防措施，真是多亏了[travel_leader.GetHerHis]的[travel_leader.GetCulture.GetName]传承。"
 travel_danger_events.3001.b: "撑住，救援马上到！"
 travel_danger_events.3001.b.flavor: "当人被埋在雪下时，速度是最重要的！"
 travel_danger_events.3001.b.success: "及时的雪崩救援"
 travel_danger_events.3001.b.failure: "困难重重的雪崩救援"
 travel_danger_events.3001.c: "我会待在里面……一会儿。"
 travel_danger_events.3002.opening: "[ROOT.Char.GetTitledFirstName]，"
 travel_danger_events.3002.desc: "很遗憾通知你，我的领主，[avalanche_location.GetName]最近发生了一场可怕的雪崩。\n\n它夺走了许多生命，幸存者的生活也发生了巨变，即使是路过的旅者也不例外。"
 travel_danger_events.3002.a.special: "我知道！我当时就在#EMP 那里！#!"
 travel_danger_events.3002.a.default: "真可怕！"
 travel_danger_events.3002.b: "这应该能帮助他们恢复。"
 travel_danger_events.3003.t: "$travel_danger_prefix$大雪封路"
 travel_danger_events.3003.desc: "雪一连下了好几天。前方的道路似乎完全无法通行了。然而，当我向前看时，我看到一小群人快速穿过雪堆向我们靠近。很快，一个[maron_leader.GetWomanMan]站在了我身前，咧嘴笑着说：\n\n“看来你陷入了困境。但是别担心，只需要一份公平的价钱，我们就能帮助你重新上路。”"
 travel_danger_events.3003.a: "帮助他人本身就是回报！"
 travel_danger_events.3003.a.success: "我的旅团很快重新开始移动！"
 travel_danger_events.3003.a.failure: "我的旅团仍旧困在雪里"
 travel_danger_events.3003.b: "公平的价格。"
 travel_danger_events.3003.c: "我们自己就能搞定。"
 travel_danger_events.3003.c.flavor: "我们对冬季的专业知识会帮助我们再次启程……如果我们有的话。"
 travel_danger_events.3003.c.complete_success: "我的旅团很快重新开始移动！"
 travel_danger_events.3003.c.partial_success: "我的旅团缓慢地重新开始移动"
 travel_danger_events.3003.c.failure: "我的旅团陷入了雪里"
 travel_danger_events.3004.t: "$travel_danger_prefix$巨浪"
 travel_danger_events.3004.desc: "“白飑！转向左舷！”\n\n船长那令人毛骨悚然的吼叫与平静的天气格格不入。可我的耳边却充斥着越来越大的风声。不到一个心跳的时间，湿润的白雾就将整艘船都给吞没了。比风声还大的声音是主桅杆裂开并掉入海中。\n\n暴风雨来得快，去得也快。我们的小船在平静的海面上懒洋洋地摇晃着，拖着破损的帆和折断的桨。"
 travel_danger_events.3004.a: "我们得想办法升起备用船帆！"
 travel_danger_events.3004.a.success: "我们的船再次起航！"
 travel_danger_events.3004.a.failure: "我们慢慢地随风飘荡"
 travel_danger_events.3004.b: "别怕！我们还有船帆。"
 travel_danger_events.3004.b.flavor: "我的随行人员拥有航海专业知识，我们为此做好了准备。新的索具从储存的帆和木梁上迅速竖立起来。"
 travel_danger_events.3004.c: "#EMP 会#!有人找到我们的……希望如此。"
 travel_danger_events.3004.c.success: "一艘路过的船伸出援手"
 travel_danger_events.3004.c.failure: "过了好几天都没看到有其他船只"
 travel_danger_events.3005.t: "$travel_danger_prefix$夜里的火"
 travel_danger_events.3005.desc: "傍晚时分，我们在山间行走。黑暗突然降临，由我们头顶的乌云带来。紧接着，远处传来轰隆隆的雷声。很快，又来了一个，伴随着令人眼花缭乱的闪光。\n\n又是一击，照亮了这片区域，残影映入了我的眼帘。我眨眼看看闪电击中的地方：现在，灌木丛中的火势正在迅速扩大。并且正在向我们蔓延！"
 travel_danger_events.3005.a: "快跑！"
 travel_danger_events.3005.a.success: "我们逃离了大火"
 travel_danger_events.3005.a.failure: "火焰追上了逃跑中的我们！"
 travel_danger_events.3005.b: "在火焰蔓延得太远之前扑灭它！"
 travel_danger_events.3005.b.success: "你成功扑灭了火焰"
 travel_danger_events.3005.b.failure: "火焰被扑灭了，尽管付出了一定代价"
 travel_danger_events.3005.b.c_failure: "火焰吞没了我的旅团！"
