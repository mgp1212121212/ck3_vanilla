l_simp_chinese:
 travel_danger_events.2000.t: "$travel_danger_prefix$丛林之眼"
 travel_danger_events.2000.desc: "自从我们踏进[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的丛林起，就有什么东西一直在注视着我。我看到了眼中的闪光，听到了树叶沙沙作响。\n\n它在尾随我，在跟踪我，#EMP 在猎捕我#!。\n\n我派出找它的人一去不返。这个潜伏在翠绿丛林深处的生物是什么呢？"
 travel_danger_events.2000.a: "刀砍火烧，#EMP 找出它#!。"
 travel_danger_events.2000.b: "我讨厌这种感觉。带我离开这。"
 travel_danger_events.2000.c: "这丛林里唯一可怕的就是我！"
 travel_danger_events.2001.t: "$travel_danger_prefix$洪水"
 travel_danger_events.2001.desc: "我们经行过[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]时，雨势还未渐歇。我一直紧张地注视着那条河，浑浊的河水涨得越来越高，就像水疱灌脓。\n\n我的[ROOT.Char.Custom2('RelationToMe', flood_victim)][flood_victim.GetFirstNameNoTooltip]又一次抱怨道：“我们已经在这他妈又潮湿又低洼的粪坑里跋涉了好几天了。什么时候才……”\n\n[flood_victim.GetSheHe]还没来得及说完[flood_victim.GetHerHis]的话，河岸终于裂开了。一股浓稠幽暗的水哗哗涌入，正冲着我们的补给，还有[flood_victim.GetFirstNameNoTooltip]！"
 travel_danger_events.2001.a: "救下补给！"
 travel_danger_events.2001.b: "救下[flood_victim.GetFirstNameNoTooltip]！！"
 burned_my_jungle_opinion: "烧毁我的丛林"
 travel_lost_supplies: "失去补给"
 travel_lost_supplies_desc: "该角色感受到了在旅途中失去补给的影响。"
