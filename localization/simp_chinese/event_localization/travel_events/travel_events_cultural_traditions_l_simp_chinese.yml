l_simp_chinese:
 travel_events.1200.t: "友好的当地人"
 travel_events.1200.desc: "当我们停在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的一个小村庄外扎营时，当地人过来调查我们的车队。\n\n一开始我以为他们是想和我们贸易，但很快就弄清楚原来他们是想给我们送礼，并尽可能了解我们的文化！\n\n尤其是一个当地人[local_peasant.GetNameNoTooltip]，对我们从哪儿来简直有上百万个问题。"
 travel_events.1200.a: "我应该跟他们谈谈了解更多。"
 travel_events.1200.b: "我们会接受对我们有益的一切。"
 tradition_travel_discount_desc: "你在旅途中体验到了这个文化传统。"
 travel_events.1200.a.tt: "树立[GetCultureTradition('tradition_xenophilic').GetName]传统所需的[prestige|E]减少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
 travel_events.1201.t: "骑士精神尚存"
 travel_events.1201.desc: "穿过[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]时，我们遇到了一些[ROOT.Char.GetCurrentLocation.GetCulture.GetName]人[GetPlayer.Custom('KnightCulturePlural')]。他们非常有礼貌，而且看起来疯狂地热爱诗歌，因为他们一有机会就会背上一段。\n\n他们遵循的行为准则有几个我非常钦佩的优点。[local_knight.GetNameNoTooltip]，那些[GetPlayer.Custom('KnightCulturePlural')]中的一个，尤其令人印象深刻。 "
 travel_events.1201.a: "我很乐意将这项传统带回家。"
 travel_events.1201.b: "我应该努力变得更具骑士精神。"
 travel_events.1201.a.tt: "树立[GetCultureTradition('tradition_chivalry').GetName]传统所需的[prestige|E]减少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
 travel_events.1202.t: "努力的工作者"
 travel_events.1202.desc: "穿过[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]时，我注意到我看到的每个人都在非常努力地工作，这在我自己的土地上可不常见。\n\n我拦住一名劳工问这件事，[random_peasant.GetSheHe]向我分享了一些精辟的智慧：\n\n“哎呀，诀窍就是埋头苦干，不干完不停下来。”"
 travel_events.1202.a: "我应该跟他们谈谈了解更多。"
 travel_events.1202.b: "也许我可以在家里实施其中一些规范。"
 travel_events.1202.a.tt: "树立[GetCultureTradition('tradition_hard_working').GetName]传统所需的[prestige|E]减少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
 travel_events.1203.t: "紧密的关系"
 travel_events.1203.desc: "经过[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的村庄时，我花了一些时间和当地人聊天。其中最让人瞩目的一件事就是他们对领主强烈的忠诚。\n\n有个村民说话时的感情是如此强烈，以至于我还以为他在描述情人，而不是他的统治者。"
 travel_events.1203.a: "我应该跟他们谈谈了解更多。"
 travel_events.1203.b: "我会让我的臣子也这么忠诚！"
 travel_events.1203.a.tt: "树立[GetCultureTradition('tradition_loyal_soldiers').GetName]传统所需的[prestige|E]减少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
 travel_events.1204.t: "文明的讨论"
 travel_events.1204.desc: "经过[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]时，我有机会旁观了一群当地人争论一头牛的归属权。尽管争论的话题似乎很严重，但是双方都保持着冷静和镇定，没有诉诸武力。\n\n想象一下如果我们家乡也有这种程度的和平与理性，我们能做到什么。"
 travel_events.1204.a: "我应该跟他们谈谈了解更多。"
 travel_events.1204.b: "我应该尝试一下这种和平主义。"
 travel_events.1204.a.tt: "树立[GetCultureTradition('tradition_pacifism').GetName]传统所需的[prestige|E]减少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
 travel_events.1205.t: "守约居穷"
 travel_events.1205.desc: "穿过[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]时，我注意到当地[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]人的服装和住所都非常简朴，甚至他们脸上的表情也非常简单。\n\n然而，当我询问这里为何如此贫困时，我被告知这完全是他们自己的选择，他们更注重实用性，而不是外观。"
 travel_events.1205.a: "我们在家乡可以从中学到一些东西。"
 travel_events.1205.b: "我应该试着生活得简朴一些。"
 travel_events.1205.a.tt: "树立[GetCultureTradition('tradition_spartan').GetName]传统所需的[prestige|E]减少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
 travel_events.1206.t: "狩猎之乐"
 travel_events.1206.desc: "旅行经过[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]时，我遇到了一群猎人。他们允许我跟随他们狩猎了一小段时间，指出了他们技术上的一些细节，以及这个地区特有的追踪线索。"
 travel_events.1206.a: "为什么我的人不学学人家？"
 travel_events.1206.b: "也许他们可以训练一下我？"
 travel_events.1206.c: "我就是猎人！"
 travel_events.1206.a.tt: "树立[GetCultureTradition('tradition_hunters').GetName]传统所需的[prestige|E]减少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
 travel_events.1207.t: "大地之肉"
 travel_events.1207.desc: "旅行经过[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]时，一名村庄长者拦住了我们，坚持要请我们吃席。我在吃席时发现宴席上没有一道荤菜。长者非常高兴地详述了菜是怎么做的，都用了哪些食材，以及他们是如何不吃肉的。"
 travel_events.1207.a: "我想要一些食谱！"
 travel_events.1207.b: "也许可以再吃一顿？"
 travel_events.1207.a.tt: "树立[GetCultureTradition('tradition_vegetarianism').GetName]传统所需的[prestige|E]减少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
 travel_events.1208.t: "航海"
 travel_events.1208.desc: "航行通过[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]时，我们降下了船锚，和一艘满载着当地人的船进行了交流。我们本来只想简单聊一下，结果却就船速，当地水流和航海业进行了长时间的交谈。\n\n“你看，信天翁是鸟中之王，杀了它就是最大的罪行。”"
 travel_events.1208.a: "我应该跟他们谈谈了解更多。"
 travel_events.1208.b: "听得够多了，是时候实践一下这种知识了。"
 travel_events.1208.a.tt: "树立[GetCultureTradition('tradition_seafaring').GetName]传统所需的[prestige|E]减少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
 travel_events.1209.t: "故事讲述中"
 travel_events.1209.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]人说书人非常有名，而当我终于和他们见面时，他们也没有让我失望！\n\n我们花好几个小时围坐在火炉旁听他们讲故事，这真的算得上是一种真正的快乐。"
 travel_events.1209.a: "我应该在家乡鼓励更多人讲故事。"
 travel_events.1209.b: "如果你喜欢故事，那你一定会喜欢这一个。"
 travel_events.1209.a.tt: "树立[GetCultureTradition('tradition_storytellers').GetName]传统所需的[prestige|E]减少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
 travel_events.1210.t: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|U]式音乐"
 travel_events.1210.desc: "旅行经过[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]时，我听到一段旋律在景色中缓缓飘过。\n\n我改道在附近迅速转了几圈，看到一群音乐家正用心演奏着某种音乐，应该是本地的[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]式音乐。我停下来聆听这美妙的音乐，感觉自己心中充满了喜悦。"
 travel_events.1210.a: "我们应该把这项传统带回家。"
 travel_events.1210.b: "我想要学习演奏！"
 travel_events.1210.a.tt: "树立[GetCultureTradition('tradition_music_theory').GetName]传统所需的[prestige|E]减少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
 travel_events.1211.t: "诗的民族"
 travel_events.1211.desc: "“[ROOT.Char.GetLadyLord]，拜托了[ROOT.Char.GetLadyLord]，请听听我刚写的诗，只需要花你一点时间！”\n\n这不是第一个想让我听诗的[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]人，考虑到前方的道路，这肯定也不会是最后一个。这里一定非常痴迷诗歌，每个梦想家在心中都有一首诗。 "
 travel_events.1211.a: "我应该跟他们谈谈了解更多。"
 travel_events.1211.b: "我想尝试写诗。"
 travel_events.1211.c: "你管这个叫诗？"
 travel_events.1211.a.tt: "树立[GetCultureTradition('tradition_poetry').GetName]传统所需的[prestige|E]减少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
 travel_events.1212.t: "钓友"
 travel_events.1212.desc: "我在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]没有一天不遇到一位渔夫，带着一条新的信息来告诉我，无论是要使用什么类型的鱼饵，在什么地方钓，甚至是一钓到鱼应该如何拿来备菜。\n\n我甚至有了一次机会亲自钓鱼，渔民们向我展示了建议和窍门。当我终于抓到一条时，他们鼓起了掌。"
 travel_events.1212.a: "我应该跟他们谈谈了解更多。"
 travel_events.1212.b: "如果我们把这些钓鱼手法用在航海上会怎么样！"
 travel_events.1212.a.tt: "树立[GetCultureTradition('tradition_fishermen').GetName]传统所需的[prestige|E]减少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
 travel_events.1213.t: "神秘主义旅者"
 travel_events.1213.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]到处都是神秘主义者：他们四处布道，分享他们的知识。\n\n有一天，我在等人挪开路上的巨石时，和其中一位就生命的意义进行了相当有深度的交谈。"
 travel_events.1213.a: "我更想了解一下你的民族。"
 travel_events.1213.b: "你能向我分享什么智慧？"
 travel_events.1213.a.tt: "树立[GetCultureTradition('tradition_mendicant_mystics').GetName]传统所需的[prestige|E]减少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
 travel_events.1214.t: "受尊敬的战士"
 travel_events.1214.desc: "在我的旅途中，我逐渐意识到[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]当地的[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]人重视战士胜过一切。\n\n嘴上的争论最终会以手上的争斗解决，那些为了领地而冒生命危险的人被视为最勇敢的人。我花了一个下午的时间和他们讨论他们好斗的文化中的一些细节。"
 travel_events.1214.a: "我应该跟他们谈谈了解更多。"
 travel_events.1214.b: "能教我几招吗？"
 travel_events.1214.a.tt: "树立[GetCultureTradition('tradition_warrior_culture').GetName]传统所需的[prestige|E]减少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
 travel_events.1215.t: "受人钦佩的[GetPlayer.Custom('KnightCultureNoTooltip')]"
 travel_events.1215.desc: "我们在一家小酒馆停下来休息了一晚，我坐在角落里安静地享受[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]音乐时，门突然打开，一个巨大的身影出现了。\n\n[GetPlayer.Custom('KnightCultureNoTooltipLowercase')]大摇大摆地进来，气氛立马变了。人们恭敬地低下头，说话的声音也渐渐消失，酒保立即倒出一看就很名贵的[GetPlayer.Custom('KnightCultureNoTooltipLowercase')]饮品免费供上。\n\n[GetPlayer.Custom('KnightCultureNoTooltipLowercase')]的身份在这里有如此特殊吗？ "
 travel_events.1215.a: "我得弄明白他们为什么这么看重他们。"
 travel_events.1215.b: "经过训练我也能这样！"
 travel_events.1215.a.tt: "树立[GetCultureTradition('tradition_martial_admiration').GetName]传统所需的[prestige|E]减少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
 travel_events.1216.t: "旅行中的思想家"
 travel_events.1216.desc: "穿过[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]时我注意到了一件事，那就是每个[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]人旅者都自称是个哲学家。\n\n一开始我对此持怀疑态度，但连续三次在交谈中彻底驳倒后，我开始认为他们的说法或许也有些道理。\n\n最后一次交谈中的那位哲学家[local_philosopher.GetNameNoTooltip]，几乎就是在嘲笑我的逻辑论证。"
 travel_events.1216.a: "我应该更深入地了解他们的文化是如何运作的。"
 travel_events.1216.b: "我个人能学到些什么？"
 travel_events.1216.a.tt: "树立[GetCultureTradition('tradition_philosopher_culture').GetName]传统所需的[prestige|E]减少[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]"
 healthy_vegetarian_meal_modifier: "健康的素餐"
 healthy_vegetarian_meal_modifier_desc: "该角色在旅行时吃了一顿健康的素餐"
 living_simply_modifier: "简朴生活"
 living_simply_modifier_desc: "该角色过着简朴的生活。"
 villager_gifts_modifier: "村民的礼物"
 villager_gifts_modifier_desc: "该角色收到了村民们赠送的几样礼物。"
 loyal_attitudes_modifier: "忠诚的态度"
 loyal_attitudes_modifier_desc: "该角色正激励对自己和他人的忠诚。"
 pacifist_mindset_modifier: "和平主义思维"
 pacifist_mindset_modifier_desc: "该角色正尝试接受更和平主义的思维。"
 told_good_story_modifier: "讲述好故事"
 told_good_story_modifier_desc: "该角色最近讲述了一个好故事。"
 musically_inspired_modifier: "音乐鼓舞"
 musically_inspired_modifier_desc: "该角色被音乐激励，经常向其囚犯演奏。"
 fishing_logistics_modifier: "钓鱼保障"
 fishing_logistics_modifier_desc: "该角色将钓鱼的技巧用在了海军后勤上。"
 mystic_wisdom_modifier: "神秘主义智慧"
 mystic_wisdom_modifier_desc: "该角色最近获得了一名神秘主义者分享的智慧。"
 trained_in_warrior_culture_modifier: "在战士文化中受训"
 trained_in_warrior_culture_modifier_desc: "该角色最近在一支战斗民族中接受了训练。"
 training_hard_modifier: "刻苦训练"
 training_hard_modifier_desc: "该角色目前正在努力训练。"
 philosophical_musings_modifier: "哲学思考"
 philosophical_musings_modifier_desc: "该角色最近进行了许多哲学思考。"
 personal_chivalry_modifier: "任侠"
 personal_chivalry_modifier_desc: "该角色最近专注于自己的骑士精神。"
