l_simp_chinese:
 ##################################################
 ##Misc
 ##################################################
 #PATRONAGE
 court.2001.t: "争谄的亲信"
 court.2001.desc: "无论是[crony_a.GetFirstName]还是[crony_b.GetFirstName]都没有注意到我正在一步步悄悄走近，听他们吵得正欢。\n\n“#EMP 身体#!作出恳求的姿态才是关键！我膝盖上每一个下跪造成的淤青都转变成了钱包里的金币。只要你使用五体投地，就绝对错不了。”\n\n“都是胡扯，只要坚持在[ROOT.Char.GetHerHis]的头衔面前堆砌形容词，你这一辈子都不会差钱。如果你在念到‘[ROOT.Char.GetTitleAsNameNoTooltip]’之前肺里居然还有气，那你肯定就搞砸了。”\n\n我咳了咳，两个尴尬的马屁精立马安静了下来。"
 court.2001.a: "说实话，你们俩应该在这方面加大力度。"
 court.2001.a.sadistic: "谁的腰躬得越低，谁就能得到这枚#EMP 亮闪闪#!的钱币。预备，开始。"
 court.2001.a.sadistic.crony_a_wins: "[crony_a.GetFirstNameNoTooltip]鞠躬到最低"
 court.2001.a.sadistic.crony_b_wins: "[crony_b.GetFirstNameNoTooltip]鞠躬到最低"
 court.2001.b: "马屁精们，我看穿你们的操纵伎俩了！"
 court.2001.c: "我认为你们漏掉了获得我真心的最显而易见的方式……"
 court.2001.d: "这有失我的身份。"
 ##################################################
 #MAJESTY
 court.2201.t: "一杯羹"
 court.2201.desc: "“——属于我！在多个继承人之间分割[ROOT.Char.GetPrimaryTitle.GetNameNoTier]毫无意义！”[eldest_heir.GetFirstName]叫喊道，[eldest_heir.GetSheHe]正在和[younger_heir.Custom2('HerHisCharacterIntroduction', eldest_heir)]在房间的另一端大声争吵着。“我们正在将整块领地推入谋杀和内战的深渊。[ROOT.Char.GetMotherFather|U]应当将[ROOT.Char.GetHerHis]的所有土地留给#EMP 我#!！”\n\n“谋杀？内战？这不正是你成为[ROOT.Char.GetTitleAsNameNoTooltip]之后计划要做的#EMP 事情#!吗？”[younger_heir.GetFirstNameNoTooltip]轻蔑地哼道。“如果权力的冠冕甚至还没有#EMP 碰到#!你那丑陋的头颅，你就这么看待自己的家人，你将会成为一个十足的怪物统治者。”\n\n我的头开始抽痛。他们居然一直在吵。整个。上午。"
 court.2201.a: "有权得到#EMP 更多#!，[eldest_heir.GetFirstNameNoTooltip]？要不#EMP 一个子都不给你#!怎么样！"
 court.2201.b: "我很难过这么说，但这就是游戏的规则，[younger_heir.GetFirstNameNoTooltip]……"
 court.2201.c: "他们是家人，就算没有我他们也会#EMP 好好#!相处的，不是吗？"
 court.2201.d: "孩子们，你们想知道家人的真正意义吗？"
 ##################################################
 #FOREIGN GUESTS
 court.2401.t: "二手魅力"
 court.2401.desc: "“这片土地最精致的衣物，[ROOT.Char.GetTitleAsNameNoTooltip]，主要是因为他们#EMP 不是#!在此地产出，”我路过[seller.GetFirstName]没有关门的房间，听见[seller.GetHerHis]得意地笑道。[seller.GetHerHis|U]的声音充满了诱惑和圆滑。\n\n“全新的，高品质的，由[grander_ruler.GetTitledFirstNamePossessive]宫廷里的潮流领袖们钦定的风尚！这些才是[grander_ruler.GetPrimaryTitle.GetName]居住的#EMP 所有人#!下个季节应该穿着的服饰。”"
 court.2401.a: "我天，那些#EMP 确实#!看上去很诱人……"
 court.2401.b: "我们不需要宫廷里出现外国的牛鬼蛇神！"
 court.2401.c: "谁会去在意普通老百姓穿什么？"
 court.2411.t: "迷宫厅堂"
 court.2411.desc: "我散步散着走到了宫殿里不再使用的一栋别楼，正在游览一些宽敞亮堂（但是尘埃弥漫）的房室，这些地方我那些经常加班的手下很少来造访。忽然我听到有一个过路人发出了含糊不清的啜泣声。\n\n在一番调查后，我发现[lost_guest.Custom2('MyCharacterIntroduction', ROOT.Char)]绝望地瘫坐在地上。[lost_guest.GetSheHe|U]一看到我马上蹦了起来，[lost_guest.GetSheHe]紧紧抓着我的肩膀，然后像一个疯[lost_guest.GetWomanMan]一样叨叨了起来。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]，我在这些过道里迷路已经#EMP 三天#!了！我找不到出路，到处都是无穷无尽循环的走廊，和充满霉菌的房间，连一个仆人都看不到！”"
 court.2411.a: "[ROOT.Char.GetFaith.HighGodName]啊，让我带你出去吧！"
 court.2411.b: "你到底……你到底是有多#EMP 蠢#!啊？"
 court.2411.c: "*吹口哨*我整了个蜂巢一样的厅堂啊……"
 ##################################################
 #RELATIONSHIPS
 ##################################################
 #PERSONAL