 ## Pariah of Court
 court.8170.t: "朝中奸慝"
 court.8170.desc.intro_scary: "“[criminal.Custom('GetCrime')|U][criminal.GetFirstName]”一来，小孩子们就会落荒而逃，即使是最虔诚的[ROOT.Char.GetFaith.BishopNeuterPlural]，一见[criminal.GetHerHis]就忍不住要避开。"
 court.8170.desc.intro_sordid: "“[criminal.Custom('GetCrime')|U][criminal.GetFirstName]”是朝廷鄙弃之人，饱受社会的排挤，沦为许多人口中龌龊的笑柄。"
 court.8170.desc.intro_religious: "我因为款待了“[criminal.Custom('GetCrime')|U][criminal.GetFirstName]”而受到严厉批评，由于其邪恶的信仰，受到几乎所有人的回避。"
 court.8170.desc.intro_fallback: "我的宫廷不再容我托辞款待“[criminal.Custom('GetCrime')|U][criminal.GetFirstName]”了，其人被视为名流中的异人。"
 court.8170.desc.body: "\n\n我未将这个[criminal.Custom('GetCrimeDesc')]判刑，还不断与之亲近，这在[ROOT.Char.GetFaith.AltPriestTermPlural]和虔信者的眼中，被视为公开姑息，有损我在朝中的清誉……\n\n他们逼迫着我，我现在必须做个决断，我[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))]的罪行到底是否重于我对[criminal.GetHerHim]的关爱——一定得采取点行动了，"
 court.8170.desc.family: "即便[criminal.GetSheHe]也是[criminal.GetDynasty.GetNameNoTooltip]家的一员……"
 court.8170.desc.guest: "毕竟，[criminal.GetSheHe]只是一介旅人。"
 court.8170.desc.fallback: "廷臣真的有那么难以取代吗？"
 court.8170.a.family: "不——亲族为先。"
 court.8170.a.other: "这事我无权评判。"
 court.8170.b: "你改悔罢，[criminal.GetFirstNameNoTooltip]！"
 court.8170.c1: "[criminal.GetSheHe|U]看不到正义就别看任何东西了！"
 court.8170.c2: "[criminal.GetFirstNamePossessiveNoTooltip]可憎的血系就随他一起终结吧。"
 court.8170.c3: "只有死才能净化[criminal.GetHerHis]的罪。"
 court.8170.d: "我再也不能招待你了，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('criminal'))]……"
 harbors_criminals_modifier: "罪犯的保护伞"
 harbors_criminals_modifier_desc: "该角色未将自己宫廷内的罪犯绳之于法。毕竟，他们还有用。"
 fast_hard_justice_modifier: "快速且严厉的司法"
 fast_hard_justice_modifier_desc: "该角色因高效处理罪犯而声名远扬。"
 ## Secrets and Lies
 court.8180.t: "秘密与谎言"
 court.8180.desc.intro: "时光荏苒，这念头甚至都没从我心头掠过，但我每次在宫里捕捉到[criminal.GetTitledFirstNamePossessive]的眼神，我满脑子都是[criminal.GetHerHis]所犯下的罪行。\n\n我寻思着宫里有多少人知道了——可能一个也没有？也可能全部都知道了……真相终有一日会大白，而我的廷臣中发生了这等丑事，于我的声誉毫无益处……\n\n[criminal.GetSheHe|U]必须被处置，不然要找我算账的就是[ROOT.Char.GetFaith.HighGodName]，更别说宫廷了。"
 court.8180.a: "真是够了。所有人都必须知道。"
 court.8180.b: "只有傻子才不会对此借题发挥。"
 court.8180.c: "[criminal.GetSheHe|U]该被关进监狱。"
 court.8180.d: "[criminal.GetHerHim]是时候该离开了。"
 court.8180.e: "暂时没必要采取行动……"
 liege_scrutiny_modifier: "领主的严密监视"
 liege_scrutiny_modifier_desc: "该角色——还有其秘密活动，正受到领主的严密监视。"
 court_without_secrets_modifier: "无秘密宫廷"
 court_without_secrets_modifier_desc: "该角色因搜寻秘密并无情地出发罪犯而闻名。"
