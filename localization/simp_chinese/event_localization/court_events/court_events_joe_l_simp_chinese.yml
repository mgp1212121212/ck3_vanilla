l_simp_chinese:
 ## Trampled Underfoot
 court.8001.t: "踩在脚下"
 court.8001.desc.intro: "“跟你说过多少次了，离那些#EMP 刚种下的[ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]#!#EMP 远点？！#!”\n\n[child_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]出现，身上沾满了花瓣和尘土，正被我的园丁[gardener.GetTitledFirstName]追赶着。\n\n[child_1.GetFirstNameNoTooltip]哭泣道："
 court.8001.desc.diplomacy: "“他们在追我！我从没输过#EMP 那个#!游戏！"
 court.8001.desc.martial: "“我只是在躲避那些士兵……我们必须伏击才能获胜！”"
 court.8001.desc.stewardship: "“这不是我的错！[gardener.GetSheHe|U]把花放到我们的小城堡上了！”"
 court.8001.desc.intrigue: "“我们在玩捉迷藏，要不是因为#EMP [gardener.GetHerHim]#!，没人能发现我！”"
 court.8001.desc.learning: "“我就只是看看！这些花这次颜色不一样！”"
 court.8001.desc.fallback: "“我什么也没干！我只是去玩的！”"
 court.8001.desc.closing: "\n\n[gardener.GetFirstNameNoTooltip]怒目而视，“这该死的[child_1.Custom('GirlBoy')]践踏了我的#EMP 所有#!努力，[ROOT.Char.GetLadyLord]！要花上#EMP 好几周#!才能修复损坏……”"
 court.8001.a.diplomacy: "有时候被抓住也是有好处的，孩子。"
 court.8001.a.martial: "啊，但你必须选择你的战场，孩子！"
 court.8001.a.stewardship: "我知道一个更棒的地方，可以让你修建自己强力的宫廷，孩子。"
 court.8001.a.intrigue: "诀窍是不要被抓到，孩子。"
 court.8001.a.learning: "你离远点也能学到很多，孩子。"
 court.8001.a.lesson_tt: "[child_1.GetFirstNameNoTooltip]接受了你的观点"
 court.8001.b.gardener: "不！#EMP 不要#!碰花坛……"
 court.8001.b.poet: "纤柔之美，却总是毁于拙手……"
 court.8001.c: "[child_1.GetFirstNameNoTooltip]会帮忙重新种植。全部。"
 court.8001.c.gardener_tt: "[child_1.GetFirstNameNoTooltip]成了园艺高手"
 court.8001.d: "你怎么#EMP 敢#!那样抓着[child_1.GetFirstNameNoTooltip]？！"
 court.8001.e: "孩子们想到哪儿玩都行，[gardener.GetFirstNameNoTooltip]。"
 court.8001.a.success: "你传授了一些智慧"
 court.8001.a.failure: "你的话没帮上忙"
 ## Underequipped
 court.8010.t: "装备不足"
 court.8010.desc.intro: "我正享受着会间难得的清闲时刻，[underequipped.GetTitledFirstName]就把我拉到一旁。\n\n“主上……”[underequipped.GetSheHe]谨慎开口道，"
 court.8010.desc.champion: "“作为你的勇士，能代表你是我的自豪，"
 court.8010.desc.bodyguard: "“作为你的贴身护卫，保护你是我的荣幸，"
 court.8010.desc.knight: "作为你的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]，为你战斗是我神圣的职责，"
 court.8010.desc.bold: "但这事太荒唐了！”\n\n[underequipped.GetSheHe|U]从鞘中半抽出[underequipped.GetHerHis]的剑，让我注意上面的凹痕与缺口。“用这根不称手的棒子我就没法干好我的活！”"
 court.8010.desc.meek: "不过……”\n\n[underequipped.GetSheHe|U]看上去迟疑了片刻，然后对着[underequipped.GetHerHis]的鞘子弱弱做了一个恼怒的手势：“我用这老古董又怎么干得好我的工作？”"
 court.8010.desc.body: "\n\n“质量就是一切，"
 court.8010.desc.champion_end: "对于替[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]出战来说尤是！”"
 court.8010.desc.bodyguard_end: "对于保护[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的生命来说尤是！”"
 court.8010.a: "我麾下最强的[underequipped.GetWomenMen]需要高质量的兵器！"
 court.8010.a.tt: "将会按[underequipped.GetTitledFirstNamePossessiveNoTooltip]的选择为[underequipped.GetHerHim]打造一把高质量的武器"
 court.8010.a.equipped_tt: "一把优良的武器将为[underequipped.GetTitledFirstName]而打造"
 court.8010.c: "我想我可以匀你一把我自己的武器……"
 court.8010.c.equipped_tt: "[underequipped.GetTitledFirstNameNoTooltip]获赠一把武器"
 court.8010.d: "去军械库——就像其他所有人一样。"
 court.8010.d.tt: "[underequipped.GetTitledFirstNameNoTooltip]会从军械库拿一把低质量的剑"
 court.8010.d.equipped_tt: "[underequipped.GetTitledFirstName]拿到一把军械库的剑"
 court.8010.e: "滚出我的视线，没皮没脸的[underequipped.Custom('InsultNoun')]！"
 ## Sartorial Sting
 court.8020.t: "衣负芒刺"
 court.8020.desc: "在宫里百忙之中，我偶然听到我的[couture_spouse.GetWifeHusband][couture_spouse.GetTitledFirstNamePossessive]那富有特色的暴怒嗓音——[couture_guest.GetTitledFirstName]似乎真的把[couture_spouse.GetHerHis]惹毛了。\n\n我靠近几步，看见我的宾客在得意地嘲弄道：“这些所谓的#EMP 时尚#!只会令人尴尬；它们在任何得体的#EMP [couture_guest.GetCulture.GetNameNoTooltip]#!宫廷里都只配给仆人和小孩穿。”\n\n我的[couture_spouse.GetWifeHusband]刷得一下红了脸，吼叫道：“我#EMP 真是#!受够你了——我也不在乎你是不是[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的宾客！”[couture_guest.GetFirstNamePossessiveNoTooltip]很是吃了一惊。\n\n[couture_spouse.GetFirstNameNoTooltip]把我拉到一旁，愤恨地抱怨道：“那个不知感恩的[couture_guest.Custom('InsultNoun')]永不停止地嘲笑我们；昨天我的仆人无意间听到[couture_guest.GetHerHim]说我们的潮流#EMP 过时了！#!”"
 court.8020.a: "好啦，亲爱的，[couture_guest.GetSheHe]只是在跟我们开玩笑。"
 court.8020.b: "我想，这是投资的好项目……"
 court.8020.d: "过时？#EMP 过时？！#!"
 poor_host_modifier: "不称职的东道主"
 poor_host_modifier_desc: "该角色破坏了待客的潜规则。"
 hunting_pooches_modifier: "优良猎犬"
 hunting_pooches_modifier_desc: "该角色的宫廷配备了尤其引人注目的猎犬。"
 ## Pawful of Pooches
 court.8030.t: "一怀抱的狗狗"
 court.8030.desc.intro: "我的狩猎总管[huntmaster.GetTitledFirstName]一进入房间，一群呀呀怪叫的廷臣突然就把[huntmaster.GetHerHim]围住了。\n\n等[huntmaster.GetSheHe]终于冲出重围，这场骚乱的缘由才揭晓：在[huntmaster.GetHerHis]臂弯的怀抱中，用毯子包裹着一窝扭来扭去的小狗狗，看上去应该是[ROOT.Char.Custom('get_region_dog_type')]一类的狗——而且也非常惹人喜爱！\n\n我的$master_of_hunt_court_position$粲然笑道：“大人，我必须给你看看这一窝小狗；一旦这些狗狗长大受训之后，我敢说他们会成为每场[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]狩猎聚会的艳羡对象！”\n\n"
 court.8030.desc.one: "我不禁注意到我[child_1.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))][child_1.GetFirstNameNoTooltip]正翘首企足想要好好看一眼那些小狗。"
 court.8030.desc.two: "从我眼角的余光中，我看见我的两个小孩，[child_1.GetFirstName]和[child_2.GetFirstName]，对于那些小狗欣喜若狂，尤其喜欢其中最大的那两只。"
 court.8030.desc.body: "\n\n[huntmaster.GetTitledFirstNameNoTooltip]挑出了其中最大的那只，思忖道：“这可能会是它这一代里最伟大的狗！”"
 court.8030.a: "我等不及要看他们初露锋芒了！"
 court.8030.b: "最大的要给我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))][child_1.GetFirstNameNoTooltip]！"
 court.8030.c: "只有[child_2.GetFirstNameNoTooltip]配得上这样好的小公狗。"
 court.8030.d: "啊，我一直在等这样一只雄壮的小狗！"
 ## Aristocratic Pretensions
 court.8040.t: "贵族的做作"
 court.8040.desc.intro: "我的三个廷臣正故意用所有人都听得到的声音，公开讨论我“数量众多”的头衔，大声哀叹着一位[ROOT.Char.GetTitleAsNameNoTooltip]亲自管理如此多的地产有多耗费心力……\n\n他们彼此打得火热："
 court.8040.desc.position_holder: "忠实的[position_holder.GetName]——宫廷的一名仆人；"
 court.8040.desc.knight: "英勇的[knight.GetName]——我杰出的[ROOT.Char.Custom('MountedWarriorTerm')|U]；"
 court.8040.desc.relative: "[relative.GetName]——我自命不凡的亲戚；"
 court.8040.desc.ambitious: "渴求权力的[ambitious.GetName]——一直追名逐利；"
 court.8040.desc.arrogant: "目空一切的[arrogant.GetName]——眼睛长在脑门上；"
 court.8040.desc.lowborn: "白手起家的[lowborn.GetName]——不放过一切机会；"
 court.8040.desc.gentry: "傲慢的[gentry.GetName]——来自显赫的[gentry.GetHouse.GetName]家族；"
 court.8040.desc.generic_1: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))][generic_1.GetName]——能参与其中就很高兴；"
 court.8040.desc.generic_2: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))][generic_2.GetName]——守卫是这么叫[generic_2.GetHerHim]的；"
 court.8040.desc.generic_3: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))][generic_3.GetName]——一个很容易被人遗忘的走卒；"
 court.8040.desc.body: "还有一位扎眼的缺席者：一丝一毫的谦卑之心。\n\n在廷臣们闲谈的嘈杂声中，我清晰地听出了几个词：“[worst_title.GetTierAsNameNoTooltip]”和“[worst_title.GetNameNoTier]”——我敢肯定那是[button.GetFirstNamePossessiveNoTooltip]矫情的腔调。\n\n这无耻的三人组转过来看向我，而我则狠狠瞪了他们一眼。"
 court.8040.a: "好哇，好哇，[courtier_1.GetTitledFirstNameNoTooltip]……[worst_title.GetNameNoTierNoTooltip]归你了。"
 court.8040.b: "这种小把戏可以休矣：[worst_title.GetTierAsNameNoTooltip]属于[courtier_2.GetFirstNamePossessiveNoTooltip]！"
 court.8040.c: "[courtier_3.GetTitledFirstNameNoTooltip]？说你呢！这个头衔是你的了！"
 court.8040.d: "我知道你们打的什么主意！是时候证明你们的价值了！"
 court.8040.d.flavor_tt: "“交给最强者”"
 court.8040.d.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip]动力十足"
 court.8040.d.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip]是最后站着的那个[courtier_2.GetWomanMan]"
 court.8040.d.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip]拔得头筹"
 court.8040.grant_tt: "[new_noble.GetTitledFirstNameNoTooltip]得到[worst_title.GetNameNoTierNoTooltip]"
 court.8040.e: "你们每个人，跟我说说你们配得上这头衔的理由。"
 court.8040.e.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip]最具说服力"
 court.8040.e.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip]的口才让人印象深刻"
 court.8040.e.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip]讲得很好"
 joining_faction_block_tt: "[new_noble.GetFirstNameNoTooltip]发誓不加入任何派系，持续20年"
 court.8040.f: "你们瞅啥？"
 ## A Little Bird
 court.8050.t: "消息灵通人士"
 court.8050.desc: "我一开始我以为那就只是个人癖好，不过很明显我宫廷的众多仆人之一总是在向我偷偷打手势。\n\n我在安静的时候带着卫兵接近[servant.GetHerHim]，而[servant.GetSheHe]像是在密谋一样悄声说道：“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]，我的名字是[servant.GetFirstName]。我们在随侍你的宾客的时候偷听到了很多东西；他们几乎不会注意我们的存在……”\n\n我看着[servant.GetHerHim]，将信将疑，琢磨着我是不是真的想要听[servant.GetSheHe]接下来要说的。[servant.GetSheHe|U]回望我的眼神，显然不确定[servant.GetSheHe]自己是不是做错了什么。\n\n终于，[servant.GetSheHe]吞了一口口水道：“[ROOT.Char.GetLadyLord]，[vassal.GetTitledFirstName]，你[servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))]，在你[ROOT.Char.Custom('FortifiedBuilding')]紧闭的门后[vassal_secret.Custom('SecretDescriptionThirdPerson')]——[servant.GetFaith.HighGodName]为我作证，我说的是真的！”"
 court.8050.a: "多谢你的服务。"
 court.8050.a.tt: "[servant.GetFirstNameNoTooltip]会加入你的[court|E]"
 court.8050.b: "你还听到了什么？"
 court.8050.b.tt: "你会知晓宫廷内其他某人的一个秘密"
 court.8050.b.tt_secret: "[vassal_2.GetTitledFirstNamePossessive]的秘密"
 court.8050.c: "拿着这个——以后只许向我汇报。"
 court.8050.c.tt: "只要该项修正存在，你的[spymaster|E]会更有可能中断密谋"
 court.8050.d: "把这个鬼鬼祟祟的恶魔抓起来！"
 court.8050.d.tt_imprison: "[servant.GetFirstNameNoTooltip]被扔进地牢"
 #Modifiers
 servant_informants_modifier: "仆从线人"
 servant_informants_modifier_desc: "该角色宫廷中的流言蜚语都通过到处探听的仆人网络汇报上来。"
 ## Scornful Sycophants
 court.8060.t: "轻蔑的佞臣"
 court.8060.desc.intro: "我在走廊的门槛上驻足了片刻，享受阳光，偶然听到转角那边正传来一阵嘲笑声。\n\n“我#EMP 知道！#!”我听到我[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))][snooty_1.GetFirstName]正哈哈大笑道，"
 court.8060.desc.fashion: "“在这儿逛了一阵，我发誓有时候会感觉是置身在[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]爷爷的宫廷里；这里的潮流真是陈腐又老土！”\n\n"
 court.8060.desc.servants_1: "“等一个仆人你可以等上#EMP 一整天#!，然后一次来了两个——你要的东西还忘了拿过来！”\n\n"
 court.8060.desc.food_1: "“你有没有#EMP 看见#!昨晚宴会上的情景？我宁可啃自己的餐盘也好过吃那些猪潲！”\n\n"
 court.8060.desc.body: "另一个窃笑声插了进来：“天哪，我以为只有我注意到了！更别提"
 court.8060.desc.lodgings: "我们住处的#EMP 大小#!！几乎只容得下放一块仆人睡的草垫！”"
 court.8060.desc.food_2: "这里的食物真的很差劲——而且份量#EMP 很小#!！"
 court.8060.desc.servants_2: "那些侍从——我已经放弃找他们要任何东西了：他们要不然不知道是什么，要不然就一去不回！"
 court.8060.desc.outro: "\n\n那是不是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))][snooty_2.GetTitledFirstName]，现在正强忍着大笑？厚颜无耻……"
 court.8060.a.fashion: "我会为你准备一套新衣服，[snooty_1.GetFirstNameNoTooltip]。"
 court.8060.a.servants: "也许你可以推荐一些有经验的仆人，[snooty_1.GetFirstNameNoTooltip]？"
 court.8060.a.food: "[snooty_1.GetFirstNameNoTooltip]，明天有特别的一餐给你。"
 court.8060.b.food: "很快会有新厨师上任，[snooty_2.GetFirstNameNoTooltip]。"
 court.8060.b.lodgings: "我今晚会换到更大的房间，[snooty_2.GetFirstNameNoTooltip]。"
 court.8060.b.servants: "我想我们请得起更多的人手。"
 court.8060.c: "滚开，你们这些不知感恩的蛀虫……"
 court.8060.d: "如果你们不喜欢，去找别人寄生！"
 court.8060.e: "世俗的消遣只会将我们与[ROOT.Char.GetFaith.PositiveAfterLife]分离。"
 court.8060.e.pious_tt: "所有具备苦修信仰且无愤世嫉俗特质的封臣或廷臣"
 court.8060.f: "今天好天气啊，是不是？"
 court.8060.f.flavor: "面子上还得要过得去"
 ## Feeling Useful
 court.8070.t: "感觉有用"
 court.8070.desc: "我[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))][parent.GetMotherFather]每天在宫廷里漫无目的地闲逛，[parent.GetHerHis]明显渴望有一个目标，但我太忙了。\n\n今天[parent.GetSheHe]终于把我逼到了墙角：“喔，你在这里，[ROOT.Char.GetFirstNameNoTooltip]，对于我来说你还是我的小[ROOT.Char.Custom('GirlBoy')]，你知道吧！让我为你分担一些肩上的责任——我能教你的还有很多。”\n\n我的随从尽力找别的东西来转移视线，但这只加重了我的尴尬。\n\n“[ROOT.Char.Custom('GetDaughterSon')|U]，怎么了？你难道不关心你亲爱的老[parent.Custom('GetMaPa')]吗？我为你付出了那么多？”"
 court.8070.a: "我会给你找点事做，[parent.Custom('GetMamaPapa')]。"
 court.8070.a.tt: "[parent.GetFirstNameNoTooltip]期望在未来数月内得到一个[court_position|E]"
 court.8070.b: "你想过把余生奉献给[ROOT.Char.GetFaith.HighGodName]吗？"
 court.8070.c: "想干啥就干吧……"
 court.8070.d: "我#EMP 很#!忙，[parent.GetMotherFather]。"
 court.8071.satisfied: "[parent.GetMotherFather|U]很热衷于[parent.GetHerHis]发挥的职责"
 court.8071.disappoint: "[parent.GetMotherFather|U]厌倦了等待"
 #Modifiers
 promised_court_position_modifier: "许诺职位"
 promised_court_position_modifier_desc: "该角色被许诺在不久的将来得到一个宫廷职位，并且告诉了所有愿意倾听的人。"
 ## Maternal Reproach
 court.8080.t: "[parent.Custom('GetMaternalPaternal')|U]指责"
 court.8080.desc.intro: "我的[parent.GetMotherFather][parent.GetTitledFirstName]最近一天比一天暴躁。\n\n我正端坐于宝座上，思考着可能的原因，那个[parent.GetWomanMan]向我冲来，就像我小时候犯错时[parent.GetSheHe]做的那样。\n\n[parent.GetHerselfHimself]吼道：“[ROOT.Char.GetFirstNameNoTooltip]，[ROOT.Char.Custom('GetDaughterSon')]！你得做点什么，看看"
 court.8080.desc.fashion: "你称为衣服的那些破布！"
 court.8080.desc.servants: "你的那些无能又要硬撑的仆人！"
 court.8080.desc.lodgings: "你给客人提供的那一丁点房间！"
 court.8080.desc.food: "看看你宴会桌上那些可怕的菜品！"
 court.8080.desc.outro: "你不在乎别人怎么看你吗？！”\n\n“这可不是一位[ROOT.Char.GetTitleAsNameNoTooltip]展现[ROOT.Char.GetHerselfHimself]自己所应有的表现；照这样下去，你会成为[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]——不——是成为所有[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人的笑柄！”"
 court.8080.a: "好吧，[parent.Custom('GetMamaPapa')]，我会改的……"
 court.8080.b: "啊，所以你觉得你比我的廷臣还强？"
 court.8080.b.tt: "所有[courtier|E]"
 court.8080.c.nun: "也许你更喜欢[ROOT.Char.GetFaith.DevoteeFemale]的修道服？"
 court.8080.c.monk: "也许你更喜欢[ROOT.Char.GetFaith.DevoteeMale]的礼袍？"
 court.8080.c.fallback: "你考虑过将自己奉献给[ROOT.Char.GetFaith.HighGodName]吗？"
 court.8080.d.fashion: "我觉得#EMP 你#!应该为我们缝一些替代品。"
 court.8080.d.servants: "那为什么不帮仆人一把呢？"
 court.8080.d.lodgings: "也许你可以把房间让给别人？"
 court.8080.d.food: "很好，那就去别的地方吃吧……"
 court.8080.e: "以后不许再这么跟我讲话！"
 #Modifiers
 court_8080_degraded_modifier: "蒙羞"
 court_8080_degraded_modifier_desc: "该角色因为抱怨，被自己的孩子兼领主公开羞辱。"
 ## Building Blocks
 court.8090.t: "建材"
 court.8090.desc.intro: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))][architect.GetTitledFirstName]对待$royal_architect_court_position$的职责一定非常认真。"
 court.8090.desc.intro_alt: "来自[my_county.GetNameNoTier]的知名建筑师[architect.GetTitledFirstName]正在访问我的宫廷。"
 court.8090.desc.intro_end: "[architect.GetHerHis|U]与我的[steward.GetHeldCourtAndCouncilPositionsString][steward.GetTitledFirstName]的激烈辩论传遍了整个房间。\n\n“没错，就是这样！”[architect.GetFirstNameNoTooltip]大喊道，“那座废墟到处都是切割好的石料，可以很方便地运送到"
 court.8090.desc.religious: "[temple_barony.GetNameNoTier]的[ROOT.Char.GetFaith.HouseOfWorship]！”"
 court.8090.desc.castle: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]在[my_barony.GetNameNoTier]的[ROOT.Char.Custom('FortifiedBuilding')]！”"
 court.8090.desc.outro: "\n\n[steward.GetFirstNameNoTooltip]犹疑地摩挲着[steward.GetHerHis]的下巴：“尽管如此，听起来还是有大量工作要做，而且使用那些材料的当地人不会喜欢的。”\n\n对于这合理的反驳，[architect.GetFirstNameNoTooltip]转了转[architect.GetHerHis]的眼睛，"
 court.8090.desc.chaplain: "正打算说话，却被我的[chaplain.GetHeldCourtAndCouncilPositionsString]打断了：“附近[temple_barony.GetNameNoTier]的[ROOT.Char.GetFaith.HouseOfWorship]急需扩建，”[chaplain.GetTitledFirstName]尖声说道，“那才是石料应该去的地方！”"
 court.8090.desc.fallback: "嗤笑道：“相比于那些平民，我们能更好地利用那些石料，你懂的！”"
 court.8090.a: "[my_barony.GetNameNoTierNoTooltip]#EMP 需要#!更多建设……"
 court.8090.b: "送去[ROOT.Char.GetFaith.HighGodNamePossessive]在[temple_barony.GetNameNoTierNoTooltip]的圣所。"
 court.8090.c: "像你这样有名的建筑师可以做得更好，[architect.GetFirstNameNoTooltip]！"
 court.8090.c.tt: "此选项可用，因为[architect.GetFirstNameNoTooltip]是你的$royal_architect_court_position$"
 court.8090.d: "把那些破旧的料石留给平民百姓吧。"
 #Modifiers
 court_8090_commoners_modifier: "大众的废墟"
 court_8090_commoners_modifier_desc: "该伯爵领的一般大众受益于从古老的废墟上剥离建材。"
 ## Questionable Concoction
 court.8100.t: "可疑的药剂"
 court.8100.desc: "我从觐见者间走过，偶然听到我[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))]$court_physician_court_position$[physician.GetTitledFirstName]在谈论[physician.GetHerHis]最近突发的奇想。\n\n“……据说这是现存最强大的药水，只来自世界最遥远的彼端——我聊过的那些商人和炼金术士是这么说的。”\n\n[physician.GetSheHe|U]拿出一管淡黄色的液体，在我廷臣翘起的鼻子下晃荡。\n\n“他们说这会赋予人活力和长寿，很受那些要上战场的人喜爱，不过只有最强壮的人能顶得住这份威力。”"
 court.8100.a: "你说，最强的药水？拿来吧。"
 court.8100.b: "真的？让我的$food_taster_court_position$先试试。"
 court.8100.b.tt_forgiving: "[food_taster.GetTitledFirstName]没有$trait_forgiving$特质："
 court.8100.c: "只有[ROOT.Char.GetFaith.HighGodName]能赐予我们力量。"
 court.8100.d: "这种泔水野兽都不会喝，更别说人了！"
 court.8100.tt.handle_potion: "你顶住了最强药水"
 court.8100.tt.need_weaker: "应该找弱一些的药水"
 court.8100.tt.too_strong: "对你来说药效太强劲了"
 #Modifiers
 strong_potion_modifier: "强力药水"
 strong_potion_modifier_desc: "该角色成功顶住了最强大的药水。"
 feeling_unwell_modifier: "感觉不适"
 feeling_unwell_modifier_desc: "该角色本该寻找一些较弱的药水。"
 ## Upon the Block
 court.8110.t: "俎上之肉"
 court.8110.desc.intro: "我[my_executioner.Custom('quirk_neg_adjective')]$executioner_court_position$[my_executioner.GetTitledFirstName]，闷闷不乐地在宫里闲逛，[my_executioner.Custom('quirk_neg_pp')]，就像个任性的孩子般敏感。\n\n最终，我实在忍受不了宫里有这样让人同情的表现，质问道：“到底#EMP 是#!怎么了？！”\n\n[my_executioner.GetSheHe|U]吃了一惊，但很快回答道：“[ROOT.Char.GetLadyLord]，原谅我，我只是好几周都没有处决犯人了……”\n\n“正好，那个"
 court.8110.desc.leader_1: "令人作呕的暴民煽动者，[prisoner_1.GetTitledFirstName]，"
 court.8110.desc.heretic: "无耻的异端，[prisoner_1.GetTitledFirstName]，"
 court.8110.desc.heathen: "肮脏的异教徒，[prisoner_1.GetTitledFirstName]，"
 court.8110.desc.infidel: "不敬神的异教徒，[prisoner_1.GetTitledFirstName]，"
 court.8110.desc.noble: "烂透的恶魔，[prisoner_1.GetTitledFirstName]，"
 court.8110.desc.fallback: "可恨的[prisoner_1.Custom('GetCrime')]，[prisoner_1.GetTitledFirstName]，"
 court.8110.desc.body: "正#EMP 蹲在监狱#!，等候您宣布其处决日期。"
 court.8110.desc.religious: "对[ROOT.Char.GetFaith.DeathDeityName]来说，这不敬的灵魂何时堕入[ROOT.Char.GetFaith.NegativeAfterLife]并无任何区别……”"
 court.8110.desc.leader_2: "只要[prisoner_1.GetSheHe]还活着，[prisoner_1.GetSheHe]就是其他反贼的代表……”"
 court.8110.desc.criminal: "请允许我处死那个[prisoner_1.Custom('GetCrimeDesc')]，终结[prisoner_1.GetHerHis]的痛苦……”"
 court.8110.a: "很好，[prisoner_1.GetTitledFirstNamePossessiveNoTooltip]的死期到了。"
 court.8110.b: "不，下一个轮到[prisoner_2.GetTitledFirstNamePossessiveNoTooltip]。"
 court.8110.c: "嗯，别忘了#EMP 你#!是个[my_executioner.Custom('GetCrime')]！"
 court.8110.c.flavor: "我的$executioner_court_position$应该认清自己的位置"
 court.8110.d: "你太享受这个了，[my_executioner.GetFirstNameNoTooltip]。"
 court.8110.e: "不用急。"
 ## Novel Perspectives
 court.8120.t: "新颖视角"
 court.8120.desc.intro: "我静静地坐着，听我[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))][accuser.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))][refuter.GetTitledFirstName]陷入激烈的神学辩论。\n\n后者[refuter.Custom('quirk_pos_adverb')]恳求道，"
 court.8120.desc.same_religion: "“……但是[refuter.GetFaith.GetNameNoTooltip]#EMP 才#!更接近[refuter.GetFaith.HighGodName]的真言；这才是[refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip]启示最纯正的精义。”\n\n[accuser.GetTitledFirstNameNoTooltip][accuser.Custom('quirk_neg_pp')]，嘲笑道：“读读[accuser.GetFaith.ReligiousText]，你就会发现"
 court.8120.desc.other_religion: "“……但是落后的[accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip]教义根本无法与我们[refuter.GetFaith.GetReligion.GetNameNoTooltip]的教义相提并论；[accuser.GetFaith.HighGodNamePossessive]的真理纯粹是对[refuter.GetFaith.HighGodNamePossessive]的歪曲。”\n\n[accuser.GetTitledFirstNameNoTooltip][accuser.Custom('quirk_neg_pp')]，嘲笑道：“好好思考一下，你就会发现"
 court.8120.desc.marriage: "婚姻神圣的纽带只能与一人共享；这就是我们向[accuser.GetFaith.PositiveAfterLife]靠拢的方式。”"
 court.8120.desc.divorce: "离婚是给那些不愿无条件献身给另一方，不追求纯洁与[accuser.GetFaith.PositiveAfterLife]的人准备的。”\n\n"
 court.8120.desc.adultery: "[accuser.GetFaith.CreatorName]可没让我们婚外私通，追情逐欲；这正是#EMP 为何#!我们有这些约束的原因！”"
 court.8120.desc.witchcraft: "巫师的邪恶仪式与对[accuser.GetFaith.PositiveAfterLife]的追求背道而驰。”"
 court.8120.desc.equality: "[accuser.GetFaith.CreatorName]同时创造了男人和女人，二者从一开始就互不从属。”"
 court.8120.desc.cosanguity: "[accuser.GetFaith.CreatorName]禁止至亲通婚或繁育；这是引诱人违背自然！”"
 court.8120.desc.outro: "\n\n“这就是我不与迷途者交谈的原因……”[refuter.GetTitledFirstNameNoTooltip]沮丧地叹了口气。“既然你不愿倾听真理，我只希望你能免受[accuser.GetFaith.NegativeAfterLife]的苦难。”"
 court.8120.a.accuser: "[accuser.GetSheHe|U]说的也有些道理，[refuter.GetFirstNameNoTooltip]。"
 court.8120.a.refuter: "[refuter.GetSheHe|U]说的也有些道理，[accuser.GetFirstNameNoTooltip]。"
 court.8120.c: "算了吧，朋友们，尊崇造物主有多种形式。"
 court.8120.d: "看这里，这些才是[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的真理！"
 court.8120.d.tt: "所有狂热的[THIS.Char.GetFaith.GetAdjectiveNoTooltip]信仰[vassal|E]、[courtier|E]和[guest|E]"
 court.8120.e: "我不想再听到这种对话了，[accuser.GetFirstNameNoTooltip]。"
 court.8120.f: "我们还没有资格议论神明。"
 my_holy_book: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]的[ROOT.Char.GetFaith.ReligiousText|U]"
 my_holy_book_description: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip][ROOT.Char.GetTitledFirstNameNoTooltip]私人的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]教义装订集，封面装饰着金色的[ROOT.Char.GetFaith.ReligiousSymbol]。"
 ## Contrived Conflict
 court.8130.t: "预谋的冲突"
 court.8130.desc.intro: "我端坐于御座之上，琢磨着这样那样的事务，突然一阵喧闹响起。\n\n我的$champion_court_position$[champion.GetFirstName]咆哮道：“我太知道你什么意思了，你这[vassal.Custom('InsultNoun')]！你怎#EMP 敢#!对我们的[ROOT.Char.GetTitleAsNameNoTooltip]不敬？！”正对面的是一脸迷惑的[vassal.GetTitledFirstName]。[mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U]迅速冲上去将他们分开，但气氛已不可避免地变糟了。\n\n"
 court.8130.desc.bold: "“你故意找茬是不是，我可不会被你的把戏吓到。”[vassal.GetTitledFirstNameNoTooltip][vassal.Custom('quirk_pos_adverb')]反驳道。$court.8130.desc.body$[vassal.GetTitleAsNameNoTooltip][vassal.Custom('quirk_pos_present')]，回复道：“很好，我很高兴能教训一下这[champion.Custom('InsultAdjective')]二愣子。”"
 court.8130.desc.craven: "“但……但是我根本没说过任……任何这种话！”[vassal.GetTitledFirstNameNoTooltip]脱口而出，一脸难以置信。$court.8130.desc.body$[vassal.GetTitleAsNameNoTooltip][vassal.Custom('quirk_pos_present')]，结结巴巴地说道：“什……什么？！拜托，肯定没……没有这个必要吧？！”"
 court.8130.desc.body: "“我亲耳听到的！”[champion.GetFirstNameNoTooltip]脸色阴沉，“我要求你为对主上的怠慢赔罪！”"
 court.8130.desc.outro: "\n\n大家都看向我，希望我对此事进行裁决，而[mediator.GetFirstNameNoTooltip]则将二人分开。"
 court.8130.a: "[champion.GetFirstNameNoTooltip]会捍卫我的荣誉。"
 court.8130.a.tt_champion: "[champion.GetTitledFirstNameNoTooltip]赢得决斗"
 court.8130.a.tt_vassal: "[vassal.GetTitledFirstNameNoTooltip]赢得决斗"
 court.8130.a.tt: "[champion.GetTitledFirstName]和[vassal.GetTitledFirstName][single_combat_duel|E]"
 court.8130.b: "误会啊，[vassal.GetFirstNameNoTooltip]是大忠臣。"
 court.8130.b.tt_me: "我赢了这场决斗"
 court.8130.c: "我需要更理智一点的手下。"
 court.8130.d: "[vassal.GetSheHe|U]说了#EMP 啥#!？！取我的[ROOT.Char.Custom('signature_weapon')]来！"
 court.8130.d.tt: "我和[vassal.GetTitledFirstName][single_combat_duel|E]"
 court.8130.e: "都冷静点，没必要为这点小事决斗。"
 ## Royal Lapse
 court.8140.t: "王纲弛紊"
 court.8140.desc: "宫中的盛典日复一日，从早到晚。[vassal_2.GetTitledFirstName]临场发言，用滔滔不绝的客套话盛赞我的伟大。一旁的[vassal_1.GetTitledFirstName]也加入进来，迎合着人群，痴痴地傻笑，期待[vassal_1.GetHerHis]的滑稽举动能赢得我的青睐。一滴汗珠挂在我的额头上久久流不下来……\n\n[vassal_2.GetFirstNameNoTooltip]注意到我的疏离，带着近乎真诚的关切开口问道：“[ROOT.Char.GetLadyLord]，你还好吗？”\n\n“我需要休息一下。”"
 court.8140.a: "抱歉，你刚说什么来着？"
 court.8140.a.flavor_tt: "振作起来，你是[ROOT.Char.GetTitleAsNameNoTooltip]！"
 court.8140.b: "请见谅，我还有其他事要处理。"
 court.8140.b.flavor_tt: "我需要[ROOT.Char.Custom('GetStressDesire')]。现在。"
 court.8140.c.1: "[vassal_1.GetTitledFirstNameNoTooltip]，带领我们祈祷。"
 court.8140.c.2: "[vassal_1.GetTitledFirstNameNoTooltip]，为我组织一场宴会！"
 court.8140.c.3: "[vassal_1.GetTitledFirstNameNoTooltip]，咱们动身上路吧。"
 court.8140.c.flavor_tt: "现在这会让我烦恼的心放松下来！"
 court.8140.d.1: "[vassal_2.GetTitledFirstNameNoTooltip]，召集狩猎！"
 court.8140.d.2: "[vassal_2.GetTitledFirstNameNoTooltip]，为我弄一匹新马来。"
 court.8140.d.3: "[vassal_2.GetTitledFirstNameNoTooltip]，你有什么科学建议？"
 court.8140.d.flavor_tt: "听起来不错！"
 court_event_discount_desc: "宫廷事件"
 court.8140.c.tt: "你可以在接下来的5年里半价组织一场[GetActivityType('activity_feast').GetName]。"
 court.8140.d.tt: "你可以在接下来的5年里半价组织一场[GetActivityType('activity_hunt').GetName]。"
 healthy_strolls_modifier: "健康的散步"
 healthy_strolls_modifier_desc: "该角色学会了欣赏日常散步和新鲜空气的价值。"
 enjoy_the_travel_modifier: "享受道路"
 enjoy_the_travel_modifier_desc: "该角色喜欢行走于道路上，并且充分利用了这一点。"
 court.8140.c.tt.2: "你可以在接下来的10年里，以25%的折扣组织一场[GetActivityType('activity_pilgrimage').GetName]。"
 ## Prandial Excess
 court.8150.t: "宴饮无度"
 court.8150.desc.intro: "我的宫廷似乎每天都充斥着讨论下次宴会的声音，近来有好多人都变得肥头大耳了……"
 court.8150.desc.taster: "\n\n我的$food_taster_court_position$[food_taster.GetTitledFirstName]一次次宴会后愈渐懒散，每道国外的新花样被端到嘴边，[food_taster.GetHerHis]也愈渐汗流浃背。\n\n"
 court.8150.desc.body: "炊事就是由[vassal_1.GetTitledFirstName]、[vassal_2.GetTitledFirstName]和[vassal_3.GetTitledFirstNamePossessive]他们仨推动的，一再向我劳累过不堪的厨师索求最难忘的菜肴。\n\n今天来的是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))][demander.GetFirstNameNoTooltip]，淌着口水，“主上，今晚我要让膳房备上人类已知最丰富的酱汁，再配上一份十禽炙！”[demander.GetHerHis]饥渴地舔了舔嘴唇说道。\n\n"
 court.8150.desc.almoner_chaplain: "我的$high_almoner_court_position$[high_almoner.GetTitledFirstName]和[chaplain.GetCouncilTitleFirstName]都连声啧啧，摇头晃脑将鄙夷之情表露无疑。"
 court.8150.desc.chaplain: "[chaplain.GetCouncilTitleFirstName]不以为然地感叹道：“与[chaplain.GetFaith.HighGodNamePossessive]的恩典相比，这些转瞬即逝的享乐什么也不是……”"
 court.8150.desc.almoner: "我的$high_almoner_court_position$[high_almoner.GetTitledFirstName]对此嗤之以鼻，[high_almoner.GetHerHis]嘴里还嘀咕着贫困的饥民……"
 court.8150.a: "我等不及了！"
 court.8150.b: "只有最好的菜才能配得上#EMP 我的#!宫廷。"
 court.8150.c: "这种铺张浪费就太过了！"
 court.8150.d: "你是永远都得不到满足吗？"
 court.8150.a.tt: "[food_taster.GetTitledFirstNamePossessiveNoTooltip]的勇气经历了一千道菜肴的试炼，[food_taster.GetSheHe]取得了胜利并变得更强大：[aptitude|E]提高了。"
 food_taster_mettle_tested_desc: "勇气试炼"
 court.8150.b.tt: "自宫廷停止过量饮食以来，[high_almoner.GetTitledFirstNameNoTooltip]几乎一直在向穷人捐赠食物：[aptitude|E]提高了。"
 plenty_to_donate_almoner_desc: "大量捐赠"
 ## Foremost Knight
 court.8160.t: "首屈一指的[ROOT.Char.Custom('MountedWarriorTerm')|U]"
 court.8160.desc.intro: "意气风发的战士间有点良性竞争也算是在意料之中，但是[knight_1.GetFirstName]和[knight_2.GetFirstName]的不和却把宫里的气氛搞得剑拔弩张。\n\n[knight_1.GetTitledFirstNameNoTooltip]普遍被认为技高一筹，不过[knight_2.GetTitledFirstNameNoTooltip]分明是要对这种断言提出异议。\n\n在觐见过程中，后者闯入了我的御座厅，手中紧握着[knight_2.GetHerHis]的剑柄，大喊道：“[knight_1.GetFirstNameNoTooltip]！我们中只有一个人能号称是[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]技艺最精湛的[ROOT.Char.Custom('MountedWarriorTerm')]，到外面来见我，我来做个了断！”\n\n[knight_1.GetTitledFirstNameNoTooltip][knight_2.Custom('quirk_neg_adverb')]回应道：“要不是[ROOT.Char.GetTitleAsNameNoTooltip]在场，就在你站的那儿，我都能把你大卸八块，你这[knight_2.Custom('quirk_neg_adjective')][knight_2.Custom('InsultNoun')]！谢罪道歉，我或许可以饶你一命！”\n\n要阻止事态升级，我最好赶紧采取行动……"
 court.8160.a: "你们都应该直接为我服务。"
 court.8160.a.tt: "[knight_1.GetFirstNameNoTooltip]和[knight_2.GetFirstNamePossessiveNoTooltip]的竞争关系确保了只要他们都被雇佣，他们就会在职位上拼尽全力：[aptitude|E]提高了。"
 competing_knight_position_desc: "竞争的骑士"
 court.8160.a.tt_knight_1: "[knight_1.GetTitledFirstNameNoTooltip]赢得决斗"
 court.8160.a.tt_knight_2: "[knight_2.GetTitledFirstNameNoTooltip]赢得决斗"
 court.8160.b: "把他们的剑收了！给他们发训练用的剑。"
 court.8160.c: "你们俩我都会轻易击败！"
 court.8160.c.tt: "你将与拥有更高[prowess|E]的[knight|E]（[knight_1.GetTitledFirstName]）进行单挑"
 court.8160.c.tt_win: "你胜利了"
 court.8160.c.tt_lose: "你被击败了"
 court.8160.d: "在战场上证明给我看，不是在宫廷！"
 court.8163.t: "你赢得了决斗"
 court_humiliation_modifier: "当廷折辱"
 court_humiliation_modifier_desc: "该角色当着整个宫廷的面被削弱了。"
 court.8162.tt: "在一场公平决斗中证明了自己更出色后，[sc_victor.GetFirstNameNoTooltip]被认为是更强的[ROOT.Char.Custom('MountedWarriorTerm')]，最适合担任你的$bodyguard_court_position$或$champion_court_position$：[aptitude|E]提高了"
 best_knight_position_desc: "最强骑士"
 fostering_competitiveness_modifier: "鼓励竞争"
