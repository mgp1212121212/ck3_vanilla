 #Cupbearer
 court.8201.t: "高脚杯的主宰"
 court.8201.desc: "我[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('cupbearer_court_position').GetName()][position_holder.GetTitledFirstName]是个可靠的[position_holder.GetWomanMan]，沉着地承担着[position_holder.GetHerHis]的责任。\n\n[position_holder.GetSheHe]不仅确保我的杯子总是满满的，就连我的宾客和宫廷也总是带着微笑。\n\n如此的热情和机敏可真是少见，[position_holder.GetSheHe]非常有用……"
 court.8201.a: "好好招待我的访客，[position_holder.GetFirstNameNoTooltip]。"
 court.8201.b: "让我的仆人满足标准。"
 court.8201.c: "我期待最高标准的服务。"
 court.8201.c.success: "你帮助了[position_holder.GetFirstNameNoTooltip]"
 court.8201.c.failure: "[position_holder.GetFirstNameNoTooltip]任务过重"
