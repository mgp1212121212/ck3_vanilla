 #Lady-in-Waiting
 court.8203.t: "无处不在的眼睛"
 court.8203.desc: "我[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('lady_in_waiting_court_position').GetName()][position_holder.GetTitledFirstName]已经完美适应了[position_holder.GetHerHis]的角色，似乎总能预先猜到我的每一个突发奇想。\n\n更棒的是，从最琐碎的传言到最严肃的消息，宫廷中的一切都逃不过[position_holder.GetSheHe]的注意。\n\n如果能给[position_holder.GetHerHis]的天赋一些指引，[position_holder.GetSheHe|U]说不定能帮上大忙……"
 court.8203.a: "[position_holder.GetFirstNameNoTooltip]，我需要你的帮助……"
 court.8203.b: "即使是最小声的低语也不能错过。"
 court.8203.c: "秘密和魅力，让这些成为你的武器。"
 court.8203.c.success: "你帮助了[position_holder.GetFirstNameNoTooltip]"
 court.8203.c.failure: "[position_holder.GetFirstNameNoTooltip]任务过重"
