 #Poor Holder
 court.8301.t: "未能满足的期望"
 court.8301.intro: "我笨拙的[position_holder.GetHeldCourtPositionsString][position_holder.GetFirstNamePossessive]专业能力的欠缺已逐渐成为各种猥琐言辞的主题。仔细一想，[position_holder.GetHerHis]的能力确实完全指望不上……\n\n"
 court.8301.detractor: "在[position_holder.GetHerHis]的批评者中，最重要的是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('detractor'))][detractor.GetTitledFirstName]，毫不掩饰对[detractor.GetHerHis]的鄙夷。\n\n"
 court.8301.desc: "“主上，”在[position_holder.GetHerHis]对[position_holder.Custom('GetCourtPositionSubject')]的混乱理解再次被狠狠嘲笑后，[position_holder.GetFirstName]在窃笑的宫廷中气急败坏地说道，“我很#EMP 擅长#!我的工作……是吧？”"
 court.8301.a: "让我们来谈谈你的俸禄，[position_holder.GetFirstNameNoTooltip]……"
 court.8301.b: "我想你是时候靠边站了。"
 court.8301.c: "#weak *叹气*#!#EMP 对……#!啊，对！你很棒！"
