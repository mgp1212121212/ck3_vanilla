 #Salary Review
 court.8321.t: "前方的胡萝卜"
 court.8321.desc: "我的[position_holder.GetHeldCourtPositionsString][position_holder.GetTitledFirstName]虽然一开始接受时遇到了困难，但现在已经多少适应了[position_holder.GetHerHis]的职务。\n\n[position_holder.GetSheHe|U]毫不掩饰[position_holder.GetSheHe]的观点：[position_holder.GetSheHe]认为[position_holder.GetSheHe]全身心地投入到了[position_holder.GetHerHis]的工作中，应该得到更好的报酬。\n\n“[ROOT.Char.GetLadyLord]，我是为[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip][ROOT.Char.GetTitleAsNameNoTooltip]服务！我是为你把时间花费在[position_holder.Custom('GetCourtPositionSubject')]上，难道不应该多挣一点吗？”"
 court.8321.a: "可以，但你最好配得上这笔钱。"
 court.8321.b: "少加点如何？"
 court.8321.b.success: "[position_holder.GetSheHe|U]接受提议"
 court.8321.b.failure: "[position_holder.GetSheHe|U]被侮辱了"
 court.8321.c: "目前拨不出资金……"
