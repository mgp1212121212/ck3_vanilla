l_simp_chinese:
 #Court Position Boons
 employer_booner_invalidated_tt: "#weak 如果[position_holder.GetShortUIName|V]失去该[court_position|E]，或者与[THIS.Char.GetShortUIName|V]不在同一[court|E]，修正会被移除#!"
 employer_boon_target_invalidated_title: "廷臣失去增益"
 employer_booner_invalidated_title: "失去宫廷职位增益"
 #Physician
 court.8190.t: "好医生[position_holder.GetFirstNameNoTooltip]"
 court.8190.desc: "我[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('court_physician_court_position').GetName()][position_holder.GetTitledFirstName]，是一位真正的治疗者，总是在宫廷成员最轻微的疾病初现时，立即准备好合适的药物或药膏。\n\n[position_holder.GetHerHis|U]的才能似乎有些浪费，[position_holder.GetSheHe]为整个[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]宫廷的挑剔居民治疗时显得有些力不从心。"
 court.8190.a: "我需要更密切的照顾。"
 court.8190.b: "你将照顾的我的继承人[heir.GetFirstNameNoTooltip]。"
 court.8190.c: "专注于我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstNameNoTooltip]。"
 court.8190.d: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))][spouse.GetFirstNameNoTooltip]可以让你发挥才能。"
 court.8190.e: "暂时照顾[relation.GetFirstNameNoTooltip]。"
 court.8190.f: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))][family.GetFirstNameNoTooltip]是你的首要病人。"
 court.8190.g: "照料我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house'))][house.GetFirstNamePossessiveNoTooltip]的疾病。"
 employer_booner_court_physician_modifier: "密切照顾"
 employer_booner_court_physician_modifier_desc: "该角色是一位训练有素的$court_physician_court_position$持续关注的重点。"
 #Tutor
 court.8191.t: "特别教导"
 court.8191.desc: "我的[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('court_tutor_court_position').GetName()]，[position_holder.GetTitledFirstName]，是一位才华横溢的教师，巧妙地管控着淘气的小家伙们，同时负责他们的教育。\n\n[position_holder.GetHerHis|U]的关注力分散在整个[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]宫廷的孩子身上，但其中有一个孩子可以在[position_holder.GetHerHis]的可靠监督下获得更着重的辅导。"
 court.8191.a: "#EMP 我#!想学到更多！"
 court.8191.b: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))][heir.GetFirstNameNoTooltip]正等待继承大位，必须变得更明智。"
 court.8191.c: "我认为我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))][struggling.GetFirstNameNoTooltip]，需要一些帮助。"
 court.8191.d: "为何不专注于我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetFirstNameNoTooltip]？"
 court.8191.e: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))][interesting.GetFirstNameNoTooltip]可以让你发挥才能。"
 court.8191.f: "专注于我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))][oldest.GetFirstNamePossessiveNoTooltip]的教育。"
 court.8191.g: "是时候让我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))]，[youngest.GetFirstNameNoTooltip]磨练[youngest.GetHerHis]的羽毛笔了。"
 court.8191.h: "专注于我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))][extra.GetFirstNameNoTooltip]。"
 court.8191.i: "我希望我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))][bonus.GetFirstNameNoTooltip]能受益最多。"
 employer_booner_court_tutor_modifier: "特别教导"
 employer_booner_court_tutor_modifier_desc: "该角色是一位能力出众的宫廷教师持续关注的重点。\n改善这个[child_possessive|E]的[education|E]成果"
 #Seneschal
 court.8192.t: "完善的管理"
 court.8192.desc: "自从[position_holder.GetTitledFirstName]被任命为我的[GetCourtPositionType('seneschal_court_position').GetName()]以来，[position_holder.GetHerHis]一直是个[position_holder.Custom('ComplimentAdjective')]存在，确保了我的宫廷和家庭的平稳运行。\n\n正当我沉湎于我的知人善任时，我听到[position_holder.GetHerHis]的声音在我背后响起：“[position_holder.Custom2('RelationToMeShort', ROOT.Char)|U]，我发现[ROOT.Char.Custom('ResidenceBuilding')|l]中有许多地方能省出钱来，我想知道你认为哪里最需要节省？”\n\n[position_holder.GetSheHe|U]举起[position_holder.GetHerHis]的账本，好奇地扬了扬眉毛。"
 court.8192.a: "我想我们能在家具陈设上省下一些。"
 court.8192.b: "确保你充分利用仆人。"
 court.8192.c: "为什么要取舍呢？"
 court.8192.c.success: "你帮助了[position_holder.GetFirstNameNoTooltip]"
 court.8192.c.failure: "[position_holder.GetFirstNameNoTooltip]任务过重"
 employer_booner_seneschal_1_modifier: "住宿节约措施"
 employer_booner_seneschal_1_modifier_desc: "该角色的家臣由一位有能力的管家照顾。"
 employer_booner_seneschal_2_modifier: "监工"
 employer_booner_seneschal_2_modifier_desc: "该角色的宫廷由一位有能力的管家掌控。\n住宿[court_amenity|E]维护费：#P -25%#!"
 employer_booner_seneschal_3_modifier: "监工的节约措施"
 employer_booner_seneschal_3_modifier_desc: "该角色的宫廷和仆人由一位有能力的管家掌控。\n住宿[court_amenity|E]维护费：#P -25%#!"
 #Wet Nurse
 court.8193.t: "悉心照料"
 court.8193.desc: "我的[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('wet_nurse_court_position').GetName()][position_holder.GetTitledFirstName]，照顾孩子很有天赋，就像照顾[position_holder.GetHerHis]自己的孩子一样照顾着这些顽童。\n\n[position_holder.GetSheHe]在责备其中一个孩子时问我：“[ROOT.Char.Custom('GetCourt')]中有哪些孩子你认为需要我特别的关注，[ROOT.Char.GetTitleAsNameNoTooltip]？”这个问题让我有些意外。"
 court.8193.a: "#EMP 我#!应该占有[position_holder.GetHerHis]所有的时间！"
 court.8193.b: "我年幼的继承人[heir.GetFirstNameNoTooltip]优先。"
 court.8193.c: "照顾我的新生[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('baby'))][baby.GetFirstNameNoTooltip]。"
 court.8193.d: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetFirstNameNoTooltip]将得到妥善照料。"
 court.8193.e: "专注于我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))][interesting.GetFirstNameNoTooltip]。"
 court.8193.f: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sickest'))]小[sickest.GetFirstNameNoTooltip]是你的首要任务。"
 court.8193.g: "花更多时间与我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_sickest'))][second_sickest.GetFirstNameNoTooltip]在一起。"
 court.8193.h: "为我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))][extra.GetFirstNameNoTooltip]做出特别的努力。"
 court.8193.i: "我希望我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))][bonus.GetFirstNameNoTooltip]茁壮成长。"
 employer_booner_wet_nurse_modifier: "乳母的宠儿"
 employer_booner_wet_nurse_modifier_desc: "该角色是一位熟练的奶妈持续关注的重点。"
 #High Almoner
 court.8194.t: "慈善目标"
 court.8194.desc: "我[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('high_almoner_court_position').GetName()][position_holder.GetTitledFirstName]非常谨慎地处理[position_holder.GetHerHis]的职责，让[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的慈善获得了更广泛的声誉。\n\n因此，当[position_holder.GetSheHe]掂着一袋硬币问我时，我感觉多少有些惊讶：“我的时间要在真正有需要的人和[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]的虔诚贵族之间进行分配——我需要你的指引，[ROOT.Char.GetLadyLord]……”"
 court.8194.a: "赐予穷人[ROOT.Char.GetFaith.WealthGodNamePossessive]的恩惠。"
 court.8194.b: "确保这些施舍被用在正确的地方……"
 court.8194.c: "我有一个对所有人都有益的方法。"
 court.8194.c.success: "你帮助了[position_holder.GetFirstNameNoTooltip]"
 court.8194.c.failure: "[position_holder.GetFirstNameNoTooltip]任务过重"
 employer_booner_high_almoner_1_modifier: "定向救济"
 employer_booner_high_almoner_1_modifier_desc: "该角色有需要的臣民成为施赈吏总长关注的焦点。"
 employer_booner_high_almoner_2_modifier: "表现型慈善"
 employer_booner_high_almoner_2_modifier_desc: "该角色虔诚封臣的良心行为成为施赈吏总长关注的焦点。"
 employer_booner_high_almoner_3_modifier: "表现型救济"
 employer_booner_high_almoner_3_modifier_desc: "该角色有需要的臣民和虔诚封臣的良心行为成为施赈吏总长的关注焦点。"
 #Bodyguard
 court.8195.t: "把握自己"
 court.8195.desc: "我[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('bodyguard_court_position').GetName()][position_holder.GetTitledFirstName]是练习场上鼓舞人心的斗士，[ROOT.Char.Custom('ResidenceBuilding')|l]内非常让人放心的存在。\n\n一天，[position_holder.GetSheHe]手持练习剑，带着[portrait.GetFirstName]来找我，问道：“有人请我帮忙训练，我来请示你的允许，[ROOT.Char.GetLadyLord]。你有什么人想让我教吗？”"
 court.8195.a: "你来和#EMP 我#!对练！"
 court.8195.b: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))]和继承人[heir.GetFirstNameNoTooltip]必须变得强壮。"
 court.8195.c: "我想我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))][struggling.GetFirstNameNoTooltip]需要你的指导。"
 court.8195.d: "专注于我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetFirstNamePossessiveNoTooltip]的训练。"
 court.8195.e: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))][interesting.GetFirstNameNoTooltip]需要你的关注。"
 court.8195.f: "训练我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))][oldest.GetFirstNameNoTooltip]。"
 court.8195.g: "是时候让我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))][oldest.GetFirstNameNoTooltip]学会战斗了。"
 court.8195.h: "关注我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))][extra.GetFirstNameNoTooltip]。"
 court.8195.i: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))][bonus.GetFirstNameNoTooltip]能受益最多。"
 employer_booner_bodyguard_modifier: "对打练习"
 employer_booner_bodyguard_modifier_desc: "该角色正在接受一位有能力的贴身侍卫的私人训练。"
 #Master of Horse
 court.8196.t: "马鞍之上"
 court.8196.desc: "我[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('master_of_horse_court_position').GetName()][position_holder.GetTitledFirstName]的天赋得到了大多数人的认可。\n\n马匹的训练和管理飞速发展，[position_holder.GetSheHe]在约束动物和它们的管理者上很有天分。\n\n今天，[position_holder.GetSheHe]在觐见室找到我，直接问我：“[ROOT.Char.GetTitleAsNameNoTooltip]，我应该制定恰当的马厩管理原则，还是专注于训练？”"
 court.8196.a: "尽全力管理马匹。"
 court.8196.b: "空马鞍毫无用处。"
 court.8196.c: "不能全都要吗？"
 court.8196.c.success: "你帮助了[position_holder.GetFirstNameNoTooltip]"
 court.8196.c.failure: "[position_holder.GetFirstNameNoTooltip]任务过重"
 employer_booner_master_of_horse_1_modifier: "侧重马厩"
 employer_booner_master_of_horse_1_modifier_desc: "该角色的马厩得到了一位有能力的御马官的持续关注。"
 employer_booner_master_of_horse_2_modifier: "军官晋升"
 employer_booner_master_of_horse_2_modifier_desc: "该角色的骑兵军官得到了一位有能力的御马官的持续关注。\n训练将领[councillor_task|E]更有效率"
 employer_booner_master_of_horse_3_modifier: "侧重晋升"
 employer_booner_master_of_horse_3_modifier_desc: "该角色的马厩和骑兵军官得到了一位有能力的御马官的持续关注。\n训练将领[councillor_task|E]更有效率"
 task_train_commanders_master_of_horse_2_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_2_modifier$：#P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]%#!"
 task_train_commanders_master_of_horse_3_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_3_modifier$：#P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]%#!"
 #Caravan Master
 court.8197.t: "道上[position_holder.Custom('QueenKing')]"
 court.8197.desc: "我的[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('travel_leader_court_position').GetName()][position_holder.GetTitledFirstName]，是一位高超的组织者：自从雇佣[position_holder.GetHerHim]以来，即使是最短暂的停留也会让人感觉路上很轻松。\n\n[position_holder.GetSheHe|U]日夜忙碌，补充补给并更新[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的行程计划。当[position_holder.GetSheHe]认真询问我：“[ROOT.Char.GetTitleAsNameNoTooltip]，对您来说什么更重要，时间还是健康？”这个问题令我猝不及防。"
 court.8197.a: "我只想安全到达目的地！"
 court.8197.b: "我们绝不能拖延，我有太多事情要做。"
 court.8197.c: "我的安全和时间同样重要！"
 court.8197.c.success: "你帮助了[position_holder.GetFirstNameNoTooltip]"
 court.8197.c.failure: "[position_holder.GetFirstNameNoTooltip]任务过重"
 employer_booner_travel_leader_1_modifier: "安全旅行"
 employer_booner_travel_leader_1_modifier_desc: "该角色是一位熟练的旅队主管持续关注的重点。"
 employer_booner_travel_leader_2_modifier: "争分夺秒"
 employer_booner_travel_leader_2_modifier_desc: "该角色是一位熟练的旅队主管持续关注的重点。"
 employer_booner_travel_leader_3_modifier: "既安全又迅速"
 employer_booner_travel_leader_3_modifier_desc: "该角色是一位熟练的旅队主管持续关注的重点。"
 #Antiquarian
 court.8198.t: "专心的管理者"
 court.8198.desc: "我的[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('antiquarian_court_position').GetName()][position_holder.GetTitledFirstName]，把我的宝库照看得很好：物品干净整洁，并且[position_holder.GetSheHe]时刻准备着为任何好奇或不那么好奇的客人提供趣味小知识。\n\n由于要负责[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]宫廷的所有珍宝，[position_holder.GetHerHis]的时间一直很紧，这可以理解，而[position_holder.GetSheHe]在我赞扬[position_holder.GetHerHis]出色的工作后问我：“[ROOT.Char.GetLadyLord]，你认为有哪些物品需要特别关注吗？”"
 court.8198.a: "你能重点看管这个[weak_1.Custom('ArtifactType')]吗？"
 court.8198.b: "这里#EMP 有#!一个光泽暗淡的[weak_2.Custom('ArtifactType')]。"
 court.8198.c: "帮我看看这个[weak_3.Custom('ArtifactType')]。"
 court.8198.d: "这个[broken_1.Custom('ArtifactType')]需要一些修复。"
 court.8198.e: "我的[broken_2.Custom('ArtifactType')]快要散架了。"
 court.8198.f: "照看这个[broken_3.Custom('ArtifactType')]。"
 court.8198.g: "我的[weak_4.Custom('ArtifactType')]怎么样？"
 court.8198.h: "修复这个[broken_4.Custom('ArtifactType')]，好吗？"
 court.8198.i: "不，继续保持这种良好的工作势头！"
 employer_booner_antiquarian_modifier: "专心的管理者"
 employer_booner_antiquarian_modifier_desc: "该角色的宝物箱是一位有能的古物研究官持续关注的重点。"
 court_8198_artifact_prowess_tooltip: "[THIS.Artifact.GetName]获得[prowess|E]：#P +2#!"
 court_8198_artifact_court_grandeur_baseline_add_tooltip: "[THIS.Artifact.GetName]获得[court_grandeur|E]增益：#P +2#!"
 court_8198_artifact_monthly_prestige_add_tooltip: "[THIS.Artifact.GetName]获得每月[prestige|E]：#P +0.02#!"
 court_8198_artifact_monthly_dynasty_prestige_tooltip: "[THIS.Artifact.GetName]获得每月[dynasty_prestige|E]：#P +0.01#!"
 court_8198_artifact_dynasty_opinion_tooltip: "[THIS.Artifact.GetName]获得[dynasty|E][opinion|E]：#P +3#!"
 #Hunt Master
 court.8199.t: "狩猎总管"
 court.8199.desc: "我[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('master_of_hunt_court_position').GetName()][position_holder.GetTitledFirstName]一直在充分展示[position_holder.GetHerselfHimself]自己，所有人都同意[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]的猎物从来没有这么丰富过。\n\n看到[position_holder.GetHerHim]刚从野外归来，带着一个紧迫的问题将[position_holder.GetHerHis]的头探进我的觐见厅，我非常高兴：“[ROOT.Char.GetTitleAsNameNoTooltip]，你的一些封臣请求我帮忙狩猎，但我也打算改善你的狩猎场。我该怎么办？”"
 court.8199.a: "让我的臣子们开心。"
 court.8199.b: "你说改善？"
 court.8199.c: "为什么不都要呢？"
 court.8199.c.success: "你帮助了[position_holder.GetFirstNameNoTooltip]"
 court.8199.c.failure: "[position_holder.GetFirstNameNoTooltip]任务过重"
 employer_booner_master_of_hunt_1_modifier: "狩猎建议"
 employer_booner_master_of_hunt_1_modifier_desc: "该角色封臣的狩猎场得到了一位有能力的狩猎总管的持续关注。"
 employer_booner_master_of_hunt_2_modifier: "与众不同的狩猎场"
 employer_booner_master_of_hunt_2_modifier_desc: "该角色的狩猎场得到了一位有能力的狩猎总管的持续关注。\n[GetActivityType( 'activity_hunt' ).GetName][activity|E]的[prestige_i|E][prestige|E]：#P +20%#!"
 employer_booner_master_of_hunt_3_modifier: "与众不同的建议"
 employer_booner_master_of_hunt_3_modifier_desc: "该角色及其封臣的狩猎场得到了一位有能力的狩猎总管的持续关注。\n[GetActivityType( 'activity_hunt' ).GetName][activity|E]的[prestige_i|E][prestige|E]：#P +20%#!"
 #Royal Architect
 court.8200.t: "坚实基础"
 court.8200.desc: "我[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('royal_architect_court_position').GetName()][position_holder.GetTitledFirstNamePossessive]的能力在宫廷中得到了普遍的赞扬——即使最简单的修复工作，也会得到[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]或其他地方罕见的谨慎和精确处理。\n\n在过去一周里，[position_holder.GetSheHe|U]一直在深入思考，最终说出了[position_holder.GetHerHis]的困境：“[ROOT.Char.GetLadyLord]，在工作中我发现了一些简化建筑项目的办法，但我的精力用在扩建村庄上也许会更好？”"
 court.8200.a: "你的#EMP 我的#!建筑师。"
 court.8200.b: "关注人民的需要。"
 court.8200.c: "有能力的[position_holder.GetWomanMan]可以全部都要。"
 court.8200.c.success: "你帮助了[position_holder.GetFirstNameNoTooltip]"
 court.8200.c.failure: "[position_holder.GetFirstNameNoTooltip]任务过重"
 employer_booner_royal_architect_1_modifier: "高效组装"
 employer_booner_royal_architect_1_modifier_desc: "该角色的建造得到了一位有能力的御用建筑师的持续关注。"
 employer_booner_royal_architect_2_modifier: "民政监督"
