 #Food Taster
 court.8204.t: "宫廷标准"
 court.8204.desc: "从我[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('food_taster_court_position').GetName()][position_holder.GetTitledFirstName]的笑容和腹部的增长来看，[position_holder.GetHerHis]就是为了[ROOT.Char.GetTitleAsNameNoTooltip]的晚餐而生。\n\n[position_holder.GetSheHe|U]将越来越多时间用在厨房，品尝菜品并为厨师点评。\n\n我可不能浪费[position_holder.GetHerHis]对这份职务不求回报的热情……"
 court.8204.a: "不要让任何东西逃过你的注视，[position_holder.GetFirstNameNoTooltip]。"
 court.8204.b: "厨房归你管了！"
 court.8204.c: "我希望有人盯着食物，#EMP 还有#!工作人员。"
 court.8204.c.success: "你帮助了[position_holder.GetFirstNameNoTooltip]"
 court.8204.c.failure: "[position_holder.GetFirstNameNoTooltip]任务过重"
