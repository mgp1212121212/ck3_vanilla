 #Holder Improves
 court.8311.t: "学会诀窍"
 court.8311.desc: "虽然一开始，我的[position_holder.GetHeldCourtPositionsString][position_holder.GetTitledFirstName]连[position_holder.Custom('GetCourtPositionSubject')]最基本的要点都没能掌握，但最终似乎适应了[position_holder.GetHerHis]的职务。\n\n宫廷里的许多人都注意到，[position_holder.GetHerHis]虽然能力依然有限，但表现越来越好了。看来至少[position_holder.GetSheHe]真的在努力赚取[position_holder.GetHerHis]的薪资。"
 court.8311.a: "做得好啊，[position_holder.GetFirstNameNoTooltip]！"
