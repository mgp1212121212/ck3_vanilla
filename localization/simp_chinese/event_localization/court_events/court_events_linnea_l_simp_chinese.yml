l_simp_chinese:
 court.5001.t: "寂寞"
 court.5001.desc: "[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U]非常无聊；我能从[friend.GetHerHis]脸上看出来，而且[friend.GetSheHe]还一直争着引起我的注意力。\n\n我知道我的职责花费了我的大量时间，以至于[friend.GetHerHim]有时会感到孤独……"
 court.5001.a: "我会腾出更多时间陪[friend.GetHerHim]。"
 court.5001.b: "“你知道你需要什么吗？一个[friend.Custom('WifeHusbandOpp')]。”"
 court.5001.c_dog: "“你……你可以养[ROOT.Char.Custom('DogStoryName')]。”"
 court.5001.c_cat: "“你……你可以养[ROOT.Char.Custom('CatStoryName')]。”"
 court.5001.d: "[friend.GetSheHe|U]需要一个任务忙碌起来。"
 court.5010.t: "闹鬼"
 court.5010.desc: "越来越多睁大眼睛的仆人来找我，声称看到了[family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]在大厅走动。\n\n“[family_member.GetSheHe|U]无法安息，[ROOT.Char.GetLadyLord]。这就是[family_member.GetSheHe]一直在[family_member.GetHerHis]死亡的地方游荡的原因！”"
 court.5010.a: "别胡扯了，[family_member.GetSheHe]已经去世了！"
 court.5010.b: "真荣幸[family_member.GetSheHe]能来拜访我们，别打扰[family_member.GetHerHim]。"
 court.5010.c: "我会派人调查此事。"
 court.5020.t: "枕头话题"
 court.5020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]带着一副癫狂的表情找到了我，大大的眼袋出现在[courtier.GetHerHis]眼底。\n\n“您那只该死的猫就是不肯离开我的房间，看来是把#EMP 我的#!枕头当做整个该死的[ROOT.Char.Custom('ResidenceBuilding')]最适合睡觉的地方。必须控制住它！”[courtier.GetFirstNameNoTooltip]停顿了一会，调整了下[courtier.GetHerselfHimself]的情绪，“如果您同意的话，[ROOT.Char.GetLadyLord]。”"
 court.5020.a: "很明显，现在那是[ROOT.Char.Custom('CatStoryNamePossessive')]的枕头了。"
 court.5020.b: "我会确保[ROOT.Char.Custom('CatStorySheHe')]远离的。"
 court.5021.desc: "我看着[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]穿过房间；[courtier.GetSheHe]最近心情不错，那些深深的眼袋也从[courtier.GetHerHis]眼底消失了。\n\n但让我担心的是，我最爱的[ROOT.Char.Custom('CatStoryName')]似乎同时消失了……"
 court.5021.desc_mittens: "\n\n[courtier.GetFirstNameNoTooltip]发现我在看，向我挥了挥手，一副新的[ROOT.Char.Custom('CatFurColor')]手套清晰可见。"
 court.5021.a: "[ROOT.Char.Custom('CatStorySheHe')]会去哪里？"
 court.5021.a_mittens: "多漂亮的手——哦不，#EMP [ROOT.Char.Custom('CatStoryName')]#!！"
 court.5021.b: "[courtier.GetFirstNameNoTooltip]会同样消失。"
 court.5021.c: "“你的命运会和[ROOT.Char.Custom('CatStoryNamePossessive')]一样。”"
 court.5025.t: "交易"
 court.5025.desc: "“这闪亮的[ROOT.Char.Custom('CatFurColor')]毛皮和[ROOT.Char.Custom('CatEyeColor')]眼睛……我从未见过如此美丽的猫！”\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]若有所思地抚摸着[ROOT.Char.Custom('CatStoryName')]，然后转过身看向我。“[ROOT.Var('price_for_pet').GetValue|0]金币应该足够吧？”"
 court.5025.a: "[ROOT.Char.Custom('CatStorySheHe')|U]是你的了！"
 court.5025.b: "你好大的胆子，我永远不会卖掉[ROOT.Char.Custom('CatStoryName')]！"
 court.5026.desc: "“如此闪亮的[ROOT.Char.Custom('DogFurColor')]毛皮，而且训练有素！我从未见过这样的好狗！”\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]若有所思地爱抚着[ROOT.Char.Custom('DogStoryName')]，然后转过身看向我。“[ROOT.Var('price_for_pet').GetValue|0]金币买下它，足够吗？”"
 court.5026.a: "[ROOT.Char.Custom('DogStorySheHe')|U]是你的了！"
 court.5026.b: "你好大的胆子，我永远不会卖掉[ROOT.Char.Custom('DogStoryName')]！"
 court.5030.t: "玩耍时间"
 court.5030.desc_opening: "穿过房间时，我看到[child.Custom2('MyCharacterIntroduction', ROOT.Char)]正玩着[child.GetHerHis]最喜欢的[child.Custom('child_favorite_toy')]。"
 court.5030.desc_young: "我周围的那些大人总是一脸不高兴，希望我帮助他们，但我想我宁愿一起打败那条[child.GetSheHe]要与之作战的可怕恶龙！"
 court.5030.desc: "一整天的牢骚和抱怨让我#EMP 烦透了#!，忍不住关注起[child.GetSheHe]在玩什么游戏……"
 court.5030.desc_ending: "\n\n[child.GetFirstNameNoTooltip]看见了我在看，招手让我加入[child.GetHerHim]。"
 court.5030.a: "把我的[ROOT.Char.Custom('child_favorite_toy')]拿来！"
 court.5030.b_young: "不行，我得认真点。"
 court.5030.b: "不，我得学习。"
 court.5040.t: "恶作剧狂欢"
 court.5040.desc: "又一次，我被迫去听人们的抱怨——[prank_alternative_1.Custom2('MyCharacterIntroduction', ROOT.Char)]想要得到关注，[prank_alternative_2.Custom2('MyCharacterIntroduction', ROOT.Char)]宣称我的宫廷越来越无聊了，[prank_alternative_3.Custom2('MyCharacterIntroduction', ROOT.Char)]认为最近有太多包含动物膀胱的食物了，诸如此类。\n\n……等等，我有个注意。"
 court.5040.a: "我必须忍耐，要有个[ROOT.Char.GetLadyLord]的样子。"
 court.5040.b: "在[prank_alternative_1.GetFirstNamePossessiveNoTooltip]的椅子上放一个充气的膀胱——这下够引人注目了吧！"
 court.5040.c: "[prank_alternative_2.GetFirstNameNoTooltip]放个屁就不无聊了。"
 court.5040.d: "[prank_alternative_3.GetFirstNameNoTooltip]会在[prank_alternative_3.GetHerHis]的椅子板上发现一个膀胱！"
 court.5041.desc_option_1: "晚餐时，趁[prank_target.GetTitledFirstName]转头看向别的地方，我小心地将里拉琴的琴弦小段撒在[prank_target.GetHerHis]的盘子上。\n\n等[prank_target.GetSheHe]回过头来，发现[prank_target.GetHerHim]面前的盘子里满是蠕动的蛆虫时，我费了好大劲才憋住笑声，我要避嫌，还要继续恶搞呢！"
 court.5041.desc_option_2: "我把一头小牛的血液晾干并磨成粉末，然后趁[prank_target.GetTitledFirstNamePossessive]没注意撒在了[prank_target.GetSheHe]的肉排上。很快粉末就液化变成了血液，看见肉排开始在[prank_target.GetHerHim]面前流血，[prank_target.GetFirstNamePossessiveNoTooltip]的脸吓得都扭曲了，我费了好大劲才把笑声憋住！"
 court.5041.desc_option_3: "我秘密地派仆人去找一些蛇来——越多越好。然后，趁[prank_target.GetTitledFirstName]出门，我偷偷将蛇放在了[prank_target.GetHerHis]的卧室里。[prank_target.GetHerHis]回来时那响彻大厅的尖叫声让我兴奋地发狂！"
 court.5041.desc_option_4: "我将一些熏香碾成非常细的粉末，然后藏在手里。等我们隔着蜡烛面对面坐在桌边时，我将手中的粉末扔向了[prank_target.GetTitledFirstNamePossessive]的脸。粉末穿过火焰，烧得好壮观啊！\n\n[prank_target.GetSheHe|U]尖叫起来，以为[prank_target.GetHerHis]的脸烧着了，但我知道这只是个玩笑，开心地笑了起来。"
 court.5041.desc_option_5: "我小心地将[prank_target.GetTitledFirstNamePossessive]卧室的门推开一条缝，站上一张椅子，然后慢慢将一个装满的夜壶立在门框上。\n\n“是谁——”#EMP 扑通！#!"
 court.5041.desc_opening: "#EMP 噗！#!\n\n[prank_target.Custom2('MyCharacterIntroduction', ROOT.Char)]一坐下，这声音就响彻整座大厅，周围陷入一片寂静，[prank_target.GetHerHis]的脸变得越来越红。我强忍着才没笑出声来，想要再次恶搞[prank_target.GetHerHim]，我得避嫌！"
 court.5041.a: "我会停下，然后去慰问[prank_target.GetHerHim]。"
 court.5041.option_1: "[prank_target.GetHerHis|U]的下一份食物将满是“蛆虫”！"
 court.5041.option_2: "[prank_target.GetSheHe]吃的下一份肉排会渗出鲜血！"
 court.5041.option_3: "我会在[prank_target.GetHerHis]的住处放生一条蛇！"
 court.5041.option_4: "我会用易燃的粉末吓唬[prank_target.GetHerHim]！"
 court.5041.option_5: "一份惊喜会在[prank_target.GetHerHis]的房门上等着[prank_target.GetHerHim]！"
 court.5042.desc_chastiser: "\n\n但是[chastiser.Custom2('MyCharacterIntroduction', ROOT.Char)|U]没能发现其中的幽默。\n\n“我知道是您在宫廷里搞这些过火的恶作剧。"
 court.5042.desc_chastiser_snake: "可怜的[prank_target.GetTitledFirstName]见到影子就跳，[prank_target.GetHerHis]的脸被蛇咬了……这很不像话，阁下。”"
 court.5042.desc_chastiser_no_snake: "可怜的[prank_target.GetTitledFirstName]看见影子就跳！这很不像话……阁下。”"
 court.5042.desc_no_chastiser: "但是我的廷臣们没能发现其中的幽默，而且他们说的非常清楚，他们会谴责任何进一步的恶作剧，而且他们会保持警惕。"
 court.5042.a: "介不过是个玩笑！"
 court.5050.t: "廷臣的蔑视"
 court.5050.desc: "“为什么你把宫廷职位授予那个[courtier_given_title.Custom('InsultNoun')][courtier_given_title.GetTitledFirstName]，而不是我？”\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]脸色铁青。显然[courtier.GetSheHe]一直以为这份荣誉会降临在[courtier.GetHerHim]身上，而不是别人。"
 court.5050.a: "哦，别胡扯啦！"
 court.5050.b: "你是对的，你值得一个职位。"
 court.5050.c: "如果你打算继续这样说笑话我会给你一个职位的！"
 court.5055.t: "绘画天赋"
 court.5055.desc: "[painter.Custom2('MyCharacterIntroduction', ROOT.Char)]坐在地板上，周围满是洒出的颜料和画布，这已经是我这个月第三次看到了。\n\n我的廷臣们认为[painter.GetHerHim]将来可能会成为一位艺术天才，但仆人却抱怨每次[painter.GetHerHis]释放#EMP 灵感#!后他们都要费好大力气才能把地板上的颜料擦干净。"
 court.5055.a: "你需要专注于#EMP 有用#!的学习，[painter.GetFirstNameNoTooltip]。"
 court.5055.b: "[painter.GetHerHis|U]的天分是需要培养的！"
 court.5055.b_tt: "[painter.GetFirstNameNoTooltip]继续[painter.GetHerHis]的艺术追求。"
 court.5056.desc_opening: "[painter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]的画技与日俱增；[painter.GetHerHis]对其他领域的兴趣，以及相应的能力同样如此。\n\n"
 court.5056.desc_family: "“感谢您信任我，[painter.Custom2('RelationToMeShort', ROOT.Char )]。"
 court.5056.desc: "“感谢您信任我和我的才能，[ROOT.Char.GetLadyLord]。"
 court.5056.desc_ending: "现在我打算启动一项新项目，或许您有兴趣再次成为我的赞助人？”"
 court.5056.a: "当然！"
 court.5056.b: "你的年纪已经足够走出一条自己的路了。"
 court.5057.desc: "随着时间流逝，苦涩的事实显现，[painter.Custom2('MyCharacterIntroduction', ROOT.Char)]既没有天赋也没有干劲去完成[painter.GetSheHe]允诺的画作。\n\n“那时候我只是个渴望关注的孩子。我还以为你知道我在胡说！”"
 court.5057.a: "啊，童年时期的愚蠢想法……"
 court.5057.b: "没人能把我当傻子耍！"
 court.5060.t: "勇武的$knight_culture_player_no_tooltip$"
 court.5060.desc: "[knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在最近的几场战斗中表现得极为出色，整个宫廷都兴奋地讨论着；多厉害的$knight_culture_player_no_tooltip_lowercase$啊，多好的榜样啊，多棒的#EMP [knight.GetWomanMan]#!啊！\n\n如此多的赞美落在[knight.GetHerHim]身上，显然人们期待我正式奖励[knight.GetHerHim]，以某种方式。"
 court.5060.a: "呃……我会称赞[knight.GetHerHim]的。"
 court.5060.b: "[knight.GetSheHe|U]会是[title_to_grant.GetName]的领主！"
 court.5060.c: "最值得赞美的$knight_culture_player_no_tooltip_lowercase$血统！"
 court.5060.d.champion: "[knight.GetSheHe|U]将担任我的$champion_court_position$！"
 court.5060.d.bodyguard: "[knight.GetSheHe|U]将担任我的$bodyguard_court_position$！"
 court.5060.d.akolouthos: "[knight.GetSheHe|U]将担任我的$akolouthos_court_position$！"
 court.5070.t: "尽责的教师"
 court.5070.desc: "[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]找到我，表达了对教育材料现状的担忧。\n\n“确实可以凑合用，但请想象一下，如果我们能有更好的材料……新蜡板、羊皮纸甚至是墨水，孩子们能达到什么样的高度！”"
 court.5070.a: "但是你做得已经做够好了！"
 court.5070.b: "当然可以，你会拿到资金的！"
 court.5070.b.tt: "这提高了你所有被监护人的教育"
 court.5075.t: "一对马"
 court.5075.desc_opening: "[neighbor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]送给我一份很棒的礼物：一对良种骏马，一匹公马，一匹母马！\n\n"
 court.5075.desc_horse_master: "“[ROOT.Char.GetLadyLord]，”[master_of_the_horse.Custom2('MyCharacterIntroduction', ROOT.Char)]将我请到那匹[dummy_gender.Custom('HorseMareStallion')]前。"
 court.5075.desc: "“[ROOT.Char.GetLadyLord]，”我的马夫将我请到那匹[dummy_gender.Custom('HorseMareStallion')]前。"
 court.5075.desc_ending: "“看看这肌肉……还有这后腿！这一匹能成为优秀的战马。”"
 court.5075.a: "它们将为宫廷内的男女贵族服务。"
 court.5075.b: "它们都能卖个好价钱！"
 court.5075.c: "我会亲自训练这匹[dummy_gender.Custom('HorseMareStallion')]。"
 court.5075.c.success: "你正确地训练了马匹"
 court.5075.c.failure: "马把你甩了下去"
