l_simp_chinese:
 #Secret History
 court_6000_all_courtiers_and_guests: "所有你的[courtiers|E]和[guests|E]"
 court.6000.t: "秘史"
 court.6000.desc_opening: "当我走进房间时，我完全被[courtier.GetFirstName]的惊叫声震住了，后者之前正全神贯注地看一本名为《[ROOT.Char.GetPrimaryTitle.GetNameNoTier]秘史》的书。"
 court.6000.desc_liege: "\n\n“[SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]！"
 court.6000.desc_family: "\n\n“[SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]！"
 court.6000.desc_ending: "没什么可疑的！什么都没有！”[courtier.GetSheHe]尖叫着，试图把那令人不安的东西藏进[courtier.GetHerHis]的袍子里，但没有成功。\n\n当我设法把书从[courtier.GetHerHis]手里抢来后，我震惊的发现这书里一页又一页的邪恶细节，据说这一切是在我前任的宫廷里甚至是[predecessor.GetHerHis]的许可下发生的！"
 court.6000.a: "#EMP 岂有此理！#!是谁写下如此明目张胆的谎言？"
 court.6000.a.tt: "你派间谍首脑去调查"
 court.6000.b: "嚯，有趣的八卦！"
 court.6000.b.tt: "你可能发现某人#EMP 多彩#!的过去"
 court.6000.c: "大家都有权知道关于[predecessor.GetTitledFirstNameNoTooltip]的真相！"
 court.6000.c.tt: "[predecessor.GetSheHe|U]是个可恶的暴君，配不上我的宗族！让我告诉你我对那个可恶的懦弱小杂种#EMP 到底#!是怎么看的……"
 court.6000.d: "无聊。我真心不在乎。"
 court.6000.e.tt: "你开始亲自调查"
 court.6000.f: "这都是真的。但是我们必须原谅并放下。"
 court.6002.desc: "当[spymaster.GetTitledFirstName]拖着神情惊恐的[author.GetTitledFirstName]冲进房间时，我正埋头于一堆外交信件里。\n\n“大人，我找到[author.GetHerHim]了！就是这个无赖，写了那本全是关于你前任[predecessor.GetTitledFirstName]的可耻谎言的书！”"
 court.6002.b.desc_opening: "过去几个月里，我把空闲时间的每一刻都花在寻找一条难以捉摸的蛇上，这家伙散播了一本写满我前任污点的书。"
 court.6002.b.desc_ending: "经过无数个不眠夜，我终于找到了罪魁祸首：正是那个懦夫[author.GetTitledFirstName]！\n\n[author.GetSheHe]战战兢兢地站在我面前，等待审判，我仔细思考着下一步该说什么。"
 court.6002.a: "你应该为你的可耻谎言感到羞愧！"
 court.6002.a.tt: "[author.GetSheHe|U]最好收回[author.GetHerHis]的说法并进行忏悔，否则……"
 COURT_OF_NO_SECRETS_VALUE: "迫害反对派"
 court.6002.a.tt2: "提高你的间谍首脑的$task_find_secrets$效率，持续15年"
 court.6002.b: "卫兵，抓住这个叛徒！"
 court.6002.c: "你这次真的过分了，[author.GetFirstNameNoTooltip]……"
 court.6002.d: "我想你的小日记并无恶意，是吧？"
 court.6003.desc: "已经好几个月了，但我的间谍总管[spymaster.GetTitledFirstName]还是没有回报[spymaster.GetHerHis]的特别任务——找到那个该死的作者，其卑鄙的手稿详述了我上任的秘密恶行——的任何重大进展！\n\n当我传唤[spymaster.GetHerHim]时，[spymaster.GetFirstNameNoTooltip]毫不意外地看上去既紧张又愧疚。“[ROOT.GetLadyLord]！我全搜遍了，但作者消失了！也许作者已经离开了宫廷，或者有人包庇，或者——”\n\n我做了个手势，制止了[spymaster.GetHerHis]的胡扯。"
 court.6003.b.desc_ending: "\n\n可悲的是，尽管我尽了全力依然扑了个空，因为罪魁祸首似乎已经消失，线索已经中断。我想我永远不会知道真相。"
 court.6003.a: "无所谓。这又不是什么大事。"
 court.6003.b: "真是让人失望。"
 court.6003.c: "你们这群没用的#EMP 吸血玩意#!在给作者打掩护，是吗？"
 court.6003.c.tt: "你痛骂你的廷臣"
 court.6003.d: "你尽了全力，[spymaster.GetTitledFirstName]……"
 court.6003.e: "既然你找不到人，就替作者受罚吧！"
 #Prophet in the Halls
 court.6010.t: "大厅里的先知"
 court.6010.desc: "“#EMP 改——悔——罢！#!今天就明悟最真实的真相！进——入——光——明！”\n\n自从[preacher.GetTitledFirstName]加入我的宫廷，[preacher.GetHerHis]就不断地想要让所有人皈依[preacher.GetHerHis]那异域邪教，这成了我每日生活的背景噪音。\n\n[preacher.GetSheHe]日夜不停地在庭院来回踱步，巡视走廊，以及躲在黑暗角落等待没有戒心的过路人，准备要用[preacher.GetHerHis]不间断的嚎叫#EMP 说服#!他们。\n\n我的廷臣都疲惫不堪，而[preacher.GetFirstNameNoTooltip]在我出恭的路上伏击了我之后，现在我也变得能理解他们的不满了。"
 court.6010.a: "忍着点吧。[preacher.GetFirstNameNoTooltip]又没啥危害。"
 court.6010.b: "把那个傻瓜踹出我的宫廷！"
 court.6010.c: "[preacher.GetSheHe|U]可以向老鼠传教，我不介意……"
 court.6010.c.tt: "[preacher.GetHerHim|U]的领主[preacher_liege.GeTitledFirstName]会十分不满。"
 court.6010.c.tt2: "你的[chaplain.GetCouncilTitlePossessive|U]的$task_conversion$[councillor_task|E]在针对[preacher.GetFaith.GetName]信仰的伯爵领时#P 更#!有效率，持续20年"
 court.6010.c.tt3: "你的[chaplain.GetCouncilTitlePossessive|U]的$task_conversion$[councillor_task|E]在针对[preacher.GetFaith.GetName]信仰的伯爵领时效率#N 降低#!，持续20年"
 court.6010.a_every_county: "你[realm|E]内所有[preacher.GetFaith.GetName]信仰[county|E]（[preacher_faith_counties_size]）"
 court_6010_harsh_conversions: "严格的改信"
 court_6010_tolerant_conversions: "宽容的方式"
 court.6010.d: "这种#EMP 亵—渎—#!真是够—了—！"
 court_6010_all_courtiers_and_guests_faith: "你所有的[preacher.GetFaith.GetAdjectiveNoTooltip][courtiers|E]和[guests|E]"
 court.6011.desc_opening: "[preacher_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court.6011.desc_prisoner: "我注意到你最近囚禁了我的一位臣民，只因[preacher.GetHerHis]在你的宫廷宣扬其信仰——#EMP 我的信仰#!。\n\n我相信这一切都是一场误会，而你将会立刻纠正现状，否则我会对你的意图有所误会。"
 court.6011.desc_executed: "我极度沮丧地了解到你最近处决了我的一位臣民——也是你宫廷的宾客——罪名是危险的异端。\n\n我会假设这是一场误会，而你并不#EMP 真的#!想要冒犯我和我的信仰。"
 court.6011.a: "我并不想冒犯你。请收下这补偿。"
 court.6011.b: "你那些披着伪装的传教士在我的宫廷不受欢迎。"
 #Possession at Court
 court.6020.t: "宫廷魔影"
 court.6020.desc_opening: "[possessed_char.GetTitledFirstNamePossessive]的情况既神秘又吓人。"
 court.6020.desc_chaplain: "\n\n据[court_chaplain.GetCouncilTitle|U][court_chaplain.GetTitledFirstName]的说法，"
 court.6020.desc_no_chaplain: "\n\n众人都认为"
 court.6020.desc_middle: "一种黑暗存在居住在[possessed_char.GetHerHis]的体内，并偶尔以不能控制的力量显现自己；不过，这种症状的频率和强度已经在我虔诚的廷臣中引起警觉。[court_chaplain.GetSheHe|U]担忧这邪恶存在会夺舍，并在我们中散布混乱和死亡。"
 court.6020.desc_physician: "\n\n[court_physician.GetTitledFirstName]安慰我说"
 court.6020.desc_no_physician: "\n\n"
 court.6020.desc_ending: "[possessed_char.GetFirstNameNoTooltip]#EMP 本身#!从来不危险，不过我的廷臣们坚持要做些什么。"
 court.6020.a: "[court_chaplain.GetTitledFirstNameNoTooltip]，快退治邪魔！"
 court.6020.a.success: "[court_chaplain.GetFirstNamePossessive]的驱魔仪式成功了"
 court.6020.a.success.tt: "通过定期驱魔，[possessed_char.GetTitledFirstNamePossessive]的情况有所好转，你的廷臣也都很满意"
 court.6020.a.failure: "[court_chaplain.GetFirstNamePossessive]的驱魔仪式失败了"
 court.6020.a.failure.tt: "[possessed_char.GetTitledFirstNamePossessive]的情况没有任何变化"
 court.6020.b: "别怕！这是神灵恩宠的迹象！"
 court.6020.c: "这件圣物的力量会拯救[possessed_char.GetHerHim]。"
 court.6020.c.tt: "用你的[6020_relic.GetNameNoTooltip]碰触一下据说可以治愈任何病痛"
 court.6020.d: "[court_physician.GetTitledFirstNameNoTooltip]，你知道有什么草药能帮[possessed_char.GetHerHim]吗？"
 court.6020.d.tt: "[court_physician.GetFirstNamePossessive]的医学经验改善了[possessed_char.GetTitledFirstNamePossessive]的状况"
 court.6020.d.tt.2: "[court_physician.GetFirstNameNoTooltip]尝试了一些药草混合物"
 court.6020.e: "这只不过是一种脑疾。[court_physician.GetFirstNameNoTooltip]？"
 court.6020.f: "别管[possessed_char.GetHerHim]。"
 court.6020.b.tt: "拥有#EMP 先知神视#!被认为对$court_poet_court_position$、$court_musician_court_position$或$court_cave_hermit_position$有很大帮助"
 court_6020_all_courtiers_and_guests_christian: "所有与你同宗教的[courtiers|E]和[guests|E]"
 court_6020_all_courtiers_or_guests_polith: "你其他所有（非愤世嫉俗的）[courtiers|E]和[guests|E]"
 #The Ballad of the Garlic King
 court.6030.t: "蒜头[ROOT.Char.Custom('GetQueenKing')]之歌"
 court.6030.desc: "“#EMP 我家小镇唱歌谣，\n[ROOT.Char.Custom('GetQueenKing')]有顶蒜头帽，\n战胜了[ROOT.Char.Custom('GetUnbelieverNamePlural')][ROOT.Char.GetSheHe]骑着驴，\n可[ROOT.Char.GetHerHis]只打赢了一条上岸的鱼……#!”\n\n这首该死的歌谣在那些吟游诗人和平民中非常流行——#EMP 也太流行了#!，我很不喜欢，因为我发现自己与歌谣的主角相似得让我感到了不安……尤其是现在，[6030_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]还不知羞耻地当着我的面唱，太过分了！"
 court.6030.a: "但这确实#EMP 是#!个有趣的故事！"
 court.6030.b: "#EMP 太#!尴尬了……"
 court.6030.c: "#EMP 你—觉—得—这—很—好—笑？！#!"
 court.6030.d: "#EMP 是可忍孰不可忍#!。"
 court.6030.d.tt: "你下令禁止表演这首歌谣，威胁要将违反者囚禁"
 court.6030.e: "我……忍……不……住……了！"
 court.6030.e.tt: "你一拳打到了下一个激怒你的人，因为他唱这首蠢歌——还反反复复不歇气"
 court.6030.f: "唔，他们迟早会停下来吧……？"
 #Scrounger Life
 court.6040.t: "乞讨人生"
 court.6040.desc: "[scrounger.GetTitledFirstName|U]成了我宫廷里一个请不走的陈设——而且是#EMP 昂贵的#!陈设。不仅如此，还是个#EMP 占地方的#!陈设。\n\n每次宴会[scrounger.GetSheHe|U]都在，狼吞虎咽下视线中的所有东西，同时抱怨着[scrounger.GetHerHis]自己的食物储藏有多空。“你上了最好的佳酿，[ROOT.Char.GetLadyLord]！”[scrounger.GetSheHe]说着，然后立马又干了一杯我最好的[ROOT.Char.Custom('GetExpensiveDrink')]。“你是最#EMP [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]#!、最#EMP [ROOT.Char.Custom('ComplimentAdjective')]#!、#EMP 最好看的#![ROOT.Char.GetLadyLord]！”[scrounger.GetSheHe]宣布，[scrounger.GetHerHis]又伸手要了另一笔[scrounger.GetSheHe]永远不会还的贷款。\n\n[scrounger.GetSheHe|U]浪费钱很烦人，但[scrounger.GetHerHis]那夸张的滑稽行为也挺好笑的。"
 court.6040.a: "既然你赖着不走，不如想办法让你派上点用处！"
 court.6040.b: "周全考虑之后，我觉得[scrounger.GetHerHim]还挺好玩的！"
 court.6040.c: "把这寄生虫赶出我的视线。"
 court.6041.desc: "自从我决定让[scrounger.GetTitledFirstName]继续[scrounger.GetHerHis]在我宫廷的寄生生活后，有几个月过去了。\n\n我没有期待[scrounger.GetHerHis]除了那些言过其实的穷人故事和夸张到荒谬的赞美以外，还能有何高论，不过最近我注意到[scrounger.GetHerHis]的故事更加有趣，[scrounger.GetHerHis]的韵诗更加犀利，而且[scrounger.GetHerHis]的赞美也更怡人了。\n\n我的廷臣和外国宾客都很享受[scrounger.GetHerHis]那些精心组织的言语。也许[scrounger.GetFirstNameNoTooltip]真的找到了一件为自己量身打造的差事吗？"
 court.6041.a: "我知道你能派上用场！"
 court.6041.b: "……但我打赌你能做得更好！"
 court.6041.b.failure: "尽管[scrounger.GetHerHis]用尽全力，[scrounger.GetFirstNameNoTooltip]似乎已达到了[scrounger.GetHerHis]能力的巅峰"
 court.6041.b.success: "[scrounger.GetFirstNameNoTooltip]有了伟大作品的灵感"
 court.6041.b.failure.tt: "[scrounger.GetFirstNameNoTooltip]无法再提升"
 court.6041.b.success.tt: "[scrounger.GetFirstNameNoTooltip]获得了启发！"
 court.6041.c: "我在你身上花的时间已经够多了。"
 #Saucy Readings
 court.6050.t: "小黄书"
 court.6050.desc_opening: "最近，我注意到有一群咯咯笑的少女和平日里不苟言笑的战士正聚在黑暗的凹室里，如痴如醉地听人读书。\n\n今天，我终于在[courtier.GetTitledFirstName]拿着那本书时将[courtier.GetHerHis]逮到了。"
 court.6050.desc_byz: "尽管它的封面会让人以为这是一本虔诚的祈祷书，但实际上这确是一本淫秽小说，是我们的异教祖先几个世纪前写的！其中有美丽的少女、海盗、诱惑以及一页又一页充满罪恶欲望的淫荡话题……"
 court.6050.desc_islam: "快速浏览了一遍文本，我看到了海盗、衣着暴露的少女、贪图享受的国王、淫荡狡诈的王后，甚至还有一个暴富的街头鼠辈在精灵的帮助下娶了公主……"
 court.6050.desc_sonetti: "书中满是诗歌，形式优美，但本质却充斥着淫秽。诗歌以温柔的词句赞美了各类女性天使般的美貌，却无法掩盖诗人内心的世俗欲望……"
 court.6050.desc_chaucer: "都是些关于朝圣者的故事；然而，他们面临的不是灵魂的救赎，而是血腥的谋杀和出轨成性的妻子……"
 court.6050.desc_generic: "这显然是本淫书，里面充斥着情感的诱惑、世俗的情欲以及吹弹可破的胸部……"
 court.6050.desc_ending: "\n\n我沉默不语，思索着[court_chaplain.GetCouncilTitle][court_chaplain.GetTitledFirstName]可能的反应，而[courtier.GetFirstNameNoTooltip]则害怕地盯着我。"
 court.6050.a: "瞎了！"
 court.6050.b: "用火焰净化它们！"
 court.6050.b.tt: "你将这本淫书的所有抄本付之一炬，并禁止它出现在你的宫廷"
 court.6050.b.tt.2: "在你的宫廷受教育的孩子更有可能获得[GetTrait('pensive').GetName( GetNullCharacter )]、[GetTrait('chaste').GetName( GetNullCharacter )]或[GetTrait('zealous').GetName( GetNullCharacter )]性格"
 court.6050.c: "文化就应该百花齐放。让他们读吧。"
 court.6050.c.tt: "在你的宫廷受教育的孩子更有可能获得[GetTrait('curious').GetName( GetNullCharacter )]、[GetTrait('lustful').GetName( GetNullCharacter )]或[GetTrait('cynical').GetName( GetNullCharacter )]性格"
 court.6050.c.unlock_text: "此选项可用，因为你有较高的[learning|E]能力"
 court.6050.d: "呃，好刺激！"
 court.6050.e: "为什么要局限于阅读上，[courtier.GetFirstNameNoTooltip]？"
 court.6050.e.tt: "你从这些读物中获得了灵感"
 court.6050.f: "让它消失，我会假装什么也没看见。"
 court_6050_courtiers_or_guests: "你所有的非忠贞[courtiers|E]和[guests|E]"
 #The Joys of Wine
 court.6060.t: "美酒之乐"
 court.6060.desc_opening: "突然间，[court_chaplain.GetCouncilTitle][court_chaplain.GetTitledFirstName]和[court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)]争吵着冲进了我的御座厅。\n\n“酒冒犯了[ROOT.Char.GetFaith.HighGodName]！它#EMP 必须#!被禁止！”[court_chaplain.GetFirstNameNoTooltip]尖叫道。\n\n“一点小酒有益身体健康！”[court_physician.GetFirstNameNoTooltip]如此回应。"
 court.6060.desc_drunkard_courtier: "\n\n房间的角落中，[courtier_drunkard.GetTitledFirstName]插了一嘴：“酒喝到多少对身体有益？#EMP 喝到精光#!！”"
 court.6060.desc_ending: "\n\n我对酒的看法是什么？"
 court.6060.a: "酒为[ROOT.Char.GetFaith.DevilName]打开了大门！"
 court.6060.b: "一点小酒能让体液保持平衡。"
 court.6060.c: "[courtier_drunkard.GetFirstNameNoTooltip|U]，来走一个！"
 court.6060.c.tt: "[courtier_drunkard.GetFirstNameNoTooltip|U]啪的一声打开了[courtier_drunkard.GetHerHis]的私藏！"
 court.6060.c.tt.2: "多亏了[courtier_drunkard.GetFirstNamePossessiveNoTooltip]对葡萄酒供应的共线，在接下来的10年内，食物宫廷舒适度的花费降低50%"
 court.6060.d: "答案就在酒杯底部！"
 #The Value of Letters
 court.6070.t: "文字的价值"
 court.6070.desc: "我用颤抖的笔和犹豫的手在一份新法令上缓慢、小心地签名时，我能感觉到全体廷臣们审视的目光。\n\n当然，说#EMP 签名#!有些过了，我只不过是按木板上刻的字在描而已——而且不算很成功。今天，就连[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)]也用一种异样的、我猜大概是夹杂了怜悯和嫌弃的眼神盯着我。\n\n我还没来得及斥责[tutor_6070.GetHerHim]对我的不敬，[tutor_6070.GetSheHe]就以满怀希望的语气说道：“[ROOT.Char.GetLadyLord]，也许是时候让您学会正确的读写了？”"
 court.6070.a: "#EMP 现在#!就教我吧！"
 court.6070.a.success: "我成功学会读写"
 court.6070.a.failure: "学会读写对我来说是注定不能成功的事"
 court.6070.a.tt.1: "再也不会有人取笑我了"
 court.6070.a.tt.2: "我得另寻他法"
 court.6070.b: "舞文弄墨只适合败者和弱者！"
 court.6070.c: "我会一直假装没注意到他们。"
 court.6070.d: "我#EMP 知道#!怎么书写，非常感谢！"
 court.6070.d.tt: "如果我的说服力够强，他们就会相信我……"
 court.6070.d.tt.success: "他们相信了我赤裸裸的谎言！"
 court.6070.d.tt.failure: "他们一眼就看穿了我"
 every_courtier_or_guest_6070_learning: "你所有的能够读写的[courtiers|E]和[guests|E]"
 court.6071.desc: "#EMP 亲……爱……的……朋……友，#!\n\n“没错，完全正确！”\n\n在[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)]的严厉注视下，我花了无数个小时练习写字，现在看来我的努力获得了回报！国交函件、阁臣奏报以及封臣誓约，对我来说再没有任何秘密！\n\n给我笔——我想签署更多文件！"
 court.6071.a: "我真是太聪明了。"
 court.6071.b: "[tutor_6070.GetFirstNameNoTooltip]理应得到赏赐。"
 court.6071.b.tt: "[tutor_6070.GetFirstNamePossessiveNoTooltip]担任$court_tutor_court_position$的称职度提高。"
 court_language_teacher_desc: "教导领主书写"
 court.6072.desc: "#EMP 亲……受……的……明……友，#!\n\n“看！我做得不错，对不对？”\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)|U]叹了口气。[tutor_6070.GetHerHis]摇摇头，表情惆怅。“[ROOT.Char.GetLadyLord]，也许你应该用这方花俏闪亮的印章代替签名？”\n\n显然[tutor_6070.GetSheHe]对我努力学习读写所取得的#EMP 惊人#!进展不太满意。"
 court.6072.a: "写字，写个屁！现在，把[ROOT.Char.Custom('child_object_of_interest_random')]还给我！"
 court.6072.a.tt: "都不为所动"
 court.6072.b: "很好，我会用印章花俏地签署#EMP 我读过#!的东西。"
 court.6072.b.tt: "看上去挺不错，不过这掩盖不了你没法阅读你签署的东西的事实。"
 court.6072.c: "这都是你的错，[tutor_6070.GetFirstNameNoTooltip]！"
 #The Munificence of X
 court.6080.t: "出手阔绰的[6080_visitor.GetFirstNameNoTooltip]"
 court.6080.desc: "在过去一段时日里，[6080_visitor.GetTitledFirstName]在[6080_visitor.GetHerHis]去某个圣地或是什么地方的路上拜访了我的宫廷。"
 court.6080.desc_middle: "\n\n自[6080_visitor.GetHerHis]到访以来，[6080_visitor.GetSheHe]以[6080_visitor.GetHerHis]对我廷臣的慷慨让我脸上无光，他们也毫无尊严地照单全收了[6080_visitor.GetHerHis]的金钱！当我无数次看到[6080_visitor.GetHerHim]被那些一脸仰慕的廷臣簇拥之时，我不禁嗤之以鼻。#EMP 我的#!廷臣。\n\n“这是赏你的，好[beneficiary_1.GetFirstName]！"
 court.6080.desc_liege: "在过去一段时日里，我的领主[6080_visitor.GetTitledFirstName]在[6080_visitor.GetHerHis][GetActivityType('activity_tour').GetName]路上拜访了我的宫廷。"
 court.6080.desc_2: "这几个钱是给你的，友善的[beneficiary_2.GetFirstName]！"
 court.6080.desc_3: "这些则是你的，可爱的[beneficiary_child.GetFirstName]，我可爱的小甜心！"
 court.6080.desc_end: "记住，财富是用来分享的！”"
 court.6080.a: "我能#EMP 更#!慷慨！"
 court.6080.b: "我也应该利用[6080_visitor.GetHerHis]愚蠢的慷慨占下便宜！"
 court.6080.b.success: "我说服[6080_visitor.GetFirstNameNoTooltip]勉强也要给我发点钱"
 court.6080.b.success.tt: "[6080_visitor.GetFirstNameNoTooltip]被说服了！"
 court.6080.b.failure: "[6080_visitor.GetFirstNameNoTooltip]全然不为所动"
 court.6080.b.failure.tt: "[6080_visitor.GetFirstNameNoTooltip]未被说服"
 court.6080.c: "我觉得[6080_visitor.GetFirstNameNoTooltip]已经待得太久了……"
 court.6080.d: "[6080_visitor.GetHerHim]花钱总比我花钱好。"
 #The Art of Rhetoric
 court.6090.t: "修辞艺术"
 court.6090.desc: "“#EMP 但是我好——无——聊——啊——！”#!即便没有看到这小无赖，我也立马辨别出这是[6090_child_a.Custom2('MyCharacterIntroduction', ROOT.Char)]幽怨的声音。\n\n当时映入我眼帘的场景着实令人同情："
 court.6090.desc.cp: "[6090_poet.Custom2('MyCharacterIntroduction', ROOT.Char)]看上去快哭出来了，"
 court.6090.desc.teacher: "正拜访我的宫廷的本地知名教师[6090_poet.GetFirstName]，看起来已经没招了，"
 court.6090.desc.middle: "而[6090_child_a.GetFirstNameNoTooltip]和[6090_child_b.GetFirstName]用我在他们年轻的脸庞上见过的最不以为然的表情盯着[6090_poet.GetHerHim]。"
 court.6090.desc_other: "[6090_child_c.GetFirstName]溜到了窗户旁，显然对外面的#EMP 事#!更感兴趣。"
 court.6090.desc_end: "\n\n当[6090_poet.GetFirstNameNoTooltip]眼神与我交汇时，[6090_poet.GetHerHis]向我乞求道：“[ROOT.Char.GetLadyLord]，#EMP 求你了#!，我只是想跟你的孩子讲解他们高贵出身所必需的的修辞艺术……”"
 court.6090.a: "用心听，孩子们！这以后有用。"
 court.6090.b: "让我来更直白地解释吧。"
 court.6090.b.success: "孩子们印象深刻"
 court.6090.b.failure: "我讲得比[6090_poet.GetFirstNameNoTooltip]还无聊"
 court.6090.b.failure.tt: "孩子们什么也没学到"
 court.6090.c: "你讲得太无聊了，[6090_poet.GetFirstNameNoTooltip]！"
 court.6090.c.tt: "对年轻贵族来说，#EMP 军事#!是更值得追求的东西！来跟我训练！"
