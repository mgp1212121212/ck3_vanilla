l_simp_chinese:
 court.0101.t: "宫中贱种"
 court.0101.desc.opening: "一个名叫[lowborn_criminal.GetName]的囚犯被带到[executioner.GetName]的面前，原因是"
 court.0101.desc.murderer: "其犯了骇人听闻的谋杀罪！\n\n"
 court.0101.desc.deviant: "其做出了如同禽兽一般的，非常邪恶的淫行！\n\n"
 court.0101.desc.witch: "其所作所为非常邪恶，是在忤逆[lowborn_criminal.GetFaith.HighGodName]！\n\n"
 court.0101.desc.lazy: "[lowborn_criminal.GetHerHis]违背了师父的命令。作为村庄里的一名石匠学徒工，[lowborn_criminal.GetName]被指控顶撞[lowborn_criminal.GetHerHis]的师父，违抗命令，甚至公开挑战[lowborn_criminal.GetHerHis]师父的专业权威。"
 court.0101.desc.thief: "其在整个领地内从事了数不胜数的盗窃行径。\n\n这个贱民让广袤的[ROOT.Char.GetPrimaryTitle.GetName]土地产出了了，因为[lowborn_criminal.GetHerHis]违法挪用了君主的财产，包括面包、蔬菜、甚至是布料！"
 court.0101.desc.sumptuary: "其违反了[ROOT.Char.GetTitleAsNameNoTooltip]禁止铺张浪费的法律。\n\n[lowborn_criminal.GetSheHe]一直穿着各式各样俗气花哨又难看的织物，以及不符合其身份的衣物。这可不仅仅是冒犯到[ROOT.Char.GetTitleAsNameNoTooltip]的罪行，这是对大众体面的公然亵渎！"
 court.0101.desc.cannibal: "[lowborn_criminal.GetName]和[lowborn_criminal.GetHerHis]的家人一直住在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]附近的一个山洞里，通过承诺食物和住所诱骗路过的旅人。据说，[lowborn_criminal.GetHerHis|U]一家人通过这个套路已经噬杀了超过一千个旅者，[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的居民们要求主持公道。"
 court.0101.desc.sadistic: "这个罪犯割开了磨坊主的喉咙，洗劫了他的家。最过分的是，[lowborn_criminal.GetSheHe]强迫磨坊主的妻子为[lowborn_criminal.GetHerHim]烹调鸡蛋，然后[lowborn_criminal.GetSheHe]把死去磨坊主的尸体当成餐盘吃下鸡蛋，还强迫那位妻子同[lowborn_criminal.GetHerHim]一起进餐。"
 court.0101.desc.priest: "[lowborn_criminal.GetName]身为一名[lowborn_criminal.GetFaith.PriestNeuter]却谋杀了[lowborn_criminal.GetHerHis]自己信徒中的一位。这个卑鄙的家伙还妄想[lowborn_criminal.GetFaith.GetAdjective]当局会宽谅[lowborn_criminal.GetHerHis]犯下的累累罪行。然而，禁卫在此人重新进入[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的时候发现了[lowborn_criminal.GetHerHim]，并快准狠地立即逮捕了这个邪恶的[lowborn_criminal.GetFaith.PriestNeuter]。"
 court.0101.desc.stableboy: "[lowborn_criminal.GetName]被抓到正在和君主的[lowborn_criminal.Custom('servant_for_romance')]行苟且之事！这样的行为不仅有伤风化，还是对[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家族的荣誉公然抹黑！"
 court.0101.desc.kinky: "有人发现[lowborn_criminal.GetName]被锁链拴在一根柱子上，从头到脚涂满了燕麦粥，[lowborn_criminal.GetHerHis]的阴部还戴着一个非常不雅的装置。[lowborn_criminal.GetHerHis]身上的伤口表明，这些创伤是为了获取愉悦故意弄的，而且犯人对于[lowborn_criminal.GetHerHis]这种违背本性的欲望丝毫没有感觉到羞愧。"
 court.0101.desc.animals: "这名囚犯被抓到正在对[lowborn_criminal.GetHerHis]的牛、马，甚至还有一个蜂巢行苟且之事。如此邪僻的行为亵渎了[lowborn_criminal.GetFaith.HighGodName]的意志，如此罪行不仅违反了天道，更挑战了人伦和良知！"
 court.0101.desc.baby_soup: "据[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]当地镇民举报，[lowborn_criminal.GetName]居然将[lowborn_criminal.GetHerHis]自己刚出生的孩子放到沸锅里面，同蔬菜和香草一同烹煮，众人谈之纷纷色变。做出这种禽兽不如的行为居然是为了违背自然地延长[lowborn_criminal.GetHerHis]自己的寿命！"
 court.0101.desc.suspicious_healer: "作为一名医生，[lowborn_criminal.GetName]被指控使用邪恶的魔法为[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的病患和老年人带去了死亡。[lowborn_criminal.GetName]的医疗事故数不胜数，为[lowborn_criminal.GetHerHim]赢得一个绰号叫“[lowborn_criminal.GetFaith.DeathDeityName]的使者”。"
 court.0101.desc.devil_worshiper: "人们都以为[lowborn_criminal.GetName]是一名虔诚的[lowborn_criminal.GetWomanMan]，但是此人在自己的居所还供奉一个私密的神像。经过细致检查之后，人们发现[lowborn_criminal.GetSheHe]崇拜的不是[lowborn_criminal.GetFaith.HighGodName]，而是[lowborn_criminal.GetFaith.WitchGodName]，甚至还为[lowborn_criminal.GetFaith.WitchGodHerHim]献上了亵渎的牺牲品！"
 court.0101.desc.outro: "\n\n[executioner.GetName]坚称[lowborn_criminal.GetSheHe]的行为令人闻风色变，可不敢想象这个罪人今后会变成什么样子，并请求你来定夺如何处置这个卑劣的小人。"
 court.0101.a.cannibal: "把他们全家剁碎了喂狗。"
 court.0101.a.sadistic: "把这人捆在轮子上轧几圈应该能够修正一下。"
 court.0101.a.priest.sky: "让秃鹫啃噬[lowborn_criminal.GetHerHis]的躯体……活活咬死。"
 court.0101.a.priest: "确保[lowborn_criminal.GetSheHe]被妥当地下葬……活埋。"
 court.0101.a.stableboy: "摘除[lowborn_criminal.GetHerHis]的私处，拿去喂马。"
 court.0101.a.kinky: "将[lowborn_criminal.GetHerHim]带到公共场合鞭笞至死。"
 court.0101.a.animals: "将[lowborn_criminal.GetHerHim]和[lowborn_criminal.GetHerHis]的牛一起活活烧死。"
 court.0101.a.baby_soup: "把[lowborn_criminal.GetHerHim]丢到沸腾的沥青锅里面。"
 court.0101.a.suspicious_healer: "让[lowborn_criminal.GetHerselfHimself]自己试一些“医药”样品。"
 court.0101.a.devil_worshiper: "或许公开的火刑能够帮助[lowborn_criminal.GetHerHim]更贴近地感受[lowborn_criminal.GetHerHis]的主人。"
 court.0101.a: "折磨至死是唯一的答复。"
 court.0101.b: "你想怎么处置就怎么处置。"
 court.0101.c.deviant: "[lowborn_criminal.GetSheHe|U]听上去很懂如何让[lowborn_criminal.GetSheHe]自己愉悦起来嘛！"
 court.0101.c.beastiality: "……#EMP 和#!一匹马？[lowborn_criminal.GetSheHe|U]是哪里来的鬼才！"
 court.0101.c: "[lowborn_criminal.GetName]很清楚如何取乐！"
 court.0101.d: "先关起来吧，我之后再作定夺……"
 court.0102.t: "刽子手的社会污点"
 court.0102.desc: "我看见[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]坐着，[executioner.GetHerHis]的脸上满是愁容。我询问是什么样的麻烦让[executioner.GetHerHis]滋生如此的幽暗情绪，[executioner.GetSheHe]叹了一口气。\n\n“[ROOT.Char.GetLadyLord]，回您的话，每天晚上我都必须通勤到远离[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的地方去睡觉。刽子手不允许在这座城市的境内安家。我并不是说不喜欢拷打还是什么的，只是如果我每天听到的唯一声音就是死刑犯的嚎叫声，难免会感到孤独。”"
 court.0102.a: "朋友，今晚睡城堡里吧。"
 court.0102.b: "这是艰苦的生活，但必须有人去经历。"
 court.0102.c: "哈！你连臭水沟里的老鼠都不如，不值得我同情！"
 court.0103.t: "坟中商机"
 court.0103.desc.opening: "[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]最近的行为引起了我的注意，因为[executioner.GetSheHe]的着装一天比一天奢华昂贵，走来走去活像一只孔雀。\n\n在询问之后，[executioner.GetSheHe]咧着嘴笑，露出了一口黄牙，然后告诉我[executioner.GetSheHe]最近一直在从死刑犯身上发财。"
 court.0103.desc.hair_and_teeth: "[executioner.GetHerHis|U]的生意包括售卖囚犯的头发给玩偶制造商，售卖牙齿给需要补牙的人，甚至还把眼球售卖给钻研巫术的人。"
 court.0103.desc.jewelry: "[executioner.GetSheHe|U]坦白道，自己一直在偷走死刑犯的衣物和珠宝并将其出售，利用这些蹲在地牢里的倒霉蛋仅剩的财产大赚特赚。[executioner.GetSheHe|U]甚至从最近死亡的囚犯身上偷东西！"
 court.0103.desc.meat: "[executioner.GetSheHe|U]一直在肢解新近死去的犯人，把他们的肉切块卖到市场上，声称这是外国进口肉！[executioner.GetSheHe|U]宣称这是比正式的葬礼更加合适的遗体处理方式，因为这些死刑犯不值得依照规格下葬。"
 court.0103.desc.saint_bones: "[executioner.GetSheHe|U]一直在从事把下贱囚犯的内脏摘除，然后把骨头作为伪冒的工艺品卖掉的行当。很多外国访客和神职人员都遭到了欺骗，他们以为这些骨头是圣徒的遗骸，因此花重金买下！"
 court.0103.desc.outro: "\n\n显然，[executioner.GetSheHe]从这门生意中赚了个盆满钵满，毫不在意其他人会怎么看待[executioner.GetHerHis]这样禽兽一般的赚钱行当。"
 court.0103.a: "拉我入伙，我保证你囚犯多多！"
 court.0103.b: "这种骇人的生意必须立马停止！"
 court.0103.c: "我应当假装自己没听见。"
 court.0104.t: "不健康的癖好"
 court.0104.desc: "“喔！喔！之后你干了什么呢？”我听到我亲爱的被监护人[morbid_child.GetName]兴高采烈的曲调在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的厅堂里回荡。我惊讶地看到[morbid_child.GetHerHim]带着离奇的崇敬仰望着[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]，这是我在这[morbid_child.Custom('GirlBoy')]身上从未看见过的。“我点燃了火，老鼠就开始在他胸膛上打洞想要钻进去逃跑！真是堪称经典，他的惨叫就像一只夜莺在歌唱！”处刑人模仿着发出一阵长长的尖叫，把我的[morbid_child.Custom('PetName')][morbid_child.GetName]逗得乐不可支。"
 court.0104.a: "太搞笑了！然后呢？"
 court.0104.b: "这种阴暗的爱好必须立马停止！"
 court.0104.c: "我会假装什么都没听到。"
 court.0106.t: "黑暗行径，黑暗剧场"
 court.0106.desc: "在宫内一片暮色之中，处刑人从[executioner.GetHerHis]那阴森的住处溜出，[executioner.GetHerselfHimself]又现身于庭燎火盆的光照中，[executioner.GetHerHis]褴褛的衣衫上沾染着鲜血，手里拿着一副肮脏的钳子。“[ROOT.Char.GetLadyLord]，最近我一直在想，我到底能让他们叫得有多惨？”"
 court.0106.a: "只要能让他们开口吐真都行。"
 court.0106.b: "对这些可怜悲惨的灵魂要温柔。"
 court.0106.c: "在那恐怖之地你做什么都是你自己的事。"
 court.0107.t: "身处绝望的[unruly_child.GetNameNoTooltip]"
 court.0107.desc: "我坐在宝座上，突然听到[unruly_child.Custom2('MyCharacterIntroduction', ROOT.Char)]发自肺腑的哭声和一阵争斗声。我迅速起身，冲过走廊，就看见[tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]一只手束缚着可怜的[unruly_child.Custom('GetLassLad')]，另一只手则别扭地抓着一本书。\n\n我还没来得及问，他们就开始陈诉各自的事件版本。\n\n“[unruly_child.GetTitledFirstNameNoTooltip]拒绝我给[unruly_child.GetHerHim]读我这部关于[tutor.Custom('GetTutorEducation')]艺术的杰作！”老师大喊道。\n\n“这本无聊的书我已经听了一千遍了！”[unruly_child.GetNameNoTooltip]抗议道。“太#EMP 无聊#!了！”"
 court.0107.a: "[unruly_child.GetNameNoTooltip]，要相信[tutor.GetNameNoTooltip]最懂。"
 court.0107.a.tt.1: "[unruly_child.GetShortUINamePossessiveNoTooltip]的教育有概率得到改善"
 court.0107.a.tt.2: "[tutor.GetShortUINameNoTooltip]作为[GetCourtPositionType('court_tutor_court_position').GetName()]会更加努力工作"
 court.0107.b: "这书听起来不错；你要出掉它吗？"
 court_position_liege_support: "领主的支持"
 court.0107.b.tt: "你获得一件书籍宝物"
 court.0107.c: "也许这[unruly_child.Custom('GetLassLad')]应该学学别的……"
 buy_book_artifact: "你获得一件书籍[court_artifact|E]"
 court.0108.t: "引人注目的廷臣"
 court.0108.desc: "声称自己是遥远国度流亡者的[foreign_prince.GetName][foreign_prince.Custom('GetPrincessPrince')]，在众多异国动物的簇拥下来到了我的宫廷，并在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的街道上进行了难以置信的慈善活动！\n\n这位高尚且富有的外国人已经宣布[foreign_prince.GetHerHis]打算与[available_child.Custom2('MyCharacterIntroduction', ROOT.Char)]结婚！\n\n尽管宫廷对这个充满异国情调的[foreign_prince.Custom('GetPrincessPrince')]很是热情，但并不是每个人都信服。[sceptical_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]表示道，这个外国人宣称自己所来自的土地从未有听过，并且在任何地图上也根本找不到。\n\n[sceptical_courtier.GetSheHe|U]和几个志同道合的追随者一起指控[foreign_prince.GetName][foreign_prince.Custom('GetPrincessPrince')]是个骗子，并要求我们惩罚这个试图让[available_child.GetName]和[foreign_prince.GetHerHim]结婚的#EMP 贱民#!！"
 court.0108.a: "别扫兴，[sceptical_courtier.GetNameNoTooltip]。他们应该早上就结婚！"
 court.0108.b: "[sceptical_courtier.GetNameNoTooltip]是对的！把[foreign_prince.GetHerHim]关进地牢！"
 court.0108.c: "感谢来访，[foreign_prince.GetFirstNameNoTooltip][foreign_prince.Custom('GetPrincessPrince')]，但您该走了。"
 court.0109.t: "解剖专家"
 court.0109.desc: "在宫里闲逛时，我听到了[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]在和[learned_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]谈论治疗和医学的本质。[executioner.GetSheHe|U]看起来对人体的运转十分熟悉。\n\n“你总不能整天砍人，却对[executioner.GetFaith.HighGodNamePossessive]的造物如何运转一无所知吧。”在描述了如何用水蛭清理感染性伤口的腐肉之后，[executioner.GetSheHe|U]这样说道。\n\n看来[executioner.GetNameNoTooltip]一直在运用[executioner.GetHerHis]在人体解剖学方面的专业知识来帮助[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的当地人，甚至是我地牢里的那些人渣。"
 court.0109.a: "你当个刽子手真是浪费了！来做我的医生吧！"
 court.0109.b: "不要把时间浪费在治疗那些人渣上！"
 court.0109.c: "真有趣，也许你可以教我几手。"
 court.0109.d: "干得好！继续为[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的病患和穷人服务吧。"
 court.0110.t: "关于淫欲的说教"
 court.0110.desc.intro: "我在宫廷内大摇大摆地走着，准备享受又一个充满淫欲和激情的夜晚，却被[parent.Custom2('MyCharacterIntroduction', ROOT.Char)]和[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]拦住了去路！他们都用一种介乎于厌恶、围捕和担忧的眼神打量着我。\n“这什么意思？”我问道。\n\n"
 court.0110.desc.deviant: "“我的[ROOT.Char.Custom('GetDaughterSon')]啊，我很担心你的灵魂。你每天晚上都放纵自我，做出如此禽兽的事，让[ROOT.Char.GetFaith.FertilityGodName]来了都会厌恶地折回。”"
 court.0110.desc.pox: "“你养的情人比野狗身上的跳蚤还多。我担心在你的欲望满足之后，情人的疱疹不是唯一伤害你身体的东西。”"
 court.0110.desc.notspecial: "“你的身体本是一座神殿，而你却把它当做妓院！你灵魂上的空洞是不是有多少情人也无法填满？”"
 court.0110.desc.outro: "[parent.GetMotherFather]毫不自责地训斥着我。\n\n“每天晚上你都忙着享受世俗的愉悦，你正在一步步走向[ROOT.Char.GetFaith.NegativeAfterLife]！”[chaplain.GetNameNoTooltip]补充道，“好孩子，我们现在来见你就是要拯救你的灵魂。发下禁欲誓言吧，只有这样才能将你的灵魂从永恒的折磨中拯救出来。”"
 court.0110.a: "真是太傲慢了！去地牢里吧！"
 court.0110.b: "你是对的，我为灵魂是否能够不朽担忧。"
 court.0110.c: "我不会被肉欲的樊笼禁锢！"
 court.0111.t: "复仇的圣髑"
 court.0111.desc: "在宫中闲逛时，我碰到了[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]和[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)]正围绕着是否要将[rival.Custom2('MyCharacterIntroduction', ROOT.Char)]的头骨制成一件适合我宫廷的宝物，进行着激烈的讨论。\n\n“啊，[ROOT.Char.GetLadyLord]，要是[rival.GetTitledFirstNameNoTooltip]突然暴毙，我打算要把[rival.GetSheHe]的头骨作为礼物送给你。”[executioner.GetName]摩挲着[executioner.GetHerHis]血迹斑斑的双手，露出一种孩童般的欣喜，“或者可以把[rival.GetHerHis]那副牙齿制成一串新潮的项链！”\n\n“[ROOT.Char.GetLadyLord]，想必你并不想让我试着把这么晦气的物件假扮成一件适合宫廷的圣髑吧！”[antiquarian.GetTitledFirstNameNoTooltip]反对道，“这家伙也许就该待在[executioner.GetSheHe]应该待的地牢里，而把圣髑和古董的问题留给专业人士。”"
 court.0111.a: "[rival.GetHerHis|U]的头骨要是在宴会上展示，那可真是一件稀罕物！"
 court.0111.b: "这想法真是有够荒诞。"
 get_skull_artifact: "你获得一件头骨[court_artifact|E]"
 court.0112.t: "柜中藏尸"
 court.0112.desc: "我发觉自己正冒险深入到我那鲜亮的衣橱里，好奇后面能放着什么华美的衣料。我发现了一只花呢格纹的袋子，远比其他要来得重。我刚要把袋子划开，便向后一倒，因为一股熟悉的尸体腐臭直冲我的鼻孔。\n\n只见一具陌生人的尸体，一部分腐烂了，一部分成了木乃伊，躺在一汪[corpse.GetHerHis]自己化出的尸水里，慢慢地渗向我。\n\n我像婴儿一般尖叫了起来，仿佛是受到了我呼喊的召唤，我一转身就看到[guilty_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]正站在门口，[guilty_courtier.GetHerHis]脸上分明带着一副既内疚又厌恶的表情。\n\n“[ROOT.Char.GetLadyLord]，你一定要相信我，要我说那就是自卫行为！是[corpse.GetSheHe|U]闯入了你的私室，我要是不做点什么，[corpse.GetName]就会把我杀了，或者做些只有[guilty_courtier.GetFaith.HighGodName]才知道的事！”\n\n[guilty_courtier.GetNameNoTooltip]显然已经悲痛万分，以至于[guilty_courtier.GetSheHe]都没和我对峙就全招了，“求求你，就当没看到过吧，我会为你制作一件衣服，能让最富有的[ROOT.Char.GetTitleAsNameNoTooltip]都嫉妒得泛酸！”"
 court.0112.a: "有这尸体闻着这么酸吗？那成交吧。"
 court.0112.a.tt: "你获得一件礼器宝物"
 court.0112.b: "很快全[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]都会知道你做了什么！"
 court.0112.c: "我们再也别提这件事了。"
