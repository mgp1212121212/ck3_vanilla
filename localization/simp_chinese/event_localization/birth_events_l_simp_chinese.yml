l_simp_chinese:
 birth.father_is_former_consort_toast: "诞生"
 birth.father_is_former_consort_toast_tt: "[mother.GetTitledFirstName]生下了我们的[child.Custom('GetDaughterSon')]"
 birth.father_is_former_consort_toast_tt_twins: "[mother.GetTitledFirstName]生下了一对双胞胎"
 birth.0002.t: "我的所有孩子"
 birth.0002.desc: "每当婴儿出生时我都能感受到无比的热诚；当我抱着我新生的宝贝时，我得到的温暖和善意比以往任何时候都要多。我猜我确实天生就招小孩子喜欢……"
 birth.0002.a: "人之初，性本善！"
 birth.1001.t: "我的[child.Custom('GetDaughterSon')|U]"
 birth.1001.heir.t: "我的[child.Custom('GetDaughterSon')|U]，我的继承人"
 birth.1001.daughters.t: "我的女儿"
 birth.1001.sons.t: "我的儿子"
 birth.1001.children.t: "我的宝宝"
 birth.1001.first_birth_good.desc: "第一次宫缩开始时，我突然变得非常冷静。我没有空闲担忧了——我必须全力以赴去践行[ROOT.Char.GetFaith.FertilityGodNamePossessive]最伟大的奇迹之一。在漫长但光荣的挣扎后，我产下了"
 birth.1001.first_birth_scary.desc: "我与无数母亲和产婆交流过，牢牢记住他们的建议。然而，当我的那一刻到来时，我意识到任何准备都够不上充足。\n\n痛苦充满了神经，我甚至担心我的性命。但是我熬过来了，而且现在我有了"
 birth.1001.many_births.desc: "每次生育都会变得更简单一点——然而这种经历的强度，以及我自己展现的力量，让我始终为其惊异。再一次，我给这个世界带来了新的生命，是"
 birth.1001.not_first_birth.desc: "我的慰藉是多么的巨大，我的喜悦更加宏大！我生下了"
 birth.1001.sondaughter.desc: "一个完美的小[child.Custom('GetDaughterSon')]！\n\n"
 birth.1001.daughters.desc: "两个完美的小女孩！\n\n"
 birth.1001.sons.desc: "两个完美的小男孩！\n\n"
 birth.1001.children.desc: "两个完美的小孩子！\n\n"
 birth.1001.same_gender_heir.desc: "总有一天，孩子，你将继承我的权柄。什么样的名字会适合一位[ROOT.Char.GetTitleAsNameNoTooltip]？"
 birth.1001.other_gender_heir.desc: "总有一天，孩子，你将继承我的权柄。什么样的名字会适合一位大能的[child.GetLadyLord]？"
 birth.1001.end_fallback.desc: "你将成为什么样的人，我的孩子，我要怎么称呼你呢？"
 birth.1001.twins_heir.desc: "我亲爱的孩子。你们其中之一长大后会继承我的权柄，而另一位将永远活在[ROOT.Char.GetPlayerHeir.GetHerHis]的影子下。我希望无论如何，你们都可以相亲相爱。"
 birth.1001.twins.desc: "你们将成为什么样的人，我亲爱的，我要怎么称呼你们呢？"
 birth.1001.taltos.desc: "我[child.Custom('GetDaughterSon')]出生时所带的[child.Custom('GetBirthOmen')]，清楚地表明[child.GetHerHim]是一位[child.Custom('GetTaltosTerm')]，为[child.GetFaith.PantheonTerm]选中，将投身于某种特殊使命。尽管我不知道那具体是什么使命，但我必须为我的孩子选择一个合适的名字。"
 birth.1001.taltos_unfaithful.desc: "[child.GetFaith.GetAdjective][child.Custom('DefaultPriestTitlePlural')]宣称，我的[child.Custom('GetDaughterSon')]出生时所带的[child.Custom('GetBirthOmen')]，标志着[child.GetHerHim]的与众不同。我不太懂，但我必须为我的[child.Custom('GetDaughterSon')]取一个名字……"
 birth.1001.desc: "我生下了一个漂亮的[child.Custom('GetDaughterSon')]！"
 birth.1001.desc.twin: "我生下了漂亮的[child.Custom('TwinDaughtersSonsChildren')]！"
 birth.1001.desc.twin_dead_father: "我生下了漂亮的[child.Custom('TwinDaughtersSonsChildren')]！[father.GetFirstName]会喜欢他们的……"
 birth.1001.desc_dead_father: "我生下了一个漂亮的[child.Custom('GetDaughterSon')]！[father.GetFirstName]会喜欢他们的……"
 birth.1001.a: "愿你成长，得到强壮与智慧，我的[child.Custom('GetDaughterSon')]。"
 birth.1001.b: "愿你们成长，得到强壮与智慧，我的[child.Custom('TwinDaughtersSonsChildren')]。"
 birth.1002.opening: "我生下了一个漂亮的小[child.Custom('GetDaughterSon')]。[child.GetSheHe|U]充满幸福地来到这个世界，没有意识到我必须保住的秘密。"
 birth.1002.opening.twin: "我生下了一对漂亮的小[child.Custom('TwinDaughtersSonsChildren')]。他们充满幸福地来到这个世界，没有意识到我必须保住的秘密。"
 birth.1002.true_father: "如果有人发现[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]是生父，我担心有事会发生。"
 birth.1002.unmarried: "[child.GetHerHis]的生父其实是[real_father.GetFullName]。"
 birth.1002.unmarried.twin: "他们的生父其实是[real_father.GetFullName]。"
 birth.1002.girl_name.desc: "\n\n哦，小家伙，你的名字应是什么呢？"
 birth.1002.boy_name.desc: "\n\n我有点想以[real_father.GetFirstNameNoTooltip]来命名我的儿子，但是我担心那样会是不明智的……"
 birth.1002.twin_name.desc: "\n\n哦，我的孩子们，你们的名字应是什么呢？"
 birth.1002.a: "嘘～安静一下，我的[child.Custom('GetDaughterSon')]。"
 birth.1002.b: "嘘～安静一下，我的[child.Custom('TwinDaughtersSonsChildren')]。"
 birth.1002.a.tt: "全世界都不知道[child.GetFirstNamePossessiveNoTooltip]的真正双亲"
 birth.1002.b.tt: "全世界都不知道他们的真正双亲。"
 birth.1002.c: "我好奇[real_father.GetFirstNameNoTooltip]现在又在何方……"
 birth.1003.loves_mother.desc: "哦，[mother.GetFirstName]，你是如此的勇敢！如此的强壮！言语无法描述我对你的爱，现在我们有了"
 birth.1003.likes_mother.desc: "乏力而幸福的笑容中，[mother.GetFirstName]让我看到"
 birth.1003.dislikes_mother.desc: "赞美[ROOT.Char.GetFaith.FertilityGodName]，[mother.GetFirstNameNoTooltip]生下了"
 birth.1003.sondaughter.desc: "完美的小[child.Custom('GetDaughterSon')]！\n\n"
 birth.1003.daughters.desc: "完美的小女孩！\n\n"
 birth.1003.sons.desc: "完美的小男孩！\n\n"
 birth.1003.children.desc: "完美的小孩子！\n\n"
 birth.1003.a: "愿你成长，得到强壮与智慧，我的[child.Custom('GetDaughterSon')]。"
 birth.1003.b: "愿你成长，得到强壮与智慧！"
 birth.1005.t: "无父"
 birth.1005.desc.twin: "我美丽的孩子们正在休息，对于他们将面对的困难生活毫无察觉。这个世界不知道他们的父亲是谁，他们自己或许也永远不会知道。"
 birth.1005.desc: "我美丽的[child.Custom('GetDaughterSon')]正在休息，对于[child.GetSheHe]将面对的困难生活毫无察觉。这个世界不知道[child.GetHerHis]的父亲是谁，[child.GetSheHe]或许也永远不会知道[child.GetHerselfHimself]自己的父亲。"
 birth.1005.a: "这是我们必须承受的负担。"
 birth.1006.t: "私生子降生"
 birth.1006.opening: "我再也没有丝毫怀疑。[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]生下了"
 birth.1006.desc.twin: "一对双胞胎，我们都知道我才是他们的生父。"
 birth.1006.desc: "一个[child.Custom('GetDaughterSon')]，我们都知道我才是[child.GetHerHis]的生父。"
 birth.1006.not_known: "\n\n庆幸的是，[spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))]相信这是[spouse_of_mother.GetHerHis]的。"
 birth.1006.unmarried: "\n\n庆幸的是，[mother.GetFirstNameNoTooltip]完全不提起我，其他人都不知道真相，至少现在如此……"
 birth.1006.a: "我一定要对此十分小心。"
 birth.1006.a.tt: "你将秘密埋在心底"
 birth.1006.a.message_desc: "生父知晓"
 birth.1006.a.mother_message: "[real_father.GetTitledFirstName]得知[real_father.GetSheHe]才是生父"
 birth.1006.b: "世界都会知道我的孩子！"
 birth.1006.bastard_explanation: "你获知了[child.GetFirstName]的出生，其母亲[mother.GetShortUIName]获得了[secret.GetName]秘密"
 birth.1010.t: "吾族的子嗣"
 birth.1010.t_twins: "我宗族的孩子"
 birth.1010.desc.twin: "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]生下了两个[child.Custom('TwinDaughtersSonsChildren')]！\n\n小家伙们是[ROOT.Char.GetDynasty.GetName]宗族的一分子，理应拥有美好的名字。"
 birth.1010.desc: "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]生下了一个[child.Custom('GetDaughterSon')]！\n\n小家伙是[ROOT.Char.GetDynasty.GetName]宗族的一分子，[child.GetSheHe]理应拥有一个美好的名字。"
 birth.1100.title: "[child.Custom('GetTaltosTerm')]降世"
 birth.1100.message: "[child.Custom('DefaultPriestTitlePlural')]已确认[child.Custom2('MyCharacterIntroduction', ROOT.Char)]是一位[child.Custom('GetTaltosTerm')]。\n\n为[child.GetFaith.PantheonTerm]选中投身于特殊使命，这个孩子将来会如何呢？"
 known_bastard_birth_event_tooltip: "[child.GetFirstNameNoTooltip]会成为[child.GetHouse.GetBaseName]家族的[bastard|E]"
 legitimized_known_bastard_birth_event_tooltip: "[child.GetFirstNameNoTooltip]会成为[child.GetHouse.GetBaseName]家族的[legitimized_bastard|E]"
 birth.2001.t: "无知的祝福"
 birth.2001.desc.mother.standard: "我新生的[child.Custom('GetDaughterSon')]睡得如此甜美，如此幸福，根本意识不到诅咒将跟随[child.GetHerHim]度过[child.GetHerHis]的余生。在这个世界上当一个私生子是不容易的，其母亲也是。\n\n即便我的宝宝已睡去，我也因自己的选择而难以入眠。"
 birth.2001.desc.mother.twins: "我的新生儿睡得如此甜美，完全没有意识到将跟随他们余生的诅咒。在这个世界上当私生子是不容易的，其母亲也是。\n\n即便我的宝宝已睡去，我也因自己的选择而辗转难眠。"
 birth.2001.desc.father.standard: "[mother.GetTitledFirstName]非婚生下了我们的[child.Custom('GetDaughterSon')]。虽然我应当高兴，但是我的心情沉重，充满疑虑和担忧。\n\n直至我做出自己的决定之前，都会保持这样的状态。"
 birth.2001.desc.father.twins: "[mother.GetTitledFirstName]非婚生下了我们的孩子。虽然我应喜悦，但是我的心情沉重，充满疑虑和担忧。\n\n直至我做出自己的决定之前，都会保持这样的状态。"
 birth.2001.a.standard: "我将把[child.GetHerHim]合法化为我自己的孩子！"
 birth.2001.a.twins: "我将把他们合法化为我自己的孩子！"
 birth.2001.b.standard: "我不能合法化一个私生子，这会玷污我的亲族……"
 birth.2001.b.no_legitimization_in_faith: "这一辈子都打上了私生子的烙印……"
 bastard_remains_bastard_tt: "[child.GetShortUIName|U]仍是未合法化的[bastard|E]"
 birth.2002.t: "双倍的祝福"
 birth.2002.start: "这真是值得庆贺的一天！"
 birth.2002.desc.standard: "我不仅得到一个新生[child.Custom('GetDaughterSon')]的祝福——而且[child.GetHerHis]的[legitimizer.GetMotherFather]，[legitimizer.GetTitledFirstName]，决定将[child.GetHerHim]合法化！"
 birth.2002.desc.twins: "我不仅得到新生双胞胎的祝福——而且他们的[legitimizer.GetMotherFather]，[legitimizer.GetTitledFirstName]，决定将他们合法化！"
 birth.2002.end: "\n\n过去的几个月充满了疑虑与担忧，但是今天我的内心轻如羽毛。"
 birth.2002.a: "未来依然充满希望。"
 birth.2003.t: "一个艰难的开端"
 birth.2003.desc.standard_start: "我希望我能够庆祝我们[child.Custom('GetDaughterSon')]的出生，但是[legitimizer.GetTitledFirstName]已经表明了这个宝宝不会被认为是[legitimizer.GetHerHis]家族的真正成员。"
 birth.2003.desc.twin_start: "我希望我能够庆祝我们孩子的出生，但是[legitimizer.GetTitledFirstName]已经表明了宝宝不会被认为是[legitimizer.GetHerHis]家族的真正成员。"
 birth.2003.desc.landed_end: "\n\n虽然[legitimizer.GetTitleTierName]的认可固然有帮助，但是私生子的标签永远不会被完全洗去……"
 birth.2003.desc.unlanded_end: "\n\n虽然一位[legitimizer.GetLadyLord]的认可固然有帮助，但是私生子的标签永远不会被完全洗去……"
 birth.2003.a: "我希望事情不是这样，小[child.GetFirstNameNoTooltip]！"
 birth.2004.t: "[secondary_legitimizer.GetMotherFather|U]的慈悲"
 birth.2004.desc.standard: "事实表明，我刚出生的[child.Custom('GetDaughterSon')]可能终究会有一个好未来等着[child.GetHerHim]。[child.GetHerHis|U]的[secondary_legitimizer.GetMotherFather]，[secondary_legitimizer.GetTitledFirstName]，欢迎[child.GetHerHim]加入[secondary_legitimizer.GetDynastyName]家族。"
 birth.2004.desc.twins: "事实表明，我刚出生的孩子可能终究会有一个好未来等着他们。他们的[secondary_legitimizer.GetMotherFather]，[secondary_legitimizer.GetTitledFirstName]，欢迎他们加入[secondary_legitimizer.GetDynastyName]家族。"
 birth.2004.a.standard: "让他们感到骄傲，我的[child.Custom('GetDaughterSon')]。"
 birth.2004.a.twins: "让他们感到骄傲，我的孩子。"
 birth.2011.t: "我的[child.Custom('GetDaughterSon')]"
 birth.2011.desc: "尽管并非在婚姻的纽带中孕育，我新生的[child.Custom('GetDaughterSon')]平安降生于这个世界。\n\n[child.GetSheHe|U]生于[legitimizer.GetHouse.GetBaseName]家族，[child.GetSheHe]也将如此长大。"
 birth.2102.t: "[real_father.GetTitledFirstNamePossessiveNoTooltip|U]的种"
 birth.2102.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]，[mother.GetTitledFirstName]，生下了另一个男人的种。现在[mother.GetSheHe]正在给[real_father.GetTitledFirstNamePossessive]的[child.Custom('GetDaughterSon')]喂奶。他们称[child.GetHerHim]为[child.GetFirstName]。"
 birth.2102.desc.twin: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))][mother.GetTitledFirstName]生下了[real_father.GetTitledFirstNamePossessive]的[child.Custom('TwinDaughtersSonsChildren')]。孩子被命名为[child.GetFirstName]和[child_2.GetFirstName]。"
 birth.2102.a: "我该怎么处理这事？"
 birth.2104.t: "奇怪的孩子"
 birth.2104.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]，[real_father.GetTitledFirstName]，在[mother.GetTitledFirstName]的肚子里种了一个孩子。现在[mother.GetFirstName]正在给我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]的种喂奶。"
 birth.2104.desc.twin: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]，[real_father.GetTitledFirstName]，在[mother.GetTitledFirstName]的肚子里种了孩子。现在[mother.GetFirstName]正在给我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]的种喂奶。"
 birth.2104.a: "我该怎么处理这事？"
 every_child_adult_non_bastard: "我所有的非私生子、成年子女"
 birth.3001.t: "死亡摇篮"
 birth.3001.desc_other_child: "“就再用力一下，[ROOT.Char.GetLadyLord]！宝宝就快出来了！”我最后一次用力，尖叫声窜出了我的嘴唇。剧痛遍布全身，太多了，受不了了——然后，它结束了。我……我做到了。\n\n“[dummy_gender.GetSheHe]还好吗？”我几乎无法听出这是我自己的声音。“[dummy_gender.GetSheHe]……是[dummy_gender.Custom('GirlBoy')]吗？”\n\n产婆并没有问答我，甚至没有看我。不，她只是看着她怀中一动不动的婴儿。"
 birth.3001.a: "不是……为什么[dummy_gender.GetSheHe]没有呼吸？#EMP 帮帮忙吧！#!"
 birth.3001.a.tt: "@death_icon!你的[dummy_gender.Custom('DaughterSon')]死产"
 birth.3002.desc: "生产[ROOT.Char.Custom('GetChamber')]的[ROOT.Char.Custom('GetDoor')]一打开，我并没有得到欢笑的稳婆和大哭的宝宝的迎接，相反，[mother.GetTitledFirstNamePossessive]在撕心裂肺地哀嚎。\n\n“对不起，[ROOT.Char.GetLadyLord]。”产婆没有直视我。在她的怀里有一个小小的、被覆盖的襁褓。“你的[dummy_gender.Custom('DaughterSon')]……[dummy_gender.GetSheHe|U]现在已经在[ROOT.Char.GetFaith.PositiveAfterLife]了。”"
 birth.3002.a: "我的[dummy_gender.Custom('DaughterSon')]？在……在[ROOT.Char.GetFaith.PositiveAfterLife]？"
 birth.3011.desc_twin: "这对双胞胎是完美的。他们的小脸蛋，他们嗅鼻子的模样……我想要永远留在这一刻，但是稳婆只让我抱着他们一小会儿。她把他们抱开时，我试图抗议，但是我双臂虚弱，而且我一时想不出话来。\n\n“不必烦恼，[ROOT.Char.GetTitleAsNameNoTooltip]。你的[child.Custom('TwinDaughtersSonsChildren')]强壮而健康。现在你才是我们最关心的。”\n\n"
 birth.3011.desc: "我的[child.Custom('DaughterSon')]是完美的。[child.GetHerHis|U]的小脸蛋，[child.GetSheHe]嗅鼻子的模样……我想要永远留在这一刻，但是稳婆只让我抱着[child.GetHerHim]一小会儿。她把[child.GetHerHim]抱开时，我试图抗议，但是我双臂虚弱，而且我一时想不出话来。\n\n“不必烦恼，[ROOT.Char.GetTitleAsNameNoTooltip]。你的[child.Custom('DaughterSon')]强壮而健康。现在你才是我们最关心的。”\n\n"
 birth.3011.adventurer: "我倒在床上，世界变得黑暗起来……"
 birth.3011.landed: "随着我的女仆们疯狂地来回乱窜，世界变得黑暗起来……"
 birth.3011.twin.a: "拜托……他们的名字……"
 birth.3011.a: "拜托……[child.GetHerHis|U]的名字……"
 birth.3012.start.desc: "当稳婆终于离开生产[ROOT.Char.Custom('GetChamber')]，怀里抱着一个软软哭泣的襁褓，慰藉洗刷了我的全身。\n\n然后我看到她脸上的表情。\n\n“对不起，[ROOT.Char.GetLadyLord]。[mother.GetFirstNameNoTooltip][mother.GetLadyLord|U]……”她已说不出话来，但是她的语调说了一切。\n\n有一个生命熄灭了，但是"
 birth.3012.desc_twin: "两个新生命才刚开始。我应当为我的[child.Custom('TwinDaughtersSonsChildren')]保持坚强。"
 birth.3012.desc: "一个新生命才刚开始。我应当为我的[child.Custom('DaughterSon')]保持坚强。"
 birth.3012.a: "如此悲惨的开端……"
 birth.3021.desc: "我吃力的呼吸声是唯一打破生产[ROOT.Char.Custom('GetChamber')]寂静的声音。我在[ROOT.Char.Custom('GetRoom')]里寻找鼓舞的微笑，好使我能挺过疼痛。但我所能看到的全部只有被映射回来的我自己的恐惧。\n\n当孩子最终降临，期许已久的哭声却缺席了。“为什么[dummy_gender.GetSheHe]没在哭？”我口中的话语变得沉重。一切都变得沉重起来。\n\n我强迫自己的双唇再次组织语言。"
 birth.3021.a: "为什么……[dummy_gender.GetSheHe]……"
 birth.3022.desc: "我在生产[ROOT.Char.Custom('GetChamber')]外等待，每个一分钟就像一生一样漫长。[mother.GetFirstNamePossessive]的尖叫声停止了，却没有婴儿的哭声接替。我本能地感到事情不对了。\n\n[ROOT.Char.Custom('GetDoor')]打开了。稳婆凄惨的面容确认了我的全部恐惧。\n\n“非常抱歉，[ROOT.Char.GetLadyLord]。[mother.GetFirstNameNoTooltip][mother.GetLadyLord|U]……你的[dummy_gender.Custom('DaughterSon')]……他们现在都在[ROOT.Char.GetFaith.PositiveAfterLife]了”"
 birth.3022.a: "[ROOT.Char.GetFaith.FertilityGodName|U]，为什么？！我做了什么才会受到这种惩罚？"
 birth.3022.a.buddhism: "我们做了什么才会遭受如此报应？！"
 birth.3031.t: "病魔摇篮"
 birth.3031.start.desc: "所有婴儿都会哭，但小[child.GetFirstName]却一直哭个不停。我绝望地希望接生婆能减轻我的忧虑，但她皱起的眉头却让我更加担忧。\n\n"
 birth.3031.princessprince.desc: "“小小[child.GetLadyLord]"
 birth.3031.daughterson.desc: "“你的[child.Custom('DaughterSon')]"
 birth.3031.end.desc: "没有达到[child.GetSheHe]应有的体重。我们会好好照顾[child.GetHerHim]，[ROOT.Char.GetLadyLord]，但最终[child.GetHerHis]的生死还是掌握在[ROOT.Char.GetFaith.FateGodNamePossessive]手中。”"
 birth.3031.a: "安静点，[child.GetFirstNameNoTooltip]！请不要哭！"
 birth.3034.t: "日渐强壮"
 birth.3034.desc: "大多数其他孩子都比我强壮。当我们一起玩时，我不得不坐下休息很久。但今天，当我们比赛谁能先跑到马厩时，我赢了！"
 birth.3034.a: "我的[ROOT.Char.Custom('child_favorite_toy')]在哪？我们去玩吧！"
 birth.3035.desc: "自打我[child.Custom('GetDaughterSon')]出生便侵蚀[child.GetHerHis]的虚弱终于不再纠缠[child.GetHerHim]了！当我看到[child.GetFirstName]与其他孩子一起奔跑时，慰藉洗刷了我的全身。"
 birth.3035.a: "愿你变得强壮，[child.GetFirstNameNoTooltip]。"
 birth.3041.t: "疲惫不堪"
 birth.3041.start.desc: "至今已经过去几个星期了，从我生下我的"
 birth.3041.desc_twins: "[child.Custom('TwinDaughtersSonsChildren')]算起，"
 birth.3041.one_child.desc: "小[child.GetFirstNameNoTooltip]算起，"
 birth.3041.end: "然而我依旧卧床不起。一天天过去，情况仍没有好转，我的欢乐被可怕的疲倦消耗殆尽。"
 birth.3041.a: "我的力量现在不是应该正在恢复吗？"
 birth.9002.t: "名字的寓意？"
 birth.9002.start.desc: "宝宝安憩在[suggester.GetHerHis]的怀里，"
 birth.9002.worrying.desc: "[suggester.GetTitledFirstName]望着我，[suggester.GetHerHis]的眼中闪烁着担忧。"
 birth.9002.tears.desc: "[suggester.GetTitledFirstName]擦干[suggester.GetHerHis]脸颊上的泪水，开始对我说话，[suggester.GetHerHis]的双眼却不曾离开我们的[child.Custom('GetDaughterSon')]。"
 birth.9002.pride.desc: "[suggester.GetTitledFirstName]望着我，额头仰起，眼中闪烁着骄傲。"
 birth.9002.conviction.desc: "[suggester.GetTitledFirstName]望着我，[suggester.GetHerHis]的眼中闪烁着燃烧的信念。"
 birth.9002.surprisingly_calm.desc: "[suggester.GetTitledFirstName]望着我，[suggester.GetHerHis]的神情意外地安详。"
 birth.9002.calm.desc: "[suggester.GetTitledFirstName]望着我，[suggester.GetHerHis]的神情犹如宁静的画。"
 birth.9002.devotion.desc: "[suggester.GetTitledFirstNamePossessive]的眼神与我的交错。[suggester.GetHerHis|U]的眼中充满了爱意。"
 newline.desc: "\n\n"
 birth.9002.love.desc: "“我的爱，"
 birth.9002.dear_spouse.desc: "“最亲爱的[ROOT.Char.GetWifeHusband|U]，"
 birth.9002.spouse.desc: "“[ROOT.Char.GetWifeHusband|U]，"
 birth.9002.suggester_relative.desc: "我们是否能以我[namesake.Custom('ComplimentAdjective')][suggester.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]，命名[child.GetHerHim]为[namesake.GetFirstNameNoTooltip]？”"
 birth.9002.namer_relative.desc: "或许我们应命名[child.GetHerHim]为[namesake.GetFirstNameNoTooltip]？就照你[namesake.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]的名字起？”"
 birth.9002.suggesters_name.desc: "我想我们应按我的名字命名[child.GetHerHim]为[suggester.GetFirstNameNoTooltip]。你说呢？”"
 birth.9002.namers_name.desc: "让我们以你命名[child.GetHerHim]为[ROOT.Char.GetFirstNameNoTooltip]。”"
 birth.9002.nice_name.desc: "我已经想过了。我要命名[child.GetHerHim]为[namesake.GetFirstNameNoTooltip]。我一直喜欢那个名字。”"
 birth.9002.religious_god.desc: "我们应当命名[child.GetHerHim]为[SCOPE.GetFlagName('name_suggestion')]，以纪念伟大的神明！”"
 birth.9002.religious_godess.desc: "我们应当命名[child.GetHerHim]为[SCOPE.GetFlagName('name_suggestion')]，以纪念伟大的女神！”"
 birth.9002.religious_apostle.desc: "我们应当命名[child.GetHerHim]为[SCOPE.GetFlagName('name_suggestion')]，以纪念虔诚的使徒！”"
 birth.9002.religious_holy_virgin.desc: "我们应当命名[child.GetHerHim]为[SCOPE.GetFlagName('name_suggestion')]，以纪念至圣的童贞！”"
 birth.9002.religious_fallback.desc: "我们应当以光荣的[SCOPE.GetFlagName('name_suggestion')]命名[child.GetHerHim]！”"
 birth.9002.lunatic.desc: "我有个非常棒的主意！我们应命名[child.GetHerHim]为[SCOPE.GetFlagName('name_suggestion')]！难道[child.GetSheHe]不是看起来有点像个小[SCOPE.GetFlagName('name_suggestion')]吗？"
 birth.9002.creator.desc: "让我们命名我们的宝宝为[SCOPE.GetFlagName('name_suggestion')]，以纪念我们的造物主！”"
 birth.9002.possessed.desc: "我感受到了[child.GetHerHis|U]的临在。[child.GetSheHe|U]要求我们命名我们的[child.Custom('DaughterSon')]为[SCOPE.GetFlagName('name_suggestion')]。”"
 birth.9002.a1: "美妙的主意。名字就叫做[namesake.GetFirstNameNoTooltip]好了。"
 birth.9002.a2: "美妙的主意。名字就叫做[SCOPE.GetFlagName('name_suggestion')]好了。"
 birth.9002.a.tt.1: "我们命名孩子为[namesake.GetFirstNameNoTooltip]"
 birth.9002.a.tt.2: "我们命名孩子为[SCOPE.GetFlagName('name_suggestion')]"
 birth.9002.b1: "说真的，我有别的想法……"
 birth.9002.b2: "什么？！真是可怕的想法！"
 birth.9002.b.tt: "你会给[child.GetHerHim]取个更合适的名字"
 birth.9003.desc: "我温柔地从[suggester.GetTitledFirstNamePossessive]的怀里接过宝宝，看着[child.GetHerHis]完美的小眼睛。你会成为什么样的人呢？"
 birth.9003.a: "好多了。"
 birth.9004.t: "名字有什么含义？"
 birth.9004.desc.me: "[ROOT.Char.GetFirstNameNoTooltip]。\n\n我有时会想，这么单调的名字，未来的史学家会如何看待它。\n\n不过我是[ROOT.Char.GetTitleAsNameNoTooltip]，如果我想换名字，只需要说一声就好了？"
 birth.9004.desc: "[child.GetFirstNameNoTooltip]。\n\n一开始我还挺喜欢这个名字的，但现在它在我耳中听着越发奇怪了。[child.GetSheHe]长大以后会怎么看待[child.GetHerHis]这个名字呢？\n\n也许我应该改一个更好的？"
 birth.9004.a: "啊，一个好#EMP 得多#!的名字！"
 birth.9004.b: "考虑再三，我觉得[ROOT.Char.GetFirstNameNoTooltip]这个名字很好……"
 birth.9004.b.other: "其实[child.GetFirstNameNoTooltip]也还挺不错的……"
 birth.9004.b.tt: "你保留老名字"
 birth.9004.b.tt.other: "[child.GetFirstNameNoTooltip]保留老名字"
