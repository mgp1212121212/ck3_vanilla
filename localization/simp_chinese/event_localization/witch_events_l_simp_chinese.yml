l_simp_chinese:
 witch.1001.message: "巫术引导"
 child_witch_conversion_success_effect.desc: "[child.GetFirstNameNoTooltip]被说服了"
 child_witch_conversion_failure_effect.desc: "[child.GetFirstNameNoTooltip]有所疑惑"
 child_witch_conversion_critical_failure_effect.desc: "[child.GetFirstNameNoTooltip]揭露了我的秘密"
 child_witch_conversion_critical_failure_effect.liege.desc: "[child.GetFirstNameNoTooltip]揭露了巫师监护人"
 witch.1002.t: "知晓的年纪"
 witch.1002.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]已经快到弱冠之年了。我已经教会了[child.GetHerHim]许多理解真理的知识，而[child.GetSheHe]也依然年轻，足以有开放的心态。如果要引导[child.GetHerHim]侍奉[ROOT.Char.GetFaith.WitchGodName]，也就只有现在了。"
 witch.1002.a: "[child.GetSheHe|U]有资质去了解[ROOT.Char.GetFaith.WitchGodHerHis|U]的力量。"
 witch.1002.b: "[child.GetFirstNameNoTooltip]是一项失败的事业。"
 witch.1003.t: "不可告人的知识"
 witch.1003.desc: "有些事情[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]嘱咐我不要和任何其他人说起。我们从不就这一点深入讨论，我知道最好不要发问。\n\n然而，这个夜里，我们之间的氛围变得有点不同。当我们坐下开始阅读，[guardian.GetSheHe]询问我是否有任何感到好奇的事情……"
 witch.1003.a: "是的，告诉我一切！求你了！"
 witch.1003.b: "不，我想没有……"
 witch.1003.c: "这是亵渎！"
 witch.2001.t: "$convert_to_witch$：时机已到"
 witch.2001.start.desc: "我不能强迫[target.GetFirstName]参透真理，但我已做了能做的一切，让[target.GetHerHis]向真理敞开心扉。"
 witch.2001.secrecy.desc: "我向[owner.GetFaith.WitchGodName]祈祷，为[target.GetFirstNameNoTooltip]在我们质朴的交谈中的所感应到的东西，也为我留在[target.GetHerHis]卧房里的神圣经文。"
 witch.2001.no_secrecy.desc: "我向[owner.GetFaith.WitchGodName]祈祷，为[target.GetFirstNameNoTooltip]在我们详细讨论中的所感应到的东西，也为我给[target.GetHerHim]的神圣经文。"
 witch.2001.end.desc: "\n\n我现在必须去找[target.GetHerHim]，发出加入[owner.GetFaith.WitchGodHerHis|U]团体的邀请——或者放弃这一努力。"
 witch.2001.a: "[target.GetSheHe|U]理当下定[target.GetHerHis]的决心。"
 witch.2001.b1: "风险太大了。"
 witch.2001.b2: "[target.GetFirstNameNoTooltip]还没准备好。"
 witch.2001.a.tt: "你开始执行你的计划，让[target.GetShortUIName]皈依[owner.GetFaith.WitchGodName]之道"
 witch.2002.t: "[owner.GetFaith.WitchGodName]的仆从"
 witch.2002.start.desc: "当我在黑暗中睁开眼睛时，一种不祥的感觉迅速淹没了我。有人在看我？\n\n“你准备好拥抱真理了吗，[ROOT.Char.GetFirstNameNoTooltip]？”"
 witch.2002.discovery.desc: "这声音，我认得这声音。这一定是[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]。"
 witch.2002.no_discovery.desc: "我坐了起来，突然完全清醒了。我环视四周，想要找出那个陌生[owner.GetWomanMan]声音的来源，但周围却只有阴影。"
 witch.2002.end.desc: "\n\n“[owner.GetFaith.WitchGodName|U]赐予你[owner.GetFaith.WitchGodHerHis|U]的祝福。你会接受吗？”"
 witch.2002.a: "全心全意！"
 witch.2002.b: "我不想和这件事有任何牵连。滚吧，恶魔！"
 witch.2002.c: "全世界都会知道你的罪恶，[owner.GetFirstNameNoTooltip]！"
 witch.2003.t: "$convert_to_witch$：新人"
 witch.2003.desc: "我看着入睡的[target.GetFirstName]，同时向[owner.GetFaith.WitchGodName]快速祈祷。当我的嘴唇低声吐出最后一个字时，[target.GetSheHe]动了动，好像[target.GetHerHis]的潜意识已经在等待这一刻的到来。\n\n当我走出阴影，赐予[target.GetFirstNameNoTooltip][owner.GetFaith.WitchGodHerHis|U]的祝福时，[target.GetHerHis]的眼中没有恐惧或是犹豫，没有。[target.GetHerHis]全心全意且饥渴地接受着这一切。"
 witch.2003.a: "欢迎成为我们的一员，[target.Custom('SisterBrother')|U]。"
 witch.2003.b: "现在我终于可以向[target.GetHerHim]展示真我了。"
 witch.2003.b.tt: "[target.GetShortUIName|U]一定知道了你被邀请参加$activity_witch_ritual$的[secret|E]"
 witch.2003.c: "[target.GetSheHe|U]必须找到[target.GetHerHis]自己的路。"
 witch.2003.message: "巫师向我透露了[owner.GetHerselfHimself]的真实身份"
 witch.2004.t: "$convert_to_witch$：油盐不进，铁石心肠"
 witch.2004.start.desc: "当我[SelectLocalization( IsLandlessAdventurer(target), 'witch.2004.start_target_laamp', 'witch.2004.start_target_landed')]时，[target.GetFirstName]从梦中惊醒。“谁在那边？”[target.GetSheHe]以颤抖的声音喝令道。\n\n“我的名字无足轻重。我以侍奉[owner.GetFaith.WitchGodName]之身前来。”\n\n"
 witch.2004.start_target_landed: "爬窗进入房间"
 witch.2004.start_target_laamp: "爬进帐篷"
 witch.2004.discovered.desc: "[target.GetFirstNameNoTooltip]眯眼道。“[ROOT.Char.GetFirstNameNoTooltip]，是你吗？‘[owner.GetFaith.WitchGodName|U]’？那是什么鬼？！"
 witch.2004.not_discovered.desc: "[target.GetFirstNameNoTooltip]爬下床，伸手去拿[target.GetHerHis]旁边桌上的东西。大概不是什么好家伙。“我可不想和你或者你的谎言扯上关系！滚开，恶魔！”[target.GetFirstNameNoTooltip]叫道，而我很快顺从了。"
 witch.2004.a: "走错[target.Custom('GetChamber')]了，抱歉！"
 witch.2005.end.desc: "[ROOT.Char.GetFirstNameNoTooltip]，是你吗？‘[owner.GetFaith.WitchGodName|U]’？[target.GetLiege.Custom2('MyCharacterIntroduction', target)|U]会知道你的亵渎行为！”"
 witch.2005.a: "求你了，事情不是你想象的那样！"
 witch.2005.a.tt: "事实上，事情可能#EMP 正如#![target.GetSheHe]所想……"
 witch.2006.t: "$convert_to_witch$：启示"
 witch.2006.desc: "当我肩负着[owner.GetFaith.WitchGodName]的使命悄悄翻过[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]房间的窗户进入[target.GetHerHis]房间时，[target.GetHerHis]并不在床上。这家伙到哪——\n\n“谁在那儿？！”\n\n我缓缓转过身，发现[target.GetTitledFirstName]蜷伏着想要遮住地上画的五芒星。"
 witch.2006.a: "噢，原来你已经……！你好，[target.Custom('SisterBrother')|U]！"
 witch.2007.t: "潜藏的盟友"
 witch.2007.desc: "我正在参加一场纪念[owner.GetFaith.WitchGodName]的夜间巫祭，突然我的身后传来了声音。是蟊贼？访客？还是一位刺客？！\n\n当我转过身来时，我发现自己正在和[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]面对面，后者穿着一件漆黑的斗篷，上面饰有[owner.GetFaith.WitchGodName]那不容错认的印记——这正是皈依门徒的经典穿着。"
 witch.2007.a: "跟我不用见外，#EMP [owner.Custom('SisterBrother')|U]#!！"
 witch.2010.t: "$convert_to_witchcraft_key$：隔墙有耳"
 witch.talk.2010: "[target.GetFirstName]和我花了数个小时来讨论[owner.GetFaith.WitchGodName]和[owner.GetFaith.WitchGodHerHis]的意志。当地平线微微变蓝时，我们相互道别。"
 witch.leave.2010: "一旦我把[ROOT.Char.GetFaith.WitchGodHerHis|U]最重要的智慧传授给[target.GetFirstName]，并让[target.GetHerHim]拿到[target.GetHerHis]自己的魔法书，我就离开了。"
 witch.end.2010: "\n\n当我打开房门时，听到急促的脚步声在走廊尽头消失。有人在偷听？"
 witch.2010.a: "[ROOT.Char.GetFaith.HighGodName]，你算计我！"
 witch.2010.a.tt: "某人知道了你的[secret|E]"
 witch.2010.message: "秘密曝光"
 convert_to_witchcraft_key: "转修巫术"
 convert_to_witchcraft_interaction: "$convert_to_witchcraft_key$#weak （计谋）#!"
 convert_to_witchcraft_interaction_desc: "尝试让[recipient.GetShortUINameNoTooltip]皈依[actor.GetFaith.WitchGodName]之道"
 convert_to_witchcraft: "$convert_to_witchcraft_key$"
 convert_to_witchcraft_desc: "我将引导[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip]走上[SCHEME.GetOwner.GetFaith.WitchGodName]的道路，并给[SCHEME.GetTargetCharacter.GetHerHim]展示[SCHEME.GetOwner.GetFaith.WitchGodHerHis|U]真正的大能。"
 convert_to_witchcraft_desc_general: "引导一位目标前往真实的道路，并展示他们这份力量的威能。"
 convert_to_witchcraft_action: "改信"
 convert_to_witchcraft_interaction_notification: "转修巫术"
 convert_to_witchcraft_scheme_invalidated_title: "@scheme_icon!转修巫术计谋结束"
 convert_to_witchcraft_general_desc: "一种计谋，试图将目标引入巫术，以壮大巫师团。"
 ### REVEAL AS WITCH INTERACTION ###
 reveal_as_witch_interaction: "显露巫师身份"
 reveal_as_witch_interaction_desc: "向[GetTrait('witch').GetName( GetNullCharacter )]同行显露你对[actor.GetFaith.WitchGodName]的忠诚"
 witch.2900.t: "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2900.desc: "一直以来，你都是激励我的榜样，我觉得你应当知道我隐瞒了什么。\n\n我，也是[actor.GetFaith.WitchGodName]的追随者和[actor.GetFaith.WitchGodHerHis|U]奥秘的学徒。希望共同的目标能让我们更亲近。\n\n愿我们多智的主人庇护着你。"
 witch.2900.a: "我们的队伍壮大了！"
 witch.2901.t: "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2901.desc: "真高兴听到你对吾主的虔诚！愿[ROOT.Char.GetFaith.WitchGodSheHe|U]庇护着你，并引导你走向真理之路。"
 witch.2901.a: "愿[ROOT.Char.GetFaith.WitchGodSheHe|U]也庇护着你！"
 ####GRAND RITE####
 #Activity & decision
 host_witch_ritual_decision: "主持大巫祭"
 host_witch_ritual_decision_desc: "我们会祭拜[ROOT.Char.GetFaith.WitchGodName]并深入研习[ROOT.Char.GetFaith.WitchGodHerHis|U]的玄秘！$activity_witch_ritual$是个很好的机会，可以让我和我的巫师同伴们互相交流知识。"
 host_witch_ritual_decision_tooltip: "主持仪式"
 host_witch_ritual_decision_confirm: "让仪式开始吧！"
 activity_witch_ritual: "大巫祭"
 activity_witch_ritual_name: "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]的大巫祭"
 activity_witch_ritual_owner: "司仪"
 activity_witch_ritual_desc: "真正拥有[GetTrait('witch').GetName( GetNullCharacter )][trait|E]的信从者都被邀请来祭祀[GetPlayer.GetFaith.WitchGodName]的大能，并深入研习其玄秘。"
 activity_witch_ritual_destination_selection: "你只能在你的[capital|E]举行$activity_witch_ritual$。"
 activity_witch_ritual_selection_tooltip: "崇拜[GetPlayer.GetFaith.WitchGodName]，并接受[GetPlayer.GetFaith.WitchGodHerHis|U]的黑暗赠礼\n\n预期奖励：\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]降低"
 activity_witch_ritual_province_capital_desc: "这是你的[capital|E]"
 activity_witch_ritual_province_domicile_desc: "这是你的[domicile|E]"
 activity_witch_ritual_province_both_desc: "$activity_witch_ritual_province_capital_desc$和[domicile|E]"
 activity_witch_ritual_host_desc: "$BULLET_WITH_TAB$可能获得生活方式经验\n$BULLET_WITH_TAB$参与者可能会获得其他出席角色的[opinion|E]\n$BULLET_WITH_TAB$参与者可能会降低[stress_loss_i][stress|E]"
 activity_witch_ritual_conclusion_desc: "[GetActivityType( 'activity_witch_ritual' ).GetName]结束了"
 activity_witch_ritual_guest_desc: "$BULLET_WITH_TAB$参与者可能会获得出席角色的[opinion|E]\n$BULLET_WITH_TAB$参与者可能会降低[stress_loss_i][stress|E]"
 activity_witch_ritual_guest_help_text: "$activity_witch_ritual_desc$"
 witch_ritual_phase_desc: "献身于[GetPlayer.GetFaith.WitchGodName]"
 host_witch_ritual_title: "大巫祭"
 host_witch_ritual: "尊贵的[GetPlayer.GetFaith.WitchGodName]"
 host_witch_ritual_decision_cooldown: "我在#N 10年#!内将无法再次举办大巫祭"
 ### PHASES
 witch_ritual_phase: "黑暗仪式"
 ### INTENTS
 worship_devil_intent: "崇拜[GetPlayer.GetFaith.WitchGodName]"
 worship_devil_intent_desc: "献身于隐秘神灵。在肉体上，在心灵上。"
 #Invitation
 witch.3001.t: "亲爱的[ROOT.Char.Custom('SisterBrother')|U][ROOT.Char.GetFirstNameNoTooltip]，"
 witch.3001.desc: "现在到了[host.GetHouse.GetBaseNameNoTooltip]集会的$activity_witch_ritual$的时候了。我邀请你在月圆之夜朝拜[ROOT.Char.GetFaith.WitchGodName]。我们将共同歌颂[ROOT.Char.GetFaith.WitchGodHerHis|U]的名，并深入研习[ROOT.Char.GetFaith.WitchGodHerHis|U]的玄秘！"
 witch.3001.a: "我等不及了！"
 witch.3001.b: "我宁愿生吞一碗鼻涕虫。"
 #Uninvited guest
 witch.3003.t: "不速之客"
 witch.3003.desc: "当我的巫师同僚抵达[capital.GetNameNoTooltip]时，我瞥见了一张陌生的脸。\n\n我问候[inviter.Custom2('MyCharacterIntroduction', ROOT.Char)]时，[inviter.GetSheHe]将这位陌生的[new_guest.GetWomanMan][new_guest.GetFirstName]介绍给了我。显然他们是老熟人了，而且[inviter.GetFirstNameNoTooltip]询问[new_guest.GetFirstNameNoTooltip]是否可以参加我们的仪式。"
 witch.3003.a: "多多益善！"
 witch.3003.b: "你会是我的贵宾，[new_guest.GetFirstNameNoTooltip]。"
 witch.3003.c: "$activity_witch_ritual$是一项内部活动。"
 #No one attended
 witch.3002.t: "毫无虔诚"
 witch.3002.desc: "没有一个人接受了我的邀请。他们不配得到[ROOT.Char.GetFaith.WitchGodName]的赐福！"
 witch.3002.a: "他们会知道[ROOT.Char.GetFaith.WitchGodHerHis|U]的愤怒。"
 #Starting event
 every_grand_rite_participant: "$activity_witch_ritual$的每个来宾"
 witch.3010.t: "满月升起"
 witch.3010.desc: "皓月当空，昭示[ROOT.Char.GetFaith.WitchGodHerHis|U]的降临，我可以感到自己的身体对空气中的奇异能量产生反应。大篝火周围的剪影沉默肃穆。等待着那一刻的到来。\n\n作为这次聚会的司仪，当由我开始这场仪式。我将……"
 witch.3010.a: "朗读一本古代魔法书。"
 witch.3010.a.great: "我的解读令人印象深刻"
 witch.3010.a.poor: "我的解读有点差"
 witch.3010.b: "利用声音和阴影来施展一些戏法。"
 witch.3010.b.great: "我的戏法相当精彩"
 witch.3010.b.poor: "我的戏法很可笑"
 witch.3010.c: "利用我的魅力来即兴发挥"
 witch.3010.c.great: "我的即兴发挥振奋人心"
 witch.3010.c.poor: "我的即兴发挥语无伦次"
 witch.3010.d: "献上盛大的贡品。"
 witch.3010.e: "背诵传统的祷文。"
 witch.3010.e.tt: "[activity.GetName]如往常一样进行"
 #What to do after the rite
 witch.3014.host.great_translation.desc: "这些古老的语句非常奇怪，但我本能地将它们吟诵出来。它们编织出迷人的图景，充满美丽与承诺。我的客人完全被迷住了。\n\n当我以戏剧性的手势合上魔法书时，空地中爆发出他们的欢呼声。"
 witch.3014.host.poor_translation.desc: "不管我如何努力，还是无法领悟这些远古的词句。客人们的表情从热切，到困惑，再到沮丧。在让我自己显得更蠢之前，我即兴创作了一个稍微不那么令人失望的结束。我一做完，人群就迅速消失了。"
 witch.3014.host.great_tricks.desc: "[ROOT.Char.GetFaith.WitchGodName]的祝福众多，其中之一就是懂得在何时施展一点小把戏。在一些镜子、号角和积极助手的帮助下，我上演了精彩的演出。空气中弥漫着恐惧和兴奋的混合，我都不记得上次有这种感觉是什么时候了！"
 witch.3014.host.poor_tricks.desc: "在房间独自练习时，我的戏法非常成功，但今晚我似乎太过紧张了。没人相信我的把戏——我甚至能听到人群后有人强忍的笑声。在让我自己显得更蠢之前，我临时安排了一个简短的结束。"
 witch.3014.host.great_improvisation.desc: "我引领人群进行仪式时，仔细研究了他们的反应，并相应调整了我的话语。没过多久，我就踏上他们兴奋的浪潮，热情的欢呼激励着我，让我朝着壮丽的高潮前进。我们一起抵达，一起对着明月高呼[ROOT.Char.GetFaith.WitchGodHerHis|U]的名讳。"
 witch.3014.host.poor_improvisation.desc: "也许我应该准备得更充分点。我的即兴发挥乏味而又漫无目的。我知道无法再引领人群，所以在最后，我采用了传统的祈祷。完成之后，人群迅速消失了。"
 witch.3014.host.offering.desc: "我们都知道[ROOT.Char.GetFaith.WitchGodHerHis|U]对丰盛食物和酒水的喜好。桌上摆满了甜食、酒桶、异域水果和油汪汪的馅饼。我们一起将最好的敬奉给[ROOT.Char.GetFaith.WitchGodName]，然后自己再享用剩下的食物。 "
 witch.3014.host.fallback.desc: "古老的祷文或许并不复杂，却也没那么简单。祷文简短而直击要领，蕴含着[ROOT.Char.GetFaith.WitchGodHerHis|U]最神圣最强大的真理。再次背诵它们就像回到母亲安全的怀抱一样。"
 witch.3014.guest.start.desc: "在大巫祭的前夕，我们聚集在一块与世隔绝的空地上。巨大的篝火温暖着我们的后背，空气中弥漫着兴奋的气氛。"
 witch.3014.guest.good.desc: "[host.GetTitledFirstName]引领我们进行了壮丽的仪式。古老的祷文以迷人的韵律自我们的舌尖徐徐而出，充满美丽与承诺。我们开始跳舞，朝着壮丽的高潮前进。我们一起抵达，一起对月高呼[ROOT.Char.GetFaith.WitchGodHerHis|U]的名讳。"
 witch.3014.guest.bad.desc: "[host.GetTitledFirstName]引领我们进行了令人尴尬的仪式。[host.GetSheHe|U]努力让这个夜晚变得特别，但[host.GetHerHis]的尝试失败了。至少宾客名单还有点意思……"
 witch.3014.guest.fallback.desc: "[host.GetTitledFirstName]谈吐得体，仪态端庄，引领我们进行了仪式。古老的祷文以迷人的韵律自我们的舌尖徐徐而出，但通常会随之而来的美丽与力量却消失不见了；[host.GetTitledFirstNameNoTooltip]的作法无可指摘，但确实有什么被遗漏了。"
 witch.3014.host.end.desc: "\n\n现在主要仪式已经结束，我的客人和我都可以随意进行礼拜了。"
 witch.3014.guest.end.desc: "\n\n现在主要仪式已经结束，我们可以随意进行礼拜了。"
 witch.3014.a: "与[herbalist.GetFirstNameNoTooltip]一起实验草药。"
 witch.3014.a.knowledge: "[herbalist.GetFirstNameNoTooltip]教授我新东西"
 witch.3014.a.inspiration: "对话很有启发性"
 witch.3014.b.start: "请求[teacher.GetFirstNameNoTooltip]指导我"
 witch.3014.b.diplomacy: "魅惑的艺术。"
 witch.3014.b.martial: "策略的艺术。"
 witch.3014.b.stewardship: "商业的艺术。"
 witch.3014.b.intrigue: "谋划的艺术。"
 witch.3014.b.learning: "诗歌的艺术。"
 witch.3014.c: "与某人分享[ROOT.Char.GetFaith.WitchGodHerHis|U]馈赠的肉之欢愉。"
 witch.3014.c.tt: "你尝试寻找有同样欲求的人"
 witch.3014.d: "与[new_guest.Custom('ComplimentAdjective')][new_guest.GetFirstNameNoTooltip]共度一段时间。"
 witch.3014.e: "我的[sex_partner.Custom('LoverPetName')]在哪里？我渴望[sex_partner.GetHerHis]的爱抚…"
 witch.3014.d.move_in: "我们相处得非常好"
 witch.3014.d.friend: "我们相处得不错"
 witch.3014.d.enemy: "我们陷入了激烈的争论"
 witch.3014.f: "笑吧，喝吧，跳吧——好好享受[ROOT.Char.GetFaith.WitchGodHerHis|U]的赐福！"
 #Regular seduction event
 witch.3015.t: "池塘边缘"
 witch.3015.start.desc: "我在树林中漫步，[ROOT.Char.GetFaith.WitchGodName]的力量在我血管中涌动。叹息声与呻吟声交织在一起，传入我的耳中——我不是今晚唯一渴望陪伴的人。\n\n"
 witch.3015.new_guest.desc: "在月光笼罩的池塘旁边，我偶然结识了一位新朋友，[sex_partner.GetFirstName]。"
 witch.3015.regular.desc: "在月光笼罩的池塘旁边，我找到了[sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)]。"
 witch.3015.end.desc: "当我看向[sex_partner.GetHerHis]的双眼，一切都明了了。这是[ROOT.Char.GetFaith.WitchGodHerHis|U]的意志。[sex_partner.GetSheHe|U]招手示意我靠近……"
 witch.3015.a: "让我们一起敬拜。"
 witch.3015.b: "我……刚才在找别人。"
 witch.3015.b.tt: "你独自过夜"
 #Lover/spouse seduction event
 witch.3016.t: "天作之合"
 witch.3016.end.desc: "熟悉的声音唤住了我——那是[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]。我转身和[sex_partner.GetHerHis]对视，一切都明了了。我们两个……这是[ROOT.Char.GetFaith.WitchGodHerHis|U]的意志，我们注定要在一起。"
 witch.3016.a: "永远。"
 witch.3016.b: "我……我还没准备好。"
 #Soulmate seduction event
 witch.3017.end.desc: "我没看到[sex_partner.GetFirstName]去了哪里，我也不需要知道。我被[sex_partner.GetHerHim]吸引着，就像铁遇到了磁石。当我找到[sex_partner.GetHerHim]时，[sex_partner.GetHerHis]美丽的眼睛里没有惊讶——只有爱和欲火。"
 witch.3017.a: "我是多么渴望你啊。"
 witch.3017.b: "我……忘记了什么事！抱歉！"
 #End events
 witch.3098.t: "下次再见"
 witch.3098.start.desc: "我的客人和我"
 witch.3098.end.desc: "祭拜了[ROOT.Char.GetFaith.WitchGodName]，交换了神圣的知识，结下了不解之缘。我的头脑里充满了新想法，但我的身体急需休息。一张暖床从来没有如此诱人过。"
 witch.3098.a: "愿[ROOT.Char.GetFaith.WitchGodSheHe|U]庇护我们，直到下次$activity_witch_ritual$。"
 witch.3099.start.desc: "我们一起"
 witch.3099.tt: "$activity_witch_ritual$结束之后，你小心地回了家"
