 ### Court chaplain / other clergy is an idiot ###
 witch.4001.t: "神之审判"
 witch.4001.start.desc: "[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U]真是烦人！[annoying_clergy.GetSheHe]无时无刻不在唠叨着[annoying_clergy.GetFaith.HighGodName]和[annoying_clergy.GetFaith.HighGodHerHis|U]的意志。\n\n[annoying_clergy.GetSheHe|U]尤其喜欢告诉所有人，[annoying_clergy.GetFaith.HighGodNameAlternate]"
 witch.4001.forgiving.desc: "认为宽恕是软弱的象征。"
 witch.4001.deceitful.desc: "会惩罚那些不诚之人。"
 witch.4001.gluttonous.desc: "会惩罚那些贪嘴之人。"
 witch.4001.wrathful.desc: "会惩罚那些易怒之人。"
 witch.4001.greedy.desc: "会惩罚那些贪财之人。"
 witch.4001.arbitrary.desc: "要求我们公平公正。"
 witch.4001.sadistic.desc: "会惩罚那些残暴之人。"
 witch.4001.craven.desc: "会惩罚那些胆怯之人。"
 witch.4001.lustful.desc: "会惩罚那些淫乱之人。"
 witch.4001.vengeful.desc: "要求我们以德报怨。"
 witch.4001.arrogant.desc: "认为骄傲是罪。"
 witch.4001.fallback.desc: "会惩罚那些罪人。"
 witch.4001.witch.desc: "但是我为什么要听[annoying_clergy.GetHerHim]的？[ROOT.Char.GetFaith.WitchGodName]容忍我们的一切，哪怕是缺点。[annoying_clergy.GetFirstNameNoTooltip]过的是多么可悲的生活啊！"
 witch.4001.impious.desc: "[annoying_clergy.GetFaith.HighGodName]就是个妄下判断的混蛋！"
 witch.4001.a: "我会让[annoying_clergy.GetHerHim]成为[capital.GetNameNoTooltip]的笑柄！"
 witch.4001.a.tt: "[annoying_clergy.GetFaith.HighGodName]不是唯一能裁断的人！"
 witch.4001.a.success: "你愚弄了[annoying_clergy.GetShortUINameNoTooltip]"
 witch.4001.a.failure: "[annoying_clergy.GetShortUINameNoTooltip]察觉了你的计划"
 witch.4001.c: "表现得像个虔诚的小娘炮会让[annoying_clergy.GetHerHim]闭嘴。"
 witch.4001.b: "等我搞定[annoying_clergy.GetHerHim]，[annoying_clergy.GetSheHe|U]就不知道该信仰什么了。"
 witch.4001.b.success: "你破坏了[annoying_clergy.GetShortUINamePossessiveNoTooltip]对于[annoying_clergy.GetFaith.HighGodName]的信仰"
 witch.4001.b.neutral: "[annoying_clergy.GetShortUINameNoTooltip]不太确定"
 witch.4001.b.neutral.tt: "你可以选择放弃或是继续尝试"
 witch.4001.b.failure: "你没能影响到[annoying_clergy.GetShortUINameNoTooltip]"
 witch_4001_corruption_success_effect.tt: "你可以用[annoying_clergy.GetShortUIName]的[secret|E][blackmail|E][annoying_clergy.GetHerHis]"
 witch.4002.witch.desc: "[ROOT.Char.GetFaith.WitchGodName|U]一定保佑了我，我的计划比预想的还要顺利！\n\n"
 witch.4002.impious.desc: "我的计划真是完美！\n\n"
 witch.4002.gluttonous.desc: "[annoying_clergy.GetTitledFirstName]狼吞虎咽地吃下了我送到[annoying_clergy.GetHerHis]房间的下了药的蛋糕。然后，[annoying_clergy.GetSheHe|U]开始在城镇里乱窜，完全没注意到[annoying_clergy.GetHerHis]嘴边的果酱和残渣，直到最后，[annoying_clergy.GetHerselfHimself]在[annoying_clergy.GetFaith.HouseOfWorship]的台阶上睡了过去！"
 witch.4002.lustful.desc: "我写了一首特别直白的诗歌，描述了[lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)]和[lustful_desc.GetHerHis]的“[lustful_desc.Custom('ObjectifiedFeature')]”，并在上面伪造了[annoying_clergy.GetTitledFirstNamePossessive]的签名，然后将它送到了那位[lustful_desc.GetLadyLord]的房间。[lustful_desc.GetFirstName]对此非常#EMP 不悦#!，而且[lustful_desc.GetSheHe]也没有慎重行事。"
 witch.4002.craven.desc: "趁[annoying_clergy.GetTitledFirstName]正在睡觉，我把一只老鼠放进了[annoying_clergy.GetHerHis]的被窝里。我刚躲起来，[annoying_clergy.GetSheHe]就尖叫着醒来，跳下[annoying_clergy.GetHerselfHimself]的床跑出了房间——就像[annoying_clergy.GetSheHe]出生那天一样浑身赤裸！"
 witch.4002.vengeful.desc: "我收买了一个教士去哄骗[annoying_clergy.GetTitledFirstName]，让[annoying_clergy.GetHerHis]坚信[vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)]在背后侮辱了[annoying_clergy.GetHerHim]。接下来的日子里，只要[annoying_clergy.GetFirstNameNoTooltip]找到机会，[annoying_clergy.GetSheHe]就会非常粗鲁地对待可怜的[vengeful_desc.GetFirstNameNoTooltip]。最后，[vengeful_desc.GetFirstNameNoTooltip]找上[annoying_clergy.GetHerHim]，质问[annoying_clergy.GetHerHis]为何要做出如此恶意的行为。[annoying_clergy.GetFirstNameNoTooltip]完全无法为[annoying_clergy.GetHerHis]的行为辩解。"
 witch.4002.wrathful.desc: "我碰巧知道了[annoying_clergy.GetTitledFirstName]是个酒鬼，而且[annoying_clergy.GetSheHe]有点迷恋我的一个仆人。我让那个[wrathful_desc.GetWomanMan]带着一瓶非常昂贵且烈度很高的酒去了[annoying_clergy.GetHerHim]的房间。得到提拔的承诺后，[wrathful_desc.GetSheHe]找准时机，在要举行[annoying_clergy.Custom('GetReligiousRite')]前将[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip]灌得烂醉。"
 witch.4002.arrogant.desc: "尽管[annoying_clergy.GetTitledFirstName]试图隐藏，但我知道[annoying_clergy.GetSheHe]非常在意[annoying_clergy.GetHerHis]自己的外表。每天早上，[annoying_clergy.GetSheHe|U]都会用一种药膏认真地涂抹[annoying_clergy.GetSheHe]的脸。我偷偷潜入[annoying_clergy.GetHerHis]的房间，在药膏里加了一些刺激性的草药。第二天，[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip]的脸上满是荨麻疹！"
 witch.4002.end.desc: "\n\n这成了我的廷臣昨晚一直在讨论的事。[annoying_clergy.GetFirstNameNoTooltip]永远不会忘记这天的！"
 witch.4002.a: "[annoying_clergy.GetHerHim]活该！"
 witch.4003.desc: "我藏在[annoying_clergy.GetTitledFirstNamePossessive]房间后面的密道中，愉快地听着这个[annoying_clergy.Custom('InsultAdjective')][annoying_clergy.Custom('WomanManPossessive')]叹息。[annoying_clergy.GetSheHe|U]阅读了我留在[annoying_clergy.GetHerHis]床上的那部书——事实上，[annoying_clergy.GetSheHe]根本无法放下它。\n\n其中蕴含的真理似乎对[annoying_clergy.GetHerHis]的信仰产生了巨大的影响。“啊，[annoying_clergy.GetFaith.HighGodName]！我需要指引！我曾信仰于你，在尘世中为你的意志而奋斗，但现在……我看到的全都是矛盾，是谬误，是……谎言！”\n\n[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip]的声音逐渐变成语无伦次的呜咽。"
 witch.4003.a: "我离开了，工作已经完成。"
 witch.4003.b: "[annoying_clergy.GetSheHe|U]准备好接受更伟大的真理了。"
 witch.4003.c: "[annoying_clergy.GetSheHe|U]会成为我的门徒！"
 witch.4004.desc: "在神学问题的掩饰之下，我将怀疑的种子埋在[annoying_clergy.GetTitledFirstNamePossessive]的心里。我敢说，[annoying_clergy.GetHerHis]的信仰正因[annoying_clergy.GetHerHis]不确定的回答而动摇，当[annoying_clergy.GetSheHe]以为周围无人时，忧虑的神情在[annoying_clergy.GetHerHis]脸上浮现。\n\n我还没获得全胜，还没有，但最后一击#EMP 应该#!能打破[annoying_clergy.GetHerHim]的信仰。"
 witch.4004.a: "这是值得的！"
 witch.4004.b: "我的时间最好用在其他事情上。"
 witch.4005.desc: "我在[annoying_clergy.GetTitledFirstNamePossessive]的房间留下一本记载了许多逆耳之言的厚书，但我看到[annoying_clergy.GetHerHim]仅仅读了几页就把书扔进了火里。这一定坚定了[annoying_clergy.GetHerHis]的信仰——我再也无法在[annoying_clergy.GetHerHis]心中找到犹豫。"
 witch.4005.a: "反正[annoying_clergy.GetSheHe|U]也不值得我浪费时间！"
 #PERSONAL WITCH RITUAL
 witch.4010.t: "[ROOT.Char.GetFaith.WitchGodHerHis|U]的恩赐众多"
 witch.4010.desc: "我将祭品倒在泥土之上；草药、牛奶和蜂蜜。我的双眼紧闭，刺鼻的味道钻进我的鼻腔，我张开双臂朝向月亮。\n\n“主人！全知之存在，全能之[ROOT.Char.GetFaith.WitchGodMotherFather]！请接受我简陋的供奉，赐予我你的指引！”\n\n我向[ROOT.Char.GetFaith.WitchGodName]要求的是……"
 witch.4010.a: "桃花运。"
 witch.4010.b: "魅力与圆滑。"
 witch.4010.c: "军事家的思维。"
 witch.4010.d: "能带来金钱与秩序的大脑。"
 witch.4010.e: "暗影的帮助。"
 witch.4010.f: "智慧与才思。"
 witch.4010.g: "打斗时的好运。"
 witch.4010.h: "心如止水。"
 #Witch friends: prayer, by Mathilda Bjarnehed
 witch.4020.t: "接受或赐予"
 witch.4020.two_witches.desc: "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和[prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)]加入我，参与了"
 witch.4020.one_witch.desc: "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]加入我，参与了"
 witch.4020.full_moon.desc: "一场满月仪式，"
 witch.4020.new_moon.desc: "一场新月仪式，"
 witch.4020.equinox.desc: "一场昼夜平分点仪式，"
 witch.4020.solstice.desc: "一场至点仪式"
 witch.4020.end.desc: "以敬拜[ROOT.Char.GetFaith.WitchGodName]。作为主办人，我有责任带领大家祈祷。"
 witch.4020.a: "智慧的主人，请带给[prayer_witch_1.GetFirstNameNoTooltip]平静与清晰！"
 witch.4020.b: "请赐福给[prayer_witch_2.GetFirstNameNoTooltip]！"
 witch.4020.c: "奥秘的[ROOT.Char.GetFaith.WitchGodMotherFather|U]，请赐予我你的力量！"
 witch.4030.t: "皮装书里的奥秘"
 witch.4030.no_friend.desc: "我的眼线给我送来一部用奇怪密码编写的厚书，皮装封面上装饰着我主的符号。\n\n到目前为止，我只能破译出前面几页，但其中内容却深深吸引了我。"
 witch.4030.friend.desc: "我的好[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))][witch_friend.GetTitledFirstName]带给我一部用奇怪密码编写的厚书，皮装封面上装饰着我主的符号。\n\n到目前为止，[witch_friend.GetSheHe|U]只能破译出前面几页，但其中内容却深深吸引了我们。"
 witch.4030.friend.a: "我们会一起揭开其中奥秘。"
 witch.4030.no_friend.a: "我会揭开其中奥秘，不管需要多久！"
 witch.4030.b: "我认识一个同信者，愿意为此出高价。"
 witch.4030.c: "就算是[convince_target_1.GetTitledFirstNameNoTooltip]也会被这些秘密诱惑。"
 witch.4030.c.success: "[convince_target_1.GetShortUIName|U]被这部书迷住了"
 witch.4030.c.failure: "[convince_target_1.GetShortUIName|U]烧毁了这部书"
 witch.4030.d: "[convince_target_2.GetTitledFirstNameNoTooltip]会发现这#EMP 非常#!有趣。"
 witch.4030.d.success: "[convince_target_2.GetShortUIName|U]被这部书迷住了"
 witch.4030.d.failure: "[convince_target_2.GetShortUIName|U]烧毁了这部书"
 witch.4031.start.desc: "我躲在[convince_target.GetTitledFirstNamePossessive][convince_target.Custom('GetChamber')]后的窥孔中，一览无余地看着我留在[convince_target.GetHerHis]物品堆中的那部书。[convince_target.GetSheHe]刚迈过门槛，那部书就吸引了[convince_target.GetHerHis|U]的目光，就好像有自己的神奇魔法一样。\n\n"
 witch.4031.end.desc: "[convince_target.GetFirstNameNoTooltip]阅读完已翻译的几页后，[convince_target.GetSheHe]开始来回踱步。最后，[convince_target.GetSheHe]再也无法抗拒这部书的吸引力，冲过去抓起了[convince_target.GetHerHis]的羽毛笔。"
 witch.4031.a: "没错，我的朋友。钻研得更深，更深……"
 witch.4032.end.desc: "[convince_target.GetFirstNameNoTooltip]甚至没打开那本书。当[convince_target.GetSheHe]看到那奇怪的符号时，[convince_target.GetHerHis]嘴里倒吸一口气，然后[convince_target.GetSheHe]就把书扔离了[convince.GetHerselfHimself]身边。"
 witch.4032.a: "#EMP 不！#!愿[ROOT.Char.GetFaith.HighGodName]诅咒这懦弱的蠢蛋！"
