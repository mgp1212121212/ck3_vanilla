 hold_court.8090.t: "宫廷之职"
 hold_court.8090.desc.intro: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]在聚满人的宫廷中抓住机会开始向我絮絮叨叨地请求。\n\n“光荣的[vassal.Custom2('RelationToMeShort', ROOT.Char)]，请将[vassal.Custom('GetTargetCourtPositionDesc')]的殊荣赐予我"
 hold_court.8090.desc.intro_advocate: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))][vassal_advocate.GetTitledFirstName]领着一个[vassal.Custom('GetYoungMiddleAgedOld')][vassal.GetWomanMan]来到聚满人的宫廷里。\n\n“光荣的[ROOT.Char.GetTitleAsNameNoTooltip]，请将[vassal.Custom('GetTargetCourtPositionDesc')]的殊荣赐予我[vassal_advocate.Custom('ComplimentAdjective')][vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]"
 hold_court.8090.desc.rival: "——并将[old_holder.GetTitledFirstName]，那个[old_holder.Custom('InsultAdjective')][old_holder.Custom('InsultNoun')]罢免"
 hold_court.8090.desc.arrogant: "——这是符合我身份的职位"
 hold_court.8090.desc.ambitious: "——这份责任才配得上我的才能"
 hold_court.8090.desc.superior: "——[old_holder.GetTitledFirstName]根本无法胜任这个职位"
 hold_court.8090.desc.other_advocate: "——[vassal.GetFirstName]远比[old_holder.GetTitledFirstName]更配得上这个职位"
 hold_court.8090.desc.other: "——我远比[old_holder.GetTitledFirstName]更能胜任这个职位"
 hold_court.8090.desc.empty_advocate: "——[vassal.GetSheHe]不会让你失望的。”"
 hold_court.8090.desc.empty: "——我不会让你失望的。”"
 hold_court.8090.a.lady_in_waiting_lover: "嗯，没错，你可以与我相伴。"
 hold_court.8090.a.lady_in_waiting_soulmate: "我们是多般配的一对啊！"
 hold_court.8090.a.bodyguard_lover: "“永远不能离开我身边，[vassal.GetFirstName]。”"
 hold_court.8090.a.bodyguard_soulmate: "#EMP 哦，我英勇的帕特洛克罗斯……#!"
 hold_court.8090.a: "你拿到这份工作了，[vassal.GetFirstNameNoTooltip]。"
 hold_court.8090.b: "[old_holder.GetFirstNameNoTooltip]会靠边站。"
 hold_court.8090.c: "目前我们有其他职位需要人才。"
