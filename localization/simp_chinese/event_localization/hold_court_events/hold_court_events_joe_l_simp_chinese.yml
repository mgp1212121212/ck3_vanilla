 ## Stifled Commerce
 hold_court.8001.t: "被压抑的商业"
 hold_court.8001.desc: "一个外省[merchant.GetWomanMan]走上前来，[merchant.GetHerHis]是个商人，显然与我富丽堂皇的大厅格格不入。我招手道：“来吧，我们时间有限。”\n\n“好……好的，[ROOT.Char.GetLadyLord]！”[merchant.GetSheHe]结结巴巴地说，“我叫[merchant.GetFirstName]，是[town.GetNameNoTier]的全体不满商人以及自由民的代表，就是[town.GetDeJureLiege.GetNameNoTierPossessive]最大的那个[town.GetTierAsNameNoTooltip]。”\n\n“[mayor.GetFirstName]，我们的[mayor.GetTitleTierName]，[mayor.Custom('get_hold_court_8001_flaw')]——我们谦恭地请求你派别人来代替[mayor.GetSheHe]……”"
 hold_court.8001.a: "[town.GetBaseNameNoTierPossessiveNoTooltip]的选举会提前的。"
 hold_court.8001.b: "很好，#EMP 你#!就是新[mayor.GetTitleTierName]！"
 hold_court.8001.b.tt_success: "[merchant.GetFirstNameNoTooltip]将[town.GetBaseNameNoTierNoTooltip]治理得井然有序"
 hold_court.8001.b.tt_failure: "[merchant.GetFirstNameNoTooltip]更烂"
 hold_court.8001.c: "[mayor.GetFirstNameNoTooltip]有什么要说的？"
 hold_court.8001.c.tt_success: "[mayor.GetFirstNamePossessiveNoTooltip]无能的证据被查到了"
 hold_court.8001.c.tt_failure: "没发现[mayor.GetFirstNamePossessiveNoTooltip]干过什么坏事"
 hold_court.8001.d: "国家将补偿这座城镇的商人。"
 hold_court.8001.e: "你竟敢质疑#EMP [ROOT.Char.GetTitleTierNamePossessive]的[mayor.GetTitleTierName]？！#!"
 #Custom
 hold_court_8001.desc_lazy: "推卸一切责任，而且除非受到压力否则几乎不维护法律"
 hold_court_8001.desc_greedy: "为[mayor.GetHerHis]自己的钱包收取不合理的关税和巨额罚款"
 hold_court_8001.desc_arbitrary: "做不公正的交易，一时兴起就捏造违规行为，简直是在故意刁难我们"
 hold_court_8001.desc_deceitful: "当着我们的面进行秘密交易并撒谎，即使是最简单的事情上"
 hold_court_8001.desc_young: "过于缺乏经验，对法律没有一点点认知"
 hold_court_8001.desc_incompetent: "连最基本的记录都维持不了"
 hold_court_8001.desc_infirm: "几乎离不开[mayor.GetHerHis]的床，更别说处理城镇问题了"
 hold_court_8001.desc_incapable: "几个星期都不说一句话，[mayor.GetHerHis]的工作堆积如山"
 hold_court_8001.desc_old: "看起来就像经历了太多寒冬，正在失去工作的干劲"
 hold_court_8001.desc_fallback: "是商贸和城镇利益的障碍"
 #Modifiers
 hold_court_8001_deposed_modifier: "民政干预"
 hold_court_8001_ignored_modifier: "被压抑的商业"
 hold_court_8001_compensated_modifier: "补偿商人"
 hold_court_8001_merchant_boon_modifier: "商人感动"
 hold_court_8001_merchant_bust_modifier: "$hold_court_8001_merchant_boon_modifier$"
 hold_court_8001_imprisoned_modifier: "代表被拘禁"
 ## Frontier Lord
 hold_court.8010.t: "[neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]前线"
 hold_court.8010.desc: "[frontier_lord.GetTitledFirstName]站在你面前，[frontier_lord.GetHerHis]满面愁容。“[ROOT.Char.GetLadyLord]，[neighboring_enemy.GetPrimaryTitle.GetNameNoTier]的威胁使我如芒在背。”\n\n“[neighboring_enemy.GetTitledFirstName]在边境虎视眈眈，”[frontier_lord.GetSheHe]指出，“到[frontier_barony.GetNameNoTierNoTooltip]和[frontier_lord.Custom('get_hold_court_8010_stake')]的大门只需要几天的路程。”\n\n“你必须帮我强化我领地的防御——只有[frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip]的士兵和堡垒才能让[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]免于毁灭！”"
 hold_court.8010.a: "你的职责确实可以说明这些特权……"
 hold_court.8010.b: "你说的对，[frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]必须被要塞化。"
 hold_court.8010.c: "#EMP 几天？！#!我们必须加固首都！"
 hold_court.8010.d: "胡闹，[neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip]根本不是威胁。"
 hold_court.8010.d.tt_success: "[frontier_lord.GetFirstNameNoTooltip]安心了"
 hold_court.8010.d.tt_failure: "[frontier_lord.GetFirstNameNoTooltip]提出更好的论点"
 hold_court.8010.e: "我们都承受着战争的风险。"
 #Custom
 hold_court_8010.desc_family: "[ROOT.Char.GetDynastyHouseNameNoTooltip]家族的壁炉"
 hold_court_8010.desc_republic: "墙内的无辜者"
 hold_court_8010.desc_theocratic: "[ROOT.Char.GetFaith.HighGodNamePossessive]谦卑的追随者"
 #Modifiers
 hold_court_8010_fortifications_modifier: "边境壁垒"
 hold_court_8010_vassal_modifier: "共同负担"
 ## Sacred Claims
 hold_court.8020.t: "神圣宣称"
 hold_court.8020.desc.intro: "[bishop.GetCouncilTitle][bishop.GetFirstName]郑重地走上前来。“我的[ROOT.Char.GetLadyLord]，[ROOT.Char.Custom('get_hold_court_8020_holiness_1')]”"
 hold_court.8020.desc.body_pope: "\n\n“[pope.GetTitledFirstNameRegnal]陛下[pope.GetHerHis|U]同意"
 hold_court.8020.desc.body_fallback: "\n\n“有协议决定"
 hold_court.8020.desc.body_1: "[ROOT.Char.Custom('get_hold_court_8020_holiness_2')]应该完全由[ROOT.Char.GetFaith.AltPriestTermPlural]管理，而不是平信徒。”"
 hold_court.8020.desc.body_personal: "\n\n“把这块土地交给"
 hold_court.8020.desc.body_vassal: "\n\n“[vassal.GetTitledFirstName]必须把[owner.GetHerHis]的地产转交给"
 hold_court.8020.desc.body_2: "[ROOT.Char.GetFaith.BishopNeuter][candidate.GetFirstNamePossessive]照料，为了信仰的益处与[ROOT.Char.GetFaith.HighGodName]的荣光！”"
 hold_court.8020.a: "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b: "[ROOT.Char.GetFaith.ReligiousText]要求的？"
 hold_court.8020.b.tt_success: "你表明此处并没有宗教性的要求"
 hold_court.8020.b.tt_failure: "你的论点没有说服力"
 hold_court.8020.c: "有趣，但只有你能从中受益？"
 hold_court.8020.d: "我看没有任何理由改变。"
 hold_court.8020.e: "[pope.GetTitledFirstNameNoTooltip]绝不会多管闲事。"
 #Custom
 holiness_cathedral_1: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]朝圣者蜂拥至[ROOT.Var('holy_site_var').Title.GetNameNoTierPossessive]的[ROOT.Char.Custom('GetFaithGrandTemple')]以接近[ROOT.Char.GetFaith.HighGodNameAlternate]。"
 holiness_holy_site_1: "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip]是[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]朝圣和礼拜的重要中心。"
 holiness_fallback_1: "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip]的信徒亟需[ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilName]的宗教指引和救赎。"
 holiness_cathedral_2: "如此重要的[ROOT.Char.GetFaith.HouseOfWorship]"
 holiness_holy_site_2: "如此神圣的地方"
 holiness_fallback_2: "[ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetNameNoTierNoTooltip]的更多土地"
 holiness_cathedral_3: "[ROOT.Char.Custom('GetFaithGrandTemple')]属于[ROOT.Char.GetFaith.HighGodName]。"
 holiness_holy_site_3: "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip]应归属[ROOT.Char.GetFaith.PriestNeuterPlural]之手。"
 holiness_fallback_3: "我不会拒绝[ROOT.Char.GetFaith.HighGodNameAlternatePossessive][ROOT.Char.GetFaith.PriestNeuterPlural]。"
 hold_court.8031.t: "[sc_victor.GetTitledFirstNameNoTooltip]赢得决斗"
 hold_court.8221.imprison_alone: "[assassin.GetTitledFirstName]被囚禁了"
 ## Special Treatment
 hold_court.8040.t: "特殊对待"
 hold_court.8040.desc: "不知悔改的[infidel_vassal.GetTitledFirstName]用[infidel_vassal.GetHerHis]的存在给你增光。\n\n[infidel_vassal.GetSheHe]结结巴巴地开始说道：“我的[ROOT.Char.GetTitleTierName]，我是一名忠诚而热心的臣民——让我和平地奉行我的信仰吧。”\n\n"
 hold_court.8040.desc.intro_same_religion: "“我们[infidel_vassal.GetFaith.GetAdherentNamePlural]崇拜[infidel_vassal.GetFaith.CreatorName]，正如[ROOT.Char.GetFaith.GetAdherentNamePlural]一般。让我们[ROOT.Char.GetFaith.GetReligion.GetAdjective]的[ROOT.Char.Custom('SisterBrother')]们按自己喜爱的方式崇拜，转而联合起来对抗邪恶的[ROOT.Char.Custom('GetUnbelieverNamePlural')]，他们追随虚伪的魔鬼并让[infidel_vassal.GetFaith.DevilName]他们的心灵。”"
 hold_court.8040.desc.intro_fallback: "“为什么[ROOT.Char.GetFaith.GetReligion.GetAdjective]和[infidel_vassal.GetFaith.GetReligion.GetAdjective]不能和谐共处，虽因[ROOT.Char.GetFaith.HighGodName]和[infidel_vassal.GetFaith.HighGodName]各自的教导而分离但在虔诚中联合？让我们遵循我们的[infidel_vassal.GetFaith.ReligiousText]就像你们遵循你们的[ROOT.Char.GetFaith.ReligiousText]一样吧。"
 hold_court.8040.a: "唯有[ROOT.Char.GetFaith.HighGodName]能审判。"
 hold_court.8040.b: "来，让我给你展示[ROOT.Char.GetFaith.KnowledgeGodName]的话语。"
 hold_court.8040.c.religion: "是时候弃绝[infidel_vassal.GetFaith.CreatorName][infidel_vassal.GetFaith.GetReligion.GetAdjectiveNoTooltip]的所有谎言！"
 hold_court.8040.c.faith: "你需要重读[ROOT.Char.GetFaith.ReligiousText]！"
 hold_court.8040.c.tt_accept: "[infidel_vassal.GetTitledFirstNameNoTooltip]改信"
 hold_court.8040.c.tt_refuse: "[infidel_vassal.GetTitledFirstNameNoTooltip]拒绝改信"
 hold_court.8040.d: "你们的信仰受到容忍，而非批准。"
 demand_conversion_tt: "[recipient.GetTitledFirstName]及其至亲会皈依你的宗教"
 ## Royal Service
 hold_court.8050.t: "精忠报国"
 hold_court.8050.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]走近御座，后面跟着一名[knight.Custom('GetYoungMiddleAgedOld')][knight.GetWomanMan]。\n\n“我的[vassal.Custom2('RelationToMeShort', ROOT.Char)]及[ROOT.Char.GetTitleAsNameNoTooltip]！”[vassal.GetSheHe]滔滔不绝，“我的[vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))][knight.GetFullName]盼望获得在你的[ROOT.Char.Custom('MountedWarriorTermPlural')]亲卫队中服役的荣耀——给[knight.GetHerHim]一个机会证明[knight.GetHerHis]的才干吧！”\n\n"
 hold_court.8050.desc_talented: "“[knight.GetSheHe|U]已经是[vassal.GetTitleAsNamePossessive]最富盛名的决斗家之一，能为你在战场上带来许多光荣！”确实，你曾听说过[knight.GetHerHis]的能力……"
 hold_court.8050.desc_suitable: "“这位[knight.GetWomanMan][knight.GetHerHis]知道如何使用[knight.Custom('SignatureWeaponArticle')][knight.Custom('signature_weapon')]，有需要时不会让你失望！”"
 hold_court.8050.desc_passing: " [knight.GetFirstNameNoTooltip]弱弱地笑了。“虽然我只是一名中游的剑客，我希望为你效命。”"
 hold_court.8050.desc_unsuitable: "[vassal.GetFirstNameNoTooltip]把我拉到一边低语：“[knight.GetSheHe|U]的剑术不出名，不过[knight.GetHerHis]的热情能补充不足……”"
 hold_court.8050.a: "很好，让[knight.GetFirstNameNoTooltip]来我这吧。"
 hold_court.8050.a.tt_knight: "[knight.GetFirstName]将来到你的宫廷，成为一名[knight|E]。\n拿掉[knight.GetHerHim]会让[vassal.GetTitledFirstName]不满。"
 hold_court.8050.a.tt_toast: "[ROOT.Char.Custom('MountedWarriorTerm')|U][knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook: "因为[vassal.GetTitledFirstName]有你的牵制："
 hold_court.8050.b: "要录用——#EMP [knight.GetHerHim]#!——我需要回报。"
 hold_court.8050.c: "[grandmaster.GetTitledFirstNameNoTooltip]总是需要[knight.GetWomenMen]！"
 hold_court.8050.d: "我终于找到了我的贴身侍卫！"
 hold_court.8050.d.tt_bodyguard: "[knight.GetFirstName]将来到你的宫廷，成为你的贴身侍卫。\n拿掉[knight.GetHerHim]会让[vassal.GetTitledFirstName]不满。"
 hold_court.8050.e.talented: "如此人才你应该留在身边的，[vassal.GetFirstNameNoTooltip]。"
 hold_court.8050.e.suitable: "有能力，确实。有需要？并不。"
 hold_court.8050.e.passing: "坟墓里躺满了中游剑客。"
 hold_court.8050.e.unsuitable: "一头披甲的骡子会更有用……"
 ## A Knight Spurned
 hold_court.8051.t: "$hold_court.8050.t$：被唾弃的[ROOT.Char.Custom('MountedWarriorTerm')|U]"
 hold_court.8051.desc: "似乎消息终于传到了[vassal.GetTitledFirstName]那里，[vassal.GetHerHis][vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))]不再在我的[ROOT.Char.Custom('MountedWarriorTermPlural')]中享有一席之地。\n\n[vassal.GetHerHis]谨慎地克制住了自己的怒火，[vassal.GetSheHe]要求我遵守我的承诺让[knight.GetFirstNamePossessive]官复原职！"
 hold_court.8051.a: "冷静，我会让[knight.GetHerHim]官复原职，[vassal.GetFirstNameNoTooltip]！"
 hold_court.8051.a.tt_knight: "[knight.GetFirstName]将再次成为[knight|E]"
 hold_court.8051.b: "[knight.GetSheHe|U]算不上什么损失。"
 hold_court.8051.b.tt_return: "[knight.GetFirstNameNoTooltip]会返回[vassal.GetTitledFirstNamePossessiveNoTooltip]的宫廷"
 ## The Last Straw
 hold_court.8052.t: "$hold_court.8050.t$：最后一根稻草"
 hold_court.8052.desc.intro: "[vassal.GetTitledFirstName]一听说[knight.GetFirstName]被再次踢出我的[ROOT.Char.Custom('MountedWarriorAdjective')]亲卫队，一点时间不浪费立刻要求觐见。\n\n"
 hold_court.8052.desc.wrath: "[vassal.GetSheHe]气得浑身颤抖，爆发了：“我的[vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))]被严重不公正对待了，而我对你承诺的信任也荡然无存！”说完就冲了出去。"
 hold_court.8052.desc.fallback: "[vassal.GetSheHe|U]清楚表达了[vassal.GetHerHis]的失望，显然是被我的行动对[vassal.GetHerHim]造成的尴尬激怒了……"
 hold_court.8052.a: "哦——真是一场好戏！"
 hold_court.8052.b: "卫兵，抓住那个[vassal.Custom('InsultNoun')]！"
 ## Perils of Glory
 hold_court.8053.t: "$hold_court.8050.t$：贵族之死"
 hold_court.8053.desc.intro: "来自[battle_location.GetName]的[battle_location.Custom('TerrainTypeProvince')]的消息，[knight.GetFirstNameNicknamed]据报"
 hold_court.8053.killer: "为[knight.GetKiller.GetName]所杀，"
 hold_court.8053.battle: "在混战中被杀，"
 hold_court.8053.desc_talented: "光荣战死，周围环绕着低级别[knight.GetWomenMen]的尸体。"
 hold_court.8053.desc_suitable: "尽管那是一场势均力敌的战斗，死前也砍倒了许多敌人受了许多伤口。"
 hold_court.8053.desc_passing: "在一场为了保护[knight.GetHerHis]同袍的顽强决斗之后。"
 hold_court.8053.desc_unsuitable: "[knight.GetHerHis]那时挥剑就像离了水的鱼。"
 hold_court.8053.desc_coward: "在逃离战场途中。"
 hold_court.8053.desc.body: "\n\n你现在肯定是不受[vassal.GetTitledFirstName]的责任约束了……"
 hold_court.8053.a: "战斗的风险……"
 ## A Temple for County
 hold_court.8060.t: "[target_county.GetNameNoTierNoTooltip]的[ROOT.Char.GetFaith.HouseOfWorship|U]"
 hold_court.8060.desc: "我的[bishop.GetCouncilTitle][bishop.GetFirstName]向我鞠了一躬，热切地开始[bishop.GetHerHis]的请愿。\n\n“[ROOT.Char.GetLadyLord]，"
 hold_court.8060.desc.owned: "您的[target_county.GetNameNoTier][target_county.GetTierAsNameNoTooltip]"
 hold_court.8060.desc.vassal: "[vassal.GetTitledFirstNamePossessive]的[target_county.GetNameNoTier][target_county.GetTierAsNameNoTooltip]"
 hold_court.8060.desc.subvassal: "[vassal.GetTitledFirstNamePossessive]的封臣[subvassal.GetTitledFirstName]统治的[target_county.GetNameNoTier][target_county.GetTierAsNameNoTooltip]"
 hold_court.8060.desc.existing: "有财力再建一座大型[ROOT.Char.GetFaith.HouseOfWorship]，这足以证明[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]的威能，以及你的[ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]的虔诚。”"
 hold_court.8060.desc.first: "缺少一座宏伟的[ROOT.Char.GetFaith.HouseOfWorship|U]，当地人可以在那里向[ROOT.Char.GetFaith.HighGodNameAlternate]祈祷。”"
 hold_court.8060.desc.end: "\n\n“你必须资助在[target_province.GetName]建造一座新的崇拜之所，为了[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]信仰！”"
 hold_court.8060.a: "为了[ROOT.Char.GetFaith.HighGodName]的荣耀！"
 hold_court.8060.a.tt: "[temple|E]完工时："
 hold_court.8060.b: "[vassal.GetTitledFirstNameNoTooltip]负担得起投资。"
 hold_court.8060.c: "我的子民必须出力。"
 hold_court.8060.d: "这听起来是[royal_architect.GetTitledFirstNameNoTooltip]的活。"
 hold_court.8060.d.tt_success: "[royal_architect.GetTitledFirstName]做得很棒"
 hold_court.8060.d.tt_normal: "[royal_architect.GetTitledFirstName]做得还行"
 hold_court.8060.d.tt_failure: "[royal_architect.GetTitledFirstName]做得很糟糕"
 hold_court.8060.e.own: "那片地我有其他的计划。"
 hold_court.8060.e.vassal: "封臣应该管好自己的土地。"
 #Modifiers
 hold_court_8060_built_modifier: "资助建造神殿"
 ## The Consecration of Province
 hold_court.8061.t: "祝圣[target_province.GetNameNoTooltip] "
 hold_court.8061.desc.bishop: "[bishop.GetCouncilTitleFirstName]兴奋地进入你的大厅：“[ROOT.Char.GetLadyLord]，我带来[target_province.GetTitle.GetNameNoTierPossessive]的新[ROOT.Char.GetFaith.HouseOfWorship|U]完工的消息！”\n\n"
 hold_court.8061.desc.fallback: "我委托为[target_province.GetTitle.GetNameNoTier]人民建造的[ROOT.Char.GetFaith.HouseOfWorship]在诸多工作后现已完工。”\n\n"
 hold_court.8061.desc.owned: "“[target_county.GetNameNoTier]的信徒"
 hold_court.8061.desc.vassal: "“[target_county.GetNameNoTier]内[vassal.GetTitledFirstNamePossessive]的臣民们"
 hold_court.8061.desc.existing: "为我们工作的虔诚和献给[ROOT.Char.GetFaith.HighGodName]的光荣而欢乐！”"
 hold_court.8061.desc.first: "现在可以在配的上[ROOT.Char.GetFaith.HighGodName]之神性的地方光荣[ROOT.Char.GetFaith.HighGodHerHis]！”"
 hold_court.8061.a: "愿[ROOT.Char.GetFaith.HighGodNameAlternate]保佑我们所有人！"
 ## The Growth of County
 hold_court.8070.t: "[target_county.GetNameNoTierNoTooltip]的发展"
 hold_court.8070.desc.intro: "[steward.GetCouncilTitleFirstName]一眼看上去就知道是因为某种宏大的提案而跃跃欲试。\n\n“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]！"
 hold_court.8070.desc.body: "有很大潜力成为商贸和工匠的区域中心。”\n\n“有了建造资金，"
 hold_court.8070.desc.existing: "另一个"
 hold_court.8070.desc.first: "该地区首个"
 hold_court.8070.desc.end: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]城市的根基就能在[target_province.GetName]通过合并村落建立起来。”"
 hold_court.8070.a: "应该鼓励贸易。"
 hold_court.8070.a.tt: "[city|E]完工时："
