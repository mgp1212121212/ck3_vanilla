 hold_court.8340.t: "找工作"
 hold_court.8340.desc: "一个[candidate.Custom('GetYoungMiddleAgedOld')][candidate.GetWomanMan]不卑不亢地走到我身前，然后深深鞠了一躬：“拜见陛下，我是[candidate.GetFirstName]，你忠诚的仆人。我今天来是向在你的宫廷寻找工作。”\n\n"
 hold_court.8340.diplomacy: "“我曾在我的家乡[birthplace.GetNameNoTierNoTooltip]的许多宫廷中效力，为当地领主和他们的众多访客提供招待服务。"
 hold_court.8340.stewardship: "“我是一名出色的管理者，曾在我的家乡[birthplace.GetNameNoTierNoTooltip]为许多当地领主和宫廷工作。"
 hold_court.8340.intrigue: "“我在我的家乡[birthplace.GetNameNoTierNoTooltip]获得了各种……#EMP 经验#!。"
 hold_court.8340.learning: "“我是个擅长文学的[candidate.GetWomanMan]，曾经在我的家乡[birthplace.GetNameNoTierNoTooltip]为当地领主和[birthplace.GetCountyData.GetFaith.AltPriestTermPlural]处理文书工作。"
 hold_court.8340.prowess: "“我是个经验丰富的武者，曾在我的家乡[birthplace.GetNameNoTierNoTooltip]效力于当地领主和守军。"
 hold_court.8340.outro: "我很荣幸能把我的才能用在更伟大的事业上，为我的[ROOT.Char.GetTitleAsNameNoTooltip]和整个[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]服务。”"
 hold_court.8340.a: "我#EMP 正好#!有这份工作。"
 hold_court.8340.b: "很好，我能用得上你。"
 hold_court.8340.c: "啊，终于有了个有用的[candidate.GetWomanMan]！"
 hold_court.8340.d: "目前没有空缺……"
