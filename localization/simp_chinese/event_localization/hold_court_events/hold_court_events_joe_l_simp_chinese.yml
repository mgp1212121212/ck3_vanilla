 ## Evangelical Backlash
 hold_court.8120.t: "传教受反对"
 hold_court.8120.desc: "我遇见了一名贫穷的[peasant.GetFaith.GetAdherentName]，眼神中带有谦卑和祈求。\n\n“光荣的[ROOT.Char.GetTitleAsNameNoTooltip]，我来求你阻止教士们骚扰[conversion_target.GetNameNoTierPossessive]的人民并强迫他们改信[ROOT.Char.GetFaith.GetName]。”\n\n"
 hold_court.8120.desc.same_religion: "“我们都遵循[peasant.GetFaith.CreatorName]的教导，希望能得到[peasant.GetFaith.CreatorHerHim|U]的指引和仁慈！[ROOT.Char.GetLadyLord]，请让我们保留当地的仪式，不用担心暴力或是谴责。”"
 hold_court.8120.desc.same_culture: "“或许我们有不同的信仰，但我们毕竟都是[peasant.GetCulture.GetName]族的兄弟姐妹。不管我们信的是[peasant.GetFaith.HighGodName]还是[ROOT.Char.GetFaith.HighGodName]，难道就不能和平共处吗？”"
 hold_court.8120.desc.other: "“我们是[peasant.GetCulture.GetName]人，我们的传统与伟大的[ROOT.Char.GetCulture.GetName]人民有所不同。请允许我们保留祖先的习俗，安静地崇拜[peasant.GetFaith.CreatorName]。请大发慈悲，[ROOT.Char.GetLadyLord]。”"
 hold_court.8120.a: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]教士不会去打扰[peasant.GetFaith.GetAdherentNamePluralNoTooltip]。"
 hold_court.8120.a.tt_conversion: "[peasant.GetFaith.GetAdjective]信仰的伯爵领15年内无法改信"
 hold_court_8120_conversion_tt: "该信仰被你容忍"
 hold_court.8120.b: "我们能从[peasant.GetFaith.GetAdherentNamePluralNoTooltip]身上学到很多。"
 hold_court.8120.b.tt_eastern: "[THIS.Char.GetFaith.GetName]有$tenet_eastern_syncretism_name$[core_tenet|E]"
 hold_court.8120.b.tt_pagan: "[THIS.Char.GetFaith.GetName]有$tenet_unreformed_syncretism_name$[core_tenet|E]"
 hold_court.8120.b.tt_christianity: "[THIS.Char.GetFaith.GetName]有$tenet_christian_syncretism_name$[core_tenet|E]"
 hold_court.8120.b.tt_islam: "[THIS.Char.GetFaith.GetName]有$tenet_islamic_syncretism_name$[core_tenet|E]"
 hold_court.8120.b.tt_judaism: "[THIS.Char.GetFaith.GetName]有$tenet_jewish_syncretism_name$[core_tenet|E]"
 hold_court.8120.c: "[ROOT.Char.GetFaith.CreatorName]要求向不信者收税。"
 hold_court.8120.c.tt_tenet: "[THIS.Char.GetFaith.GetName]没有$tenet_tax_nonbelievers_name$[core_tenet|E]"
 hold_court.8120.d: "[ROOT.Char.GetFaith.DevilName]等着你，[ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('peasant'))]。"
 hold_court.8120.e: "不行。"
