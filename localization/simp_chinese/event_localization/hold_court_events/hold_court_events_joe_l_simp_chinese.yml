 hold_court_8120_stopped_modifier: "整合停滞"
 hold_court_8120_stopped_modifier_desc: "在人民的请求下，这里的改信与整合被放弃了。"
 hold_court_8120_tax_modifier: "宗教税"
 hold_court_8120_tax_modifier_desc: "对居住于此地的异教徒征收特别什一税。"
 hold_court_8120_terror_modifier: "宗教狂热"
 hold_court_8120_terror_modifier_desc: "该角色对信仰的热忱几乎没有可指摘之处。"
 hold_court_8120_tolerance_modifier: "宗教宽容"
 hold_court_8120_tolerance_modifier_desc: "该角色对其他信仰的宽容打开了许多扇门。"
 hold_court_8120_refused_modifier: "整合继续"
 hold_court_8120_refused_modifier_desc: "当地人们因容忍请求被拒而心生怨恨。"
 ## Cultural Pride
 hold_court.8130.t: "文化自豪感"
 hold_court.8130.desc: "在我面前鞠躬的是一个[peasant.GetCulture.GetName]族农民，同时还不停绞着[peasant.GetHerHis]的双手。\n\n“威严的[ROOT.Char.GetTitleAsNameNoTooltip]，在我们美丽的家乡[conversion_target.GetNameNoTier]，我们被鼓励放弃自己的习俗，接受[ROOT.Char.GetCulture.GetName]人的道路。”\n\n"
 hold_court.8130.desc.same_language: "“我们两族人民都以美丽的[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]作为母语——请让我们保留当地习俗，信守祖先之道吧。”"
 hold_court.8130.desc.same_heritage: "“我们两族人民已经有许多共同之处了，我们都尊崇[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip]传统，但是当地习俗对我们来说十分宝贵。请允许我们信守祖先之道。”"
 hold_court.8130.desc.same_ethos: "“我们两族人民有许多相似之处；我们都是[ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]的民族。请允许我们保留传统，大家和平共处。”"
 hold_court.8130.desc.other: "“[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip]之道对我们来说太陌生了，我们还是希望安静地继续信守祖先之道。求你放我们一马，[ROOT.Char.GetLadyLord]。”"
 hold_court.8130.a: "如此自豪真是令人钦佩。"
 hold_court.8130.a.tt_conversion: "[peasant.GetCulture.GetName]文化的伯爵领15年内无法整合"
 hold_court_8130_conversion_tt: "该文化被你容忍"
 hold_court.8130.b: "我们的人民可以共存。"
 hold_court.8130.c: "[conversion_target.GetNameNoTierNoTooltip]必须为自己赢得这项特权。"
 hold_court.8130.c.tt_service: "一位[peasant.GetCulture.GetName]文化的[knight|E]加入你的[court|E]。"
 hold_court.8130.c.tt_service_title: "[conversion_target.GetAdjectiveNoTooltip]的[peasant.Custom('MountedWarriorTerm')|U]"
 hold_court.8130.d: "看来得对所有落后民族杀鸡儆猴了。"
 hold_court.8130.e: "[peasant.GetCulture.GetNameNoTooltip]人会适应的。"
