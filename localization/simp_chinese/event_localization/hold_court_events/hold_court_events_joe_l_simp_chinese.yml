 ## A Child of the Court
 hold_court.8100.t: "宫中的孩子"
 hold_court.8100.desc.intro: "我看着[ward.GetFullNameNicknamedPossessive]悲伤的双眼，随着[ward.GetHerHis]的[ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))][advocate.GetTitledFirstName]温柔地将[ward.GetHerHim]领到御座前，那双越睁越大的眼睛中，哀伤越来越浓。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]，”[advocate.GetSheHe]哀叹道，“这个[ward.Custom('GirlBoy')]一直住在"
 hold_court.8100.desc.vassal: "[ward.GetLiege.GetFirstNamePossessive]"
 hold_court.8100.desc.court: "你"
 hold_court.8100.desc.body: "的宫廷中，自[ward.GetHerHis]亲爱的[ward.Custom('get_hold_court_8100_parent')][ward.Custom('get_hold_court_8100_situation')]后，就没人照顾[ward.GetHerHim]了——请为[ward.GetHerHis]的未来着想。”\n\n"
 hold_court.8100.desc.interest_family: "[ward.GetSheHe|U]毕竟与我流着相同的血……"
 hold_court.8100.desc.interest_marriage: "这孩子也许能成为我某个孩子的佳偶……"
 hold_court.8100.desc.interest_alliance: "也许长大之后[ward.GetSheHe]会成为有用的盟友……"
 hold_court.8100.desc.interest_fallback: "这样的孩子有什么用处呢？"
 hold_court.8100.a: "别怕，我会亲自养育这个[ward.Custom('GirlBoy')]。"
 hold_court.8100.b: "我忙不过来，不过我会为[ward.GetHerHim]找一个家。"
 hold_court.8100.c: "[ward.GetFirstNameNoTooltip]会成为[ROOT.Char.GetDynastyHouseNameNoTooltip]家族的一员！"
 hold_court.8100.c.tt_child: "所有儿童"
 hold_court.8100.d: "养个孩子可不便宜……"
 hold_court.8100.e: "真不幸，但这不关君主的事。"
 hold_court.8100.hook.tt: "[ward.GetName]如果长大成人前一直是你的[ward|E]，会欠你一个强[hook|E]。"
