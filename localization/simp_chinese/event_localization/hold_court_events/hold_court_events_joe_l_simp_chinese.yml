 ## Serious Business
 hold_court.8110.t: "严肃事态"
 hold_court.8110.desc: "一名长相恐怖的农民漫游得太过靠近，护卫站出来挡在我们之间。“噢！”[peasant.GetSheHe]眨着眼后退了，用没剩几颗牙齿的嘴笑了。\n\n“#EMP [ROOT.Char.GetLadyLord]下#!，我从[peasant_holding.GetNameNoTooltip]来这儿是有腰紧事儿！”[peasant.GetHerHis|U]的眉毛起起伏伏。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]恁看，"
 hold_court.8110.desc.affair: "我们的[dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]一值在合[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]的姐姐的表妹弄男女关系，整个村子都沸腾了！侕这已经是七个月亮之前的事了！或者是八个……？”[peasant.GetSheHe|U]拍了拍[peasant.GetHerHis]的下巴。"
 hold_court.8110.desc.fence: "我大爷还在的日子里，[dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]沿着[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]父亲的田地立了篱笆，但现在篱笆要淬城片了，而那孙子裆然什么都不想做！”"
 hold_court.8110.desc.goat: "遮一切都始于上一次丰收。[dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U]的山羊漫游井了[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]的侄女的棚屋，造成了巨大的混乱是她弄的。[peasant.GetSheHe|U]一拍[peasant.GetHerHis]大腿：“噢，恁真应该看看，超大人！”"
 hold_court.8110.desc.veg: "[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]的母猪有一个晚上钻过了篱笆，然后她——她……她直奔着老[dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]的菜地而去！他的骄傲和愉悦！”欢乐的泪水从这个笑到筋挛的农民脸上流下。"
 hold_court.8110.desc.drink: "[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]的姐姐发誓说她可以酿出比[dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]的媳妇儿更好的[ROOT.Char.Custom('RegionalDrink')]，她们裆然被判为平局，接着两位藏夫也卷进来了！”"
 hold_court.8110.a: "不会吧？请继续。"
 hold_court.8110.b: "[steward.GetCouncilTitleFirstNameNoTooltip]，来。请解决这个问题。"
 hold_court.8110.c: "嘲笑#EMP 我#!？上绞架！"
 hold_court.8110.d: "真是个小丑。#EMP 我的#!小丑。"
 hold_court.8110.e: "等等，这个[peasant.GetWomanMan]怎么进来的？来人啊！"
