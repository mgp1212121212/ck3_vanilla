 hold_court_8130_service_modifier: "文化义务"
 ## Puppy Patronage
 hold_court.8140.t: "赞助小狗"
 hold_court.8140.desc: "我的狩猎总管[huntmaster.GetTitledFirstName]小心翼翼地抱着一个羊毛包裹向我走来。\n\n[huntmaster.GetSheHe]一边笑着，一边拉开了襁褓，露出了一双眯着的小眼睛和一条懒洋洋的小舌头——一只小狗！[huntmaster.GetSheHe|U]将将能把这应激的毛球抱在[huntmaster.GetHerHis]的臂弯里。\n\n“这个礼物来自我最近见过的最好的一窝[ROOT.Char.Custom('get_region_dog_type')]！”[huntmaster.GetSheHe]一边被小狗舔着脸一边说道，“你必须利用这个机会扩大你的犬舍，[ROOT.Char.GetLadyLord]！”"
 hold_court.8140.a: "我们的犬舍天下无敌！"
 hold_court.8140.a.tt: "所有成员都可以采用收养幼犬[decision|E]"
 hold_court.8140.b: "谁是好狗狗？没错，你是！"
 hold_court.8140.c: "猫才是更优秀的伙伴。"
 hold_court.8140.d: "你在耽误那些真心情愿者的时间，[huntmaster.GetFirstNameNoTooltip]。"
 #Puppy Patronage ping
 hold_court.8141.desc: "我的[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))][pup_house_ruler.GetTitledFirstNameRegnal]，在[pup_house_ruler.GetHerHis]的狩猎总管[huntmaster.GetTitledFirstNameRegnal]的指导下，扩建了[pup_house_ruler.GetHerHis]的御犬舍。\n\n[pup_house_ruler.GetSheHe|U]已邀请[pup_house_ruler.GetHerHis]的所有亲属分享努力的成果！"
 hold_court.8141.a: "小狗是吗？"
 #Puppy Patronage decision event
 hold_court.8142.t: "$hold_court.8140.t$：新伙伴"
 hold_court.8142.desc: "我的仆人为我抱来一只新生的[ROOT.Char.Custom('get_region_dog_type')]幼犬，产自大名鼎鼎的[ROOT.Char.GetHouse.GetNameNoTooltip]家犬舍，这家犬舍由我的[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))][pup_house_ruler.GetTitledFirstNameRegnal]建立。\n\n一只小鼻子从毯子底下探出，好奇地嗅着新家的气味！"
 hold_court.8142.desc_alternative: "我的仆人为我抱来一只新生的[ROOT.Char.Custom('get_region_dog_type')]幼犬，产自我自家的犬舍，\n\n一只小鼻子从毯子底下探出，好奇地嗅着新家的气味！"
 hold_court.8142.a: "你要好好为我服务啊，小家伙！"
 hold_court.8142.b: "我改变主意了。"
 #Modifiers
 hold_court_8140_house_modifier: "爱狗人士"
 hold_court_8140_house_modifier_desc: "该家族对宠物狗的爱人人皆知。"
 #Decision
 adopt_puppy_decision_name: "收养幼犬"
 adopt_puppy_decision_desc: "我的家族因繁育宠物狗的天赋和热情而名扬四海。只要我准备好挑战，一只新生的小狗在等着我。"
 adopt_puppy_decision_already_pet_tt: "还没有宠物"
 adopt_puppy_decision_confirm: "收养犬舍的一只幼犬"
 adopt_puppy_decision_tooltip: "$adopt_puppy_decision_confirm$"
 ## Contractual Compromise
 hold_court.8150.t: "契约妥协"
 hold_court.8150.desc.intro: "[target_faction.GetLeader.GetTitledFirstName]大胆走向前，在没有提供任何来龙去脉的情况下用急促的语调继续说道：\n\n"
 hold_court.8150.desc.alone: "“如果你修改我对君主的契约义务，我愿意忽略我的不满……”"
 hold_court.8150.desc.few: "“如果你同意补偿我们的契约负担，我可以说服这些不满的人放弃……”"
 hold_court.8150.desc.group: "“我听说了我同僚们的不满，并且确信我可以说服他们放弃，条件是可以换来一些契约上的改动……”"
 hold_court.8150.desc.body: "\n\n尽管有传闻说[target_faction.GetLeader.GetFirstNameNoTooltip]"
 hold_court.8150.desc.independence: "正在集结我的封臣们脱离[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]，"
 hold_court.8150.desc.liberty: "是叛国者在[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]寻求更大自治权的关键核心，"
 hold_court.8150.desc.claimant_self: "[target_faction.GetLeader.GetHerHis]在寻求对[target_faction.GetSpecialTitle.GetNameNoTier]的错误宣称的支持，"
 hold_court.8150.desc.claimant: "支持[target_faction.GetSpecialCharacter.GetTitledFirstNamePossessive]对[target_faction.GetSpecialTitle.GetNameNoTier]的错误宣称，"
 hold_court.8150.desc.outro: "显然这个指控永远不会被公开承认……"
 hold_court.8150.a: "我接受，尽管这让我很痛苦。"
 hold_court.8150.a.tt_shared: "税收$hold_court.8150.a.tt_contract_reduction$，而且$hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_all: "[target_faction.GetLeader.GetTitledFirstNamePossessive]的税收$hold_court.8150.a.tt_contract_reduction$，而且[target_faction.GetLeader.GetSheHe]$hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_cooldown: "$hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_contract_reduction: "或征召兵义务会降低一级"
 hold_court.8150.a.tt_faction_cooldown: "5年内无法加入任何派系"
 hold_court.8150.a.tt_multiple_feudal_intro: "[target_faction.GetName]的所有封建制成员"
 hold_court.8150.a.tt_multiple_intro: "[target_faction.GetName]的所有成员"
 hold_court.8150.b: "所以你#EMP 在#!密谋对付我？！抓住[target_faction.GetLeader.GetHerHim]！"
 hold_court.8150.c: "来吧，[target_faction.GetLeader.GetFirstNameNoTooltip]，忘记其他人。"
 hold_court.8150.c.tt_success: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]接受了贿赂"
 hold_court.8150.c.tt_failure: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]拒绝了贿赂"
 hold_court.8150.d: "醒悟吧！耍诈对你没好处。"
 hold_court.8150.d.tt_accept: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]被说服了"
 hold_court.8150.d.tt_reject: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]被激怒了"
 hold_court.8150.e: "你在玩一场危险的游戏，[target_faction.GetLeader.GetTitleAsNameNoTooltip]。"
 ## Public Accusation
 hold_court.8160.t: "公开指控"
 hold_court.8160.desc.intro_child: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))][concerned.GetTitledFirstName]护送着年轻的[victim.GetTitledFirstNameRegnal]来到我身边，脸上挂满焦虑。\n\n"
 hold_court.8160.desc.intro_spouse: "[concerned.GetTitledFirstNameRegnal]和[concerned.GetHerHis]的[concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]小心地走来，警惕地盯着聚满人的宫廷。\n\n"
 hold_court.8160.desc.intro_alone: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))][victim.GetTitledFirstNameRegnal]冲到我身边，用[victim.GetHerHis]布满血丝的眼睛扫视着聚满人的宫廷。\n\n"
 hold_court.8160.desc.intro_me: "“[ROOT.Char.GetLadyLord]，我敢肯定[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]里有人想要害我！"
 hold_court.8160.desc.intro_other: "“[ROOT.Char.GetLadyLord]，我敢肯定[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]里有人想要伤害我的[concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]！"
 hold_court.8160.desc.exposed: "看，我有证据表明这个人就是[accused.GetTitledFirstName]"
 hold_court.8160.desc.suspicion: "我没有证据，但是我怀疑这个人就是[accused.GetTitledFirstName]"
 hold_court.8160.desc.nemesis: "——那个[accused.Custom('InsultAdjective')][accused.Custom('InsultNoun')]不择手段，甚至想通过谋杀来除掉[victim.Custom('GetVictimOrMy')]！”"
 hold_court.8160.desc.rival: "——那个[accused.Custom('InsultNoun')]想了结个人恩怨，通过谋杀来除掉[victim.Custom('GetVictimOrMy')]！”"
 hold_court.8160.desc.my_claimant: "——[accused.GetSheHe]想推动[accused.GetHerHis]对[relevant_title.GetName]的宣称，以取代[victim.Custom('GetVictimOrMy')]！”"
 hold_court.8160.desc.their_claimant: "——[accused.GetSheHe]怨恨对[accused.GetHerHis]的[relevant_title.GetName]有宣称的人，其中就有[victim.Custom('GetVictimOrMy')]！”"
 hold_court.8160.desc.joint_claimant: "——[accused.GetSheHe]想要除掉[accused.GetHerHis]对[relevant_title.GetName]宣称的竞争对手，其中就有[victim.Custom('GetVictimOrMy')]！”"
 hold_court.8160.desc.their_dislike: "——一直以来，[accused.GetSheHe]都将[victim.Custom('GetVictimOrMy')]视为[accused.GetHerselfHimself]的敌人！”"
 hold_court.8160.desc.my_dislike: "——[accused.GetSheHe]怨恨[victim.Custom('GetVictimOrMy')]对[accused.GetHerHim]的不喜，想要报复！”"
 hold_court.8160.desc.intrigue: "——鉴于[accused.GetHerHis]的恶名——这回冲[victim.Custom('GetVictimOrMy')]来了！”"
 hold_court.8160.desc.fallback: "——除了那家伙还有谁会想伤害[victim.GetTitledFirstNameOrMe]！”"
 hold_court.8160.desc.outro: "\n\n“我请求您！把[accused.GetFirstNameNoTooltip]关起来，制止这种疯狂行径！”"
 hold_court.8160.a: "[ROOT.Char.GetFaith.HighGodName]啊！必须阻止[accused.GetSheHe|U]！"
 hold_court.8160.b.torturer: "你无法对#EMP 我#!隐瞒真相！"
 hold_court.8160.b.executioner: "[executioner.GetFirstNameNoTooltip]会查明真相。"
 hold_court.8160.b.tt_confession: "[accused.GetTitledFirstNameNoTooltip]招了"
 hold_court.8160.b.tt_silence: "[accused.GetTitledFirstNameNoTooltip]不承认"
 hold_court.8160.c: "我会问问[accused.GetTitledFirstNameNoTooltip]。"
 hold_court.8160.c.tt_success: "[accused.GetTitledFirstNameNoTooltip]的谎言被识破了"
 hold_court.8160.c.tt_failure: "[accused.GetTitledFirstNameNoTooltip]否认与此事相关"
 hold_court.8160.d.involved: "冷静，没什么好担心的。"
 hold_court.8160.d.proof: "这个“证据”好像有点站不住脚。"
 hold_court.8160.d.fallback: "心怀恶意可算不上犯罪啊，[victim.GetFirstNameNoTooltip]。"
 #Custom loc, root is the character it is used on
 get_victim: "[ROOT.Char.GetTitledFirstNamePossessive]"
 ## Personal Matter
 hold_court.8161.t: "私事"
 hold_court.8161.desc.intro: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))][victim.GetTitledFirstName]走上前，一脸忧虑，[victim.GetHerHis]那看起来心情不太好的[victim.GetPrimarySpouse.GetWifeHusband][victim.GetPrimarySpouse.GetFirstName]在一旁陪同。\n\n[victim.GetPrimarySpouse.GetSheHe|U]滔滔不绝地说了起来：“[ROOT.Char.GetLadyLord]，[accused.GetTitledFirstName]想勾引我[victim.GetWifeHusband]——简直是蔑视[victim.GetPrimarySpouse.GetFaith.HighGodName]！"
 hold_court.8161.desc.nemesis: "那个[accused.Custom('InsultAdjective')][accused.Custom('InsultNoun')]就是要不惜一切代价毁掉我的生活！”"
 hold_court.8161.desc.rival: "那可恶的[accused.Custom('InsultNoun')]想要让我，[accused.GetHerHis]的仇敌丢脸！”"
 hold_court.8161.desc.quarry: "[accused.GetSheHe|U]显然对我美丽的配偶垂涎三尺，根本克制不住[accused.GetHerselfHimself]自己！”"
 hold_court.8161.desc.their_dislike: "[accused.GetSheHe|U]一直都不喜欢我！一定就是[accused.GetHerHim]！”"
 hold_court.8161.desc.my_dislike: "我一直都不喜欢[accused.GetHerHim]，显然有充分的理由！”"
 hold_court.8161.desc.intrigue: "大家都知道[accused.GetSheHe]是个卑鄙的阴谋家，编织罗网，玩弄生命！”"
 hold_court.8161.desc.fallback: "我想不出还有谁会干这种事！”"
 hold_court.8161.desc.body: "\n\n公开这种私事显然让[victim.GetFirstName]很不好意思，[victim.GetHerselfHimself]一直不敢看我的眼睛。"
 hold_court.8161.a.homosexual: "真是骇人听闻，决不能容忍！"
 hold_court.8161.a.adultery: "我绝不会容忍通奸者出现在我的宫廷！"
 hold_court.8161.c: "我们要查一下这是不是真的。"
 hold_court.8161.d.involved: "这些怀疑毫无根据。"
 hold_court.8161.d.permitted: "那也没什么呀，[victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]？"
 hold_court.8161.d.fallback: "没有证据吗？"
 ## Noble Privileges
 hold_court.8180.t: "贵族特权"
 hold_court.8180.desc.intro: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))][contract_lord.GetTitledFirstName]大步向前，显然渴望听到我对[contract_lord.GetHerHis]请愿的回复。\n\n“我的[contract_lord.Custom2('RelationToMeShort', ROOT.Char)]，"
 hold_court.8180.desc.religious: "你永远不需要质疑[contract_lord.GetHouse.GetBaseName]家族的忠诚，但如果我们的信仰没有受到迫害的威胁，我们的关系会更牢固。”"
 hold_court.8180.desc.fortification: "[contract_lord.GetHouse.GetBaseName]家族想要守护自身和[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]，[contract_lord.GetPrimaryTitle.GetNameNoTier]需要许可和支持才能强化那里的堡垒。”"
 hold_court.8180.desc.coinage: "由于缺乏货币，[contract_lord.GetPrimaryTitle.GetAdjective]的贸易一直得不到发展，请君上准许[contract_lord.GetHouse.GetBaseName]家族建立自己的铸币厂，这是为了[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的利益。”"
 hold_court.8180.desc.war_declaration: "[contract_lord.GetHouse.GetBaseName]家族是一个辉煌高贵的家族，让[contract_lord.GetPrimaryTitle.GetNameNoTier]再次在战斗中守护[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]和自身吧。”"
 hold_court.8180.desc.council: "[contract_lord.GetHouse.GetBaseName]家族是[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]最伟大的家族之一；[ROOT.Char.GetTitleAsNameNoTooltip]应当时刻倾听[contract_lord.GetPrimaryTitle.GetAdjective]的建议！”"
 hold_court.8180.desc.title_revocation: "对[contract_lord.GetHouse.GetBaseName]家这样的伟大家族来说，剥夺头衔的威胁悬于头顶，就跟那些男爵和承租人一样，实在是令人恼火。”"
 hold_court.8180.desc.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTier]严重缺乏士兵，让[contract_lord.GetHouse.GetBaseName]家族支付给[ROOT.Char.GetTitleAsNameNoTooltip]一些钱，来代替应上交[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的士兵吧。”"
 hold_court.8180.desc.march: "要是[contract_lord.GetPrimaryTitle.GetNameNoTier]能获得边区地位，免除税务，[contract_lord.GetHouse.GetBaseName]家族就能更好地为[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]效力。”"
 hold_court.8180.desc.palatinate: "伟大的[contract_lord.GetHouse.GetBaseName]家族和[contract_lord.GetPrimaryTitle.GetName]是[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的忠实仆人；我们的品质理应得到更大的认可。”"
 hold_court.8180.desc.family_entrepeneurship: "如果[contract_lord.GetPrimaryTitle.GetNameNoTier]得到开发，能让[ROOT.Char.GetDynasty.GetName]宗族变得富有，我们只需要保留人力，以建设当地并保护自己。”"
 hold_court.8180.desc.centralized_power: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的税收要求压得[contract_lord.GetPrimaryTitle.GetNameNoTier]喘不过气来，不过我们有多余的人力；为了双方的利益，让我们抵消这种不平衡。”"
 hold_court.8180.desc.religious_heretic: "\n\n“只有[contract_lord.GetFaith.HighGodName]才能裁决[contract_lord.GetHerHis]的哪些追随者属于正信。”"
 hold_court.8180.desc.religious_heathen: "\n\n“[contract_lord.GetFaith.HighGodName]会保佑我和我的领地，甚至也能保佑你。”"
 hold_court.8180.desc.martial_defensive: "\n\n“让我们为你保卫国家，这样双方都能从和平中受益。”"
 hold_court.8180.desc.martial_offensive: "\n\n“只有剑刃才能保卫我们的利益——而且它必须保持锋利。”"
 hold_court.8180.desc.stewardship: "\n\n“不要妨碍你的臣民的繁荣潜力，我们可以一起发财！”"
 hold_court.8180.desc.status: "\n\n“把你最有资历和杰出的追随者排除在外只会激起分裂和猜疑。”"
 hold_court.8180.desc.family: "\n\n“让[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]最高贵的贵族享受最大的利益。”"
 hold_court.8180.desc.fallback: "\n\n“让我们确保[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的稳定不会受到琐碎争论的威胁。"
 hold_court.8180.a.religious: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]不需要再害怕我的[ROOT.Char.GetFaith.BishopNeuterPlural]。"
 hold_court.8180.a.fortification: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]将成为领地的壁垒。"
 hold_court.8180.a.coinage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]可以铸造自己的货币。"
 hold_court.8180.a.war_declaration: "[contract_lord.GetPrimaryTitle.GetNamePossessiveNoTooltip]的敌人将再次颤抖！"
 hold_court.8180.a.council: "我将一直聆听[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]的意见。"
 hold_court.8180.a.title_revocation: "你们对[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]的所有权不容侵犯。"
 hold_court.8180.a.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]可以保留自己的战士。"
 hold_court.8180.a.march: "国家的防御就指望[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]了。"
 hold_court.8180.a.palatinate: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]的地位不会再受人质疑。"
 hold_court.8180.a.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]会更壮大。"
 hold_court.8180.a.centralized_power: "[contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip]的士兵会为国效力。"
 hold_court.8180.b: "向我证明你懂得自由的#EMP 价值#!。"
 hold_court.8180.b.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip]同意出钱"
 hold_court.8180.b.tt.failure: "[contract_lord.GetTitledFirstNameNoTooltip]被这个要求气坏了"
 hold_court.8180.c: "听说你有一件很棒的收藏……"
 hold_court.8180.c.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip]让渡[vassal_artifact.GetName]"
 hold_court.8180.d: "如此的权利自然需要牺牲。"
 hold_court.8180.d.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip]让渡[vassal_title.GetNameNoTierNoTooltip]"
 hold_court.8180.e: "只要[contract_lord.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]的边境永不变更。"
 hold_court.8180.e.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip]同意采用分割继承制"
 hold_court.8180.f: "当然要用更大的义务作为交换。"
 hold_court.8180.g: "当个[contract_lord.GetTitleAsNameNoTooltip]还不够？"
 ## The Enemy Within
 hold_court.8190.t: "内敌"
 hold_court.8190.desc.intro: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))][aggressor_vassal.GetTitledFirstName]几乎要控制不住[aggressor_vassal.GetHerHis]的怒火了，高声嚷着：“必须对那个外来的[other_vassal.GetCulture.GetName]人做点什么！”\n\n[aggressor_vassal.GetSheHe|U]疯狂地比着手势：“我实在是受够了[other_vassal.GetTitledFirstName]和[other_vassal.GetHerHis]那荒谬的习俗——"
 hold_court.8190.desc.ethos: "[other_vassal.Custom('get_hold_court_8190_ethos')]！”"
 hold_court.8190.desc.heritage: "那一切都和[aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip]美德格格不入！”"
 hold_court.8190.desc.language: "那所谓的[other_vassal.GetCulture.GetLanguage.GetNameNoTooltip]简直就是粗野的噪音！”"
 hold_court.8190.desc.fallback: "我的意思是，你见过那些蛮子是怎么#EMP 吃东西#!的吧？！”"
 hold_court.8190.desc.body: "\n\n“是时候让那些异族接受比他们#EMP 好得多#!的习俗了！”"
 hold_court.8190.a: "我们的贵族必须是个[aggressor_vassal.GetCulture.GetNameNoTooltip]人！"
 hold_court.8190.a.tt_accept: "[other_vassal.GetTitledFirstName]同意了"
 hold_court.8190.a.tt_refuse: "[other_vassal.GetTitledFirstName]拒绝了"
 hold_court.8190.a.tt.vassals: "所有非[THIS.Char.GetCulture.GetName]文化封臣"
 hold_court.8190.a.tt.promote: "[THIS.Char.GetPrimaryTitle.GetBaseNameNoTier]所有[other_vassal.GetCulture.GetName]文化的伯爵领（[SCOPE.ScriptValue('court_8190_county_value')|0X]）将更难整合"
 hold_court.8190.b: "你能从其他传统学到很多。"
 hold_court.8190.b.tt.vassals: "所有其他的[other_vassal.GetCulture.GetName]文化封臣"
 hold_court.8190.b.tt_success: "文化对立得到缓解"
 hold_court.8190.b.tt_failure: "你的陈词滥调被无视了"
 hold_court.8190.c: "不管是不是[aggressor_vassal.GetCulture.GetNameNoTooltip]人，[other_vassal.GetFirstNameNoTooltip]都是个忠心的臣子。"
 hold_court.8190.d: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]属于各族人民。"
 #Modifiers
 hold_court_8190_vassal_modifier: "不受欢迎的文化"
 #Custom
 hold_court_8190_bellicose: "一有机会就打架，野蛮！"
 hold_court_8190_stoic: "“高贵”地承受着一切！噢，#EMP 算了吧#!！"
 hold_court_8190_bureaucratic: "对祖先的成功之道毫无敬意。"
 hold_court_8190_spiritual: "#EMP 如此痴迷#!于讨好[ROOT.Char.GetFaith.HighGodName]和他们的[ROOT.Char.GetFaith.AltPriestTermPlural]。"
 hold_court_8190_courtly: "总是像猫一样讨好他们的统治者！"
 hold_court_8190_egalitarian: "平等地对待异族！我呸！"
 hold_court_8190_communal: "一点主动性或自力更生的精神都没有！"
 ## Servant of God
 hold_court.8200.t: "[ROOT.Char.GetFaith.HighGodName]的仆人"
 hold_court.8200.desc.intro: "似乎我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))][aggressor_vassal.GetTitledFirstName]刚才等待出场时一直克制着脾气。\n\n“[ROOT.Char.GetLadyLord]，"
 hold_court.8200.desc.vassal: "我无法容忍你对国内像[infidel_vassal.GetTitledFirstName]这样的[ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]的宽容——就算是贵族也不行！”"
 hold_court.8200.desc.pope: "那个虚假的[ROOT.Char.GetFaith.BishopNeuter][infidel_vassal.GetTitledFirstName]，还有一大堆聚集在其身侧的[ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]，都被你护住了！”"
 hold_court.8200.desc.body: "\n\n“[ROOT.Char.GetFaith.HighGodName]已对我们凡人作出[ROOT.Char.GetFaith.HighGodHerHis]的裁断——[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]应当是虔信之地！让那些‘[infidel_vassal.GetFaith.GetAdjective]’信仰的野狗滚蛋！”"
 hold_court.8200.a: "你说得对，[infidel_vassal.GetTitledFirstNameNoTooltip]必须改信！"
 hold_court.8200.a.tt_accept: "[infidel_vassal.GetTitledFirstName]同意改信"
 hold_court.8200.a.tt_refuse: "[infidel_vassal.GetTitledFirstName]拒绝改信"
 hold_court.8200.a.tt.vassals: "所有非[THIS.Char.GetFaith.GetAdjective]封臣"
 hold_court.8200.a.tt.convert: "[THIS.Char.GetPrimaryTitle.GetBaseNameNoTier]所有[infidel_vassal.GetFaith.GetAdjective]伯爵领（[SCOPE.ScriptValue('court_8200_county_value')|0X]）将更难改信"
 hold_court.8200.c: "[infidel_vassal.GetFaith.HighGodName]啊，现在我看到了真理！"
 hold_court.8200.c.tt.vassals: "所有[infidel_vassal.GetFaith.GetAdjective]封臣"
 hold_court.8200.d: "我看人是根据其品质，而非信仰。"
 hold_court.8200.e: "我治下的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]欢迎所有信仰。"
 cultural_benevolence_tt: "文化容忍"
 cultural_intolerance_tt: "文化冲突"
 #Modifiers
 hold_court_8200_vassal_modifier: "不受欢迎的信仰"
 ## Rightful Lord
 hold_court.8210.t: "合法土地"
 hold_court.8210.desc.intro: "一脸不满的[aggressor_vassal.GetTitledFirstName]冲到你的御座前……\n\n“[aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U]， "
 hold_court.8210.desc.de_jure: "我对[vassal_claim.GetName]的合法权利毋庸置疑；那片土地自古以来就是[vassal_claim.GetDeJureLiege.GetName]法理的一部分。"
 hold_court.8210.desc.strong: "我对[vassal_claim.GetName]的合法权利毋庸置疑；你自己的传令官和[ROOT.Char.GetFaith.GetAdjectiveNoTooltip][ROOT.Char.GetFaith.AltPriestTermPlural]都承认这一点。”"
 hold_court.8210.desc.weak: "我有资格获得[vassal_claim.GetName]，不管别人怎么说！”"
 hold_court.8210.desc.other: "\n\n“你应该会支持我的宣称，让你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))][defender_vassal.GetTitledFirstName]放弃不属于[defender_vassal.GetHerHim]的东西吧？”"
 hold_court.8210.desc.self: "\n\n“你会放弃不属于你的东西，支持我的宣称吧？”"
 hold_court.8210.a: "这种不公现在结束了。"
 hold_court.8210.b: "这种问题传统上是靠武力解决的。"
 hold_court.8210.b.tt_aggressor: "[aggressor_vassal.GetTitledFirstNameNoTooltip]赢得决斗"
 hold_court.8210.b.tt_defender: "[defender_vassal.GetNameOrMeNoTooltip]保留了头衔"
 hold_court.8210.c.none: "你没有宣称，[aggressor_vassal.Custom('InsultNoun')]。"
 hold_court.8210.c.other: "[defender_vassal.GetFirstNamePossessiveNoTooltip]的宣称才是真的。"
 hold_court.8210.c.self: "我的宣称才是真的。"
 hold_court.8210.d: "我不会干涉这种事。"
 hold_court.8210.e: "[defender_vassal.GetTitleAsNameNoTooltip]会向你宣誓效忠。"
 hold_court.8210.f.other: "你们还是用持剑的手来裁决吧。"
 hold_court.8210.f.self: "你必须用剑来赢得它。"
 hold_court.8210.duel_tt: "[defender_vassal.GetNameOrMeNoTooltip|U]将和[aggressor_vassal.GetTitledFirstName]为[vassal_claim.GetName]决斗"
 ## The King's Peace
 hold_court.8260.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的和平"
 hold_court.8260.desc.intro: "[vassal_faction_target.GetFullName]前来，面色阴沉又急不可耐地说出了[vassal_faction_target.GetHerHis]的诉求。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]，我的[vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))][vassal_faction_leader.GetTitledFirstName]想要挑战我的正统地位，"
 hold_court.8220.desc.claimant: "扶植我的[vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))][vassal_claimant.GetTitledFirstName]，篡夺[vassal_faction.GetSpecialTitle.GetNameNoTier]的宝座！”"
 hold_court.8220.desc.claimant_self: "让[vassal_faction.GetSpecialCharacter.GetHerselfHimself]自己成为[vassal_faction.GetSpecialTitle.GetNameNoTier]的领主！”"
 hold_court.8220.desc.liberty: "阻碍我的权力，否定我作为[vassal_faction.GetLeader.GetHerHis][vassal_faction_target.GetTitleAsNameNoTooltip]的正当统治！”"
 hold_court.8260.desc.body: "\n\n“就是现在[vassal_faction.GetLeader.GetSheHe|U]也还在召集不满者；#EMP 你#!必须让他们知道领地里谁说了算！”"
 hold_court.8260.a.peace: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip]必须停止这些游戏。"
 hold_court.8260.a.war: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip]必须马上投降！"
 hold_court_8260_faction_member_tt: "针对[vassal_faction_target.GetTitledFirstName]的[vassal_faction.GetName]的所有成员（[SCOPE.ScriptValue('court_8260_faction_value')|0]）"
 hold_court.8260.b: "对煽动人心者一定要出重拳。"
 hold_court.8260.c: "我的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]会迎来和平！"
 hold_court.8260.d: "不过他们的意见也不无道理，不是吗？"
 hold_court.8260.e: "哦？我#EMP 必须#!，我必须吗？"
 ## Oath of Fealty
 hold_court.8270.t: "宣誓效忠"
 hold_court.8270.desc: "我的传令官通报邻国的小领主[neighbor.GetPrimaryTitle.GetNameNoTier][neighbor.GetTitledFirstName]来访。\n\n[neighbor.GetSheHe|U]庄重地进入你的厅堂，深鞠一躬：“大人，我来此向你谦卑地奉上我的领地——若你接受我的条件。”\n\n“我将作为一名[ROOT.Char.GetPrimaryTitle.GetNameNoTier]忠诚的封臣领主侍奉您，以换得你的保护；愿我们双方伟大的家族都因此协议而繁荣昌盛！”"
 hold_court.8270.a: "我接受了，[neighbor.GetTitledFirstNameNoTooltip]。"
 hold_court.8270.b: "我觉得这些条款有点不公平……"
 hold_court.8270.b.accept: "[neighbor.GetTitledFirstNameNoTooltip]接受你的更改"
 hold_court.8270.b.refuse: "[neighbor.GetTitledFirstNameNoTooltip]拒绝了"
 hold_court.8270.d: "我可不这么看。"
 ## Nomadic Neighbors
 hold_court.8280.t: "游牧邻居"
 hold_court.8280.desc.foreign: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]等待接见，看上去因[feudal_vassal.GetHerHis]的问题而分神。\n\n“[ROOT.Char.GetLadyLord]，”[feudal_vassal.GetSheHe]颤抖着尖声说，“我边境游牧的[nomad_culture.GetCollectiveNoun]人躁动不安，每天都有更多的人从[nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier]进入我的[feudal_county.GetName]。”\n\n“我担心——如果他们不被驱逐——他们很快就会定居在整个[feudal_county.GetTierAsNameNoTooltip]了！”"
 hold_court.8280.desc.local: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]与[nomad.Custom2('MyCharacterIntroduction', ROOT.Char)]求见于我——这应该还好……\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]！”[feudal_vassal.GetFirstNameNoTooltip]哀嚎道，“来自[nomad.GetFirstNamePossessiveNoTooltip]土地的游牧骑手涌进我的[feudal_county.GetName]——他们必须回去！”\n\n[nomad.GetFirstNameNoTooltip]耸了耸肩道：“我的人民就是会四处游荡，他们只是想为自己的牲畜找一块像样而未开发的草场罢了……”"
 hold_court.8280.a.foreign: "必须将他们遣返回[nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]。"
 hold_court.8280.a.local: "[nomad.GetTitledFirstNameNoTooltip]，管好你的骑手！"
 hold_court.8280.b: "我一直都需要熟练的骑手。"
 hold_court.8280.c: "你显然有些夸大了，[feudal_vassal.GetFirstNameNoTooltip]。"
 hold_court.8290.t: "[city_province.GetTitle.GetAdjectiveNoTooltip]宪章"
 hold_court.8290.desc: "在我面前站着一个陌生[city_vassal.GetWomanMan]：据说[city_mayor.GetSheHe]是[city_mayor.GetFirstName]，我的[ROOT.Char.Custom2('RelationToMeShort', city_vassal)][city_vassal.GetTitledFirstNamePossessive]的直辖领地内的一个[city_mayor.GetTitleAsNameNoTooltip]。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]，我未经我的[ROOT.Char.GetLadyLord]许可来到这里，请求你授予我的城市[city_province.GetTitle.GetNameNoTier]自治。”\n\n“我们可以管理自己的事务，并为[ROOT.Char.GetPrimaryTitle.Custom('GetTierBase')]带来巨大的繁荣，前提是我们摆脱了[city_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip][city_vassal.GetTitleAsNameNoTooltip]强加的令人窒息的赋税和责任。”"
 hold_court.8290.a: "我相信你的城市会记住我的恩宠。"
 hold_court.8290.b: "让我品尝一下未来的果实也许能打动我。"
 hold_court.8290.c: "你越界了。"
 every_glory_hound_and_owner_actor: "[city_vassal.GetTitledFirstName]和任何$glory_hound_vassals$（[actor.MakeScope.ScriptValue('number_of_glory_hound_vassals')|V0]）"
 hold_court_8290_grant_tooltip: "[city_county.GetName]被从[city_vassal.GetTitledFirstName]手中剥夺，并转为由[city_mayor.GetTitledFirstName]统治的[republic|E]"
 hold_court.8300.t: "放弃权利"
 hold_court.8300.desc: "在大厅里看到我的[ROOT.Char.Custom2('RelationToMeShort', city_vassal)][city_vassal.GetTitledFirstName]真是让人高兴，尽管[city_vassal.GetSheHe]似乎不确定该如何提出[city_vassal.GetHerHis]的请求。\n\n最终，[city_vassal.GetSheHe]想好了[city_vassal.GetHerHis]要说的话：“大人，我不过是个[city_vassal.GetTitleAsNameNoTooltip]，满足于自己小小的地产。我只关注我的人民在[city_vassal.GetPrimaryTitle.GetNameNoTier]的利益，尤其是[city_province.GetTitle.GetNameNoTier]人民的利益——当然还有[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的#EMP 所有人#!。”\n\n“我请求你允许我放弃我的家族对我的土地的世袭权利，转而像市长一样以社区的方式管理土地。”"
 hold_court.8300.a: "非常有趣的想法。"
 hold_court.8300.b: "如果#EMP 你#!不想要那些特权，有人想。"
 hold_court.8300.c: "你的权利不容侵犯，[city_vassal.GetFirstNameNoTooltip]！"
 hold_court.8310.t: "粘合领地"
 hold_court.8310.desc: "看到我的[ROOT.Char.Custom2('RelationToMeShort', drifting_vassal)][drifting_vassal.GetTitledFirstName]，一位[drifting_duchy.GetAdjectiveNoTooltip]的"
 hold_court.8310.faith_culture: "[drifting_vassal.GetCulture.GetCollectiveNoun]人——以及[drifting_vassal.GetFaith.GetAdherentName]"
 hold_court.8310.culture: "[drifting_vassal.GetCulture.GetCollectiveNoun]人"
 hold_court.8310.faith: "[drifting_vassal.GetFaith.GetAdherentNamePlural]"
 hold_court.8310.fallback: "领土的"
 hold_court.8310.body: "领主在我身前跪下，让我十分惊讶。\n\n[drifting_vassal.GetSheHe|U]开口说道：“[ROOT.Char.GetTitleAsNameNoTooltip]，我们都知道时代变了。要想让[drifting_duchy.GetNameNoTierNoTooltip]被正确地视为[drifting_kingdom.GetNameNoTierNoTooltip]不可分割的一部分，就必须扫清[drifting_duchy.GetDeJureLiege.GetAdjectiveNoTooltip]的旧法律和习俗。”\n\n“铲除这些在人民中挥之不去的残余绝非易事，但只要有合适的……#EMP 动机#!……”"
 hold_court.8310.a: "#EMP 动机#!？！必须铲除这种叛乱行为！"
 hold_court.8310.b: "你的意思我完全理解，[drifting_vassal.GetFirstNameNoTooltip]。"
 hold_court.8310.c: "哦？我会看看[drifting_duchy.GetAdjectiveNoTooltip]的法规。"
 hold_court.8310.c.success: "你做出的改变受到了欢迎"
 hold_court.8310.c.failure: "你让事情变得更混乱了"
 hold_court.8310.d: "这种事只需要时间。"
 hold_court.8310.county_tooltip: "你的[realm|E]内所有[drifting_duchy.GetAdjective][de_jure|E][counties|E]"
 hold_court.8320.t: "有问题的遗嘱"
 hold_court.8320.self: "我的[ROOT.Char.Custom2('RelationToMeShort', probate_vassal)][probate_vassal.GetName]走到我身前，旁边跟着"
 hold_court.8320.regent: "[probate_vassal.GetPrimaryTitle.GetNameNoTierPossessive][probate_vassal.GetTitleAsName]的[probate_vassal.Custom2('RelationToMeShort', probate_rep)][probate_rep.GetTitledFirstName]走到我身前，旁边跟着"
 hold_court.8320.monk: "一个[probate_priest.GetFaith.GetAdjectiveNoTooltip]修士。"
 hold_court.8320.priest: "一个[probate_priest.GetFaith.GetAdjectiveNoTooltip][probate_priest.Custom('PriestTitle')]。"
 hold_court.8320.desc: "关于这件事的模糊记忆在脑海中浮现——好像是关于过世的[probate_dead.GetTitledFirstNamePossessive]遗嘱的纠纷……\n\n[probate_vassal.GetFirstNameNoTooltip]一下子爆发了：“[ROOT.Char.GetTitleAsNameNoTooltip]，相信我，这些土地的许诺是彻头彻尾的谎言！我[probate_vassal.Custom2('RelationToMeShort', probate_dead)]也许确实零散地施舍了什么，但#EMP 整个[probate_county.GetName|l]#!？！这实在是荒谬！”\n\n"
 hold_court.8320.monk_2: "修士清了清[probate_priest.GetHerHis]的喉咙："
 hold_court.8320.priest_2: "祭司清了清[probate_priest.GetHerHis]的喉咙："
 hold_court.8320.body: "“我叫[probate_priest.GetFirstName]，陛下，来自[probate_province.GetTitle.GetNameNoTier]的[probate_dead.GetFaith.HouseOfWorship]。我们说的是真的！[probate_dead.GetFirstNameNoTooltip]是个虔诚的[probate_dead.GetWomanMan]。[probate_dead.GetSheHe|U]花了许多时间和我们在一起，直到[probate_dead.GetSheHe]在[probate_dead.GetFaith.PositiveAfterLife]找到了[probate_dead.GetFaith.HighGodNameAlternate]的平安……”\n\n[probate_vassal.GetTitledFirstNameNoTooltip]翻了翻[probate_vassal.GetHerHis]的眼睛，脸色气得通红。"
 hold_court.8320.a: "这片土地属于[probate_priest.GetFaith.HighGodNamePossessive]的信徒。"
 hold_court.8320.b: "你可以保留头衔，[probate_vassal.GetFirstNameNoTooltip]，但是要对[probate_priest.GetFaith.AltPriestTermPlural]做出补偿。"
 hold_court.8320.c: "非常棘手，看起来双方的宣称都很有道理……"
 hold_court.8320.d: "没什么能压过[probate_dead.Custom2('RelationToMePossessive', probate_vassal)]的继承权。"
 every_close_family_hold_court_8320_tooltip: "[probate_vassal.GetHerHis|U]的[close_family|E]"
 hold_court_8320_grant_tooltip: "[probate_county.GetName]被从[probate_vassal.GetTitledFirstName]手中剥夺，并转为由[probate_priest.GetTitledFirstName]统治的[theocracy|E]"
 hold_court.8330.t: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的裂痕"
 hold_court.8330.desc: "我的封臣[vassal_1.GetTitledFirstName]和[vassal_2.GetTitledFirstName]站到我面前，他们在[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]有时很混乱的政治中很有影响力。不用他们张嘴，我就能看出来他们有分歧。\n\n[vassal_1.GetFirstNameNoTooltip]走上前，“[ROOT.Char.GetLadyLord]，我今天来这里，就是要当着大家的面纠正[vassal_2.GetFirstNameNoTooltip]的错误。”\n\n"
 hold_court.8330.intro.courtly: "“[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]古老的贵族家族每年都越来越多地扩大他们的特权范围，"
 hold_court.8330.intro.glory_hound: "“战争贩子为了自己的小目标想要让[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]卷入冲突，"
 hold_court.8330.intro.parochial: "懒惰、没有雄心的领主追求平静的生活，我们的力量也在他们积累财富时被削弱，"
 hold_court.8330.intro.zealot: "“很明显，[ROOT.Char.GetFaith.AltPriestTermPlural]在[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的影响力已经太大了，"
 hold_court.8330.intro.minority: "异教徒和外来者在与你的敌人密谋时嘲笑你的慷慨，"
 hold_court.8330.outro.courtly: "他们威胁着领地内大家族的地位：[vassal_1.GetHouse.GetBaseNameNoTooltip]家族，甚至是#EMP [ROOT.Char.GetHouse.GetBaseNameNoTooltip]#!家族！"
 hold_court.8330.outro.glory_hound: "如果我们变得软弱，就会给一直策划阴谋的敌人机会。"
 hold_court.8330.outro.parochial: "我们必须谨慎行事，才能维持领地利益的脆弱平衡。"
 hold_court.8330.outro.zealot: "无视[ROOT.Char.GetFaith.ReligiousText]的戒律和[ROOT.Char.GetFaith.HighGodName]的意志。"
 hold_court.8330.outro.minority: "无视我们力量的关键，和平合作的团体。"
 hold_court.8330.end: "我相信你一定会支持我，大人。”\n\n[vassal_2.GetFirstNameNoTooltip]只是摇了摇[vassal_2.GetHerHis]的头，和整个宫廷一起期待地看向我……"
 hold_court.8330.a.courtly: "贵族的古老权利高于其他一切。"
 hold_court.8330.a.glory_hound: "无论我做什么，都必须让[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]变得更强大。"
 hold_court.8330.a.parochial: "我在这里是为了提供强大而稳定的领导。"
 hold_court.8330.a.zealot: "我们所有人——#EMP 甚至是我#!——都不过是[ROOT.Char.GetFaith.HighGodName]的工具。"
 hold_court.8330.a.minority: "多元化有许多好处。"
 hold_court.8330.c: "你们都是领地的宝贵臣子。"
 hold_court.8330.c.success: "你安抚了他们两个"
 hold_court.8330.c.failure: "他们的支持者不满意"
 hold_court.8330.d: "如此自负只会羞辱你们的封臣同僚。"
