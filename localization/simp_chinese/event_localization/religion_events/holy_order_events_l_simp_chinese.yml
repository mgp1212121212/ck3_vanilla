 holy_order_hired_message: "已雇佣骑士团"
 holy_order.hired_message: "[actor.GetUIName]已召集了[holy_order.GetName]"
 holy_order_hired_by_enemy_message: "敌方骑士团"
 holy_order.hired_by_enemy: "[holy_order.GetName]已被[actor.GetUIName]召集，现在与我们为敌"
 holy_order.destroyed_message: "[title.GetName]已被摧毁"
 holy_order_expanded: "骑士团扩张"
 holy_order.new_lease: "[holy_order.GetName]现在从[former_holder.GetTitledFirstName]处租借了[barony.GetName]"
 holy_order.0001.t: "骑士团"
 holy_order.0001.desc_opening: "[recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]站在外面等着我，[recipient.GetHerHis]已经准备好了随从和行李。\n\n"
 holy_order.0001.desc: "“那么，[root.GetLadyLord]，我的目的地是哪？”"
 holy_order.0001.desc_relation: "“那么，[recipient.Custom2('RelationToMeShort', ROOT.Char)]，我的目的地是哪？”"
 holy_order.0001.a: "你要去[holy_order_1.GetName]。"
 holy_order.0001.b: "你的终点在[holy_order_2.GetName]。"
 holy_order.0001.c: "远着呢。去[recipient.GetHerHim]那儿！"
 holy_order.0001.d: "现在你是[holy_order_4.GetName]的麻烦了。"
 holy_order.0001.e: "我犯了个错误——你属于这里！"
 holy_order.0002.desc: "我愿意回应圣召，侍奉更高的存在，我感谢你让我走上了正义的道路。"
 holy_order.0002.a: "我相信你会好好侍奉[ROOT.Char.GetFaith.HighGodName]！"
 char_interaction.0001.opening_low_piety: "你是有罪的生灵，匍匐至[ROOT.Char.GetFaith.HighGodName]的神圣教团跟前……首先你应专注于赎回你的灵魂，而非担忧你的世俗财富。"
 holy_order.0200.desc_opening: "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 holy_order.0200.desc: "我听说你需要钱，[order.GetName]可以满足你。"
 holy_order.0200.a: "[ROOT.Char.GetFaith.HighGodName]向我微笑！"
 holy_order.0200.b: "但……但是我需要这些钱！"
 holy_order.0202.second_time: "我再提醒你一次，你欠我的组织#bold [ROOT.Var('loan_amount_owed').GetValue|0]#!金币。"
 holy_order.0202.opening: "你欠我的组织#bold [ROOT.Var('loan_amount_owed').GetValue|0]#!金币。"
 holy_order.0202.desc: "如果你不还钱，我们会为你找其他方式来偿还——[ROOT.Char.GetFaith.HighGodName]可以接受的方式，但你就未必了。"
 holy_order.0202.a: "我当然会遵守我们的协议。"
 holy_order.0202.a_no: "我会还的！只要让我找到钱……"
 holy_order.0202.a._not.tt: "@warning_icon! #X [gold_i][gold|E]不足#!"
 holy_order.0202.b_christian: "耐心不是一种美德吗？"
 holy_order.0202.b: "我们都是虔诚的信徒……请给我更多时间！"
 holy_order.0202.b.tt: "[recipient.GetTitledFirstNameNoTooltip]会再给你5年时间"
 holy_order.0202.c: "也许我们能找到其他偿还方式……？"
 holy_order.0202.c.tt: "@warning_icon! #X [recipient.GetTitleAsNameNoTooltip]会对你有所求#!"
 holy_order.0202.d: "这些钱在我手中更有用！"
 holy_order.0203.desc: "我可看不惯那些食言的人，[ROOT.Char.GetFaith.HighGodNameAlternate]同样如此。为了纠正这次的藐视，你要将[province.GetName]交给我们，这样我们可以进一步为[ROOT.Char.GetFaith.HighGodNamePossessive]效命。"
 holy_order.0203.a: "当然，[province.GetNameNoTierNoTooltip]会是你们的。"
 holy_order.0203.b: "如此荒谬的要求！"
 holy_order.0204.desc: "我可看不惯那些食言的人，[ROOT.Char.GetFaith.HighGodNameAlternate]同样如此。为了纠正这次的藐视，你要将你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetTitledFirstName]送来我们这里，为[ROOT.Char.GetFaith.HighGodNamePossessive]效命。"
 holy_order.0204.a: "我会送[child.GetHerHim]……我会送[child.GetHerHis]去的。"
 holy_order.0204.a.tt: "你将不再欠骑士团任何金钱"
 holy_order.0205.desc: "关于贷款的所有事情都是你贪婪的可耻表现。我会让[ROOT.Char.GetFaith.ReligiousHeadName]知道这些的！"
 holy_order.0205.a: "该死！"
 holy_order_letter.opening: "同为[ROOT.Char.GetFaith.HighGodNameAlternate]之仆者"
 holy_order.1001.intro: "随着我们骑士团的发展，[holy_order.GetName]需要更多土地，以组织[ROOT.Char.GetFaith.GetAdjective]信仰的防御。"
 holy_order.1001.end: "\n\n[target_barony.GetName]完美符合我们的目标，我们希望能为了我们的事业租借之。"
 holy_order.1001.a: "批准你的请求。为了[ROOT.Char.GetFaith.HighGodName]！"
 holy_order.1001.b: "[alternative_barony.GetNameNoTierNoTooltip]会不会也能满足你的要求？"
 holy_order.1001.c: "不，我不会赐予你这片土地。"
 holy_order.2001.t: "神圣的意图"
 holy_order.2001.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]来找我，我很快发现[child.GetSheHe]要讨论一些非常严肃的事情。\n\n“[ROOT.Char.Custom('MotherFather')|U]，我在这里永远生活在别人的阴影之下。让我加入[holy_order.GetName]，侍奉[child.GetFaith.HighGodName]。我已经想清楚了，这就是我想要做的。”"
 holy_order.2001.a: "让[child.GetFaith.HighGodNameAlternate]指引你，我的[child.Custom('DaughterSon')]。"
 holy_order.2001.b: "虽然可能没那么伟大，但我在这里对你也有计划。"
 holy_order.2002.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling'))][sibling.GetTitledFirstName]告诉了我[sibling.GetHerHis]的计划，[sibling.GetSheHe]显然已经考虑了很长时间。\n\n“留在这里没什么意义，而如果我想要效忠某人，我宁愿效忠于[sibling.GetFaith.HighGodName][sibling.GetFaith.HighGodHerselfHimself]自身。我打算加入[holy_order.GetName]。”"
 holy_order.2002.a: "我理解你的选择，[sibling.Custom('SisterBrother')]。"
 holy_order.2002.b: "哦，你绝对#EMP 不能#!那样做！"
 holy_order.2003.opening: "[grandmaster.Custom2('AppropriateGreetingPositive', ROOT.Char)|U]"
 holy_order.2003.desc: "总是需要真正的战士遏止对于[grandmaster.GetFaith.GetAdjective]信仰的任何威胁。\n我相信你的[child.Custom('DaughterSon')]，[child.GetTitledFirstName]，天资聪颖却继承无望，若在[holy_order_scope.GetName]中服务，能活得更为出色。[child.GetSheHe]将与我们一同训练，学习，大大光荣你的名字。"
 holy_order.2003.a: "[child.GetHersHis|U]将会成为真正的[child.GetFaith.GetAdherentName]。"
 holy_order.2003.child_joins_order: "[child.GetFirstName]获得[GetTrait('order_member').GetName( child.Self )]并加入[grandmaster.GetTitledFirstNameNoTooltip]的宫廷"
 holy_order.2003.b: "也许你可以训练[alternative_child.GetFirstNameNoTooltip]？"
 holy_order.2003.alternative_child_joins_order: "[alternative_child.GetFirstName]获得[GetTrait('order_member').GetName( alternative_child.Self )]并加入[grandmaster.GetTitledFirstNameNoTooltip]的宫廷"
 holy_order.2003.c: "[child.GetHerHis|U]在这里与我一起就是最适合的地方。"
 holy_order.2004.opening: "[child.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 holy_order.2004.desc: "我已将生命献给[child.GetFaith.HighGodNameAlternate]，但[child.GetFaith.HighGodNameSheHe]不会希望我忽视自己的家人。\n\n[grandmaster.GetTitledFirstName]已批准我离队，回归旧有的生活，再次成为你[ROOT.Char.Custom('GetCourt')]的一分子。"
 holy_order.2004.a: "欢迎回家，我的[child.Custom('DaughterSon')]！"
 holy_order.2004.b: "不，这里没有你的位置了。"
 holy_order.2005.t: "回家"
 holy_order.2005.desc: "[child.GetTitledFirstNamePossessive]这次访亲的时间长于以往。我的[child.Custom('DaughterSon')][child.GetHerselfHimself]安坐于我的[ROOT.Char.Custom('GetCourt')]中——[child.GetHerselfHimself]吞吃我的食物，骚扰我的仆人——我提起回到[holy_order.GetName]话题。[child.GetHerHis|U]的回答很不幸地热情洋溢。\n\n“你不知道吗，[ROOT.Char.Custom('MotherFather')]？[grandmaster.GetTitledFirstName]慷慨地解除了我对于[child.GetFaith.GetName]的职责！我终于回家了，为家人服务。”"
 holy_order.2005.a: "哦，你是要……长住？"
 holy_order.destroyed_title: "骑士团解散"
