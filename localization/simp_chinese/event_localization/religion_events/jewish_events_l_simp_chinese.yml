 jewish_events.0001.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]多偶制终结"
 jewish_events.0001.desc: "几个世纪以来，是否可以纳娶多个配偶一直处于模糊地带；不过，根据[ROOT.Char.GetFaith.GetName]最有权威的拉比组成的小会议的决定，多偶制不再是受[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]信仰允许的行为。\n\n这一决定的主要背景在于，一个人无法满足多个配偶的要求，并且实行多偶制会导致配偶之间犯下嫉妒之罪。"
 jewish_events.0001.a: "就这样吧。"
 jewish_events.0001.b: "我们[ROOT.Char.GetCulture.GetCollectiveNoun]人不会放弃自己的道路！"
 jewish_events.0001.c: "我觉得拉比越权了。"
