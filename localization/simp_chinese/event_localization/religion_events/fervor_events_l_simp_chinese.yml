 #Scandal Event Localization
 fervor.1002.t: "可耻的祭司"
 fervor.1002.desc.start: "[sinful_theocrat.GetFaith.GetAdjectiveNoTooltip]世界[sinful_theocrat.Custom('GetShockedExpression')]地得知[sinful_theocrat.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 fervor.1002.desc.start_hof: "[sinful_theocrat.GetFaith.GetAdjectiveNoTooltip]世界都震惊地得知，[sinful_theocrat.GetTitledFirstName][sinful_theocrat.GetHerselfHimself]"
 fervor.1002.desc.lustful: "在[sinful_theocrat.GetHerHis]家中与好几个年轻仆人被抓了个现行！在这些罪犯慌忙穿衣时，那位发现他们的副官不得不移开[dummy_clergy_gender.GetHerHis]的视线。"
 fervor.1002.desc.chaste: "被发现多年未行过房事了！尽管有无数人邀约，[sinful_theocrat.Custom('GetCouncilOrTitleName')]似乎对于和别人发生肉体关系全然不感兴趣。"
 fervor.1002.desc.gluttonous: "被发现往[sinful_theocrat.GetHerselfHimself]胃里塞满[sinful_theocrat.Custom('GetExpensiveMeal')]，[sinful_theocrat.Custom('GetExpensiveMealAlt')]，[sinful_theocrat.Custom('GetExpensiveDessert')]，和[sinful_theocrat.Custom('GetExpensiveDrink')]组成的奢华大餐。过度沉溺于感官享受给[sinful_theocrat.GetHerHis]的合法性造成阴影。"
 fervor.1002.desc.temperate: "一直闭门苦修！据说[sinful_theocrat.GetSheHe]躲避所有的奢侈与享受，过最简朴的生活。"
 fervor.1002.desc.greedy: "一直侵占[sinful_theocrat.GetHerHis]追随者为慈善奉献的钱财，挪作[sinful_theocrat.GetHerHis]个人私用！"
 fervor.1002.desc.generous: "一直暗中将[sinful_theocrat.GetHerHis]自己的钱分给穷人和赤贫者！"
 fervor.1002.desc.lazy: "一直找理由拖延并不惜一切代价逃避[sinful_theocrat.GetHerHis]的责任！"
 fervor.1002.desc.diligent: "一直都会工作到深夜以完成[sinful_theocrat.GetHerHis]的某项个人任务！"
 fervor.1002.desc.wrathful: "一直殴打未能取悦[sinful_theocrat.GetHerHim]的仆人，给他们造成严重伤害！"
 fervor.1002.desc.calm: "无法表达任何强烈情感，反而更喜欢保持禁欲和被动，甚至在这种做法明显不适宜时也如此！"
 fervor.1002.desc.patient: "在需要做出重要决定时总是优柔寡断，使得[sinful_theocrat.GetHerHis]的工作中出现不必要的延误！"
 fervor.1002.desc.impatient: "无法等待事情做好，总是催促[sinful_theocrat.GetHerHis]的副官和仆人！"
 fervor.1002.desc.arrogant: "认为[sinful_theocrat.GetHerselfHimself]自己生而优于[sinful_theocrat.GetHerHis]的所有同僚，智慧无边万民信服。"
 fervor.1002.desc.humble: "被认为懦弱顺从、自我怀疑，认为身边的人总比[sinful_theocrat.GetHerHim]更强，[sinful_theocrat.GetSheHe]配不上[sinful_theocrat.GetHerHis]的职位！"
 fervor.1002.desc.deceitful: "经常向当地[sinful_theocrat.Custom('DefaultPriestTitlePlural')]撒谎。看来[sinful_theocrat.GetSheHe|U]一直骗他们根据虚假信息行动，以此推进[sinful_theocrat.GetHerHis]自己的鬼祟阴谋！"
 fervor.1002.desc.honest: "被发现完全不会撒谎，他的阴谋和误导尝试可笑而不具有任何说服力。"
 fervor.1002.desc.craven: "被发现懦弱顺从，宁愿屈从于他人的淫威，也不会为公义挺身而出。"
 fervor.1002.desc.brave: "鲁莽地为了廉价的刺激而让[sinful_theocrat.GetHerselfHimself]和[sinful_theocrat.GetHerHis]副官置于不必要的危险中！"
 fervor.1002.desc.shy: "一直寻找回避社交集会的借口，更喜欢把[sinful_theocrat.GetHerHis]自己一个人关在家里！"
 fervor.1002.desc.gregarious: "被发现有意把[sinful_theocrat.GetHerHis]存在强加于他人，侵犯他们的私人空间、浪费他们的时间！"
 fervor.1002.desc.ambitious: "一直密谋为[sinful_theocrat.GetHerselfHimself]自己取得额外的财产和头衔，显然对于[sinful_theocrat.GetSheHe]已然持有的诸多地产仍不满足。"
 fervor.1002.desc.content: "多次错失增加[sinful_theocrat.GetHerHis]个人权力与领地的机会，似乎满足于[sinful_theocrat.GetSheHe]的现状。"
 fervor.1002.desc.arbitrary: "一直在重要的事宜上为[sinful_theocrat.GetSheHe]偏爱的人开后门，而歧视[sinful_theocrat.GetSheHe]不喜欢的人。"
 fervor.1002.desc.just: "被发现秉持着严格而不能妥协的诚信原则，不论如何[sinful_theocrat.GetSheHe]都不愿背弃！"
 fervor.1002.desc.cynical: "被发现其实并不相信[sinful_theocrat.GetFaith.GetAdjective]教义，而仅仅把其作为一种便利的政治工具。 "
 fervor.1002.desc.zealous: "被发现对超自然和属灵世界深信不疑，即便没有任何合乎情理的依据。"
 fervor.1002.desc.paranoid: "被发现极其偏执多疑，总是认为[sinful_theocrat.GetHerHim]周围的人在密谋让[sinful_theocrat.GetHerHis]倒台！"
 fervor.1002.desc.trusting: "被发现极其单纯和轻信他人，连[sinful_theocrat.GetHerHis]副官最假的谎言[sinful_theocrat.GetHerHim]都无法辨别。"
 fervor.1002.desc.compassionate: "一直极为心慈手软，因为[sinful_theocrat.GetSheHe]受不了见到他人受苦，哪怕无人呼求也给与宽容。"
 fervor.1002.desc.callous: "一直非常的冷血，不论他人多么困难都不能或不愿施予援手。"
 fervor.1002.desc.sadistic: "被发现在[sinful_theocrat.GetHerHis]房间下的密室里折磨一个侍者[sinful_theocrat.Custom('GirlBoy')]，显然相当享受这个可怜[sinful_theocrat.Custom('GirlBoyPossessive')]极度痛苦的尖叫！"
 fervor.1002.desc.stubborn: "总是将[sinful_theocrat.GetHerHis]副官提交的报告看都不看就扔掉，拒绝考虑关于[sinful_theocrat.GetSheHe]已经做出的决定的任何新信息。"
 fervor.1002.desc.fickle: "一有困难就无法坚持[sinful_theocrat.GetHerHis]的立场，一旦出现任何反对[sinful_theocrat.GetHerHis]决定的迹象，就会退缩。"
 fervor.1002.desc.vengeful: "一直会把所有曾经得罪过[sinful_theocrat.GetHerHim]的人记在一份名单上，并且详细列出[sinful_theocrat.GetHerHis]打算用以满足自己报复欲望的种种手段！"
 fervor.1002.desc.forgiving: "经常无法恰当地处罚那些没有履行自己职责的人，而更愿意在处罚之前给他们第二甚至第三次机会！"
 fervor.1002.desc.fallback: "极其地不虔诚，甚至[sinful_theocrat.Custom('GetCouncilOrTitleName')]能指望的最基本的水准都无法达到。"
 fervor.1002.desc.end: "\n\n虽然[sinful_theocrat.GetFaith.AltPriestTermPlural]间的丑闻不是什么新鲜事，但出现在离家这么近的地方还是让人不安……"
 fervor.1002.desc.end_hof: "\n\n虽然[sinful_theocrat.GetFaith.AltPriestTermPlural]们的丑闻不是什么新鲜事，但许多人惊骇于我们信仰的领袖竟也会屈服于此种诱惑。"
 fervor.1002.b: "谴责[sinful_theocrat.GetHerHim]的越轨行为！"
 fervor.1002.c: "公开为[sinful_theocrat.GetHerHis]辩护，即便可能会引火烧身！"
 fervor.1002.d: "也许我应该对此保持沉默……"
 #Exaltation Event Localization
 fervor.2002.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]信徒的赞扬"
 fervor.2002.desc.lustful: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]鼓舞了无数有品德的[virtuous_theocrat.GetWomenMen]，也成为了许多年轻[virtuous_theocrat.GetFaith.GetAdherentNamePlural]的崇拜对象。\n\n关于[virtuous_theocrat.GetHerHis]风流韵事的传说广为流传，让许多人都将[virtuous_theocrat.GetHerHim]视为[ROOT.Char.GetFaith.FertilityGodNamePossessive]无尽爱情的象征。"
 fervor.2002.desc.chaste: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]因为[virtuous_theocrat.GetHerHis]绝对禁绝任何肉欲，获得了无瑕的名声。\n\n[virtuous_theocrat.GetHerHis|U]毫不动摇的戒律是许多尝试抵制低贱淫欲诱惑的年轻[virtuous_theocrat.GetFaith.GetAdherentNamePlural]的榜样。"
 fervor.2002.desc.gluttonous: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstNamePossessive]的豪华盛宴经人传述，广为世人所知。作为一个品味高雅的[virtuous_theocrat.GetWomanMan]，[scoped_primary_title.GetNameNoTier]的[virtuous_theocrat.Custom('GetCouncilOrTitleName')]确实遵循了享乐的美德，是[ROOT.Char.GetFaith.WealthGodName]所有好追随者的榜样。"
 fervor.2002.desc.temperate: "作为无可动摇的苦修者的典范，[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]已经显示，自律的灵魂只可能通过冥想和节制找到真正的宁静透彻。\n\n虽然[virtuous_theocrat.GetHerHis]地位显贵，[virtuous_theocrat.GetFirstNameNoTooltip]只吃最节俭的食物来维持[virtuous_theocrat.GetHerselfHimself]的生命，以展示[virtuous_theocrat.GetHerHis]无可动摇地献身于[virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip]教条。"
 fervor.2002.desc.greedy: "极少有[virtuous_theocrat.GetFaith.HouseOfWorshipPlural]像[scoped_primary_title.GetName]那样富可敌国而又慷慨好施。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]已明了[virtuous_theocrat.GetHerHis]的毕生使命，那就是通过向[ROOT.Char.GetFaith.WealthGodName]献上流淌不竭的黄金和财富之河来证明[virtuous_theocrat.GetHerHis]不移的虔信。"
 fervor.2002.desc.generous: "贫困穷苦的人们总是能在[virtuous_theocrat.GetFirstNamePossessive][virtuous_theocrat.GetFaith.HouseOfWorship]受到欢迎。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')]的[scoped_primary_title.GetNameNoTier]已经因为[virtuous_theocrat.GetHerHis]的慷慨好施和[virtuous_theocrat.GetHerHis]的慈善事业而闻名于世。[virtuous_theocrat.GetHerHis|U]的榜样感动了许多[virtuous_theocrat.GetFaith.GetAdherentNamePlural]，让他们放弃自己的物质财富以追求神圣的报偿。"
 fervor.2002.desc.generous.pope: "贫困穷苦的人们总是能在[virtuous_theocrat.GetFirstNamePossessive][virtuous_theocrat.GetFaith.HouseOfWorship]受到欢迎。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')]的[scoped_primary_title.GetNameNoTier]将永远以[virtuous_theocrat.GetHerHis]的慷慨好施和[virtuous_theocrat.GetHerHis]的慈善事业而被人们铭记。[virtuous_theocrat.GetHerHis|U]的榜样感动了许多[virtuous_theocrat.GetFaith.GetAdherentNamePlural]，让他们放弃自己的物质财富以追求神圣的报偿。"
 fervor.2002.desc.lazy: "唯有与这个世界粗野的造物彻底剥离，灵魂才能在下一个世界获得应有的位置。只有很少的人能像[virtuous_theocrat.Custom('GetCouncilOrTitleName')]的[scoped_primary_title.GetNameNoTier]体现这一美德。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]将[virtuous_theocrat.GetHerHis]一天的大多数时间用于冥想，避开毫无意义的政治游戏与低贱体力劳动的困扰，以达到神圣的宁静状态。"
 fervor.2002.desc.diligent: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstNamePossessive]永不疲倦地服务[ROOT.Char.GetFaith.HighGodName]的事迹启发了无数传说。\n\n尽管[virtuous_theocrat.GetFirstNameNoTooltip]地位高贵，[virtuous_theocrat.GetHerHis]总是愿意让[virtuous_theocrat.GetHerHis]双手沾满尘土，完成甚至最为疲倦费力的工作，是[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]美德的真正楷模。"
 fervor.2002.desc.wrathful: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]是一位充满激情的[virtuous_theocrat.GetWomanMan]，因[virtuous_theocrat.GetHerHis]的暴躁脾气和凶猛天性而远近闻名。\n\n只有迅速直白地申斥亵渎之事才能清除罪恶，而毫无疑问地，[virtuous_theocrat.GetFirstNameNoTooltip]以[virtuous_theocrat.GetHerHis]时常的暴怒将对于[ROOT.Char.GetFaith.WarGodName]的敬畏注入无数崇拜者心中。"
 fervor.2002.desc.wrathful.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]是一位充满激情的[virtuous_theocrat.GetWomanMan]，因[virtuous_theocrat.GetHerHis]的暴躁脾气和凶猛天性而远近闻名。\n\n只有迅速直白地申斥亵渎之事才能清除罪恶，而毫无疑问地，[virtuous_theocrat.GetFirstNameNoTooltip]以[virtuous_theocrat.GetHerHis]时常的暴怒将对于[ROOT.Char.GetFaith.WarGodName]的敬畏注入无数崇拜者心中。"
 fervor.2002.desc.calm: "许多人前来拜访[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]，神圣宁静的化身，只有少数人能在一生中达到这种境界。\n\n[virtuous_theocrat.GetFirstNameNoTooltip]是一位极度自律的[virtuous_theocrat.GetWomanMan]，理性战胜情欲的光辉楷模。"
 fervor.2002.desc.impatient: "人类获赐驻世的时间短暂，不要浪费一分一秒也是[ROOT.Char.GetFaith.HighGodName]的意志。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]将此原则牢记于心，以至于[virtuous_theocrat.GetSheHe]因为[virtuous_theocrat.GetHerHis]不容忍懒惰和无用工而闻名遐迩。"
 fervor.2002.desc.impatient.pope: "人生短暂，而[ROOT.Char.GetFaith.HighGodName]的意志指导我们不浪费一分一秒。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]将这条原则执行到了极致，使得[virtuous_theocrat.GetSheHe]将会由于[virtuous_theocrat.GetHerHis]不容忍懒惰和无用功的行为为后人所铭记。"
 fervor.2002.desc.arrogant: "冒犯[ROOT.Char.GetFaith.HighGodName]的使者与神灵的临在本身无异。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]深知此意，在[virtuous_theocrat.GetHerHis]任职[scoped_primary_title.GetName]期间[virtuous_theocrat.GetSheHe]总是毫不容忍犬儒和蠢货。"
 fervor.2002.desc.humble: "与[ROOT.Char.GetFaith.HighGodNamePossessive]的壮丽相比，人手的工作相形见绌。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]比起许多其他祭司更理解这一点：有很多关于[virtuous_theocrat.GetHerHis]天性顺服而谦卑的故事流传。[virtuous_theocrat.GetFirstNameNoTooltip]回避了自己的地位能带给[virtuous_theocrat.GetHerHim]的舒适生活，人们常常看到[virtuous_theocrat.GetHerHis]赤足行走在[virtuous_theocrat.GetHerHis]信众之间。"
 fervor.2002.desc.deceitful: "理性是[ROOT.Char.GetFaith.KnowledgeGodName]赐予人类最伟大的礼物，让我们与禽兽区别开来。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]为这一真理的光辉典范。[virtuous_theocrat.GetSheHe]用[virtuous_theocrat.GetHerHis]的捷智和辩才，战胜和嘲弄了数不清的愤世嫉俗和亵渎神灵之人，有人说甚至还战胜了恶魔。"
 fervor.2002.desc.honest: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]在许多[virtuous_theocrat.GetFaith.GetAdherentNamePlural]中因[virtuous_theocrat.GetHerHis]的诚实广为人知，备受尊敬。\n\n对这个作为榜样每日激励无数信徒的时候虔诚[virtuous_theocrat.GetWomanMan]来说，没有无伤大雅的谎言，也没有刺耳伤人的实话。"
 fervor.2002.desc.honest.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]会因[virtuous_theocrat.GetHerHis]的诚挚被[virtuous_theocrat.GetFaith.GetAdherentNamePlural]永远地铭记。\n\n对这个作为榜样每日激励无数信徒的时候虔诚[virtuous_theocrat.GetWomanMan]来说，没有无伤大雅的谎言，也没有刺耳伤人的实话。"
 fervor.2002.desc.craven: "生命诚可贵，而[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]激励许多[virtuous_theocrat.GetHerHis]追随者拥抱谨慎与深谋远虑的美德，以期避免许多不必要的风险，长久地侍奉[ROOT.Char.GetFaith.HighGodNamePossessive]。\n\n[virtuous_theocrat.GetSheHe|U]极少离开[virtuous_theocrat.GetHerHis]坚如磐石稳如泰山的[virtuous_theocrat.GetFaith.HouseOfWorship]。"
 fervor.2002.desc.brave: "每日都有许多志向远大的传教士前往[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstNamePossessive][virtuous_theocrat.GetFaith.HouseOfWorship]向这位德高望重的祭司寻求指点。\n\n[virtuous_theocrat.GetFirstNamePossessiveNoTooltip]因[virtuous_theocrat.GetHerHis]坚定的决心与无畏出名。不论是去狩猎凶猛的野兽还是面对异端邪说，[virtuous_theocrat.GetFirstNameNoTooltip]始终准备着也渴望直面[virtuous_theocrat.GetHerHis]敌人。"
 fervor.2002.desc.shy: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]成为了展现完全隐居能怎样净化灵魂的光辉榜样。\n\n通过避开凡世间的纷扰，这位备受尊敬的祭司达到了大多数[virtuous_theocrat.GetFaith.GetAdherentNamePlural]梦想中的与神共融的境界。"
 fervor.2002.desc.gregarious: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]成为了[virtuous_theocrat.GetHerHis]的社区的支柱。\n\n随时随地都能倾听并与[virtuous_theocrat.GetHerHis]教众打成一片，[virtuous_theocrat.GetSheHe]代表了[virtuous_theocrat.GetHerHis]同僚们时常讲论却鲜有执行的一种会众自治精神。"
 fervor.2002.desc.gregarious.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]常常热衷于参与社群，让所有[virtuous_theocrat.GetFaith.GetAdherentNamePlural]都立志效仿。\n\n随时随地都能倾听并与[virtuous_theocrat.GetHerHis]教众打成一片，[virtuous_theocrat.GetSheHe]代表了[virtuous_theocrat.GetHerHis]同僚们时常讲论却鲜有执行的一种会众自治精神。"
 fervor.2002.desc.ambitious: "没什么人会比[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]更狂热、更坚定地寻求[ROOT.Char.GetFaith.HighGodName]的青睐。\n\n[virtuous_theocrat.GetHerHis|U]对荣誉永不停歇的求索已经鼓舞了远近无数的年轻[virtuous_theocrat.GetFaith.GetAdherentNamePlural]。"
 fervor.2002.desc.content: "根据许多人的说法，[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]已经真正地摆脱了世俗事务的干扰，这是[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的核心教义之一。\n\n[virtuous_theocrat.GetWomanMan]对名声或荣誉不感兴趣，安于侍奉[ROOT.Char.GetFaith.HighGodName]的生活。"
 fervor.2002.desc.arbitrary: "任何明智的学者都知道神意变幻莫测不可思议，但鲜有人能像[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]一样彰显其本质。\n\n[scoped_primary_title.GetNameNoTier]的[virtuous_theocrat.Custom('GetCouncilOrTitleName')]因[virtuous_theocrat.GetHerHis]快速而难以琢磨的决断出名，以至于许多人认为[virtuous_theocrat.GetSheHe]被[ROOT.Char.GetFaith.HighGodName]所保佑。"
 fervor.2002.desc.just: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstNamePossessive]坚定可靠且无可指摘的名声为[virtuous_theocrat.GetHerHim]赢得了许多人的尊敬。\n\n[virtuous_theocrat.GetSheHe]常受呼求去裁断争议，被许多人认为是处于[virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip]教义核心的神圣正义之灵的化身。"
 fervor.2002.desc.cynical: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]在[virtuous_theocrat.GetHerHis]多年的学习和宣教期间，为[virtuous_theocrat.GetHerselfHimself]自己立下了批判思维的名声。\n\n这个世界充满了[ROOT.Char.GetFaith.HighGodName]的奥秘，信徒只有通过时常质疑与理性态度才能真正达至开悟。"
 fervor.2002.desc.zealous: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]在许多人眼中是守护信仰、抵御腐坏和异端的长城。\n\n这位[virtuous_theocrat.GetWomanMan]的虔诚不可动摇，[virtuous_theocrat.GetSheHe]日夜奋战，只为确保[virtuous_theocrat.GetHerHis]所有信众都遵循[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]教条的字字句句。"
 fervor.2002.desc.zealous.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]在许多人眼中是守护信仰、抵御腐坏和异端的长城。\n\n这位[virtuous_theocrat.GetWomanMan]的虔诚不可动摇，[virtuous_theocrat.GetSheHe]日夜奋战，只为确实维护[virtuous_theocrat.GetFaith.GetName]的统一，并使神职人员遵循[virtuous_theocrat.GetFaith.ReligiousText]教条真理的字字句句。"
 fervor.2002.desc.paranoid: "异教徒和亵渎者暗藏于每一个角落，[ROOT.Char.GetFaith.HighGodName]虔诚信徒最好的工具就是他们敏锐而审慎的心灵。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]用[virtuous_theocrat.GetHerHis]揭露异端以确保我们信仰统一的详细论述，激励了无数传道士。"
 fervor.2002.desc.trusting: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]近年来努力传播所有[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]信徒都是诚实坦诚之人这一启示真理。\n\n人们唯有毫无保留地信任同道的话语，才能培育诚实的美德。"
 fervor.2002.desc.compassionate: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]的灵魂实在有福，成为了[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]仁爱的真正楷模，以仁慈之手带领[virtuous_theocrat.GetHerHis]信众，总是愿意倾听及帮助来寻求[virtuous_theocrat.GetHerHim]指导的不幸灵魂。"
 fervor.2002.desc.callous: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]常常向[virtuous_theocrat.GetHerHis]同侪和信众展现虔诚[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]徒对于诱惑和痛苦保持出离心是多么重要。\n\n与诸天的荣耀相比，物质世界的激情只是微不足道的过眼云烟。"
 fervor.2002.desc.sadistic: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]的信众对[virtuous_theocrat.GetHerHis]又敬又怕。[virtuous_theocrat.GetSheHe]是位冷酷的[virtuous_theocrat.GetWomanMan]，[virtuous_theocrat.GetHerHis]每日惩戒[virtuous_theocrat.GetSheHe]所能找到的罪人，通过极致的痛苦确保他们的灵魂受到净化。"
 fervor.2002.desc.sadistic.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]受到信徒同等的尊敬与畏惧。[virtuous_theocrat.GetSheHe]是位冷酷的[virtuous_theocrat.GetWomanMan]，[virtuous_theocrat.GetHerHis]每日惩戒[virtuous_theocrat.GetSheHe]所能找到的罪人，通过极致的痛苦确保他们的灵魂受到净化。"
 fervor.2002.desc.forgiving: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]成为了[ROOT.Char.GetFaith.HighGodNamePossessive]无尽宽恕的象征。\n\n[virtuous_theocrat.GetFirstNameNoTooltip]总是愿意以开放的心态向有需要者伸出援手，以致力于维持[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的训诫，即无人真正无罪，因而除了[ROOT.Char.GetFaith.HighGodName]之外无人能判断别人。"
 fervor.2002.desc.fallback: "许多人认为[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]是[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]美德的典范。\n\n[virtuous_theocrat.GetHerHis|U]无可指摘的举止与作为学者和传教士毫不懈怠地工作，在过去几年对于信仰的重振极有帮助。"
 fervor.2001.a.a: "[virtuous_theocrat.GetSheHe|U]是我们所有人的榜样！"
 fervor.2001.a.b: "多么值得赞扬。"
 fervor.2001.a.c: "但[virtuous_theocrat.GetSheHe]做这个是为了[ROOT.Char.GetFaith.HighGodName]，还是为了名誉？"
