 convert_to_crypto_religion_interaction_desc: "尝试让[recipient.GetShortUINameNoTooltip]成为[actor.GetSecretFaith.GetName]信仰的秘密信徒"
 convert_to_crypto_religion: "改信地下#D 宗教#!"
 convert_to_crypto_religion_desc: "我会向[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip]传播[SCHEME.GetOwner.GetSecretFaith.KnowledgeGodName]的智慧，让[SCHEME.GetTargetCharacter.GetHerHim]成为[SCHEME.GetOwner.GetSecretFaith.GetNameNoTooltip]的秘密信徒。"
 convert_to_crypto_religion_desc_general: "教导目标成为[CHARACTER.GetSecretFaith.GetName]的秘密信徒。"
 convert_to_crypto_religion_action: "改信"
 convert_to_crypto_religion_interaction_notification: "$convert_to_crypto_religion_interaction_key$"
 convert_to_crypto_religion_scheme_invalidated_title: "@scheme_icon!“$convert_to_crypto_religion$计谋结束"
 convert_to_crypto_religion_general_desc: "一种[scheme|E]，试图将目标引入秘密信仰，以壮大主谋的秘密会众。"
 convert_to_crypto_religion_no_more_secret: "我不再信仰地下[CHARACTER.GetSecretFaith.GetName]。"
 convert_to_crypto_religion_invalid: "我再也无法让[target.GetShortUIName|U]改信地下[CHARACTER.GetSecretFaith.GetName]。"
