 convert_to_crypto_religion_key: "改信地下[ROOT.Char.GetSecretFaith.GetNameNoTooltip]"
 convert_to_crypto_religion_interaction_key: "秘密改信[actor.GetSecretFaith.GetNameNoTooltip]"
