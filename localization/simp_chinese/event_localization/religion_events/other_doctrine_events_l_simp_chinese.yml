l_simp_chinese:
 #False conversion events.
 false_conversion.0020.t: "隐秘[old_faith.GetNameNoTooltip]"
 false_conversion.0020.desc: "在我的公开生活中，我在每一处细节上都遵循[ROOT.Char.GetFaith.GetNameNoTooltip]。我赞许[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的价值观念，并诵读[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的[ROOT.Char.GetFaith.ReligiousText]，还常常前往[ROOT.Char.GetFaith.GetAdjectiveNoTooltip][ROOT.Char.GetFaith.HouseOfWorshipPlural]。\n\n不过，在紧锁的门后，我发现[old_faith.GetNameNoTooltip]的教导很难放弃，我的一部分渴望公开践行过去的道路。\n\n或许是时候重申我的[old_faith.GetAdherentNameNoTooltip]身份，并尽我所能带领其他的秘密信徒以及最近的皈依者？"
 false_conversion.0020.desc_landless: "直至此刻，我一直遵循着[ROOT.Char.GetFaith.GetNameNoTooltip]的教义。我信奉[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的价值观，阅读[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的[ROOT.Char.GetFaith.ReligiousText]，前往[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的[ROOT.Char.GetFaith.HouseOfWorshipPlural]。\n\n然而，在私底下，我发现自己难以放下[old_faith.GetNameNoTooltip]的教导，我的内心渴望回归旧日的信仰。\n\n或许现在是时候重申我的[old_faith.GetAdherentNameNoTooltip]身份，并在我的[ROOT.Char.Custom('GetCourt')|l]中确立这一点？"
 false_conversion.0020.a: "[old_faith.HighGodName]知道我的心！"
 false_conversion.0020.b: "不，不，还不是时候。"
 false_conversion.0020.c: "$false_conversion.0020.a$"
 false_conversion.0030.t: "赦免地下教徒"
 false_conversion.0030.desc_start: "有传言说我的领地内有些人在秘密信仰其他信仰。\n\n"
 false_conversion.0030.desc_no_secret_faith: "尽管我是个坚定的[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]，但我的信仰一直赞同多元主义的思想，而现在某些人认为他们必须隐藏信仰以免受到迫害，真是耻辱。\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist: "有一些地下信徒也许是[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]，因为宗教迫害被迫藏身于暗处。\n\n"
 false_conversion.0030.desc_has_secret_faith: "我自己也很难放弃[old_faith.GetNameNoTooltip]的许多仪式和思想。尽管我永远不会公开承认我的秘密信仰，我心里仍然对这些地下教徒的困境感到同情。\n\n"
 false_conversion.0030.desc_end: "当然，作为[ROOT.Char.GetTitleAsNameNoTooltip]，我可以赦免所有地下教徒……"
 false_conversion.0030.a: "信仰自由！"
 false_conversion.0030.a.tt: "我会被告知有多少地下教徒接受我的提议，如果有的话。"
 false_conversion.0030.b_no_secret_faith: "秘密信仰什么？都是无稽之谈。"
 false_conversion.0030.b_has_secret_faith: "有些秘密最好隐藏起来。"
 false_conversion.0031.t: "$false_conversion.0030.t$"
 false_conversion.0031.desc: "我的领主[ROOT.Char.GetLiege.GetTitledFirstName]已对[ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]全境下达了通告，表示希望人们能公开敬拜神灵，不管他们的信仰性质如何。[ROOT.Char.GetLiege.GetSheHe|U]对秘密信徒实施了大赦。"
 false_conversion.0031.a: "终于，我们可以从阴影中走出来了！"
 false_conversion.0031.b: "我们以前听过宽容的谎言……"
 false_conversion.1000.t: "[ROOT.Char.GetFaith.GetName]的结束"
 false_conversion.1000.desc_intro: "[actor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]终于要求我"
 false_conversion.1000.desc_has_family: "和我的家人"
 false_conversion.1000.desc_convert: "皈依[actor.GetFaith.GetName]。\n\n"
 false_conversion.1000.desc_forced: "[actor.GetSheHe|U]利用[actor.GetHerHis]对我的牵制，几乎是强逼着我下大了要求。当然，如果我愿意承担后果，也可以继续"
 false_conversion.1000.desc_voluntary: "我基本上同意了[actor.GetHerHis]的要求。但也许可以在表面上宣扬[actor.GetFaith.GetNameNoTooltip]，但"
 false_conversion.1000.desc_bold: "在暗中信仰[ROOT.Char.GetFaith.GetName]。"
 false_conversion.1000.desc_cowardly: "在帷幕之后信仰[ROOT.Char.GetFaith.GetName]。"
 false_conversion.1000.desc_outro: "\n\n这是个要由自己做出的重大决定……"
 false_conversion.1000.a: "古道在今天死去。"
 false_conversion.1000.b_single: "我会在口头上信奉[actor.GetFaith.GetNameNoTooltip]，但在心里信奉[ROOT.Char.GetFaith.GetNameNoTooltip]。"
 false_conversion.1000.b_sanctioned_single: "[ROOT.Char.GetFaith.HighGodName]会原谅我秘密信奉[ROOT.Char.GetFaith.GetName]的。"
 false_conversion.1000.b_plural: "我们会在口头上信奉[actor.GetFaith.GetNameNoTooltip]，但在心里信奉[ROOT.Char.GetFaith.GetNameNoTooltip]。"
 false_conversion.1000.b_sanctioned_plural: "[ROOT.Char.GetFaith.HighGodName]会原谅我们秘密信奉[ROOT.Char.GetFaith.GetName]的。"
 false_conversion.1010.desc_has_no_family: "和[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 false_conversion.1010.desc_spouse_intro: "[spouse.GetFirstNameNoTooltip]和我花了很长一段时间试图回避[actor.GetTitledFirstNamePossessiveNoTooltip]的要求，但是无济于事。最后，[spouse.GetFirstNameNoTooltip]说出了[spouse.GetHerHis]的想法。\n\n"
 false_conversion.1010.desc_spouse_advises_secrecy: "“我们不能放弃[spouse.GetFaith.HighGodName]，无论[actor.GetTitledFirstNameNoTooltip]怎么要求。我们必须继续信仰[spouse.GetFaith.HighGodName]，哪怕只能秘密信仰。”"
 false_conversion.1010.desc_spouse_advises_conversion_cynical: "“我们信[actor.GetFaith.GetNameNoTooltip]还是[spouse.GetFaith.GetNameNoTooltip]对我来说没什么区别。但如果[actor.GetTitledFirstNameNoTooltip]希望我们信奉[actor.GetFaith.GetNameNoTooltip]，那我们为什么不呢？”"
 false_conversion.1010.desc_spouse_advises_conversion_neutral: "“尽管这么说让我很痛苦，但我们承受不起信奉[spouse.GetFaith.GetNameNoTooltip]的代价，即使秘密信仰也不行。我们必须遵从[actor.GetTitledFirstNameNoTooltip]的意志，皈依[actor.GetFaith.GetNameNoTooltip]。”"
 false_conversion.1010.desc_outro_demure: "\n\n我应该听取我"
 false_conversion.1010.desc_spouse_disliked: "[spouse.Custom('InsultAdjective')]"
 false_conversion.1010.desc_spouse_liked: "[spouse.Custom('ComplimentAdjective')]"
 false_conversion.1010.desc_outro_wife_husband: "[spouse.GetWifeHusband]的建议吗？"
 false_conversion.2000.t: "脆弱时刻"
 false_conversion.2000.desc_intro: "我和[vulnerable_relation.Custom2('MyCharacterIntroduction', owner)]在一起越久，[vulnerable_relation.GetHerHis]那难以承受的"
 false_conversion.2000.desc_descriptor_grief: "悲痛"
 false_conversion.2000.desc_descriptor_depression: "抑郁"
 false_conversion.2000.desc_descriptor_stress: "压力"
 false_conversion.2000.desc_bridge: "就越发明显。\n\n"
 false_conversion.2000.desc_quote_grief: "“即使最小的事情都会让我想起[deceased_character.GetFirstName]，”[vulnerable_relation.GetTitledFirstNameNoTooltip]哀叹道，“现在我怎能独活？”"
 false_conversion.2000.desc_quote_depression: "“日子一天比一天难过，”[vulnerable_relation.GetTitledFirstNameNoTooltip]向我倾诉道，“我活下去的意志正慢慢消失，这日子还怎么过？”"
 false_conversion.2000.desc_quote_stress: "“生活中的问题让我感到痛苦，”[vulnerable_relation.GetTitledFirstNameNoTooltip]哀叹道，“每天我都祈祷能摆脱这无法逃避的命运。”"
 false_conversion.2000.desc_outro: "\n\n也许[owner.GetSecretFaith.HighGodName]能给这具躯壳注入新的生命……"
 false_conversion.2000.a: "“[owner.GetSecretFaith.GetName]会治愈你的悲痛。”"
 false_conversion.2000.a_flavor: "[vulnerable_relation.GetTitledFirstNameNoTooltip]将考虑是否秘密改信[owner.GetSecretFaith.GetNameNoTooltip]"
 false_conversion.2000.a_success: "[vulnerable_relation.GetTitledFirstNameNoTooltip]在[owner.GetSecretFaith.HighGodName]中寻得慰藉"
 false_conversion.2000.a_failure: "[vulnerable_relation.GetTitledFirstNameNoTooltip]感觉被我的建议羞辱了"
 false_conversion.2000.b: "只需要安慰[vulnerable_relation.GetTitledFirstNameNoTooltip]，做得再多就是犯错了。"
 false_conversion.2001.t: "在我需要时"
 false_conversion.2001.desc_grief: "我没有一天不怀念[deceased_character.GetTitledFirstName]的。而每次一想起[deceased_character.GetHerHis]就会在我心中挖出一口新的悲伤之井。"
 false_conversion.2001.desc_depression: "日子无休止地过着，周围的人给我带来了新的欢乐和悲伤。然而我仍然在这里，迷失在灰色的海洋中，被淹没在过去的[vulnerable_relation.GetAge]年里。"
 false_conversion.2001.desc_stress: "我养成了不由自主抽搐的习惯。我咬指甲，磨牙，疲惫地走来走去然后清醒地躺在床上。然而，我仍然被我无法理解的压力淹没了。"
 false_conversion.2001.desc_outro: "\n\n正当我不知道该怎么坚持下去时，[vulnerable_relation.Custom2('RelationToMeAddress', owner)]在我耳侧悄声说道。“你只需要拥抱[owner.GetSecretFaith.GetName]的治愈之力，[owner.Custom2('RelationToMeAddress', vulnerable_relation)]，然后你就能忘却所有不幸。”"
 false_conversion.2001.a: "那么我将全身心地拥抱[owner.GetSecretFaith.GetNameNoTooltip]！"
 false_conversion.2001.b: "你在暗示什么，[owner.GetTitledFirstNameNoTooltip]？"
 false_conversion.2001.b_flavor: "[owner.GetTitledFirstNameNoTooltip]暂时不再说什么了"
 false_conversion.8000.t: "信仰曝光"
 false_conversion.8000.desc_intro: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]将我秘密信仰[ROOT.Char.GetSecretFaith.GetName]的事公之于众了！"
 false_conversion.8000.desc_disapproving_chaplain: "[disapproving_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]要求我公开忏悔，并跪服在[disapproving_chaplain.GetFaith.HighGodName]面前。"
 false_conversion.8000.desc_silent_chaplain: "[silent_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]对此事保持沉默，因此我必须主动提出忏悔。"
 false_conversion.8000.desc_outro: ""
 false_conversion.8000.a: "我永远不会再怀疑[ROOT.Char.GetFaith.GetNameNoTooltip]！"
 false_conversion.8000.b: "[ROOT.Char.GetSecretFaith.GetNameNoTooltip]是唯一正信！"
 event_false_convert_my_vassal.t: "封臣公开秘密信仰"
 event_false_convert_my_liege.t: "领主公开秘密信仰"
 event_false_convert_interface.desc: "[ROOT.Char.GetShortUIName]弃绝了[ROOT.Char.GetHerHis]对[ROOT.Char.GetFaith.GetName]的公开信仰，并告诉众人[ROOT.Char.GetHerHim]自己是个秘密信徒。"
 event_false_converts.t: "透露秘密信徒"
 event_false_converts_plus_counties.desc: "我的[ROOT.Var('num_false_converts_vassal').GetValue|V0]名有地封臣放弃了他们的公开信仰。\n\n我宫廷中的[ROOT.Var('num_false_converts_landless').GetValue|V0]名无地角色放弃了他们的公开信仰。\n\n我的[ROOT.Var('num_false_converts_counties').GetValue|V0]块伯爵领包含大量地下教徒团体，他们已公开自己的秘密信仰。"
 event_false_converts_without_counties.desc: "我的[ROOT.Var('num_false_converts_vassal').GetValue|V0]名有地封臣放弃了他们的公开信仰。\n\n我宫廷中的[ROOT.Var('num_false_converts_landless').GetValue|V0]名无地角色放弃了他们的公开信仰。"
 event_false_converts_counties_only.desc: "我领地中的[ROOT.Var('num_false_converts_counties').GetValue|V0]块伯爵领包含大量地下[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]团体，他们中的许多人和我一样公开了自己的信仰。"
 false_convert_modifier: "涉嫌假意改信"
 false_convert_modifier_desc: "据说该伯爵领的许多社区仍然在秘密信奉过去的信仰。"
 relieved_cryptos_modifier: "抚慰秘密信徒"
 relieved_cryptos_modifier_desc: "这里民众十分感念这份许可，让他们可以重新公开进行信仰生活。"
