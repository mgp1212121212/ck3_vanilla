 stress_trait_ongoing.1501.t: "痴迷"
 stress_trait_ongoing.1501.desc_1_a: "今天早上遇到[obsession.GetTitledFirstNamePossessive]时，我瞥见了[obsession.GetHerHim]诱人的乳沟。"
 stress_trait_ongoing.1501.desc_1_b: "今天早上遇到[obsession.GetTitledFirstNamePossessive]时，我注意到[obsession.GetHerHim]的紧身裤上有一个大包鼓起。"
 stress_trait_ongoing.1501.desc_1_c: "今天早上遇到[obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U]时，[obsession.GetHerHim]对我温柔地微笑。"
 stress_trait_ongoing.1501.desc_1_d: "今天早上遇到[obsession.GetTitledFirstNamePossessive]时，我情不自禁地用目光扫视[obsession.GetHerHim]的全身。"
 stress_trait_ongoing.1501.bridge: "从那时起，我就停不下对[obsession.GetHerHim]的幻想，这些露骨下流的幻想一直影响我，让我无法专心工作。\n\n"
 stress_trait_ongoing.1501.desc_2_a: "[obsession.GetHerHis|U]硕大的奶子，"
 stress_trait_ongoing.1501.desc_2_b: "[obsession.GetHerHis|U]的大屁股，"
 stress_trait_ongoing.1501.desc_2_c: "[obsession.GetHerHis|U]诱人的大鸡鸡，"
 stress_trait_ongoing.1501.desc_2_d: "[obsession.GetHerHis|U]柔韧的身躯，"
 stress_trait_ongoing.1501.desc_2_e: "[obsession.GetHerHis|U]宽厚的肩膀，"
 stress_trait_ongoing.1501.desc_2_f: "[obsession.GetHerHis|U]诱人的身材，"
 stress_trait_ongoing.1501.desc_3_a: "[obsession.GetHerHis]灵敏的身躯掠过的样子……"
 stress_trait_ongoing.1501.desc_3_b: "[obsession.GetSheHe]走过时，[obsession.GetHerHis]丰满的身躯扭动的样子……"
 stress_trait_ongoing.1501.desc_3_c: "当[obsession.GetSheHe]走过时，[obsession.GetHerHis]的肌肉在[obsession.GetHerHis]的皮肤下绷紧的样子……"
 stress_trait_ongoing.1501.desc_3_d: "[obsession.GetSheHe]的优雅，[obsession.GetHerselfHimself]的端庄……"
 stress_trait_ongoing.1501.desc_3_e: "[obsession.GetSheHe]淘气地在[ROOT.Char.Custom('ResidenceBuilding')]徘徊的模样……"
 stress_trait_ongoing.1501.desc_3_f: "[obsession.GetSheHe]走过时从容的步伐……"
 stress_trait_ongoing.1501.end: "我受不了了！我必须从这种痴迷中解脱出来，不然我什么也干不了！"
 stress_trait_ongoing.1501.warning: "\n\n唉，我知道[obsession.GetFirstName]对[ROOT.Char.GetWomenMen]没有兴趣，因此[obsession.GetSheHe]也不会对我有兴趣。"
 stress_trait_ongoing.1501.a: "我必须知道[obsession.GetSheHe]是否有相同的感受！"
 stress_trait_ongoing.1501.a.flavor: "这将以某种方式解决这件事。"
 stress_trait_ongoing.1501.a.success: "[obsession.GetTitledFirstName]也渴望着我"
 stress_trait_ongoing.1501.a.failure: "[obsession.GetTitledFirstName]拒绝了我"
 stress_trait_ongoing.1501.b: "一点点幻想没有危害，对吧？"
 stress_trait_ongoing.1501.b.flavor: "一段时间的独处至少能带来暂时的解脱。"
 stress_trait_ongoing.1501.c: "去妓院发泄一下会让我忘却[obsession.GetHerHim]……"
 stress_trait_ongoing.1501.c.flavor: "那里的#EMP 某人#!一点能帮我度过这一关。"
 stress_trait_ongoing.1501.d: "我不应该这样物化[obsession.GetFirstName]，这是#EMP 不对的#!！"
 stress_trait_ongoing.1501.d.flavor: "这种痴迷对[obsession.GetHerHim]不公平，对我也有害。"
