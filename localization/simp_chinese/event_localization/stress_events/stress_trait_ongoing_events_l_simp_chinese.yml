 stress_trait_ongoing.4501.t: "一点吃的都没有"
 stress_trait_ongoing.4501.desc: "过去几周压力格外大，而我要的仅仅是吃个漂亮、可口的[ROOT.Char.Custom('FavoriteTreat')]……或许得要好几个……\n\n该死，或许得来个一整桌！\n\n啊呀，我的厨子告诉我没有存货，也没有材料做更多了。"
 stress_trait_ongoing.4501.a: "拿着这些硬币。不管要多少，给我食物！"
 stress_trait_ongoing.4501.b: "你手上有#EMP 什么东西#!能满足我的饥渴吗？"
 stress_trait_ongoing.4501.b.success: "你找到一种新的最爱的甜点"
 stress_trait_ongoing.4501.b.cannibal: "你开始喜欢吃人肉"
 stress_trait_ongoing.4501.b.failure: "你的饥饿未得到满足"
 stress_trait_ongoing.4501.c: "呃……我想我只能没东西可吃了。"
 stress_trait_ongoing.4502.t: "饥饿"
 stress_trait_ongoing.4502.desc: "过去几周压力格外大，而我要的仅仅是吃个漂亮、多汁的肉块。来一块绵软的腰肉，亦或肋排？\n\n想到这些，我的嘴里就开始流口水，我知道我无法控制饥饿。绝不是这次。"
 stress_trait_ongoing.4502.a: "似乎没有人会想念[prisoner.GetTitledFirstName]。"
 stress_trait_ongoing.4502.b: "管它呢，[courtier.GetTitledFirstName]把[courtier.GetHerHim]自个儿送上门来了……"
 stress_trait_ongoing.4502.c: "是时候去[hapless_village.GetNameNoTier]旅行了！"
 stress_trait_ongoing.5001.t: "仪式宴会"
 stress_trait_ongoing.5001.desc: "“[ROOT.Char.GetTitledFirstName]，跟我来，我有个惊喜给你！”[giver.Custom2('MyCharacterIntroduction', ROOT.Char)]兴奋地说道。“我注意到你一直吃得不好，所以我花了好几周寻来了我能找到的最稀有的珍馐！”\n\n我跟着[giver.GetHerHim]，看到了餐桌上堆满的各种美食佳肴。[ROOT.Char.Custom('GetExpensiveMeal')|U]与[ROOT.Char.Custom('GetExpensiveMealAlt')]……[ROOT.Char.Custom('GetExpensiveDessert')]……这些气味就让我胃里翻江倒海。\n\n“怎么样？[ROOT.Char.GetLadyLord]，开吃吧！”"
 stress_trait_ongoing.5001.a: "“这……唔……真棒。嘛。太好吃了。”"
 stress_trait_ongoing.5001.a.flavor: "我会吃的，但只是出于礼仪。"
 stress_trait_ongoing.5001.b: "“你不应该……不行，真的。#EMP 来人！#!把这个端走。”"
 stress_trait_ongoing.5001.c.dog: "假装在吃，但全都喂给桌子下的[ROOT.Char.Custom('DogStoryName')]。"
 stress_trait_ongoing.5001.c.cat: "假装在吃，但全都喂给桌子下的[ROOT.Char.Custom('CatStoryName')]。"
 stress_trait_ongoing.5001.c.no_pet: "假装在吃，但全都喂给桌子下的一只狗。"
 stress_trait_ongoing.5001.c.success: "[giver.GetTitledFirstName]以为我喜欢这顿饭"
 stress_trait_ongoing.5001.c.failure: "[giver.GetTitledFirstName]察觉到我没有吃食物"
