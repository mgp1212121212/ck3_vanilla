 stress_trait_ongoing.0501.t: "放松之夜"
 stress_trait_ongoing.0501.desc: "最近管理事务真的压力很大。非此即彼，非彼即此。无尽的农民与神职人员，还有麻烦，他们都指望#EMP 我#!来解决他们卑微的忧虑。\n\n我够资格得给自己腾出一整天，没有追求者也没有请愿者，没有外交使者也没有法官。只有我，以及这一大盘大麻蛋糕……"
 stress_trait_ongoing.0501.adventurer: "最近管理营地事务真的压力很大。非此即彼，非彼即此。无尽的琐碎任务，问题，还有麻烦，都等着#EMP 我#!来解决。\n\n我够资格得给自己腾出一整天，不需要鼓舞士气或演说，也没有训练和会议。只有我，以及这一大盘大麻蛋糕……"
 stress_trait_ongoing.0501.administrative: "最近管理[ROOT.Char.GetDynastyHouse.GetBaseNameNoTooltip]家族的事务真的压力很大。非此即彼，非彼即此。无尽的琐碎任务，问题，还有麻烦，都等着#EMP 我#!来解决。\n\n我够资格得给自己腾出一整天，没有密谋或打扮，也没有奉承和捏造。只有我，以及这一大盘大麻蛋糕……"
 stress_trait_ongoing.0501.a: "回去干活！"
 stress_trait_ongoing.0501.b: "只是休息一天……"
