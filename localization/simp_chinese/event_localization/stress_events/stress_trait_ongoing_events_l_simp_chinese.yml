 stress_trait_ongoing.0506.t: "甜美的解脱"
 stress_trait_ongoing.0506.desc_leper: "这种消耗性疾病缓慢地吞噬我的身体，日复一日地侵蚀着我的皮肉。我或许是个[ROOT.GetCharacter.GetTitleAsNameNoTooltip]，但有时候我担心我的[ROOT.Char.Custom(GetCourtierPlural)]们看着我，却只看到一个麻风病人。"
 stress_trait_ongoing.0506.desc_gout_ridden: "四肢的抽痛疼得厉害，持续数个小时、缓慢绽开的剧痛日复一日地折磨着我。有时候我都不知道这痛苦一直持续下去是好还是坏，至少那样不用每次都经受从隐隐的阵痛，到灼热的剧痛，再循环往复的折磨。"
 stress_trait_ongoing.0506.desc_cancer: "几周拖延过去了，这是个关于等待的游戏，不论是对于这种剧烈疼痛亦或其他。个别几天还稍能忍受，但是剩下的日子我几乎无法行走或说话，我的呼吸变得越来越弱。我可以感到我在地上的时日无多，这步步扩散的症状正在消灭我的肉体。"
 stress_trait_ongoing.0506.desc_disfigured: "我表面上的伤口或许已经愈合，但在内心深处，毁容的痛苦依然灼烧着我。我用手指摸索着过去的伤疤，痛苦的记忆如潮水涌出。"
 stress_trait_ongoing.0506.desc_maimed: "我咳嗽着，吐出一口带血的痰。我甚至不知道这是新的问题，还是从未消失的痛苦在折磨我残废的身体。"
 stress_trait_ongoing.0506.desc_one_eyed: "有时候，曾经庇护我的眼球的空洞眼窝依然疼痛。大多数时是剧烈的疼痛。在这些最糟糕的日子里，奇怪的视觉幻象以及非自然的影像常常集中出现。"
 stress_trait_ongoing.0506.desc_one_legged: "我的手指压在我失去的那条腿的剩下的肉桩上。有时候，特别当我行走在熟悉的道路上时，我依然可以感到我失去的那条腿。截肢的创伤如洪水般涌来，真实无比，涌入我的脑海。"
 stress_trait_ongoing.0506.desc_wounded: "我的手指触碰到刀口时，我畏缩了。收回的手指沾上了红黑色的痂的碎片，在锐利的疼痛猛击中，我意识到我的伤口依然未愈合，且很痛。"
 stress_trait_ongoing.0506.desc_fallback: "伤痛毁了我的身体，对于我已受重创的心灵来说，这种煎熬太难了。我需要放松，只要能应付过去就好。"
 stress_trait_ongoing.0506.desc: "\n\n大麻应该能暂时缓解我的痛苦。唯一的问题是，我应该独自享用它，还是说和伙伴一起享用更能让我高兴。[medication_friend.GetTitledFirstName]确实问了我今天晚上是否需要陪伴……"
 stress_trait_ongoing.0506.a: "我只需要一个人待一会儿。"
 hashish_alone_modifier: "独自药物治疗"
 hashish_alone_modifier_desc: "该角色在晚上用大麻蛋糕来控制其痛苦。"
 stress_trait_ongoing.0506.b: "也许[medication_friend.GetFirstNameNoTooltip]愿意和我共享？"
 hashish_with_friend_modifier: "与同伴一起药物治疗"
 hashish_with_friend_modifier_desc: "该角色和一位好朋友以及上等大麻一起度过夜晚。"
 stress_trait_ongoing.0511.t: "向来如此"
 stress_trait_ongoing.0511.desc: "我正享受着凉风习习的傍晚，随意坐着，啃着一块撒有大麻的甜蛋糕，此时我突然感到我的脖子上有股沉重、沾满唾沫星子的呼气，那是愤怒的[crusty_old_person.GetTitledFirstName]。\n\n“[ROOT.GetCharacter.GetFirstNameNoTooltip]，放下那个受诅咒的灌木植物，别再侵蚀你自己的心神！[crusty_old_person.GetFaith.HighGodName]让你生在大地，不是为了让你在恍惚中浪费生命！”"
 stress_trait_ongoing.0511.a: "你是对的！我必须马上停止。"
 stress_trait_ongoing.0511.a_flavour: "你把大麻蛋糕扔掉"
 stress_trait_ongoing.0511.b: "（深呼吸）同意，#EMP 长者#!。"
 stress_trait_ongoing.0511.b_flavour: "吃下，每一块，该死的，蛋糕。"
 stress_trait_ongoing_0516.t: "开小差"
 stress_trait_ongoing_0516.desc: "“——那就是这次会面如此重要的缘由”。\n\n什么？哦，好吧，这次与[important_guest.GetTitledFirstName]的会面。关于……某些事。我们#EMP 刚才#!谈论了什么？[important_guest.GetSheHe|U]看起来非常严肃，算了管它呢。\n\n我伸出手，又抓起一块撒了大麻的蛋糕，全神贯注地慢慢啃咬。对于我空洞的停顿，[important_guest.GetFirstNameNoTooltip]扬起了眉毛，我意识到或许我吃了#EMP 太#!多蛋糕了。"
 stress_trait_ongoing.0516.a: "对，没错，如此重要的会议……"
 stress_trait_ongoing.0516.a.tt_success: "你冷静、沉着的反应给[important_guest.GetFirstNameNoTooltip]留下了深刻印象"
 stress_trait_ongoing.0516.a.tt_fail: "被你明显的陶醉表情冒犯了"
 stress_trait_ongoing.0516.b: "我很抱歉，但是我感觉不舒服。"
 stress_trait_ongoing.0516.b_flavour: "你早早地离开会议找地方躺下"
 stress_trait_ongoing.0516.c: "放松，[important_guest.GetFirstNameNoTooltip]。来点大麻！"
 stress_trait_ongoing.0516.c_flavour: "你让仆人拿来更多蛋糕分享"
