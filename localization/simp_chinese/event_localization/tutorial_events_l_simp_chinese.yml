 tutorial.0001.t: "恩尼斯令人担忧的事态"
 tutorial.0001.desc: "深夜，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))] [potential_ally.GetFirstName]敲响了我的房门，我让[potential_ally.GetHerHim]进了房门。[potential_ally.GetSheHe]说的话令人不安，[potential_ally.GetHerHim]的表情非常严肃。\n\n“[GetPlayer.GetFirstNameNoTooltip]，你听说了吗？[bad_guy.GetTitledFirstName]正在对你的领地伪造宣称。我也不愿这么说，但我担心[bad_guy.GetSheHe]正在备战。”"
 tutorial.0001.a: "我会和[bad_guy.GetTitledFirstNameNoTooltip]谈一谈。"
 tutorial.0001.a_flavor: "#TUT 选择此选项，你将尝试与[bad_guy.GetTitledFirstName]交友，有可能得到新的[friend|e]并彻底避免[war|e]。#!"
 tutorial.0001.b: "我不怕醉醺醺的傻瓜。"
 tutorial.0001.b_flavor: "#TUT 选择此选项，你声明不害怕[bad_guy.GetTitledFirstName]发动的潜在[war|e]。这将使你获得适量[prestige|e]。"
 tutorial.0001.c: "给战争金库的一小笔捐款已经准备好了。"
 tutorial.0001.c.tt.success: "你说服了[potential_ally.GetTitledFirstNameNoTooltip]"
 tutorial.0001.c.tt.failure: "你冒犯了[potential_ally.GetTitledFirstNameNoTooltip]"
 tutorial.0001.c_flavor: "#TUT 此选项允许你试着说服[potential_ally.GetTitledFirstName]给予你财政援助。如果你能说服[potential_ally.GetHerHim]，额外的[gold|e]可能有助于防止或赢得[war|e]。#!"
 tutorial.0002.t: "[bad_guy.GetTitledFirstNameNoTooltip]开始备战"
 tutorial.0002.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))][potential_ally.GetFirstName]又来找我了，[potential_ally.GetHerHis]的双唇露出羞涩的微笑，清了清[potential_ally.GetSheHe|U]不舒服的嗓子。\n\n“[GetPlayer.GetFirstNameNoTooltip]，我的朋友！有个关于[bad_guy.GetTitledFirstName]小动向。咱就说，我们上周出去喝酒时，我听到[bad_guy.GetHerHim]吹嘘[bad_guy.GetHerHis]的入侵计划。”\n\n“我担心[bad_guy.GetSheHe]很快就会采取行动。”"
 tutorial.0002.a: "一定有别的办法……"
 tutorial.0002.a_flavor: "#TUT 此选项允许你试着与[bad_guy.GetTitledFirstName]谈判。[bad_guy.GetSheHe]可能会对你的[diplomacy|e]持开放态度，但也有可能会因此而冒犯[bad_guy.GetSheHe]。#!"
 tutorial.0002.a.tt: "你与[bad_guy.GetTitledFirstName]结成[alliance|e]"
 tutorial.0002.a.tt.crit_success: "你给出了#EMP 非常#!令人信服的论据"
 tutorial.0002.a.tt.success: "你说得很有道理"
 tutorial.0002.a.tt.failure: "你冒犯了[bad_guy.GetTitledFirstNameNoTooltip]"
 tutorial.0002.b: "哈！[bad_guy.GetFirstNameNoTooltip]是个爱开玩笑的家伙。"
 tutorial.0002.b_flavor: "#TUT [bad_guy.GetTitledFirstName]是你的[friends|e]，你知道[bad_guy.GetSheHe]虽然说得天花乱坠，但[bad_guy.GetSheHe]实际上并没有策划任何事情。#!"
 tutorial.0002.c: "我厌倦了这些把戏。[bad_guy.GetFirstNameNoTooltip]将屈服于#EMP 我。#!"
 tutorial.0002.c_flavor: "#TUT 此选项允许你强行使[bad_guy.GetTitledFirstNameNoTooltip]成为你的[vassal|e]。为此，你必须在[war|e]中战胜[bad_guy.GetHerHim]！#!"
