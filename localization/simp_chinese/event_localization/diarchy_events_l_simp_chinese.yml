 vizierate.1001.t: "[propositioner.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 vizierate.1001.desc.intro: "你肯定同意[vizier.GetFirstName]是个糟糕的维齐尔吧——完全是办公处的腐败耻辱，但我花费了大量时间和金钱计划"
 vizierate.1001.desc.diplomacy: "将[vizier.GetHerHis]的主要支持者和最佳代理人拉倒我这一边。"
 vizierate.1001.desc.stewardship: "毁掉[vizier.GetHerHis]的商业利益并贿赂[vizier.GetHerHis]的卫兵。"
 vizierate.1001.desc.intrigue: "阻拦[vizier.GetHerHis]最好的卫兵并把[vizier.GetHerHim]抓起来折磨。"
 vizierate.1001.desc.outro: "任命我为维齐尔，让我把#EMP [vizier.GetHerHis]的#!资产变成#EMP 你的#!钱。"
 vizierate_1001_duel_for_vizierate_effect.tt.success: "[propositioner.GetFirstNamePossessiveNoTooltip]的计划奏效了"
 vizierate_1001_duel_for_vizierate_effect.tt.failure: "[propositioner.GetFirstNameNoTooltip]抵挡不住政治灾难"
 vizierate_1001_duel_for_vizierate_effect.tt.ex_vizier_remains_at_court: "[vizier.GetFirstName]留在你的[court|E]"
 vizierate.1001.a: "这个计划应该有效……"
 vizierate.1001.b: "这些财务状况看起来很复杂……"
 vizierate.1001.c: "太冒险了，非常冒险……"
 vizierate.1001.d: "给[vizier.GetFirstNameNoTooltip]寄一封信可太方便了！"
 vizierate.1001.d.tt.filtered_out: "[propositioner.GetTitledFirstName]会#EMP 非常#!不可能继承你的任何[diarchy|E]位置"
 vizierate.1001.e: "你这种小气的公民政治实在有失我的身份。"
