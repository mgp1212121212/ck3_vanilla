 ##Modifiers
 mandate_induced_fines_to_liege_modifier: "过量犯罪罚款"
 mandate_induced_fines_to_liege_modifier_desc: "由于异常严厉的犯罪罚款，该伯爵领已经处于水深火热中，从中搜刮的民脂民膏用于让领地的其他地方繁荣起来。"
 mandate_induced_fines_split_modifier: "从过量犯罪罚款中分一杯羹"
 mandate_induced_fines_split_modifier_desc: "由于异常严厉的犯罪罚款，该伯爵领已经处于水深火热中，从中搜刮的民脂民膏很大一部分直接进入了当地领主的腰包。"
 mandate_fines_being_ignored_modifier: "忽视犯罪罚款"
 mandate_fines_being_ignored_modifier_desc: "该伯爵领无视了对犯罪进行严厉罚款一事，一旦有人问起还会恼羞成怒。"
 mandate_hated_recruiter_modifier: "惹人恨的募兵官"
 mandate_hated_recruiter_modifier_desc: "该角色在评估谁适合应征入伍这一点上尤其#EMP 冷酷无情#!。"
 mandate_failed_to_drum_up_rural_recruits_modifier: "渎职的募兵官"
 mandate_failed_to_drum_up_rural_recruits_modifier_desc: "该角色的名声很差，因为此人试图超额征募兵员，却不料没能成功。"
 mandate_squeezing_recruiting_sources_modifier: "谋其财，征其命"
 mandate_squeezing_recruiting_sources_modifier_desc: "如果他们到了能够战斗的年纪，那么他们就应该服役。否则他们就要交一笔钱。"
 mandate_extra_recruiting_sources_modifier: "超额征募"
 mandate_extra_recruiting_sources_modifier_desc: "尽管他们只需要带这么多士兵去往战争，该伯爵领知道自己最好还是多招一点。"
 mandate_sellswords_bolster_ranks_modifier: "佣兵踊跃加入军队"
 mandate_sellswords_bolster_ranks_modifier_desc: "在该角色的家兵中，无论什么时候有士兵战死沙场或退伍，总会有垂涎已久的佣兵马上补充到那个位置。"
 mandate_sellswords_bolster_recruitment_modifier: "佣兵踊跃响应征募"
 mandate_sellswords_bolster_recruitment_modifier_desc: "拿钱办事的佣兵也渴望一份更加#EMP 稳定持续#!的收入，这些人迫不及待地渴求加入该角色的私兵。"
 mandate_hired_thugs_modifier: "雇佣街头打手"
 mandate_hired_thugs_modifier_desc: "经常说该角色坏话的人身上开始发生一些见不得光的事情。"
 mandate_emptied_gaols_modifier: "空荡荡的监狱"
 mandate_emptied_gaols_modifier_desc: "杀人犯和土匪蜂拥而至该伯爵领，他们知道只要参军服役，之前的罪孽一概得以赦免。"
 mandate_baronial_troops_trained_modifier: "男爵领部队得到磨砺"
 mandate_baronial_troops_trained_modifier_desc: "该角色部队中越来越多的士兵已经整装待发，时刻准备奔赴战场，这超出了预期。"
 mandate_baronial_troops_half_trained_modifier: "男爵领部队得到一定磨砺"
 mandate_baronial_troops_half_trained_modifier_desc: "$mandate_baronial_troops_trained_modifier_desc$"
 mandate_focused_on_own_training_modifier: "专注锻炼"
 mandate_focused_on_own_training_modifier_desc: "该角色能够经常集中精力锻炼基础训练，这让此人维持了良好的战斗体态。"
 mandate_strained_self_training_modifier: "自我训练时扭伤"
 mandate_strained_self_training_modifier_desc: "该角色在训练征召兵时扭伤了自己，目前尚未彻底恢复。"
 shift_privileges_monopolies_sold_modifier: "售卖垄断权"
 shift_privileges_monopolies_sold_modifier_desc: "一些名声不好的人正在拍卖自己出售或生产特定商品的专营权利，而这一切都#EMP 没有#!经过当地统治者的允许！"
 shift_privileges_scutage_exemptions_modifier: "兵役免除"
 shift_privileges_scutage_exemptions_modifier_desc: "盖有蜡封——其级别远高于当地统治者——的文档显示，绝大多数当地农民都能够免除兵役。"
 shift_privileges_conflicting_deeds_modifier: "自相冲突的证书"
 shift_privileges_conflicting_deeds_modifier_desc: "一个粗鄙的无赖通过小额赠款的方式将土地售卖给了许多当地的要人，谁知这些土地有一部分属于当地统治者。"
 ##################################################
 ##Mandates - Fill Coffers
 diarchy.1201.t: "敞开心扉，敞开钱袋"
 diarchy.1201.desc: "“补税？你说的#EMP 补税#!是什么意思？”[exploitable_vassal.GetTitledFirstName]嘲笑道。“我已经将我的税款按时付给了君主，只留下一点小钱，和其他人一样，我绝不认可要被敲诈勒索更多钱。”\n\n[exploitable_vassal.GetSheHe|U]似乎……比我料想中对于多付一些钱这件事要更加抵触，但是我作为[liege.GetDiarchTitle]的委任要求我达成这样的事情，作为向我的领主效力的证明"
 diarchy.1201.a: "以[liege.GetTitledFirstNameNoTooltip]的权威之名，你#EMP 得#!交钱。"
 diarchy.1201.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1201.b: "尽管你这么说，但是这些纪录显示的部分利润最好还是……"
 diarchy.1201.b.tt.success: "[exploitable_vassal.GetFirstNameNoTooltip]开始咳嗽"
 diarchy.1201.b.tt.failure: "[exploitable_vassal.GetTitleAsNameNoTooltip]依然不为所动"
 diarchy.1201.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1201.c: "[liege.GetTitleAsNameNoTooltip]和我不是在询问。我们是在下令。"
 diarchy.1201.c.tt.success: "$diarchy.1201.b.tt.success$"
 diarchy.1201.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1201.c.tt.failure: "$diarchy.1201.b.tt.failure$"
 diarchy.1201.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1201.d: "我做不了这个——你的纳税当然没有问题，请不要在意我。"
 diarchy.1201.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1201.e: "你是对的。请忘掉这些借款。"
 diarchy.1201.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1211.t: "条款与条件"
 diarchy.1211.desc: "“……此外，你的忠诚宣誓见证者中的几位证实，你承诺你的所作所为要#EMP 超出#!你的义务，而不仅仅是达到要求即可”，我说完。[exploitable_vassal.GetTitledFirstName]越过会议桌直勾勾地盯着我，显得十分窘困。\n\n“你是否在暗示，根据几名名不见经传的小贵族的证词，我对于我们领主要负#EMP 更多#!的义务？”[exploitable_vassal.GetSheHe]结结巴巴地说道，对于我厚颜无耻的宣称十分震惊。\n\n这个暗示或许有风险，但是我作为[liege.GetDiarchTitle]的委任要求我进一步巩固[liege.GetTitledFirstName]的地位。"
 diarchy.1211.a: "我就是这个意思，如果你不喜欢这些证人，我还有其它证据。"
 diarchy.1211.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1211.b: "这些证人是真真实实的——你的誓言也是神圣的。"
 diarchy.1211.b.tt.success: "你说服[exploitable_vassal.GetFirstNameNoTooltip]屈服"
 diarchy.1211.b.tt.failure: "你的立场在对方严思慎察下分崩离析"
 diarchy.1211.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1211.c: "好吧，要么就象征性地效忠，同时给#EMP 国库#!上缴一笔税款。"
 diarchy.1211.c.tt.success: "[exploitable_vassal.GetFirstNameNoTooltip]出了钱"
 diarchy.1211.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1211.c.tt.failure: "[exploitable_vassal.GetTitleAsNameNoTooltip]拒绝被勒索"
 diarchy.1211.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1211.d: "看来设个套让你说错话还是太难了……"
 diarchy.1211.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1211.e: "或许……或许这一切都有点让人晕乎……"
 diarchy.1211.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1221.t: "你的新家"
 diarchy.1221.desc: "作为[liege.GetTitledFirstName]委任的摄政，我的主要职责便是填满[liege.GetHerHis]的金库。一个简单的方法是推动[recipient_county.GetNameNoTier]边郊的殖民，将一些农奴和小地主从我自己的[actor_county.GetName]迁移到[liege.GetFirstNamePossessiveNoTooltip]的土地上。\n\n然而一些泥腿子不愿意妥协。每一个家庭的强制搬家都好像要拔一颗牙齿一样，就好像他们#EMP 反对#!搬迁是有什么好处似的。"
 diarchy.1221.a: "我要他们搬，他们就得搬去我要他们搬去的地方。"
 diarchy.1221.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1221.b: "如果我能够提供一些适当的支持呢？"
 diarchy.1221.b.tt.success: "铁腕不奏效，黄金来开道"
 diarchy.1221.b.tt.failure: "当地人团结一致"
 diarchy.1221.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1221.c: "更富裕的家庭#EMP 能够#!以另一种方式效力……"
 diarchy.1221.c.tt.success: "加亿丁点税，当地人的团结就崩解了"
 diarchy.1221.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1221.c.tt.failure: "你喜欢在交易中耍心眼的名声传开了"
 diarchy.1221.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1221.d: "我费心费力竟是为了给#EMP [liege.GetFirstNameNoTooltip]#!送金币？"
 diarchy.1221.d.tt: "你决定下午休息"
 diarchy.1221.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1221.e: "啊，如果他们真喜欢自己那一亩三分烂地，就让他们待在那个破地方吧！"
 diarchy.1221.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1231.t: "一不做二不休"
 diarchy.1231.desc: "[liege.GetTitledFirstName]签署的委任状要求我为御座搜刮更多的利润，其中，宫廷诸臣上缴给我的领主的额度，目前来说明显是不够饱满的，这一点尤其令人扼腕叹息。当地要人和小贵族每天都对罪犯进行罚款，但是大部分的罚金被他们自己截留了。\n\n[exploitable_county.GetNameNoTier]因为有了这帮子乌合之众变得尤其富有，如果针对当地人的不法行为，就罚金大作文章，我们可以狠狠地大赚一笔，当然也会损失一些人气。"
 diarchy.1231.a: "谁在乎他们怎么想？罪犯就是罪犯。"
 diarchy.1231.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1231.b: "我觉得，我们可以在各项收费之间找到一个平衡点。"
 diarchy.1231.b.tt.success: "人们的抱怨并没有变得更多"
 diarchy.1231.b.tt.failure: "当地人拒绝服从"
 diarchy.1231.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1231.c: "所有这些工作当然配得上一小点酬劳……"
 diarchy.1231.c.tt.success: "$diarchy.1231.b.tt.success$"
 diarchy.1231.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1231.c.tt.failure: "$diarchy.1231.b.tt.failure$"
 diarchy.1231.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1231.d: "我们应当#EMP 降低#!罚金，而不是提高它！"
 diarchy.1231.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1231.e: "这么干感觉已经超出我的权限范围了。"
 diarchy.1231.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1241.t: "交税议题"
 diarchy.1241.desc: "我作为[liege.GetDiarchTitle]的一项职责就是履行我的[liege.GetTitledFirstName]赋予给我的委任，尤其是当前，需要冷酷地、严厉地收钱。\n\n我已经为了给御座的收入找到新来源想破了脑袋，绕来绕去又回到了一个明显的、但是不怎么正统的解决方案：[diarch.Custom('GetFaithTaxExemptInstitution')]。\n\n由于在过去豁免了绝大多数赋税，对[diarch.Custom('GetFaithTaxExemptInstitution')]征收一笔特别税款会让收入显得特别好看。就是……这么干不怎么虔诚。"
 diarchy.1241.a: "[diarch.Custom('GetFaithTaxExemptInstitution')|U]？它们自行其是的时候已经够久了！"
 diarchy.1241.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1241.b: "为了必要的开销征收一笔特别税款肯定不能算旁门左道吧？"
 diarchy.1241.b.tt.success: "尽管免不了抱怨，他们还是交了税"
 diarchy.1241.b.tt.failure: "你的名字被人诅咒，你的钱包还是空空"
 diarchy.1241.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1241.c: "当然，因为此等收税造成的伤害，日后定有补偿……"
 diarchy.1241.c.tt.success: "$diarchy.1241.b.tt.success$"
 diarchy.1241.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1241.c.tt.failure: "$diarchy.1241.b.tt.failure$"
 diarchy.1241.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1241.d: "搞出这么多争端，就是为了[liege.GetFirstNamePossessiveNoTooltip]的国库？老子不干了！"
 diarchy.1241.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1241.e: "我做不了这个。我#EMP 没法#!下手。"
 diarchy.1241.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 ##################################################
 ##Mandates - Promote Authority
 diarchy.1701.t: "统治的权利"
 diarchy.1701.desc: "作为[liege.GetTitledFirstNamePossessive]的[liege.GetDiarchTitle]，我的职责所在便是履行[liege.GetHerHis]的委任，宣传[liege.GetPrimaryTitle.GetNameNoTier]为核心的权威。\n\n今天，这份职责命我前往一个剑拔弩张的会议厅，里面是[councillor_1.Custom('CouncilPosition')][councillor_1.GetTitledFirstName]和[councillor_2.Custom('CouncilPosition')][councillor_2.GetTitledFirstName]，此二人正针锋相对地就一些鸡毛蒜皮的琐事相互嘶吼。\n\n我早就希望能够提炼出一份协定，批准[liege.GetTitleAsNameNoTooltip]的几项新的专项特权，但是这个争吵不结束，我哪儿也去不了。"
 diarchy.1701.a: "我觉得你们两个人根本是鸡同鸭讲——现在让我……"
 diarchy.1701.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1701.b: "各位贵人老爷们，我们已经跑题了…… "
 diarchy.1701.b.tt.success: "你镇住了场子"
 diarchy.1701.b.tt.failure: "内阁成员们没把你放眼里"
 diarchy.1701.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1701.c: "[councillor_1.GetFirstNameNoTooltip]#EMP 是#!正确的，君上也支持[councillor_1.GetHerHim]。"
 diarchy.1701.c.tt.success: "[councillor_1.GetFirstNameNoTooltip]自鸣得意地欢迎你的支持"
 diarchy.1701.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1701.c.tt.failure: "你完全不理解他们的争辩"
 diarchy.1701.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1701.d: "#EMP 看在[diarch.GetFaith.HighGodName]垂爱的份上，你们俩能不能赶紧#!#BER 闭嘴？！#!"
 diarchy.1701.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1701.d.custom.both_councillors: "两位内阁成员："
 diarchy.1701.e: "我想知道他们是不是都没注意到我打了个盹……"
 diarchy.1701.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1711.t: "过期日期"
 diarchy.1711.desc: "“讲道理，我认为这件事情已经结了。我同[liege.GetTitledFirstName]之间的安排在我们上一次重新商定我的义务的时候已经定下来了，”[exploitable_vassal.GetTitledFirstName]咕哝道。“我不理解的是，你怎么可以这样一口咬定我在设法逃避我的誓言？难道人要对自己说过的话负一辈子的责任吗》”\n\n[exploitable_vassal.GetSheHe|U]所说并非全无道理。我在这件事上确实是吹毛求疵，但我是[liege.GetDiarchTitle]，我的任务也如同夏日的晴空一样再清楚不过。如果[exploitable_vassal.GetFirstNamePossessiveNoTooltip]有在钻自己誓言的空子，那说明[liege.GetTitleAsNameNoTooltip]还有对其进行调整的余地，而我必须要完成这项工作。"
 diarchy.1711.a: "大家都知道我做事公平、尊重法律，还有什么不放心的？"
 diarchy.1711.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1711.b: "好吧，那我们再把这些条款论一论……"
 diarchy.1711.b.tt.success: "你合乎法律的理论无懈可击"
 diarchy.1711.b.tt.failure: "你论点中的缺陷显而易见"
 diarchy.1711.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1711.c: "君上#EMP 可能#!接受某种形式的补偿作为代替。"
 diarchy.1711.c.tt.success: "[exploitable_vassal.GetFirstNameNoTooltip]交了钱"
 diarchy.1711.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1711.c.tt.failure: "整个领地都听说了你出尔反尔的行径"
 diarchy.1711.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1711.d: "你到底是有多愚笨啊？这也太简单了！"
 diarchy.1711.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1711.e: "啊，忘了这事吧。真不值得。"
 diarchy.1711.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1721.t: "排解冤屈"
 diarchy.1721.desc: "“[diarch.GetFirstName]，我根本就不理解为什么你这么热衷于趟这浑水，”[exploitable_vassal.GetTitledFirstName]叹了口气说道，“我们的冤屈好像轮不到你来解决。”\n\n[exploitable_vassal.GetTitleAsNameNoTooltip]所怀揣的雄心和[liege.GetTitledFirstName]的想法背道而驰，这已经不是什么秘密了。这样的野心如果不好好看着，很有可能在领地内部导致一场灾难般地内战。\n\n作为我领主的[liege.GetDiarchTitle]，尝试缓解两人之间的紧张气氛就成了我责无旁贷的任务，但是目前为止，似乎[exploitable_vassal.GetSheHe]并不领我的情。"
 diarchy.1721.a: "难道我们不都宣誓要对[liege.GetTitledFirstNameNoTooltip]效忠吗？"
 diarchy.1721.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1721.b: "你是对的。我的城堡肯定不是第一个被围攻的。"
 diarchy.1721.b.tt.success: "[exploitable_vassal.GetTitleAsNameNoTooltip]接受了你的观点"
 diarchy.1721.b.tt.failure: "[exploitable_vassal.GetFirstNameNoTooltip]对于你的威胁无动于衷"
 diarchy.1721.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1721.c: "你说服了我，我会对你的异动……睁一只眼闭一只眼……"
 diarchy.1721.c.tt.success: "你换取了一个共进退的诺言和一个微弱的效忠"
 diarchy.1721.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1721.c.tt.failure: "或许他们#EMP 确实#!待你有所不公"
 diarchy.1721.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1721.d: "我觉得，归根结底，这不是#EMP 我的#!问题。"
 diarchy.1721.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1721.e: "趟浑水？我只是好奇！我这只是社交礼节。"
 diarchy.1721.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1731.t: "安抚上访群众"
 diarchy.1731.desc: "人群聚集在我的面前，这是一群鱼龙混杂、怒气冲冲的人，他们代表[county_1.GetNameNoTier]、[county_2.GetNameNoTier]和[county_3.GetNameNoTier]各个不同的城镇和村庄，联合在一起对[liege.GetTitledFirstName]进行谴责。由于我不幸地作为[liege.GetHerHis]的[liege.GetDiarchTitle]，根据我的委任，安抚他们这项重任落到了我的肩上。\n\n尽管没有明确的中心领导层，这群刁民依然对我挤眉弄眼，大声声张自己的忧虑以及细节极其充分的事件。 "
 diarchy_1731.tt.affected_counties_removed: "[county_1.GetNameNoTier]、[county_2.GetNameNoTier]和[county_3.GetNameNoTier]离开[faction.GetName|V]"
 diarchy.1731.a: "拜托，按秩序来！我会一个一个听取你们的问题。"
 diarchy.1731.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1731.b: "尊贵的臣民们，难道我们不能找到一项共同奋斗的事业吗？"
 diarchy.1731.b.tt.success: "你舒缓了他们的愤懑"
 diarchy.1731.b.tt.failure: "人们将腐坏的蔬果肉蛋砸向你"
 diarchy.1731.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1731.c: "这些问题极其严肃！#EMP 我#!绝不会容忍这种事情发生。"
 diarchy.1731.c.tt.success: "人们认为你能够拨乱反正"
 diarchy.1731.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1731.c.tt.failure: "这和#EMP 你#!没关系"
 diarchy.1731.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1731.d: "看在[diarch.GetFaith.HighGodName]天怒威威的份上，你能不能让这帮傻子#EMP 断了这念想#!？！"
 diarchy.1731.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1731.e: "是的，是的。领主高度重视，我们积极部署，一定给乡亲们一个交代。一定。"
 diarchy.1731.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1741.t: "从这个角度看待"
 diarchy.1741.desc: "“我们不是要反对[liege.GetTitledFirstNamePossessive]的意愿，”[councillor_1.GetTitledFirstName]慢吞吞地说道，脸上堆满了冷笑，“我们只是说不打算拘泥于这些。我想这不难理解吧。”\n\n我花了大半个下午的时间，试图改善我的领主和[liege.GetHerHis]的内阁成员们之间的关系，但却没有成功。这全都要归功于这位无知的[councillor_1.GetWomanMan]的木鱼脑袋。\n\n我内心叹了口气，我是[liege.GetDiarchTitle]，我的委任要求我履行这些职责。"
 diarchy.1741.a: "我认为你忘了[liege.GetTitleAsNameNoTooltip]为你做了多少……"
 diarchy.1741.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1741.custom.several_councillors: "所有在场的内阁成员\t"
 diarchy.1741.b: "尽管不是要求，但是好的侍奉是鼓励善行的……"
 diarchy.1741.b.tt.success: "你点醒了你的同僚"
 diarchy.1741.b.tt.failure: "内阁依然矛盾重重"
 diarchy.1741.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1741.c: "你的君上并不#EMP 只有#![liege.GetTitleAsNameNoTooltip]一位。"
 diarchy.1741.c.tt.success: "内阁赞赏你的观点"
 diarchy.1741.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1741.c.tt.failure: "很明显你在哗众取宠"
 diarchy.1741.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1741.d: "不难？你说说你到底#EMP 几个意思#!，你这[councillor_1.Custom('InsultNoun')]？"
 diarchy.1741.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1741.e: "我们永远无法达成共识。"
 diarchy.1741.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 ##################################################
 ##Mandates - Swell Armies
 diarchy.2201.t: "交出年轻人"
 diarchy.2201.desc: "根据要求，[exploitable_county.GetNameNoTier]的当地人需要提供一定数量的士兵为[liege.GetTitledFirstName]效力。一直以来，凡有需要，他们必定响应。\n\n然而，这并不意味着这个地区所有能拿起武器作战的人都囊括在内了。作为[liege.GetDiarchTitle]，我最近开展了一次调研，结果发现他们的兵役义务几乎是#EMP 令人瞠目结舌#!地轻。我们能够用来操练的士兵只有一群征募而来的歪瓜裂枣。\n\n当地人对此表示很抗拒，但不管如何，我的职责迫使我彻查此事。"
 diarchy.2201.a: "他们拿得动长矛，长矛也杀得死他们！"
 diarchy.2201.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2201.b: "让那些干苦工的人知道，这是个#EMP 抢钱、抢粮、抢娘们#!的好机会。"
 diarchy.2201.b.tt.success: "你给泥腿子们画了张大饼，大伙都乐开了花"
 diarchy.2201.b.tt.failure: "当地突然有几百人瘸了脚"
 diarchy.2201.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2201.c: "我很确信富人们愿意付钱免除义务……"
 diarchy.2201.c.tt.success: "钱多一点，兵少一点"
 diarchy.2201.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2201.c.tt.failure: "愤怒的反责接踵而至"
 diarchy.2201.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2201.d: "这些人已经履行了自己的义务。这就足够了。"
 diarchy.2201.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2201.e: "我不想在这里给[liege.GetTitleAsNamePossessiveNoTooltip]干脏活。"
 diarchy.2201.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2211.t: "罕见的才能"
 diarchy.2211.desc: "一位有着罕见才能的战士正路过[hedge_knight_location.GetNameNoTier]，此人的武艺若能效力于[liege.GetTitledFirstNamePossessive]军中，必将产生极大的价值。\n\n作为[liege.GetDiarchTitle]，我的使命感号召我去招揽这样的人才，我也无数次地恳请[hedge_knight.GetFirstName]，希望招募[hedge_knight.GetHerHim]加入我的领主麾下。\n\n然而，这位游侠似乎对于我们的事业并不是充满热情，不愿意为此奉上[hedge_knight.GetHerHis]的刀剑，进而拒绝了每一位到访的信使。"
 diarchy.2211.a: "或许我应当亲自光顾[hedge_knight.GetFirstNameNoTooltip]的茅庐一趟？"
 diarchy.2211.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2211.b: "或许我应当亲自光顾[hedge_knight.GetFirstNameNoTooltip]的茅庐一趟？"
 diarchy.2211.b.tt.success: "你的言语令[hedge_knight.GetHerHim]动容"
 diarchy.2211.b.tt.failure: "你的恳请成了他人的耳边风"
 diarchy.2211.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2211.c: "或许问题在于你向哪位[liege.Custom('MistressMaster')]效力吧……"
 diarchy.2211.c.tt.success: "你诱使[hedge_knight.GetFirstNameNoTooltip]为你效力"
 diarchy.2211.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2211.c.tt.failure: "[hedge_knight.GetSheHe|U]不想和你沾上关系"
 diarchy.2211.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2211.d: "这整件事情让我头疼的要命！"
 diarchy.2211.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2211.e: "随[hedge_knight.GetHerHim]去吧，[hedge_knight.GetSheHe]显然对此不感兴趣。"
 diarchy.2211.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2221.t: "尚武的赏赐"
 diarchy.2221.desc: "在[liege.GetPrimaryTitle.GetNameNoTier]的大型聚居点，雇佣兵似乎招之不尽、募之不竭。我伫立的这处市场，有的是人将一袋子钱币往一群民众面前扔。\n\n通常来说，这些临时拼凑的战帮要么会被吸收进入一个更大的佣兵团，要么会被一些小领主雇佣用于增强私人军队的实力。这样的安排很没有效率。\n\n作为[liege.GetDiarchTitle]，我的使命要求我扩充[liege.GetTitledFirstName]的军队，因此我正在尝试直接在这里招募更多的士兵。"
 diarchy.2221.a: "与你即将夺得的战利品相比，这枚钱币根本不算什么！"
 diarchy.2221.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2221.b: "这点银子不过是[liege.GetTitledFirstNamePossessiveNoTooltip]万贯家财的一丁点甜头！"
 diarchy.2221.b.tt.success: "钱花的很值"
 diarchy.2221.b.tt.failure: "糟糕的投资"
 diarchy.2221.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2221.c: "为我效力，为[liege.GetTitleAsNameNoTooltip]效力，不论哪种形式你都会领到#EMP 报酬#!。"
 diarchy.2221.c.tt.success: "一大队精良的士兵"
 diarchy.2221.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2221.c.tt.failure: "只有寥寥无几的士兵响应征召"
 diarchy.2221.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2221.d: "突破人群，在他们看到你之前逃走。"
 diarchy.2221.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2221.e: "当然，我肯定你能自己挑选理想的雇主……"
 diarchy.2221.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2231.t: "更好的去处"
 diarchy.2231.desc: "[exploitable_county.GetNameNoTier]的监狱和法院最近忙着处理恶棍诉讼，案件的数量上升到了一个不幸的新高度。在正常情况下，执法部门会迅速地找到这些不法分子，然后这些人要么被丢进荒郊野岭，要么被送进坟墓。\n\n幸运的是，他们中的许多人有丰富的用剑或用箭的经验，作为[liege.GetDiarchTitle]，我的使命要求我寻找新的士兵。显而易见，在[liege.GetTitledFirstNamePossessive]军队中服役似乎是令人厌恶的解决方案。尽管这样能够解决掉许多桀骜不驯的强盗和贪婪的偷猎者，农民群体却对此强烈反对。"
 diarchy.2231.a: "继续推进；抱怨声会随着时间消失。"
 diarchy.2231.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2231.b: "或许我们只需要最强者？"
 diarchy.2231.b.tt.success: "平衡被打破"
 diarchy.2231.b.tt.failure: "绝大多数罪犯一找到机会就撒腿子跑了"
 diarchy.2231.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2231.c: "他们在暗地里比在明面上更能起作用"
 diarchy.2231.c.tt.success: "组建了一个暴力骨干团"
 diarchy.2231.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2231.c.tt.failure: "$diarchy.2231.b.tt.failure$"
 diarchy.2231.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2231.d: "我#EMP 做不到#!。这是对公正的曲解！"
 diarchy.2231.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2231.e: "这么做争议性太大了。"
 diarchy.2231.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2241.t: "竭泽而渔"
 diarchy.2241.desc: "由[liege.GetTitledFirstName]授予我的委任要求我，作为[liege.GetHerHis]的[liege.GetDiarchTitle]，我必须为[liege.GetHerHim]持续不断地找到新鲜兵源。\n\n好吧，还有比[exploitable_vassal.GetTitledFirstName]征募到的参差不齐的征召兵更好的开始着手的地方吗？我和我的家臣们将当地人赶到一块进行评估，但是要想找到足够的人，还得保证未来有战事的时候，他们得要达到#EMP 值得#!编入军队的标准，这样的任务实在是太难了。"
 diarchy.2241.a: "跟着我，士兵们！看好了！"
 diarchy.2241.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2241.b: "打起精神来你们这帮子蠢蛋，我会用鞭子把你们抽出个样子来！"
 diarchy.2241.b.tt.success: "你让这群人疾如奔流"
 diarchy.2241.b.tt.failure: "他们证明了自己就是一帮子一事无成的蠢蛋"
 diarchy.2241.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2241.c: "或许也该训练一下我自己……"
 diarchy.2241.c.tt.success: "一小点额外的训练可以产生长远的影响"
 diarchy.2241.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2241.c.tt.failure: "一不留神，你的某个关键部位扭伤了"
 diarchy.2241.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2241.d: "无言地离开。"
 diarchy.2241.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2241.e: "这件事#EMP 不幸地#!是在浪费我的时间。"
 diarchy.2241.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 ##################################################
 ##Overthrow Diarch Scheme Events
 diarchy.0511.t: "$overthrow_regent$：失败"
 diarchy.0511.desc.intro: "因为[target.GetTitledFirstName]该死的皮革，[target.GetHerHis]躲过了一劫。 "
 diarchy.0511.desc.discovered: "更糟的是，一名雇佣兵被抓获并且在审讯下#EMP 全都招了#!。[target.GetFirstNameNoTooltip]和[liege.GetTitledFirstName]都知道了我的所作所为！"
 diarchy.0511.desc.undiscovered: "但至少佣兵们最终没有被俘虏而是全军覆没了。\n\n没有任何线索可以追溯到我，至少没有直接的线索，所以[target.GetFirstNameNoTooltip]或[liege.GetTitledFirstName]没办法找到我。"
 diarchy.0511.desc.outro: "\n\n领地的[target.GetDiarchTitle]暂时不变。"
 diarchy.0511.a: "呸，这毫无意义。"
 diarchy.0511.b: "再来一次。下次我们会逮到[liege.GetHerHim]。"
 diarchy.0521.t: "致高贵的[liege.GetTitledFirstName]，"
 diarchy.0521.desc.discovered: "该死的[owner.GetTitledFirstName]试图绑架我，并没收我的办公用具！\n\n很明显[owner.GetSheHe]是想强迫我离职，以便让[owner.GetHerselfHimself]自己成为你的[liege.GetDiarchTitle]。这种令人作呕的罪行不能不受惩罚。"
 diarchy.0521.desc.undiscovered: "我写信是为了通知你，有人试图剥夺我的自由——一群恶棍试图绑架我和我的办公用具。\n\n目前还不清楚是谁付钱给他们的，但这项阴谋的目的看起来已经足够明显了。幕后主使想控制我的人和我作为[liege.GetDiarchTitle]的印玺，以篡夺我的合法职位。"
 diarchy.0521.a: "骇人听闻！"
 diarchy.0521.b: "令人担忧……"
 diarchy.0531.t: "$overthrow_regent$：失败的尝试"
 diarchy.0531.desc.intro: "我脚底打滑地穿过走廊，正在进行的打斗声仍然不断传入我的耳中。那些卑鄙的佣兵好像是从墙上跳进来的！由于完全没有携带武器，多亏了守卫及时赶到我才得以逃脱。\n\n"
 diarchy.0531.desc.discovered: "在审讯下，一名被俘的恶棍供出了他们的幕后主使：不是别人正是[target.Custom2('MyCharacterIntroduction', owner)]！"
 diarchy.0531.desc.undiscovered: "没一会儿他们就都死了，幕后主使的秘密也随之一起消失。"
 diarchy.0531.desc.outro: "\n\n显然，[target.GetDiarchTitle]之职让我成了众矢之的。我早该知道的……"
 diarchy.0531.a.paranoid: "#EMP 有#!阴谋！我就知道！"
 diarchy.0531.a.trusting: "怎么……怎么会有人这么做？"
 diarchy.0531.a.scheme_discovered: "[owner.GetFirstNameNoTooltip]，狗杂种！"
 diarchy.0531.a.scheme_secret: "还会有下一次的，我很确定。"
 diarchy.0551.t: "$overthrow_regent$：成功"
 diarchy.0551.desc: "这是一个简单、有效的操作。我雇用的佣兵在[target.GetHerHis]的办公室逮捕了我们以前的[owner.GetDiarchTitle]，将[target.GetHerHis]铐在一个旧麻袋里，偷偷带出了建筑。\n\n兵不血刃，我用上了直接从[target.GetTitledFirstNamePossessive]办公桌上取来的印章，准备好了一份对一连串罪行供认不讳，并移交权力的文件。这份文件看起来实在是过于官方，以后甚至都不会让我在[liege.GetTitledFirstName]那边遇到任何麻烦。\n\n当然了，我肯定会给[target.GetFirstNameNoTooltip]也抄送一份草稿，让[target.GetHerHis]在牢房里好好读一读。"
 diarchy.0551.a: "如丝般顺滑。"
 diarchy.0561.t: "致高贵的[liege.GetTitledFirstName]"
 diarchy.0561.desc: "我很高兴通知你，经过一番简短但热烈的讨论，[target.GetTitledFirstName]已决定将[target.GetHerHis]的[liege.GetDiarchTitle]职位让给我。\n\n鉴于这项职责对[target.GetHerHim]过于沉重，[target.GetSheHe]会在我担任[liege.GetDiarchTitle]期间与我待在一起。为了[target.GetHerHis]的健康。"
 diarchy.0561.a: "目前也只能这样了……"
 diarchy.0571.t: "$overthrow_regent$：被囚禁"
 diarchy.0571.desc.intro: "#EMP 我的头#!。我……我在哪？[owner.GetTitledFirstName]？\n\n“很高兴看到你还活着，[target.GetFirstName]，”[owner.GetSheHe]得意地笑着，将一张纸条扔到我脚下，“好好看看吧。你承认在担任[owner.GetDiarchTitle]时犯下了这上面的罪行，然后将职务交给了我。我寻思你肯定想仔细看看。”\n\n"
 diarchy.0571.desc.outro.blind: "我不需要仔细看也能知道[owner.GetHerHis]在上面捏造了多少谎言，凭直觉就能知道这些谎言一定会传遍[liege.GetPrimaryTitle.GetBaseNameNoTier]。"
 diarchy.0571.desc.outro.sighted: "我疯狂地翻阅潦草的文字，那是一页又一页的公然捏造和故意曲解。我想否认它，全部否认，但我知道现在所有[liege.GetPrimaryTitle.GetBaseNameNoTier]都已经收到这封信了。"
 diarchy.0571.a: "[liege.GetTitledFirstNameNoTooltip]会知道这件事的！[liege.GetSheHe|U]会知道的！"
 ##################################################
 ##Interactions
 diarchy.8001.t: "[recipient.Custom2('AppropriateGreeting', actor )]"
 diarchy.8001.desc: "你申请以我们共同的名义发动远征，这提议有可取之处，所以我同意你的请求。你可以酌情使用总督的资源。\n\n愿敌人在你的军队前战栗溃败。"
 diarchy.8001.a: "为了[actor.Custom('GetBestEmpireWithAdjective')]！"
 getbestempirewithadjective.rome: "辉煌的罗马"
 getbestempirewithadjective.mongolia: "无垠的蒙古"
 getbestempirewithadjective.outremer: "受祝福的海外帝国"
 getbestempirewithadjective.slavia: "辽阔的斯拉维亚"
 getbestempirewithadjective.great_armenia: "大亚美尼亚"
 getbestempirewithadjective.india: "无垠的印度"
 getbestempirewithadjective.the_empire: "强大的帝国"
 diarchy.8002.t: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 diarchy.8002.desc: "我宁愿把刀架在自己脖子上，也不会同意让#EMP 你#!在我的监督之外控制这样一支军队。\n\n你的请求被拒绝了——这件事#EMP 到此为止#!。"
 diarchy.8002.a: "你这个心胸狭隘的蠢货！"
 diarchy.8003.t: "[actor.Custom2('AppropriateGreeting', recipient )]"
 diarchy.8003.desc: "我们当然是共同统治的，但你一定还记得你欠#EMP 欠#!我一次吧。现在我要用掉这个人情，作为交换，你会全心全意地支持我发动远征，夺取异族人的土地。"
 diarchy.8003.a: "那个自以为是的蠢货！"
 diarchy.8004.t.vetoed: "帝国远征中止"
 diarchy.8004.t.planned: "策划帝国远征"
 diarchy.8004.desc.vetoed: "朝廷上这几个月流传的传言表明，共治[recipient.GetTitleAsNameNoTooltip][actor.GetFirstName]一直在推动让[recipient.GetPrimaryTitle.GetDefinitiveName]军队发起军事行动开疆拓土。\n\n突然间，这些传言一下子消失了。\n\n似乎正[recipient.GetTitleAsNameNoTooltip][recipient.GetFirstName]对[recipient.GetHerHis]副手的动机有所怀疑。"
 diarchy.8004.desc.planned: "朝廷正在商议派遣帝国军队对一些不幸的边疆国家发动大规模军事行动，以赢得荣誉和领土。\n\n这样的商讨并不罕见，但往往就没了下文——只是这次没有。共治[recipient.GetTitleAsNameNoTooltip][actor.GetFirstName]似乎获得了正[recipient.GetTitleAsNameNoTooltip][recipient.GetFirstNamePossessive]的许可，正在策划一次认真的行动，以开疆拓土。\n\n"
 diarchy.8004.desc.planned.forced: "据说[actor.GetFirstNameNoTooltip]在这件事上强迫了[actor.GetHerHis]的正职同僚。至少传言是这么说的。"
 diarchy.8004.desc.planned.allowed: "正[recipient.GetTitleAsNameNoTooltip]愿意将[recipient.GetHerHis]的军队交给[actor.GetFirstNameNoTooltip]，这无疑是两人之间相当信任的标志。"
 diarchy.8004.a.vetoed: "至少我们避免了一场战争……"
 diarchy.8004.a.allowed: "要争夺的新土地……"
 diarchy.8005.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8005.desc.boilerplate: "作为你的[attacker.GetLiege.GetTitleAsNameNoTooltip]，我正在组织一次针对[defender.GetPrimaryTitle.GetDefinitiveName]的懦夫的远征。"
 diarchy.8005.desc: "$diarchy.8005.desc.boilerplate$\n\n你的辖区与我们希望夺取的土地接壤，这意味着你有义务协助我们。我要求你立即将士兵派往前线！"
 diarchy.8005.a: "再一次共赴战场！"
 diarchy.8005.b: "我可不会参与#EMP 共治#![attacker.GetLiege.GetTitleAsNamePossessiveNoTooltip]的蠢事。"
 diarchy.8006.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8006.desc: "$diarchy.8005.desc.boilerplate$尽管你的辖区与前线并不接壤，但你#EMP 是#!我们最杰出的军事管理者之一。\n\n如果你希望分享荣耀，非常欢迎你的军队加入战争。"
 diarchy.8006.a: "$diarchy.8005.a$"
 diarchy.8006.b: "$diarchy.8005.b$"
 diarchy.8011.t: "辉煌的远征！"
 diarchy.8011.desc.all_titles_legally_yours: "随着战争结束，尘埃落定，我凝视着我为帝国取得的土地……发现每一块都#EMP 正好#!处于我的管辖范围内。\n\n这种上不得台面的操作也许没什么荣耀可言，但也不会有太多抱怨。\n\n毕竟，这都是完全合法的。"
 diarchy.8011.desc.fallback: "战争结束了，[defender.GetTitledFirstNamePossessive]的土地被分割，边界再次向远处延展。\n\n现在只剩下决定如何处理征服的土地了。\n\n按理说，它们#EMP 应该#!被交给我的正职同僚[attacker.GetLiege.GetTitledFirstName]来分配——如此功绩#EMP 肯定#!能进一步提高我在[attacker.GetLiege.GetCapitalLocation.GetTitle.GetBaseNameNoTier]的影响力——但我不是共治[attacker.GetLiege.GetTitleAsNameNoTooltip]吗？我不能留下它们自己分配，或是任命感激我给他们机会的当地人来管理吗？"
 diarchy.8011.a: "那些领土我打下来的，我会保留它们。"
 diarchy.8011.tt.all_lands_remain_in_your_custody: "我保留取得的所有[vassals|E]和[titles|E]，但不会获得[influence_i][influence|E]"
 diarchy.8011.b: "我们为帝国而战，战利品也归其所有！"
 diarchy.8011.tt.distribution.lands_given_to_emperor: "征服的领土被转交给[attacker.GetLiege.GetTitledFirstName]"
 diarchy.8011.c: "也许我可以保留#EMP 一份#!战利品……"
 diarchy.8011.tt.distribution.reserve_prize: "征服的领土被转交给[attacker.GetLiege.GetTitledFirstName]——除了[prize_county.GetBaseNameNoTier]和[duchy|E]下的所有东西"
 diarchy.8011.d: "临时总督将管理我们的新土地。"
 diarchy.8011.tt.distribution.interim_governors: "征服的领土被授予合适的当地[characters|E]"
 diarchy.8011.tt.distribution.interim_governors.hook_and_opinion: "你对每位新总督获得一个人情[hook|E]"
 diarchy.8011.e: "这意外可太方便了。"
 diarchy.8011.e.tt.keep_everything_but_legally: "你保留赢下的所有土地——而且没人会说这不公平。"
 diarchy_8011.turn_over_titles.tt.titles_to_transfer_all: "[attacker.GetShortUIName|U]因转交的[counties|E]获得[influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_full_value')|P0][influence|E]"
 diarchy_8011.turn_over_titles.tt.vassals_to_transfer_all: "[attacker.GetShortUIName|U]因转交的[vassals|E]获得[influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_full_value')|P0][influence|E]"
 diarchy_8011.turn_over_titles.tt.titles_to_transfer_prize: "[attacker.GetShortUIName|U]因转交的[counties|E]获得[influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_prize_value')|P0][influence|E]"
 diarchy_8011.turn_over_titles.tt.vassals_to_transfer_prize: "[attacker.GetShortUIName|U]因转交的[vassals|E]获得[influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_prize_value')|P0][influence|E]"
 diarchy_8011.turn_over_titles.tt.interim_governors.county: "[attacker.GetShortUIName|U]因转交的[counties|E]获得[influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_reduced_value')|P0][influence|E]"
 diarchy_8011.turn_over_titles.tt.interim_governors.vassal: "[attacker.GetShortUIName|U]因转交的[vassals|E]获得[influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_reduced_value')|P0][influence|E]"
 diarchy.8012.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8012.desc.keeping_all: "你会很高兴知道我的战争一切顺利——事实上，#EMP 非常#!顺利。\n\n但是，在未来一段时间里，被征服的领土仍然需要强有力的手进行指导，因此我将保留这些土地，确保其得到良好的治理。"
 diarchy.8012.desc.turning_over_all: "今天，英勇装饰了[attacker.Custom('GetBestEmpireWithAdjective')]，尤其是你和我！我们的远征取得了真正的成功，我征服的土地现在由你支配。\n\n合作愉快！"
 diarchy.8012.desc.turning_over_most: "今天，我们品尝到了最甜蜜的胜利！随着战争胜利，我已经向大部分被征服的领土派遣了你的私人行政人员。\n\n我希望你不会对我获得[prize_county.GetBaseNameNoTier]及其下领地感到不满。这是对我投入的鲜血和金钱的小小补偿。"
 #Death to the Corpse Emperor, etc.
 diarchy.8012.desc.interim_governors: "战争的混乱已让位于帝国的甜蜜胜利，我很高兴能宣布我们的远征取得了成功！\n\n作为权宜之计，我将被征服的领土交给了一些地方总督。毫无疑问，他们将忠诚地为我们服务，直到时机合适，我们再将他们全都换掉。"
 diarchy.8012.desc.legal_shenanigans: "我很高兴能报告我们战争的成功！我们都同意，被解放的领土是我的头衔不可分割的一部分，在我的治理下，这些领土肯定会繁荣发展。\n\n当然，你知道的，要不是因为这个，我会把它交给你，但是，唉……"
 diarchy.8012.tt.keeping_all: "[attacker.GetFirstName]保留一切#WEAK （暂时）#!，但不会获得[influence|E]"
 diarchy.8012.tt.turning_over_all: "[attacker.GetFirstName]将所有征服的[titles|E]和[vassals|E]转交给你"
 diarchy.8012.tt.turning_over_most: "[attacker.GetFirstName]将征服的大多数[titles|E]和[vassals|E]转交给你，但为[attacker.GetHerselfHimself]自己保留了一个[duchy|E]"
 diarchy.8012.tt.interim_governors: "[attacker.GetFirstName]任命地方总督#WEAK （暂时）#!来管理征服的领土"
 diarchy.8012.tt.legal_shenanigans: "[attacker.GetFirstName]保留一切——无论如何，所有[titles|E]和[vassals|E]都会成为[attacker.GetHerHis|E]辖区的一部分"
 diarchy.8012.desc.a.keeping_all: "#EMP 那个忘恩负义的无礼小人！#!"
 diarchy.8012.desc.a.turning_over_all: "啊，最好的统治。"
 diarchy.8012.desc.a.turning_over_most: "可以接受。"
 diarchy.8012.desc.a.interim_governors: "嗯，我想我能理解其中逻辑。"
 diarchy.8012.desc.a.legal_shenanigans: "聪明，[attacker.GetFirstNameNoTooltip]。非常聪明。"
 diarchy.8022.t: "政治致残：废黜"
 diarchy.8022.t.dead: "政治处决"
 diarchy.8022.desc.intro: "一个人登上帝位后只有两种方法能使其真正下台：死亡或残废。\n\n"
 diarchy.8022.desc.dead: "对于共治[actor.GetTitleAsNameNoTooltip][recipient.GetFirstName]来说非常不幸，上位[actor.GetTitleAsNameNoTooltip][actor.GetFirstName]果断选择了两条路线中#EMP 更有把握#!的那一条。"
 diarchy.8022.desc.maimed: "共治[actor.GetTitleAsNameNoTooltip][recipient.GetFirstName]非常幸运，上位[actor.GetTitleAsNameNoTooltip][actor.GetFirstName]在选择了两个选项中更仁慈的那一个。"
 diarchy.8022.desc.outro: "\n\n关于他们的众多争吵中是哪一次导致[actor.GetFirstNameNoTooltip]采取了如此极端的手段，人们议论纷纷，但最终这已无关紧要了。木已成舟。\n\n也许这一直都是最有可能的结局——毕竟，两个脑袋戴不下一顶冠冕。"
 diarchy.8022.tt.explanation: "[recipient.GetFirstName]不再被视为[co_emperor|E]"
 diarchy.8022.a: "令人发指的罪行！"
 diarchy.8022.b: "这是最好的结局。"
 diarchy.8022.c: "在[actor.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]就是这样。"
 diarchy.8023.t: "政治致残：篡位！"
 diarchy.8023.t.dead: "$diarchy.8022.t.dead$"
 diarchy.8023.desc.intro: "在一次决定性的残暴行为中，[actor.GetFirstName]——[recipient.GetFirstName]陛下的前共治[actor.GetTitleAsNameNoTooltip]——"
 diarchy.8023.desc.dead: "残忍地处决了[actor.GetHerHis]的正[actor.GetTitleAsNameNoTooltip]。"
 diarchy.8023.desc.maimed: "致残了[actor.GetHerHis]的正[actor.GetTitleAsNameNoTooltip]的肉体。"
 diarchy.8023.desc.outro: "\n\n这一行为的象征意义如我们的传统和律法一样清晰明了：[actor.GetPrimaryTitle.GetDefinitiveName]现在只臣服于一位[actor.GetWomanMan]。"
 diarchy.8023.desc.outro.alive: "\n\n[recipient.GetFirstNameNoTooltip]应该会很高兴保留[recipient.GetHerHis]的性命，但也仅此而已。"
 diarchy.8023.tt.explanation: "[actor.GetFirstName][deposed|E]了[recipient.GetFirstName]，现在作为唯一的[actor.GetTitleAsName|U]独掌大权"
 diarchy.8023.a: "[actor.GetHouse.GetBaseNameNoTooltip]家族终于拿到了应有的位置！"
 diarchy.8023.b: "这是篡位！"
 diarchy.8023.c: "$diarchy.8022.c$"
 diarchy.8031.t: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 diarchy.8031.desc: "你的请求合理而明智，我会通知[target.GetDefinitiveName]的总督，今后他们要首先听你指示。\n\n愿你对那里的统治能达到与我相当的水平。"
 diarchy.8031.a: "啊，我在帝国内的帝国。"
 diarchy.8032.t: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 diarchy.8032.desc: "你在整个[recipient.GetPrimaryTitle.GetDefinitiveName]只在一人之下，而你还想要#EMP 更多#!？\n\n不行，两个最高统治者就已经够有分歧了。也许这都有些过分了。"
 diarchy.8032.a: "这按理应该是合作治理！"
 diarchy.8033.t: "[actor.Custom2('AppropriateGreeting', recipient )]"
 diarchy.8033.desc.intro: "[recipient.GetTitleAsNameNoTooltip]，很抱歉让你不得不在我们的合作中承担这么多职责。今后，我将直接控制[target.GetName]，管理那里的总督，治理那里的子民，减轻你尊贵肩膀上的负担。\n\n"
 diarchy.8033.desc.hook: "就当你还清了欠我的债吧。"
 diarchy.8033.desc.insufficient_influence: "当然，我很感谢你在这个，以及所有问题上的投入，但恐怕我已经处理好了。"
 diarchy.8033.tt.influence: " 你没有足够[influence_i][influence|E]对抗你的[co_emperor|E]"
 diarchy.8033.a: "岂有此理！"
 diarchy.8041.t: "你们的元首[actor.GetFirstName]特此发表公开声明，"
 diarchy.8041.desc: "我怀着沉重的心情承认，一场真正的灾难正在[actor.Custom('GetBestEmpireWithAdjective')]肆虐：我们的下水道堵塞，我们的边境不稳，我们的孩子生来就有智力问题。\n\n这些问题，全都要归罪于我那所谓的#EMP 共治#![actor.GetTitleAsNameNoTooltip][recipient.GetFirstName]，那个蠢材，那个杂种，挑起了[actor.GetFaith.FateGodName]对我们的愤怒。"
 diarchy.8041.a: "傲慢的[actor.Custom('InsultNoun')]！"
 diarchy.8041.b: "这两位真的该这么公开互撕吗？"
 diarchy.8042.t: "$diarchy.8041.t$"
 diarchy.8042.desc: "告诉大家，困扰国家的各种弊病——从异族到亵渎再到重税——#EMP 全都#!是所谓的#EMP 正#![recipient.GetTopLiege.GetTitleAsNameNoTooltip]的“杰作”。\n\n[recipient.GetHerHis|U]无能的管理失当阻碍了我的每一次行动，并让你们的生活一天天变得更糟。"
 diarchy.8042.a: "忘恩负义的鼠辈！"
 diarchy.8042.b: "$diarchy.8041.b$"
 ##################################################
 ##Decisions
 betrayed_by_proxy: "被代理背叛"
 diarch_attempt_to_overthrow_liege.event.t: "等待已久的政变："
 diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate: "\n\n“[liege.GetFirstName]！”[usurper.GetFirstNameNoTooltip]大喊道，“你就是个冒牌货，配不上你的御座！向#EMP 我#!，领地真正的统治者投降吧。”\n\n几个低级骑士想要拦住[usurper.GetHerHis]，但很快就被击败了。"
 #Diplomacy: You attempt to bloodlessly coup your liege.
 diarchy.9001.t: "$diarch_attempt_to_overthrow_liege.event.t$ 雄辩"
 diarchy.9001.desc.intro: "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U]冲进我的御座厅。在[usurper.GetHerHis]背后是一大群朝廷的推动者和推动者，每个人都挥舞着武器，镇定自若，知道威胁已经足够了……$diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9001.desc.proxy.none: "$diarchy.9011.desc.proxy.none$"
 diarchy.9001.desc.proxy.betrayed: "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9001.desc.proxy.loyal: "$diarchy.9011.desc.proxy.loyal$"
 diarchy.9001.desc.outro: "\n\n就这样，叛乱时刻即将到来。"
 diarchy.9001.a: "你以为我忠诚的封臣会为了#EMP 你#!而抛弃我？"
 diarchy.9001.a.tt.success: "你的雄辩击碎了[usurper.GetFirstNamePossessiveNoTooltip]的协议"
 diarchy.9001.a.tt.failure: "这已经是既成事实了"
 diarchy.9001.b.young: "转向[proxy.GetFirstNameNoTooltip]寻求帮助。"
 diarchy.9001.b.fallback: "[proxy.GetFirstNameNoTooltip]，解决掉这个狗杂种。"
 diarchy.9001.b.tt.success: "[proxy.GetFirstNamePossessiveNoTooltip]的雄辩击碎了[usurper.GetFirstNamePossessiveNoTooltip]的协议"
 diarchy.9001.b.tt.failure: "这已经是既成事实了"
 diarchy.9001.c: "我……我什么也做不了……"
 diarchy.9001.d: "#DIE2 卫兵。#!#DIE1 卫兵。#!#BER 卫兵！#!"
 diarchy.9001.d.tt.win: "忠诚的士兵抵达，制伏了谋反者"
 diarchy.9001.d.tt.loss: "你最后的守护者被轻松杀死了"
 #Diplomacy: Usurper won, liege-side.
 diarchy.9002.t: "$diarchy.9001.t$"
 diarchy.9002.desc.intro: "我败了。彻底败了。\n\n"
 diarchy.9002.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName]尽了[proxy.GetHerHis]的全力，但[usurper.GetFirstNamePossessive]的辩论非常流畅而且显然经过反复排练。变节者继续忠于他们的领袖，而我的宫廷后退一步，为[usurper.GetHerHim]让开了道路。"
 diarchy.9002.desc.proxy.self_fought: "我所有的努力都没有效果，[usurper.GetFirstName|U]花了太长时间来策划这一切，我们每进行一次语言的交锋，我都能看到有更多的宫廷成员向[usurper.GetHerHis]的方向靠拢。这可不妙。我输掉了我的权位。"
 diarchy.9002.desc.surrendered: "我知道这场战斗会如何。如果我用言语战斗，我会证明自己不配统治。如果我用钢铁战斗，我会被俘虏甚至更糟。唯一能获胜的行动就是不采取行动——#EMP 暂时#!。\n\n别误会，[usurper.GetFirstName]“[usurper.GetTitleAsName]”，我还会回来的。"
 diarchy.9002.desc.scuffled: "我大喊着寻求帮助，但少量抵达的士兵也被[usurper.GetFirstNamePossessive]的谋反集团轻松喝退。过了一会儿，就再也没有愿意勤王的人出现了，整个宫廷都能看到我成了多么真实多么绝望的孤家寡人。"
 diarchy.9002.desc.outro: "\n\n篡位者打了一个手势，我曾经的卫兵带着明显的不情愿护送我离开。很遗憾，风向非常明显。"
 diarchy.9002.a: "我还拥有自由，但其他的全都没了。"
 diarchy.9002.b: "我的命运。完蛋了。"
 #Diplomacy: Usurper won, usurper-side.
 diarchy.9003.t: "$diarchy.9001.t$"
 diarchy.9003.desc.intro: "结束了。现在我大权独揽，一人称尊。\n\n"
 diarchy.9003.desc.proxy.proxy_fought: "我们走进大厅，前[usurper.GetTitleAsNameNoTooltip][liege.GetFirstName]派出了[liege.GetHerHis]的狗腿子[proxy.Custom2('MyCharacterIntroduction', ROOT.Char)]，想要击破我们一伙人的决心。我们一番唇枪舌剑，但最后，所有人都能看出宫廷站在了我这一边。"
 diarchy.9003.desc.proxy.self_fought: "紧接着，[usurper.GetTitleAsNameNoTooltip][liege.GetFirstName]亲自接见了我们，我大步走进御座厅。不得不说[liege.GetFirstName]为了说服自己摇摆不定的朝臣确实是下足了工夫，但是[liege.GetHerHis]的努力完全没有起到半点作用。\n\n很快，所有人都会知道谁才是那个房间#EMP 真正的#!主人。"
 diarchy.9003.desc.surrendered: "最后事情甚至没有一点波澜。当我和我的同伙们大步走进房间时，所有人都知道我们为什么在那里，我们准备在那里做什么。我们没有遇到任何抵抗，至少[usurper.GetTitleAsNameNoTooltip][liege.GetFirstName]没有，而且我甚至都没有用到我事先准备好的讲稿。"
 diarchy.9003.desc.scuffled: "我们进入御座厅的瞬间，就听到[usurper.GetTitleAsNameNoTooltip][liege.GetFirstName]尖叫着让[liege.GetHerHis]的手下救[liege.GetHerHim]。我们甚至没有拔出武器，但几个护卫很快到达了现场。根本没有其他人站在[liege.GetFirstNameNoTooltip]一边。"
 diarchy.9003.desc.outro: "\n\n卫兵逐渐散去，贵族跪下效忠。即便现在，消息正在[usurper.GetPrimaryTitle.GetTierAsName]扩散，忠诚如池塘上的涟漪一般不断向外扩去。"
 diarchy.9003.a: "而且#EMP 我的#!御座没有沾上一滴血！"
 diarchy.9003.a.some_blood: "我一直在努力避免流血。"
 #Diplomacy: Liege won, liege-side.
 diarchy.9004.t: "$diarchy.9001.t$"
 diarchy.9004.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName]一开始讲话，叛徒们就开始行动起来。\n\n对权力的渴望比任何严肃的忠诚观念更能把人统一起来，[usurper.GetTitledFirstNamePossessive]的事业很快就在[usurper.GetHerHis]的眼皮底下崩溃了。"
 diarchy.9004.desc.proxy.self_fought: "我的话很快就达到了效果，每一个精心设计的论点都在松解叛徒们贪婪和野心的纽带，而贪婪和野心是唯一将[usurper.GetTitledFirstNamePossessive]的联盟联系在一起的东西。\n\n没有团结，他们的事业就会失败，叛徒和佣兵就会开始集体离开[usurper.GetFirstNameNoTooltip]。"
 diarchy.9004.desc.scuffled: "我的大喊声让每一位听得到的下层骑士和心怀希望的士兵冲入了大厅，人数远超[usurper.GetTitledFirstNamePossessive]的队伍能对付的上限。\n\n一场短暂但激烈的小规模战斗爆发了，谋反者要么被杀要么被俘，他们的头领也被解除了武装。"
 diarchy.9004.desc.outro: "\n\n卫兵将[usurper.GetHerHim]逮捕，我露出一丝得意的笑容，挥挥手示意将那个混蛋带走。"
 diarchy.9004.a: "真是目中无人的小叛徒。"
 #Diplomacy: Liege won, usurper-side.
 diarchy.9005.t: "$diarchy.9001.t$"
 diarchy.9005.desc.intro: "我失败了。我彻底失败了。\n\n一开始一切是如此顺利—— "
 diarchy.9005.desc.proxy.proxy_fought: "[liege.GetTitledFirstName]疯狂地向[proxy.GetTitledFirstName]寻求帮助，我的同伙们挤在我身后，开始一步步紧逼[liege.GetTitledFirstName]。\n\n然后那个该死的掌玺大臣张开了的嘴，一切都开始崩溃。跟着我进来的贵族们一个接一个地后退，只剩下我一个人，我辛辛苦苦建立起来的权威在我眼前轰然倒塌。\n\n侍卫很快就逮捕了我。"
 diarchy.9005.desc.proxy.self_fought: "我和我的同伙们本来对胜利充满信心。然后[liege.GetFirstNameNoTooltip]张开嘴，开始挑剔我们，暴露我计划中的弱点，削弱我的权威。\n\n我以为我完全可以控制住局面。直到守卫逮捕我，我才明白自己错得有多离谱。"
 diarchy.9005.desc.scuffled: "[liege.GetTitledFirstName]在我和我的同伙们进入御座厅时显得惊慌失措，我们的目的很明确，房间里传来阵阵尖叫。\n\n但是我低估了对面的守卫和雇佣兵们的忠诚。他们冲向我们。我的花言巧语在雇佣兵的狼牙棒下毫无意义，现在我的双手被一把锁牢牢锁住了。"
 diarchy.9005.desc.outro: "\n\n讽刺的是，我现在唯一的希望是从我试图篡夺的领主那里得到宽大处理。希望[usurper.GetFaith.FateGodName]能手下留情。"
 diarchy.9005.a: "我精心的计划！"
 #Intrigue: You attempt to coup your liege with just a little bloodshed, threatened and actual.
 diarchy.9011.t: "$diarch_attempt_to_overthrow_liege.event.t$利刃"
 diarchy.9011.desc.intro: "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U]冲进我的御座厅。在[usurper.GetHerHis]身后是一帮子低阶宫廷贵族、佣兵和扒手，手持匕首，满脑子都是鲜血。$diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9011.desc.proxy.none: "我环顾四周，向内阁寻求支持。没有人，或者说没有人愿意且有资格为我辩护。"
 diarchy.9011.desc.proxy.betrayed: "我环顾四周，向内阁寻求支持。看到我的眼神，[proxy.GetTitledFirstName]目光坚毅地站到了[usurper.GetFirstNameNoTooltip]身后。又一个叛徒。"
 diarchy.9011.desc.proxy.loyal: "我望向[proxy.GetTitledFirstName]寻求支持，看到[proxy.GetHerHim]已经准备好代我发言。"
 diarchy.9011.desc.outro: "$diarchy.9001.desc.outro$"
 diarchy.9011.a: "你真的以为你困住我了，小蛇？"
 diarchy.9011.a.tt.success: "你破坏了协议的统一，让其崩溃"
 diarchy.9011.a.tt.failure: "你的攻击被无视了，你被抓为囚犯"
 diarchy.9011.b.young: "$diarchy.9001.b.young$"
 diarchy.9011.b.fallback: "$diarchy.9001.b.fallback$"
 diarchy.9011.b.tt.success: "[proxy.GetFirstNamePossessive]破坏了协议的统一，让其崩溃"
 diarchy.9011.b.tt.failure: "[proxy.GetFirstNamePossessive]的大喊被无视了，你被抓为囚犯"
 diarchy.9011.c: "$diarchy.9001.c$"
 diarchy.9011.d: "$diarchy.9001.d$"
 diarchy.9011.d.tt.win: "$diarchy.9001.d.tt.win$"
 diarchy.9011.d.tt.loss: "$diarchy.9001.d.tt.loss$"
 #Intrigue: Usurper won, liege-side.
 diarchy.9012.t: "$diarchy.9011.t$"
 diarchy.9012.desc.intro: "$diarchy.9002.desc.intro$"
 diarchy.9012.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName]挺身而出代我而战，[proxy.GetSheHe]和[usurper.GetFirstName]在言语上你来我往，但无济于事。那个该死的[usurper.GetWomanMan]完全控制了局势。最终，[proxy.GetFirstNameNoTooltip]猛冲向[usurper.GetFirstNameNoTooltip]，但却被[usurper.GetHerHis]的团伙按在了地板上。"
 diarchy.9012.desc.proxy.self_fought: "[usurper.GetFirstName]和我舌战了几分钟，但我根本不是[usurper.GetHerHim]的对手。这卑鄙的[usurper.GetWomanMan]将我完全压制住了。\n\n我的手摸向武器柄，准备自卫，结果一柄利刃从背后架在了我的脖子上。某个该死的叛徒卫兵。"
 diarchy.9012.desc.surrendered: "[usurper.GetFirstName]看起来对我的不抵抗非常失望，但我知道和[usurper.GetHerHim]战斗毫无意义。[usurper.GetSheHe]绝对已经将这座建筑里的人都拉拢到[usurper.GetHerHis]那边，并且解决了不肯合作者，不然[usurper.GetSheHe]是不会站在这里，厚颜无耻地反对我的。"
 diarchy.9012.desc.scuffled: "我呼唤的卫兵到了，但一进入房间，第一波人就被第二波人砍倒了，在他们站立的地方被背刺或割喉。[usurper.GetFirstName]再难抑制住[usurper.GetHerHis][usurper.Custom('MaskFace')][usurper.Custom('MaskFace_BehindAcross')]的得意笑容。"
 diarchy.9012.desc.outro: "\n\n叛徒向大声尖叫着的我走来，他们拔出了匕首，而[usurper.GetFirstNamePossessiveNoTooltip]手中拖着镣铐。\n\n没人听。没人在意。我被铐上镣铐拖走了。"
 diarchy.9012.a: "你不能这么做！我是[usurper.GetTitleAsNameNoTooltip]！#EMP [usurper.GetTitleAsNameNoTooltip]！"
 diarchy.9012.b: "$diarchy.9002.b$"
 #Intrigue: Usurper won, usurper-side.
 diarchy.9013.t: "$diarchy.9011.t$"
 diarchy.9013.desc.intro: "$diarchy.9003.desc.intro$"
 diarchy.9013.desc.proxy.proxy_fought: "[liege.GetFirstName]派出[liege.GetHerHis]的走狗[proxy.GetTitledFirstName]，想要将我的同伙拉拢走。我们先进行了几分钟的舌战，然后这个愤怒的[proxy.GetWomanMan]向我扑来，结果被我手下的一名佣兵压住了。\n\n我们的前领主过于震惊，在我们为其戴上镣铐时根本没有反抗。"
 diarchy.9013.desc.proxy.self_fought: "[liege.GetFirstName]试图挑战我，试图在关键时刻削弱我小圈子的支持，但我轻松地避开了[liege.GetHerHis]微不足道的指责。毕竟，作为一个[usurper.GetWomanMan]永远不应该在政变时半途而废。\n\n当[liege.GetFirstNameNoTooltip]试图拔出[liege.GetHerHis]的武器，希望对我一击致命，这时我的一名同伙从后面将[liege.GetHerHim]制服了。给[liege.GetHerHim]戴上手铐简直是小菜一碟。"
 diarchy.9013.desc.surrendered: "我几乎对[liege.GetFirstName]是非常失望了，[liege.GetHerHim]竟然对我们一点反抗都没有，起码应该在我们给[liege.GetHerHim]拷上铁链的时候挣扎怒吼一下吧。\n\n不过这确实是个#EMP 聪明#!的选择，毕竟[liege.GetSheHe]还能做#EMP 什么#!呢？"
 diarchy.9013.desc.scuffled: "[liege.GetFirstName]大喊着求助，但我自然早就料到了。那些愚蠢到响应号召的人几乎立刻就被我手下的变节者制伏了。\n\n当我们走向曾经的领主时，甚至没有其他人试图提供帮助。"
 diarchy.9013.desc.outro: "\n\n宫廷中的反对派被杀或者监禁，我昔日的[usurper.GetTitleAsNameNoTooltip]所在狱中，我的前途看起来一片光明。"
 diarchy.9013.a: "一个新的王座和一个新的人质——我已经开始感到安全了。"
 #Intrigue: Liege won, liege-side.
 diarchy.9014.t: "$diarchy.9011.t$"
 diarchy.9014.desc.proxy.proxy_fought: "一些恰当的语言来自[proxy.GetFirstName]和$diarchy.9014.desc.proxy.self_fought$"
 diarchy.9014.desc.proxy.self_fought: "[usurper.GetTitledFirstNamePossessive]自以为是的队伍瞬间瓦解。\n\n就像毒蛇的巢穴一样，它们相互撕咬的欲望几乎不弱于咬我的想法，并且不需要太多的刺激就可以让他们中的一些逃跑，或者开始互相争斗。\n\n[usurper.GetFirstNamePossessiveNoTooltip]意识到原本的政变行动已经失败，[usurper.GetSheHe]的笑容变得僵硬了。"
 diarchy.9014.desc.scuffled: "在我的呼喊声中，冲来的守卫数量连#EMP 我#!都感到震惊，他们蜂拥冲向[usurper.GetTitledFirstName]和[usurper.GetHerHis]那群同伙。\n\n很快，叛徒们就意识到他们寡不敌众而且无力反抗，开始一个接一个地放下武器。[usurper.GetTitledFirstNameNoTooltip]是最后一个这样做的。"
 diarchy.9014.desc.outro: "\n\n当我的卫兵前去逮捕[usurper.GetHerHim]时，[usurper.GetSheHe]束手就擒了。[usurper.GetHerHis]的反叛已被瓦解，再做别的事无异自寻死路。"
 diarchy.9014.a: "我之后再决定该怎么处置#EMP 你#!。"
 #Intrigue: Liege won, usurper-side.
 diarchy.9015.t: "$diarchy.9011.t$"
 diarchy.9015.desc.intro: "$diarchy.9005.desc.intro$"
 diarchy.9015.desc.proxy.proxy_fought: "我们很坚强，我们团结一致，我们准备好迎接我们的计划会给我们带来的公正回报。直到那个该死的[proxy.GetTitledFirstName]挺身而出，为[proxy.GetHerHis]这个愚蠢的君主辩护。我……我没有为[proxy.GetSheHe]提出的说辞做好准备，我精心设计的阴谋中出现了纰漏。他们离开我了。他们都离我而去了。"
 diarchy.9015.desc.proxy.self_fought: "我们强大的队伍冲了进去，手中握着匕首，准备迎来最终成果。我不应该让[liege.GetFirstName]开口，我他妈的绝对不应该让[liege.GetHerHim]说话！每一句话都充满道理，撕毁了我精心编造的借口，每一句话都像匕首一样刺向我们团结的核心。一个接一个，我的同伙一步步远去。"
 diarchy.9015.desc.scuffled: "我们冲进御座厅，准备做必须做的事。然而[liege.GetTitledFirstName]一声吼叫来了成群的守卫，人群远超我的想象。我的谋反集团甚至没有尝试战斗，一看到我们寡不敌众就扔下了武器。"
 diarchy.9015.desc.outro: "\n\n随着我的密谋被瓦解，当卫兵给我戴上镣铐时，我没有反抗。没被当场处决就算好的了。"
 diarchy.9015.a: "所有#EMP 工作#!。都浪费了。"
 #Prowess: You try to slaughter your way to power.
 diarchy.9021.t: "$diarch_attempt_to_overthrow_liege.event.t$亮剑"
 diarchy.9021.desc.intro: "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U]冲进我的御座厅，后面跟着一群佣兵和宫廷叛徒。他们拔出武器，准备将敢于反抗的人砍倒在地，眼中闪烁着血腥的光芒。$diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9021.desc.proxy.none: "$diarchy.9011.desc.proxy.none$"
 diarchy.9021.desc.proxy.betrayed: "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9021.desc.proxy.loyal: "我望向[proxy.GetTitledFirstName]寻求支持，看到[proxy.GetHerHim]已经准备好代我而战。"
 diarchy.9021.a: "恶棍！我要亲手杀了你！"
 diarchy.9021.a.tt.commence_duel.self: "你会立即与[usurper.GetShortUIName][single_combat_duel|E]"
 diarchy.9021.a.tt.success: "你处决了攻击者"
 diarchy.9021.a.tt.failure: "[usurper.GetSheHe|U]将你砍翻在御座厅的地板上"
 diarchy.9021.b.young: "$diarchy.9001.b.young$"
 diarchy.9021.b.fallback: "$diarchy.9001.b.fallback$"
 diarchy.9021.b.tt.commence_duel.proxy: "[proxy.GetShortUIName]和[usurper.GetShortUIName]会立即[single_combat_duel|E]"
 diarchy.9021.c: "$diarchy.9001.c$"
 diarchy.9021.d: "$diarchy.9001.d$"
 diarchy.9021.d.tt.win: "$diarchy.9001.d.tt.win$"
 diarchy.9021.d.tt.loss: "$diarchy.9001.d.tt.loss$"
 #Prowess: Usurper won, liege-side.
 diarchy.9022.t: "$diarchy.9021.t$"
 diarchy.9022.desc.intro: "$diarchy.9002.desc.intro$"
 diarchy.9022.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName]尽了全力，却依然不敌[usurper.GetFirstName]。真是不敢相信，这样一个[proxy.GetWomanMan]为了我，#EMP 白白#!牺牲了[proxy.GetHerHis]的生命。"
 diarchy.9022.desc.scuffled: "我的卫兵涌入房间，但[usurper.GetFirstName]很好地选择了[usurper.GetHerHis]的同谋，我的守卫一来就被他们的佣兵拦住了。他们……他们没办法及时赶到。他们#EMP 没办法#!。"
 diarchy.9022.desc.proxy.surrendered: "尽管我做出了坚决的表示，几名卫士和佣兵试图抵抗[usurper.GetFirstNamePossessive]的部队，但却被逐一砍倒在地。我的许多家族卫兵被噪音吸引，冲进了御座厅，但当他们看到发生了什么时，却动摇了。"
 diarchy.9022.desc.outro: "\n\n篡位者没给我留下进一步选择的时间，大踏步向我走来，[usurper.Custom('signature_weapon')]上还滴着鲜血。结束了。"
 diarchy.9022.desc.outro.surrendered: "\n\n当向我宣过誓的士兵开始向新[usurper.GetTitleAsName]下跪时，我最后的希望破灭了。\n\n结束了。"
 diarchy.9022.a: "你会为此下[liege.GetFaith.random_NegativeAfterLife]的，[usurper.GetFirstNameNoTooltip]。"
 diarchy.9022.b: "$diarchy.9002.b$"
 #Prowess: Usurper won, usurper-side.
 diarchy.9023.t: "$diarchy.9021.t$"
 diarchy.9023.desc.intro: "$diarchy.9003.desc.intro$"
 diarchy.9023.desc.proxy.proxy_fought: "[proxy.GetTitledFirstNamePossessive]的尸体倒在一边。暴力必须以暴力抗衡，[liege.GetFirstName]选择了[liege.GetHerHis]的道路。\n\n当[usurper.GetTitleAsNameNoTooltip]仍然对[liege.GetHerHis]勇士的死感到震惊时，我大步向前，将我的[usurper.Custom('signature_weapon')][usurper.Custom('SignatureWeaponWoundVerb5')][liege.GetHerHis]的喉咙。\n\n死亡不是最快的，但也不慢。宫廷和我一言不发地看着[liege.GetHerHim]死去，然后我把[liege.GetHerHim]从御座上扔了下来。"
 diarchy.9023.desc.proxy.self_fought: "我夺取了权力并杀死了前[usurper.GetTitleAsNameNoTooltip][liege.GetFirstNameNoTooltip]，除了聚集的宫廷发出的几声尴尬的咳嗽外，再无其他人反对我坐上我合法的位子。"
 diarchy.9023.desc.surrendered: "出乎我的预料，[liege.GetFirstName]投降了。我本以为要杀死[liege.GetHerHim]，但看起来比起[liege.GetHerHis]的冠冕，[liege.GetSheHe]更看重[liege.GetHerHis]的性命。\n\n这位前[usurper.GetTitleAsNameNoTooltip]被“请”出御座厅给#EMP 我#!让路，被拖行至我的同伙身边时，他们都发出了讥笑。\n\n也好，尽管出乎预料，但对我来说，自愿退位同样有用。甚至还更……合法。"
 diarchy.9023.desc.scuffled: "不出所料，当我们闯入御座厅时，[liege.GetFirstName]已经召集了卫兵。但对于这些当值的倒霉蛋来说不幸的是，我是个总是提前做好计划的[usurper.GetWomanMan]，我的团队很轻松就冲上前杀死了新赶来的人。\n\n在我的士兵拿下这场小规模战斗时，我走向仍在尖叫的[liege.GetFirstNameNoTooltip]和将我的[usurper.Custom('signature_weapon')][usurper.Custom('SignatureWeaponWoundVerb5')]了[liege.GetHerHis]的喉咙。\n\n我从御座上扔下了前领主的尸体，很快战斗就结束了。"
 diarchy.9023.desc.outro: "\n\n[liege.GetFirstNamePossessiveNoTooltip]躺在御座厅地板上的冰冷尸体也许让我的统治以一种不体面的方式开始，但这是有必要的。远没有内战那么血腥。\n\n我希望领地是这么想的。"
 diarchy.9023.a: "这里的几条人命将拯救整个[usurper.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]的生命。"
 diarchy.9023.a.liege_survives: "以宽宏的姿态开始我的统治。"
 #Prowess: Liege won, liege-side.
 diarchy.9024.t: "$diarchy.9021.t$"
 diarchy.9024.desc.proxy.proxy_fought: "遗憾的是，我离[usurper.GetTitledFirstName]有点太远了，听不到[usurper.GetHerHis]的临终诅咒，但我确实很高兴看到[usurper.GetHerHim]丧命。\n\n[proxy.GetTitledFirstName]在为我效力时打得很漂亮，在我的御座下轻松斩杀了叛徒。这一行动让我的卫兵下定决心，粉碎了谋反集团，接下来是几分钟的绝望的流血，叛军纷纷被砍到在地。"
 diarchy.9024.desc.proxy.self_fought: "[usurper.GetTitledFirstNamePossessive]残破的尸体躺在我身前，被我亲手杀死。\n\n谋反集团在盲目的恐慌中四散奔逃，但我的卫兵被我的成功鼓舞，冲入了他们中间。接下来是几分钟的绝望的流血，叛军一个接一个被砍倒在地。"
 diarchy.9024.desc.scuffled: "幸运的是，我应急的呼救声叫来了附近房间里#EMP 数不清#!的忠诚军队和雇佣兵。尽管[usurper.GetTitledFirstNamePossessive]那群叛徒奋力作战，但他们很快就抵挡不住了。\n\n我看着[usurper.GetFirstNameNoTooltip]最后一个死去，钢铁在[usurper.GetHerHim]周围闪烁着寒光，[usurper.GetHerHis]的[usurper.Custom('EyeEyes')]中满是恐慌。然后这些寒光就刺进[usurper.GetHerHim]的身体。然后从[usurper.GetHerHim]身体另一侧穿出。\n\n这就是背叛的代价。"
 diarchy.9024.desc.outro: "\n\n预计这个消息很快会传到[liege.GetPrimaryTitle.GetTierAsName]的其他地方，希望这能震慑未来可能的篡位者。"
 diarchy.9024.a: "[usurper.GetSheHe]就像狗杂种一样被杀死。"
 #Prowess: Liege won, usurper-side.
 diarchy.9025.t: "$diarchy.9021.t$"
 diarchy.9025.desc: "我们刚闯进御座厅，[liege.GetTitledFirstName]就发出了一阵恐慌的尖叫，将一大群渴望为他们主人而死的全副武装的骑士引了过来。\n\n我和我的集团使尽全力抵挡，但他们人太多了。我们必须撤退，我们必须回去——但[usurper.GetFaith.FateGodName]啊，我们身后也有这些人。没……没有退路。\n\n不，不，#EMP 不！#!这么多的计划，这么多的努力，最终全是徒劳！"
 diarchy.9025.a: "结局不应该是这样的 #BER 啊啊啊啊！#!"
