 diarchy.0021.t: "受诏成为[liege.GetDiarchTitle|U]"
 diarchy.0021.desc.appointment_nature.child: "由于[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]尚且年幼，让[liege.GetSheHe]有效地治理[liege.GetPrimaryTitle.GetName]毫无疑问是不现实的。[liege.GetSheHe|U]需要一双坚实、稳定的双手扶持、引导[liege.GetHerHim]，至少直到[liege.GetHerHis]成年。"
 diarchy.0021.desc.appointment_nature.incapable: "由于[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]已经退化成了一个颤颤巍巍、衰弱的#EMP 老糊涂#!，[liege.GetPrimaryTitle.GetName]的绝对权威正处于摇摇欲坠的境况。特别是现在，考虑到[liege.GetHerHis]的情况，保不准什么时候我们的权威也要被褫夺了？"
 diarchy.0021.desc.appointment_nature.imprisoned: "由于[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]被[liege.GetImprisonedBy.GetTitledFirstName]囚禁，[liege.GetPrimaryTitle.GetName]正处于无人领导、风雨飘摇的危机境况。同我们领主的沟通只能在[liege.GetHerHis]的囚禁者允诺的情况下才能进行。另一方面，哪一封信才是#EMP 真的#!传达了[liege.GetTitleAsNameNoTooltip]的意图，也有待商榷。"
 diarchy.0021.desc.appointment_nature.travelling: "由于[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]现在正处于异域的大地上，[liege.GetPrimaryTitle.GetName]的前途一片迷茫。没有[liege.GetTitleAsNameNoTooltip]在位意味着没有随之而来的权威，#EMP 这一切#!都让封臣们十分紧张。"
 diarchy.0021.desc.appointment_nature.war: "由于[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]出远门参加战事，我们中间那些留守后方的之间的氛围变得紧张了起来。来自[liege.GetTitleAsNamePossessiveNoTooltip]的交流并不平常，同侪之间的争论与日俱增。"
 diarchy.0021.desc.appointment_nature.fallback: "对于所有[liege.GetPrimaryTitle.GetName]来说这是再明显不过的了，[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]无法肩负[liege.GetHerselfHimself]作为统治者的重担，若是强人所难，我们的土地会受到无可挽回的伤害。"
 diarchy.0021.desc.diarchy_type.regency_temporary: "\n\n尽管这份职责不是作为长期规划的，但得要有人站出来打理领地，裁决争议，为[liege.GetTitledFirstNameNoTooltip]守住这份江山，作为"
 diarchy.0021.desc.diarchy_type.regency_entrenched: "\n\n鉴于这样的情况有可能持续一段时间，若是[liege.GetTitledFirstNameNoTooltip]本人不能主持大局，领地需要知道谁能够代行其职责。我们需要向某个人永久宣誓效忠，作为"
 diarchy.0021.desc.diarchy_type.fallback: "\n\n很明显，现在的状况我们不能继续下去了。由于[liege.GetTitledFirstNameNoTooltip][liege.GetHerselfHimself]自己无法履行统治的义务，必须由某个人作为[liege.GetHerHis]的"
 diarchy.0021.desc.outro: "[liege.GetDiarchTitle|U]。\n\n自然而然，此人舍我其谁。"
 diarchy.0021.reminder.diarch_powers: "你现在能够行使[diarch_powers|E]，可以将其用于你的[liege|E]以及[vassals|E]同僚。"
 diarchy.0021.reminder.scales_of_power: "[scales_of_power|E]已激活，通过将其提高可以解锁更多的[diarch_powers|E]"
 diarchy.0021.a: "我应该立刻开始篡——#EMP 鞠躬尽瘁#!！"
 diarchy.0021.a.sedate: "我已经有了很多关于王国的构想。"
 diarchy.0021.b: "啊，认可。"
 diarchy.0021.c: "恐怕我有太多紧迫的承诺……"
