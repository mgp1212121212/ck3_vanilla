 vizierate_0001.reason.best_friend.saved_from_assassin_corresponding: "[CHARACTER.GetShortUIName]将[TARGET_CHARACTER.GetShortUIName]从一位嗜血的宫中小对手的刺杀中拯救了出来。"
 vizierate_0001.reason.best_friend.natural_working_arrangement: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]拥有自然、轻松的融洽关系，使双方成为了坚定的盟友和欢乐的朋友。"
 vizierate_0001.reason.best_friend.mutually_assured_destruction: "[TARGET_CHARACTER.GetShortUIName]和[CHARACTER.GetShortUIName]知晓彼此的某些#EMP 难以言明#!的事情，这是个公开的秘密——奇怪的是，这种共受的风险反而将双方拉得更近了。"
 vizierate_0001.reason.best_friend.mutually_assured_destruction_corresponding: "[TARGET_CHARACTER.GetShortUIName]和[CHARACTER.GetShortUIName]知晓彼此的某些#EMP 难以言明#!的事情，这是个公开的秘密——奇怪的是，这种共受的风险反而将双方拉得更近了。"
 vizierate_0001.reason.best_friend.natural_compliments: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUINamePossessive]的个性完美地互补。"
 vizierate_0001.reason.best_friend.snarky_bffs: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]总是会相互斗嘴，无论是在私下还是公开场合。挖苦的话虽然犀利，但二人的嘴角却总是微微上扬。"
 vizierate_0001.reason.friend.enemy_of_my_enemy: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]因为对同一政敌的仇恨而缔结了情谊。"
 vizierate_0001.reason.friend.unlikely_friendship: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]建立友谊更多是基于令人耳目一新的差异，而非任何共同点。"
 vizierate_0001.reason.friend.foiled_conspiracy_together: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]短暂地联合起来挫败了一场威胁双方的阴谋，之后就一直保持了密切的联系。"
 vizierate_0001.reason.friend.foiled_conspiracy_together_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]短暂地联合起来挫败了一场威胁双方的阴谋，之后就一直保持了密切的联系。"
 vizierate_0001.reason.friend.similar_personalities: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]有时候看起来是如此相似，双方处得这么好不足为奇。"
 vizierate_0001.reason.friend.similar_personalities_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]有时候看起来是如此相似，双方处得这么好不足为奇。"
 vizierate_0001.reason.friend.shared_pastimes: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]共同的爱好使双方凝聚在一起。"
 vizierate_0001.reason.friend.shared_pastimes_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]共同的爱好使双方凝聚在一起。"
 vizierate_0001.reason.friend.policy_interests: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]在一次政策的争论中站在同一立场，之后就一直保持亲密。"
 vizierate_0001.reason.friend.friends_at_party: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]在一系列宫廷事件中达成了协议。"
 vizierate_0001.reason.friend.accidental_clique: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]曾同属于一个短命的宫廷派系。派系虽然消失了，但他们的同盟还在。"
 vizierate_0001.reason.friend.co_own_business: "[TARGET_CHARACTER.GetShortUIName|U]和[CHARACTER.GetShortUIName]在投资了同一业务后成为了朋友。"
 vizierate_0001.reason.friend.unexpected_aid.fiscal: "[TARGET_CHARACTER.GetShortUIName|U]出人意料地免除了[CHARACTER.GetShortUIName]欠下的债务，从此双方成了好朋友。"
