l_simp_chinese:
 combat_event.0003.t: "百战无败绩"
 combat_event.0003.desc.opening: "百战百胜！"
 combat_event.0003.desc.commander: "由于我最近在对抗[enemy_commander.GetTitledFirstName]和[enemy_commander.GetHerHis]的士兵上取得的胜利，"
 combat_event.0003.desc.no_commander: "由于我最近在战斗中取得的胜利，"
 combat_event.0003.desc.ending: "我终于抵达了这个重要的里程碑。\n\n由于我从来没有输掉过一场战斗，一直有传言说我锐不可当，是一支永远无法战胜的不屈不挠的力量。如今看来这要成真了……"
 combat_event.0003.desc.alt_ending: "我终于抵达了这个重要的里程碑。\n\n随着我取得每一场战斗的胜利，关于我武力的传言也越来越多。既然现在我的战绩已经超越那些传奇，我可以称自己为不败者，永远无法被击败的不屈之力。"
 combat_event.0003.a: "将我的技巧广而告之！"
 combat_event.0003.b: "我决不能骄傲自大。一支冷箭就能结束这一切。"
 combat_event.0003.b.zealous: "我不过是[ROOT.Char.GetFaith.HighGodNamePossessive]的[ROOT.Char.Custom('signature_weapon')]，我只是在执行[ROOT.Char.GetFaith.WarGodHerHis|U]的意志。"
 combat_event.0004.t: "推翻巨人"
 combat_event.0004.desc: "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U]是一位传奇将领，[enemy_commander.GetHerHis]因曾指挥过上百场战斗且战无不胜而闻名于世。\n\n尽管如此，今天我在战场上击败了[enemy_commander.GetHerHim]，告诉全世界就算[enemy_commander.GetSheHe]也并非万无一失！"
 combat_event.0004.a: "即便最伟大的传奇也在我的[ROOT.Char.Custom('signature_weapon')]前倒下！"
 combat_event.0004.b: "既然有人能打败[enemy_commander.GetSheHe]，那么我也能。"
 combat_event.0004.b.zealous: "感谢[ROOT.GetCharacter.GetFaith.WarGodName]轻松击败了那个[enemy_commander.GetWomanMan]。"
 combat_event.0005.t: "推翻巨人"
 combat_event.0005.desc: "今天不可思议的事情发生了——我在战斗中被[friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)]击败！我真的曾经以为自己不会战败，但现在我学会了谦卑。\n\n虽然这次输了，我的名誉好在算是无损，不过[friendly_commander.GetFirstName]还是偷走了我的部分荣誉和名望。"
 combat_event.0005.a: "[friendly_commander.GetSheHe|U]居然可以击败我，这值得被我认可。"
 combat_event.0005.b: "无法接受！[friendly_commander.GetSheHe|U]会后悔惹我的！"
 combat_event.0005.message: "[enemy_commander.GetTitledFirstName]的失败激怒了[enemy_commander.GetHerHis]自己，并发誓要向我复仇！"
 #Combatants Taken Prisoner
 combat_event.1002.pow_message.t: "敌方参战者被俘"
 combat_event.1002.pow_message.desc.single: "你的军队俘虏了[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]"
 combat_event.1002.pow_message.desc.double: "你的军队俘虏了[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]和[secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)]"
 combat_event.1002.pow_message.desc.multiple: "你的军队俘虏[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]和其他[ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0]个人"
 combat_event.1002.pow_message.desc.end: "，并赢得了[combat_location.GetName]之战！"
 combat_event.1003.pow_message.t: "同盟参战者被俘"
 combat_event.1003.pow_message.desc.single: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]被抓为[prisoner_of_war|E]，"
 combat_event.1003.pow_message.desc.double: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]和[secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)]被抓为[prisoners_of_war|E]，"
 combat_event.1003.pow_message.desc.multiple: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]和其他[ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0]人被抓为[prisoners_of_war|E]，"
 combat_event.1003.pow_message.desc.end: "被你的敌人[combat_winner.GetTitledFirstName]在[combat_location.GetName]的[battle|E]后关押！"
 combat_event.1004.pow_message.t: "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U]被俘"
 combat_event.1004.pow_message.desc.end: "被[combat_winner.Custom2('YourCharacterIntroduction', ROOT.Char)]关押，[combat_winner.GetSheHe]赢下了[combat_location.GetName]的[battle|E]！"
 combat_event.1005.pow_toast.t: "敌方参战者被俘"
 combat_event.1005.pow_toast.desc: "在[combat_location.GetName][battle|E]期间，你的部队将[valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)]抓为[prisoner_of_war|E]！"
 combat_event.1005.pow_toast.desc.primary: "在[combat_location.GetName][battle|E]期间，你的部队将你的敌人[valuable_prisoner.GetTitledFirstName]抓为[prisoner_of_war|E]！"
 combat_event.1006.pow_toast.t: "继承人被俘"
 combat_event.1006.pow_toast.desc: "在[combat_location.GetName][battle|E]之后，[combat_winner.GetTitledFirstName]将[valuable_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)]抓为[prisoner_of_war|E]！"
 combat_event.1007.pow_toast.t: "$combat_event.1005.pow_toast.t$"
 combat_event.1007.pow_toast_primary.t: "俘虏敌方战争领袖"
 combat_event.1007.pow_toast.desc: "在[combat_location.GetName][battle|E]之后，[combat_winner.GetTitledFirstName]将[valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)]抓为[prisoner_of_war|E]！"
 combat_event.1007.pow_toast.desc.primary: "在[combat_location.GetName][battle|E]之后，[combat_winner.GetTitledFirstName]将你的敌人[valuable_prisoner.GetTitledFirstName]抓为[prisoner_of_war|E]！"
