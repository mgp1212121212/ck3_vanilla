l_simp_chinese:
 designated_sacrifice_died.t: "选定的祭品死了"
 designated_sacrifice_died.desc: "在我将[dead_designated_sacrifice.GetShortUIName|U]献祭给[ROOT.Char.GetFaith.HighGodName]之前[dead_designated_sacrifice.GetHerHim]就死了。我的[ROOT.Char.GetFaith.AltPriestTermPlural]和人民都很不满。"
 designated_sacrifice_release.t: "释放了选定的祭品"
 designated_sacrifice_released.desc: "[released_designated_sacrifice.GetShortUIName|U]并未被献祭给[ROOT.Char.GetFaith.HighGodName]，而是得到了释放。我的[ROOT.Char.GetFaith.AltPriestTermPlural]和人民都很不满。"
 designated_human_sacrifice_modifier: "选定人祭"
 designated_human_sacrifice_modifier_desc: "该角色被神祇标记用以人祭。至少绑架者是这么说的。"
 human_sacrifice.0001.t: "饥渴的众神"
 human_sacrifice.0001.desc: "距我以[ROOT.Char.GetFaith.HighGodName]的名义发动一场抢掠俘虏战争，已经过去了数年，但我依然没有献祭战争结束后获得的那些备受关注的囚犯。我的[ROOT.Char.GetFaith.AltPriestTermPlural]开始失去耐心，老百姓也悄悄传言，说[ROOT.Char.GetFaith.WarGodName]已经将[ROOT.Char.GetFaith.WarGodHerHis]的目光从我身上移开。"
 human_sacrifice.0001.a: "等等，晚一点的献祭确定有用吗？"
 human_sacrifice.0001.b: "我强忍着他们的嘲讽。"
 human_sacrifice.0001.c: "这种野蛮行径我可做不出来。"
 human_sacrifice_coward_modifier: "冒犯饥渴的众神"
 human_sacrifice_coward_modifier_desc: "该角色趴在神祇面前找借口。"
 flowery_war_cb_ended_invalid.t: "战争无效"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker: "[war.GetName]结束了：我在别处得到了祭品。"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender: "[war.GetName]结束了：[attacker.GetShortUIName]在别处得到了合适的祭品。"
 flowery_war_cb_ended_invalid.desc_no_sacrificers: "[war.GetName]结束：双方主要参战方都不公开进行人祭。"
