l_simp_chinese:
 child_personality.7000.t: "被偷的桶子"
 child_personality.7000.desc: "“[child.GetFirstNameNoTooltip]，看我找到了什么，满满一桶[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]！我趁厨子不注意把它拿走了。”[other_child.GetFirstName]跟我说道，眼中露出邪恶的表情。\n\n“你还等什么？趁没人注意我们把它喝光吧！”[other_child.GetSheHe]大喊道。\n\n这是个诱人的提议……但这样好吗？"
 child_personality.7000.a: "把它放在这——我会亲自把它送回去。"
 child_personality.7000.b: "你是个真正的朋友，[other_child.GetFirstNameNoTooltip]。干杯！"
 child_personality.7000.c: "啊，这不适合我。你喝吧。"
 child_personality.7001.t: "$child_personality.7000.t$"
 child_personality.7001.desc: "“我逮到他们两个藏在储藏室里！”一名非常生气的厨师对我喊道，手中拽着我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]和[other_child.GetFirstName]。\n\n"
 child_personality.diligent.desc: "“[other_child.GetFirstNameNoTooltip]偷了一#EMP 整#!桶[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]！[child.GetFirstNameNoTooltip]想要在我察觉前自己把它放回去——但[child.GetHerHim]运气有点差！”[cook.GetSheHe]生气地说道。\n\n看来我的被监护人是个小捣蛋鬼，但他总算还知道悔改！"
 child_personality.gregarious.desc: "“他们偷了一#EMP 整#!桶[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]，还喝了一大半。现在看看他们——烂醉如泥，两个都是！他们都站不稳了……”[cook.GetSheHe|U]生气地说道。\n\n看来我的被监护人屈从了同辈的压力，但至少[child.GetSheHe]和[other_child.GetFirstNameNoTooltip]成了铁哥们。"
 child_personality.temperate.desc: "“他们偷了一#EMP 整#!桶[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]，[child.GetFirstNameNoTooltip]只是坐在那里看着，而[other_child.GetFirstNameNoTooltip]把[other_child.GetHerselfHimself]自己喝得差点断片！”[cook.GetSheHe]生气地说道。\n\n看来我的被监护人在犯罪时保护了[child.GetHerHis]的同伴，[child.GetHerselfHimself]却一直望风没有喝酒。"
 child_personality.7001.diligent: "自己搞到的？你可真是勤奋，好孩子！"
 child_personality.7001.gregarious: "哈！你们一定喝得#EMP 很爽#!，对吧！"
 child_personality.7001.temperate: "你放弃喝酒真是太棒了。"
 child_personality.7001.change.diligent: "我想某人需要上一节关于个人责任的课。"
 child_personality.7001.change.gregarious: "现在听我说，饮酒是通向#EMP 欢笑#!和#EMP 快乐#!的钥匙！"
 child_personality.7001.change.temperate: "从现在开始远离烈酒，听明白了？"
 spoilsport_opinion: "扫兴"
 child_personality.7010.t: "讲道"
 child_personality.7010.desc: "“听我说，孩子们。今天我会向你们讲述[ROOT.Char.GetFaith.HighGodName]、[ROOT.Char.GetFaith.PositiveAfterLife]、[ROOT.Char.GetFaith.NegativeAfterLife]甚至是#EMP [ROOT.Char.GetFaith.DevilName]#!的故事！”[sermon_priest.GetFirstName]大声说道，[sermon_priest.GetHerHis]的眼睛中燃烧着热忱。\n\n我和其他孩子都被[sermon_priest.GetFirstNamePossessiveNoTooltip]的讲道迷住了，谁能想到[ROOT.Char.GetFaith.ReligiousText]也能这么#EMP 迷人！#!\n\n讲道结束后，我得告诉[sermon_priest.GetFirstNameNoTooltip]我的想法。"
 child_personality.7010.a: "“我对[ROOT.Char.GetFaith.HighGodName|U]的信仰#EMP 决不#!会动摇，[sermon_priest.GetFirstNameNoTooltip]！”"
 child_personality.7010.b: "“#EMP ‘君权神授’#!是怎么回事？”"
 child_personality.7010.c: "“这个‘[ROOT.Char.GetFaith.DevilName]’听起来#EMP 有点意思！#!”"
 child_personality.7011.t: "$child_personality.7010.t$"
 child_personality.7011.desc: "今天，[sermon_priest.GetFirstName]为宫廷内的所有孩子举办了一场激情的布道，当他狂热地朗读[sermon_priest.GetFaith.ReligiousText]的文字时，他们显然都听得入了迷。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName] "
 child_personality.zealous.desc: "似乎将它放到心里去了，或许有点#EMP 太#!过火了。[child.GetSheHe|U]已经纠缠仆人好几个小时了，一直在告诉他们如何成为更好的[child.GetFaith.GetAdherentNamePlural]……"
 child_personality.ambitious.desc: "现在似乎坚信[child.GetSheHe]注定要成就伟业，宣称[child.GetFaith.HighGodName]会无条件支持[child.GetHerHim]。"
 child_personality.sadistic.desc: "一直跟我说[child.GetSheHe]有多喜欢关于#EMP [child.GetFaith.DevilName]#!的那些段落，以及[child.GetSheHe]有多渴望效仿[child.GetFaith.DevilSheHe]的理念……"
 child_personality.7011.zealous: "坚定的信仰对你有好处，孩子。"
 child_personality.7011.ambitious: "就是这样，永远不要忘记神是站在你这边的！"
 child_personality.7011.sadistic: "随你们怎么说，但无所顾忌对[child.GetHerHim]有好处。"
 child_personality.7011.change.zealous: "#EMP 信仰#!高于一切，亲爱的孩子。"
 child_personality.7011.change.ambitious: "信仰#EMP 只不过是达成目的的手段！#!"
 child_personality.7011.change.sadistic: "孩子，这个世界黑暗且充满恐怖。不是杀人就是被杀。"
 clever_child_opinion: "聪明的孩子"
 delightfully_devilish_opinion: "有趣的小魔鬼"
 worried_opinion: "担心"
 child_personality.7020.t: "殴打"
 child_personality.7020.desc: "“你个愚蠢的小[child.Custom('InsultNoun')]！你为什么总要挡着我的路？！今天我就要给你一个教训……”[evil_person.GetFirstName]大声喊道，伸手去够一旁的短棍。\n\n我做错了什么？我只是想看看[evil_person.GetFirstNameNoTooltip]在干什么！[evil_person.GetSheHe|U]正举着棍子快步向我走来！救命啊！\n\n“敢说出去是谁干的，我就弄死你……”[evil_person.GetSheHe|U]咧着嘴笑道。"
 child_personality.7020.a: "人……人居然能这么残忍……"
 child_personality.7020.b: "要是有更多[evil_person.GetHerHim]那样的人该怎么办？！我必须#EMP 时刻#!保持警惕……！"
 child_personality.7020.c: "求求你！不要伤害我，我什么都愿意做！"
 child_personality.7021.t: "$child_personality.7020.t$"
 child_personality.7021.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]到底出了什么事？！[child.GetSheHe|U]浑身是伤——而且[child.GetSheHe]拒绝说出是谁打了[child.GetHerHim]！是更年长的孩子？还是说[child.GetSheHe]纠缠一名贵族把对方惹毛了？\n\n"
 child_personality.shy.desc: "现在[child.GetSheHe]几乎不说话，附近一有人就想要躲起来……可怜的孩子……"
 child_personality.paranoid.desc: "似乎即使是闪烁的阴影也会让[child.GetHerHim]吓得跳起来，也许这名可怜的[child.Custom('GirlBoy')]从阴影中看到了攻击[child.GetHerHis]的人？[child.GetSheHe|U]总是小心翼翼，时刻警惕着……"
 child_personality.craven.desc: "哪怕只是掉了一根针，[child.GetFirstNameNoTooltip]也会吓得钻进空衣柜里。这可怜的[child.Custom('GirlBoy')]似乎一直生活在恐惧之中……"
 child_personality.7021.shy: "亲爱的[child.Custom('GirlBoy')]，如果你愿意，就不必和任何人说话……"
 child_personality.7021.paranoid: "保持警惕，[child.Custom('GirlBoy')]。不要再给他们机会。"
 child_personality.7021.craven: "逃跑，躲藏，决不要给敌人伤害你的机会。"
 child_personality.7021.change.shy: "避开他人，你会安全的……"
 child_personality.7021.change.paranoid: "#EMP 到处#!都有敌人。你必须了解这一点。"
 child_personality.7021.change.craven: "你应该逃开，孩子！"
 child_personality.7030.t: "孤身一人在厨房"
 child_personality.7030.desc: "终于，厨房里#EMP 就#!剩我一个人了！\n\n我让厨师[cook.GetFirstName]相信我打算刷锅洗碗。得到我的承诺后，[cook.GetSheHe]就离开去抓[ROOT.Char.Custom('GetLivestockFowlIndef')]准备今天的晚饭了——留下#EMP 诱人的#!厨房无人看管。\n\n这里有蜂蜜，还有[child.Custom('FavoriteTreatDemand')]，还有果酱，还有[child.Custom('GetExpensiveDessert')]，还有苹果，还有……还有……#EMP 我——受——不——了——啦！#!\n\n是时候……"
 child_personality.7030.a: "……每样吃一点，然后睡在一袋面粉上！"
 child_personality.7030.b: "……尽可能多吃，一块碎屑都不留！"
 child_personality.7030.c: "……刷锅洗碗，当然啦！"
 child_personality.7031.t: "$child_personality.7030.t$"
 child_personality.7031.desc: "“你好，[ROOT.Char.GetLadyLord]，”厨师之一的[cook.GetFirstName]说道，“刚才你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]和我在一起。[child.GetSheHe|U]许诺要把厨房里的锅碗瓢盆清洗干净……”\n\n[cook.GetSheHe|U]深吸了一口气。\n\n"
 child_personality.lazy.desc: "“……但[child.GetSheHe]像只小老鼠一样啃完了所有食物，然后在面粉袋上睡着了！如果你问我，我认为[child.GetSheHe|U]应该受体罚，但我会把[child.GetHerHim]留给你随意处置！”\n\n这孩子没精打采，死气沉沉，你可能会把[child.GetHerHim]当成一具尸体！"
 child_personality.gluttonous.desc: "“……但[child.GetSheHe]像只小猪一样狼吞虎咽地吃掉了[child.GetSheHe]能找到的所有甜点！现在[child.GetSheHe]因为拼命吃东西浑身是汗，满脸通红……”\n\n[child.GetFirstNameNoTooltip]向来无法抗拒甜食，但这次可能有点过头了……"
 child_personality.compassionate.desc: "“……然后[child.GetSheHe]清洗了#EMP 所有#!餐具！甚至我没要求就把大锅刷了！真是个可爱的[child.Custom('GirlBoy')]。！”\n\n这确实非常无私，但这种行为配得上[child.GetFirstNamePossessiveNoTooltip]的身份吗……？"
 child_personality.7031.lazy: "很好，能省力气就省力气！"
 child_personality.7031.gluttonous: "记住，没人能告诉你你可以吃什么不可以吃什么。"
 child_personality.7031.compassionate: "真是善良啊！你在生活中会走得更远。"
 child_personality.7031.change.lazy: "别把精力浪费在这种人身上，孩子。"
 child_personality.7031.change.gluttonous: "你应当吃掉所有甜品，那是#EMP 你的权利。#!"
 child_personality.7031.change.compassionate: "你应该善待[cook.GetFirstNameNoTooltip]！"
 lazy_child_opinion: "懒孩子"
 little_pig_opinion: "小猪"
 sweet_child_opinion: "乖孩子"
 thankful_opinion: "感激"
 child_personality.7040.t: "窥迷藏"
 child_personality.7040.desc: "仆人宿舍的衣柜是#EMP 最佳#!躲藏点，我就是捉迷藏的天才！当我透过柜门的缝隙往外偷看时，我看到了[lover_1.GetFirstName]和[lover_2.GetFirstName]突然从大门冲了进来。\n\n“哦，我[lover_2.Custom('RomanticComplimentAdjective')][lover_2.Custom('RomanticComplimentNoun')]，我#EMP 等不及#!要把你扒光了！”[lover_1.GetFirstNameNoTooltip]咕哝着说道，[lover_1.GetHerHis]的手开始在[lover_2.GetFirstNamePossessiveNoTooltip]身上游走。\n\n“要我，现在要我，[lover_1.Custom('RaunchyComplimentNoun')]！”[lover_2.GetFirstNameNoTooltip]大声呻吟着，将[lover_2.GetHerselfHimself]自己甩到了床上。\n\n"
 child_personality.7040.desc_motherfather: "妈妈？爸爸？他……他们在#EMP 做什么？！#!"
 child_personality.7040.desc_father: "爸……爸爸？你在#EMP 做什么？！#!"
 child_personality.7040.desc_mother: "妈……妈妈？你在#EMP 做什么？！#!"
 child_personality.7040.desc_default: "他们在做什么……啊……我#EMP 不#!该看到这个！"
 child_personality.7040.a.crush_version: "[child_crush_target.GetFirstNameNoTooltip]……#EMP 好美#!，就像[child_crush_target.Custom('GetBeautifulMetaphor')]。"
 child_personality.7040.a: "这个#EMP 看起来#!比捉迷藏有趣多了！"
 child_personality.7040.b: "我纯真的眼睛啊，停下！#EMP 停下！#!"
 child_personality.7041.t: "$child_personality.7040.t$"
 child_personality.7041.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]躲在仆人宿舍的衣柜里究竟在干什么？按照[child.GetSheHe]的说法，玩捉迷藏？\n\n"
 child_personality.lustful.desc: "[child.GetSheHe|U]看起来像傻了一样：满脸笑容，脸颊通红，口水直流，几乎听不到我在说什么……\n\n噢，不……我知道怎么回事了。[child.GetSheHe|U]一定是看到了两名[ROOT.Char.Custom('lowly_servant_type')]，呃，在一起#EMP 拔[ROOT.Char.Custom('GetLivestockFowlIndef')]的毛#!——[child.GetFirstNamePossessiveNoTooltip]眸中的无疑是情欲。"
 child_personality.chaste.desc: "[child.GetSheHe|U]看起来像个鬼一样：浑身颤抖，眼睛圆睁，盯着墙壁……\n\n噢，不……我知道怎么回事了。[child.GetSheHe|U]一定是看到两个[ROOT.Char.Custom('lowly_servant_type')]，呃，一起#EMP 拔[ROOT.Char.Custom('GetLivestockFowlIndef')]的毛#!。\n\n可怜的[child.Custom('GirlBoy')]看起来被惊到了，等[child.GetSheHe]长大了如果[child.GetSheHe]觉得亲密关系很艰难，我也一点都不会惊讶……"
 child_personality.7041.lustful: "你个小色鬼！等你长大了再想吧！"
 child_personality.7041.chaste: "不过分亲密对[child.GetHerHim]有好处。"
 child_personality.7041.change.lustful: "别怕，[child.Custom('GirlBoy')]！等你成年了就懂了！"
 child_personality.7041.change.chaste: "克制自己！这可不是一位[child.GetLadyLord]该有的行为！"
 child_personality.7050.t: "钱财之课"
 child_personality.7050.desc: "“没有税收，金库很快就会枯竭。忠诚的封臣会很乐意付钱。”我的老师[teacher.GetFirstName]说道，[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))]。\n\n“因此，让臣民高兴是至关重要的，不要向他们征税太多——也不要征税太少，以免他们发现你的自满。”[teacher.GetFirstNameNoTooltip]翻了一页，继续说道。\n\n“从最高等的[ROOT.Char.GetTitleTierName]到最低等的[ROOT.Char.Custom('lowly_servant_type')]，人人各有其位。”[teacher.GetSheHe|U]说道，合上了书，“这一课结束了，现在你可以走了。”"
 child_personality.7050.a: "没有公正，领地将会动摇！"
 child_personality.7050.b: "呸！等我统治时，税率要#EMP 高#!，税种要#EMP 多#!！"
 child_personality.7050.c: "要想做黄金煎蛋卷，你得先打破几个农民……"
 child_personality.7051.t: "$child_personality.7050.t$"
 child_personality.7051.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]"
 child_personality.7051.desc_1: "刚刚上完我讲的一节课"
 child_personality.7051.desc_2: "刚刚上完[teacher.GetFirstName]讲的一节课"
 child_personality.7051.desc_fin: " ，课程内容是金库以及其中黄金的管理。\n\n"
 child_personality.just.desc: "[child.GetFirstNameNoTooltip]似乎将这一课学到心里了，而且正义感大大加强。\n\n[child.GetSheHe|U]总是在谈论着“从最尊贵的[ROOT.Char.GetTitleTierName]到最卑微的[ROOT.Char.Custom('lowly_servant_type')]”在领地经济中如何发挥各自的作用。"
 child_personality.greedy.desc: "但似乎只学到了关于#EMP 黄金#!的那一部分……\n\n现在[child.GetSheHe]开始向[child.GetSheHe]能找到的所有仆人征收小额的税赋，这成了他们共同的烦恼。"
 child_personality.callous.desc: "[child.GetFirstNameNoTooltip]似乎将这门课……中的一部分……学到了心里。\n\n虽然[child.GetSheHe]理解下等阶级的角色，但[child.GetSheHe]也坚持认为“如果农民不交税就一点用也没有，应该丢弃”——这是一种对于人类生命的非常冷酷的看法……"
 child_personality.7051.just: "强烈的正义感会让人民爱戴你！"
 child_personality.7051.greedy: "这就对了。没有什么能比#EMP 黄金#!更重要！"
 child_personality.7051.callous: "很好。不要让区区#EMP 情感#!控制你。"
 child_personality.7051.change.just: "你什么都没学到？！这节课讲的是#EMP 公正#!！"
 child_personality.7051.change.greedy: "……哈哈哈！不对，孩子，你要做的是#EMP 榨干他们！#!"
 child_personality.7051.change.callous: "情绪会导致软弱，孩子。压制它们。"
 child_personality.7060.t: "[child.GetFaith.ReligiousText|U]之谜"
 child_personality.7060.desc: "“看这一页，[child.GetFirstNameNoTooltip]！我想这里讲到了[child.GetFaith.random_GoodGodNames]，真有意思啊。”[other_child.GetFirstName]说道，[other_child.GetHerHim]身前放着一本翻开的[child.GetFaith.ReligiousText]。\n\n“我们不知道的还有很多，要学习的还有很多！这么多的奥秘，这么多的知识——让我们努力找到更多的真理，想象我们会变成什么样子！”[other_child.GetFirstNameNoTooltip|U]说着，[other_child.GetHerHis]的视线慢慢上扬。"
 child_personality.7060.a: "那本书中有那么多的智慧！"
 child_personality.7060.b: "诶，难道你不想玩我的#EMP [child.Custom('child_favorite_toy')]？！#!"
 child_personality.7060.c: "哦，我对我已经知道的很满意。"
 child_personality.7061.t: "$child_personality.7060.t$"
 child_personality.7061.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]和[child.GetHerHis]的小朋友[other_child.GetFirstName]从书房拿了一本[child.GetFaith.ReligiousText]，并将它带到了游戏室……\n\n"
 child_personality.humble.desc: "他们花了几个小时试图理解书上写了什么，讨论着[child.GetFaith.random_GoodGodNames]以及神明的诸多奥秘。\n\n[child.GetFirstNameNoTooltip]似乎对[child.GetFaith.GetAdjective]信仰的教义产生了深深的敬意。"
 child_personality.cynical.desc: "……然后把它彻底弄烂了！被撕掉的书页，封皮上的脚印——毫无尊敬可言！\n\n看来小[child.GetFirstNameNoTooltip]完全不在意神明的话语……"
 child_personality.content.desc: "[child.GetFirstNameNoTooltip]想要阅读，但很快意识到这些文字最好留给[child.GetFaith.PriestNeuterPlural]。\n\n对于[child.GetHerHis]目前无法理解这本书的深层含义，[child.GetSheHe|U]似乎相当满足……"
 child_personality.7061.humble: "你带着尊敬对待这些圣言，这很好。"
 child_personality.7061.cynical: "哈！反正就是一堆废话。"
 child_personality.7061.content: "我跟你说，满足于不知道吧。"
 child_personality.7061.change.humble: "尊重那些话！那里面包含着#EMP 智慧#!与#EMP 意义！#!"
 child_personality.7061.change.cynical: "都是些废话，孩子。无视它。"
 child_personality.7061.change.content: "满足于你已经知道的，这样你就会开心。"
 child_personality.7070.t: "血与口水"
 child_personality.7070.desc: "啊，[child.Custom('GetExpensiveMeal')]，我的#EMP 最爱！#!正当我准备开吃时，我的快乐突然被[other_child.GetFirstName]打断了。[other_child.GetSheHe]想做什么？\n\n“你好啊，#EMP [child.Custom('InsultNoun')]#!！你在吃什么？看上去真恶心——让我#EMP 给你加点料吧#!！”[other_child.GetFirstNameNoTooltip]大叫道，走到了我的餐盘附近。\n\n#flatulence *he，tui！*#!一口恶心透顶的唾沫被吐进了我的饭里。\n\n“你好，好吃多了！哇哈哈哈！”[other_child.GetSheHe|U]放声大笑。"
 child_personality.7070.a: "你目的达成了，[other_child.Custom('InsultNoun')]！"
 child_personality.7070.b: "从现在开始我会秘密在[other_child.GetHerHis]的饭里吐口水……#EMP 祝你胃口大开#!。"
 child_personality.7070.c: "笑着忍受。"
 child_personality.7070.c.flavor: "忍气吞声。"
 child_personality.7071.t: "$child_personality.7070.t$"
 child_personality.7071.desc: "据说，几天前的晚饭上，[other_child.GetFirstName]在我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstNamePossessive]的食物里吐了口水。\n\n"
 child_personality.vengeful.desc: "“你就是个[other_child.Custom('InsultNoun')]！”[child.GetFirstNameNoTooltip]尖叫道。“而你是个[child.Custom('InsultNoun')]！”[other_child.GetFirstNameNoTooltip]尖叫着回应。\n\n之后的每一天[child.GetFirstNameNoTooltip]都会和[other_child.GetFirstNameNoTooltip]打架！[child.GetHerHim]无时无刻不在策划着某种小的报复……"
 child_personality.deceitful.desc: "一名厨师偶然发现了[child.GetFirstNameNoTooltip]为了报复秘密在[other_child.GetFirstNamePossessiveNoTooltip]的饭里吐口水！这也解释了为什么[other_child.GetFirstNameNoTooltip]在晚饭上脸色看起来有些……#EMP 发青#!——[child.GetSheHe]这些天肯定每天都往[other_child.GetFirstNamePossessiveNoTooltip]的食物里吐口水了，这个小鬼……"
 child_personality.calm.desc: "看样子[child.GetFirstNameNoTooltip]打算通过无视[other_child.GetFirstNameNoTooltip]的霸凌让[other_child.GetHerHis]筋疲力尽。不管[other_child.GetFirstNameNoTooltip]有多少次喊[child.GetHerHim][child.Custom('InsultNoun')]，或是扇[child.GetHerHim]的脸……"
 child_personality.7071.vengeful: "你迟早会复仇的。"
 child_personality.7071.deceitful: "这是[other_child.GetFirstNameNoTooltip]应得的！"
 child_personality.7071.calm: "只需要无视[other_child.GetFirstNameNoTooltip]，[other_child.GetSheHe]自己会烦的。"
 child_personality.7071.change.vengeful: "别那么温顺！#EMP 复仇！#!"
 child_personality.7071.change.deceitful: "复仇这道菜最好……#EMP 迂回地#!端上来。"
 child_personality.7071.change.calm: "只需要把另一边脸转过去，孩子。"
 child_personality.7080.t: "慈善之课"
 child_personality.7080.desc_1: "“看看这些穷人和被压迫者，[child.GetFirstNameNoTooltip]。他们人数众多，其中一些是真正需要帮助的，另一些只不过是寻求施舍的江湖骗子。” "
 child_personality.7080.desc_name_1: "[teacher.GetTitledFirstName]$child_personality.7080.desc_2$"
 child_personality.7080.desc_name_2: "[teacher.GetCouncilTitle][teacher.GetFirstName]$child_personality.7080.desc_2$"
 child_personality.7080.desc_2: "拿出一小袋金子，向我解释道。\n\n“他们当中谁是今天最值得我们施舍的人，亲爱的[child.Custom('GirlBoy')]？”[teacher.GetSheHe|U]说道，递给我那个钱袋。\n\n[teacher.GetFirstNameNoTooltip]似乎是想让我把这带钱交给最需要它的人……"
 child_personality.7080.a: "他们都应该得到它！我们一定有更多钱可以施舍？"
 child_personality.7080.b: "那个[ROOT.Char.Custom('lowly_servant_type')]！不……这边的这个农民！等等，也许……"
 child_personality.7080.c: "谁都不给。他们都是下等人渣！"
 child_personality.7081.t: "$child_personality.7080.t$"
 child_personality.7081.desc: "今天，[teacher.GetTitledFirstName]将我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]带去了市场。[child.GetFirstNameNoTooltip]要将施舍交给穷人和有需要的人，学习领主应该如何做慈善以及救助不幸者。\n\n"
 child_personality.generous.desc: "“这[child.Custom('ComplimentAdjective')]的孩子给每个人都发一些东西，”[teacher.GetFirstNameNoTooltip]说道，“钱包里的钱发完时，[child.GetSheHe]坚持要求我们再拿一个。非常无私，甚至有些过于无私了。”\n\n看来小[child.GetFirstNameNoTooltip]胸怀非常宽广。"
 child_personality.fickle.desc: "“这个三心二意的孩子决定不了该把钱给谁，”[teacher.GetFirstNameNoTooltip]说道，显然很生气，“最后，[child.GetSheHe]把一枚钱币给了一个独腿[ROOT.Char.Custom('lowly_servant_type')]，一枚给了一个盲眼流浪儿，用一枚买了[child.Custom('FavoriteTreatDemand')]，但是在所有人中偏偏给了#EMP 我#!，最后一枚掉进了水沟里。”\n\n看来小[child.GetFirstNameNoTooltip]完全拿不定[child.GetHerHis]的主意……"
 child_personality.arrogant.desc: "“[child.GetSheHe|U]拒绝给#EMP 任何人#!哪怕一枚硬币！”[teacher.GetFirstNameNoTooltip]大声说道，“我们遇到的人要么是‘不配’要么是‘不如[child.GetHerHim]’……最后，[child.GetSheHe]把钱都留下了。”\n\n看来[child.GetFirstNameNoTooltip]相当以自我为中心……"
 child_personality.7081.generous: "尽我们所能地给予是我们的保证！"
 child_personality.7081.fickle: "能#EMP 全都要#!为何还选择其中之一？"
 child_personality.7081.arrogant: "没错[child.Custom('GirlBoy')]。你比他们都#EMP 强#!。"
 child_personality.7081.change.generous: "不，你#EMP 必须#!关照穷人！"
 child_personality.7081.change.fickle: "你必须时刻谨慎地考虑你的选择。"
 child_personality.7081.change.arrogant: "呸！那些穷鬼都比不上你！"
 child_personality.7090.t: "外交的微妙之处"
 child_personality.7090.desc: "“封臣偶尔会越界，”我的老师[teacher.GetFirstName]说道，“宽恕会加强你们之间的联系。”\n\n“有时候，你需要信任名声不好的臣子。以免让你负担过重。”[teacher.GetSheHe|U]絮絮叨叨地说着。\n\n“你要给他们足够的时间来纠正他们的错误，这很重要。”[teacher.GetFirstNameNoTooltip]一边卷起羊皮纸一边说道。\n\n“咳，那么今天你在这学到了什么？”[teacher.GetSheHe|U]目不转睛地看着我说。"
 child_personality.7090.a: "每个人都会犯错，我不应该评判。"
 child_personality.7090.b: "信任你的臣民非常重要！"
 child_personality.7090.c: "耐心。让事情先发展一下。"
 child_personality.7091.t: "$child_personality.7090.t$"
 child_personality.7091.desc: "今天我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]上了一节[teacher.GetFirstName]讲述的封臣管理课。这是一门非常复杂的课程，很重要，但也许[child.GetFirstNamePossessiveNoTooltip]有点理解不了？\n\n"
 child_personality.forgiving.desc: "“每个人都会犯错！”[child.GetFirstNameNoTooltip]大声说道，“当我统治时，我会原谅他们，让他们活下去——这样我的领地才能繁荣！”\n\n或许[child.GetSheHe]会成为一名#EMP 过于#!宽宏大量的统治者……？"
 child_personality.trusting.desc: "“我的臣民只会想要我好！”[child.GetFirstNameNoTooltip]大声说道，“我会无条件信任我的臣民——这样我们才能一同建立领地！”\n\n啊，你这个可爱，容易受骗的孩子……这种程度的信任可是很危险的……"
 child_personality.patient.desc: "“我必须让事情先发展下去。”[child.GetFirstNameNoTooltip]说道，“只有耐心，让臣民按自己的节奏办事，我才能明智地统治。”\n\n[child.GetFirstNameNoTooltip]似乎没意识到有些臣民会故意浪费[child.GetHerHis]的时间……"
 child_personality.7091.forgiving: "只有通过宽恕我们才能前进。"
 child_personality.7091.trusting: "很好，让怀疑从你的大脑中消失吧！"
 child_personality.7091.patient: "耐心对你有好处，孩子。"
 child_personality.7091.change.forgiving: "宽恕是最高美德！"
 child_personality.7091.change.trusting: "信任你的臣民，他们决不会伤害你！"
 child_personality.7091.change.patient: "耐心，等待事情结束，再做出你的判断。"
 child_personality.7100.t: "闯入军械库"
 child_personality.7100.desc: "终于，我们进来了！军械库的所有武器都在我们掌控中，真有趣啊！接招吧，你们这些又臭又蠢，想把我们挡在外边的大人！\n\n“看！我找到了一把[other_child.Custom('SignatureWeaponArticle')][other_child.Custom('signature_weapon')]！”我的同伴[other_child.GetFirstName][other_child.Custom('SignatureWeaponActionPresentParticiple')]着武器大叫道。\n\n就在我伸手去拿[child.Custom('SignatureWeaponArticle')][child.Custom('signature_weapon')]时，身后传来一声剧烈的#EMP “啊！”#!——[other_child.GetFirstNameNoTooltip]伤到了[other_child.GetHerselfHimself]自己，血流了出来！\n\n我应该怎么办？！"
 child_personality.7100.a: "我们必须#EMP 马上#!承认我们做的事！"
 child_personality.7100.b: "不管怎样，别把血弄到我衣服上。*[child.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')|U][child.Custom('signature_weapon')]*"
 child_personality.7100.c: "我必须找到绑带，现在！"
 child_personality.7101.t: "$child_personality.7100.t$"
 child_personality.7101.desc: "[ROOT.Char.Custom('CulturalCurse')|U]！那些熊孩子，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]和[child.GetHerHis]的伙伴[other_child.GetFirstName,]，在偷偷潜入军械库时被当场抓获，他们不知道武器很危险吗？！\n\n"
 child_personality.honest.desc: "[other_child.GetFirstNameNoTooltip]伤到了[other_child.GetHerselfHimself]自己，但是还好[child.GetFirstNameNoTooltip]跑了出去，找到离得最近的大人，承认了他们所做的一切。\n\n[child.GetFirstNameNoTooltip]看起来真的很担心，我想[child.GetSheHe]以后不会再撒谎了。"
 child_personality.arbitrary.desc: "一名仆人抓住他们时，[other_child.GetFirstNameNoTooltip]正在哭泣，血都流到了地板上，而[child.GetFirstNameNoTooltip]只是在玩着[child.GetHerHis]偷来的[child.Custom('signature_weapon')]……\n\n显然[child.GetFirstNameNoTooltip]不想#EMP 因为[other_child.GetFirstNameNoTooltip]陷入困境就停止玩乐#!，根本不管那个[child.Custom('GirlBoy')]将会如何……"
 child_personality.impatient.desc: "[other_child.GetFirstNameNoTooltip]伤到了自己，[child.GetFirstNameNoTooltip]在为[other_child.GetHerselfHimself]寻找绷带时撞倒了一副盔甲，[child.GetSheHe]也因此被一名仆人逮到。\n\n看来[child.GetFirstNameNoTooltip]喜欢轻率的计划……"
 child_personality.7101.honest: "你承认了自己做的事，这很好。"
 child_personality.7101.arbitrary: "可以理解。话说回来，谁在乎[other_child.GetFirstNameNoTooltip]呢？"
 child_personality.7101.impatient: "立即采取行动拯救你的朋友？很好！"
 child_personality.7101.change.honest: "你应该承认你的错误，小屁孩！"
 child_personality.7101.change.arbitrary: "你应该继续玩耍，[other_child.GetFirstNameNoTooltip]是可以抛弃的。"
 child_personality.7101.change.impatient: "为什么你没有#EMP 立即#!帮助[other_child.GetHerHim]？！"
 child_personality.7200.t: "黑暗的洞穴"
 child_personality.7200.desc: "“想要你的[other_child.Custom('child_favorite_toy')]？哈，想要？#EMP 那就去拿吧！#!”[other_child.GetFirstName]大喊着，将小[other_child.Custom('GirlBoy')]的[other_child.Custom('child_favorite_toy')]扔进了阴森黑暗的洞穴。小[other_child.Custom('GirlBoy')]不由哭了起来。\n\n“现在它是#EMP 蜘蛛#!和#EMP 蛇#!的同伴了！永远丢了！”[other_child.GetFirstNameNoTooltip]大笑着喊道。\n\n[other_child.GetFirstNameNoTooltip]怎么能这样欺负那个可怜的[other_child.Custom('GirlBoy')]？！洞穴中满是讨厌的小爬虫……但是我#EMP 必须#!做点什么！"
 child_personality.7200.a: "不要怕，我会拿回你的[other_child.Custom('child_favorite_toy')]！"
 child_personality.7200.b: "卫兵！#EMP 让#![other_child.GetFirstNameNoTooltip]把它捡回来。"
 child_personality.7200.c: "气死我了！我要把你的屎都打出来！"
 child_personality.7201.t: "$child_personality.7200.t$"
 child_personality.7201.desc: "宫廷里的一个孩子[other_child.GetFirstName]抢走了一名更年幼的[other_child.Custom('GirlBoy')]的[other_child.Custom('child_favorite_toy')]，将它扔进了附近的一个洞穴中。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]当时在那，亲眼目睹了一切。\n\n"
 child_personality.brave.desc: "[child.GetSheHe|U]跑进了洞穴，过了将近半个小时才出来！但[child.GetSheHe]出来时，手里已经拿着那个玩具了，这让[other_child.GetFirstNameNoTooltip]十分恼火。\n\n这倒是非常勇敢，虽然可能有点愚蠢。"
 child_personality.stubborn.desc: "[child.GetFirstNameNoTooltip]找到侍卫，强迫[other_child.GetFirstNameNoTooltip]进入洞穴！[other_child.GetFirstNamePossessiveNoTooltip]恐惧的尖叫持续了好几分钟，直到[other_child.GetSheHe]带着玩具出来。\n\n看来当[child.GetFirstName]认为某事是正确的时候，[child.GetSheHe]不达到目的决不会罢休……"
 child_personality.wrathful.desc: "[child.GetFirstNameNoTooltip]勃然大怒，将[other_child.GetFirstNameNoTooltip]打得浑身是血！但是这无济于事，那位年幼的[other_child.Custom('GirlBoy')]哭得更厉害了……\n\n看来[child.GetFirstNameNoTooltip]难以控制住[child.GetHerHis]的怒火……"
 child_personality.7201.brave: "如此勇气值得赞赏！"
 child_personality.7201.stubborn: "你的意愿实现了，孩子。"
 child_personality.7201.wrathful: "[other_child.GetFirstNameNoTooltip]要为[other_child.GetSheHe]的所作所为付出代价！"
 child_personality.7201.change.brave: "你应当无所畏惧，亲自进去洞穴。"
 child_personality.7201.change.stubborn: "你应该让[other_child.GetFirstNameNoTooltip]去把玩具捡回来。"
 child_personality.7201.change.wrathful: "你怎么没当场给[other_child.GetFirstNameNoTooltip]一拳？！"
 #XXX: "XXX"