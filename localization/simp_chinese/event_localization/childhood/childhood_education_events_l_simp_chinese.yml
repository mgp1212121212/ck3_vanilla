l_simp_chinese:
 childhood_education.0004.t: "青葱之躁"
 childhood_education.0004.opening: "我的被监护人[ward.GetTitledFirstName]改变了[ward.GetHerHis]的学习重心。\n\n"
 childhood_education.0004.desc1: "一想到[ward.GetSheHe]现在竟然想钻研[ward.Custom('education_focus_child')]这个我擅长的领域……我的心就感到温暖！"
 childhood_education.0004.desc2: "[ward.GetSheHe]竟然想要放弃我们对[ROOT.Char.Custom('education_focus')]方面的共同兴趣！"
 childhood_education.0004.desc_fallback: "[ward.GetSheHe|U]现在开始追求[ward.Custom('education_focus_child')]方面的知识。"
 childhood_education.0004.a: "[ward.GetTitledFirstNameNoTooltip]正在学习[ward.Custom('education_focus_child')]！"
 childhood_education.1011.t: "这就是我"
 childhood_education.1011.desc: "[guardian.GetTitledFirstName]教了我很多关于[guardian.GetHerHis]的人民——或者说#EMP 我们的#!人民的生活方式，因为我现在不仅信仰[guardian.GetFaith.GetAdjective]，而且完全将自己视为[guardian.GetCulture.GetName]人。"
 childhood_education.1011.a: "这是我唯一希望的生活方式。"
 childhood_education.1012.t: "受福一日"
 childhood_education.1012.desc: "[ward.GetTitledFirstName]持续不断地接受着关于我们民族的信仰和习俗的教育。有一天，[ward.GetHerHis]告诉我[ward.GetSheHe]感觉自己是一个信仰[guardian.GetFaith.GetAdjective]的优秀[guardian.GetCulture.GetName]人了。"
 childhood_education.1012.a: "终于，[ward.GetSheHe]弃暗投明了！"
 child_culture_and_faith_converted.parent.message: "在[guardian.GetTitledFirstName]的监护下，你的[ward.Custom('GetDaughterSon')][ward.GetTitledFirstNamePossessive]的信仰和文化都已改变"
 childhood_education.1021.t: "无信仰，不真理"
 childhood_education.1021.desc: "[guardian.GetTitledFirstNamePossessive]的监护教育教会了我很多，我觉得我理解了世界的真实本质。\n\n我以前怎么会怀疑[guardian.GetFaith.GetName]掌握真理？"
 childhood_education.1021.a: "我找到了我真正的信仰。"
 childhood_education.1022.t: "无信仰，不真理"
 childhood_education.1022.desc: "听闻我的课程和我分享的智慧，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward'))][ward.GetTitledFirstName]，终于皈依了正信。\n\n我一直都有信心[ward.GetSheHe]有一天会成为一名善良的小[ROOT.Char.GetFaith.GetAdjective]。"
 childhood_education.1022.a: "[ROOT.Char.GetFaith.KnowledgeGodName]指引了我。"
 child_faith_converted.parent.message: "在[guardian.GetTitledFirstName]的监护下，你的[ward.Custom('GetDaughterSon')][ward.GetTitledFirstNamePossessive]的信仰已经改变"
 childhood_education.1031.t: "先天与后天"
 childhood_education.1031.desc: "我虽然生为[ward.GetCulture.GetName]人，但是我无法否认我已经对其意义产生了怀疑。经过[guardian.GetTitledFirstNamePossessive]的教导，我感觉自己彻底成了[guardian.GetCulture.GetName]人。"
 childhood_education.1031.a: "这就是我。"
 childhood_education.1032.t: "先天与后天"
 childhood_education.1032.desc: "小[ward.GetTitledFirstName]经过了我长时间的教导。当[ward.GetSheHe]告诉我[ward.GetSheHe]认为[ward.GetHerselfHimself]自己是个[guardian.GetCulture.GetName]人时，我开心极了！"
 childhood_education.1032.a: "[ward.GetSheHe]名副其实！"
 child_culture_converted.parent.message: "在[guardian.GetTitledFirstName]的监护下，你的[ward.Custom('GetDaughterSon')][ward.GetTitledFirstNamePossessive]的文化已经改变"
