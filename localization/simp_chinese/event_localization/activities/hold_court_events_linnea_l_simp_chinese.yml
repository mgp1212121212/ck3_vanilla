l_simp_chinese:
 hold_court.5010.t: "[county.GetNameNoTierNoTooltip|U]失控"
 hold_court.5010.desc_marshal: "[marshal.GetCouncilTitle][marshal.GetTitledFirstName]走向御座。\n\n"
 hold_court.5010.desc: "一个农民[peasant.GetWomanMan]抓着[peasant.GetHerHis]的帽子，胆怯地走向我的御座。\n\n"
 hold_court.5010.desc.outro: "“[county.GetName|U]充斥着骚乱和土匪活动，[ROOT.Char.GetLadyLord]。只需要给这里匀出一点钱币，控制就能恢复。”"
 hold_court.5010.a: "奇特的想法，我们可以试试。"
 hold_court.5010.b: "你是对的，因为我们需要的就是喋血#EMP 漂橹#!！"
 hold_court.5010.c: "我没时间管这个。"
 hold_court.5030.t: "书面语言"
 hold_court.5030.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我展示了一张充满陌生符号的纸，强调其易读性。\n\n“我专门为宫廷的[courtier.GetWomenMen]们开发了一种书面语，因为这些字母大多是教给[courtier.Custom('WomenMenOpp')]的。如果您同意的话，我就立刻开始教给[courtier.Custom('LadiesLords')]们！”\n\n我不禁想象这样一种语言所能赋予的自由！"
 hold_court.5030.a: "好主意啊！"
 hold_court.5030.courtiers: "所有[courtier.Custom('FemaleMale')|U]廷臣"
 hold_court.5030.b: "宫廷教师[court_tutor.GetFirstNameNoTooltip]会协助你一起教学。"
 hold_court.5030.c: "你的天赋有更好的用处！"
