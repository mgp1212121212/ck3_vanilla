l_simp_chinese:
 tour_grounds_events.6000.t: "偶遇"
 tour_grounds_events.6000.desc: "换个环境和我的封臣待在一起还是挺不错的，但不断变化的布局让我越来越困惑。当我一个人时，根本不知道哪些东西在哪里……比如在哪里能找到夜宵。\n\n我一脸懵地穿梭于[stop_host_scope.GetTitledFirstNamePossessive]的[stop_host_scope.Custom('FortifiedBuilding')]，随意打开了一扇门，却看到 "
 tour_grounds_events.6000.desc.three_consorts: "[stop_host_scope.GetFirstNameNoTooltip]和[stop_host_scope.GetHerHis]的配偶[orgy_consort_1.GetFirstNameNoTooltip]、[orgy_consort_2.GetFirstNameNoTooltip]和[orgy_consort_3.GetFirstNameNoTooltip]正紧紧靠在一起，看起来马上要做一些#EMP 爱做#!的事。\n\n"
 tour_grounds_events.6000.desc.one_consort: "[stop_host_scope.GetFirstNameNoTooltip]和[stop_host_scope.GetHerHis]的[stop_host_scope.Custom2('RelationToMeShort',orgy_consort_1)]正紧紧靠在一起，看起来马上要做一些#EMP 爱做#!的事。蜡烛柔和的光照亮了房间，空气中弥漫着薰衣草的芳香。\n\n"
 tour_grounds_events.6000.desc.outro: "我的封臣露出一丝扭曲的笑容，示意我过去。"
 tour_grounds_events.6000.a: "这诱惑实在太大了……"
 tour_grounds_events.6000.b: "“我还以为你永远不会邀请我呢！”"
 tour_grounds_events.6000.c: "我可不会让如此淫秽玷污自己！"
 tour_grounds_events.6100.t: "[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]"
 tour_grounds_events.6100.desc.intro: "“还有这个，大人，[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]！”这座惊人的[stop_host_scope.Custom('GetFaithGrandTemple')]映入眼帘时[stop_host_scope.GetTitledFirstName]大喊道。\n\n"
 tour_grounds_events.6100.desc.cynical: "在[tour_grounds_event_location.GetName]逗留期间，我一直担心这次计划好的游览。我和[ROOT.Char.GetFaith.HighGodName]的关系并不亲近，现在也不打算培养亲近的关系。不过，这座建筑看起来确实#EMP 令人印象深刻#!。\n\n也许我能从中学到点什么，但是现在必须想想该说点什么……"
 tour_grounds_events.6100.desc.zealous: "我敬畏地站在[ROOT.Char.faith.HighGodNamePossessive]创造的奇迹前。这座建筑彰显了神性。"
 tour_grounds_events.6100.desc: "我敬畏地站在这座神奇的建筑前。每一处角落的细节都与人心中的平静形成了美丽的对比。这座礼拜[ROOT.Char.GetFaith.HighGodName]的场所真的很特别。"
 tour_grounds_events.6100.a: "我应该为我挚爱的[ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)][tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]点一根蜡烛。"
 tour_grounds_events.6100.a.tt: "你点燃一根蜡烛，虔诚地纪念你的[ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)]。"
 tour_grounds_events.6100.b: "我应该为我挚爱的[ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)][tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]祈祷。"
 tour_grounds_events.6100.b.tt: "你在祈祷中纪念你的[ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)]。"
 tour_grounds_events.6100.c: "“如此奇观是怎么建成的？”"
 tour_grounds_events.6100.d: "我必须尽量装出感兴趣的样子。"
 tour_grounds_events.6100.d.success: "[stop_host_scope.GetFirstNameNoTooltip]没有察觉你的愤世嫉俗"
 tour_grounds_events.6100.d.failure: "[stop_host_scope.GetFirstNameNoTooltip]不喜欢你的愤世嫉俗"
 tour_grounds_events.6200.t: "大丰收"
 tour_grounds_events.6200.desc: "我的封臣[stop_host_scope.GetTitledFirstName]带我出去参观[stop_host_scope.GetHerHis]精心管理的 "
 tour_grounds_events.6200.desc.pastures: "牧场。大量牲畜正在这片土地上游荡。“这些牲畜产的东西太多，我们都不知道该怎么办了！ "
 tour_grounds_events.6200.desc.orchard: "果园。“我们的果树在这丰收的季节挂满了果实。"
 tour_grounds_events.6200.desc.cereal_fields: "庄稼。“我们的人民已经很久没担忧过饥荒了。"
 tour_grounds_events.6200.desc.hill_farms: "梯田。“我们尽了最大努力来最大化利用这些丘陵上有限的耕地——我得说，效果出色。"
 tour_grounds_events.6200.desc.plantations: "种植园。“我们在这里生产的海枣是我们的骄傲和欢乐。它们还得到了商人的#EMP 大力#!追捧。"
 tour_grounds_events.6200.outro: "我们在[tour_grounds_event_location.GetName]这里真的是被赐福了。”[stop_host_scope.GetSheHe]带着满足的微笑说道。\n\n看来我亲爱的封臣对我隐瞒了他成功的秘密。"
 tour_grounds_events.6200.a: "[stop_host_scope.GetSheHe|U]应该向领地贡献更多！"
 tour_grounds_events.6200.a.tt: "你尝试提高[stop_host_scope.GetTitledFirstNamePossessiveNoTooltip]对领地的贡赋"
 tour_grounds_events.6200.b: "“我必须将这种知识带回[root_capital_scope.GetNameNoTooltip]。”"
 tour_grounds_events.6200.c: "“看到我的人民欣欣向荣真让我暖心。”"
 tour_grounds_events.6201.t: "$tour_grounds_events.6200.t$"
 tour_grounds_events.6201.desc: "我正带着[visiting_liege.GetTitledFirstName]参观[tour_grounds_event_location.GetName]，以及我们在这里骄傲地生产出的惊人财富。[visiting_liege.GetSheHe]一开始很冷淡，但沉默了一会儿后，[visiting_liege.GetSheHe]最终开口了。\n\n“你让[tour_grounds_event_location.GetNameNoTooltip]变得繁荣，将这里治理得很好。我想是时候重新考虑我们的契约了。你地产的部分利润理应属于君主。”"
 tour_grounds_events.6201.a: "提高赋税听起来可以接受……"
 tour_grounds_events.6201.a.tt: "封臣同意提高赋税"
 tour_grounds_events.6201.b: "一次性的利润分红应该足够了。"
 tour_grounds_events.6201.b.tt: "封臣分享利润"
 tour_grounds_events.6201.c: "我劳动的收益只属于我一个人！"
 tour_grounds_events.6201.c.tt: "封臣拒绝分享利润"
 tour_grounds_events.6202.t: "顺手牵羊"
 tour_grounds_events.6202.desc: "[stop_host_scope.GetTitledFirstName]和我正悠闲地漫步于[event_location.GetName]的贸易港。我的封臣指出了[stop_host_scope.GetSheHe]带到港口的许多商人，以及这里出售的精美商品。我们正在就海上贸易进行着富有成果的交谈，突然一个孩子蹭了我一下，然后跑进了顾客和海员之中。\n\n我一开始以为这只是个没礼貌的孩子，但很快就意识到我的一袋金子……#EMP 不见了#!！"
 tour_grounds_events.6202.a: "“[stop_host_scope.GetFirstNameNoTooltip]！#EMP 做点什么！#!”"
 tour_grounds_events.6202.a.tt: "你命令你的封臣抓住小偷"
 tour_grounds_events.6202.a.success: "[stop_host_scope.GetFirstNameNoTooltip]成功了"
 tour_grounds_events.6202.a.failure: "[stop_host_scope.GetFirstNameNoTooltip]失败了"
 tour_grounds_events.6202.b: "没人能偷我的东西！"
 tour_grounds_events.6202.b.success: "盗贼小孩被抓住了"
 tour_grounds_events.6202.b.failure: "盗贼小孩消失在了人群中"
 tour_grounds_events.6202.c: "那个孩子肯定比我更需要它……"
 tour_grounds_events.6203.t: "$tour_grounds_events.6202.t$"
 tour_grounds_events.6203.desc: "[visiting_liege.GetTitledFirstName]和我正悠闲地漫步于[event_location.GetName]的贸易港。我指出了我带到港口的许多商人，以及这里出售的精美商品。我们正在就海上贸易进行着富有成果的交谈，突然一个孩子蹭了我领主一下，然后跑进了顾客和海员之中。\n\n[visiting_liege.GetTitledFirstNameNoTooltip]一开始没有在意，但[visiting_liege.GetSheHe]很快就意识到那孩子偷了[visiting_liege.GetHerHis]的钱！\n\n“#EMP 马上#!做点什么，[ROOT.Char.GetFirstNameNoTooltip]！”他生气地喊道……"
 tour_grounds_events.6203.a: "补上被偷的钱是最简单的。"
 tour_grounds_events.6203.toast: "[stop_host_scope.GetShortUINameNoTooltip]补上了被偷的钱"
 tour_grounds_events.6203.b: "“跟着那个小贼！”"
 tour_grounds_events.6203.c: "这不关我事。"
 tour_grounds_events.6204.t: "$tour_grounds_events.6202.t$：抓获"
 tour_grounds_events.6204.desc.caught_by_liege: "我迅速冲向那个小偷，撞翻了手推车，推倒了碰巧挡在我前面的路人。不论刀山火海，我都要追回我被盗的黄金。\n\n我紧盯着这个[tiny_thief.Custom('GirlBoy')]，很快追上了[tiny_thief.GetHerHim]，但[tiny_thief.GetSheHe]也敏捷地钻到一堆路边摊位低下，穿梭于人群之间。\n\n然而，很快我就把这个小贼堵在码头边上。追逐结束了。"
 tour_grounds_events.6204.desc.caught_by_vassal: "我对着[stop_host_scope.GetFirstName]大叫，要[stop_host_scope.GetSheHe]采取行动，[stop_host_scope.GetFirstNameNoTooltip]立马撒腿去追那个偷了我的金子的小坏蛋。\n\n随后我看到[stop_host_scope.GetHerHis]回来时一脸得意，手里紧紧抓着那个小贼晃来晃去。\n\n“大人，真抱歉。在我的保护下还有这样的事情发生在你身上，真令我惭愧。现在我找回了这个[tiny_thief.Custom('GirlBoy')]和你的金子。我把这两样都交给你，随你处置。”"
 tour_grounds_events.6204.a: "“我拿了我的钱就走。”"
 tour_grounds_events.6204.b: "“我对你的#EMP 能力#!有大计划……”"
 tour_grounds_events.6205.t: "$tour_grounds_events.6202.t$：跟丢"
 tour_grounds_events.6205.desc: "我对着[stop_host_scope.GetFirstName]大叫，要[stop_host_scope.GetSheHe]采取行动，[stop_host_scope.GetFirstNameNoTooltip]立马撒腿去追那个偷了我的金子的小坏蛋。\n\n我看到[stop_host_scope.GetHerHis]慢慢地往回走 ，一脸闷气，小贼无处可寻。 我的封臣眼中充满恐惧，[stop_host_scope.GetHerHis]的双手不停地颤抖，结结巴巴地说：\n\n“大人，我深感抱歉，但那小孩已经跑远了。我和我的守卫都找不到[tiny_thief.GetHerHim]。恐怕你的金子回不来了。”"
 tour_grounds_events.6205.a: "拿不到我的钱我就不走了。"
 tour_grounds_events.6205.a.success: "[stop_host_scope.GetShortUINameNoTooltip]补上了被偷的钱"
 tour_grounds_events.6205.a.failure: "被偷的钱永远丢了"
 tour_grounds_events.6205.b: "必须付出代价……"
 tour_grounds_events.6205.b.flavor: "你因为[stop_host_scope.GetFirstNameNoTooltip]的无礼揍了[stop_host_scope.GetHerHis]一顿"
 tour_grounds_events.6205.c: "你该庆幸我是个宽宏大量的人。"
 tour_grounds_events.6300.t: "表现机会"
 tour_grounds_events.6300.desc: "[stop_host_scope.GetTitledFirstName]领我参观[event_location.GetName]，我们来到了军事训练场。[stop_host_scope.GetHerHis]的军队已集结完毕，空气里充满期待。[stop_host_scope.GetFirstNameNoTooltip]张嘴笑了。\n\n“大人，我们听说过许多关于你高超武艺的故事。如果错过这次机会，没能向这些士兵展现什么是#EMP 真正#!战斗的话，我就失职了！为了领地的利益，你愿意与[target_knight.GetFirstName]切磋吗？”"
 tour_grounds_events.6300.a: "我会让他们瞧瞧该怎么做。"
 tour_grounds_events.6300.a.success: "你赢得了拳击比赛"
 tour_grounds_events.6300.a.failure: "你输掉了拳击比赛"
 tour_grounds_events.6300.flavor: "你在与[target_knight.GetFirstNameNoTooltip]的单挑中练习拳击。"
 tour_grounds_events.6300.b: "[tg_6300_stand_in.GetFirstNameNoTooltip]肯定能提供更好的指导！"
 tour_grounds_events.6300.b.success: "[tg_6300_stand_in.GetShortUINameNoTooltip|U]赢下了对练"
 tour_grounds_events.6300.b.failure: "[tg_6300_stand_in.GetShortUINameNoTooltip|U]输掉了对练"
 tour_grounds_events.6300.c: "我必须礼貌地拒绝。"
