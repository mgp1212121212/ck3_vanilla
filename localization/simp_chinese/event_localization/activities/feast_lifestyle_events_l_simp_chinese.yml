 feast_lifestyle.1001.t: "战争讨论"
 feast_lifestyle.1001.desc: "[strategy_opponent.GetTitledFirstName]以为[strategy_opponent.GetSheHe]有哪门子权利敢说我对战争的看法是不对的？\n\n居然宣称我的想法不过纸上谈兵耳。[strategy_opponent.GetSheHe]又知道个啥子？"
 feast_lifestyle.1001.a: "真希望能有机会在战场上解决这个问题。"
 feast_lifestyle.1001.a.tt: "至少[strategy_opponent.GetFirstName]让你意识到你有办法维护你对[martial_lifestyle|E]的理解。"
 feast_lifestyle.1002.t: "隐藏的意义"
 feast_lifestyle.1002.opening: "其他宾客在热闹的大厅里欢笑聊天，让我很难全神贯注眼前的粥。我一边想着不同战争计划的应当方法，一边在这油腻的烂糊里划出阵型和方案。"
 feast_lifestyle.1002.cavalry: "\n\n#EMP 如果骑兵从这个侧翼冲锋……#!"
 feast_lifestyle.1002.heavy_infantry: "\n\n#EMP 有重步兵守在这里……#!"
 feast_lifestyle.1002.archers: "\n\n#EMP 随着一波箭雨在中心开花……#!"
 feast_lifestyle.1002.skirmishers: "\n\n#EMP 有我的散兵袭扰胡萝卜的侧翼……#!"
 feast_lifestyle.1002.pikemen: "\n\n#EMP 当然，我的长枪兵能坚守住这一侧……#!"
 feast_lifestyle.1002.a: "看起来这在真正的战场上也有效！"
 feast_lifestyle.1002.a.tt: "想不到一碗稀粥就能帮助拓展你对[martial_lifestyle|E]的理解。"
 feast_lifestyle.1003.t: "居安思危"
 feast_lifestyle.1003.desc: "在庆典期间，我更感兴趣的是这个大厅的防御能力。如果此时从外部发起攻击，下层贵族会是最危险的。除此之外，还可以用大桌子搭建一个小堡垒，提供些许保护。\n\n现在，我们怎样才能发动反击呢……"
 feast_lifestyle.1003.a: "世上永远不会有绝对的安全。"
 feast_lifestyle.1003.a.tt: "你宁可想着这些事情，也不愿沉溺于无知喜乐中，并在危险到来时束手待毙。你对[martial_lifestyle|E]的理解没那么肤浅。"
 feast_lifestyle.1003.b: "如果攻击来自内部呢？！"
 feast_lifestyle.1003.b.tt: "如果认为这里的每一个客人都会是你的战友那就太蠢了。你对[martial_lifestyle|E]的理解没那么肤浅。"
 feast_lifestyle.1004.t: "共享知识"
 feast_lifestyle.1004.desc: "宴会提供了一个很好的机会，让我能与我认为有高价值观点的人们对话。[consultant_3.GetTitledFirstName]对战场操控有一些有趣的想法，同时[consultant_2.GetTitledFirstName]对新式防御策略有一些见解。\n\n然而，[consultant_1.GetTitledFirstName]才是真正拥有天才般见识的人。在几轮酒过后，[consultant_1.GetTitledFirstName]悄悄告诉了我[consultant_1.GetSheHe]对于强攻一座城堡的构想！"
 feast_lifestyle.1004.a: "我在宴会上学到了很多。"
 feast_lifestyle.1004.a.tt: "和老练的将领交谈一定能让你对[martial_lifestyle|E]有更好的理解。"
 feast_lifestyle.2001.t: "认清你的位置"
 feast_lifestyle.2001.mean: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))][guest_victim.GetTitledFirstName]走过我身边时，#EMP 意外地#!泼出了酒，我快速地移到一边，差点没能躲开。\n\n我放过了[guest_victim.GetHerHis]的这次侮辱，因为当时[guest_victim.Custom('InsultNoun')]的脸色苍白而僵硬。"
 feast_lifestyle.2001.loud: "“现在，关于捅篓子的话题，我告没告诉过你那次[ROOT.Char.GetTitledFirstNameNoTooltip]——”\n\n我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))][guest_victim.GetTitledFirstName]突然陷入安静，脸色惨白。"
 feast_lifestyle.2001.quiet: "我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))][guest_victim.GetTitledFirstName]与[guest_victim.GetSheHe]周围人窃窃私语时，[guest_victim.GetHerHim]的视线射向了我，我感觉像被灼烧一般。\n\n突然[guest_victim.Custom('InsultNoun')]的背部僵硬，脸色苍白。"
 feast_lifestyle.2001.desc_ending: "[guest_victim.GetHerHis|U]逃离房间时[guest_victim.GetSheHe]那尴尬的步态给我的脸上带来了笑容，而我一边悄悄地把一小瓶泻药藏在我的口袋里。"
 feast_lifestyle.2001.a: "这应该能教训一下那个[guest_victim.Custom('InsultAdjective')][guest_victim.Custom('InsultNoun')]！"
 feast_lifestyle.2002.t: "大嘴巴"
 feast_lifestyle.2002.desc_lover: "“还有那样的双眼……我的意思是，我怎么顶得住？”"
 feast_lifestyle.2002.desc_cannibal: "“你甚至可以通过肉的口感来判断他们活着时是否强壮。我记得我曾吃过的一个士兵——”"
 feast_lifestyle.2002.desc_homosexual_male: "“然后我看到他笑了！想想看，在那之后人们还期望我对女人感到满意……”"
 feast_lifestyle.2002.desc_homosexual_female: "“然后我看到她笑了！想想看，在那之后人们还期望我对男人感到满意……”"
 feast_lifestyle.2002.desc_ending: "\n\n我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_with_secret'))][guest_with_secret.GetTitledFirstName]喝了大量的酒后倒在了我们的桌子上，把他的心声和酒水都吐露在我面前。\n\n“把这些酒都带给我，再继续听我讲，继续，……感谢你，[ROOT.Char.GetFirstNameNoTooltip]！”"
 feast_lifestyle.2002.a: "我会保守秘密的！"
 feast_lifestyle.2002.b: "不，是我该谢谢#EMP 你#!透露了这些！"
 feast_lifestyle.2002.c: "让我闭嘴可是有代价的，你懂的。"
 feast_lifestyle.2002.d: "干杯！敬愉快的夜晚和新的酒友！"
 feast_lifestyle.2003.t: "影响的力量"
 feast_lifestyle.2003.desc: "从一个话题到下一个话题，我随心所欲地操控着讨论的方向。\n\n在斟酌词句后，我终于明白了我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('courtier_to_persuade'))][courtier_to_persuade.GetTitledFirstNamePossessive]对生活的热爱甚至比[courtier_to_persuade.GetHerHis]的[courtier_to_persuade.Custom('WifeHusbandOpp')]所希望的更甚。"
 feast_lifestyle.2003.a: "宴会是我的训练场……"
 feast_lifestyle.2003.a.tt: "#F ……而语言是我的武器！#!"
 feast_lifestyle.2003.b: "让我们单纯地享受对话。"
 feast_lifestyle.2004.t: "绘声绘色"
 feast_lifestyle.2004.desc1_a: "那位[ROOT.Char.Custom('RandomLadyLord')]正对着大厅对面的女仆亲密地微笑，两人看上去十分熟悉。可能有奸情。"
 feast_lifestyle.2004.desc1_b: "自从他们的配偶加入以后，这已经是那位[ROOT.Char.Custom('RandomLadyLord')]第三次斟满手中紧握的酒杯了。看来关系濒临破裂啊。"
 feast_lifestyle.2004.desc2_a: "大厅另一边的那位[ROOT.Char.Custom('RandomLadyLord')]穿着去年穿过的那双鞋。看来是手头有点紧啊。"
 feast_lifestyle.2004.desc2_b: "大厅另一边的那位[ROOT.Char.Custom('RandomLadyLord')]一直躲在墙边，避免任何交谈和眼神接触。或许是在隐藏什么？"
 feast_lifestyle.2004.desc_ending: "\n\n每个人都有自己的秘密，而有了老练的双眼，你就可以窥一斑而知全豹。"
 feast_lifestyle.2004.a: "他们都把自己的丑事写脸上了！"
 feast_lifestyle.2004.b: "没有事物能不被我掌握！"
 feast_lifestyle.3001.t: "权力之座"
 feast_lifestyle.3001.desc: "多棒的宴会啊！这对我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_1'))][important_guest_1.GetTitledFirstName]和我来说，都是更好地了解为我们服务之人的绝佳机会。\n\n不管是我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_2'))][important_guest_2.GetTitledFirstName]，还是我的[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_3'))][important_guest_3.GetTitledFirstName]都尚未落座，而我很快叫来了一个仆人来重新安排座位。"
 feast_lifestyle.3001.a: "[important_guest_1.GetFirstNameNoTooltip]应该坐在[important_guest_2.GetTitledFirstNameNoTooltip]旁边。"
 feast_lifestyle.3001.b: "[important_guest_1.GetFirstNameNoTooltip]一定会喜欢[important_guest_3.GetTitledFirstNamePossessiveNoTooltip]的陪伴。"
 feast_lifestyle.3001.c: "他们都会和我一起用餐。"
