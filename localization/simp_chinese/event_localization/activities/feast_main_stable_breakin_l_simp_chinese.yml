l_simp_chinese:
 feast_main_stable_breakin.0002.t: "驯马"
 feast_main_stable_breakin.0002.breakin_with_helper: "大家吃吃喝喝上了头，[breakin_stager.GetTitledFirstName]决定得搞一些骑马的活动。马厩却被紧紧地锁上了，但在[breakin_helper.GetTitledFirstName]的指引下，[breakin_stager.GetFirstName]很快带着一群跃跃欲试的骑手进去了。\n\n由于无法控制住这些畜生，只见男男女女纷纷落马，大厅里马匹四处徘徊，空气中满是咒骂、欢笑和骨折的声音！"
 feast_main_stable_breakin.0002.breakin_with_deviant: "用餐进行得很顺利，但酒劲上头了，[breakin_stager.GetTitledFirstName]决定得搞一些骑马的活动。马厩却被紧紧地锁上了，但在[breakin_deviant.GetTitledFirstName]的指引下，[breakin_stager.GetFirstName]很快带着一群跃跃欲试的骑手进去了。\n\n由于完全无法控制这些畜生，只见男男女女纷纷落马，大厅里马匹四处徘徊，空气中满是咒骂、欢笑和骨折的声音！"
 feast_main_stable_breakin.0002.breakin_with_noone: "用餐进行得很顺利，但酒劲上头了，[breakin_stager.GetTitledFirstName]决定得搞一些骑马的活动。马厩却被紧紧地锁上了，但是[breakin_stager.GetFirstName]神不知鬼不觉地让一群跃跃欲试的骑手进去了。\n\n由于完全无法控制这些畜生，只见男男女女纷纷落马，大厅里马匹四处徘徊，空气中满是咒骂、欢笑和骨折的声音！"
 feast_main_stable_breakin.0002.bystander_riding: "\n\n马厩里的其他生物也没能幸免，一头山羊几乎被[breakin_bystander.GetTitledFirstName]压瘫了。"
 feast_main_stable_breakin.0002.deviant_discovered: "\n\n然而这个晚上又发生了转折，[breakin_deviant.GetTitledFirstName]在马厩后面被发现在和一头阉牛进行着不可描述的行为！这份羞耻带来的污点将永远不会离开[breakin_deviant.GetHerHis]的灵魂。"
 feast_main_stable_breakin.0002.what_a_silly_bunch: "\n\n最后，马倌们设法制住了这些可怕的畜生，至少我们当中明智的人享受了一场不错的演出！"
 feast_main_stable_breakin.0002.a: "真是一群有趣的笨蛋。"
 feast_main_stable_breakin.0002.b: "哦不，那可怜的动物！"
 feast_main_stable_breakin.0002.secret_of_my_own: "多么可怕……这么干真可怕……"
 feast_main_stable_breakin.0003.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0003.breakin_with_helper: "用餐进行得很顺利，但酒劲上头了，[breakin_stager.GetTitledFirstName]决定得搞一些骑马的活动。我的马厩却被紧紧地锁上了，但在[breakin_helper.GetTitledFirstName]的指引下，[breakin_stager.GetFirstName]很快带着一群跃跃欲试的骑手进去了。\n\n由于完全无法控制这些畜生，只见男男女女纷纷落马，大厅里马匹四处徘徊，空气中满是咒骂、欢笑和骨折的声音！"
 feast_main_stable_breakin.0003.breakin_with_deviant: "用餐进行得很顺利，但酒劲上头了，[breakin_stager.GetTitledFirstName]决定得搞一些骑马的活动。我的马厩却被紧紧地锁上了，但在[breakin_deviant.GetTitledFirstName]的指引下，[breakin_stager.GetFirstName]很快带着一群跃跃欲试的骑手进去了。\n\n由于完全无法控制这些畜生，只见男男女女纷纷落马，大厅里马匹四处徘徊，空气中满是咒骂、欢笑和骨折的声音！"
 feast_main_stable_breakin.0003.breakin_with_noone: "用餐进行得很顺利，但酒劲上头了，[breakin_stager.GetTitledFirstName]决定得搞一些骑马的活动。我的马厩却被紧紧地锁上了，但是[breakin_stager.GetFirstName]神不知鬼不觉地让一群跃跃欲试的骑手进去了。\n\n由于完全无法控制这些畜生，只见男男女女纷纷落马，大厅里马匹四处徘徊，空气中满是咒骂、欢笑和骨折的声音！"
 feast_main_stable_breakin.0003.bystander_riding: "\n\n马厩里的其他生物也没能幸免，一头山羊几乎被[breakin_bystander.GetTitledFirstName]压瘫了。"
 feast_main_stable_breakin.0003.deviant_discovered: "\n然而这个晚上又发生了转折，[breakin_deviant.GetTitledFirstName]在马厩后面被发现在和我的一头阉牛发生着不可描述的行为！\n这羞耻的玷污将永远不会离开[breakin_deviant.GetHerHis]的灵魂。"
 feast_main_stable_breakin.0003.what_a_silly_bunch: "\n\n最后，马倌们设法制住了这些可怕的畜生，至少我们当中明智的人享受了一场不错的演出！"
 feast_main_stable_breakin.0003.a: "马倌们，帮那些人救救自己吧！"
 feast_main_stable_breakin.0003.b: "你们从道德上败坏了我的畜生！"
 feast_main_stable_breakin.0003.secret_of_my_own: "我亲爱的参孙！与[breakin_deviant.GetFirstName]同在？！"
 feast_main_stable_breakin.0004.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0004.breakin_with_helper: "美酒佳肴都很棒，但是我要找点乐子！\n[breakin_helper.GetTitledFirstName]对马厩有一个绝妙的计划，我很快带领着一群跃跃欲试的骑手穿过了可怜的门与锁。\n当我们把马匹带入大厅时，激起了一片尖叫和笑声，在那里我向其他宾客展示了令人惊叹的骑术！"
 feast_main_stable_breakin.0004.breakin_with_deviant: "美酒佳肴都很棒，但是我要找点乐子！\n[breakin_deviant.GetTitledFirstName]对马厩有一个绝妙的计划，我很快带领着一群跃跃欲试的骑手穿过了可怜的门与锁。\n当我们把马匹带入大厅时，激起了一片尖叫和笑声，在那里我向其他宾客展示了令人惊叹的骑术！"
 feast_main_stable_breakin.0004.breakin_with_noone: "美酒佳肴都很棒，但是我要找点乐子！\n\n我亲自带领着一群跃跃欲试的骑手穿过了可怜的门与锁。\n\n当宾客们看着我们骑着这些畜生环绕大厅时，发出了尖叫与笑声！"
 feast_main_stable_breakin.0004.bystander_riding: "\n马厩里的除了马还关着其他动物，[breakin_bystander.GetTitledFirstName]就骑上了一头山羊！这真是太好笑了，直到山羊在[breakin_bystander.GetHerHim]身下面被压翻。这又给我们带来了更多欢乐。"
 feast_main_stable_breakin.0004.deviant_discovered: "\n然而欢笑与喜悦陷入了沉寂，[breakin_deviant.GetTitledFirstName]在马厩后面被发现正在对一头阉牛犯下不可描述的罪行！臭流氓！"
 feast_main_stable_breakin.0004.signoff: "\n\n这是伟大的一夜，尽管我回忆的细节有点模糊。"
 feast_main_stable_breakin.0004.a: "等不及想再来一次了。"
 feast_main_stable_breakin.0005.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0005.breakin: "我俩都酩酊大醉，[breakin_stager.GetTitledFirstName]想要找点乐子，我萌生出一个想法，可能要牵涉到我们东道主的牲畜……\n\n很快我就发现自己跟着[breakin_stager.GetHerHim]前往马厩，在那里其他喝醉的宾客正准备把马匹带进大厅！"
 feast_main_stable_breakin.0005.bystander_riding: "\n\n那里除了马还有其他畜生，[breakin_bystander.GetTitledFirstName]还骑上了一只山羊，直到山羊支撑不住[breakin_bystander.GetHerHis]的重量。"
 feast_main_stable_breakin.0005.deviant_discovered: "\n\n我知道这得有多离谱，只是这些消遣，让我一步也离不开马厩后面的那头阉牛了。\n\n当我听到有人震惊地叫出我的名字时，我知道我的名声毁了，但就在那一刻，我愿意承受任何羞耻。 "
 feast_main_stable_breakin.0005.got_away_with_it: "\n\n这份消遣正是我所需要的，我一步也无法离开马厩后面的那头阉牛了。\n我干的事就很离谱，但是被撞破的风险反而让我更兴奋了！"
 feast_main_stable_breakin.0005.a: "我无法停下回想那夜。"
 feast_main_stable_breakin.0006.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0006.breakin_with_helper: "我俩都酩酊大醉，[breakin_stager.GetTitledFirstName]想要找点乐子，于是萌生出一个想法，要牵涉到我们东道主的牲畜……\n\n很快我就发现自己帮[breakin_stager.GetHerHim]闯进了马厩，在那里其他喝醉的宾客正准备把马匹带进大厅！"
 feast_main_stable_breakin.0006.bystander_riding: "\n\n那里除了马还有其他畜生，[breakin_bystander.GetTitledFirstName]还骑上了一只山羊，直到山羊支撑不住[breakin_bystander.GetHerHis]的重量。"
 feast_main_stable_breakin.0006.deviant_discovered: "\n\n然而，欢笑与喜悦突然无处可寻，[breakin_deviant.GetTitledFirstName]在马厩后被发现正在对一头阉牛犯下不可描述的罪行！"
 feast_main_stable_breakin.0006.all_in_good_fun: "\n\n显然这是一场不错的演出，因此[activity.GetOwner.GetTitledFirstName]明确表示[activity.GetOwner.GetSheHe]不会因为我们的行为惩罚我们。"
 feast_main_stable_breakin.0006.a: "一切为了一场好宴会！"
 feast_main_stable_breakin.0007.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0007.breakin: "我俩都酩酊大醉，[breakin_stager.GetTitledFirstName]想要找点乐子，于是萌生出一个想法，要牵涉到我们东道主的牲畜……\n\n很快我就发现自己帮[breakin_stager.GetHerHim]闯进了马厩，在那里其他喝醉的宾客正准备骑着马匹进入大厅！"
 feast_main_stable_breakin.0007.bystander_riding: "\n\n我骑上了我能找到的任意一只畜生，我后来被告知那其实是一只山羊，它在我的体重下崩溃了，这解释了一些我身上的青瘀。"
 feast_main_stable_breakin.0007.deviant_discovered: "\n\n然而，这些突然结束了，[breakin_deviant.GetTitledFirstName]被人撞破在马厩后面与一头阉牛享受着一种非同寻常的乐趣！我如果还有意识的话，我一定会被震吓到的。"
 feast_main_stable_breakin.0007.what_a_silly_bunch: "\n\n听起来我们无疑弄了一场好演出。多亏了它足以娱乐其他宾客，我们的东道主似乎不想惩罚我们的冒犯。"
 feast_main_stable_breakin.0007.a: "我就装作我记得这一切吧。"
 feast_main_stable_breakin.9001.t: "少胡闹"
 feast_main_stable_breakin.9001.deviant_caught: "[host_saying_goodbye.GetTitledFirstNamePossessive]的宴会就要结束了。一想到要说再见就让人感觉悲伤，虽然不再必须和[breakin_deviant.GetTitledFirstName]作伴也没有那么糟，还有那头牛……"
 feast_main_stable_breakin.9001.in_good_fun: "[host_saying_goodbye.GetTitledFirstNamePossessive]的宴会就要结束了。\n\n想到我们将不得不道别令人悲伤，但是至少我们来年回顾往昔时，都会因[breakin_stager.GetFirstName]的恶作剧以及[breakin_stager.GetHerHis]那群欢饮作乐的醉鬼而暗自发笑。"
 feast_main_stable_breakin.9001.a: "我们度过了多么美好的时光！"
 feast_main_stable_breakin.9002.deviant_caught: "该考虑送别我所有的宾客了！\n\n送别他们令人悲伤，除了[breakin_deviant.GetTitledFirstName]。\n尽管我将无法忘怀，只要我一看到我那能获奖的阉牛。"
 feast_main_stable_breakin.9002.in_good_fun_or_what: "我们的宾客们个个都喜笑颜开。\n\n这次宴会让我们更加亲近，而且当我们来年回顾往昔时，都会因[breakin_stager.GetFirstName]的恶作剧以及[breakin_stager.GetHerHis]那群欢饮作乐的醉鬼而暗自发笑。\n\n[breakin_deviant.GetTitledFirstName]甚至玩笑似地称赞我的牲畜非常健康！"
 feast_main_stable_breakin.9002.in_good_fun: "我的宾客们个个都喜笑颜开！\n\n这次宴会让我们更加亲近，而且当我们来年回顾往昔时，都会因[breakin_stager.GetFirstName]的恶作剧以及[breakin_stager.GetHerHis]那群欢饮作乐的醉鬼而暗自发笑。"
 feast_main_stable_breakin.9002.a: "把我记在你们心里，封臣们！"
 feast_main_stable_breakin.9003.deviant_caught: "[host_saying_goodbye.GetTitledFirstNamePossessive]的宴会终于要结束了。\n\n我发现很难再以同样的方式直视[breakin_deviant.GetTitledFirstName]了，但是我差不多应该感谢[breakin_deviant.GetHerHim]转移了我们这批起初闯入马厩中的其他人的注意力。"
 feast_main_stable_breakin.9003.in_good_fun: "我们度过了一段多么美好的时光！\n\n[host_saying_goodbye.GetTitledFirstName]似乎宽恕了我们的硬闯行为，当时[host_saying_goodbye.GetSheHe]见证了其他宾客看到我们骑马时是多么地欢乐。"
 feast_main_stable_breakin.9003.a: "毕竟我们的所作所为没有那么糟。"
 feast_main_stable_breakin.9004.deviant_caught: "我知道这个国家的贵族男女们没有一个会再用以前相同的眼光看我了。[host_saying_goodbye.GetTitledFirstName]谴责了我的名字，还有不久前还与我欢笑畅饮的[breakin_stager.GetFirstName]，我再也无法让[breakin_stager.GetHerselfHimself]直视我了。"
 feast_main_stable_breakin.9004.in_good_fun: "我无法相信我竟然没有因为我的所作所为受到惩罚！\n牲畜们被关起来后，我称赞了[host_saying_goodbye.GetTitledFirstName]把[host_saying_goodbye.GetHerHis]的动物都养得很健康。\n\n但愿[host_saying_goodbye.GetSheHe]能明白！"
 feast_main_stable_breakin.9004.a: "我将在未来克制我自己！但愿。"
 feast_stable_breakin_log_title: "闯入马厩"
 feast_stable_breakin_log: "[TARGET_CHARACTER.GetTitledFirstName]闯入了马厩，并且让动物进了宴会大厅。"
