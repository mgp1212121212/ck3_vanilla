l_simp_chinese:
 #Host Main Event
 feast_main_befriend.1001.t: "高桌断裂"
 feast_main_befriend.1001.opening: "高台上大贵族就坐的大桌发出了一声巨响，下一秒它就再也承受不住食物和那些镀金装饰的重量而裂开了！\n\n"
 feast_main_befriend.1001.getting_close: "因为我最尊贵的客人和我都不得不与低级贵族坐在一起，而我最终坐得离我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_friend'))][potential_friend.GetTitledFirstName]很近！"
 feast_main_befriend.1001.arrogant_guest: "[arrogant_guest.GetTitledFirstName]对此却很不满意，告诉所有人说，与只比庶民高不了多少的小贵族们坐在一起是极大的不公正。"
 feast_main_befriend.1001.arrogant_kind_link: "与其正相反，"
 feast_main_befriend.1001.kind_to_lower_nobility: "[kind_to_lower_nobility.GetTitledFirstName]在身份不如[kind_to_lower_nobility.GetHerHis]尊贵的贵族中展现出了优雅和谦虚。"
 feast_main_befriend.1001.really_hungry: "[kind_to_lower_nobility.GetSheHe|U]不停地告诉那些饥肠辘辘的客人，一定要尽快拜访[kind_to_lower_nobility.GetHerHis]家。"
 feast_main_befriend.1001.no_kind_target: "大贵族与下层贵族混在一块，鲜有交道的人们说着带有友谊或敌意的话语。"
 feast_main_befriend.1001.friendship: "\n\n[potential_friend.GetFirstNameNoTooltip]与我整晚畅谈，我们都同意下次还要与对方欢宴大笑！"
 feast_main_befriend.1001.a: "多么美好的一夜啊！"
 #Potential Friend Main Event
 feast_main_befriend.2001.t: "高桌断裂"
 feast_main_befriend.2001.opening: "$feast_main_befriend.1001.opening$"
 feast_main_befriend.2001.getting_close: "祸兮福之所倚，我最终得以接近我的东道主，[activity.GetOwner.GetTitledFirstName]！"
 feast_main_befriend.2001.arrogant_guest: "然而，[arrogant_guest.GetTitledFirstName]对[arrogant_guest.GetHerHis]的新座位很不满意，并告诉所有人说，与只比庶民高不了多少的男女贵族坐在一起是极大的不公正。"
 feast_main_befriend.2001.arrogant_kind_link: "与其正相反，"
 feast_main_befriend.2001.kind_to_lower_nobility: "[kind_to_lower_nobility.GetTitledFirstName]在身份不如[kind_to_lower_nobility.GetHerHis]尊贵的贵族中展现出了优雅和谦虚。"
 feast_main_befriend.2001.really_hungry: "[kind_to_lower_nobility.GetFirstName]不停地告诉客人说，[kind_to_lower_nobility.GetSheHe]一直努力亲近跟[kind_to_lower_nobility.GetSheHe]一样饿的人。"
 feast_main_befriend.2001.no_kind_target: "\n\n大贵族与下层贵族混在一块，鲜有交道的人们说着带有友谊或敌意的话语。"
 feast_main_befriend.2001.friendship: "\n\n从我在低桌的座位上看来，这场宴席很成功，很大程度上因为[activity.GetOwner.GetFirstNameNoTooltip]同意我们下次还要坐在一起欢宴、交谈和大笑。"
 feast_main_befriend.2001.a: "多么美好的一晚啊！"
 #Arrogant Guest Main Event
 feast_main_befriend.2002.t: "高桌断裂"
 feast_main_befriend.2002.arrogant_guest: "难以置信，全部高级贵族都从高台上被重新安置到地板，与男爵和$knight_culture_player_plural_no_tooltip_lowercase$们坐在一起。[activity.GetOwner.GetTitledFirstName]认为我是谁？庶民吗？我见人就表达我的感受，不只对我周围的这些冒牌贵族们说！"
 feast_main_befriend.2002.disgusted_by_kindness: "\n\n如同伤口上撒盐，[kind_to_lower_nobility.GetTitledFirstName]整晚都被称赞能在这些人中保持“和蔼”和“谦卑”。[kind_to_lower_nobility.GetSheHe]没有自尊心吗？"
 feast_main_befriend.2002.a: "可能也把我当成农民。"
 feast_main_befriend.2002.because_of_hospitality_tenet: "因为你的[faith|E]应当款待宾客："
 #Kind to Nobility Main Event
 feast_main_befriend.2003.t: "高桌断裂"
 feast_main_befriend.2003.opening: "高台上高级贵族就坐的大桌发出了一声巨响，下一秒它就再也承受不住食物和那些镀金装饰的重量了！我们都不得不下移到大厅地板与低级贵族同坐。"
 feast_main_befriend.2003.arrogant_guest: "\n\n[arrogant_guest.GetTitledFirstName]对[arrogant_guest.GetHerHis]的新座位很不满意，告诉所有人说，与只比庶民高不了多少的小贵族们坐在一起是极大的不公正。"
 feast_main_befriend.2003.kind_to_glutton: "\n\n而我却尤为关注[glutton_target.GetTitledFirstName]和[glutton_target.GetHerHis]饕餮般的食欲。[glutton_target.GetSheHe|U]贪婪地撕下肉块，汁水从[glutton_target.GetHerHis]脸颊滴落，这种永不满足的饥饿我太了解了，我的肚子开始咕咕叫，而我一直给[glutton_target.GetHerHim]递食物。"
 feast_main_befriend.2003.cannibal_kindness: "\n\n我坐在新座位上，看着男爵和$knight_culture_player_plural_no_tooltip_lowercase$们往他们的血盆大口里塞食物，饥饿感油然而生，我主动帮某人拭去下巴上的油脂，这样我就能碰一碰那柔软饱满的脖子……"
 feast_main_befriend.2003.kind_to_lower_nobility: "\n\n我没有轻视男女贵族和$knight_culture_player_plural_no_tooltip_lowercase$。与他们交谈之后，我发现他们与身居高位的我有着同样的担忧、困苦和欢乐。长夜漫漫，我分享自己的菜肴，讲述自己的故事作为回应。"
 feast_main_befriend.2003.ending: "\n\n之后，[activity.GetOwner.GetTitledFirstName]告诉我，所有客人都注意到我对低级贵族们展现出来的优雅与谦虚。"
 feast_main_befriend.2003.a: "真高兴遇到了这些人。"
 #Glutton Target Main Event
 feast_main_befriend.2004.t: "高桌断裂"
 feast_main_befriend.2004.arrogant_guest: "\n\n[arrogant_guest.GetTitledFirstName]对[arrogant_guest.GetHerHis]的新座位很不满意，告诉所有人说，与只比庶民高不了多少的小贵族们坐在一起是极大的不公正。"
 feast_main_befriend.2004.kindness_from_other: "\n\n不过我很高兴能坐在[kind_to_lower_nobility.GetTitledFirstName]旁边，我们好几个小时都在谈论美食和吃东西的快乐。当然了，直到我填下去的食物满到咽喉！我能感觉到[kind_to_lower_nobility.GetFirstName]只是看着我吃就更饿了！"
 feast_main_befriend.2004.a: "一切都有最好的结果。"
 #General Guest Main Event
 feast_main_befriend.3001.t: "高桌断裂"
 feast_main_befriend.3001.arrogant_guest: "\n\n[arrogant_guest.GetTitledFirstName]对[arrogant_guest.GetHerHis]的新座位很不满意，告诉所有人说，与只比庶民高不了多少的小贵族们坐在一起是极大的不公正。"
 feast_main_befriend.3001.kind_to_lower_nobility: "\n\n[kind_to_lower_nobility.GetTitledFirstName]在比[kind_to_lower_nobility.GetHerHis]地位低的人面前表现出了优雅与谦逊。[kind_to_lower_nobility.GetHerHis|U]的品行是完全可以让我们称赞的。"
 feast_main_befriend.3001.really_hungry: "[kind_to_lower_nobility.GetSheHe|U]同样把[kind_to_lower_nobility.GetHerHis]的食物给其他人，祝愿他们拥有健康强壮的体魄。"
 feast_main_befriend.3001.ending: "\n\n大贵族与下层贵族混在一块，鲜有交道的人们说着带有友谊或敌意的话语。"
 feast_main_befriend.3001.a: "我觉得我学到了什么。"
 #Host End Event
 feast_main_befriend.5002.t: "友谊"
 feast_main_befriend.5002.desc: "当我的宾客们离开时，他们似乎都兴高采烈地告别。看到[potential_friend.GetTitledFirstName]没有不辞而别，我同样感到欣慰。\n\n我俩知道我们很快就会再次相见。"
 feast_main_befriend.5002.a: "多好的[potential_friend.GetWomanMan]啊。"
 #Potential Friend End Event
 feast_main_befriend.5003.t: "友谊"
 feast_main_befriend.5003.desc: "在我离开宴会之前，我必须让[host_saying_goodbye.GetTitledFirstName]知道我度过了一段多么好的时光。[host_saying_goodbye.GetSheHe|U]在我行屈膝礼时让我起身，并把信任的手放在了我的肩膀上。\n\n我不相信我们再次见面会需要太长时间。"
 feast_main_befriend.5003.a: "这很特别。"
 #General Guest End Event
 feast_main_befriend.5004.t: "值得追忆的意外"
 feast_main_befriend.5004.desc: "当我准备与其他宾客离开时，我不能自抑地微笑着回想起过去几天。\n\n这显然是一场盛大的宴会，我与不同等级的宾客们交织在一起，甚至给予了我一些崭新的见解。"
 feast_main_befriend.5004.a: "下次再见，[ROOT.Char.Custom2('RelationToMe', activity.GetOwner)]！"
