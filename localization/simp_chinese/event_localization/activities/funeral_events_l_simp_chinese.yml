 wakename_bathing: "净尸"
 wakedesc_bathing: "吊唁者聚集在一起为死者沐浴，并用白色亚麻布将尸体完全盖上。"
 ceremonyname_public_bewailment: "公开哭灵"
 ceremonydesc_public_bewailment: "公开哭灵是释放情绪的时刻；吊唁者在死者入葬前，围着尸体痛哭哀号。"
 ceremonyname_sky_burial: "天葬"
 ceremonydesc_sky_burial: "尸体将经由鸟儿的胃前往阴世，这样死者就可以像世界曾喂养他们那样喂养世界。"
 ceremonyname_ground_burial: "入葬"
 ceremonydesc_ground_burial: "遗体在吊唁者的共同祈祷中埋入大地。尽管永恒的灵魂还活着，但身体被安放在最后的安息之地。"
 ceremonyname_cremation: "火化"
 ceremonydesc_cremation: "尸体被放在巨大的火葬柴堆上焚烧。"
 ceremonyname_mummification: "下葬"
 ceremonydesc_mummification: "制成木乃伊的尸体被放入坟墓中安息。"
 ceremonyname_ceremony: "仪式"
 ceremonydesc_ceremony: "尸体将经由传统且[pious|E]的仪式前往阴界。"
