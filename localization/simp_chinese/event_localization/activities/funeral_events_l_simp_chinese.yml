 #Events
 funeral.0001.t: "死于葬礼"
 funeral.0001.desc: "今天又有失去亲人的情况降临在我们身上，我们的东道主[host.GetName]升入[host.GetFaith.PositiveAfterLife]了。\n\n虽然这确实缩短了目前的仪式，但这也表明可能会有更多的葬礼比预期的要早。"
 funeral.0001.a: "真是不幸。"
 funeral.0001.a.tt: "[host.GetName]去世了。"
 funeral.0002.t: "死于葬礼"
 funeral.0002.desc: "今天又有失去亲人的情况降临在我们身上，我们的东道主[host.GetName]升入[host.GetFaith.PositiveAfterLife]了。作为[host.GetHerHis]的继承人，[host.GetHerHis]的招待职责就交给了我。\n\n虽然这并不意味着我们的简陋仪式的结束，但它确实表明，可能会有更多的葬礼比预期的要早。"
 funeral.0002.a: "我将履行我的职责。"
 funeral.0002.a.tt: "主持葬礼的职责被移交给你。"
 funeral.0010.t: "抵达"
 funeral.0010.desc_intro: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly]将称为[deceased.GetFirstNamePossessive]最后的安息之地，我"
 funeral.0010.self: "独自整理思绪，准备迎接尊贵的哀悼者。"
 funeral.0010.dislikes_host: "得到了那[host.Custom('InsultAdjective')][host.Custom('InsultNoun')][host.GetName]的迎接。虽然我不喜欢被[host.GetHerHis]陪在身边，但我来这里是为了[deceased.GetName]。这是我的机会来"
 funeral.0010.likes_host: "得到了宽宏大量的[host.GetName]的迎接。除了能够享受[host.GetHerHis]的好陪伴，我来这里也是为了[deceased.GetName]。这将是我最后的机会来"
 funeral.0010.neutral: "得到了[host.GetName]的迎接，虽然我无所谓[host.GetHerHis]的陪伴，但今天主要是为了[deceased.GetName]，这是我的机会来"
 funeral.0010.disrespect: "最后嘲笑一下那个可鄙的家伙。"
 funeral.0010.respect: "向[deceased.GetHerHim]最后道别。\n\n"
 funeral.0010.intent_arrived: "\n\n我在哀悼者中看到了[ROOT.Char.GetIntentTarget.GetTitledFirstName]，完全不知道我计划要[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]。"
 funeral.0010.intent: "\n\n我到处都找不到[ROOT.Char.GetIntentTarget.GetTitledFirstName]。我急切地等待着[ROOT.Char.GetIntentTarget.GetHerHis]的到来，这样我[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]的计划就可以开始了。"
 funeral.0010.a.bad: "要我说，这真是个喜庆日子。"
 funeral.0010.a.good: "我永远不会忘记[deceased.GetHerHim]。"
 funeral.0100.t: "尘归尘"
 funeral.0100.desc.intro: "现在是时候在[deceased.GetNamePossessive]前往阴世的最后旅程前为[deceased.GetHerHis]举行最后的仪式了。\n\n"
 funeral.0100.desc.intro2.burial: "[deceased.GetFirstNamePossessive|U]入殓的尸体悬在敞开的坟墓上，周围是亲朋家属。[host.GetNameOrMe]站在[deceased.GetHerHis]的头部位置，这是只有慷慨的东道主才能享有的哀悼特权。"
 funeral.0100.desc.intro2.sky_burial: "[deceased.GetFirstNamePossessive|U]的遗体被送葬队伍抬往[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly]的最高点。在登顶前，尸体被专门留给[host.GetNameOrMe]去完成这最后一段旅程。"
 funeral.0100.desc.intro2.mummification: "[deceased.GetFirstNamePossessive|U]保存完好的遗体向世人开放。防腐师的出色工作让[deceased.GetHerHim]看起来像是又可以站起来走路了，在尸体最终被安葬前，[host.GetNameOrMe]和[deceased.GetSheHe]单独呆了一会儿。"
 funeral.0100.desc.intro2.cremation: "[deceased.GetFirstName]身裹精美的白布躺在高耸的火葬堆上。[host.GetFaith.PriestNeuter]拿着火炬站在[host.GetNameOrMe]身边，火炬的光在风中摇曳。"
 funeral.0100.desc.mid.hate: "\n\n面对[deceased.GetHerHis]已失去生命的身体，我暗自窃笑。我要一劳永逸地处理掉[deceased.GetHerHis]这该死的遗体。"
 funeral.0100.desc.mid.love: "\n\n我几乎不敢去看[deceased.GetHerHim]，即使是现在，我也很难相信这真的是我们在一起的最后一刻。"
 funeral.0100.desc.mid.spouse: "\n\n最后一次凝视我死去的[deceased.Custom('WifeHusband')]，我忍不住幻想起我们本可能享有的生活。所有我们未能养大的儿孙，所有我们未能共享的浪漫之夜。"
 funeral.0100.desc.mid.child: "\n\n我看着[deceased.Custom('GetDaughterSon')]的尸体，哀恸不已。任何[ROOT.Char.GetMotherFather]都不该活着看到[ROOT.Char.GetHerHis]自己的孩子如此残酷地失去生命。"
 funeral.0100.desc.mid.predecessor: "\n\n看到[deceased.GetHerHim]被这么多哀悼者环绕，并得到一场适当的[ROOT.Char.GetFaith.GetAdjective]葬礼，让我希望我也会作为[ROOT.Char.GetTitleAsNameNoTooltip|U]被人们如此深情地记住。"
 funeral.0100.desc.mid.young: "\n\n看着[deceased.GetHerHis]这样的年轻人就这样躺在我面前，实在是悲剧。"
 funeral.0100.desc.mid.old: "\n\n在这种情况下看到如此的老人，我只是感到欣慰。许多人都会羡慕如此福泽绵长的一生，而任何[ROOT.Char.GetWomanMan]都会期盼死后能被如此多的哀悼者环绕。"
 funeral.0100.desc.mid.fallback: "\n\n[deceased.GetHerHis]的遗体的最后仪式留给了我，这种责任的重量沉重地压在我的心头。"
 funeral.0100.desc.outro.burial: "最后，[deceased.GetHerHis]的遗体下葬，在祈祷声中，葬礼正式结束。"
 funeral.0100.desc.outro.sky_burial: "仪式性切口是为了帮助食腐鸟吃到肉，现在仪式已经完成了。剩下的就是几天后回来取骨头了。"
 funeral.0100.desc.outro.mummification: "木乃伊和一些放内脏的罐子一起留给了我。坟墓可以是它们中任何一个的家，但我的宫廷和坟墓一样适合。"
 funeral.0100.desc.outro.cremation: "我用火把点燃引火柴，看着柴堆起火。现在只剩下等着[deceased.GetFirstNameNoTooltip]化为灰烬了。"
 funeral.0100.a: "太美丽了。"
 funeral.0100.b: "现在[deceased.GetSheHe]永远活在宫廷里了。"
 funeral.0100.c: "我要将[deceased.GetHerHim]一直带在身边。"
 funeral.0100.d: "它属于坟墓。"
 funeral.0101.t: "$funeral.0100.t$"
 funeral.0101.desc.intro: "$funeral.0100.desc.intro$"
 funeral.0101.desc.intro2.burial: "$funeral.0100.desc.intro2.burial$"
 funeral.0101.desc.intro2.sky_burial: "$funeral.0100.desc.intro2.sky_burial$"
 funeral.0101.desc.intro2.mummification: "$funeral.0100.desc.intro2.mummification$"
 funeral.0101.desc.intro2.cremation: "$funeral.0100.desc.intro2.cremation$"
 funeral.0101.desc.outro.burial: "\n\n我们为死者做了一些传统的祈祷，然后[deceased.GetHerHis]的尸体被慢慢地放进[deceased.GetHerHis]的坟墓里，[deceased.GetSheHe]将在这里永远安息。"
 funeral.0101.desc.outro.sky_burial: "\n\n传统切口仪式在尸体上切开口子，饥饿的鸟儿从头顶飞过，准备吃掉肉。现在剩下的工作就交给它们了，[host.GetFaith.PriestNeuterPlural]几天后会回来收集骨头。"
 funeral.0101.desc.outro.mummification: "\n\n[deceased.GetHerHis]的遗体连同装罐的内脏一起被[host.GetName]带走，以永久保存。"
 funeral.0101.desc.outro.cremation: "火把点燃了引火柴，我看着柴堆起火。现在只剩下等着[deceased.GetFirstNameNoTooltip]化为灰烬了。"
 funeral.0101.a: "$funeral.0100.a$"
 funeral.1000.t: "我记得[deceased.GetHerHim|U]"
 funeral.1000.desc: "在[host.GetFaith.HouseOfWorship]一处安静的角落里，我无意中听到[random_attendee.GetName]和一群吊唁者聊天。[random_attendee.GetSheHe|U]忧郁地示意我过去。\n\n“我们都对[deceased.GetName]有着美好的回忆，我刚刚正说到[attendee_memory.GetDescription]。跟我讲讲，你有什么回忆可以分享吗？”"
 funeral.1000.a: "那段记忆太痛苦了。"
 funeral.1000.b: "啊，没错，我很了解[deceased.GetHerHim]。"
 funeral.1000.b.success: "你瞎编一通混了过去"
 funeral.1000.b.failure: "没人相信你"
 funeral.1000.c: "我承认，一点没有。"
 funeral.1000.d: "我怎么可能忘记？"
 funeral.1000.d.success: "你的记忆让人垂泪"
 funeral.1000.d.failure: "你没能讲清楚"
 funeral.1000.e: "这不是比赛。"
 funeral.1010.t: "陪葬品"
 funeral.1010.desc: "重要贵族人数太多，甚至来不及一一报名，他们从[deceased.GetName]的遗体旁走过，只是简单地向[deceased.GetHerHim]鞠躬或点头，似乎这样的姿态就足以表示对生命的敬意。我的心和我的口袋都十分沉重，里面装满了小饰品和对[deceased.GetFirstNameNoTooltip]的回忆。\n\n我不禁琢磨，为什么我要囤积本来属于[deceased.GetHerHim]的东西。"
 funeral.1010.a: "我应该留下[common_grave_good.GetNameNoTooltip]。"
 funeral.1010.b: "[masterwork_grave_good.GetNameNoTooltip]属于[ROOT.Char.GetFaith.PositiveAfterLife]。"
 funeral.1010.c: "[famed_grave_good.GetNameNoTooltip]将被托付。"
 funeral.1010.d: "只有[illustrious_grave_good.GetNameNoTooltip]才配得上逝者。"
 funeral.1010.e: "打消这个念头。"
 funeral.1020.t: "伪[host.GetTitleAsNameNoTooltip|U]"
 funeral.1020.desc: "吊唁者围在[host.GetName]身边，向这个所谓的“[host.GetTitleAsNameNoTooltip|U]”献上他们的礼节与祝福。他们没有一个人向我行同样的礼节，尽管我才是[host.GetPrimaryTitle.GetName]真正的统治者。\n\n[deceased.GetName]真的想让[host.GetFirstNameNoTooltip]成为[deceased.GetHerHis]的继任者吗？"
 funeral.1020.c: "[deceased.GetFirstNameNoTooltip]会希望我支持[host.GetHerHim]。"
 funeral.1020.a: "所有人都得知道我的真正的宣称！"
 funeral.1020.b: "现在还不是时候。"
 funeral.1021.t: "$funeral.1020.t$"
 funeral.1021.desc: "我凝视着[deceased.GetName]，静静地沉思着，偶尔会被慰唁的祝福者打断。\n\n“[ROOT.Char.Custom('InsultNoun')|U]！[ROOT.Char.Custom('InsultNoun')|U]！[ROOT.Char.Custom('InsultNoun')|U]！你竟敢自称为[ROOT.Char.GetTitleAsNameNoTooltip|U]？”[claimant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]扑向我，[claimant.GetHerselfHimself]愤怒的手指就在离我几英寸的地方挥舞着。“[deceased.GetNameNoTooltip|U]安排#EMP 我#!代替[deceased.GetHerHis]统治领地！恶棍！”"
 funeral.1021.a: "“滚出去！”"
 funeral.1021.a.toast: "你被从葬礼中移除"
 funeral.1021.b: "“我不在乎。”"
 funeral.1021.b.toast: "你的爆发被无视了"
 funeral.1030.t: "如果要等到永远"
 funeral.1030.desc: "我看见许多来来往往的人，沉闷地来来去去，履行着他们漫无目的的义务。然而，有一位访客同样一动不动地躺在死去的[deceased.GetFirstName]旁边。\n\n我[ROOT.Char.Custom2('RelationToMeShort', deceased)]那只忠诚的猎犬就在那待了好几个小时，好像要永远待下去，它呜咽着呼唤它的主人，那位[ROOT.Char.GetFaith.HighGodName]所指定的[deceased.GetWomanMan]。它就是躺在那里等着，除此之外什么也不做，我若是不插手，它或许会跟随尸体前往阴世。"
 funeral.1030.a: "“来吧，到我身边来哀悼吧。”"
 funeral_1030_adopt_tt: "你收养了[deceased.GetFirstNamePossessiveNoTooltip]的狗。"
 funeral.1030.b: "“走开，离你那一动不动的主人远点！”"
 funeral.1030.c: "为你的鼻子哀悼吧，因为它要碰上我的靴子了！"
 funeral.1040.t: "不腐"
 funeral.1040.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', deceased)]已经死亡许多天了，但[deceased.GetHerHis]的眼中仍闪烁着生命的光芒，那是神的凝视。[ROOT.Char.GetFaith.HighGodNamePossessive|U]保护遗体免受腐烂的破坏，仿佛让[deceased.GetHerHim]处在了介于生死之间的梦中。\n\n旁边喧闹的人群宣称这具身体被选中升天成为[GetTrait('saint').GetName( deceased )]，是不会腐坏的。"
 funeral.1040.a: "奇迹就在我眼前。"
 funeral.1040.b: "我必须充当[ROOT.Char.GetFaith.DevilNamePossessive]的代言人。"
 funeral.1040.b.success: "你的宣传进行得很顺利"
 funeral.1040.b.failure: "你的宣传被无视了"
 funeral.1040.c: "毫无疑问，同样的事情也会发生在我身上。"
 funeral.1050.t: "我们的时光"
 funeral.1050.desc: "在所有善人与恶人中，没有人能比我们死去的[deceased.GetName]更受欢迎了。当那群哭泣者和围观者找到其他主题来满足对[deceased.GetHerHis]的迷恋时，我终于可以和我的[ROOT.Char.Custom2('RelationToMeShort', deceased)]独处片刻来获得些许安慰。"
 funeral.1050.witch: "我要取一些头发。"
 funeral.1050.a: "安静祈祷的时间。"
 funeral.1050.b: "允许自己悲伤片刻。"
 funeral.1050.c: "尽情宣泄吧。"
 funeral.1050.d: "我保证会成为一个更好的[ROOT.Char.GetTitleAsNameNoTooltip|U]。"
 funeral.1060.t: "哀悼之星"
 funeral.1060.desc: "[other_mourner.GetName]用手捂着[other_mourner.GetHerHis]红肿的眼睛，倒在地上哭泣，所有目光都落在了[other_mourner.GetSheHe]身上。[other_mourner.GetNamePossessiveNoTooltip|U]悲伤的抽泣哽咽让与[other_mourner.GetHerHis]一同来哀悼的同伴目瞪口呆，许多人都充满敬意地上前安慰[other_mourner.GetHerHim]，好像是[other_mourner.GetHerHim]要去阴世一样。"
 funeral.1060.a: "目光只能落在我身上。"
 funeral.1060.a.success: "所有目光都集中在你身上"
 funeral.1060.a.failure: "你出丑了"
 funeral.1060.b: "我只能用自己的方式哀悼。"
 funeral.1060.c: "我给予安慰。"
 funeral.1070.t: "何为死亡？"
 funeral.1070.desc: "死亡。我周围所有人都在谈论死亡，[ROOT.Char.GetFaith.PositiveAfterLife]和[ROOT.Char.GetFaith.NegativeAfterLife]。想起[deceased.GetFirstNamePossessive]的脸，从此再也见不到了，它在我脑海中作响，然而死亡和它的意义总是超出我的理解，就像张开的手指无法留住沙子一样。\n\n这种命运，或残酷或仁慈，即使是最坚忍的成年人，也会在沉默或公开的哀号中流下眼泪。那是什么呢？也许[other_mourner.GetName]会给我简单的答案。"
 funeral.1070.a: "为什么每个人都这么伤心？"
 funeral.1070.b: "我应该随大流……"
 funeral.1071.t: "终有一死的年轻人"
 funeral.1071.desc: "环顾房间里的哀悼者，我感到一阵平静涌上心头。有些人染红了双眼，还有些人将此视为聚会的由头。然而，有一个人，[confused_child.GetSheHe]拽了拽我，同时不确定地看向我。\n\n[confused_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]没有公开哭泣，但也不像在场的其他孩子那样无动于衷。“[ROOT.Char.GetNameNoTooltip]，[deceased.GetFirstName]怎么了？为什么每个人都很难过？”"
 funeral.1071.a: "“别担心，孩子。”"
 funeral.1071.a.tt: "[other_mourner.GetFirstName]给予你安慰。"
 funeral.1071.b: "“[deceased.GetSheHe|U]现在到[ROOT.Char.GetFaith.PositiveAfterLife]了。”"
 funeral.1071.b.reincarnation: "“[deceased.GetSheHe|U]继续[deceased.GetHerHis]的轮回之旅。”"
 funeral.1071.b.taoism: "“[deceased.GetSheHe|U]现在回到了万物之中。”"
 funeral.1071.a.success: "孩子得到了安慰"
 funeral.1071.a.success.child: "想到来世，你感到安慰"
 funeral.1071.a.failure: "孩子的心灵受到创伤"
 funeral.1071.a.failure.child: "你意识到自己也会死"
 funeral.1080.t: "[other_mourner.Custom2('RelationToMeShort', deceased)|U]的哀伤"
 funeral.1080.desc: "在我身旁，悲痛欲绝的[other_mourner.GetFirstName]脱去了礼节的伪装，[other_mourner.GetHerHis]弓着身子，凝视着[other_mourner.GetHerHim]面前的虚无。[other_mourner.GetHerHis]没有流一滴泪，也没有说一句话，直到[other_mourner.GetSheHe]转向我。\n\n“[other_mourner.GetFaith.HighGodName|U]确实是残酷的。为什么风还在吹？为什么海水继续冲刷着海岸？为什么我的身体渴望食物，渴望水？[other_mourner.Custom('apocalypse_name')|U]来了，我[other_mourner.Custom2('RelationToMeShort',deceased)]死了。”"
 funeral.1080.a: "“这正是我的感受。”"
 funeral.1080.b: "“现在，记住。我们不能让悲伤压倒我们。”"
 funeral.1080.c: "“只要有生命，就有希望。”"
 funeral.1080.c.success: "[other_mourner.GetSheHe|U]感到慰藉"
 funeral.1080.c.failure: "[other_mourner.GetSheHe|U]受到侮辱"
 funeral.1080.d: "默默点头。"
 funeral.1090.t: "最后的机会"
 funeral.1090.desc: "悲伤的队伍前行，这是送别[deceased.GetName]的队伍。最后的低语，最后的告别，最后的沉默，在最后一处能再见到[deceased.GetHerHim]的地方。真的，能来到这里是我的荣幸。\n\n我在队伍中的位置越来越靠前，直到我面前的身影消失，我和[deceased.GetHerHim]之间仅隔一层帷幕。"
 funeral.1090.a: "所有人都会听到我的悲伤。"
 funeral.1090.b: "静静地鞠一躬，然后离开。"
 funeral.1090.c: "“终于，我赢了。”"
 funeral.1090.d: "发表演讲，承诺好好统治以纪念[deceased.GetHerHis]。"
 funeral.1090.d.success: "人群被感动了"
 funeral.1090.d.failure: "你出丑了"
 funeral.1090.e: "说说[deceased.GetHerHis]的美德。"
 funeral.1100.t: "伟人之一"
 funeral.1100.desc: "我面前的宴会桌上摆满了各式各样的食物和饮料，仿佛[deceased.GetName]想在离别前表现出最后的大方。\n\n然而，到目前为止，[other_mourner.GetName|U]根本没动眼前的宴席，[other_mourner.GetHerHis|U]只是痛饮着[other_mourner.GetHerHis]杯中的酒。[other_mourner.GetSheHe]用疲惫的目光盯着我，轻轻地点了点头，把[other_mourner.GetHerHis]的酒高高举起。\n\n\"敬[deceased.GetNameNoTooltip]，真正的伟人之一。\""
 funeral.1100.a: "“确实伟大，而且我会更伟大。”"
 funeral.1100.a.success: "人群被打动了"
 funeral.1100.a.failure: "你的评论是极大的侮辱"
 funeral.1100.b: "“敬[deceased.GetNameNoTooltip]！”"
 funeral.1100.c: "“告诉我们[deceased.GetSheHe]对你来说到底意味着什么。”"
 funeral.1100.d: "轻声祈祷。"
 funeral.1110.t: "哀悼时刻"
 funeral.1110.desc: "哀悼者的阴影不再笼罩着我，我终于有了独处的时间。在这样的时刻，没有其他客人的叽叽喳喳声，我能得到多么安静的安慰啊。只有我和我对[deceased.GetName]的思念。"
 funeral.1110.a: "感觉……很好。"
 funeral.1120.t: "献上祭酒"
 funeral.1120.desc: "我和其他悼念者暂缓了悲伤，开始大吃大喝起来。[other_mourner.GetName|U]，通常会是宴会的焦点，但[other_mourner.GetHerHis]现在坐在我对面，眼睛含泪，身旁放着一杯没动过的酒。\n\n“在这种时候，我们怎么能这样高兴地吃席？我们怎能只顾满足自己的享乐欲望？加入我吧！将这一杯敬[deceased.GetFirstName]！”\n\n客人们似乎都同意，[other_mourner.GetFirstNamePossessiveNoTooltip]无礼的哀恸中有一种智慧。"
 funeral.1120.aniconist: "“你个崇拜偶像的白痴！”"
 funeral.1120.a: "加入奠酒。"
 funeral.1120.b: "大家都来喝一轮！"
 funeral.1120.c: "我会用自己的方式记住[deceased.GetHerHim]。"
 funeral.1130.t: "哀悼时刻"
 funeral.1130.desc.intro: "哀悼者们在大厅里哭泣，跳着一种可怕的舞蹈，这都是为献给[deceased.GetName]。"
 funeral.1130.desc.bewailment: "房间里充斥着哀悼者悲怆的哀号声，而我坐在其中，耳朵嗡嗡作响，灵魂痛苦。"
 funeral.1130.desc.stoic: "令人不安的沉默，人们压抑着他们迫切希望做的事情。无声的尖叫从未张开嘴唇，与失去的泪水作斗争，为自己的悲伤感到羞愧。"
 funeral.1130.desc.outro: "\n\n我站起来，让自己沉浸在与哀悼者的舞蹈中。"
 funeral.1130.a: "我想让全世界都知道我的感受。"
 funeral.1130.b: "我必须保持坚强。"
 funeral.1140.t: "生死相依"
 funeral.1140.desc: "看到这么多人前来祭拜死去的[deceased.GetName]，我的悲伤得到了些许缓解。在这凄凉的喧闹声之外，我听到在空荡荡的大厅里回荡着一些不寻常的哀诉。\n\n寻到声音的源头，我找到了一个人待在黑暗房间里的[soulmate.GetName]，[soulmate.GetHerHis]很快停止了哭泣，用[soulmate.GetSheHe]冰冷的双眼凝视着我。一个可怕的没有标记的瓶子正攥在[soulmate.GetHerHis]手中。\n\n“离我们的婚礼不会太久了。”"
 funeral.1140.a: "“这真的是[deceased.GetSheHe]想要的吗？”"
 funeral.1140.a.success: "你救了[soulmate.GetHerHis]的命"
 funeral.1140.a.failure: "你没能救下[soulmate.GetHerHis]"
 funeral.1140.b: "把瓶子打碎。"
 funeral.1140.c: "轻轻地把门关上。"
