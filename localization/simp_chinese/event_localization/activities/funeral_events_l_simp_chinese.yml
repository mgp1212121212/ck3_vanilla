 wakedesc_offering_of_libations: "现在是时候向死者献上食物和水了。尸体将由神职人员清洗，并在未来几天为吊唁者进行防腐处理。"
 wakename_sky_burial: "纪念死者"
 wakedesc_sky_burial: "这不是情绪爆发的时候，而是肃穆和轻微悲伤的时候。这是客人向失去亲人的家庭提供安慰的机会。"
 wakename_mummification: "制作木乃伊"
