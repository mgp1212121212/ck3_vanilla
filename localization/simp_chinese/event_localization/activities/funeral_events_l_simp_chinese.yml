 funeral_ceremony_normal: "庄严仪式"
 funeral_ceremony_normal_desc: "$EFFECT_LIST_BULLET$获得[piety|E]\n$EFFECT_LIST_BULLET$获得[legitimacy|E]\n$EFFECT_LIST_BULLET$降低[stress|E]\n\n#weak 死亡已至，现在是时候为死者举办奢华的葬礼了。#!"
 funeral_ceremony_good: "奢华仪式"
 funeral_ceremony_good_desc: "$EFFECT_LIST_BULLET$获得大量[piety|E]\n$EFFECT_LIST_BULLET$获得大量[legitimacy|E]\n$EFFECT_LIST_BULLET$降低大量[stress|E]\n\n#weak 死亡降临在一位伟人身上，难道我们不应该奉上一切吗？葬礼将不惜费用，让所有人都知道领地内发生的巨大悲剧。#!"
