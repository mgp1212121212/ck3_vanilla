l_simp_chinese:
 hunt.8000.t: "炫耀"
 hunt.8000.desc: "我们第一次外出打猎以来，[swooning_attendee.GetName]就一直很欣赏我的猎鹰，我不能怪[swooning_attendee.GetHerHim]，毕竟它是如此雄伟而美丽的猛禽。\n\n我们靠近一条小河，河里有很多大鱼，我觉得这是展示我的[activity.Custom('GetRaptorType')]的能力的绝好机会！"
 hunt.8000.a: "我的猎鹰会让他们大开眼界！"
 hunt.8000.falcon_success: "你的[activity.Custom('GetRaptorType')]抓到一条鱼"
 hunt.8000.falcon_failure: "你的[activity.Custom('GetRaptorType')]失败了"
 hunt.8000.b: "我会亲自抓一条鱼！"
 hunt.8000.fist_success: "你徒手抓了一条鱼"
 hunt.8000.fist_failure: "你出丑了"
 hunt.8010.t: "[activity.Custom('GetRaptorType')|U]的盛宴"
 hunt.8010.desc: "我的[activity.Custom('GetRaptorType')]似乎在我的手腕上变得非常激动，不停地拍打并啄我。毫无疑问，这只猛禽渴望再次飞上天空，给我带回新鲜的猎物！\n\n让猛禽飞一会儿是个好事，不过我还没有发现任何合格猎物的踪迹，我的[activity.Custom('GetRaptorType')]很可能会空着爪子回来。"
 hunt.8010.a: "飞吧，我的[activity.Custom('GetRaptorType')]！"
 hunt.8010.falcon_success: "你的[activity.Custom('GetRaptorType')]带回一只猎物"
 hunt.8010.falcon_failure: "$hunt.8000.falcon_failure$"
 hunt.8010.b: "专注于追踪。"
 hunt.8020.t: "送礼者"
 hunt.8020.desc: "我的[activity.Custom('GetRaptorType')]飞落在高处，敏锐地侦察整片区域。刹那间，这只鸟扑向了某个东西，它抓住了猎物，变得狂热起来。它在地上啄并抓着什么，虽然我看不到具体是什么。\n\n我赶紧跑到那只疯狂尖叫的[activity.Custom('GetRaptorType')]身边，发现被它抓住的不是野兽尸体，而是一小撮硬币和小饰品！价值似乎也不算高得离谱，而且就算我想物归原主也找不着人。"
 hunt.8020.a: "“大发现，我长羽毛的朋友！”"
 hunt.8020.b: "“这些财富属于[ROOT.Char.WealthGodName]。”"
 hunt.8030.t: "追踪[activity.Custom('GetRaptorType')|U]"
 hunt.8030.desc: "我的[activity.Custom('GetRaptorType')]完全从我的视野中消失了，我环顾四周，什么也没发现。然后，我听到它尖叫着呼唤我，我抬起头，在高处看到了它，爪子正在滴血，尽管附近没有任何其他野兽的迹象。\n\n很明显，我的[activity.Custom('GetRaptorType')]刚刚和体型过大它无法拿下的什么野兽打了一架，而且它一定就在附近！"
 hunt.8030.a: "让我们找出那野兽！"
 hunt.8030.success: "我取得了巨大进展"
 hunt.8030.failure: "你取得了微小进展"
 hunt.8030.b: "“追上去，我先休息一下再赶上。”"
 hunt.8040.t: "幸运手套"
 hunt.8040.desc: "到目前为止，[glove_salesman.GetName]一直是狩猎之星。[glove_salesman.GetHerHis][activity.Custom('GetRaptorType')]的爪子永远滴着鲜血，爪子也被血染红了，[glove_salesman.GetHerHis]的手套也似乎染上了永久的腥红色。我忍不住追问[glove_salesman.GetSheHe]是怎么训练出这么听话又能干的猎鸟的，[glove_salesman.GetSheHe]只是笑了笑。\n\n“我希望我能告诉你这因为是我受过的良好训练，但说实话，我的手套是[glove_salesman.GetFaith.FateGodName]祝福过的。只要有人出价合适，我愿意放弃它。”"
 lucky_falconry_glove: "幸运猎鹰手套"
 lucky_falconry_glove_desc: "人们相信，这种猎鹰手套会给佩戴者在狩猎和军事活动中带来好运。"
 hunt.8040.a: "我一定要得到它！"
 hunt.8040.b: "我不需要运气。"
 hunt.8040.c: "“#EMP 价格合适#!我就买。”"
 hunt.8050.t: "发现踪迹！"
 hunt.8050.desc: "我再次来到野外，追寻那只如幻梦般的[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]，然而却连它的一丝痕迹都找不到。突然，我看到了一行远离小路的动物足迹。\n\n[m_hunt.GetName]热情地抓住我的手臂将我拉开。[m_hunt.GetSheHe|U]向我保证这些不是那只传说野兽的足迹，只不过是一只普通的[activity.Custom('GetAnimalType')]。"
 hunt.8050.a: "无论如何，先沿着痕迹跟上去。"
 legendary_animal_close_tt: "足迹将你带到更接近目标的地方"
 legendary_animal_no_trace_tt: "足迹通向死路"
 hunt.8050.b: "“我想你是对的。”"
 hunt.8060.t: "小心！"
 hunt.8060.desc: "我们正追踪着那只[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]，突然一个脸色憔悴看起来睡眠不足的[eccentric_hunter_scope.GetWomanMan]拦住了我们。\n\n“小心！小心那只野兽！我找遍[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]，花了好几年时间寻找那只[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]！它凶猛无比，渴望饱餐人肉！快出去，这个负担让我来承担！”"
 hunt.8060.a: "“把你知道的都告诉我。”"
 hunt.8060.success: "[eccentric_hunter_scope.GetSheHe|U]告诉了你一切"
 hunt.8060.failure: "[eccentric_hunter_scope.GetSheHe|U]什么都没告诉你"
 hunt.8060.b: "“你很了解这片[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]，加入我！”"
 hunt.8060.c: "“疯子！离我远点！”"
 hunt.8070.t: "搭弦，瞄准……"
 hunt.8070.desc.intro: "我在[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]中摸索了几个小时。[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]萦绕在我的梦中，总是遥不可及。\n\n但是后来，我看到它了！在堤岸上，它在阳光下[activity.Custom('GetAnimalSoundParticiple')]并摆姿势，嘲笑着我！"
 hunt.8070.desc.mid.lunatic: "我听见队伍中传来了低语声，他们觉得我没法杀死那只野兽！"
 hunt.8070.desc.mid.paranoid: "那看起来不像真的，也许是随从中有人造假来戏弄我！"
 hunt.8070.desc.mid.fallback: "在我醒着的每一刻，这个让我着迷的家伙只会给我带来愤怒。"
 hunt.8070.desc.outro: "这一切让我感觉自己正处于又一场梦境中，但是我非常清醒。"
 hunt.8070.a: "射击！"
 hunt.8070.b: "不对，这不可能是真的。"
 hunt.8071.t: "……射击！"
 hunt.8071.desc.intro: "我射出箭，看着它飞到了路堤上。我发誓我听到了一声痛苦的大叫，但我不太确定。\n\n我冲向声音的源头，"
 hunt.8071.desc.outro: "看你到那只野兽正向[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]深处逃去！在它身后留下了一道血迹，虽然这一箭没能重伤这家伙。"
 hunt.8071.a: "跟着血迹！"
 hunt.8072.desc.outro: "看到[murder_target.GetNamePossessive]的尸体倒在那里，一支箭插在[murder_target.GetHerHis]的头上。我感到脊背发凉，四肢发软。我怎么会做出这种事？[murder_target.GetSheHe|U]看起来可一点都不像那只[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]！"
 hunt.8072.a: "我要疯了。"
 hunt.8073.desc.outro: "只看到一支箭深深插入土里。这里没有脚印，没有粪便，没有任何[activity.Custom('GetAnimalType')]留下的痕迹。它真的在这里出现过吗，还是说这只是我的幻觉？甚至到底存不存在一只[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]？"
 hunt.8073.a: "我没疯！"
 hunt.8074.desc.outro: "看到一只普通[activity.Custom('GetAnimalType')]的尸体，身上一缕[activity.Custom('GetLegendaryColor')]毛都没有。或许当时是反光让我看差了，但至少这次击杀干净利落。"
 hunt.8074.a: "猎物就是猎物。"
 hunt.8500.t: "世界之巅"
 hunt.8500.desc: "我放出我的[activity.Custom('GetRaptorType')]，但这只愚蠢的野兽并没有直线飞行，而是扑向最近的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')]并栖息在那里。\n\n它用那双空洞无情的眼睛回望着我，就好像它刚刚在整个狩猎队面前让我难堪似的。我要求它从那里下来，除了我的猎人伙伴们窒息的笑声之外，什么也得不到。"
 hunt.8500.a: "我会亲自爬上去！"
 hunt.8500.success: "你收回了你的[activity.Custom('GetRaptorType')]"
 hunt.8500.failure: "你摔了下来"
 hunt.8500.b: "我相信我的[activity.Custom('GetRaptorType')]所受的训练。"
 hunt.8500.falcon_success: "你的[activity.Custom('GetRaptorType')]飞了回来"
 hunt.8500.falcon_failure: "你的[activity.Custom('GetRaptorType')]仍待在那里"
 hunt.8510.t: "遇袭"
 hunt.8510.desc: "消失在野外后不久，我听到我的[activity.Custom('GetRaptorType')]极度痛苦地尖叫和尖叫。我冲向声音的源头，发现我高贵的猎鸟的脚被一只可怕的[ROOT.Char.Custom('GetAnimalType')]抓住了！\n\n我亲爱的[activity.Custom('GetRaptorType')]的战斗并不顺利，鲜血沾满了[ROOT.Char.Custom('GetAnimalType')]的肚子。如果我干涉，我自己就有被[ROOT.Char.Custom('GetAnimalType')]攻击的风险，但更换[activity.Custom('GetRaptorType')]的费用昂贵……"
 hunt.8510.a: "我要亲自去打那个畜生！"
 hunt.8510.a.success: "你打退了那只[ROOT.Char.Custom('GetAnimalType')]"
 hunt.8510.a.failure: "你被[ROOT.Char.Custom('GetAnimalType')]弄伤了"
 hunt.8510.b: "最好不要插手。"
 hunt.8510.b.success: "你的[activity.Custom('GetRaptorType')]安全逃脱"
 hunt.8510.b.failure: "你得买一只新的了"
 hunt.8510.c: "我会从我的一个狩猎伙伴那里买一只更好的[activity.Custom('GetRaptorType')]。"
 hunt.8510.d: "我非常清楚如何对付[ROOT.Char.Custom('GetAnimalPlural')]！"
 hunt.8520.t: "岔路"
 hunt.8520.desc.intro: "我们在[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]上追踪一组[activity.Custom('GetAnimalType')]足迹有一段时间了，这时我注意到足迹似乎神秘地一分为二！我开始沿着左边的轨道走，但[m_hunt.GetName]把我拉到右边。\n\n“来吧，我的[ROOT.Char.GetTitleAsNameNoTooltip|U]，显然那些足迹是之前的。我们必须沿着新的足迹前进。”\n\n"
 hunt.8520.desc.outro.obsessed: "[m_hunt.GetSheHe]以为我傻吗？显然[m_hunt.GetSheHe]是想将我引入歧途。"
 hunt.8520.desc.outro.fallback: "经观察，左边的足迹似乎比右边的足迹稍淡。"
 hunt.8520.a: "我会向左转。"
 hunt.8520.a.success: "这条踪迹让你接近目标"
 hunt.8520.a.failure: "这条踪迹让你找不到目标"
 hunt.8520.b: "我选择右边。"
 hunt.8520.b.success: "$hunt.8520.a.success$"
 hunt.8520.b.failure: "$hunt.8520.a.failure$"
 hunt.8530.t: "陷阱"
 hunt.8530.desc.intro: "那里！在地平线上，我看到了！那只[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]！我发狂了，向它狂奔而去，我只差一点点就能逮到它！\n\n#EMP 咔嚓！#!\n\n我甚至没有感觉到我的腿被困在岩石之间，我跌入某处常见的偷猎者陷阱，整个世界都在我面前沉没了！我挣扎着，但我所做的一切都不足以让我的腿挣脱。"
 hunt.8530.desc.outro.obsessed: "不能再让那头被诅咒的畜生从我身边溜走！我可能不得不采取极端措施……"
 hunt.8530.desc.outro.fallback: "我可能再也没有机会捉到这头野兽了，但似乎也没有出路。"
 hunt.8530.a: "我确信我摸索到了正确的角度……"
 hunt.8530.a.success: "你挣脱了"
 hunt.8530.a.failure: "你情况更糟了"
 hunt.8530.b: "“救命！救命！”"
 hunt.8530.c: "我必须让自己摆脱这条该死的腿！"
 hunt.8540.t: "[ROOT.Char.Custom('GetLegendaryColor')|U][ROOT.Char.Custom('GetAnimalType')|U]：预兆"
 hunt.8540.desc.intro: " 我又一次梦到那只[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]以及它如何嘲笑我。 它怒视着我，伴随着雷鸣般的[activity.Custom('GetAnimalSoundParticiple')]，我尖叫着回到了狩猎营地的清醒世界。\n\n"
 hunt.8540.desc.mid.witch: "[ROOT.Char.GetFaith.WitchGodName|U]一定是通过我的梦境与我交流，告诉我那头野兽就在那里，我可以杀死它。我向窗外望去，看到外面各种各样的动物，都盯着同一个方向。"
 hunt.8540.desc.mid.orion: "从我的窗外望去，猎户座比我以前见过的更亮，好像它在呼唤我。"
 hunt.8540.desc.mid.ursa_major: "从我的窗外望去，[ROOT.Char.Custom('GetAnimalType')]星座在晴朗的夜空中闪闪发光，召唤我去野外。"
 hunt.8540.desc.mid.lights: "从我的窗外望去，我可以清楚地看到一组闪闪发光的白色球体，在野外拖着尾巴，也许会指引我找到猎物。"
 hunt.8540.desc.mid.comet: "从我的窗外望去，一颗彗星划过天空让我感到敬畏，它可能会指引我前往[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]中的某个特定地点。"
 hunt.8540.desc.outro: "\n\n我不能否认我所看到的是真实的，但我的身体是如此疲惫。"
 hunt.8540.a: "这#EMP 一定#!是明天的征兆！"
 hunt.8540.a.success: "你正确地解释了这些迹象"
 hunt.8540.a.failure: "你一无所获"
 hunt.8540.b: "我现在睡不着，我必须早点开始！"
 hunt.8540.b.success: "你取得了进展"
 hunt.8540.b.failure: "你没找到那只野兽的踪迹"
 hunt.8540.c: "来自[ROOT.Char.GetFaith.CreatorName|U]的礼物。"
 hunt.8540.d: "这真美，我必须给[intent_target_character.GetFirstName]瞧瞧！"
 hunt.8550.t: "[activity.Custom('GetLegendaryColor')|U]粪便"
 hunt.8550.desc: "我在追踪传奇的[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]方面取得了进展。它的足迹让我离开了通常的步行路径，然后逐渐消失在完全默默无闻的状态中。我感到绝望笼罩了我的心，但突然发现了让我屏息的东西。\n\n最纯的[activity.Custom('GetLegendaryColor')]粪便，我以前从未见过！如果这只野兽本身是[activity.Custom('GetLegendaryColor')]的，那么它的粪便也有类似的颜色。"
 hunt.8550.a: "这#EMP 一定#!是真的！"
 hunt.8550.a.success: "粪便让你接近目标"
 hunt.8550.a.failure: "你找不到野兽的任何踪迹"
 hunt.8550.b: "或许我应该试着辨认出它们。"
 hunt.8550.b.success: "您正确辨认了粪便"
 hunt.8550.b.failure: "您无法辨认粪便"
 hunt.8550.c: "这是错误的方向，我们必须找到别的东西。"
 hunt.8550.d: "这是那只#EMP 传奇#!野兽的粪便！"
 legendary_fumes: "传奇烟雾"
 legendary_fumes_desc: "这些粪便据称是由一只神话中的[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]排出的。"
 hunt.8560.t: "大猫小崽"
 hunt.8560.desc: "当我们在野外游荡，寻找致命的[activity.Custom('GetAnimalType')]，我听到对面传来可怜而低沉的嚎叫声。我顺着声音的源头找到了一只比普通流浪猫还小的小[activity.Custom('GetAnimalType')]幼崽，它颤抖着站在空旷的地方一动不动。\n\n[hunt_participant.GetName|U]冲到它身边，把发出呜呜声的它抱在怀里。\n\n“可怜的东西的父母一定已经去世或迷路了。保护[hunt_participant.GetFaith.CreatorNamePossessive]脆弱的造物是我们的责任，不是吗？”"
 hunt.8560.a: "我们可以用它的尖叫声来引诱真正的[activity.Custom('GetAnimalType')]！"
 hunt.8560.b: "我会照顾它。"
 hunt.8560.c: "“把那东西扔回你找到它的地方！”"
 hunt.8570.t: "踩踏！"
 hunt.8570.desc: "一开始只是一声巨响，很快整个世界开始震动，仿佛[ROOT.Char.GetFaith.DevilName][ROOT.Char.GetFaith.DevilHerselfHimself]本尊要将这片[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]撕裂！\n\n没过多久，一片[activity.Custom('GetAnimalPlural')]的海洋吞没了整片空地，而[stampede_victim.Custom2('MyCharacterIntroduction', ROOT.Char)]则陷在了其中！\n\n畜生们似乎暂时避开了[stampede_victim.GetHerHim]，但如果我不采取行动，[stampede_victim.GetSheHe]必死无疑。"
 hunt.8570.a: "“我来了！”"
 hunt.8570.a.success: "你毫发无伤地救下了[stampede_victim.GetHerHim]"
 hunt.8570.a.failure: "你救下了[stampede_victim.GetHerHim]但是受伤了"
 hunt.8570.a.crit_failure: "你死在了尝试中"
 hunt.8570.b: "也许我可以改变踩踏的方向。"
 hunt.8570.b.success: "你改变了踩踏的方向。"
 hunt.8570.b.failure: "你未能改变踩踏的方向。"
 hunt.8570.c: "这是杀死一些落单动物的好机会！"
 hunt.8570.c.success: "你射杀了一些野兽"
 hunt.8570.c.failure: "你一只[activity.Custom('GetAnimalType')]都没杀死"
 hunt.8570.c.death: "[stampede_victim.GetName]被踩死"
 hunt.8570.c.survives: "[stampede_victim.GetName]活了下来"
 hunt.8570.d: "[stampede_victim.GetSheHe|U]可以自救。"
 hunt.8580.t: "低头凝视"
 hunt.8580.desc: "我和我的狩猎队分开只是片刻，但只需要片刻，一只流浪[activity.Custom('GetAnimalType')]就会出现在一块大石头上，并停下来盯着我，就像它的下一顿饭一样。我感到喉咙发干，握紧弓的手收紧了。\n\n我打猎的所有经历都告诉我，要想活下去，就必须在[activity.Custom('GetAnimalType')]附近保持静止，但此刻，我不过是自己本能的奴隶。"
 hunt.8580.a: "我必须尽量保持不动。"
 hunt.8580.a.success: "[activity.Custom('GetAnimalType')]退缩了"
 hunt.8580.a.failure: "你被[activity.Custom('GetAnimalType')]弄伤了"
 hunt.8580.b: "我可以射它。"
 hunt.8580.b.success: "你射中了[activity.Custom('GetAnimalType')]"
 hunt.8580.b.failure: "$hunt.8580.a.failure$"
 hunt.8580.c: "奔跑并呼救！"
 hunt.8580.c.success: "你逃走了"
 hunt.8580.c.failure: "$hunt.8580.a.failure$"
 hunt.8590.t: "[activity.Custom('GetAnimalPlural')|U]的巢穴"
 hunt.8590.desc: "我们到达山顶，我的狩猎队发现了一个似乎没有尽头的黑暗洞穴。它的入口周围是[activity.Custom('GetAnimalType')]的明显标志！\n\n毫无疑问，这里是一只[activity.Custom('GetAnimalType')]甚至一群[activity.Custom('GetAnimalPlural')]的家！如果我们在这里等到夜幕降临，几乎一定能找到猎物。"
 hunt.8590.a: "那我们就等着吧！"
 hunt.8590.a.success: "[activity.Custom('GetAnimalType')]回家了"
