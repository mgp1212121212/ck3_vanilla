 petition_liege.9001.war_aid: "提供战争援助。"
 petition_liege.9001.vassal_war: "与我的封臣同僚们维持和平。"
 petition_liege.9001.faction_war: "瓦解一个强大的派系。"
 petition_liege.9001.county_control: "派遣执达吏帮助控制难以控制的伯爵领。"
 petition_liege.9001.county_convert: "资助牧师来改换我领土内的伯爵领。"
 petition_liege.9001.county_opinion: "进行一次君主访问来增加我领土内的民众好感度。"
