l_simp_chinese:
 #General Loc Strings
 petition_liege_header: "请愿："
 #Activity Start: Liege decides whether or not to hear petition
 petition_liege.0001.opening: "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 petition_liege.0001.desc: "经历舟车劳顿之后，我和我的随从刚刚抵达了[petition_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]来与你会面。\n\n请求你在方便时尽早召见。"
 petition_liege.0001.a: "去迎接[petition_vassal.GetTitledFirstNameNoTooltip]，把[petition_vassal.GetHerHim]带来见我！"
 petition_liege.0001.a.tt: "你在[royal_court|E]内接见[petition_vassal.GetTitledFirstName]"
 petition_liege.0001.b: "我太忙了，现在没工夫应付[petition_vassal.GetHerHim]。"
 petition_liege.0001.b.arrogant: "呸，我可没时间招待区区一位#EMP [petition_vassal.GetTitleAsNameNoTooltip]#!！"
 petition_liege.0001.b.humble: "代我向[petition_vassal.GetTitledFirstNameNoTooltip]致以最深切的歉意，我没时间见[petition_vassal.GetHerHim]。"
 petition_liege.0001.b.tt: "你将[petition_vassal.GetTitledFirstName]打发走"
 #Activity End: Vassal learns that liege refuses to hear petition
 petition_liege.0009.opening: "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0009.desc: "真是遗憾，你来的不是时候，我必须告知你，我无法在大厅接见你和你的随从。"
 petition_liege.0009.a: "连句话都不#EMP 听#!？那个[petition_liege.GetWomanMan]真好意思！"
 #Liege hears petition, makes a decision
 #Title
 petition_liege.0101.t.gold: "$petition_liege_header$金钱"
 petition_liege.0101.t.council_seat: "$petition_liege_header$内阁委任"
 petition_liege.0101.t.pay_debt: "$petition_liege_header$解决债务"
 petition_liege.0101.t.war_aid: "$petition_liege_header$军事援助"
 petition_liege.0101.t.end_war: "$petition_liege_header$终结封臣战争"
 petition_liege.0101.t.faction_war: "$petition_liege_header$解散派系"
 petition_liege.0101.t.county_control: "$petition_liege_header$请求执达吏"
 petition_liege.0101.t.county_convert: "$petition_liege_header$资助传教士"
 petition_liege.0101.t.county_opinion: "$petition_liege_header$君主访问"
 petition_liege.0101.t.fortify_border: "$petition_liege_header$巩固边境"
 petition_liege.0101.t.title_liege: "$petition_liege_header$头衔宣称"
 petition_liege.0101.t.title_vassal: "$petition_liege_header$封臣宣称"
 petition_liege.0101.t.construct_city: "$petition_liege_header$城市发展"
 petition_liege.0101.t.construct_temple: "$petition_liege_header$承担[petition_vassal.GetFaith.HouseOfWorship|U]建筑费用"
 petition_liege.0101.t.development: "$petition_liege_header$开发首府"
 #Desc
 petition_liege.0101.desc: "终于被领进我的大殿后，[petition_vassal.GetTitledFirstName]没有浪费任何时间，立马走到我的御座前，深深鞠了一躬。\n\n“感谢您能接见我，大人。我今天来有一个紧急的请求——"
 petition_liege.0101.desc.council_seat: "求您了，[petition_liege.GetLadyLord]，让我进入内阁吧。”\n\n“我的才能被忽视了，那些不如我的人都能直达圣听；我想作为[petition_vassal.Custom('GetCouncilPositionRequest')]分担领地内的重担。”"
 petition_liege.0101.desc.gold: "鉴于我的忠心耿耿，不知你能不能给我一些钱。”\n\n“我向你保证，这笔钱将用于促进领地的利益。”"
 petition_liege.0101.desc.pay_debt: "我遇到了一些……经济困难，因为某些我完全无法控制的事。”\n\n“为了领地的利益，您也许能帮我结清账目？”"
 petition_liege.0101.desc.war_aid: "[petition_war.GetName]不是很顺利；[second_party.GetTitledFirstNameNoTooltip]占据了上风。”\n\n“[petition_liege.GetLadyLord]，我的战败也是您的战败。请看在领地的份上，拉臣下一把。”"
 petition_liege.0101.desc.end_war: "[second_party.GetTitledFirstNameNoTooltip]向我和您在[petition_vassal.GetPrimaryTitle.GetName]的善良、忠诚的子民发动了战争！”\n\n“这种只会削弱我们所有人的内斗，一定应该停止吧？”"
 petition_liege.0101.desc.faction_war: "[second_party.GetTitledFirstName]和[second_party.GetHerHis]的[vassal_faction.GetNameNoTooltip|l]给我带来了许多困扰！”\n\n“请您务必让那群无耻的兔崽子认清自己的位置，为了领地的利益！”"
 petition_liege.0101.desc.county_control: "那群反对派搞得[petition_county_example.GetNameNoTooltip]根本收不上税！”\n\n“求您了，[petition_liege.GetLadyLord]，帮我制服这群毒蛇，为了领地的利益。”"
 petition_liege.0101.desc.county_convert: "那群不敬神的[petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]恶棍把[petition_county_example.GetNameNoTooltip]搅得一团糟！”\n\n“我的传教士已经尽力了，但是控制只有得到协助，才能让领地摆脱邪恶。”"
 petition_liege.0101.desc.county_opinion: "一股不满的歪风正在我的土地上盛行。”\n\n“[petition_liege.GetLadyLord]，我确信一次[petition_liege.Custom('GetRoyalCourtRank')]访问可以改变人民的情绪，让他们回到正轨。”"
 petition_liege.0101.desc.fortify_border: "我的土地就屹立在[petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]与您的敌人之间！”\n\n“[petition_county_example.GetNameNoTooltip]是领地的边区之一，其防御既是您的也是我的职责。”"
 petition_liege.0101.desc.title_liege: "不敢冒犯陛下，不过[petition_claim.GetName]应当属于我！”\n\n“您统治着强大的[petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]，[petition_liege.GetLadyLord]，能否赐予我区区一个[petition_claim.GetTierAsNameNoTooltip]呢，而且是有真正宣称的？”"
 petition_liege.0101.desc.title_vassal: "[second_party.GetTitledFirstNamePossessive]的[petition_claim.GetName]理应属于我！”\n\n“[petition_liege.GetLadyLord]，您应该明白对我们拥有的土地来说宣称有多重要，请让[second_party.GetTitleAsNameNoTooltip]放弃不该属于[second_party.GetHerHim]的东西。”"
 petition_liege.0101.desc.construct_city: "[petition_construct_county.GetName]有巨大的潜力，但缺乏必需的基础设施。”\n\n“[petition_liege.GetLadyLord]，出资在[petition_construct.GetName]建一座新城镇，仅是贸易的影响就足以让整个领地受益。”"
 petition_liege.0101.desc.construct_temple: "[petition_construct_county.GetNamePossessiveNoTooltip]的虔信者需要崇拜之所。”\n\n“我谦卑地请您出资在[petition_construct.GetName]建立一座新[petition_liege.GetFaith.HouseOfWorship]，为了[petition_liege.GetFaith.GetAdjectiveNoTooltip]信仰。”"
 petition_liege.0101.desc.development: "我的土地与您伟大的首都相形见绌。”\n\n“求您了，分一点[petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierPossessive]的财富给卑微的[petition_county_example.GetName]，这对整个领地都有益处。”"
 petition_liege.0101.desc.council_first_councillor: "\n\n所以，[petition_vassal.GetSheHe]觉得[petition_vassal.GetSheHe]能比[second_party.GetTitledFirstName]干得更好……"
 petition_liege.0101.desc.council_second_councillor: "或许我应该把[second_councillor.GetTitledFirstName]换掉。"
 #Accept
 petition_liege.0101.accept.gold: "我能给你一些钱。"
 petition_liege.0101.accept.council_seat: "好吧，你会得到你的席位。"
 petition_liege.0101.accept.council_seat_occupied: "你会取代[second_party.GetTitledFirstNameNoTooltip]成为我的[second_party.GetCouncilTitle]"
 petition_liege.0101.accept.pay_debt: "好吧，你的债务我还了。"
 petition_liege.0101.accept.war_aid: "我会派些人马的。"
 petition_liege.0101.accept: "我明白你的意思了。很好，我会下令中止战争。"
 petition_liege.0101.accept.faction_war: "那些叛徒必须向我解释。"
 petition_liege.0101.accept.county_control: "秩序将会恢复。"
 petition_liege.0101.accept.county_convert: "[ROOT.Char.GetFaith.DevilNamePossessive]的孩子必须被赶走。"
 petition_liege.0101.accept.county_opinion: "群众应该见见他们的[petition_liege.GetTitleAsNameNoTooltip]。"
 petition_liege.0101.accept.fortify_border: "你的边境也是我的边境。"
 petition_liege.0101.accept.title_liege: "行，[petition_claim.GetTierAsNameNoTooltip|l]归你了。"
 petition_liege.0101.accept.title_vassal: "我会支持你的宣称。"
 petition_liege.0101.accept.construct_city: "为什么不呢？一座新城镇会为[petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip]带来好处。"
 petition_liege.0101.accept.construct_temple: "[petition_construct_county.GetNameNoTierNoTooltip]缺少[petition_liege.GetFaith.BishopNeuter]已经太久了。"
 petition_liege.0101.accept.development: "可以，[petition_liege.GetCapitalLocation.GetNameNoTooltip]有点太拥挤了。"
 #Bribe gold
 petition_liege.0101.bribe_gold.council_seat: "要进入我的核心圈子，你必须证明自己财务状况良好……"
 petition_liege.0101.bribe_gold.war_aid: "要搞训练，要用装备，没有一件不费钱。"
 petition_liege.0101.bribe_gold: "我可以赐予你和平，但你需要付出一定的#EMP 赔款#!……"
 petition_liege.0101.bribe_gold.faction_war: "和平自有其代价。"
 petition_liege.0101.bribe_gold.county_control: "这活费力又耗钱。"
 petition_liege.0101.bribe_gold.county_convert: "[ROOT.Char.GetFaith.WealthGodName]教导我们，这样的工作可不是免费的。"
 petition_liege.0101.bribe_gold.county_opinion: "这样的访问会花很多钱。"
 petition_liege.0101.bribe_gold.fortify_border: "算了吧，你知道这样的措施耗费甚多。"
 petition_liege.0101.bribe_gold.title_liege: "对你来说，你的宣称值多少钱呢？"
 petition_liege.0101.bribe_gold.title_vassal: "它对你来说价值多少呢，[petition_vassal.GetFirstNameNoTooltip]？"
 petition_liege.0101.bribe_gold.construct_city: "你肯定知道这种事有多花钱……"
 petition_liege.0101.bribe_gold.construct_temple: "你想必会赞助一座附属建筑吧？"
 petition_liege.0101.bribe_gold.development: "当然，不过一点小小的补偿还是有必要的。"
 #Bribe favor
 petition_liege.0101.bribe_favor.council_seat: "如此人情必须得到回报。"
 petition_liege.0101.bribe_favor.pay_debt: "总有一天我会找你的，记得回报我。"
 petition_liege.0101.bribe_favor.war_aid: "我希望能在需要时得到你的帮助。"
 petition_liege.0101.bribe_favor: "[second_party.GetFirstNameNoTooltip]不会高兴的。你欠我一次……"
 petition_liege.0101.bribe_favor.faction_war: "最好不要忘记我的人情。"
 petition_liege.0101.bribe_favor.county_control: "我会帮你，但你也必须帮我。"
 petition_liege.0101.bribe_favor.county_convert: "只要你记得住这一天，还有我帮的这份忙。"
 petition_liege.0101.bribe_favor.county_opinion: "人情还人情。"
 petition_liege.0101.bribe_favor.fortify_border: "要是我这么做了，你就得听我的使唤。"
 petition_liege.0101.bribe_favor.title_liege: "欠了我的情我可没那么容易忘。"
 petition_liege.0101.bribe_favor.title_vassal: "这份人情必须要全数偿还。"
 petition_liege.0101.bribe_favor.construct_city: "好吧，但你欠我一次。"
 petition_liege.0101.bribe_favor.construct_temple: "[petition_liege.GetFaith.HighGodName]将见证你欠下的债。"
 petition_liege.0101.bribe_favor.development: "[petition_vassal.GetCapitalLocation.GetNameNoTooltip]将会蒸蒸日上，不过#EMP 你#!也欠了人情待偿。"
 #Repay favor
 petition_liege.0101.repay_favor: "我欠你的情到此为止。"
 #Bribe factions
 petition_liege.0101.bribe_factions.council_seat: "我的阁臣肯定都是无可指摘的。"
 petition_liege.0101.bribe_factions.pay_debt: "那你欠我一次，必须照我说的办。"
 petition_liege.0101.bribe_factions.war_aid: "宣誓效忠，你就能得到我的兵。"
 petition_liege.0101.bribe_factions: "我不能容忍#EMP 任何#!内斗。#EMP 就这样#!。"
 petition_liege.0101.bribe_factions.faction_war: "而我现在对你有同样的期望。"
 petition_liege.0101.bribe_factions.county_control: "作为回报，我想我能够信赖你？"
 petition_liege.0101.bribe_factions.county_convert: "证明你的忠心，我就会派出[ROOT.Char.GetFaith.AltPriestTermPlural]。"
 petition_liege.0101.bribe_factions.county_opinion: "我可以现身，不过你必须要退出政治集团。"
 petition_liege.0101.bribe_factions.fortify_border: "你的忠诚，换你的安心。"
 petition_liege.0101.bribe_factions.title_liege: "我可以舍弃它，但我希望能得到你的忠诚。"
 petition_liege.0101.bribe_factions.title_vassal: "为了这个头衔，我想要得到你无尽的忠诚。"
 petition_liege.0101.bribe_factions.construct_city: "这座城将标志着你对我的忠诚。"
 petition_liege.0101.bribe_factions.construct_temple: "别再搞小集团，你就会得到你的[petition_liege.GetFaith.HouseOfWorship]。"
 petition_liege.0101.bribe_factions.development: "你的忠诚，我的善行，价格公道。"
 #Bribe contract
 petition_liege.0101.bribe_contract.council_seat: "丰足的贡赋才能确保你有一个席位。"
 petition_liege.0101.bribe_contract.pay_debt: "作为偿还，我会提高你的税赋。"
 petition_liege.0101.bribe_contract.war_aid: "送礼都是相互的。"
 petition_liege.0101.bribe_contract.vassal_war: "为了和平，你愿意给我什么？"
 petition_liege.0101.bribe_contract.faction_war: "展示你的谢意，我才会出手相助。"
 petition_liege.0101.bribe_contract.county_control: "秩序有其价码，必须得到回报。"
 petition_liege.0101.bribe_contract.county_convert: "更高的义务才能补偿这次援助。"
 petition_liege.0101.bribe_contract.county_opinion: "我想满意的果实应当共享？"
 petition_liege.0101.bribe_contract.fortify_border: "你的税赋得提高点，弥补我的支出吧。"
 petition_liege.0101.bribe_contract.title_liege: "那些土地和更高的税赋是捆绑在一起的。"
 petition_liege.0101.bribe_contract.title_vassal: "除非你的贡赋比[second_party.GetSheHe]多。"
 petition_liege.0101.bribe_contract.construct_city: "更高的税赋才能抵消这些费用。"
 petition_liege.0101.bribe_contract.construct_temple: "我会为你分摊负担，只要你将来也会分摊我的。"
 petition_liege.0101.bribe_contract.development: "我也想分一杯羹。"
 #Refuse
 petition_liege.0101.refusal.council_seat: "还有别的考虑因素在发挥作用。"
 petition_liege.0101.refusal.pay_debt: "封臣的账目关我屁事。"
 petition_liege.0101.refusal.war_aid: "你必须指望自己的胜利。"
 petition_liege.0101.refusal: "要是你弱到没能力统治，那也许你就不应该统治。"
 petition_liege.0101.refusal.faction_war: "我不会为了你打你自己的仗。"
 petition_liege.0101.refusal.county_control: "你的土地就是你负责，[petition_vassal.GetTitleAsNameNoTooltip]。"
 petition_liege.0101.refusal.county_convert: "那些都是你的子民，因此这是#EMP 你的#!问题。"
 petition_liege.0101.refusal.county_opinion: "哎呀，我太忙了，没时间搞这种无聊的活动。"
 petition_liege.0101.refusal.fortify_border: "我有自己的城堡要维护。"
 petition_liege.0101.refusal.title_liege: "我也对[petition_claim.GetNameNoTierNoTooltip]有宣称。"
 petition_liege.0101.refusal.title_vassal: "你握剑的手臂有多强，你的宣称就有多强。"
 petition_liege.0101.refusal.construct_city: "你自己的土地，你自己负责。"
 petition_liege.0101.refusal.construct_temple: "虔诚的信徒通常自己赞助修教堂。"
 petition_liege.0101.refusal.development: "唉，某些土地比其他土地更蒙福。"
 #Council
 petition_liege.0101.council_second_occupied: "[second_councillor.GetTitledFirstNameNoTooltip]会从[second_councillor.GetCouncilTitle]一职上下台。"
 petition_liege.0101.council_second: "我有个想法。"
 #War Aid
 petition_liege.0101.war_aid_join: "我会将[second_party.GetFirstNameNoTooltip]打垮。"
 #Tooltips
 petition_liege.0101.additional_effects: "在以下方面修正接受度："
 petition_liege.0101.bribe_given: "如果[petition_vassal.GetSheHe]接受你的还价"
 petition_liege.0101.bribe_refused: "如果[petition_vassal.GetSheHe]拒绝你的还价"
 #Liege grants petition
 petition_liege.0201.t: "$petition_liege_header$接受"
 petition_liege.0201.desc.intro: "我被护送进[petition_liege.GetTitledFirstNamePossessive]的御座厅，[petition_liege.GetSheHe]召我向前，与[petition_liege.GetHerHim]说话。"
 petition_liege.0201.desc.council_seat: "\n\n我阐明了在已获证实或未经证实的能力方面为何我是[petition_liege.GetTitleAsNamePossessiveNoTooltip][petition_vassal.Custom('GetCouncilPositionRequest')]的合适候选人，并要求获得[petition_liege.GetHerHis]的顾问一职。"
 petition_liege.0201.desc.war_aid: "\n\n我哀求我的领主将[petition_liege.GetSheHe]自己的大能尽可能地供我的正当事业使用，以免领地的一位忠臣被击败。"
 petition_liege.0201.desc.pay_debt: "\n\n我恳求[petition_liege.GetTitleAsNameNoTooltip]理解我的封地面临的巨大挑战，这些挑战已经让我的金库空空如也，并哀求[petition_liege.GetHerHim]解决我的债务问题……"
 petition_liege.0201.desc.vassal_war: "\n\n我陈述了我与[second_party.GetTitledFirstName]持续冲突的起因和经过，并请求[petition_liege.GetTitleAsNameNoTooltip]强制和平，终结[petition_liege.GetHerHis]领内的流血。"
 petition_liege.0201.desc.faction_war: "\n\n我概述了导致[second_party.GetTitledFirstName]和[second_party.GetHerHis]的[vassal_faction.GetName|l]公开背叛的事件，并请求[petition_liege.GetTitleAsNameNoTooltip]强迫他们投降。"
 petition_liege.0201.desc.county_control: "\n\n我仔细描述了我的封地所面临的问题，对我权威的反抗，流浪者的困扰，并请求领主帮忙恢复秩序。"
 petition_liege.0201.desc.county_convert: "\n\n我热切地解释了封地内的情况，并且请求领主支持，以便将罪恶的民众引入[petition_liege.GetFaith.GetNameNoTooltip]的光明中。"
 petition_liege.0201.desc.county_opinion: "\n\n我解释了领地内积蓄的不满，以及[petition_liege.GetTitleAsNameNoTooltip]的一次简单访问能给普通民众带来的巨大精神鼓舞。"
 petition_liege.0201.desc.fortify_border: "\n\n我冷静地论述了邻国的威胁，提醒领主小心[second_party.GetPrimaryTitle.GetName]，并注意我的领地面临的风险。"
 petition_liege.0201.desc.title_liege: "\n\n我恭敬地声明了对[petition_liege.GetHerHis]的[petition_claim.GetName]的合法宣称，提供了作为证据的冗长文件，然后等待[petition_liege.GetTitleAsNamePossessiveNoTooltip]的答复。"
 petition_liege.0201.desc.title_vassal: "\n\n我熟练地列出支持我对[petition_claim.GetName]宣称的证据，并强调我的宣称比[second_party.GetTitledFirstName]的更加有效。"
 petition_liege.0201.desc.construct_city: "\n\n我陈述为何要促进[petition_construct_county.GetName]的[petition_construct.GetName]定居点的发展，就像之前排演过的那样列出益处。"
 petition_liege.0201.desc.construct_temple: "\n\n我谦卑地提出请求，希望领主能出资在[petition_construct_county.GetName]建造一座新[petition_liege.GetFaith.HouseOfWorship]，就建在[petition_construct.GetName]的定居点。"
 petition_liege.0201.desc.development: "\n\n我仔细解释了[petition_county_example.GetName]和[petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]之间的迥异情况，以及如何才能缩小差距。"
 petition_liege.0201.desc.bridge: "\n\n听完我的讲话后，[petition_liege.GetSheHe]亲切地对我微笑，然后说道：“当然，[petition_liege.Custom2('RelationToMeShort', petition_vassal)]！我会立即派人处理此事。”"
 petition_liege.0201.desc.council_second_party: "我肯定不会比[second_party.GetFullName]做得差……"
 petition_liege.0201.a: "谢主隆恩！"
 petition_liege_accept_tt: "你的请愿被接受"
 #Liege asks for something in return
 petition_liege.0205.t: "$petition_liege_header$还价"
 petition_liege.0205.desc.intro: "$petition_liege.0201.desc.intro$"
 petition_liege.0205.desc.bridge: "\n\n听完我的讲话后，[petition_liege.GetSheHe]坐在那，沉默了一会儿，[petition_liege.GetSheHe]深思熟虑着我的请愿。\n\n最终，[petition_liege.GetSheHe]开口了：“你说的有些道理，但想让我同意你的请求，我需要一些回报。想必你明白，这件事如果成了，对我们双方都有好处，对吧？”"
 petition_liege.0205.counter: "[petition_liege.GetTitleAsNameNoTooltip]，也许我解释得不够清楚……"
 petition_liege.0205.a: "公平的提议，我接受。"
 petition_liege.0205.b: "你在说笑？我已经被逼到死角了！"
 petition_liege_skillcheck_counter_tt: "尝试用其他方式说服你的领主"
 #Liege refuses petition (end)
 petition_liege.0209.t: "$petition_liege_header$拒绝"
 petition_liege.0209.desc.intro: "$petition_liege.0201.desc.intro$"
 petition_liege.0209.desc.bridge: "\n\n听完我的讲话后，[petition_liege.GetSheHe]皱着眉头拒绝了我。"
 petition_liege.0209.desc.bridge.apologetic: "$petition_liege.0209.desc.bridge$“很抱歉，但为了[petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]的利益我必须拒绝你的请求。”"
 petition_liege.0209.desc.bridge.unapologetic: "$petition_liege.0209.desc.bridge$“#EMP 这#!就是你要和我商讨的紧急事务？就这？恕我失陪，我还有真正#EMP 重要#!的事务要处理。”"
 petition_liege.0209.desc.bridge.favor: "$petition_liege.0209.desc.bridge$“真的很抱歉，但我不能答应这个请求。不是不想，实在是无能为力，这次算我欠你一个人情，希望你满意。”"
 petition_liege.0209.counter: "等等，[petition_liege.GetLadyLord]！听我说完！"
 petition_liege.0209.a: "唉。"
 petition_liege.0209.favor: "好吧。"
 #Vassal agrees to terms
 petition_liege.0301.t: "接受还价"
 #Vassal refuses counterproposal (end)
 petition_liege.0309.t: "拒绝还价"
 #Skill check counter event
 petition_liege.0401.t: "$petition_liege_header$其他人的意见"
 petition_liege.0401.desc.intro: "[petition_liege.GetTitledFirstName]想了一会儿，然后大声说道：“[first_portrait.GetFirstName]，我要求你对这件事发表谏言！”[first_portrait.Custom('GetNotableCharacteristic')][first_portrait.Custom('GetPetitionLiegeTitle')]立刻握着[first_portrait.GetHerHis]的[first_portrait.Custom('councillor_flavor_prop')]快步向前。“是的，[petition_liege.GetLadyLord]，这是个相当微妙的问题……”\n\n"
 petition_liege.0401.desc.second: "[second_portrait.GetTitledFirstName]，[petition_liege.GetTitleAsNamePossessiveNoTooltip]的[second_portrait.Custom('GetPetitionLiegeTitle')]，则在一旁静静地看着"
 petition_liege.0401.desc.second_diplomacy: "$petition_liege.0401.desc.second$——也许我可以利用[second_portrait.GetHerHis]的外交天赋？\n\n"
 petition_liege.0401.desc.second_martial: "$petition_liege.0401.desc.second$——一个务实的论据也许能得到[second_portrait.GetHerHis]的支持？\n\n"
 petition_liege.0401.desc.second_stewardship: "$petition_liege.0401.desc.second$——正确的数字也许会让[second_portrait.GetHerHim]相信我的困境？\n\n"
 petition_liege.0401.desc.second_intrigue: "$petition_liege.0401.desc.second$——我能否当众智胜[second_portrait.GetHerHim]？\n\n"
 petition_liege.0401.desc.second_learning: "$petition_liege.0401.desc.second$——没有人能质疑#EMP [second_portrait.GetHerHim]#!未反驳的论点。\n\n"
 petition_liege.0401.desc.third_soulmate: "同时，我挚爱的[third_portrait.GetTitledFirstName]也在附近"
 petition_liege.0401.desc.third_lover: "[third_portrait.GetTitledFirstName]偷偷朝我眨了眨眼"
 petition_liege.0401.desc.third_best_friend: "我最亲密的知己[third_portrait.GetTitledFirstName]也在现场"
 petition_liege.0401.desc.third_friend: "不过……我的好朋友[third_portrait.GetTitledFirstName]可能也具有一定的影响力"
 petition_liege.0401.desc.third_fallback: "另外，[third_portrait.GetTitledFirstName]和我的关系一直不错"
 petition_liege.0401.desc.third: "——也许[third_portrait.GetSheHe]能帮我这个忙？\n\n"
 petition_liege.0401.desc.outro: "[petition_liege.GetTitleAsNameNoTooltip]回头看了我一眼，[petition_liege.GetHerHis]的注意力已转向别处。我必须#EMP 做点#!什么！"
 petition_liege.0401.first: "我知道如何抓住[first_portrait.GetFirstNameNoTooltip]话中的漏洞……"
 petition_liege.0401.second: "“[second_portrait.GetFirstNameNoTooltip]！"
 petition_liege.0401.second_diplomacy: "$petition_liege.0401.second$这里一定有折中的余地吧？”"
 petition_liege.0401.second_martial: "$petition_liege.0401.second$#EMP 你#!一定了解我的观点吧？”"
 petition_liege.0401.second_stewardship: "$petition_liege.0401.second$这里面的逻辑#EMP 你#!一定很清楚？”"
 petition_liege.0401.second_intrigue: "$petition_liege.0401.second$#EMP 你#!一定能看清局势吧？”"
 petition_liege.0401.second_learning: "$petition_liege.0401.second$#EMP 你#!一定能看出其中的智慧吧？”"
 petition_liege.0401.wildcard: "[third_portrait.GetTitledFirstNameNoTooltip]会说服他们！"
 petition_liege.0401.success: "[petition_liege.GetTitledFirstNameNoTooltip]改变看法"
 petition_liege.0401.failure: "[petition_liege.GetTitledFirstNameNoTooltip]未被说服"
 #Second party request event
 petition_liege.0501.opening: "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0501.desc: "忠诚的[second_party.GetTitledFirstName]，很遗憾将你置于如此境地。\n\n我必须请求你将[petition_claim.GetName]让渡给同样拥有宣称的[petition_vassal.GetTitledFirstName]。我相信你会在此事上尊重我的意愿。"
 petition_liege.0501.a: "我还能有什么选择呢……？"
 petition_liege.0501.b: "我无法接受！"
 petition_liege.0501.refuse_tt: "[second_party.GetTitledFirstName]拒绝放弃[petition_claim.GetName]"
 #Invalidated event
 petition_liege.0601.t: "$petition_liege_header$无效"
 petition_liege.0601.desc.court: "随着我作为[ROOT.Char.GetTitleAsNameNoTooltip]的加冕礼结束，我的请愿已不再是必须的了……"
 petition_liege.0601.desc.imprisoned_me: "$petition_liege.0601_shared_intro$[ROOT.Char.GetImprisonedBy.GetTitledFirstName]把我扔进了监狱。"
 petition_liege.0601.desc.imprisoned: "$petition_liege.0601_shared_intro$我被[ROOT.Char.GetImprisonedBy.GetTitledFirstName]俘虏了。"
 petition_liege.0601.desc.liege_dead_me: "$petition_liege.0601_shared_intro$结果我把[petition_liege.GetTitledFirstName]杀了……\n\n"
 petition_liege.0601.desc.liege_dead: "$petition_liege.0601_shared_intro$[petition_liege.GetTitledFirstName][petition_liege.GetDeathReasonHideKiller]……\n\n"
 petition_liege.0601.desc.liege_imprisoned_me: "$petition_liege.0601_shared_intro$结果我俘虏了[petition_liege.GetTitledFirstName]！"
 petition_liege.0601.desc.liege_imprisoned: "$petition_liege.0601_shared_intro$[petition_liege.GetTitledFirstName]被[petition_liege.GetImprisonedBy.GetTitledFirstName]俘虏了。"
 petition_liege.0601.desc.new_liege: "现在我的请求需要提交给新领主[ROOT.Char.GetLiege.GetTitledFirstNameRegnal]。"
 petition_liege.0601_shared_intro: "正当我的请愿进入流程，即将得出成果时，"
 petition_liege.0601.desc: "\n\n这显然改变了形势。"
 petition_liege.0601.a_court: "前进，为了更伟大的事业。"
 petition_liege.0601.a_prison: "见鬼。"
 petition_liege.0601.a_liege: "为什么我要……"
 petition_liege.0601.a: "是时候重新思考一下了……"
 #Activity End
 petition_liege.9999.t: "$petition_liege_header$退朝"
 petition_liege.9999.desc: "最后一个请愿者离去，各类廷臣也随之离开了房间，去别的地方处理工作了。还有一些人留了下来，谈论着最近的议程。\n\n很快，议事礼仪的正经氛围完全消失了，取而代之的是宫廷里日常的嘈杂与奔忙。"
 petition_liege.9999.a: "我的工作完成了。"
 petition_liege.9999.arrogant: "让臣民对我的存在充满敬畏是件好事。"
 petition_liege.9999.shy: "我等不及要回到我的房间了……"
 petition_liege.9999.gregarious: "这似乎是与我的宫廷诸君打成一片的好机会。"
 petition_liege.9999.every_guest_and_courtier: "所有宾客和廷臣："
 petition_liege.9001.t: "$petition_liege_header$转换战术"
 petition_liege.9001.desc: "我不能再向[petition_liege.GetTitledFirstName][ROOT.Char.Custom( 'GetPetitionType' )|l]请愿了。尽管如此，我还是千里迢迢来到[petition_liege.GetCapitalLocation.GetName]，希望得到[petition_liege.GetHerHis]的倾听，我不会放弃这样一个机会。我可以要求[petition_liege.GetSheHe]……"
 petition_liege.9001.gold: "$petition_liege_gold$。"
 petition_liege.9001.council_seat: "任命我为他们的理事。"
 petition_liege.9001.council_seat_family: "$petition_liege_council_seat_family$。"
 petition_liege.9001.court_position: "$petition_liege_court_position$。"
