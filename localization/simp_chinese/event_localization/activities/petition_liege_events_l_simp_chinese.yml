 petition_liege.9001.construct_city: "在我的领地建造一座新的城市。"
 petition_liege.9001.construct_temple: "在我的领地建造一座新的寺庙。"
 petition_liege.9001.development: "在我的领土里重新安置一些它们的臣民。"
 petition_liege.9001.fallback: "简单的补充国库。"
