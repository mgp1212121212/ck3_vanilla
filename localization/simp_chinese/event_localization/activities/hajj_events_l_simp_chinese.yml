 #Your capital is now Mecca and you don't have the Hajjaj trait
 hajj.0011.t: "在闪耀的城墙内"
 hajj.0011.desc: "我现在的新首府是光荣的[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]，所以我也抓住机会举行了仪式，以蒙受朝觐的恩赐。"
 hajj.0011.a: "我已经感到离[ROOT.Char.GetFaith.HighGodName]更近了。"
 hajj.0011.a_cynical: "这不得不做。"
 #Promise your Hajjaj relative to go on the Hajj
 hajj.0500.t: "闪耀的城墙"
 hajj.0500.desc: "“#EMP 闪耀的城墙，闪耀的城墙……#!”[hajj_dying_relative.GetTitledFirstName]在我走进[hajj_dying_relative.GetHerHis]的[ROOT.Char.Custom('GetChamber')]时低声说道。[hajj_dying_relative.GetHerHis|U]的呼吸很吃力，就好像空气在努力避免进入这个曾经伟大的[hajj_dying_relative.GetWomanMan]患病的肺部。\n\n我清了清嗓子，[hajj_dying_relative.GetFirstNamePossessiveNoTooltip]朦胧的眼睛挣扎着盯着我看：“[ROOT.Char.GetFirstNameNoTooltip]？……是你吗？”[hajj_dying_relative.GetSheHe]低声说。然后[hajj_dying_relative.GetHerHis]的目光清澈了片刻：“闪耀的城墙。麦加。”\n\n“[hajj_dying_relative.Custom2('RelationToMe' , ROOT.Char)]，你需要去朝觐。你#EMP 必须#!看到那闪耀的城墙！”突如其来的体力消耗使[hajj_dying_relative.GetFirstNameNoTooltip]开始咳嗽，并发出轻微的呜咽声。真可怜。"
 hajj.0500.a: "我会办妥的。"
 hajj.0500.a.flavor: "遗愿只是遗愿。"
 hajj.0500.a.tt_hajj: "你的下一次[hajj|E][pilgrimage|E]花费会降低"
 hajj.0500.b: "我……不能做出任何承诺，[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('hajj_dying_relative'))]。"
 hajj.0500.b.flavor: "最好不要这样。"
 ###Hajj Destination Events
 #Pray at the Place of Abraham
 hajj.3010.t: "易卜拉欣立足地"
 hajj.3010.desc: "进入麦加后，我的首要任务就是参观易卜拉欣立足地。这块圣石被认为是易卜拉欣在易司马仪的陪同下修建克尔白时所使用的垫脚石，都是几个世纪前的事了。\n\n我周围的朝觐者都走近圣所，低头沉思祈祷。我也应该这么做。"
 hajj.3010.a: "我应该为了更实质性的东西而祈祷……"
 hajj.3010.a.wealth.t: "财富"
 hajj.3010.a.wealth.desc: "你有了如何增加财富的点子"
 hajj.3010.a.opinion.t: "社交准则"
 hajj.3010.a.opinion.desc: "你领会到了如何变得更讨喜"
 hajj.3010.a.prestige.t: "威望"
 hajj.3010.a.prestige.desc: "你了解了如何变得更有威望"
 hajj.3010.a.bad.t: "迷信"
 hajj.3010.a.bad.desc: "你滋长了你的迷信"
 hajj.3010.b: "咱们下来细想一下。"
 hajj.3010.b.flavor_cynical: "最好能把这事搞定。"
 #Walk between Safa and Marwah
 hajj.3020.t: "赛法和麦尔维"
 hajj.3020.desc: "我的下一个任务是在赛法和麦尔维这两处圣地之间来回奔走七次，以纪念哈哲尔为她的儿子易司马仪寻水时的绝望和努力。\n\n易司马仪后来成为了多福先知的祖先。\n\n当我为这个仪式做准备时，我将赛法和麦尔维尽收眼底，注意到大量来自各行各业的朝觐者已经在两山间奔走了起来。"
 hajj.3020.a: "为什么就是七次！"
 hajj.3020.b: "认真走完七圈就可以了。"
 hajj.3020.c: "会有人注意到我少走了几圈吗？"
 hajj.3020.c.success.t: "偷懒成功"
 hajj.3020.c.success.desc: "你在该走的圈数上偷懒成功了"
 hajj.3020.c.failure.desc: "你会被抓住并受到了处罚"
 #Safa and Marwah penalization
 hajj.3021.t: "逮个正着！"
 hajj.3021.desc: "当我开始从两座山往回走时，一位当地的教士一脸严肃地看着我：“我#EMP 料想#!你并没有按规矩完成赛法和麦尔维奔走仪式，朝觐者。”\n\n[penalizer.GetSheHe|U]继续说道：“对于这种行为的罚赎要么是宰血牲，要么是缴开斋捐。当然，你也一直都可以按规矩去完成圈数。”[penalizer.GetHerHis]的脸色一瞬间又和缓了起来。\n\n“你若是放弃，朝觐就不完整了，那接下来又如何呢，朝觐者？”"
 hajj.3021.a: "就选献祭动物。"
 hajj.3021.a.flavor: "血牲。$hajj.3040.c.flavor$"
 hajj.3021.b: "我会捐献的。"
 hajj.3021.b.flavor: "开斋捐。向穷人捐献谷物和海枣似乎是值得的。"
 hajj.3021.c: "那咱们这次就规规矩矩地走七圈。"
 hajj.3021.c.flavor_zealous: "我#EMP 就知道#!我应该认真对待这事的……"
 hajj.3021.c.flavor: "哦，好烦。"
 #Drink water from the Zamzam well
 hajj.3030.t: "渗渗泉"
 hajj.3030.desc: "我就在此处，站在神秘的渗渗泉前，这口井是通过梦见沙漠中永恒的泉水而发现的。饮用其泉水是朝觐的古老仪式之一，因此，这也是我的下一项任务。\n\n井水从复杂的石制井沿中涌出，而在我的左边、右边和正中间都挤满了朝觐者，我必须要挤过人群，才能前往这众人共享的圣水。"
 hajj.3030.a: "我应该让其他人先饮。"
 hajj.3030.a.flavor: "我并不着急。"
 hajj.3030.b: "消解我灵魂的干渴！"
 hajj.3030.b.flavor: "真好喝。据说还能产生奇效呢！"
 hajj.3030.c: "也许我该用手稍微蘸一下。"
 hajj.3030.c.flavor: "这看着#EMP 很难说得上#!卫生！"
 #Sacrifice to Allah
 hajj.3040.t: "为安拉宰牲"
 hajj.3040.desc: "下一个仪式的时间到了：为[ROOT.Char.GetFaith.HighGodName]宰牲。仪式场地中一个特殊部分已经为这一场合准备好了，我走近提供各种动物的牲棚时，麝香的香气也越来越浓。\n\n我仔细地考虑我的选择；牺牲骆驼等大牲畜肯定会更虔诚——而牺牲较小的牲畜或者羊肯定足以完成朝觐。\n\n一些角落里的朝觐者似乎也凑起了份子，在他们之间分摊一头大母牛的费用。"
 hajj.3040.a: "六十三峰骆驼！"
 hajj.3040.a.flavor: "我不能做得比伟大的先知差！"
 hajj.3040.b: "一匹骆驼应该就够多了。"
 hajj.3040.b.flavor: "骆驼们知道这一秘密……"
 hajj.3040.c: "我们用羊吧。"
 hajj.3040.c.flavor: "反正我也从来不喜欢它们那圆溜溜的眼睛。"
 hajj.3040.d: "我会参加那边的宰牛祭。"
 hajj.3040.d.flavor: "为什么要不必要地消灭更多生灵呢？"
 #Performing the Halq
 hajj.3001.t: "剃发"
 hajj.3001.desc: "我在易卜拉欣立足地做了礼拜，在塞法和麦尔维两山之间奔走，饮下渗渗泉水，并向[ROOT.Char.GetFaith.HighGodName]献牲，现在已经准备好完成朝觐了。我必须要进行的下一个仪式便是剃发。\n\n"
 hajj.3001.desc.male_dominated: "传统上，男人会把头发全部剪掉，但有时也会被特许只剪去一部分，而女人被限制只能剪一缕头发。"
 hajj.3001.desc.female_dominated: "传统上，女人会把头发全部剪掉，但有时也会被特许只剪去一部分，而男人被限制只能剪一缕头发。"
 hajj.3001.desc.equal: "传统上，头发要全部剪掉，但有时也会被特许只剪去一部分。"
 hajj.3001.a: "全部剪掉！"
 hajj.3001.b: "只剪一缕。"
