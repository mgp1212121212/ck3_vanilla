l_simp_chinese:
 admiring_birds.1001.t: "哦！一只鸟！"
 admiring_birds.1001.common_raven.desc: "一阵旋律传入我的耳中，这我可不会听错：这是渡鸦之歌。飞鸟落于梢头，似乎正在求偶。"
 admiring_birds.1001.common_merganser.desc: "它的羽冠很容易辨认。秋沙鸭在树洞里筑巢，小心翼翼地保护自己的蛋。它的伴侣不见了，可能正在捕鱼。"
 admiring_birds.1001.common_loon.desc: "黑白相间的羽毛，连接脚趾的蹼，笨拙的起飞。嗯……有点难辨认，但应该是只潜鸟。"
 admiring_birds.1001.golden_eagle.desc: "多么威严的猛禽！我有幸协助了这只金雕的狩猎攻势。可怜的啮齿动物还没反应过来就被它杀死了。我想，深棕色的羽毛提供了极好的伪装。"
 admiring_birds.1001.red_crossbill.desc: "一段宁静祥和的旋律吸引了我的耳朵。起初，我认不出声音的来源，只能听到声音在树间回响。突然我看到一些橘色的形状出现在树的顶端。原来是一群红交嘴雀正在松林间觅食。"
 admiring_birds.1001.northern_harrier.desc: "虽然它可能会被误认为是猫头鹰，但骄傲的北鹞正因在光天化日下打猎，而尤显与众不同。"
 admiring_birds.1001.great_egret.desc: "芳雅的白羽如同湖面上的白云。大白鹭纤细的长腿在光影下逐渐消失，好似上身漂浮在空中。"
 admiring_birds.1001.black_tern.desc: "在草地边行走时，我看到一群黑浮鸥在相互追逐，它们一边兴奋地叫着，一边用夸张的振翅快速上升。或许又到了动物交配的季节？"
 admiring_birds.1001.osprey.desc: "当经过一个湖边时，一只鸟突然从水里冲了出来，黑色的喙中叼着一条鱼。这只鱼鹰迅速地飞走了。"
 admiring_birds.1001.northern_shoveler.desc: "“这是一块石头！……一座山峰！……岬角！确实是岬角！这应该是半岛！”琵嘴鸭有一个非常奇特的喙。"
 admiring_birds.1001.atlantic_puffin.desc: "奇景！观察北极海鹦是个有趣的过程，它们某种程度上让我想起了一个鲜艳的小丑。"
 admiring_birds.1001.mallard.desc: "当我漫步时，一只飞鸟紫蓝虹彩的翼镜吸引了我的注意力。绿头鸭降落在了稍远点的草地上。"
 admiring_birds.1001.horned_lark.desc: "一大群角百灵正在地上搜寻虫子，叽叽喳喳个不停。我赶忙停下脚步以免惊动它们。"
 admiring_birds.1001.barrow_goldeneye.desc: "鹊鸭从湖心盯着我。这鸭子平静地游着，自然是在寻找食物。"
 admiring_birds.1001.gold_gain.desc: "我真幸运！这样的邂逅是个好兆头，我肯定会发财的。"
 admiring_birds.1001.prowess_gain.desc: "观察它追逐猎物的行为真是对我大有启发！我可以在战场上使用这技巧。"
 admiring_birds.1001.piety_gain.desc: "老天助我！它唤醒了我内心深处的某种东西。"
 admiring_birds.1001.prestige_gain.desc: "多么难得的一次邂逅！大家都会嫉妒我的。"
 admiring_birds.1001.dynasty_prestige_gain.desc: "遇见这只鸟证明我的宗族注定要实现伟业！"
 admiring_birds.1001.stress_loss_gain.desc: "没有什么比看这只鸟飞翔更让人放松的了。"
 admiring_birds.1001.a: "要是我对鸟类有更多的了解就好了……"
 admiring_birds.1001.b: "多么有益的邂逅！"
 admiring_birds.1001.c: "我的战利品收藏又新添一件佳品"
