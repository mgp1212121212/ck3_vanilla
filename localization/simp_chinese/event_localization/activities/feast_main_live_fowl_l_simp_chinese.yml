l_simp_chinese:
 feast_main_live_fowl.0002.t: "[fowl_dinner_target.GetFirstNamePossessive]的禽舍"
 feast_main_live_fowl.0002.entremets_served: "仆人们端出了做工精美的餐间附菜：由几只[ROOT.GetCharacter.Custom('exotic_fowl_type')]制成，它们被剥皮、烹饪、填料，然后重新披上了一身华丽的羽毛。然而，当[fowl_dinner_target.GetTitledFirstName]把[fowl_dinner_target.GetHerHis]的刀伸向其中一只时，这只禽鸟尖叫了起来！这玩意压根就没进过锅子！它啄了[fowl_dinner_target.GetFirstNamePossessive]的鼻子，宾客中随即爆发出了高声的大笑。"
 feast_main_live_fowl.0002.bird_killed: "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')]的逃跑很快结束了，[fowl_bird_killer.GetTitledFirstName]从[fowl_bird_killer.GetHerHis]的座位上站起来，用惊人的效率一把抓住了它的脖子。随着[fowl_bird_killer.GetHerHis]双手的扭动，响亮的断裂声让整个大厅陷入安静。沉默被[fowl_dinner_target.GetFirstNamePossessive]的痛苦呻吟打破，只见[fowl_dinner_target.GetSheHe]正紧捂着[fowl_dinner_target.GetHerHis]流血的鼻子。"
 feast_main_live_fowl.0002.bird_chased_by_character: "\n\n当这只禽鸟到处乱窜时，[fowl_bird_chaser.GetTitledFirstName]站起来迎接挑战。事实证明看[fowl_bird_chaser.GetHerHim]在桌子间拼命追逐这个狂躁的生物是一件乐事。最终[fowl_bird_chaser.GetSheHe]设法将[ROOT.GetCharacter.Custom('exotic_fowl_type')]吓到大厅的门口，它从那里逃进了清朗的星空之中。"
 feast_main_live_fowl.0002.bird_chased_away: "\n\n当[ROOT.GetCharacter.Custom('exotic_fowl_type')]到处乱蹿时，一大群仆人试图防止它弄翻餐盘。最大的乐子来了，就是那个厨子拿着他的大勺去追，最终把这只禽鸟赶到了大厅的门口，它从那里遁入了夜色之中。"
 feast_main_live_fowl.0002.a: "真乱啊！"
 feast_main_live_fowl.0003.t: "[fowl_dinner_target.GetFirstNamePossessive]的禽舍"
 feast_main_live_fowl.0003.entremets_served: "仆人们端出了做工精美的餐间附菜：由一些骄傲的[ROOT.GetCharacter.Custom('exotic_fowl_type')]制成，它们被剥皮、烹饪、填料，然后重新披上一身华丽的羽毛。然而，当[fowl_dinner_target.GetTitledFirstName]把[fowl_dinner_target.GetHerHis]的刀伸向其中一只时，这只禽鸟尖叫了起来！这玩意压根就没进过锅子！它啄了[fowl_dinner_target.GetFirstNamePossessive]的鼻子，宾客中随即爆发出了高声的大笑。"
 feast_main_live_fowl.0003.bird_killed: "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')]的逃跑很快结束了，[fowl_bird_killer.GetTitledFirstName]从[fowl_bird_killer.GetHerHis]的座位上站起来，用惊人的效率一把抓住了它的脖子，然后双手一阵扭动，响亮的断裂声让整个大厅陷入安静。\n\n沉默被[fowl_dinner_target.GetFirstNamePossessive]的痛苦呻吟打破，只见[fowl_dinner_target.GetSheHe]正紧捂着[fowl_dinner_target.GetHerHis]流血的鼻子。"
 feast_main_live_fowl.0003.bird_chased_by_character: "\n\n当这只禽鸟到处乱窜时，[fowl_bird_chaser.GetTitledFirstName]站起来迎接挑战。事实证明看[fowl_bird_chaser.GetHerHim]在桌子间拼命追逐这个狂躁的生物是一件乐事。最终[fowl_bird_chaser.GetSheHe]设法将[ROOT.GetCharacter.Custom('exotic_fowl_type')]吓到大厅的门口，它从那里遁入了夜色之中。"
 feast_main_live_fowl.0003.bird_chased_away: "当[ROOT.GetCharacter.Custom('exotic_fowl_type')]到处乱蹿时，一大群仆人试图防止它弄翻餐盘。最大的乐子来了，就是那个厨子拿着他的大勺去追，最终把这只禽鸟赶到了大厅的门口，它从那里遁入了夜色之中。"
 feast_main_live_fowl.0003.a: "啊，没有恶作剧的宴会可不完整。"
 feast_main_live_fowl.0004.t: "[fowl_dinner_target.GetFirstNamePossessive]的禽舍"
 feast_main_live_fowl.0004.entremets_served: "主菜之间，仆人们端上了餐间附菜，那都是精致动人的菜品，展现了东道主厨师的高超厨艺。其中一道他们引以为傲的菜品是用几只[ROOT.GetCharacter.Custom('exotic_fowl_type')]制作的，它们被剥皮、烹饪、填料，随后重新装饰上了它们漂亮的羽毛。\n我拿着刀子接近，那禽鸟突然发出了一声尖啸！其中一只[ROOT.GetCharacter.Custom('exotic_fowl_type')]完全没有处理过！它啄到了我的鼻子，随即冲进了高声大笑的宾客之中。"
 feast_main_live_fowl.0004.bird_killed: "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')]的逃跑很快结束了，当时[fowl_bird_killer.GetTitledFirstName]从[fowl_bird_killer.GetHerHis]的座位起身，并用惊人的效率对着它的脖子抓住了它。在双手的一阵扭动后，响亮的断裂声让整个大厅陷入安静。\n\n我坐着痛苦地呻吟，抓着我流血的鼻子并诅咒我们东道主的名字。"
 feast_main_live_fowl.0004.bird_chased_by_character: "\n\n这只禽鸟到处乱窜，[fowl_bird_chaser.GetTitledFirstName]站起来迎接挑战，拼命追赶这只疯鸟。最终[fowl_bird_chaser.GetSheHe]设法将[ROOT.GetCharacter.Custom('exotic_fowl_type')]吓到大厅的门口，它从那里逃走了。\n\n我坐在一边，痛苦地呻吟着，捂紧我流血的鼻子，咒骂着我们东道主的名字。"
 feast_main_live_fowl.0004.bird_chased_away: "\n\n当[ROOT.GetCharacter.Custom('exotic_fowl_type')]到处乱窜时，一大群仆人试图防止它弄翻餐盘子。最大的乐趣来了，就是那个厨子拿着他的大勺去追，最终把这个禽鸟赶到了大厅的门口，它从那里遁入夜色之中。\n我坐到一边，痛苦地呻吟着，紧捂着我流血的鼻子，咒骂着我们东道主的名字。"
 feast_main_live_fowl.0004.a: "鸟类比你想象的要强得多……"
 feast_main_live_fowl.0005.t: "[fowl_dinner_target.GetFirstNamePossessive]的禽舍"
 feast_main_live_fowl.0005.entremets_served: "仆人们端出了做工精美的餐间附菜：由几只[ROOT.GetCharacter.Custom('exotic_fowl_type')]制成，它们被剥皮、烹饪、填料，然后重新披上一身华丽的羽毛。然而，当[fowl_dinner_target.GetTitledFirstName]把[fowl_dinner_target.GetHerHis]的刀伸向其中一只时，这只禽鸟尖叫了起来！它啄了[fowl_dinner_target.GetFirstNamePossessive]的鼻子，宾客中随即爆发出了高声的大笑。"
 feast_main_live_fowl.0005.bird_killed: "\n\n我终于受够了，当它经过我附近时我一把抓住了它的脖子。当我咔嚓扭断了它的脖子时，大厅陷入了沉默。这堆皱巴巴的羽毛烂物留在了地板上，直至用餐结束。"
 feast_main_live_fowl.0005.a: "啊，一条生命在你手中终结的感觉……"
 feast_main_live_fowl.0006.t: "[fowl_dinner_target.GetFirstNamePossessive]的禽舍"
 feast_main_live_fowl.0006.entremets_served: "仆人们端出了做工精美的餐间附菜：由几只[ROOT.GetCharacter.Custom('exotic_fowl_type')]制成，它们被剥皮、烹饪、填料，然后重新披上一身华丽的羽毛。然而，当[fowl_dinner_target.GetTitledFirstName]把[fowl_dinner_target.GetHerHis]的刀伸向其中一只时，这只禽鸟尖叫了起来！它啄了[fowl_dinner_target.GetFirstNamePossessive]的鼻子，宾客中随即爆发出了高声的大笑。"
 feast_main_live_fowl.0006.bird_chased_by_character: "\n\n我立刻抓住了我的机会，给其他宾客留下了深刻的印象。我装作十分威严地样子，命令这只禽鸟向出口移动。虽然它选择了一条穿过了好几张桌子的路径，而且我大概是追逐它的热情有点太过了，但是我依然给大家展示了自己威风的一面。当这条小恶龙消失在清朗的夜空中时，我好像感觉到我们心灵有点相通了。"
 feast_main_live_fowl.0006.a: "等等，人们在嘲笑我？"
 feast_main_live_fowl.1001.t: "禽宴：痛苦回忆"
 feast_main_live_fowl.1001.desc: "宴会上那只该死的鸟！我本以为它造成的伤口会完全愈合，没想到居然在我脸上留下了一道难看的伤疤！"
 feast_main_live_fowl.1001.a: "这将永远让我想起我真正的死敌……"
 fowl_dinner_peacock: "孔雀"
 fowl_dinner_child: "色彩斑斓的鸟"
 feast_main_live_fowl.9001.t: "一个鸟的尽头"
 feast_main_live_fowl.9001.bird_killer: "[host_saying_goodbye.GetTitledFirstNamePossessive]的宴会马上就要结束了。\n\n看起来几乎每一位客人都很愉悦，其中可能不包括[fowl_dinner_target.GetFirstName]，[fowl_dinner_target.GetHerHim]还在摁着[fowl_dinner_target.GetHerHis]那被[ROOT.GetCharacter.Custom('exotic_fowl_type')]弄伤的鼻子。\n\n另外，在[fowl_bird_killer.GetFirstName]残忍地处理掉那只鸟以后，似乎也没人愿意坐在[fowl_bird_killer.GetHerHis]旁边。"
 feast_main_live_fowl.9001.no_bird_killer: "[host_saying_goodbye.GetTitledFirstNamePossessive]的宴会马上就要结束了。\n\n看起来几乎每一位客人都很愉悦，其中可能不包括[fowl_dinner_target.GetFirstName]，[fowl_dinner_target.GetHerHim]还在摁着[fowl_dinner_target.GetHerHis]那被[ROOT.GetCharacter.Custom('exotic_fowl_type')]弄伤的鼻子。"
 feast_main_live_fowl.9001.a: "我们应该经常这样，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host_saying_goodbye'))]！"
 feast_main_live_fowl.9002.t: "一个鸟的尽头"
 feast_main_live_fowl.9002.bird_killer: "经过日日夜夜的欢聚，我的宴会马上就要结束了！\n\n看起来几乎每一位客人都很愉悦，可能[fowl_dinner_target.GetFirstName]除外，[fowl_dinner_target.GetHerHim]还在摁着[fowl_dinner_target.GetHerHis]那被[ROOT.GetCharacter.Custom('exotic_fowl_type')]弄伤的鼻子。\n\n另外，在[fowl_bird_killer.GetFirstName]残忍地处理掉那只鸟以后，似乎也没人愿意坐在[fowl_bird_killer.GetHerHis]旁边。"
 feast_main_live_fowl.9002.no_bird_killer: "经过日日夜夜的欢聚，我的宴会马上就要结束了！\n\n看起来几乎每一位客人都很愉悦，可能[fowl_dinner_target.GetFirstName]除外，[fowl_dinner_target.GetHerHim]还在摁着[fowl_dinner_target.GetHerHis]那被[ROOT.GetCharacter.Custom('exotic_fowl_type')]弄伤的鼻子。"
 feast_main_live_fowl.9002.a: "我们，应该经常这样！"
 feast_main_live_fowl.9003.bird_killer: "终于，宴会马上就要结束了！\n\n其他所有人看起来都度过了一段愉快的时光，然而我却不得不调养那只该死的[ROOT.GetCharacter.Custom('exotic_fowl_type')]给我造成的伤痛！\n\n我想我应该感谢[fowl_bird_killer.GetFirstName]如此有效率地处理掉了那只凶恶的地狱生物。我只是有点担心跟[fowl_bird_killer.GetHerHim]走得太近。"
 feast_main_live_fowl.9003.no_bird_killer: "终于，宴会马上就要结束了！\n\n其他所有人看起来都度过了一段愉快的时光，然而我却不得不调养那只该死的[ROOT.GetCharacter.Custom('exotic_fowl_type')]给我造成的伤痛！我本来还期待[host_saying_goodbye.GetTitledFirstName]会给我更好的待遇。\n\n没关系，下次宴会我会让他们都看看的！"
 feast_main_live_fowl.9003.a: "是的是的，很快就会结束。"
 feast_main_live_fowl.9004.desc: "[host_saying_goodbye.GetTitledFirstNamePossessive]的宴会马上就要结束了。欢笑着的人们看到我后，突然安静了下来。我知道我拧断鸟脖子的画面已刻进了他们的记忆里。我非常清楚地记得那种生命逃离无助的躯体的感觉。\n\n知道他们都很不安感觉真不错，当然只有一点点。"
 feast_main_live_fowl.9004.a: "这并不是那么糟糕的宴会。"
 feast_main_live_fowl.9005.desc: "[host_saying_goodbye.GetTitledFirstNamePossessive]的宴会马上就要上班结束了。看起来到目前为止，几乎每一位客人都度过了一段美好的时光，尽管我希望他们少回忆一点关于我穿过桌子的事。\n至少[fowl_dinner_target.GetFirstName]感激我赶走了那只鸟，在那只鸟攻击了[fowl_dinner_target.GetHerHim]之后。"
 feast_main_live_fowl.9005.a: "下次宴会我会更镇定一点。"
 feast_live_fowl_log_title: "鸟类攻击"
 feast_live_fowl_log: "[TARGET_CHARACTER.GetTitledFirstName]被宴会桌上的一只活鸟攻击了。"
