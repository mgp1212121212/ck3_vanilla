l_simp_chinese:
 send_poem_interaction: "送递诗歌"
 send_poem_interaction_desc: "给[recipient.GetTitledFirstNameNoTooltip]送一份动人的个人作品"
 send_poem_interaction.positive_auto_accept.tt: "这首诗积极乐观，所以只要[recipient.GetFirstNameNoTooltip]对你有足够高的[opinion|E]，[recipient.GetSheHe]就会接受"
 SEND_POEM_ROMANCE: "一份关于浪漫的作品"
 SEND_POEM_MOURNING: "一份关于愁思的作品"
 SEND_POEM_LEGACY: "一份关于传承的作品"
 SEND_POEM_STRIFE: "一份关于纷争的作品"
 SEND_POEM_INCOMPETENCE: "一份详述他们的无能的作品"
 send_poem_interaction.success: "诗歌得到赞颂"
 send_poem_interaction.failure: "诗歌被嘲讽"
 trait_specific_interactions.000.generate_poem: "#POE [actor.Custom('GeneratePoem_Title')]#!\n[actor.Custom('GeneratePoem_Intro_Rhyming')]\n[actor.Custom('GeneratePoem_Outro_Rhyming')]"
 trait_specific_interactions.000.intro.part1: "我的[recipient.Custom2('RelationToMe', SCOPE.sC('actor'))]，[actor.GetTitledFirstName]，最新的作品近来在[actor.Custom('GetCourt')]中风靡一时："
 trait_specific_interactions.000.intro.part3: "[actor.GetFirstNameNoTooltip]将其公开献给#EMP 我。#!"
 trait_specific_interactions.000.outro: "到目前为止，我仍将我的想法埋在心底，但是传闻愈演愈烈，不可能再继续无视多长时间了。"
 trait_specific_interactions.0001.t: "几度相思"
 trait_specific_interactions.0001.desc.intro: "$trait_specific_interactions.000.intro.part1$那首诗叙述了爱情和浪漫的感受，$trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0001.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0001.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0001.a: "我也不说清自己对此有何感想……"
 trait_specific_interactions.0001.b: "[actor.GetFirstNameNoTooltip]，我能看出这诗#EMP 的确#!很真挚！"
 trait_specific_interactions.0001.c: "啐，一派胡言！"
 trait_specific_interactions.0011.t: "提笔销愁"
 trait_specific_interactions.0011.desc.intro: "$trait_specific_interactions.000.intro.part1$那首诗描绘了怅然若失的情绪，$trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0011.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0011.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0011.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0011.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0011.c: "$trait_specific_interactions.0001.c$"
 trait_specific_interactions.0021.t: "雅颂追先"
 trait_specific_interactions.0021.desc.intro: "$trait_specific_interactions.000.intro.part1$那首诗谈到了我们深深怀念的和永远遗失的人与事，$trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0021.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0021.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0021.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0021.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0031.t: "乱中求进"
 trait_specific_interactions.0031.desc.intro: "$trait_specific_interactions.000.intro.part1$那首诗描绘了胜利和与日俱增的威名，$trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0031.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0031.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0031.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0031.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0041.t: "卑劣的[recipient.GetTitleAsNameNoTooltip]"
 trait_specific_interactions.0041.desc.intro: "$trait_specific_interactions.000.intro.part1$那是首谤诗，极具煽动性，还#EMP 特意#!献给我，说我是“碌碌无能和不知节制的独特结合。”"
 trait_specific_interactions.0041.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0041.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0041.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0041.b: "嗯。不错。#EMP 乐了。#!"
