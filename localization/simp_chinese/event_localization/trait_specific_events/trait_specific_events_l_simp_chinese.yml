l_simp_chinese:
 trait_specific.1001.desc: "奇怪的人最近一直出现在[ROOT.Char.Custom('GetCourt')|l]各处——有些人我只在眼角的阴影中看见，其他人我快速瞥见时他们就消失了。\n\n不论我安排多少人值守都找不到这些怪人，而他们的挑衅有增无减！"
 trait_specific.1001.a: "在那里——！我发誓……"
 trait_specific.1002.desc: "最近我很难集中注意力——我的思绪离散得如同夏日的云朵。\n\n我[ROOT.Char.Custom('ResidenceBuilding')]外的鸟儿又唱起了新的曲调。其他人似乎说话故意打哑谜，而且#EMP 没人#!承认香菜是一种可怕的香料。"
 trait_specific.1002.a: "等等，我刚才在想什么？"
 trait_specific.1010.t: "正在形成的疯癫"
 trait_specific.1010.desc: "上个星期我一直在天旋地转，如同龙卷风中的树叶，转啊转啊转啊。什么才是#EMP 现实#!？我已经答不上来了。\n\n我只知道云中的女人能理解我——但阴影的触角每日都伸得更远。"
 trait_specific.1010.a: "像老鼠一样贪得无厌……嘘，你滚开！"
 trait_specific.2001.t: "发作"
 trait_specific.2001.desc: "我肚子里升腾起恶心的感觉。我努力想要回到我的[ROOT.Char.Custom('GetChamber')]，但入口似乎在我眼前缩小！怎——#EMP 怎么回事#!？！\n\n突然我闻到了什么东西……我之前嗅到过这种味道，但……#EMP 是在哪儿#!？有人问我还好吗，但我回答不了，我什么都做不了……"
 trait_specific.2001.a: "我……我昏过去多久了？"
 trait_specific.2002.desc: "我最近经历了一些……事件。有什么东西附身了我，掌控了我的身体，我又疲惫又困惑。\n\n我努力对众人隐瞒此事，但控制这来去随心所欲的东西实在很难。"
 trait_specific.2002.a: "他们看着我，好像我被什么东西……#EMP 附身#!了。"
 trait_specific.3001.desc: "一支流矢飕得掠过我的头，我却#EMP 什么都感觉不到#!——没有恐惧、没有愤怒、没有惊慌。\n\n这已经不是新鲜事了——我感觉自己活在帘幕之后，将我与情感，与这个世界隔绝开来。我好#EMP 累#!……"
 trait_specific.3001.a: "我要回到床上。"
 trait_specific.3002.desc_opening: "这一切有什么意义？为什么要日复一日折腾这些……"
 trait_specific.3999.t: "灰暗的日子"
 trait_specific.3999.desc: "相比其他人，我觉得在我的生命里幸福总是得来不易，而且这种感觉让我十分不适，就像被举在空气中的鱼儿。"
 trait_specific.3999.desc_end: "\n\n我失去了动力、失去了精力。我的生活变得沉闷而灰暗，应该恐慌的我，现在却徒留麻木。"
 trait_specific.3999.a: "实在太闷了……"
 trait_specific.4001.t: "旁门左道"
 trait_specific.4001.landed: "在图书馆落满灰尘的角落我发现了一本巨著"
 trait_specific.4001.adventurer: "在一个破箱子的角落里我发现了一本巨著"
 trait_specific.4001.desc: "——皮制的封面，写着古怪的符号——隐秘地藏在其他书的后面。这本书很古老，但很明显最近有人使用过。\n\n我匆匆阅览，很快意识到它涉及某些……#EMP 非传统#!的知识。"
 trait_specific.4001.a: "有意思……我坐下来阅读之前环视了一下四周。"
 trait_specific.4001.a_tt: "希望最近读过这本书的人不在附近盯着我……"
 trait_specific.4001.b: "异端！我会把它交给[ROOT.Char.GetFaith.PriestNeuterPlural]。"
 trait_specific.5001.t: "饕餮"
 trait_specific.5001.desc: "鹿、麋鹿、鹌鹑……世界上有如此多的异国食物可以尝试！\n\n多年来，我品尝过了如此多精致的肉类，我不禁好奇外面还有什么美味？还有什么样的味觉冒险在等待着我的舌头？"
 trait_specific.5001.a: "我都得尝尝！"
 trait_specific.5001.a.tt: "我会寻找更多种类的异国山珍"
 trait_specific.5001.b: "我在这拥有的已经足够了。"
 trait_specific.5002.desc: "在我寻找稀有肉类的过程中，一个想法在我脑海中扎下了根。甚至我自己都不愿意承认，但我忍不住想知道#EMP 人肉#!尝起来是什么味道……\n\n正好[ROOT.Char.Custom('GetCourt')|l]内有个仆人病得厉害，几乎站在死亡的边缘，我命他来接受我的私人治疗。"
 trait_specific.5002.a: "原谅我——我必须尝尝看！"
 trait_specific.5002.b: "我为他的灵魂祈祷，但不会做别的什么。"
 trait_specific.5003.t: "走向极端"
 trait_specific.5003.desc: "我们本以为这只是一次短途郊游，一次愉快的乡间之旅。现在我们已经好多天没见过其他活人了，而且我们的补给也早没了——马匹已经被我们吃掉了。\n\n向导向我们保证，一周内就能重返文明世界，但是一些仆人已经撑不住了，而且每过一个小时，我的胃都会叫得更响。"
 trait_specific.5003.a: "我会尽我所能活下去……"
 trait_specific.5003.b: "我们能挺过去！"
 trait_specific.6001.t: "另类的喜好"
 trait_specific.6001.desc: "最近，普通的体位都不能……让我#EMP 兴奋#!。医生推荐了各种药膏，但都不起作用。\n\n我越来越绝望，我意外发现了一些书，藏在一位商人货摊的书堆底下，那描绘了一些……不同寻常的体位。我翻着书页，无法自拔，腰肾处升起热火。"
 trait_specific.6001.a: "好吧，如果有必要的话……"
 trait_specific.6001.b: "我可没这么下流！"
 trait_specific.6002.t: "新花样"
 trait_specific.6002.desc: "我伸手要解开我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )][lover.GetTitledFirstNamePossessive][lover.Custom('GetUpperClothingArticle')]的扣子，[lover.GetSheHe]突然闪开了。\n\n“我一直想要跟你试试一些#EMP 新#!东西，我的[ROOT.Char.Custom('LoverPetName')]，”[lover.GetSheHe]轻柔地说道，带着一丝狡黠的微笑将手伸到床下。\n\n[lover.GetHerHis|U]伸出手，拿出了[ROOT.Char.Custom('DeviantObjectArticle')]。“我想我们可以试试#EMP 这个#!。”"
 trait_specific.6002.a: "很好，别让我等太久！"
 trait_specific.6002.b: "你居然对……#EMP 这种#!事感兴趣？！"
 trait_specific.6002.b_known: "我知道[lover.GetSheHe]喜欢一些奇怪的东西，但是这个？！"
 trait_specific.7001.t: "干杯！"
 trait_specific.7001.desc: "没什么能比一满杯[ROOT.Char.Custom('RegionalAlcoholicDrink')]更能让我平静下来了。在辛苦的一天之后，在美好的一天之后，在#EMP 任意#!一天之后……我总能在酒杯中找到慰藉。"
 trait_specific.7001.a: "再来一杯！"
 trait_specific.7002.b: "我可没这么软弱。"
 trait_specific.8001.t: "田园之乐"
 trait_specific.8001.desc: "一个商人寄给我一袋种子，[ROOT.Char.Custom('RandomSheHe')]声称这是一些对健康和精神有好处的植物。\n\n我必须承认我没什么培育植物的经验，但这能有多难呢？"
 trait_specific.8001.a: "我会用这些种子开设一个私人花园！"
 trait_specific.8001.a.success: "你种出一座郁郁葱葱的花园"
 trait_specific.8001.a.small_success: "这次计划失败了，但你学到很多"
 trait_specific.8001.a.failure: "这些种子就是不长"
 trait_specific.8002.b: "这些种子应该很值钱……"
 trait_specific.9001.t: "静夜思"
 trait_specific.9001.desc: "我抿了一口杯中的[ROOT.Char.Custom('GetExpensiveDrink_Singular')]，眼睛扫过刚刚写下的潦草诗句。\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')|U]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n没错，我便是这个时代最伟大的诗人之一！"
 trait_specific.9001.a: "好诗！那接下来该构思什么？"
 trait_specific.9001.b: "写作很有趣，但是我不太了解#EMP 押韵#!。"
 trait_specific.9001.c: "或许还是去泡个澡吧……"
 trait_specific.8501.t: "可疑的窃笑"
 trait_specific.8501.desc: "我和几个[ROOT.Char.Custom('GetCourtierPlural')]讨论一个严肃话题时，[mean_courtier.GetTitledFirstName]的窃笑吸引了我的注意。\n\n当我面对[mean_courtier.GetHerHim]并且[mean_courtier.GetSheHe]让我重复“可疑”这个词的时候，我才意识到[mean_courtier.GetSheHe]在嘲笑我的口齿不清。"
 trait_specific.8501.a: "无礼，但我能怎么办？"
 trait_specific.8501.b: "把[mean_courtier.GetHerHim]关起来！"
 trait_specific.8501.c: "如果你觉得好笑，那你也许也会喜欢你自己的口音。"
 trait_specific.8501.d: "你敢再说一次。"
 trait_specific.8501.e: "也许你想更近一点。"
 trait_specific.8501.f: "实际上我觉得你会发现[ROOT.Char.GetFaith.HealthGodName]也有口音。"
 trait_specific.8501.g: "你不会#EMP 相信#!我能用这舌头做什么……"
 trait_specific.8501.d.tt: "[mean_courtier.GetTitledFirstName]将和你[single_combat_duel|E]"
 trait_specific.8501.h: "一切都好？"
