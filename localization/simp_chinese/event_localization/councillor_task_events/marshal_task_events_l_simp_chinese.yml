l_simp_chinese:
 marshal_task.0301.t: "提拔将领"
 marshal_task.0301.desc: "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]一直在炫耀一个有前途的新兵。\n\n“我的[councillor.Custom2('RelationToMe', ROOT.Char)]，[commander.GetSheHe|U]也许不如你一般的出身高贵，但以我之名起誓[commander.GetTitledFirstName]绝对是你想要的那种人”"
 marshal_task.0301.a: "非常棒，[commander.GetFirstNameNoTooltip]当为我效力。"
 marshal_task.0301.b: "把这个渣滓从我的[ROOT.Char.Custom('ResidenceBuilding')]踢出去！"
 marshal_task.0302.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc: "我注意到[commander.GetTitledFirstName]对于[commander.Custom('CommanderTraitSkillDescription')]有所倾向。"
 marshal_task.0302.desc.known: "这是我的专长之一，我可以指导[commander.GetHerHim]如何完美掌握这些技巧。"
 marshal_task.0302.desc.unknown: "虽然我不擅长这一领域，我仍然可以试着帮[commander.GetHerHim]完善[commander.GetHerHis]的技巧。"
 marshal_task.0302.a: "当然可以，指导[commander.GetHerHim]吧。"
 marshal_task.0302.b: "不，[commander.GetFirstNameNoTooltip]应当专注于个人战斗技巧。"
 marshal_task.0304.t: "提拔将领？"
 marshal_task.0304.desc: "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]非常犹豫地把[beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', ROOT.Char)]带到我面前。\n\n“[advocate_of_nepotism.GetTitledFirstName|U]请求我将[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip]晋升为指挥官。但是我相信你可能希望事先对此事有发言权……”\n\n[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip][beneficiary_of_nepotism.Custom('quirk_neg_present')]。"
 marshal_task.0304.a_clan: "欢迎所有[ROOT.Char.GetHouse.GetBaseNameNoTooltip]的孩子加入军队。"
 marshal_task.0304.a_neutral: "欢迎你的[beneficiary_of_nepotism.Custom('GetDaughterSon')]加入我的军队。"
 marshal_task_0304_a_tt: "@warning_icon! #X 如果[TARGET_CHARACTER.GetShortUINameNoTooltip|U]在二十年内被撤职，会惹恼[CHARACTER.GetShortUINameNoTooltip|U]#!"
 marshal_task.0304.b: "[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip]难道不想当廷臣吗？"
 marshal_task.0304.b.success: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip]对你的提议很满意"
 marshal_task.0304.b.failure: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip]被你的提议侮辱了"
 marshal_task.0304.c: "我的军队#EMP 不是#!托儿所！"
 marshal_task.0306.opening: "[advocate_of_nepotism.Custom2('AppropriateGreetingNegative', SCOPE.sC('councillor_liege'))]"
 marshal_task.0306.desc: "你答应让[beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', advocate_of_nepotism)]成为你的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]时，我相信你的一词一句，但现在我发现我的信任是错误的。请原谅我过于相信了你的话。"
 marshal_task.0306.a: "这只是一个误会！"
 marshal_task.1001.t: "征召兵逃亡"
 marshal_task.1001.desc: "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]苛刻的招募行为似乎与预期的效果截然相反。\n\n虽然更多的农民在城镇和村庄被抓了壮丁，他们中绝大部分都逃离了[councillor.GetFirstNamePossessive]军队以逃避他们的军役！"
 marshal_task.1001.a: "我要更多部队，不是更少！"
 marshal_task.1001.notification: "征召兵逃亡"
 marshal_task.1002.t: "荒废的农田"
 marshal_task.1002.desc: "由我的[councillor.GetCouncilTitle]提供的大量征召兵的导致了一些不可预见的后果。\n\n[councillor.GetTitledFirstNamePossessive]滥征兵的行为导致了[county.GetName]数亩的农田荒废。"
 marshal_task.1002.a: "这不该发生。"
 marshal_task.1002.notification: "征召兵员导致农田荒废"
 marshal_task.1003.t: "警卫不足"
 marshal_task.1003.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]过度的招募导致了[county.GetName]身体健壮的男人的短缺。\n\n由于担任当地警卫的人数减少，犯罪率正在上升。"
 marshal_task.1003.a: "你都干了什么，[councillor.GetFirstNameNoTooltip]……"
 marshal_task.1003.notification: "警卫被征召入伍"
 marshal_task.1101.t: "井然有序的服役"
 marshal_task.1101.desc: "通过仔细审查和选择性的征兵，我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]确保了没有一个[county.GetName]的农场会被荒废。\n\n[councillor.GetSheHe]所保存的记录也会在税收时候非常管用……"
 marshal_task.1101.a: "做得好，[councillor.GetFirstNameNoTooltip]。"
 marshal_task.1101.notification: "井然有序的征召兵军队"
 marshal_task.1102.t: "加强军事存在"
 marshal_task.1102.desc: "[councillor.GetTitledFirstNamePossessive]重整我的军队的工作已经推进到了[county.GetName]，在当地加强的军事存在产生了奇效。\n\n强盗已经绝迹，而走私者和绑架者已经失去了活动的勇气。"
 marshal_task.1102.a: "我的臣民永远可以感到安全。"
 marshal_task.1102.notification: "加强军事存在"
 marshal_task.1103.notification: "征召兵准备战斗"
 marshal_task.2001.t: "将领受伤"
 marshal_task.2001.opening: "[commander.GetTitledFirstName]在练习决斗的过程中被击中了！"
 marshal_task.2001.ending: "\n\n我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]已经设法止了血，但[commander.GetFirstName]仍需要一段时间才能康复。"
 marshal_task.2001.a: "他们用的是真的武器？！"
 marshal_task.2001.notification: "战士在训练中受伤"
 marshal_task.2101.notification: "获得[commander.Custom('CommanderTraitBeingTaughtNoTooltip')]特质"
 marshal_task.2102.notification: "骑士能力提升"
 marshal_task.2103.notification: "竞技比赛训练"
 marshal_task.0302.notification.a: "将领能力大幅提升"
 marshal_task.0302.notification.b: "将领能力提升"
 marshal_task.0303.notification.a: "骑士能力大幅提升"
 marshal_task.0303.notification.c: "骑士成为刀剑大师"
 marshal_task.2002.t: "将领受伤严重"
 marshal_task.2002.eye: "\n\n我的[councillor.GetCouncilTitle]很快就召唤了医生前来救治，但仍然没有办法挽救[commander.GetHerHis]的眼睛。"
 marshal_task.2002.leg: "\n\n我的[councillor.GetCouncilTitle]很快叫来了医生，但仍然没有办法同时保住[commander.GetHerHis]的生命和腿。"
 marshal_task.2002.hand: "\n\n我的[councillor.GetCouncilTitle]很快叫来了医生，但仍然没有办法同时挽救[commander.GetHerHis]的生命和手臂。"
 marshal_task.2002.a: "至少[commander.GetHerHis]的神智仍然清晰。"
 marshal_task.2002.b: "[commander.GetHerHis]只能由[commander.GetHerHim]的马驼着上战场了。"
 marshal_task.2002.c: "请告诉我[commander.GetSheHe]那只持剑的手还在！"
 marshal_task.2002.generic_title: "战士在训练中受伤"
 marshal_task.2002.notification_eye: "[commander.GetTitledFirstName]在我的[councillor.GetCouncilTitle]指导下练习时失去了一只眼睛！"
 marshal_task.2002.notification_leg: "[commander.GetTitledFirstName]在我的[councillor.GetCouncilTitle]指导下练习时失去了一条腿！"
 marshal_task.2002.notification_hand: "[commander.GetTitledFirstName]在我的[councillor.GetCouncilTitle]指导下练习时重伤残疾了！"
 marshal_task.2003.t: "将领的死亡"
 marshal_task.2003.ending: "\n\n我的[councillor.GetCouncilTitle]立刻就召唤了医生前来救治，但[commander.GetFirstName]已经开始血流不止了。"
 marshal_task.2003.a: "我军队的一大损失。"
 marshal_task.2101.desc: "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]带着一个提议找到我。\n\n“我注意到[commander.GetTitledFirstName]像曾经的[teacher.GetTitledFirstName]一样拥有许多相似的[commander.Custom('CommanderTraitSkillDescription')]的潜力。我相信[commander.GetFirstName]可以通过[teacher.GetFirstName]的专心指导得到很多成长。”"
 marshal_task.2101.a: "就这么办。"
 marshal_task.2101.b: "[commander.GetFirstName]应当更专注于个人战斗技巧！"
 marshal_task.3001.t: "当地的抵抗"
 marshal_task.3001.desc: "我尊敬的[councillor.Custom2('RelationToMe', ROOT.Char)]，\n 尽管我对[county.GetName]的重振工作进展神速，但并非所有人都坚信他们能从中获利。\n我似乎惹恼了了几位市长和乡村长者。应该说是每个市长和长者。"
 marshal_task.3001.a: "你都干了什么，[councillor.GetFirstNameNoTooltip]……"
 marshal_task.3001.notification: "失去人民的尊重"
 marshal_task.3002.desc: "我尊敬的[councillor.Custom2('RelationToMe', ROOT.Char)]……\n\n看来我做出了一些误判。我在[county.GetName]推动的改革旨在加强您对该地区的掌控，但人民反而几乎不清楚他们的[ROOT.Char.GetTitleTierName]是谁了……"
 marshal_task.3002.a: "你把事情弄得#EMP 更糟了？#!"
 marshal_task.3002.notification: "[councillor.GetCouncilTitle]失去控制"
 marshal_task.3003.t: "失望"
 marshal_task.3003.desc: "敬启，我的[baron.Custom2('RelationToMe', ROOT.Char)]，\n我必须抱怨一下你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]的所作所为！\n[councillor.GetSheHe|U]跑来[county.GetName]肆意妄为，一点也不在意我们的传统或古老的习俗！"
 marshal_task.3003.a: "你能不能更细致一点，[councillor.GetFirstNameNoTooltip]？"
 marshal_task.3003.notification: "沮丧的男爵"
 marshal_task.3101.t: "本地利益"
 marshal_task.3101.desc: "我尊敬的[councillor.Custom2('RelationToMe', ROOT.Char)]，\n我很高兴地汇报我对[county.GetName]的重振进行的很顺利。\n你不仅可以从这些改进中受益。当然，[county.GetNameNoTier]的人民也会永远忠于他们的[ROOT.Char.GetTitleTierName]，他们很少会如此感激不尽。"
 marshal_task.3101.a: "干得漂亮，[councillor.GetCouncilTitle]！"
 marshal_task.3101.notification: "[councillor.GetCouncilTitle]赢得了尊重"
 marshal_task.3102.t: "感恩"
 marshal_task.3102.desc: "我的[baron.Custom2('RelationToMe', ROOT.Char)]，\n你的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]一直在不知疲倦地重振[county.GetName]，并且我们已经收获了不少好处。\n我个人希望亲自感谢你派遣这样一位有能力的[councillor.GetWomanMan]前来帮助我们！"
 marshal_task.3102.a: "继续保持如此优秀的工作水平，[councillor.GetFirstNameNoTooltip]。"
 marshal_task.3102.notification: "[councillor.GetCouncilTitle]给封臣留下了深刻的印象"
 marshal_task.3103.notification: "[acclaimed_knight]制服农民"
 marshal_task.4002.notification: "失序的禁卫"
 task_manage_guards_disorganized_modifier: "$marshal_task.4002.notification$"
