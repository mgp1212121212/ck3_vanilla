l_simp_chinese:
 steward_task.0001.t: "法理伯爵领被游说"
 steward_task.0001.desc: "今日我收到了一则噩耗：[county.GetNameNoTier]的人民宣称自己从属于更加威严和伟大的[councillor_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]！\n\n这群人被[councillor.GetTitledFirstName]的巧言承诺给糊弄，被[councillor_liege.GetTitledFirstNamePossessive]富丽堂皇的宫廷晃瞎了眼，竟期望我简简单单就将这块伯爵领拱手让给我那好管闲事的邻居！\n\n我应当谨慎考虑我的下一步行动。失去土地当然是坏事，但是如果我不放手，当地人会对我极其不悦。"
 steward_task.0001.a: "我没有选择。只能让步。"
 steward_task.0001.b: "气死我了！我绝不允许这种事！"
 steward_task.0001.liege_changed: "转让给法理领主"
 steward_task.0001.liege_changed.tt: "你的领主[ROOT.Char.GetTitledFirstName]已经免除了同你的臣属保护契约，将[county.GetNameNoTooltip]转让给其法理统治者，你的新领主[councillor_liege.GetTitledFirstName]。"
 steward_task.0001.county_loss.tt: "你的领主[ROOT.Char.GetTitledFirstName]已经免除了同你的臣属保护契约，将[county.GetNameNoTooltip]转让给其法理统治者[councillor_liege.GetTitledFirstName]。你不再控制这块伯爵领了！"
 steward_task.0002.t: "法理伯爵领被转让！"
 steward_task.0002.desc: "看上去我的[councillor.GetCouncilTitle]在[county.GetName]的辛勤耕耘终于开花结果了！\n\n当地人被[councillor.GetTitledFirstNamePossessive]的三寸不烂之舌说动，并看到了我的富丽堂皇的宫廷。面对来自伯爵领全境的不满，[previous_owner.GetTitledFirstName]选择了放弃抵抗，将[county.GetNameNoTierNoTooltip]让了出去。\n\n这块伯爵领现在归属其法理领主，也就是我自己！"
 steward_task.0002.a: "[councillor.GetFirstNameNoTooltip]，干得漂亮！"
 steward_task.0003.t: "游说法理领土失败！"
 steward_task.0003.desc: "似乎我的[councillor.GetCouncilTitle]在[county.GetName]所作的工作没能成功。\n\n当地人被[councillor.GetTitledFirstNamePossessive]的三寸不烂之舌说动，并看到了我的富丽堂皇的宫廷之后，向其非法的统治者[previous_owner.GetTitledFirstName]表达了充满怨恨的抗议。但这没有造成任何后果。\n\n尽管当地充斥着不满，让我们武力攫取它更加容易，但我的外交计划算是彻底泡汤了。至少现在是这样。"
 steward_task.0003.a: "[previous_owner.GetFirstNameNoTooltip]，我咒你丫的！"
 steward_task.1101.t: "增加的税收"
 steward_task.1101.desc: "当我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]列举着一个个封地的价值和上交的税金时，我打住了[councillor.GetHerHim]，因为我发现一个总和#EMP 一定#!错了。\n“你从[county.GetName]收了多少？！”\n\n[councillor.GetFirstName]笑道：“我想你一定很愿意听一下，[ROOT.Char.GetLadyLord]。”"
 steward_task.1101.a: "以[ROOT.Char.GetFaith.WealthGodName]的名义，我当然很愿意！"
 steward_task.1101.b: "啊哈哈哈！付薪日！"
 steward_task.1101.notification: "额外的税收"
 steward_task.1001.t: "减轻他们自己的负担"
 steward_task.1001.opening: "看来我的[councillor.GetCouncilTitle]增加税收的工作不幸产生了一些副作用。"
 steward_task.1001.end: "\n\n[county.GetName]的盗贼大大增加，声称在新税的压力下，抢劫是唯一能养活他们家庭的方式。"
 steward_task.1001.a: "他们迟早挨刀尖子！"
 steward_task.1001.notification: "过度征税导致匪患"
 steward_task.1002.end: "\n\n[county.GetName]的人民开始把家庭成员和牲畜隐藏起来以躲避[councillor.GetTitledFirstName]和其他估税员！"
 steward_task.1002.a: "[councillor.GetFirstNameNoTooltip]，我们必须先了解他们才能向他们收税！"
 steward_task.1002.notification: "无用的人口普查"
 steward_task.1003.end: "\n\n随着新收费的引入，许多[county.GetName]的人开始拒绝依靠我的仲裁官来解决纷争！"
 steward_task.1003.a: "[councillor.GetFirstNameNoTooltip]，你是不是失去控制了？"
 steward_task.1003.notification: "未指定治安官"
 steward_task.1004.end: "\n\n随着[county.GetName]新通行费的引入，越来越多的人开始走私而不是合法交易！"
 steward_task.1004.a: "他们实际上在从[ROOT.Char.GetTitleTierName]的口袋里偷钱！"
 steward_task.1004.notification: "过高的关税"
 steward_task.1005.t: "两次征税"
 steward_task.1005.desc: "“太离谱了，”我的[steward.GetCouncilTitle][steward.GetTitledFirstName]冲进议事厅，[tax_collector.GetTitledFirstName]紧随其后。“我先得到命令去收我自己的税，然后[tax_collector.GetTitledFirstNameNoTooltip]再收一遍？你必须让[tax_collector.GetHerHim]远离我的土地。”\n\n“[steward.GetTitledFirstNameNoTooltip]算……错账了，”[tax_collector.GetTitledFirstNameNoTooltip]插嘴道，“我只是想把差额收上来，仅此而已。”\n\n[steward.GetTitledFirstNameNoTooltip]愤怒地瞪向[tax_collector.GetHerHim]。"
 steward_task.1005.a: "让我仔细看看那些账簿……"
 steward_task.1005.a_success: "你精简了领地的征税程序"
 steward_task.1005.a_failure: "你在[tax_collector.GetTitledFirstNamePossessiveNoTooltip]的记账中没找到任何错误"
 steward_task.1005.b: "领地的赋税由[tax_collector.GetTitledFirstNameNoTooltip]负责。"
 steward_task.1005.c: "[steward.GetTitledFirstNameNoTooltip]的领地由[steward.GetHerHis]自己负责。"
 steward_task.2001.t: "缺乏人工"
 steward_task.2001.desc: "[county.GetName]农民们在抱怨我的[councillor.GetCouncilTitle]的干预！[councillor.GetTitledFirstNamePossessive]把整个[county.GetTitleTierName]的人力都调走了，这使得其他在建项目很难完成。"
 steward_task.2001.a: "你不能为了这个任务牺牲一切，[councillor.GetFirstNameNoTooltip]！"
 steward_task.2001.notification: "管理不善的建设"
 steward_task.2002.desc: "我亲爱的[councillor.Custom2('RelationToMe', ROOT.Char)]，\n我对[county.GetName]进行的援助，以及当地土地持续性开发的指导，并没有换来很好的回应。事实上可以说那里的农民叫唤着要把我的“头穿在长矛上”。荒谬至极的是，他们的部分怒火似乎还指向了你。"
 steward_task.2002.a: "[councillor.GetFirstNameNoTooltip]！你又整了什么？！"
 steward_task.2002.notification: "对民众管理不当"
 steward_task.2003.t: "失去控制"
 steward_task.2003.desc: "尽管我的[councillor.GetCouncilTitle]努力安置[county.GetName]的新领地，然而事情似乎已经失去控制。因为人们大量的迁移，[councillor.GetTitledFirstName]似乎搞不清[county.GetTitleTierName]的哪一部分已经有人定居，而哪一部分需要清理。事实上，看上去没人搞得清！"
 steward_task.2003.a: "把事态控制住，[councillor.GetFirstNameNoTooltip]！"
 steward_task.2003.notification: "失去控制"
 steward_task.2005.t: "利润初现"
 steward_task.2005.desc: "在我专注于领主[liege.GetTitledFirstNamePossessive]的指示开发[county.GetName]时，[liege.GetHerHis]的$clan_tax_collector_court_position$[tax_collector.GetTitledFirstName]带着一名捧着厚厚账簿的仆人走了过来。\n\n“考虑到这个伯爵领的规模正在扩大，”[tax_collector.GetSheHe]解释道，“得提高他们的赋税才公平。我花了几个晚上，计算出一个公平的数额，你可以检查一下……”\n\n仆人缓步走来，弯下膝盖。"
 steward_task.2005.a: "那就让我们把应缴的税款收上来吧。"
 steward_task.2005.a.tt: "我认为[liege.GetTitledFirstNameNoTooltip]更喜欢钱和短期的直接收益。"
 steward_task.2005.b: "不，[county.GetNameNoTierNoTooltip]的发展是第一位的。"
 steward_task.2005.b.tt: "我认为[liege.GetTitledFirstNameNoTooltip]更注重长期利益，不在乎金钱。"
 steward_task.2005.c: "[liege.GetTitledFirstNameNoTooltip]应该自己拿主意。"
 steward_task.2005.c.tt: "[liege.GetTitledFirstNameNoTooltip]将决定优先征税还是发展[county.GetNameNoTierNoTooltip]。"
 steward_task.2005.success: "[liege.GetTitledFirstNameNoTooltip|U]支持你的决定"
 steward_task.2005.failure: "[liege.GetTitledFirstNameNoTooltip|U]不赞成你的决定"
 steward_task.2006.opening: "[steward.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.2006.desc_intro: "在审查[county.GetName]时，[tax_collector.GetTitledFirstName]建议我将这里的税收提高到与其发展相匹配的程度。\n\n"
 steward_task.2006.desc_development: "不过，我觉得这么做会妨碍该伯爵领的发展，因此没有采纳[tax_collector.GetHerHis]的建议。"
 steward_task.2006.desc_taxation: "我采纳了[tax_collector.GetHerHis]的建议，并且相信你会支持这一点。"
 steward_task.2006.a: "干得好，[steward.GetTitledFirstNameNoTooltip]。"
 steward_task.2006.b: "什么？我根本不是这么想的！"
 steward_task.2006.b_notification: "决定被推翻"
 steward_task.2007.desc: "[tax_collector.GetTitledFirstName]和我无法决定是优先对[county.GetName]征税还是发展这里，因此请你作出指示。"
 steward_task.2007.a: "我的格言是，税多多益善。"
 steward_task.2008.desc_intro_friendly: "虽然[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]和[tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)]平时关系不错，但他们似乎在[county.GetNameNoTier]的一切事务上都针锋相对。"
 steward_task.2008.desc_intro_unfriendly: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]和[tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)]没有哪天是不针锋相对的。这一次，他们的争吵似乎涵盖了[county.GetNameNoTier]的一切事务。"
 steward_task.2008.desc_outro: "\n\n“既然[county.GetNameNoTooltip]变得更加繁荣，那就应该收税，”[tax_collector.GetTitledFirstNameNoTooltip]坚持道，“我们应该现在就提高赋税，而不是等[steward.GetTitledFirstNamePossessiveNoTooltip]的任务正式结束后。”\n\n“但这么做会让[county.GetNameNoTierNoTooltip]的发展放缓，”[steward.GetTitledFirstNameNoTooltip]反击道，“另外，我得到的指示是发展这个伯爵领，不是收税。”"
 steward_task.2008.a: "在这件事上[tax_collector.GetTitledFirstNameNoTooltip]是对的。"
 steward_task.2008.b: "[steward.GetTitledFirstNameNoTooltip]提出了好的观点。"
 steward_task.2008.c: "你们两个就不能自己解决吗？！"
 steward_task.2101.t: "高效的税收"
 steward_task.2101.desc: "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]，在指导[county.GetName]的定居和土地清理工作时，[councillor.GetSheHe]无论对新的封地还是以前的情况一清二楚。\n\n根据[councillor.GetHerHim]的说法，我们的税务记录从没有那么详细过！"
 steward_task.2101.a: "你知道怎么做事，[councillor.GetFirstNameNoTooltip]！"
 steward_task.2101.notification: "高效的省份税收"
 steward_task.2102.t: "加强的控制"
 steward_task.2102.desc: "指导[county.GetName]新封地的设立需要我的[councillor.GetCouncilTitle]对当地人民实施传统上前所未有的控制力。\n\n谢天谢地，[councillor.GetTitledFirstName]完成的很好，而[county.GetTitleTierName]强化的管控给我带来了多方面的好处。"
 steward_task.2102.a: "提醒他们统治他们的[ROOT.Char.GetTitleTierName]的一切。"
 steward_task.2102.notification: "加强的控制"
 steward_task.3001.t: "抵制定居者"
 steward_task.3001.desc: "[county.GetName]的许多新来的[ROOT.Char.GetCulture.GetName]定居者现在正身陷水火。在[county.GetNameNoTier]，定居者们不仅要被当地人漠视，甚至他们的一些农庄还遭到了攻击！"
 steward_task.3001.a: "[ROOT.Char.GetCulture.GetName]定居者必须受到尊重！"
 steward_task.3001.notification: "抵制定居者"
 steward_task.3002.t: "抵制施政"
 steward_task.3002.desc: "[councillor.GetTitledFirstName]正在[county.GetName]面临预想外的麻烦。当地人拒绝和新的[ROOT.Char.GetCulture.GetName]行政机构合作。有人抱怨我的[councillor.GetCouncilTitle]的努力相比成果带来更多的纷扰。"
 steward_task.3002.a: "我恐怕这一切都是必须的。"
 steward_task.3002.notification: "[ROOT.Char.GetCulture]施政失败"
 steward_task.3101.t: "受到欢迎的施政"
 steward_task.3101.desc: "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]，正在努力在[county.GetName]建立一个基于[ROOT.Char.GetCulture.GetName]规范的行政机构。\n\n[councillor.GetHerHis|U]的努力似乎被当地人很好接受了，他们的生活变得更轻松而安全了。"
 steward_task.3101.a: "我对[councillor.GetTitledFirstName]的信任是对的！"
 steward_task.3101.notification: "[ROOT.Char.GetCulture]的施政受到欢迎"
 steward_task.3102.t: "受到肯定的管理"
 steward_task.3102.desc: "我的[councillor.GetCouncilTitle][councillor.GetTitledFirstName]，正在引入[ROOT.Char.GetCulture.GetName]人传统的理念，努力加强[county.GetName]的行政管理。\n\n有了[county.GetTitleTierName]灵巧的管理，当地的地主似乎并不在意税率上小小的增加。"
 steward_task.3102.a: "箱子里有更多的黄金总是更好的！"
 steward_task.3102.notification: "[ROOT.Char.GetCulture]施政"
 steward_task.3103.t: "增强的军团"
 steward_task.3103.desc: "因为[councillor.GetTitledFirstNamePossessive]向[county.GetNameNoTier]引入[ROOT.Char.GetCulture.GetName]定居者的努力，一些不寻常的事发生了。\n\n当地人似乎更好地理解了他们在整个国家里的位置，当需要为之而战的时候，每个村子都尽力派出最有能力的[ROOT.Char.Custom('LevyMenWomen')]。事实上，有些农民自愿被征召！"
 steward_task.3103.a: "现在我看到了这一切。"
 steward_task.3103.notification: "[ROOT.Char.GetCulture]征召兵志愿者"
 steward_task.3201.notification: "提高自治权"
 steward_task.3202.notification: "授予文化豁免税"
 steward_task.3203.notification: "保护祖制"
 steward_task.3301.notification: "达成文化理解"
 steward_task.3302.notification: "欣赏外交示好"
 steward_task.3303.notification: "迸发文化好奇"
 steward_task.4001.opening: "[county_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.4001.desc: "事实已经很明了了，你的[councillor.GetCouncilTitle]正在巴结[county.GetName]当地人，并煽动他们反对我。你不要以为这样下作的行为会没有恶报！"
 steward_task.4001.a: "但是我确实拥有一份#EMP 合法的#!宣称！"
 steward_task.4002.t: "损失威望"
 steward_task.4002.desc: "[councillor.GetTitledFirstName]在[county.GetName]遇到了始料未及的麻烦。当地人完全不领我们的情。"
 steward_task.4002.a: "假以时日，他们最终会理解我们的苦衷。"
 steward_task.4002.notification: "损失威望"
 steward_task.4101.t: "获得威望"
 steward_task.4101.desc: "[councillor.GetTitledFirstNamePossessive]在[county.GetName]执行的任务已经初见成效。当地人对我们产生了深刻印象，开始支持我们。"
 steward_task.4101.a: "干得漂亮！"
 steward_task.4101.notification: "获得威望"
