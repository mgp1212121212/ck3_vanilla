l_simp_chinese:
 councillor_spouse_martial.0001.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]鼓舞应征"
 councillor_spouse_martial.0002.message: "协助军队组织"
 councillor_spouse_martial.0003.message: "鼓舞人心的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]"
 councillor_spouse_martial.0004.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]鼓励骑士精神"
 councillor_spouse_martial.0005.message: "与佣兵协商时的支持"
 councillor_spouse_martial.0006.message: "悉心照看我"
 councillor_spouse_martial.0007.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]处理伤口"
 councillor_spouse_martial.0008.message: "令人畏惧的临在"
 councillor_spouse_martial.0009.message: "战斗练习"
 councillor_spouse_martial.1001.t: "配偶：比武日"
 councillor_spouse_martial.1001.desc: "阳光明媚，农民们在我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]举办的比武大会会场周围晃悠。当[councillor.GetTitledFirstName]宣布为纪念我的$knight_culture_player_plural_no_tooltip_lowercase$们而进行比武大会时，他们都欢呼起来，我只是坐着看。\n\n然而，我可不想在整个比武日都卡在宝座上！"
 councillor_spouse_martial.1001.a: "我也要为我们的$knight_culture_player_plural_no_tooltip_lowercase$庆贺！"
 councillor_spouse_martial.1001.commanders: "所有$knight_culture_player_no_tooltip_lowercase$"
 councillor_spouse_martial.1001.b: "这是给[child.GetFirstNameNoTooltip]一些建议的完美机会！"
 councillor_spouse_martial.1001.b.education_tt: "我会提高[child.GetFirstNamePossessiveNoTooltip]的军事教育"
 councillor_spouse_martial.1001.c: "这天是为了纪念#EMP 我们#!，我亲爱的！"
 councillor_spouse_martial.1002.t: "配偶：代表我行事"
 councillor_spouse_martial.1002.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]花了很多时间与[councillor.GetHerHis]的仪仗队巡游全国。[councillor.GetSheHe]可以代表我处置很多事情，[councillor.GetTitledFirstName]带着[councillor.GetHerHim]的军事存在，即是我的统治权利的有力提醒。"
 councillor_spouse_martial.1002.a: "我的[councillor.GetTitleAsNameNoTooltip]和我随时准备好防御领国！"
 councillor_spouse_martial.1002.b: "确保人们会恰当地拜倒，我亲爱的。"
 councillor_spouse_martial.1002.c: "每个人都应畏惧我，并在我的脚前崇拜，[councillor.GetFirstNameNoTooltip]！"
 councillor_spouse_martial.1003.t: "配偶：事关荣誉"
 councillor_spouse_martial.1003.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]。关于[attacker_vassal.GetTitledFirstName]和[defender_vassal.GetTitledFirstName]之间的军事冲突，[councillor.GetSheHe]希望进行讨论。\n\n“他们的争斗毫无荣誉，他们给您的领地带来了耻辱。让我来处理他们。我相信我可以强迫他们议和。”"
 councillor_spouse_martial.1003.a: "解决这件事，不惜一切代价。"
 councillor_spouse_martial.1003.b: "不，我想看看谁会赢！"
 councillor_spouse_martial.1003.b.tt: "[attacker_vassal.GetFirstNameNoTooltip]和[defender_vassal.GetFirstNameNoTooltip]继续交战"
 councillor_spouse_martial.1003.c: "哦，我相信你行的，亲爱的。"
 councillor_spouse_martial.1003.c.unlock_tt: "此选项可用，因为[councillor.GetFirstNamePossessiveNoTooltip]出众的战略能力"
 councillor_spouse_martial.1004.t: "配偶：卫兵"
 councillor_spouse_martial.1004.desc: "我有些困惑，为什么我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]要在庭院里为我献上一份“大礼”。然而，我很快理解了，[councillor.GetTitledFirstName]下令一伙士兵排成阵型。“一支完整军团，我亲手培养，随时准备为你效力。”\n\n这#EMP 真的是#!一份大礼！"
 councillor_spouse_martial.1004.a: "更多部队来增强军力！"
 councillor_spouse_martial.1004.b: "他们将作为我的私人卫兵随侍左右！"
 councillor_spouse_martial.1005.t: "配偶：留下印象"
 councillor_spouse_martial.1005.desc: "[vassal.GetTitledFirstName]来到[capital.GetNameNoTier]向我纳贡。然而，[councillor.GetTitledFirstName]建议，展示一下军力能够确保持续的忠诚。\n\n“看到你压倒性的力量，如果背叛的想法掠过任何人的思绪，他们都会三思。”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]指出。"
 councillor_spouse_martial.1005.a: "是的，不论[vassal.GetFirstNameNoTooltip]转身向何方，[vassal.GetSheHe]都会看到士兵！"
 councillor_spouse_martial.1005.a.tt: "[vassal.GetFirstNameNoTooltip]变得更易受[dread|E]影响。"
 councillor_spouse_martial.1005.b: "常规的阅兵应该足够。"
