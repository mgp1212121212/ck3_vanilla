 add_patronage_spouse_education_points_effect.desc: "由于[councillor.GetTitledFirstNamePossessive]的指导，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))][patronage_student.GetTitledFirstName]更有可能得到好的[education|E]。"
 add_patronage_spouse_education_points_child_effect.desc: "由于[councillor.GetTitledFirstNamePossessive]的指导，我的[patronage_student.Custom('GetDaughterSon')][patronage_student.GetTitledFirstName]更有可能得到好的[education|E]。"
 #Events
 councillor_spouse_learning.2601.t: "配偶：深化教育"
 councillor_spouse_learning.2601.not_scholarly.desc: "“读一会儿书不会对你有什么害处的，”我勤奋的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]经常这么告诉我。[councillor.GetSheHe|U]向我提议，如果我需要帮助的话可以做我的导师。"
 councillor_spouse_learning.2601.scholarly.desc: "每当我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]发现我在同一堆砖头书打的不可开交时，[councillor.GetSheHe]就会变得很热心。\n\n“你需要有谁来帮助你学习吗？比如说什么人同你交流一下看法，或者你想读点其他的书？我最近正好入了一批书，里面对[ROOT.Char.Custom('education_conversation_subject')]的见解十分深刻！”"
 councillor_spouse_learning.2601.a: "谢谢，有你带路真是太好了。"
 councillor_spouse_learning.2601.b: "[tutoring_student_1.GetTitledFirstNameNoTooltip]比我更需要你的帮助。"
 councillor_spouse_learning.2601.c: "你应该去教导[tutoring_student_2.GetTitledFirstNameNoTooltip]。"
 councillor_spouse_learning.2601.d: "你应该多关注自己的研究。"
 councillor_spouse_learning_2601_tutoring_effect.critical_success: "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U]对[THIS.Char.Custom('education_focus')]的理解有了长足进步"
 councillor_spouse_learning_2601_tutoring_effect.success: "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U]对[THIS.Char.Custom('education_focus')]的理解进步了"
 councillor_spouse_learning.2001.faith.t: "配偶：[councillor.GetFaith.GetAdjectiveNoTooltip]异见者"
 councillor_spouse_learning.2001.culture.t: "配偶：[councillor.GetCulture.GetNameNoTooltip]异见者"
 councillor_spouse_learning.2001.start.desc: "[faction_leader.GetTitledFirstName]和[faction_leader.GetHerHis]的"
 councillor_spouse_learning.2001.faith.desc: "[councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_spouse_learning.2001.culture.desc: "[councillor.GetCulture.GetNameNoTooltip]"
 councillor_spouse_learning.2001.middle.desc: "[different_culture_or_faith_faction.GetName]里的密谋分子一刻也不给我消停！"
 councillor_spouse_learning.2001.independence_faction.desc: "他们应该成为忠心耿耿的臣子，但我知道他们一直在密谋反对我。"
 councillor_spouse_learning.2001.liberty_faction.desc: "他们看来时时刻刻都想削减我的权威。"
 councillor_spouse_learning.2001.claimant_faction.desc: "这群无耻的窃贼，伺机从我手中夺取合法的土地。"
 councillor_spouse_learning.2001.end.desc: "\n\n幸运的是，作为“他们自己人的一员”，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]拥有与他们周旋的若干措施。[councillor.GetSheHe|U]提议调解并想要知道如何进行。"
 councillor_spouse_learning.2001.a.faith: "安抚[councillor.GetFaith.GetAdjectiveNoTooltip]派系成员。"
 councillor_spouse_learning.2001.a.culture: "安抚[councillor.GetCulture.GetNameNoTooltip]派系成员。"
 councillor_spouse_learning.2001.a.faction_members_faith: "[different_culture_or_faith_faction.GetName]的每一位[councillor.GetFaith.GetAdjective]成员"
 councillor_spouse_learning.2001.a.faction_members_culture: "[different_culture_or_faith_faction.GetName]的每一位[councillor.GetCulture.GetName]成员"
 councillor_spouse_learning.2001.b: "使[faction_member_1.GetTitledFirstNameNoTooltip]离开派系。"
 councillor_spouse_learning.2001.c: "说服[faction_member_2.GetTitledFirstNameNoTooltip]对我保持忠诚。"
 councillor_spouse_learning.2301.t: "配偶：更高级的力量"
 councillor_spouse_learning.2301.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]已经成为了宗教世界的知名人物。[councillor.GetHerHis|U]大力赞助[councillor.GetFaith.GetAdjectiveNoTooltip]学者、[councillor.GetFaith.HouseOfWorshipPlural]、以及教团，这些行为甚至吸引了[religious_head.GetTitledFirstName][religious_head.GetHerselfHimself]本人的注意。\n\n[religious_head.GetTitleAsNamePossessiveNoTooltip]的感激带来了相当的利益。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]得以代表我面见[religious_head.GetHerHim]。"
 councillor_spouse_learning.2301.a: "能为我引见吗？"
 councillor_spouse_learning.2301.a.success: "我同[religious_head.GetTitledFirstName]成为了好友。"
 councillor_spouse_learning.2301.b: "[religious_head.GetSheHe]能做什么回报我们呢？"
 councillor_spouse_learning.2301.c: "这是我重回宗教共同体的好机会！"
 councillor_spouse_learning.2301.d: "让[religious_head.GetHerHim]知道——我们做的一切都是为了[councillor.GetFaith.HighGodName]。"
 councillor_spouse_learning.2602.t: "配偶：开拓视野"
 councillor_spouse_learning.2602.not_root.desc: "当我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))][student.GetTitledFirstName]确实十分了解[student.Custom('highest_skill_noun')]之后，[councillor.GetTitledFirstName]认为是时候让[student.GetHerHim]拓宽一下[student.GetHerHis]的视野了。\n\n“我可以购置一些新著作，准备一些作业任务，教导[student.GetHerHim]一点。你认为什么科目对[student.GetFirstNameNoTooltip]最有好处？”"
 councillor_spouse_learning.2602.root.desc: "“虽然你已经十分了解[student.Custom('highest_skill_noun')]了，但是[student.GetPrimaryTitle.GetNameNoTierNoTooltip]的[student.GetTitleTierName]应当拥有更广泛的技能，”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))]，说道。\n\n“我可以购置一些新著作，准备一些作业任务，教你一点东西。你想要学什么科目？”"
 councillor_spouse_learning.2602.a: "外交。"
 councillor_spouse_learning.2602.b: "军事理论。"
 councillor_spouse_learning.2602.c: "领地的经济。"
 councillor_spouse_learning.2602.d: "间谍网管理。"
 councillor_spouse_learning.2602.e: "神学。"
 councillor_spouse_learning.1304.desc: "配偶是[religious_vassal.GetFaith.AltPriestTermPlural]的庇护者"
 councillor_spouse_learning.1305.desc: "配偶的虔诚给[religious_head.GetTitleAsNameNoTooltip]留下了深刻印象"
 councillor_spouse_learning.2603.t: "配偶：胜任"
 councillor_spouse_learning.2603.desc: "我的内阁成员中的几位认为，他们能够凭借影响力或血统理所当然地占据职位——他们真是错得离谱！我期待成果，然而我常常得到的却是失望。\n\n在度过漫长的一天后，我向[councillor.GetFirstName]抱怨，[councillor.GetSheHe]却打断了我。“让我来做点什么吧，[ROOT.Char.GetWifeHusband]。几个教训或许能让他们脑袋瓜子灵活一点。”"
 councillor_spouse_learning.2603.a: "[chancellor.GetCouncilTitle|U][chancellor.GetFirstNameNoTooltip]可以找一位导师。"
 councillor_spouse_learning.2603.b: "[marshal.GetCouncilTitle|U][marshal.GetFirstNameNoTooltip]将从你的帮助中获益。"
 councillor_spouse_learning.2603.c: "教教我的[steward.GetCouncilTitle][steward.GetFirstNameNoTooltip]。"
 councillor_spouse_learning.2603.d: "也许你对[spymaster.GetCouncilTitle][spymaster.GetFirstNameNoTooltip]有什么建议。"
 councillor_spouse_learning.2603.e: "[court_chaplain.GetCouncilTitle][court_chaplain.GetFirstNameNoTooltip]正需要一些指引。"
 councillor_spouse_learning.2603.f: "还是留在这里陪我吧……"
