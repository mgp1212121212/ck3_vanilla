 councillor_spouse_intrigue.1001.t: "配偶：无人可信"
 councillor_spouse_intrigue.1001.desc: "“对于身边的人你必须要多安几个心眼。”我的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))]这么说，眼神中透露着严肃。“我发现，即使在我们现在谈话时，[spymaster.GetTitledFirstName]也在谋划些什么反对你！”\n\n这是真的吗？我自己的[spymaster.GetCouncilTitle]？！"
 councillor_spouse_intrigue.1001.a: "我一直在被当宝搞！"
 councillor_spouse_intrigue.1002.t: "配偶：谣言肆臆"
 councillor_spouse_intrigue.1002.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]在[councillor.GetSheHe]有什么想要分享的时候，就会像[councillor.GetSheHe]平常那样[councillor.Custom('quirk_pos_present')]。“你听说了关于[target.GetTitledFirstName]的流言吗，[target.GetSheHe]似乎在掩饰什么大坏事？”我凑近了听，[councillor.GetSheHe]压低了[councillor.GetHerHis]的声调。“这些都是真的。我们需要的是证据。”"
 councillor_spouse_intrigue.1002.a: "我的[councillor.Custom('LoverPetName')]，该搞点间谍玩意了！"
 councillor_spouse_intrigue.1002.b: "我必须发现这是什么！"
 councillor_spouse_intrigue.1002.c: "看来比起[target.GetFirstNameNoTooltip]，我把自己的秘密保护的更好。"
 councillor_spouse_intrigue.1003.t: "配偶：揭露秘辛"
 councillor_spouse_intrigue.1003.desc: "我可以从[councillor.GetTitledFirstName]接近我的方式看出来，[councillor.GetSheHe]在宫廷内又发现了一个秘密。\n\n“[agent.GetTitledFirstName]参与了一桩阴谋，”[councillor.GetSheHe]说道，“[agent.GetSheHe|U]还不知道我知道了，但我建议您赦免[agent.GetHerHim]，以获得其绝对忠诚……”"
 councillor_spouse_intrigue.1003.a: "让[agent.GetHerHim]明白有这种事请有多危险。"
 councillor_spouse_intrigue.1003.b: "利用[agent.GetHerHim]来找到真正的主谋！"
 councillor_spouse_intrigue.1003.c: "监视[agent.GetHerHis]的一举一动，让我免受他们的阴谋伤害！"
 councillor_spouse_intrigue.1004.t: "配偶：研究反对派"
 councillor_spouse_intrigue.1004.desc: "[secret_holder.GetTitledFirstName]言之凿凿要支持[faction.GetName]，让我很是头疼。庆幸的是，我似乎获得了先手。\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]发现了[secret_holder.GetHerHis]紧紧保护的一个秘密，[councillor.GetSheHe]对我黠笑道。\n\n“我想你可能会觉得这很有意思，亲爱的……”"
 councillor_spouse_intrigue.1004.a: "一个小勒索将让[secret_holder.GetHerHim]规规矩矩的。"
 councillor_spouse_intrigue.1004.b: "这是个丑闻！整个国家都应知道！"
 councillor_spouse_intrigue.1004.c: "有时候最好的办法是拿着好牌等待时机。"
 councillor_spouse_intrigue.1004.c.tt: "你还不会揭发[secret_holder.GetFirstNamePossessiveNoTooltip]的秘密"
 councillor_spouse_intrigue.1005.t: "配偶：各个击破"
 councillor_spouse_intrigue.1005.desc: "[faction_member.GetTitledFirstName]一直积极地支持[leader.GetTitledFirstName]和[leader.GetHerHis]的[faction.GetName]。然而我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]有个改变这一状况的计划。\n\n“相信我，我告诉[faction_member.GetTitledFirstName]的这些事情会让[faction_member.GetHerHim]立即开始否定[leader.GetFirstNameNoTooltip]。”"
 councillor_spouse_intrigue.1005.a: "确保[faction_member.GetFirstNameNoTooltip]不再会支持[leader.GetFirstNameNoTooltip]！"
 councillor_spouse_intrigue.1005.b: "你可以让#EMP 我#!看起来像是一个更好的选择吗？"
 councillor_spouse_intrigue.1006.t: "配偶：一名合适的代表"
 councillor_spouse_intrigue.1006.desc: "非常充分地意识到我对[target.GetTitledFirstName]的计划后，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))][councillor.GetFirstName]带着一个提议来找我。\n\n“我在[court_owner.GetTitledFirstNamePossessive]的宫廷有朋友。我可以请求他们招待一名宾客一段日子。只要打打忠诚牌，顺便我再推波助澜一下，[plant.GetTitledFirstName]会为了你行奇迹……”"
 councillor_spouse_intrigue.1006.a: "好主意，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]！"
 councillor_spouse_intrigue.1006.b: "我想我们可能需要[plant.GetFirstNameNoTooltip]在这里。"
