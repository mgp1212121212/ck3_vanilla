 councillor_spouse_intrigue.0004.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]推动计谋"
 councillor_spouse_intrigue.0005.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]操纵臣民"
 councillor_spouse_intrigue.0006.message: "童真不再"
