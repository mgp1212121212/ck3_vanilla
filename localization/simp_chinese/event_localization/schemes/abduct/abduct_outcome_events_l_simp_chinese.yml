l_simp_chinese:
 abduct_event_title: "绑架："
 do_not_execute_abduct_tooltip: "我不想绑架"
 abduct_outcome.1001.t: "$abduct_event_title$拦路攻击"
 abduct_outcome.1001.opening: "我的同谋告诉我[target.GetTitledFirstName]正在"
 abduct_outcome.1001.arrival: "从[departure.GetNameNoTooltip]到[arrival.GetNameNoTooltip]旅行。"
 abduct_outcome.1001.no_arrival: "在[departure.GetNameNoTooltip]内旅行。"
 abduct_outcome.1001.ending: "\n\n我已经安排了一些劫匪打断[target.GetHerHis]的小旅程并确保将[target.GetSheHe]转到这来。"
 abduct_outcome.1001.a: "很快[target.GetSheHe]就会在我掌控之中！"
 abduct_outcome.1001.b: "不，风险太大了。"
 abduct_outcome.1002.t: "$abduct_event_title$进行中"
 abduct_outcome.1002.desc: "一个完美的机会出现了！[target.GetTitledFirstName]从[departure.GetNameNoTooltip]出发，正前往[arrival.GetNameNoTooltip]，身边没带任何卫兵。\n\n[target.GetSheHe|U]一定以为[target.GetHerselfHimself]很安全……"
 abduct_outcome.1002.a: "完美的出手时机！"
 abduct_outcome.1003.t: "$abduct_event_title$不速之客"
 abduct_outcome.1003.desc: "有了能在[court_location.GetNameNoTierNoTooltip]的宫廷自由出入的同谋，我很快就能抓住[target.GetTitledFirstName]！\n\n同谋的任务是让一小伙人在午夜时进去，并在他们离开时掩护他们不被发现。最理想的情况是掩盖踢麻袋时发出的尖叫声。"
 abduct_outcome.1003.a: "我喜欢这个计划！"
 abduct_outcome.2001.desc: "成功了！劫匪们出色地完成了任务，[target.GetTitledFirstName]安全地掌握在我手中了。"
 abduct_outcome.2001.a: "我希望[target.GetSheHe]喜欢[target.GetHerHis]的新住处……"
 abduct_outcome.2002.desc: "在[target.GetTitledFirstName]知道发生什么事之前，我的手下抓住了[target.GetHerHim]！终于，[target.GetSheHe|U]落入了我的手中。"
 abduct_outcome.2003.desc: "真不敢相信这居然成功了！简直与让我的一些盟友在午夜进入[target.Custom('ResidenceBuilding')]一样简单。\n\n[target.GetTitledFirstName]现在一定在埋怨[target.GetHerselfHimself]自己对于安全的疏忽。还好，[target.GetSheHe]现在待的地方安全多了。"
 abduct_outcome.4001.opening: "该死！[target.GetTitledFirstName]逃脱了我雇佣的劫匪，[target.GetHerHis]安全地回到了[departure.GetNameNoTier]。"
 abduct_outcome.4001.owner_discovered: "\n\n不幸的是，其中一个劫匪后来被抓获并坦白了一切，包括我的参与！"
 abduct_outcome.4001.owner_secret: "\n\n至少没人会知道劫匪在为我工作。"
 abduct_outcome.4001.a: "我会找到别的办法来对付[target.GetHerHim]。"
 abduct_outcome.4001.b: "[target.GetHerHis|U]不可能一直这么走运。是时候再试一次了！"
 abduct_outcome.4002.opening: "这怎么可能？！我的手下在正确的时间出现在正确的地点，但[target.GetTitledFirstName]却一直没出现！"
 abduct_outcome.4002.owner_discovered: "\n\n[target.GetSheHe|U]好像听到了风声，知道我在计划什么！"
 abduct_outcome.4002.owner_secret: "\n\n[target.GetSheHe|U]一定听到了风声，知道有事要发生，但至少[target.GetSheHe]还不知道我的参与。"
 abduct_outcome.4003.opening: "不！我的同伙在试图闯入[target.GetTitledFirstNamePossessive]的房间时被发现了，我早该知道事情没这么简单。"
 abduct_outcome.4003.owner_discovered: "\n\n更糟的是，他们把我供出来了！"
 abduct_outcome.4003.owner_secret: "\n\n真是奇迹，我的手下成功了，而且没人知道我也参与了这件事。"
 abduct_outcome.5001.t: "被绑架！"
 abduct_outcome.5001.opening: "我被[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]绑架了！"
 abduct_outcome.5001.seized_roadside: "\n\n当遭遇劫匪时我正和随从一起旅行。我不知道其他人遭遇了什么，因为我头上被套了个麻袋。当麻袋被取下时，我发现自己成了[prison_location.GetNameNoTier]的一名囚犯。"
 abduct_outcome.5001.on_the_way: "\n\n我身边只带了几个卫兵，正在前往城镇的路上，而[owner.GetSheHe]知道在我最脆弱的时候发动攻击！"
 abduct_outcome.5001.unwelcome_guests: "\n\n一群陌生人在半夜闯入了我的房间。一定有叛徒让他们进了[ROOT.Char.Custom('ResidenceBuilding')]，我想我的生命走到了终点。然而，他们用麻袋套住了我的头，把我拖了出来。我被绑起来带到了这个阴湿的地牢里。"
 abduct_outcome.5001.a: "等着我离开这里！"
 abduct_outcome.5002.t: "绑架受阻！"
 abduct_outcome.5002.seized_roadside: "当时我正在[departure.GetNameNoTier]旅行，突然一群强盗袭击了我们。\n\n我设法骑马跑到安全的地方，很明显，这些强盗不想伤害我，相反，他们想要活捉我！"
 abduct_outcome.5002.on_the_way: "他们发动攻击时，我身边只带了几个卫兵，正在前往城镇的路上。\n\n还好，我的手下行动迅速而勇敢，没多久我就安全回到了[target.Custom('ResidenceBuilding')]。"
 abduct_outcome.5002.unwelcome_guests: "半夜里，一阵骚动将我惊醒。一伙歹徒混进了[ROOT.Char.Custom('ResidenceBuilding')]，在试图闯进我的房间时被发现了！"
 abduct_outcome.5002.fallback: "我逃脱了一场绑架！"
 abduct_outcome.5002.owner_known: "\n\n这绝对是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]指使的！"
 abduct_outcome.5002.owner_not_known: "\n\n我不知道谁是这桩绑架案的幕后黑手，但这个人一定还在盯着我……"
 abduct_outcome.5002.a: "哦，[owner.GetSheHe]会付出代价的！"
 abduct_outcome.5002.b: "我必须保持警惕。"
