l_simp_chinese:
 #Unused texts for secrecy event
 court_outcome.0001.t: "$court_event_title$机不可失"
 court_outcome.0001.desc: "噢，[target.GetFirstName]，我的[target.Custom('LoverPetName')]！我渴望你的拥抱！如果没有你甜蜜的亲吻，我觉得我可能会活不下去！\n\n然而，虽然我的感情非常纯洁，还是会有很多人对我们横加指责。我应该立刻到[target.GetHerHim]身边吗？还是说我必须远离？"
 court_outcome.0001.b: "我不能拿[target.GetHerHis]的安全冒险……"
 court_outcome.0001.a: "没什么能阻挡我们！"
 #Player target picks outcome
 court_outcome.0003.t: "这是爱情吗？"
 court_outcome.0003.success.desc: "我很难记起自己在[owner.GetFirstName]对我表示[owner.GetHerHis]的情感之前的生活。那些日子似乎是如此凄凉，如此沉闷……但有了[owner.GetHerHim]在我身边，一切都突然变得有希望了！\n\n我希望我们能永远这样下去，但在内心深处，我知道自己必须做出抉择。我是应该勇敢地去表达自己的感受，还是永远对[owner.GetFirstNameNoTooltip]关闭心扉？"
 court_outcome.0003.failure.desc: "我很难记起自己在[owner.GetFirstName]对我表达[owner.GetHerHis]的爱之前的生活是怎样的。我受宠若惊，但同时也对[owner.GetHerHis]的殷勤有些不知所措。我发现自己需要一些平静。\n\n但是，我不禁担心，这样我是不是会失去我唯一可能的真爱？一定不会的！但万一呢……？"
 court_outcome.0003.a: "我是你的，[owner.GetFirstNameNoTooltip]。永远都是！"
 court_outcome.0003.a.tt: "[owner.GetShortUIName|U]可能会成为我的灵魂伴侣"
 court_outcome.0003.b.success: "我唯一能给予的只有真爱之吻。"
 court_outcome.0003.b.failure: "[owner.GetSheHe|U]至少应该因为[owner.GetHerHis]的衷心而得到一个吻。"
 court_outcome.0003.b.tt: "[owner.GetShortUIName|U]#bold 不会#!成为我的灵魂伴侣"
 court_outcome.0003.c: "这片痴心终结于今日。"
 court_outcome.kiss.tt: "[target.GetShortUIName|U]和我亲在一起"
 #Generic keys
 court_outcome.0001.a.tt: "我继续尝试追求[target.GetTitledFirstName]"
 ### WILD HUNT ###
 court_outcome.1000.t: "$court_event_title$荒野狩猎"
 court_outcome.1000.i_invite.desc: "当[target.GetTitledFirstName]提议去打猎时，我立刻组织了一场狩猎。哪怕只是为了我[target.Custom('LoverPetName')]的回眸一瞥，我也愿意做任何事！"
 court_outcome.1000.own_invite.desc: "当[target.GetFirstName]邀请我参加狩猎时，我毫不犹豫地接受了。我实在想不出世上能有比马背上的[target.GetHerHis]还要美丽的景象！"
 court_outcome.1000.liege_invite.desc: "当[target_host.Custom2('NamePossessiveCharacterIntroduction', target)]邀请我参加狩猎时，我毫不犹豫地接受了。哪怕只是为了我[target.Custom('LoverPetName')]的回眸一笑，我也愿意做任何事！"
 court_outcome.1000.end.desc: "\n\n我在灌木丛中追踪猎物，侍从跟在我身后，猎犬在前面探路。它好像已经找到了猎物的踪迹！突然我的注意力被一声[target.GetWomanMan]的尖叫打断！"
 court_outcome.1000.a: "“我的爱人，我来了！”"
 court_outcome.1000.b: "也许先派侍从去探明情况比较好……"
 court_outcome.1000.c: "那可能只是一只鸟。"
 court_outcome.1000.b.failure: "[target.GetFirstNameNoTooltip]被一只野兽攻击"
 court_outcome.1000.b.success: "[target.GetFirstNameNoTooltip]并没有遇到危险"
 court_outcome.1001.desc: "在度过了似乎像一小时那样漫长的一分钟后，我到达了一片空地。[target.GetFirstName]倒在我前方，衣衫不整，手无寸铁。而在[target.GetHerHim]对面，有一头巨大的[ROOT.Char.Custom('GetAnimalType')]正准备攻击！\n\n我的箭精准射出，野兽应声倒地。一开始，[target.GetFirstNameNoTooltip]只是呆呆地望着地面，然后[target.GetSheHe]突然踉跄地向我扑来，让[target.GetHerselfHimself]的身体投入我的怀抱。"
 court_outcome.1001.a: "我要你，我的爱，就是现在，就在这里！"
 court_outcome.1001.b: "我只需要一个甜蜜的吻作为奖赏。"
 court_outcome.1002.desc: "“[target.GetFirstName]！我来了！”我穿过枝叶，直冲空地而去，心脏狂跳不已，汗水从脸上淌落。\n\n但眼前的画面出乎我的预料。那是一只[ROOT.Char.Custom('GetAnimalType')]，没错——但是它倒在地上，一支箭正中它的眉心。[target.GetFirstNameNoTooltip]放下[target.GetHerHis]的弓，然后[target.GetSheHe]转过来看着我。\n\n“这是什么意思，[owner.GetTitledFirstNameNoTooltip]？你以为我连自卫的能力都没有吗？”"
 court_outcome.1002.a: "我……我迷路了？"
 court_outcome.1005.desc: "我越来越接近，而尖叫声也越来越清晰。那一定是我[target.Custom('RomanticComplimentAdjective')][target.GetFirstName]——我无论在哪都能认出[target.GetHerHis]的声音！\n\n但[target.GetHerHis]的叫声很#EMP 古怪#!。听起来不像是[target.GetFirstNameNoTooltip]在害怕……也并不像是[target.GetSheHe]很痛苦……\n\n当我最终看到[target.GetHerHim]时，我的心沉了下去：[target.GetSheHe]就像出生那天一样一丝不挂，正在和[targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]一起在草地上打滚。"
 court_outcome.1005.a: "显然，[target.GetSheHe|U]并没有在[target.GetHerHis]的心中为我留下位置。"
 court_outcome.1005.b: "[targets_lover.GetFirstNameNoTooltip]会为[targets_lover.GetSheHe]妨碍我而后悔的！"
 court_outcome.1005.c: "我要从那个禽兽手中拯救[target.GetHerHim]！"
 court_outcome.1005.c.murder_undiscovered: "我的箭命中了[targets_lover.GetFirstNameNoTooltip]"
 court_outcome.1005.c.murder_discovered: "我的箭命中了[targets_lover.GetFirstNameNoTooltip]，但是我被发现了"
 court_outcome.1005.c.murder_attempt: "我射偏了，然后逃离了现场"
 court_outcome.1005.d: "如果我无法得到[target.GetHerHim]，谁也别想！"
 court_outcome.1005.d.murder_undiscovered: "我的箭命中了[target.GetFirstNameNoTooltip]"
 court_outcome.1005.d.murder_discovered: "我的箭命中了[target.GetFirstNameNoTooltip]，但是我被发现了"
 court_outcome.1003.t: "荒野狩猎"
 court_outcome.1004.desc: "我正骑着马，突然坐骑受惊将我摔了下来。这跤摔得我猝不及防，我感觉肺里的空气都要被掏空了。我抬起头，发现一只[owner.Custom('GetAnimalType')]正和我面对面！\n\n我还没来得及尖叫，这头野兽就倒下了，两眼之间插着一支箭。\n\n“[target.GetFirstNameNoTooltip]，我的[target.Custom('LoverPetName')]！我还以为要失去你了！”我的盖世英雄正是[owner.GetTitledFirstName]！"
 court_outcome.1003.b: "我们亲吻，甜如蜜。"
 ### INTRUDER ###
 #OWNER CHOICE
 court_outcome.1100.t: "$court_event_title$不速之客"
 court_outcome.1100.start.desc: "每当我闭上眼睛，脑海里回响的都是[target.GetTitledFirstNamePossessive]的面容。辗转反侧，难以入眠。我等不及了——在阴影的掩护下，我前往了"
 court_outcome.1100.targets_residence.desc: "[target.GetHerHis]的[target.Custom('ResidenceBuilding')]。"
 court_outcome.1100.my_residence.desc: "[target.GetHerHis]住所外的花园。"
 court_outcome.1100.targets_host_residence.desc: "[target_host.GetTitledFirstNamePossessive]的[target.Custom('ResidenceBuilding')]。"
 court_outcome.1100.end.desc: "\n\n映入眼帘的那间[target.GetFirstNamePossessiveNoTooltip]的房间窗户让我的心怦怦乱跳。那么近，又那么远！\n\n等等——那是谁，正在爬上塔楼？那个黑影在[target.GetFirstNamePossessiveNoTooltip]窗前停下，打开了百叶窗……"
 court_outcome.1100.a: "我的[target.Custom('LoverPetName')]有危险——我必须救[target.GetHerHim]！"
 court_outcome.1100.b: "“卫兵！#EMP 卫兵！#!有人闯入塔楼！”"
 court_outcome.1100.b.failure: "[target.GetShortUIName|U]被闯入者打伤"
 court_outcome.1100.b.success: "[target.GetShortUIName|U]安全逃脱"
 court_outcome.1100.c: "我来这里不是和盗贼打架的。"
 #OWNER SUCCESS: You save target from the burglar/comfort target!
 court_outcome.1101.start.desc: "上面传来的挣扎声激发了我有生以来最大的动力。我将生死置之度外，从[target.GetTitledFirstNamePossessive]的窗户中跳了进去。\n\n"
 court_outcome.1101.owner_fights.desc: "我感觉就像跳进了结冰的湖里。[target.GetFirstNameNoTooltip]软在地板上，闯入者站在[target.GetHerHim]对面，一把闪光的剑横在他们中间。我一声怒吼，抓住那个恶棍的衣领，把[ROOT.Char.GetHerHim]扔到了墙上。之后我就记不清了。\n\n等危险解除后，我转向[target.GetHerHim]。"
 court_outcome.1101.target_fights.desc: "眼前的景象出乎我的预料。翻倒的家具，破碎的窗帘，而[target.GetFirstName]站在一具一动不动的尸体旁，一把滴血的匕首正握在[target.GetHerHis]的手里。\n\n"
 court_outcome.1101.end.desc: "“[target.GetFirstNameNoTooltip]，你还好吗？”我小心翼翼地问道。就好像我的话是一道咒语，[target.GetSheHe]终于有了反应，[target.GetHerselfHimself]投入我的怀中。“感谢[target.GetFaith.HighGodName]有你在这，[ROOT.Char.GetFirstNameNoTooltip]！”"
 court_outcome.1101.a: "我再也不会让你受到伤害了！"
 #OWNER FAILURE: Target was fine without your help/is scared
 court_outcome.1102.end.desc: "“你来这干什么？！”[target.GetSheHe]问道，[target.GetHerHis]的声音发颤。我举起双手，作出和平的姿势，但[target.GetSheHe]举起了[target.GetHerHis]的匕首。“别过来！马上走，不然我#EMP 就要#!动手了！”"
 court_outcome.1102.a: "我只是想帮忙！"
 #OWNER FAILURE: Target has another lover...
 court_outcome.1103.desc: "上面传来的挣扎声激发了我有生以来最大的动力。来不及多想，我冲到窗户旁跳了进去——但里面的景象却出乎我的意料。\n\n[target.GetTitledFirstName]并没有……#EMP 挣扎#!。相反，[target.GetSheHe]看上去相当享受——[target.GetHerselfHimself]和[targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]在一起。"
 #TARGET SUCCES: is informed about outcome
 court_outcome.1105.t: "不速之客"
 court_outcome.1105.start.desc: "#EMP 咔嚓！#!我……我在哪？发生了什么事？我望向黑暗，眼睛逐渐调整着。#EMP [ROOT.Char.GetFaith.HighGodName]啊。#!我卧室窗户旁边有个人。\n\n"
 court_outcome.1105.owner_fights.desc: "我从床上爬起来向门口跑去，但闯入者速度更快。[owner.GetSheHe|U]抓住我的胳膊用力一拉，我摔倒了。我正要尖叫，一只手捂住了我的嘴。\n\n“听好，[ROOT.Char.GetTitleAsNameNoTooltip]。如果你照我说的办，没人会受——”[owner.GetHerHis|U]的话变成了汩汩的滴水声，一把匕首深深插入[owner.GetHerHis]的脖子。\n\n“[target.GetFirstNameNoTooltip]，你还好吗？”我在哪都能认出这个声音。拯救我的不是别人正是[owner.GetTitledFirstName]！"
 court_outcome.1105.target_fights.desc: "我跳下床伸手去拿床头柜上的匕首。闯入者抓住我的手臂用力一拉，我一个转身，将匕首深深插入[owner.GetHerHis]的腹部。[owner.GetSheHe|U]盯着我看了许久，嘴唇动了动，但是一个字也没能从[owner.GetHerHis]口中说出来。然后[owner.GetSheHe]倒在了地板上。\n\n“[target.GetFirstNameNoTooltip]，你还好吗？”窗户边的不是别人正是[owner.GetTitledFirstName]，手里拿着剑准备好要保护我。我投入[owner.GetHerHis]的怀中，而[owner.GetSheHe]将我紧紧抱住。"
 court_outcome.1105.a: "哦，我的爱！再也不要让我离开你的视线！"
