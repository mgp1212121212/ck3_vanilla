 intrigue_scheme_lifestyle.1001.t: "纪律与忠诚"
 intrigue_scheme_lifestyle.1001.desc: "了解了士兵间的相处日常，以及信息和谣言如何由此自由地传播之后，我萌生了一个想法。\n\n如果我能让一些自己的士兵混进[target.GetTitledFirstNamePossessive]的军队，他们也许能提供一个揣摩[target.GetHerHis]计划的不同视角。"
 intrigue_scheme_lifestyle.1001.a: "是时候让[target.GetFirstNameNoTooltip]获得一些新兵了。"
 intrigue_scheme_lifestyle.1001.a.tt: "#F 流言在士兵之间传播地很快……只要我的探子们不惹上麻烦我就可以了解到很多信息。#!\n"
 intrigue_scheme_lifestyle.1001.b: "不，这太危险了。"
 intrigue_scheme_lifestyle.1001.b.tt: "#F 我不会把筹码压在一个普通士兵的忠诚之上。#!\n"
 intrigue_scheme_lifestyle.1002.t: "纪律与忠诚"
 intrigue_scheme_lifestyle.1002.desc: "我刚刚得到消息，我派去渗透[target.GetTitledFirstNamePossessive]军队的士兵被发现了！天晓得他们现在在遭受怎样的惩罚，或者更糟，审讯！"
 intrigue_scheme_lifestyle.1002.a: "他们最好别暴露我的任何计划！"
 intrigue_scheme_lifestyle.3001.t: "日常习惯"
 intrigue_scheme_lifestyle.3001.desc_agents: "我的探子们注意到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]，[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]，似乎有些比较规律的习惯。\n\n如果这些可以得到观察确认，可能将会成为突破口……"
 intrigue_scheme_lifestyle.3001.desc: "我发现我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]，[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]，保持了相当规律的日程。如果这些得到确认，可能将会成为突破口……"
 intrigue_scheme_lifestyle.3001.a: "我会亲自研究他们的习惯。"
 intrigue_scheme_lifestyle.3001.a_agent: "我要人全天盯住[target.GetHerHim]！"
 intrigue_scheme_lifestyle.3001.a.tt: "#F 这当然是相当危险的尝试……#!"
 intrigue_scheme_lifestyle.3001.b: "这太冒险了。"
 intrigue_scheme_lifestyle.3001.b.tt: "#F [target.GetSheHe|U]可能会注意到[target.GetSheHe]被监视着！#!"
 intrigue_scheme_lifestyle.3101.t: "无事不报"
 intrigue_scheme_lifestyle.3101.desc: "宫廷内的仆从们经常被忽视，因而可以偷听谈话，清理痕迹，不受注意地穿过走廊……\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstNamePossessive]的宫廷正是这种情况，这显然有机可乘。"
 intrigue_scheme_lifestyle.3101.a: "有人会被说服将信息泄露给我的同谋的。"
 intrigue_scheme_lifestyle.3101.a.tt: "#F 线人可以给我带来无价的信息，但他们往往也并不善于保密，而这意味着风险……#!"
 intrigue_scheme_lifestyle.3101.b: "风险太大了！"
 intrigue_scheme_lifestyle.3101.b.tt: "#F 我不能把信任托付给这样的人！#!"
 intrigue_scheme_lifestyle.3102.desc: "为我的同谋们提供[target.GetTitledFirstName]的信息的侍者们暴露了！"
 intrigue_scheme_lifestyle.3102.a: "他们最好保持沉默！"
 intrigue_scheme_lifestyle.3201.t: "通信"
 intrigue_scheme_lifestyle.3201.desc_animal: "真走运！[target.GetTitledFirstNamePossessive]的传信鸟喜欢吃我花园的某些种子，而且他们的停留时间足以我让读完这些信件！"
 intrigue_scheme_lifestyle.3201.elope.desc: "真走运！我的特工找到了进入[target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )]书房的办法，那里保存着[target.GetLiege.GetHerHis]的信件草稿。[target.GetLiege.GetHerHis]的所有信件现在任我查阅了！ "
 intrigue_scheme_lifestyle.3201.desc: "真走运！我的同谋找到了办法进入[target.GetTitledFirstName]的书房，那里保存着[target.GetHerHis]信件草稿。[target.GetHerHis]的所有信件现在任我查阅了！"
 intrigue_scheme_lifestyle.3201.a: "让我们把这变成惯例！"
 intrigue_scheme_lifestyle.3201.b: "[target.GetHerHis]的信使们现在和我熟络得直接吃我手里的食物。"
 intrigue_scheme_lifestyle.3201.b.tt: "此选项可用，因为我有$modifier_hunt_friend_of_animal$修正"
 intrigue_scheme_lifestyle.3201.c: "这只是撞了次大运，仅此而已。"
 intrigue_scheme_lifestyle.3301.t: "另辟蹊径"
 intrigue_scheme_lifestyle.3301.desc_murder: "我的特工注意到，每当有人提及[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.GetTitledFirstName]时，那个[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]总是反应得很奇怪……"
 intrigue_scheme_lifestyle.3301.desc_lover: "我的特工注意到，那个[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]耗费了极其多的时间与[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.GetTitledFirstName]单独相处……"
 intrigue_scheme_lifestyle.3301.desc_pregnancy: "我的特工注意到，那个[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]似乎非常担心[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.GetTitledFirstName]的健康。"
 intrigue_scheme_lifestyle.3301.desc_child: "我的特工注意到，那个[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]经常参与到[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.GetTitledFirstName]的生活中。"
 intrigue_scheme_lifestyle.3301.desc_fallback: "我的特工注意到，那个[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]在[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.GetTitledFirstName]身边时举止会变得怪异。"
 intrigue_scheme_lifestyle.3301.desc_end: "\n\n进一步的调查意味着耽搁我对[target.GetTitleTierName]的暗中计划，但是我必须承认我的好奇心被激起了！"
 intrigue_scheme_lifestyle.3301.a: "如果[target.GetSheHe]隐藏着什么，我必须知道！"
 intrigue_scheme_lifestyle.3301.b: "我将继续专注于我的目标。"
 intrigue_scheme_lifestyle.3301.b.tt: "#F 以致命的准确性！#!"
 intrigue_scheme_lifestyle.3302.t: "[target.GetTitleAsNamePossessiveNoTooltip]的秘密"
 intrigue_scheme_lifestyle.3302.desc_murder: "我的特工注意到了一个接一个的奇事和迹象，不久真相便显现出全貌。那个[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))][target.GetTitledFirstName]杀害了[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.GetTitledFirstName]！"
 intrigue_scheme_lifestyle.3302.desc_lover: "我的特工注意到了一个接一个的奇事和迹象，不久真相便显现出全貌：[secret_to_reveal_target.GetTitledFirstName]是[target.GetTitledFirstName]的情人！"
 intrigue_scheme_lifestyle.3302.desc_pregnancy: "我的特工注意到了一个接一个的奇事和迹象，不久真相便显现出全貌：[secret_to_reveal_target.GetTitledFirstName]怀上了[target.GetTitledFirstNamePossessive]的孩子！"
 intrigue_scheme_lifestyle.3302.desc_child: "我的特工注意到了一个接一个的奇事和迹象，不久真相便显现出全貌：[secret_to_reveal_target.GetTitledFirstName]是[target.GetTitledFirstName]和[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))][secret_to_reveal_owner.GetTitledFirstName]的孩子！"
 intrigue_scheme_lifestyle.3302.desc_fallback: "我的特工注意到了一个接一个的奇事和迹象，不久真相便显现出全貌：[target.GetTitledFirstName]真的有见不得人的秘密！"
 intrigue_scheme_lifestyle.3302.a: "哦，这很棒！"
 intrigue_scheme_lifestyle.3302.a.tt: "#F 我可以勒索[target.GetHerHim]或者强迫[target.GetHerHim]做我要求的事，或者#EMP 任何事#!！#!"
 intrigue_scheme_lifestyle.3401.t: "获取信任"
 intrigue_scheme_lifestyle.3401.desc: "[target.GetTitledFirstNamePossessive]的[target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))][courtier_to_fool.GetTitledFirstName]是一个[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))][courtier_to_fool.GetWomanMan]，当我意识到自己在与[courtier_to_fool.GetHerHis]同行时，我起初相当谨慎。然而，我很快意识到[courtier_to_fool.GetSheHe]并不像我最初以为的那样厌恶与我相处……"
 intrigue_scheme_lifestyle.3401.a: "拜托，我的朋友，跟我讲讲你自己！"
 intrigue_scheme_lifestyle.3401.a.tt: "#F 我是一只披着羊皮的狼，正接近我的猎物……！#!"
 intrigue_scheme_lifestyle.3401.b: "这是[target.GetFirstNameNoTooltip]与我之间的事情。"
