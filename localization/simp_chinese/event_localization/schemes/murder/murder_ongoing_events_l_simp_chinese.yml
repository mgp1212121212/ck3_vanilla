l_simp_chinese:
 murder_event_title: "谋杀"
 murder_ongoing.3010.t: "$murder_event_title$酒鬼同谋"
 murder_ongoing.3010.desc_opening: "[agent_in_question.GetTitledFirstName]终日泡在[agent_in_question.GetHerHis]的酒杯里。"
 murder_ongoing.3010.desc_hero: "即使这为进一步了解[scheme.GetTargetCharacter.GetTitledFirstName]提供了一些机会，[agent_hero_of_the_moment.GetTitledFirstName]——[scheme.GetTargetCharacter.GetTitleAsNamePossessiveNoTooltip]的[target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))]以及我的同谋——仍表达了担忧，认为这个酒鬼会危及[agent_hero_of_the_moment.GetHerHis]在[scheme.GetTargetCharacter.GetTitleAsNamePossessiveNoTooltip]宫廷中的地位。\n\n“[agent_in_question.GetHerHis]控制不住[agent_in_question.GetHerHim]的脾气只是时间问题！”"
 murder_ongoing.3010.desc: "尽管这为进一步了解[scheme.GetTargetCharacter.GetTitledFirstName]提供了一些机会，但[agent_in_question.GetSheHe]对其他任何事都没有什么用处……"
 murder_ongoing.3010.a: "再来一杯[agent_in_question.GetFirstNameNoTooltip]！"
 murder_ongoing.3010.a.success: "[agent_in_question.GetHerHis|U]醉酒后的行为很有帮助"
 murder_ongoing.3010.a.failure: "[agent_in_question.GetSheHe|U]暴露了[agent_in_question.GetHerselfHimself]自己"
 murder_ongoing.3010.b: "[agent_in_question.GetTitledFirstNameNoTooltip]必须远离这些酒。"
 murder_ongoing.3010.c: "我一定会让[agent_in_question.GetHerHim]好起来的！做好准备。"
 murder_ongoing.3301.t: "$murder_event_title$不是最锐利的"
 murder_ongoing.3301.desc: "我的礼仪刀呢？！那把我计划插进[target.GetTitledFirstNamePossessive]胸膛的刀！那把我磨了好几天的刀！\n\n我翻遍屋子寻找，但就是找不到。"
 murder_ongoing.3301.a: "我发誓我把它放在这了！"
 #Apply poisonous herbs to the scheme that you found while travelling
 murder_ongoing.3302.t: "$murder_event_title$一点这个，一点那个……"
 murder_ongoing.3302.desc: "我突然想起来我在经过[herb_location.GetNameNoTooltip]的[herb_location.GetTerrain.GetNameNoTooltip|l]时得到的那些草药。\n\n它们绝对能帮助我将[target.GetTitledFirstName]从[target.GetHerHis]的尘世烦扰中#EMP 解放#!出来。"
 murder_ongoing.3302.a: "这应该很有用。"
