 hostile_scheme_discovery.2001.target_other: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstName]！"
 hostile_scheme_discovery.2001.target_spymaster: "[target.GetHerHim]！\n\n“他们根本不知道在对付谁，[ROOT.Char.GetLadyLord]。他们以为能干掉#EMP 我#!？我会让他们好瞧。没错，我会的。”"
 hostile_scheme_discovery.2001.target_me: "我！"
 hostile_scheme_discovery.2001.a: "我们必须阻止这背后的奸徒！"
 hostile_scheme_discovery.3001.t: "同谋暴露！"
 hostile_scheme_discovery.3001.intro: "我在[court_owner.GetTitledFirstNamePossessive]的[scheme.GetName|l]中的同谋[agent.GetTitledFirstName]暴露了！"
 hostile_scheme_discovery.3001.imprisoned: "\n\n现在[court_owner.GetTitleAsName]把[agent.GetHerHim]关押了起来。"
 hostile_scheme_discovery.3001.accused: "\n\n现在[agent.GetSheHe]已经失去了信任，再无法协助我的事业了。"
 hostile_scheme_discovery.3001.a: "天杀的[court_owner.GetTitledFirstNameNoTooltip]，还有[court_owner.GetHerHis]那该死的[spymaster.GetCouncilTitle]！"
 hostile_scheme_discovery.3002.t: "密谋暴露"
 hostile_scheme_discovery.3002.desc: "我的[scheme.GetFullActionName]的密谋暴露了！\n\n虽然我的参与尚未为人知晓，但是这一定会为我的计划付诸实现增加许多难度。"
 hostile_scheme_discovery.3002.a: "该死！"
 hostile_scheme_discovery.3003.t: "参与暴露"
 hostile_scheme_discovery.3003.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]发现了正是我在幕后密谋"
 hostile_scheme_discovery.3003.murder: "暗杀[target.GetHerHim]！"
 hostile_scheme_discovery.3003.abduction: "绑架[target.GetHerHim]！"
 hostile_scheme_discovery.3003.elope: "与[target.GetHerHim]私奔！"
 hostile_scheme_discovery.3003.steal_back_artifact: "窃取[target.GetHerHim]的宝物！"
 hostile_scheme_discovery.3003.fallback: "针对[target.GetHerHim]！"
 hostile_scheme_discovery.3003.a: "这一定是有什么误会！"
 hostile_scheme_discovery.4001.t: "密谋暴露！"
 hostile_scheme_discovery.4001.opening: "我针对我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstName]的阴谋被发现了！"
 hostile_scheme_discovery.4001.end: "\n\n即使我自己的[ROOT.Char.Custom('GetCourtierPlural')|l]也在我背后窃窃私语，他们对我的信任或爱戴都随着秘密暴露而粉碎。"
 hostile_scheme_discovery.4002.opening: "我谋害[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]的密谋暴露了！现在每个人都知道了我谋杀[target.GetTitledFirstName]的计划。"
 hostile_scheme_discovery.4001.a: "这完全是个天大的误会！"
 hostile_scheme_discovery.4001.b: "哦，我会让他们见识见识什么叫做不择手段。"
