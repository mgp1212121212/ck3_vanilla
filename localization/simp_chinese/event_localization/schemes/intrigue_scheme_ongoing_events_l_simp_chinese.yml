l_simp_chinese:
 intrigue_scheme_ongoing.1001.t: "时机恰当的贿赂"
 intrigue_scheme_ongoing.1001.desc: "似乎并非所有[scheme.GetTargetCharacter.GetTitledFirstNamePossessive]宫廷中的仆人都是愚忠……[agent.GetFirstName]向我保证[agent.GetSheHe]有潜入的渠道，只要将几个钱放到正确的口袋里，就能发挥很大的作用。"
 intrigue_scheme_ongoing.1001.elope.desc: "似乎并非所有[scheme.GetTargetCharacter.GetTitledFirstNamePossessive]宫廷中的仆人都对[scheme.GetTargetCharacter.GetLiege.GetTitledFirstName]愚忠……[agent.GetFirstName]向我保证[agent.GetSheHe]有潜入的渠道，只要将几个钱放到正确的口袋里，就能发挥很大的作用。"
 intrigue_scheme_ongoing.1001.a: "一些金币，是多少？"
 intrigue_scheme_ongoing.1001.b: "太冒险了！"
 intrigue_scheme_ongoing.1002.t: "神灵裁决"
 intrigue_scheme_ongoing.1002.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))][agent_in_question.GetTitledFirstName]谴责[scheme.GetTargetCharacter.GetTitledFirstName]，说[scheme.GetTargetCharacter.GetHerHis]冒犯了[agent_in_question.GetFaith.HighGodName]。\n\n[agent_in_question.GetSheHe|U]甚至呼求[agent_in_question.GetFaith.HighGodNameAlternate]打击[scheme.GetTargetCharacter.GetFirstName]，并暗示即将到来的神罚。"
 intrigue_scheme_ongoing.1002.a: "有点乐观，大概吧，但是我喜欢那种精神！"
 intrigue_scheme_ongoing.1002.a.success: "[agent_in_question.GetSheHe|U]招募当地[agent_in_question.GetFaith.GetAdherentNamePlural]加入我们的事业"
 intrigue_scheme_ongoing.1002.a.failure: "[agent_in_question.GetFirstNameNoTooltip]在[agent_in_question.GetHerHis]的宗教热情中暴露了[agent_in_question.GetHerselfHimself]自己"
 intrigue_scheme_ongoing.1002.b: "[agent_in_question.GetTitledFirstNameNoTooltip]得闭嘴，否则我只能指望[agent_in_question.GetFaith.HighGodName]。"
 intrigue_scheme_ongoing.1002.c: "我会帮[agent_in_question.GetHerHim]的，以[agent_in_question.GetHerHis]那高贵的方式！"
 intrigue_scheme_ongoing.1004.t: "过于健谈"
 intrigue_scheme_ongoing.1004.desc: "虽然[agent_in_question.GetFirstNamePossessive]结交朋友的能力在我的计谋中被证明是无价的，但是[agent_in_question.GetSheHe]一点也不如[agent_in_question.GetSheHe]周围其他人那样保持应有的谨慎。\n\n[agent_in_question.GetSheHe|U]过于喜欢泄露模糊的线索，而且如果有人对其提问，鬼知道[agent_in_question.GetSheHe]会泄漏什么。"
 intrigue_scheme_ongoing.1004.a: "[agent_in_question.GetSheHe]知道的事情太有价值了，不能就这样把[agent_in_question.GetHerHim]闭嘴。"
 intrigue_scheme_ongoing.1004.a.success: "[agent_in_question.GetFirstNameNoTooltip]未被发现"
 intrigue_scheme_ongoing.1004.a.failure: "[agent_in_question.GetFirstNameNoTooltip]被发现"
 intrigue_scheme_ongoing.1004.b: "如果[agent_in_question.GetSheHe]就不能保密，那么[agent_in_question.GetSheHe]就必须沉寂！"
 intrigue_scheme_ongoing.1004.toast.success: "[agent_in_question.GetFirstNameNoTooltip]未被发现"
 intrigue_scheme_ongoing.1004.toast.failure: "[agent_in_question.GetFirstNameNoTooltip]被发现了"
 intrigue_scheme_ongoing.1006.t: "清理门户"
 intrigue_scheme_ongoing.1006.desc: "那个[agent_in_question.Custom('InsultAdjective')][agent_in_question.GetTitledFirstName]不引起问题就奇怪了。\n\n[agent_in_question.GetSheHe|U]在[scheme.GetTargetCharacter.GetTitledFirstNamePossessive]的宫廷中行动时未能采取适当的预防措施，这开始引起了[scheme.GetTargetCharacter.GetTitleAsNameNoTooltip]的注意。[agent_in_question.GetSheHe]被发现只是时间问题了！"
 intrigue_scheme_ongoing.1006.elope.desc: "那个[agent_in_question.Custom('InsultAdjective')][agent_in_question.GetTitledFirstName]当然会搞出问题。\n\n[agent_in_question.GetSheHe|U]在[scheme.GetTargetCharacter.GetTitledFirstNamePossessive]的宫廷中行动时未能采取适当的预防措施，这开始引起了[scheme.GetTargetCharacter.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTargetCharacter)]的注意。[agent_in_question.GetFirstNameNoTooltip]被发现只是时间问题了！"
 intrigue_scheme_ongoing.1006.a.success: "[agent_in_question.GetFirstNameNoTooltip]未被发现"
 intrigue_scheme_ongoing.1006.a.failure: "[agent_in_question.GetFirstNameNoTooltip]被发现了"
 intrigue_scheme_ongoing.1006.a: "周围总有鬼鬼祟祟的痕迹，无疑会让[scheme.GetTargetCharacter.GetFirstNameNoTooltip]倍感压力！"
 intrigue_scheme_ongoing.1006.b: "[agent_in_question.GetSheHe|U]需要花点时间来改善一下。"
 intrigue_scheme_ongoing.1007.t: "关切之音"
 intrigue_scheme_ongoing.1007.desc: "“万一[target.GetTitledFirstName]发现你了呢？继续这种耗时的努力是明智的吗？”\n\n[caring_agent.GetTitledFirstName][caring_agent.Custom('QuirkPresentPosOrNeg')]，即使我知道[caring_agent.GetSheHe]会在这事上服从我的领导，但是我听得出[caring_agent.GetHerHis]对我的关心是真挚的。"
 intrigue_scheme_ongoing.1007.a: "我的计划会继续，而且我希望你会努力干活！"
 intrigue_scheme_ongoing.1007.b: "你是对的，这耗费了我大量时间。过来，和我坐一会儿。"
 intrigue_scheme_ongoing.1008.t: "密切监视"
 intrigue_scheme_ongoing.1008.desc: "似乎[defender.GetTitledFirstName]加强了宫廷的保卫，以期能追查到搞密谋的叛徒。我的同谋[agent.GetTitledFirstName]担心[agent.GetSheHe]可能会受到不必要的怀疑。"
 intrigue_scheme_ongoing.1008.a: "我信任[agent.GetFirstNamePossessiveNoTooltip]的能力。"
 intrigue_scheme_ongoing.1008.a.success: "[agent.GetFirstNameNoTooltip]未被发现"
 intrigue_scheme_ongoing.1008.a.failure: "[agent.GetFirstNameNoTooltip]被发现"
 intrigue_scheme_ongoing.1008.b: "[agent.GetHerHis|U]和我的关联需要终止。现在。"
 intrigue_scheme_ongoing.1008.c: "赞美[ROOT.Char.GetFaith.HighGodNameAlternate]，[councillor.GetTitledFirstName]就在那里，可以介入。"
 intrigue_scheme_ongoing.1009.t: "帮助"
 intrigue_scheme_ongoing.1009.desc: "[potential_agent.GetTitledFirstName]来找我，[potential_agent.GetHerHis]的双眼目光坚定。\n\n“我的[potential_agent.Custom2('RelationToMe', ROOT.Char)]，我一直对加入你针对我的[potential_agent.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstName]的计划有所保留，但我感觉这一次我应该相信你在这件事上的决断。”"
 intrigue_scheme_ongoing.1009.elope.desc: "[potential_agent.GetTitledFirstName]来找我，[potential_agent.GetHerHis]的双眼目光坚定。\n\n“我的[potential_agent.Custom2('RelationToMe', ROOT.Char)]，加入你与[target.GetTitledFirstName]私奔的计划曾让我感到为难，但是现在我能看出来，你是真的关心[target.GetHerHim]。”"
 intrigue_scheme_ongoing.1009.a: "请支持我的事业，[potential_agent.GetFirstNameNoTooltip]。"
 intrigue_scheme_ongoing.1009.b: "我只会让你帮个小忙……"
 intrigue_scheme_ongoing.2001.t: "错位的信任"
 intrigue_scheme_ongoing.2001.desc: "[scheme.GetTargetCharacter.GetFirstNamePossessive]天性容易信任他人，这让[agent_in_question.GetTitledFirstName]讨好[scheme.GetTargetCharacter.GetTitleTierName]的计划比[agent_in_question.GetHerselfHimself]自己预计的还要简单——因为[agent_in_question.GetFirstNameNoTooltip]总能给出[target.GetSheHe]喜欢听的建议。"
 intrigue_scheme_ongoing.2001.a: "[agent_in_question.GetSheHe|U]应继续提供合理的建议，直至……"
 intrigue_scheme_ongoing.2001.b: "[agent_in_question.GetSheHe|U]可以确保其他同谋来往无阻。"
 intrigue_scheme_ongoing.2002.t: "酒鬼标志"
 intrigue_scheme_ongoing.2002.desc: "[target.GetTitledFirstName]嗜酒如命，这就导致[target.GetHerHim]常常做出非理性的行为。\n\n这样[agent_in_question.GetTitledFirstName]要纵容[target.GetHerHim]，并确保这些恶习能够维持，就是一件很简单的事情了。"
 intrigue_scheme_ongoing.2002.a: "我会帮助[agent_in_question.GetFirstNameNoTooltip]进口最烈的美酒！"
 intrigue_scheme_ongoing.2002.b: "让[target.GetHerHim]在[target.GetHerHis]的泥醉中感到安全。"
 intrigue_scheme_ongoing.2002.c: "哈，这个该死的傻瓜不知道[target.GetHerHis]自己的弱点！"
 intrigue_scheme_ongoing.2003.t: "间谍的意外收获"
 intrigue_scheme_ongoing.2003.bad_habits: "这不是[agent.GetTitledFirstName]监听秘密谈话本想探查到的内容，但是发现[other_secret_target.GetTitledFirstNamePossessive]不同寻常的习惯没有坏处……"
 intrigue_scheme_ongoing.2003.secret_relationships: "这不是[agent.GetTitledFirstName]监听秘密谈话本想探查到的内容，但是发现[other_secret_target.GetTitledFirstNamePossessive]的非法关系没有坏处……"
 intrigue_scheme_ongoing.2003.bastardy: "这不是[agent.GetTitledFirstName]监听秘密谈话本想探查到的内容，但是发现[secret_target.GetTitledFirstNamePossessive]的出身真相没有坏处……"
 intrigue_scheme_ongoing.2003.murder: "这不是[agent.GetTitledFirstName]监听秘密谈话本想探查到的内容，但是发现[other_secret_target.GetTitledFirstNamePossessive]的可怕罪行没有坏处……"
 intrigue_scheme_ongoing.2003.desc: "这不是[agent.GetTitledFirstName]监听秘密谈话本想探查到的内容，但是发现关于[other_secret_target.GetTitledFirstName]的真相没有坏处……"
 intrigue_scheme_ongoing.2003.a: "可能这会有助于我的工作？"
 intrigue_scheme_ongoing.3001.t: "正义和隐秘"
 intrigue_scheme_ongoing.3001.desc: "近段时间我的行事方式……秘密、诡谋，还有无处不在的暗影。这不可能是对的。这不可能是正义的。"
 intrigue_scheme_ongoing.3001.a: "我做了我必须做的！"
 intrigue_scheme_ongoing.3001.b: "就算不得不做这些，也要以正确的方式。"
 intrigue_scheme_ongoing.3002.t: "谎言的拷问"
 intrigue_scheme_ongoing.3002.desc: "所有这些隐秘的、黑暗的计划……不论何时我想到它们，就好象有一只冰冷的手攥住了我的心脏。总感觉有什么不对。"
 intrigue_scheme_ongoing.3002.a: "这是不得不做的事情！"
 intrigue_scheme_ongoing.3002.b: "我花了太多时间纠结这事。"
 intrigue_scheme_ongoing.3002.c: "[ROOT.Char.GetFaith.HighGodName]宽恕我，我到底做了什么？"
 intrigue_scheme_ongoing.3002.d: "我必须坦然面对我的意图。"
 #Map wilderness outside of target location
 intrigue_scheme_ongoing.3003.t: "通道"
 intrigue_scheme_ongoing.start.3003.desc: "时机来临时，我的同谋们会需要一条"
 intrigue_scheme_ongoing.escape_route.3003.desc: "安全通道逃离[defender.GetTitledFirstNamePossessive]的[defender.Custom('ResidenceBuilding')]，万一出了什么岔子还有挽回的机会。"
 intrigue_scheme_ongoing.leave_with_target.3003.desc: "安全通道，将[target.GetTitledFirstName]运出[defender.GetTitledFirstNamePossessive]的[defender.Custom('ResidenceBuilding')]。"
 intrigue_scheme_ongoing.end.3003.desc: "一份详细描绘当地[scheme_location.Custom('TerrainTypeProvince')]，包含所有隐蔽通道和洞穴的地图将会是无价之宝。"
 intrigue_scheme_ongoing.3003.a: "雇佣一位来自[scheme_location.GetNameNoTooltip]的猎人来绘制地图。"
 intrigue_scheme_ongoing.3003.a.success: "猎人[hunter.GetShortUIName]嘴很严"
 intrigue_scheme_ongoing.3003.a.failure: "猎人[hunter.GetShortUIName]到处吹嘘[hunter.GetHerHis]新获得的财富"
 intrigue_scheme_ongoing.3003.d: "请求你的朋友[hunter.GetTitledFirstNameNoTooltip]。"
 intrigue_scheme_ongoing.3003.b: "自己探索[scheme_location.Custom('TerrainTypeProvince')]。"
 intrigue_scheme_ongoing.3003.b.success: "你绘制出[scheme_location.GetNameNoTooltip]周边地区的地图"
 intrigue_scheme_ongoing.3003.b.soft_failure: "你在[scheme_location.Custom('TerrainTypeProvince')]里迷路了"
 intrigue_scheme_ongoing.3003.b.hard_failure: "你在[scheme_location.Custom('TerrainTypeProvince')]里迷路了一整夜"
 intrigue_scheme_ongoing.3003.c: "放弃这个想法。"
 intrigue_scheme_ongoing.3003.e: "请你的$master_of_hunt_court_position$[hunter.GetTitledFirstNameNoTooltip]出马。"
 intrigue_scheme_ongoing.3004.t: "地图"
 intrigue_scheme_ongoing.3004.desc: "我的密探回报说，一个猎人在本地小酒馆里引起了骚动。这个[hunter.GetWomanMan]花了大量金钱，还大声吹嘘[hunter.GetSheHe]和“一位戴着珍珠穿着丝绸的奢华[owner.GetLadyLord]”做的大买卖。\n\n显然，[hunter.GetSheHe]为某个贵族[owner.GetWomanMan]绘制了本地[defender.Custom('TerrainType')]的地图。密探认为，这位[owner.GetLadyLord]一定想对我或是我的某位臣属不利。"
 intrigue_scheme_ongoing.3004.a: "感谢你提醒我。"
 intrigue_scheme_ongoing.3004.b: "那个白痴和我的地牢很配！"
 intrigue_scheme_ongoing.3004.c: "带[hunter.GetHerHim]来见我。我想我能唤起[hunter.GetHerHis]的记忆……"
 intrigue_scheme_ongoing.3004.c.tt: "一个[scheme_hostile|E]的或者说是恶意的[scheme|E]被曝光"
 intrigue_scheme_ongoing.3004.toast: "计谋暴露"
 #MESSENGER PIGEON
 intrigue_scheme_ongoing.3005.t: "有翼的信使"
 intrigue_scheme_ongoing.3005.desc: "随着我的计划接近实现，现在的关键是如何快速沟通。我有一只特别聪明的鸽子，[pigeon_recipient.GetTitledFirstName]可以在必要时用它将紧急信息送到[root_location.GetNameNoTooltip]，以此通知我。\n\n但我该如何让这只鸟进入[target_location.GetNameNoTooltip]的[defender.Custom('ResidenceBuilding')]？"
 intrigue_scheme_ongoing.3005.c.f: "此选项可用，因为你的同谋[elope_agent.GetShortUIName]是[pigeon_recipient.GetShortUIName]的[friend|E]、[close_family_member|E]或[elope_agent.Custom('FemaleMale')]仆人"
 intrigue_scheme_ongoing.3005.a: "一位当地的训鸟人应该能把它当“礼物”送出去。"
 intrigue_scheme_ongoing.3005.a.success: "[pigeon_recipient.GetShortUIName]收到“礼物”"
 intrigue_scheme_ongoing.3005.a.failure: "[defender.GetShortUIName|U]赶走了训鸟人"
 intrigue_scheme_ongoing.3005.b: "如果我亲自送去“礼物”，[defender.GetTitledFirstNameNoTooltip]不可能拒绝。"
 intrigue_scheme_ongoing.3005.c: "让[elope_agent.GetTitledFirstNameNoTooltip]送出这只鸟。"
 intrigue_scheme_ongoing.3005.d: "太冒险了。"
 intrigue_scheme_ongoing.4001.t: "负责的成年人"
 intrigue_scheme_ongoing.4001.desc: "[agent_in_question.GetTitledFirstName]告诉我说[agent_in_question.GetSheHe]被要求照看一群在宫廷里玩耍的孩子。\n幸运的是，这里面包括了[scheme.GetTargetCharacter.GetTitledFirstName]。\n\n这可是让[agent_in_question.GetTitledFirstName]进一步推进工作的绝佳机会。"
 intrigue_scheme_ongoing.4001.a: "教育他们在监控的双眼之外玩耍的习惯。"
 intrigue_scheme_ongoing.4001.b: "尝试结交[scheme.GetTargetCharacter.GetTitledFirstName]。并让[scheme.GetTargetCharacter.GetHerHim]信任你。"
 intrigue_scheme_ongoing.4002.t: "儿童的天真"
 intrigue_scheme_ongoing.4002.desc: "尽管[target.GetTitledFirstName]身处谍影重重的宫廷，[target.GetHerHim]却不能理解有人会做出不诚信的计划。\n\n与[scheme.GetTargetCharacter.GetHerHim]交谈后，[scheme.GetTargetCharacter.GetSheHe]似乎真的信任我了！"
 intrigue_scheme_ongoing.4002.a: "接近[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('parent'))]的机会！"
 intrigue_scheme_ongoing.4002.b: "一个秘密的躲藏地点？你可以带我去看看吗？"
 intrigue_scheme_ongoing.4003.t: "三思"
 intrigue_scheme_ongoing.4003.desc: "[agent_in_question.GetTitledFirstName]就我让[agent_in_question.GetHerHim]介入的计谋来找我。虽然我的确给过让[agent_in_question.GetHerHim]结交[scheme.GetTargetCharacter.GetTitledFirstName]的命令，但是我从来没有表示要他们真的发展出情感纽带！\n\n现在我发觉自己在怀疑，他们到底能不能被信任……"
 intrigue_scheme_ongoing.4003.a: "“不要让我提醒你，你起初协助我的原因！”"
 intrigue_scheme_ongoing.4003.b: "我会在我的阴谋中悄悄削减他们的参与程度。"
 intrigue_scheme_ongoing.5001.t: "乱敌之策"
 intrigue_scheme_ongoing.5001.desc: "负责清洗[target.GetTitledFirstNamePossessive]的卫兵衣物的那个[servant.GetWomanMan]被带我我面前。没人会注意到[servant.GetHerHim]在衣物上动了什么手脚，如果我们做点什么，让卫兵分心的话……\n\n“您要我做什么，[ROOT.Char.GetLadyLord]？”"
 intrigue_scheme_ongoing.5001.a: "我要你把蔷薇果磨得很细……"
 intrigue_scheme_ongoing.5001.b: "在他们的衣服上剪一些洞，在不雅的地方。"
 intrigue_scheme_ongoing.5002.t: "星命已定？"
 intrigue_scheme_ongoing.5002.desc: "一位要恐吓的[target.GetTitleAsNameNoTooltip]，一个品行不端的当地神秘主义者[local_mystic.GetName]，再加一个伪造的预兆……完美。\n\n在这个神秘主义者离开前往[target.GetTitledFirstNamePossessive]的宫廷前，只有一个问题——这假预兆是好运呢，还是厄运？"
 intrigue_scheme_ongoing.5002.a: "坏[target.GetTitleAsNameNoTooltip]的坏兆头！"
 intrigue_scheme_ongoing.5002.a.tt: "我认为[target.GetFirstNameNoTooltip]更有可能被坏消息影响"
 intrigue_scheme_ongoing.5002.a.success: "[target.GetSheHe|U]经常担心得彻夜无眠"
 intrigue_scheme_ongoing.5002.a.failure: "[target.GetSheHe|U]只是变得更警惕了"
 intrigue_scheme_ongoing.5002.b: "好兆头，用虚假的安全感麻痹[target.GetHerHim]。"
 intrigue_scheme_ongoing.5002.b.tt: "我认为[target.GetFirstNameNoTooltip]更有可能相信好消息"
 intrigue_scheme_ongoing.5002.b.success: "[target.GetSheHe|U]削减了[target.GetHerHis]的守卫"
 intrigue_scheme_ongoing.5002.b.failure: "[target.GetSheHe|U]变得更谨慎了"
 intrigue_scheme_ongoing.5003.t: "预兆"
 intrigue_scheme_ongoing.5003.desc_opening: "一位当地的神秘主义者[local_mystic.GetName]，坚持要见我，被带到我面前之后，[local_mystic.GetSheHe]开始哭号，那……[local_mystic.GetHerHis]手上的那是血吗？\n\n"
 intrigue_scheme_ongoing.5003.desc: "“天兆！天兆对你不利，[target.GetLadyLord]。我扯出一只母鸡的肠子，鲜血告诉我你的未来——那是黑暗的未来，充满死亡！”"
 intrigue_scheme_ongoing.5003.a: "好吧，那可真是不祥……！"
 intrigue_scheme_ongoing.5004.desc: "“天兆！天兆对你有利，[target.GetLadyLord]。我扯出一只母鸡的肠子，鲜血告诉我你的未来——那是光辉的未来！”"
 intrigue_scheme_ongoing.5004.a: "呃……谢谢？"
 intrigue_scheme_ongoing.5005.t: "金玉其外"
 intrigue_scheme_ongoing.5005.desc: "我的[spymaster.GetCouncilTitle][spymaster.GetTitledFirstName]邪笑着向我走来。\n\n“[ROOT.Char.GetLadyLord]，这个袋子里装着一种最邪恶的粉末。如果洒在什么东西上——比如给[target.GetTitledFirstName]的礼物——它不会留下痕迹，但是会折磨任何触碰到它的人，让其虚弱，体液失衡。”"
 intrigue_scheme_ongoing.5005.a: "好好好……我得说，[target.GetSheHe]应该得到一份礼物。"
 intrigue_scheme_ongoing.5005.b: "我才不会把我的金币给[target.GetSheHe|U]！"
 intrigue_scheme_ongoing.5006.t: "礼物"
 intrigue_scheme_ongoing.5006.desc: "[owner.GetTitledFirstName]送我一份礼物，那是一个装饰华丽的盒子，里面满是金币。当我用手摸着这些硬币时，我感觉好像屋子开始旋转，而我的呼吸也越来越急促。"
 intrigue_scheme_ongoing.5006.a: "真出人意料！好奇怪的效果。"
 intrigue_scheme_ongoing.5007.t: "败絮其中"
 intrigue_scheme_ongoing.5007.desc_opening: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))][poisoned.GetTitledFirstName]向我走来，[poisoned.GetHerHis]额头上冒着汗珠，脸色苍白。\n\n"
 intrigue_scheme_ongoing.5007.desc: "“[ROOT.Char.GetMotherFather]，有点不对劲。自从我帮你打包送给[target.GetTitledFirstName]的礼物后，我的体液就开始不平衡……”"
 intrigue_scheme_ongoing.5007.a: "怎么回事……那些毒金币！"
 intrigue_scheme_ongoing.5007.a.tt: "[ROOT.Char.GetFaith.HighGodName]帮了[poisoned.GetHerHim]！"
 intrigue_scheme_ongoing.5008.desc: "“[ROOT.Char.GetLadyLord]，自打我帮你打包送给[target.GetTitledFirstName]的礼物后，我的体液就开始不平衡……我担心金币上的脏东西也传到我身上了。”"
 intrigue_scheme_ongoing.5008.a: "该死。"
 intrigue_scheme_ongoing.5009.t: "隧道"
 intrigue_scheme_ongoing.5009.desc: "有报告称，[target.GetTitledFirstNamePossessive]的[target.Custom('ResidenceBuilding')]周围有数量最多的老鼠，由于我善于和动物打交道，所以前来调查。\n\n当我抵达这片地区时，老鼠将我围住向我表示欢迎，然后带着我来到一条黑暗的隧道，这里离[target.Custom('ResidenceBuilding')]还有一段距离。"
 intrigue_scheme_ongoing.5009.a: "带路吧，朋友！"
 intrigue_scheme_ongoing.5009.a.tt: "我很好奇这些#EMP 啮齿动物#!哪来的"
 intrigue_scheme_ongoing.5009.b: "呃，我可不进去。"
 intrigue_scheme_ongoing.5010.desc: "里面很黑，空气中回荡着小爪子的轻快跳动声，到处都是垃圾的臭味。\n\n突然，一股新鲜空气扑面而来，我看到了前方的栅栏透出来的亮光。老鼠带我来的隧道直通[target.GetTitledFirstNamePossessive]的[target.Custom('ResidenceBuilding')]！"
 intrigue_scheme_ongoing.5010.a: "谢谢你，朋友！"
 intrigue_scheme_ongoing.5010.b: "*咳嗽* 谢谢你，朋友！但这股恶臭……！"
 intrigue_scheme_ongoing.5011.t: "好动之物"
 intrigue_scheme_ongoing.5011.desc: "在一个商人的货摊上，我见到了各种各样的有毒生物，灵感顿时迸发出来。这里面的某只精致生物难道不是送给[target.GetTitledFirstName]的完美礼物吗？"
 intrigue_scheme_ongoing.5011.a: "来一只最致——最有趣的，谢谢。"
 intrigue_scheme_ongoing.5011.a.tt: "[target.GetSheHe|U]永远料不到是这一招！"
 intrigue_scheme_ongoing.5011.b: "把[SCOPE.Custom('VenomousCreature')]给我，我要研究下。"
 intrigue_scheme_ongoing.5012.desc: "那商人把[SCOPE.Custom('VenomousCreature')]放进了一个篮子里，没有问任何问题。回家路上我打开了盖子，但让我惊讶的是里面是空的……"
 intrigue_scheme_ongoing.5012.a: "它去哪了……？它——啊！"
 intrigue_scheme_ongoing.5013.desc: "\n\n“看，妈妈，快看！那个[ROOT.Char.GetWomanMan][ROOT.Char.GetHerHis]头上顶着一只动物！”一个高兴的声音从我身后响起，我转过身来，发现一大群人聚了过来。"
 intrigue_scheme_ongoing.5013.a: "……卧槽！快把它弄下来！把它#EMP 弄下来#!！"
 intrigue_scheme_ongoing.5013.a.tt: "我失去了那畜生，好在我没丢了自己的命……"
 intrigue_scheme_ongoing.5014.t: "珍宝之毯"
 intrigue_scheme_ongoing.5014.t_persian: "$persian_has_plush_carpet_modifier$"
 intrigue_scheme_ongoing.5014.desc: "豪华、鲜艳、如同黎明的第一道光般柔和——一个商人送我一条精致的地毯，以期在将来建立良好的关系。\n\n当我惊叹于这精美的编织时，一个想法打动了我。这样一条地毯不是能掩盖脚步声吗？哪怕是最蹩脚同谋的脚步声……？"
 intrigue_scheme_ongoing.5014.a: "这样的礼物会让[target.GetTitledFirstNameNoTooltip]感到荣幸。"
 intrigue_scheme_ongoing.5014.a.success: "[target.GetSheHe|U]接受了礼物"
 intrigue_scheme_ongoing.5014.a.failure: "[target.GetSheHe|U]怀疑什么地方有问题"
 intrigue_scheme_ongoing.5014.b: "可是这东西放在我房间会#EMP 很棒#!……"
 intrigue_scheme_ongoing.5015.desc: "一条豪华的地毯，又鲜艳又柔软，这是[owner.GetTitledFirstName]送我的礼物。\n\n[owner.GetSheHe]为什么会送我如此精致的礼物我还不清楚，但这条地毯精美的编织摸起来就像情人的皮肤一样，让人愉悦。"
 intrigue_scheme_ongoing.5015.a: "这条地毯可以铺在我房间的地板上！"
 intrigue_scheme_ongoing.5015.b: "我想我最好扔掉它……"
 intrigue_scheme_ongoing.5016.t: "言语的力量"
 intrigue_scheme_ongoing.5016.desc: "[servant.GetTitledFirstName]——[target.Custom('InsultAdjective')][target.GetTitledFirstName]的仆人——站在我面前。\n\n“现在，我希望你能为我做些事……当然，你会得到合理的补偿。”"
 intrigue_scheme_ongoing.5016.a: "蜚语流言能颠覆这位[target.GetTitleAsNameNoTooltip]！"
 intrigue_scheme_ongoing_5016_every_courtier: "所有不是同谋的廷臣和客人"
 intrigue_scheme_ongoing.5016.b: "确保[target.Custom('ResidenceBuilding')]的大门对我开放。"
 intrigue_scheme_ongoing.5016.c_man: "算了。回你主人那吧。"
 intrigue_scheme_ongoing.5016.c_woman: "算了。回你女主人那吧。"
 intrigue_scheme_ongoing.5017.t: "天真的[target.Custom2('RelationToMe', SCOPE.sC('spouse'))|U]"
 intrigue_scheme_ongoing.5017.desc: "当我看到[target.GetTitledFirstNamePossessive]的[target.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]在一辆小马车旁等我时，我几乎难掩心中的欢喜。如果我能说服#EMP [spouse.GetHerHim]#!加入我的计划……\n\n“您送信说想要见我，[ROOT.Char.GetLadyLord]？”"
 intrigue_scheme_ongoing.5017.a: "你的[spouse.Custom2('RelationToMe', SCOPE.sC('target'))]一直称你为[spouse.Custom('InsultAdjectiveArticle')][spouse.Custom('InsultNoun')]。"
 intrigue_scheme_ongoing.5017.a.success: "[spouse.GetTitledFirstNameNoTooltip]相信了我"
 intrigue_scheme_ongoing.5017.a.failure: "[target.GetTitleAsNameNoTooltip]让[spouse.GetHerHim]相信这是谎言"
 intrigue_scheme_ongoing.5017.b: "请跟我说说你的[target.Custom('ResidenceBuilding')]！"
 intrigue_scheme_ongoing.5018.t: "随营人员"
 intrigue_scheme_ongoing.5018.desc: "[target.Custom('InsultAdjective')][target.GetTitledFirstName]正在打仗。\n\n目前[target.GetSheHe|U]正在[location.GetName]扎营，有消息称[target.GetSheHe]很快会挑选更多随营人员——这可是让我的人进入军营的绝佳机会！"
 intrigue_scheme_ongoing.5018.a: "让他们潜伏进人群，把情况汇报给我。"
 intrigue_scheme_ongoing.5018.b: "面粉、小麦、肉……都烧了。"
 intrigue_scheme_ongoing.5018.msg.t: "补给在事故中烧毁"
 intrigue_scheme_ongoing.5019.t: "秘密通道"
 intrigue_scheme_ongoing.5019.desc: "我的同谋[agent.GetTitledFirstName]来找我，[agent.GetHerHis]的手里攥着一堆羊皮纸。\n\n“我发现了[target.GetTitleAsNamePossessive]的[target.Custom('ResidenceBuilding')]的旧建筑草图！看上去或许有点过时，但看这里……”"
 intrigue_scheme_ongoing.5019.a: "那似乎是一个我们能利用的通道！"
 intrigue_scheme_ongoing.5019.b: "要是我这也有这么多隐蔽的地方……叫我的建筑师过来。"
 intrigue_scheme_ongoing.5019.b.tt: "你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))|U][architect.GetFirstNameNoTooltip]会监督这项工程。"
 intrigue_scheme_ongoing.5021.t: "算有遗策"
 intrigue_scheme_ongoing.5021.desc: "我去找我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]，但[owner.GetHerHis]的[owner.Custom('GetChamber')]空无一人。\n\n悠闲地翻阅着[owner.GetHerHis]的文件，我意外发现了某些东西，毫无疑问，那是针对[target.Custom2('MyCharacterIntroduction', ROOT.Char)]的计划！"
 intrigue_scheme_ongoing.5021.a: "这是什么意思，[owner.GetFirstNameNoTooltip]？！"
 intrigue_scheme_ongoing.5021.a.success: "[owner.GetSheHe|U]真的计划杀人"
 intrigue_scheme_ongoing.5021.a.success.tt: "计谋败露了"
 intrigue_scheme_ongoing.5021.a.failure: "[owner.GetSheHe|U]受侮辱"
 intrigue_scheme_ongoing.5021.b: "我什么也#EMP 没#!看到！"
 intrigue_scheme_ongoing.5022.t: "质问"
 intrigue_scheme_ongoing.5022.desc: "“你计划杀人？！”\n\n[family_member.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))]，前来质问我，[family_member.GetHerHis]脸上还带着惊恐的表情。在[family_member.GetHerHis]手中，[family_member.GetSheHe]攥着写有我谋杀[target.GetTitledFirstName]计划的那张纸——那张我放在私人书房里的纸。"
 intrigue_scheme_ongoing.5022.a: "我#EMP 从来没有#!！"
 intrigue_scheme_ongoing.5022.a.success: "[family_member.GetSheHe|U]相信了你"
 intrigue_scheme_ongoing.5022.a.failure: "[family_member.GetSheHe|U]不相信你的辩解"
 intrigue_scheme_ongoing.5022.b: "这是最好的。现在听我说……"
 intrigue_scheme_ongoing.5022.b.success: "[family_member.GetSheHe|U]听取了你的理由"
 intrigue_scheme_ongoing.5022.b.failure: "[family_member.GetSheHe|U]没有被说服"
 intrigue_scheme_ongoing.5022.c: "看来我的计划要加个名字了。"
 intrigue_scheme_ongoing.5023.desc: "“你不该看到的。”\n\n[owner.GetTitledFirstNamePossessive]的声音很低，但我能听到其中的愤怒。[owner.GetSheHe]把手向[owner.GetHerHis]的腰带伸去，我后退了一步，但在我来得及做出反应之前，[owner.GetSheHe]冲上前来，手里握着匕首。"
 intrigue_scheme_ongoing.5023.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U]，请——啊！"
 intrigue_scheme_ongoing.5024.t: "[province.GetNameNoTooltip|U]的庆典"
 intrigue_scheme_ongoing.5024.desc: "[agent.GetTitledFirstName]告诉我在[target.GetTitledFirstName]的家乡[province.GetName]有一场庆典正在筹措资金。\n\n“如果这场庆典成功举行那将会聚集很多人，无论三教九流，这可是个完美的渗透机会！”"
 intrigue_scheme_ongoing.5024.a: "嘿。确保它能举行。"
 intrigue_scheme_ongoing.5024.b: "我不会把钱浪费在[target.GetHerHim]身上！"
 intrigue_scheme_ongoing.5026.t: "伸出援手"
 intrigue_scheme_ongoing.5026.desc: "像所有[target.GetFaith.GetAdherentNamePluralNoTooltip]一样，[target.Custom2('MyCharacterIntroduction', ROOT.Char)]对[target.GetFaith.HighGodName]以及[court_chaplain.GetTitledFirstName]吐露的事情比[target.GetSheHe]与大多数凡人分享的要多。\n\n如果我能让[court_chaplain.GetCouncilTitle]向我泄露一点[target.GetTitledFirstNamePossessiveNoTooltip]的担忧和计划就好了……！"
 intrigue_scheme_ongoing.5026.a: "“这是为了信仰！”"
 intrigue_scheme_ongoing.5026.a.success: "[court_chaplain.GetSheHe|U]帮了我"
 intrigue_scheme_ongoing.5026.a.failure: "[court_chaplain.GetSheHe|U]拒绝了"
 intrigue_scheme_ongoing.5026.a_gregarious: "“我们一起走走。”"
 intrigue_scheme_ongoing.5026.a_gregarious_tt: "[court_chaplain.GetSheHe|U]甚至没有注意到[court_chaplain.GetSheHe]告诉了我#EMP 一切#!"
 intrigue_scheme_ongoing.5026.b_agent: "“你已经答应帮我了，所以……”"
 intrigue_scheme_ongoing.5026.b: "“但是[target.GetFaith.HighGodName]说过……”"
 intrigue_scheme_ongoing.5026.b_scholar: "“让我们看看[target.GetFaith.HighGodName]想要如何。”"
 intrigue_scheme_ongoing.5026.b_scholar_tt: "这和我想的一样，真巧！"
 intrigue_scheme_ongoing.5026.c: "那是[target.GetHerHim]和[target.GetFaith.PantheonTerm]之间的事情。"
 intrigue_scheme_ongoing.3010.t: "[scheme.GetNameNoTooltip]：[target.GetCulture.GetLanguage.GetNameNoTooltip]秘密"
 intrigue_scheme_ongoing.3010.desc: "作为进行中的[scheme.GetNameNoTooltip|l][target.GetTitledFirstName]计划的一部分，我的部下经常拦截[target.GetHerHis]的信件。身为[target.GetCulture.GetLanguage.GetName]能手，我可以亲自阅读这些信件，无需依赖二手的翻译，尽管这肯定会占用我处理公务的时间。\n\n或许我能用这种方式搜集有价值的情报？"
 intrigue_scheme_ongoing.3010.a: "我会亲自翻译这些[target.GetCulture.GetLanguage.GetNameNoTooltip]文字。"
 intrigue_scheme_ongoing.3010.b: "听起来活儿太多了。"
 intrigue_scheme_ongoing.3011.t: "[scheme.GetNameNoTooltip]：[language_culture.GetLanguage.GetNameNoTooltip]-[language_culture_2.GetLanguage.GetNameNoTooltip]-[multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip]密码 "
 intrigue_scheme_ongoing.3011.desc: "在我策划[scheme.GetNameNoTooltip|l][target.GetTitledFirstName]时，我谋得了[multilingual_agent.GetName]的帮助，事实证明，[multilingual_agent.GetHerHis]就是一部语言的百科全书。[multilingual_agent.GetSheHe]运用[multilingual_agent.GetSheHe]精通的多种方言，创造了一种号称“无法破解”的密码。\n\n“仅仅一位密码大师可不够：他们还需要理解[language_culture_2.GetLanguage.GetNameNoTooltip]语法的微妙之处，[language_culture.GetLanguage.GetNameNoTooltip]箴言的细枝末节，同时还要牢记[multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip]词语的字体结构。”"
 intrigue_scheme_ongoing.3011.a: "绝妙的方案。"
 intrigue_scheme_ongoing.3011.b: "听起来像浪费时间。"
