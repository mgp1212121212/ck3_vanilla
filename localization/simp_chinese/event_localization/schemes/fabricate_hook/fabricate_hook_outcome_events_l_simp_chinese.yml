l_simp_chinese:
 fabricate_hook_header: "制造牵制："
 fabricate_hook_hook_gained_on_you: "@warning_icon![owner.GetShortUIName]针对你伪造了一项[hook|E]！"
 fabricate_hook_outcome.0001.t: "$fabricate_hook_header$一个秘密"
 fabricate_hook_outcome.0001.desc: "似乎[target.GetTitledFirstName]隐藏了什么。幸运的是，我不需要那么有创造力，就能将[target.GetHerHim]握在我的手中。"
 fabricate_hook_outcome.0001.a: "我只需要让[target.GetHerHim]知道我知道了什么……"
 fabricate_hook_outcome.0001.b: "我暂时会将这个秘密藏在心底。"
 fabricate_hook_outcome.0001.c: "哦，这个秘密大家都应该知道！"
 fabricate_hook_outcome.1001.t: "$fabricate_hook_header$有失体面"
 fabricate_hook_outcome.1001.desc: "谁都有赤裸的#EMP 时候#!。最难的那部分就是确保这群杂耍者能在正确的时间进入[target.GetTitledFirstNamePossessive]的房间，而且周围还有足够多的仆人胡乱猜测随后发生的混乱。\n\n我想[target.GetFirstNameNoTooltip]会愿意做任何事，来阻止我对接下来的流言煽风点火……"
 fabricate_hook_outcome.1001.a: "调来那些艺人！"
 fabricate_hook_outcome.1001.a.flavor: "呃，和这些杂耍者再说一遍。"
 fabricate_hook_outcome.1001.b: "我应该再仔细考虑一下。"
 fabricate_hook_outcome.1001.c: "这一切都是大大的错误。"
 fabricate_hook_outcome.1002.t: "$fabricate_hook_header$物证"
 fabricate_hook_outcome.1002.desc: "拦截下[target.GetTitledFirstName]的宫廷派出的信使后，一个机会出现了。\n\n"
 fabricate_hook_outcome.1002.desc.vassals: "通过复制[target.GetTitleAsNamePossessive]的印玺，我能伪造一封威胁提高税收的信件，并在[target.GetHerHis]的封臣中传阅。或者至少威胁……"
 fabricate_hook_outcome.1002.desc.no_vassals: "通过复制[target.GetTitleAsNamePossessive]的印玺，我能伪造一封威胁提高税收的信件，并在[target.GetHerHis]的廷臣中传阅。或者至少威胁……"
 fabricate_hook_outcome.1002.a: "“那#EMP 是#!你的签名，不是吗？”"
 fabricate_hook_outcome.1003.t: "$fabricate_hook_header$大胆的营救"
 fabricate_hook_outcome.1003.desc: "如果让[target.GetTitledFirstName]欠我一次，不是因为恐惧，而是因为感激，是不是很有趣？如果我，打个比方，在[target.GetSheHe]外出旅行时将[target.GetHerHim]从邪恶强盗的手中救了出来。没错，邪恶的强盗，就像现在等在城堡门外的那群人一样。\n\n我会在最后关头，带着我的卫兵冲过去将“强盗”赶跑，而[target.GetFirstNameNoTooltip]则因此欠我一命。"
 fabricate_hook_outcome.1003.a: "很简单，但是很有效。"
 fabricate_hook_outcome.1004.t: "$fabricate_hook_header$污秽之言"
 fabricate_hook_outcome.1004.desc: "我挑起了一系列针对[target.GetTitledFirstName]的恶毒谣言。没一个是真的，显然某人应该指出它们是如此明显的谎言。\n\n还有什么更好的方式能让[target.GetFirstNameNoTooltip]欠#EMP 某人#!一些人情债吗？"
 fabricate_hook_outcome.1004.a: "我必须站出来对抗这种不公！"
 fabricate_hook_outcome.1004.a.flavor: "我的[ROOT.Char.GetFaith.PriestNeuter]不会喜欢这种行为。"
 fabricate_hook_outcome.1004.a.flavor_sacred_shadows: "我的[ROOT.Char.GetFaith.PriestNeuter]会爱上这个的！"
 fabricate_hook_outcome.1005.t: "$fabricate_hook_header$野蛮但有效"
 fabricate_hook_outcome.1005.desc: "最简单的解决方法通常是最好的解决方法。既然我可以强迫[target.GetTitledFirstName]听命，为什么还要担心这些阴谋和操纵呢？\n\n几个力士和几封暗藏威胁的信应该就能办到，没错。"
 fabricate_hook_outcome.1005.a: "书吏！我有信要写！"
 fabricate_hook_outcome.1005.a.flavor: "“我最亲爱的出气筒……”"
 fabricate_hook_outcome.2001.t: "$fabricate_hook_header$阴险诡计"
 fabricate_hook_outcome.2001.desc: "通过见不得光的手段，[owner.GetTitledFirstName]制造了对我的牵制！\n\n我谴责这一切的谎言和欺骗，但我别无选择，只能接受。"
 fabricate_hook_outcome.2001.a: "你这样做真是有失身份，[owner.GetFirstNameNoTooltip]。"
 fabricate_hook_outcome.3001.t: "$fabricate_hook_header$弄巧成拙"
 fabricate_hook_outcome.3001.desc: "[target.GetTitledFirstName]已经发现我正试图用不名誉的手段来利用[target.GetHerHim]！\n\n我必须尽我所能挽回我的名誉！"
 fabricate_hook_outcome.3001.a: "这意味着我的努力都完蛋了……"
