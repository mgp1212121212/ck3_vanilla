 fabricate_hook_ongoing.0001.t: "$fabricate_hook_header$家族关系"
 fabricate_hook_ongoing.0001.desc: "[target.GetTitledFirstNamePossessive]的[target.Custom2('RelationToMe', SCOPE.sC('family_member'))][family_member.GetTitledFirstName]表现得异常坦诚。甚至即便[target.GetFirstName]知道我的意图可能并不单纯，[family_member.GetSheHe]还是非常愿意回答我的问题。"
 fabricate_hook_ongoing.0001.a: "“[target.GetSheHe]有什么我应该了解的弱点吗？”"
 fabricate_hook_ongoing.0001.b: "“怎么才能接近[target.GetHerHim]？”"
 fabricate_hook_ongoing.0002.t: "$fabricate_hook_header$不正当影响"
 fabricate_hook_ongoing.0002.desc: "[target.GetTitledFirstName]在[target.GetHerHis]的[target.Custom2('RelationToMeShort', hooking_character )][hooking_character.GetTitledFirstName]身边时似乎显得格外小心。这种尊重只意味着一件事，那就是[hooking_character.GetFirstNameNoTooltip]抓住了[target.GetHerHim]的某些把柄。\n\n也许这里面有些东西我可以了解下？"
 fabricate_hook_ongoing.0002.a: "我的间谍应该挖出这疑团的解释。"
 fabricate_hook_ongoing.0002.b: "我必须知道[hooking_character.GetSheHe]让[target.GetHerHim]做了什么！"
 fabricate_hook_ongoing.0003.t: "$fabricate_hook_header$流言蜚语"
 fabricate_hook_ongoing.0003.desc_servant: "我的同谋已经与[servant.GetTitledFirstName]——我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstNamePossessive][target.Custom('ResidenceBuilding')]中的一名仆人接上了头。"
 fabricate_hook_ongoing.0003.desc: "我的同谋已经与我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstNamePossessive][target.Custom('ResidenceBuilding')]中的一位仆人接上了头。"
 fabricate_hook_ongoing.0003.desc_ending: "\n\n只要微微地给予一些正确的激励，[dummy_servant_gender.GetSheHe]就愿意去传播一些#EMP 八卦#!，说[target.GetTitledFirstNameNoTooltip]其实根本没有[target.GetSheHe]看起来的那样[target.Custom('FormalComplimentAdjective')]。"
 fabricate_hook_ongoing.0003.a: "我们要毁掉[target.GetHerHis]的声誉！"
 fabricate_hook_ongoing.0003.a_gregarious: "你#EMP 知道#!这是正确的。"
 fabricate_hook_ongoing.0003.b: "在[target.GetHerHim]周围安插眼线就够了。"
 fabricate_hook_ongoing.0003.b_lustful: "#EMP 我们#!也可以据此搞点别的事情……"
 fabricate_hook_ongoing.0004.t: "$fabricate_hook_header$了解口味"
 fabricate_hook_ongoing.0004.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]是一个复杂的[target.GetWomanMan]。\n\n如果想要说服一个人在未来的……#EMP 争论#!中站在自己这边，就需要先了解[target.GetHerHim]。"
 fabricate_hook_ongoing.0004.a: "我将很快发现[target.GetHerHim]的真面目。"
 fabricate_hook_ongoing.0004.b.success: "你开始研究[target.GetHerHim]"
 fabricate_hook_ongoing.0004.b.failure: "[target.GetSheHe|U]察觉了你"
 fabricate_hook_ongoing.0004.b: "我会为此花些时间。"
 fabricate_hook_ongoing.0005.desc: "人们既认为[target.GetTitledFirstName]是[target.Custom('ComplimentAdjective')]人，也将之形容成[target.Custom('InsultAdjective')]人，这比任何东西都更说明了两者与[target.GetHerHim]的关系。\n\n同时，也有相当数量的人提到了[target.GetSheHe]多么频繁地[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('target'))]以及谈论[target.Custom('herhis_subject_of_interest')]。"
 fabricate_hook_ongoing.0005.a: "我相信这些信息会很有用。"
