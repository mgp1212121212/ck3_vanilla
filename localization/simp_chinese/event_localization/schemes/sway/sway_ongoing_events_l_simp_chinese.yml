l_simp_chinese:
 sway_ongoing.1001.t: "拉拢：[target.GetCulture.GetNameNoTooltip]文化"
 sway_ongoing.1001.desc: "一个[target.GetCulture.GetNameNoTooltip]文化的平民在[capital.GetNameNoTooltip]的街道上被人指责。\n\n如果我为其辩护，或许可以给同是[target.GetCulture.GetNameNoTooltip]人的[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]留下好印象，但是也有可能得罪我自己的[ROOT.Char.GetCulture.GetNameNoTooltip]人同胞……"
 sway_ongoing.1001.a: "[target.GetCulture.GetCollectiveNounNoTooltip]人都是好人。"
 sway_ongoing.1001.b: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人具有高尚的道德品质！"
 sway_ongoing.1002.t: "拉拢：赞美"
 sway_ongoing.1002.desc: "要拉近我和[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]之间的关系，也许我应该在下一封寄往[target.GetHerHis]宫廷的信中赞美[target.GetHerHim]几句。\n\n我肯定会提到[target.GetHerHis]的……"
 sway_ongoing.1002.success.tt: "由[friend.GetTitledFirstNameNoTooltip]决定："
 sway_ongoing.1002.b: "我会保持简短和专业。"
 sway_ongoing.1003.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 sway_ongoing.1003.desc: "我们最近的书信往来给我带来了欢乐。我不禁想，加强交流也许会对我们双方都有好处。"
 sway_ongoing.1003.a: "太好了！"
 sway_ongoing.1004.desc: "我们最近的书信往来不尽如人意。今后请不要随意评价别人。"
 sway_ongoing.1004.a: "哦不……"
 sway_ongoing.1005.t: "拉拢：好[target.GetTitleAsNameNoTooltip]"
 sway_ongoing.1005.desc: "在招待远近各地的领主时，出现了一些为[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]塑造良好形象的机会。\n\n“[ROOT.Char.GetLadyLord]，请说出，谁是您听说过的最[target.Custom('FormalComplimentAdjective')]人？”"
 sway_ongoing.1005.a: "[target.GetTitledFirstNameNoTooltip]，毫无疑问！"
 sway_ongoing.1005.b: "嗯，当然是我！"
 sway_ongoing.1006.t: "拉拢：渗透"
 sway_ongoing.1006.desc: "我注意到，一些本地平民正要搬往[capital.GetNameNoTooltip]，[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的首都。\n\n本地人对我的赞美，无论是不是新定居的，肯定不会损害[target.GetHerHis]对我的看法……"
 sway_ongoing.1006.a: "“拿着这些金币，记得把消息传扬出去。”"
 sway_ongoing.1006.b: "这不值得。"
 sway_ongoing.5001.t: "拉拢：了解个性"
 sway_ongoing.5001.desc: "在我们最近的书信往来中，[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]表示了对更专注于[target.GetHerHis]自己的抱负和兴趣的渴望。\n\n我#EMP 可以#!确保将来的信件中包含更多贴近[target.GetHerHis]心灵的话题……"
 sway_ongoing.5001.diplomacy_lifestyle: "我想[target.GetSheHe]喜欢关注外交事务。"
 sway_ongoing.5001.martial_lifestyle: "我听说[target.GetSheHe]很欣赏战争中的壮举。"
 sway_ongoing.5001.stewardship_lifestyle: "[target.GetHerHim]一定对领地的治理有兴趣。"
 sway_ongoing.5001.intrigue_lifestyle: "[target.GetSheHe|U]想必喜欢诡计和谋略。"
 sway_ongoing.5001.learning_lifestyle: "我想没什么能比一本好书更吸引[target.GetHerHim]了！"
 sway_ongoing.5001.a.tt: "我会在接下来的信中巧妙地涵盖这一话题"
 sway_ongoing.5001.b: "我可不擅长这个。"
 sway_ongoing.5002.t: "了解个性"
 sway_ongoing.5002.desc_opening: "在我们最近一次书信往来中，[owner.Custom2('MyCharacterIntroductionNoComma', target)]顺带提了一下"
 sway_ongoing.5002.desc_diplomacy: "[owner.GetSheHe]近来的一次谈话"
 sway_ongoing.5002.desc_martial: "[owner.GetHerHis]军队的状态"
 sway_ongoing.5002.desc_stewardship: "[owner.GetHerHis]领地的管理"
 sway_ongoing.5002.desc_intrigue: "宫廷谋略的微妙之处"
 sway_ongoing.5002.desc_learning: "[owner.GetSheHe]最近阅读的一本书"
 sway_ongoing.5002.desc_fallback: "某个与我们谈话无关的话题"
 sway_ongoing.5002.desc_success: "——我都不知道[owner.GetSheHe]也对这个有兴趣！"
 sway_ongoing.5002.desc_failure: "——好像这个话题能引起我的兴趣一样！"
 sway_ongoing.5002.desc_ending: "\n\n这些信本质上应该是严格的外交辞令，但是当然，它们有时候会涉及到更私人的话题……"
 sway_ongoing.5002.a: "我们来多聊聊这个话题！"
 sway_ongoing.5002.b: "哦，#EMP 请#!多说一些！"
 sway_ongoing.5002.b.tt: "我想我应该迁就[owner.GetHerHim]……"
 sway_ongoing.5002.c: "如果我们继续讨论相关话题，我将不胜感激。"
 sway_ongoing.5003.desc_opening: "在[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的回复中，[target.GetHerHis]鼓励我稍微更深入一些个人话题！"
 sway_ongoing.5003.desc_nonsense: "\n\n现在我只能继续假装我对[owner.Custom('LifestyleFocusTopic')]有所了解……"
 sway_ongoing.5003.desc: "\n\n太棒了，[target.GetSheHe]也对[owner.Custom('LifestyleFocusTopic')]感兴趣。"
 sway_ongoing.5003.a: "我们再多聊聊！"
 sway_ongoing.5003.b_diplomacy: "“那么……封臣怎么样，嗯？”"
 sway_ongoing.5003.b_martial: "“那么……刀剑怎么样，嗯？”"
 sway_ongoing.5003.b_stewardship: "“那么……金币怎么样，嗯？”"
 sway_ongoing.5003.b_intrigue: "“那么，阴谋怎么样，嗯？”"
 sway_ongoing.5003.b_learning: "“那么……文字怎么样，嗯？”"
 sway_ongoing.5003.b.tt: "希望[target.GetSheHe]能认同！"
 sway_ongoing.5003.c: "我办不到！"
 sway_ongoing.5004.desc: "在[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的回复中，[target.GetHerHis]请我不要再乱打听，并继续当前的话题。\n\n“我不喜欢这种转移话题的做法，”[target.GetSheHe]说道。"
 sway_ongoing.5004.desc_nonsense: "\n\n这样也好……毕竟我真的不太了解[owner.Custom('LifestyleFocusTopic')]。"
 sway_ongoing.5004.a: "值得尝试！"
 sway_ongoing.5005.desc: "在[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]最近一次回复中，[owner.GetHerHis]坦白[owner.GetSheHe]实际上对[owner.Custom('LifestyleFocusTopic')]话题一窍不通，只是为了和我交流假装的！"
 sway_ongoing.5005.a: "好一个骗子！但是我不会说的，别担心。"
 sway_ongoing.5006.desc: "在[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]最近一次回复中，[target.GetHerHis]坦白[target.GetSheHe]实际上对[target.Custom('LifestyleFocusTopic')]话题一窍不通，只是为了和我交流假装的！"
 sway_ongoing.5007.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]最近一次来信中，有一整篇是关于[owner.Custom('LifestyleFocusTopic')]的！没想到[owner.GetSheHe]对这些事情这么感兴趣……\n\n一开始我或许只是迁就于[owner.GetHerHim]，但现在我已经陷得太深无法回头了……"
 sway_ongoing.5007.b.tt: "希望[owner.GetSheHe]能买账！"
 sway_ongoing.5009.desc_success: "为了与[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]就[owner.Custom('LifestyleFocusTopic')]能够进行长时间的谈笑风生，我不得不查阅许多资料进行研究，以伪装自己对该话题十分了解。结果，我意识到自己对这个主题已经不再感到陌生！"
 sway_ongoing.5009.desc_owner_discovered: "在我们最近的书信往来中，[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]就我对[owner.Custom('LifestyleFocusTopic')]的了解程度表示了明显的质疑。\n\n当我阅读最新的一封信时，我意识到我的伪装暴露了——[target.GetSheHe]在信中一直喋喋不休地说着“明显缺乏理解”和“可耻又愚蠢的表现”。"
 sway_ongoing.5009.desc_target_discovered: "在我们最近的书信往来中，[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]对[owner.Custom('LifestyleFocusTopic')]话题表现得缺乏理解，甚至可以说是丢人。\n\n即便我知道[target.GetSheHe]在胡扯，那感觉也真是#EMP 糟糕#!！"
 sway_ongoing.5009.a: "我真的学到了很多！"
 sway_ongoing.5009.b: "糟，玩脱了。"
 sway_ongoing.5009.c: "别担心，我不会告诉别人。"
 sway_ongoing.5010.desc_success: "为了与[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]就[owner.Custom('LifestyleFocusTopic')]能够进行长时间的谈笑风生，我不得不查阅许多资料进行研究，以伪装自己对该话题十分了解。结果，我意识到自己对这个主题已经不再感到陌生！"
 sway_ongoing.5010.desc_target_discovered: "在我们最近的书信往来中，[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]就我对[owner.Custom('LifestyleFocusTopic')]的了解程度表示了明显的质疑。\n\n当我阅读最新的一封信时，我意识到我的伪装暴露了——[owner.GetSheHe]在信中一直喋喋不休地说着“明显缺乏理解”和“可耻又愚蠢的表现”。"
 sway_ongoing.5010.desc_owner_discovered: "在我们最近的书信往来中，[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]对[owner.Custom('LifestyleFocusTopic')]话题表现得缺乏理解，甚至可以说是丢人。\n\n即便我知道[owner.GetSheHe]在胡扯，那感觉也真是#EMP 糟糕#!！"
 sway_ongoing.5011.t: "拉拢：拜访"
 sway_ongoing.5011.desc_opening: "当时我正在穿过[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的首都[capital.GetNameNoTooltip]，然后我收到了拜访[target.GetHerHis][target.Custom('ResidenceBuilding')]的请柬。\n\n当我抵达时，"
 sway_ongoing.5011.desc_friendly: "[target.GetSheHe]张开双臂欢迎我"
 sway_ongoing.5011.desc_dislike: "[target.GetSheHe]蹙着眉头欢迎我"
 sway_ongoing.5011.desc_normal: "[target.GetSheHe]带着敬意欢迎我"
 sway_ongoing.5011.desc: "。有一件事让我十分吃惊，那就是这个地方满是未完工的工程……"
 sway_ongoing.5011.a: "我会待上一段时间。"
 sway_ongoing.5011.a.tt: "也许我能帮[target.GetHerHim]解决困扰"
 sway_ongoing.5011.b: "带我去房间就行。"
 sway_ongoing.5011.b.tt: "我明天一早就走"
 sway_ongoing.5013.desc_opening: "图书馆里的书堆放在角落，未完工的建筑到处都是——最显眼的是一整座餐厅——还有一箱金币就放在走廊中央……\n\n[target.GetTitledFirstNamePossessive]的[target.Custom('ResidenceBuilding')]真是一团糟！"
 sway_ongoing.5012.a_trait: "我会马上把餐厅修好。"
 sway_ongoing.5012.a: "我想我能帮助修建餐厅。"
 sway_ongoing.5012.a.tt: "[target.GetTitledFirstNameNoTooltip]会根据你采取的行动作出反应"
 sway_ongoing.5012.a_success: "我成功了"
 sway_ongoing.5012.a_failure: "我把事情弄得更糟了"
 sway_ongoing.5012.b_trait: "我会把这些书整理一下……"
 sway_ongoing.5012.b: "书籍……可怜的书籍！"
 sway_ongoing.5012.b.tt: "我会试着清理图书馆"
 sway_ongoing.5012.b_success: "一切都井然有序"
 sway_ongoing.5012.b_failure: "我把事情弄得更糟了"
 sway_ongoing.5012.c: "那箱金币#EMP 无人看管#!。"
 sway_ongoing.5012.c.tt: "我应该警告[target.GetHerHim]"
 sway_ongoing.5012.c_success: "[target.GetSheHe|U]牢记我的警告"
 sway_ongoing.5012.c_failure: "[target.GetSheHe|U]认为我在谋划什么"
 sway_ongoing.5012.d: "我要去睡觉了。"
 sway_ongoing.5013.desc_expansion_success: "只需要一点专注——我很快就让[target.GetTitledFirstNamePossessiveNoTooltip]的餐厅完工了。"
 sway_ongoing.5013.desc_expansion_failure: "尽管我尽了最大努力，当我干完以后，[target.GetTitledFirstNamePossessiveNoTooltip]的餐厅似乎比原来更糟了。"
 sway_ongoing.5013.desc_library_success: "装订书、零散文件、装饰过的书脊……调整了大量书籍的位置后，我终于让[target.GetTitledFirstNamePossessiveNoTooltip]混乱的图书馆恢复了秩序。"
 sway_ongoing.5013.desc_library_failure: "装订书、零散文件、装饰过的书脊……不管我如何努力，[target.GetTitledFirstNamePossessiveNoTooltip]的图书馆的混乱还是让我摸不着头脑。 "
 sway_ongoing.5013.desc_gold_success: "当我解释将一箱金币放在开阔处的危险时，[target.GetTitledFirstNamePossessiveNoTooltip]的眼睛睁得老大。\n\n“啊，它当然不应该放在那！感谢你，[ROOT.Char.GetTitledFirstNameNoTooltip]。”"
 sway_ongoing.5013.desc_gold_failure: "当我试着解释一箱金币放在开阔处的危险时，[target.GetTitledFirstNamePossessive]的眼睛眯了起来。\n\n“你盯着我的金币到底想#EMP 干什么#!？”"
 sway_ongoing.5013.desc_steal_success: "“我的金币！我的金币去哪了？！”\n\n我看见苦恼的[target.GetTitledFirstName]站在走廊里，[target.GetHerHim]面前是一个空箱子。“噢，[ROOT.Char.GetTitledFirstNameNoTooltip]，要是我听你的就好了！”"
 sway_ongoing.5013.desc_end_good: "\n\n我已尽我所能来帮助[target.GetHerHim]。"
 sway_ongoing.5013.desc_end_bad: "\n\n虽然过程坎坷，但我已尽我所能来帮助[target.GetHerHim]。"
 sway_ongoing.5013.desc_good: "\n\n看起来还不错，这里还有其他地方我能帮[target.GetHerHim]。"
 sway_ongoing.5013.desc_bad: "\n\n事情看来不太顺利，但这里还有其他我能帮忙的地方！"
 sway_ongoing.5013.c: "我知道怎样让[target.GetHerHim]听从……！"
 sway_ongoing.5013.c.tt_intrigue: "如果[target.GetHerHis]的金币出了什么事……"
 sway_ongoing.5013.d: "#EMP 现在#!是时候睡觉了。"
 sway_ongoing.5014.desc_opening: "清晨，我在入口处看到了[target.GetTitledFirstName]，[target.GetHerselfHimself]等在那里想给我送行。我走上前去，只听到[target.GetHerHim]在喃喃自语。\n\n"
 sway_ongoing.5014.desc_great: "“[ROOT.Char.GetSheHe|U]真是太棒了，[target.Custom('ResidenceBuilding')]和新的一样……”"
 sway_ongoing.5014.desc_good: "“[ROOT.Char.GetSheHe|U]把这儿修好了”"
 sway_ongoing.5014.desc_bad: "“[ROOT.Char.GetSheHe|U]把这儿搞得一团糟”"
 sway_ongoing.5014.desc_failed_but: "但是"
 sway_ongoing.5014.desc_failed_dot: "——"
 sway_ongoing.5014.desc_failed_three: "[ROOT.Char.GetSheHe]毁了我的图书馆、我的餐厅，#EMP 而且#![ROOT.Char.GetSheHe]还想偷我的钱……”"
 sway_ongoing.5014.desc_failed_library_gold: "[ROOT.Char.GetSheHe]毁了我的图书馆，#EMP 还#!想偷我的钱……"
 sway_ongoing.5014.desc_failed_expansion_library: "[ROOT.Char.GetSheHe]毁了我的图书馆和餐厅……”"
 sway_ongoing.5014.desc_failed_expansion_gold: "[ROOT.Char.GetSheHe]毁了我的餐厅，#EMP 还#!想偷我的钱……”"
 sway_ongoing.5014.desc_failed_expansion: "[ROOT.Char.GetSheHe]毁了我的餐厅……”"
 sway_ongoing.5014.desc_failed_library: "[ROOT.Char.GetSheHe]毁了我的图书馆……”"
 sway_ongoing.5014.desc_failed_gold: "[ROOT.Char.GetSheHe]想偷我的钱……”"
 sway_ongoing.5014.desc_ending: "\n\n“#EMP 嗯哼#!。”匆匆告别后，我很快再次踏上回家的路。"
 sway_ongoing.5014.a_good: "真高兴我能帮上忙！"
 sway_ongoing.5014.a_bad: "这也许是最好的结果。"
