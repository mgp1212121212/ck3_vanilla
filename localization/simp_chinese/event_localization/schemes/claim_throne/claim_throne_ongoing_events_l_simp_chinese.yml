l_simp_chinese:
 #Target is followed by ill omens
 claim_throne_ongoing.1001.t: "坏兆头"
 claim_throne_ongoing.1001.desc: "我有着谋求统治[target_title.GetNameNoTooltip]的野心，而我不是孤军奋战！乌鸦聚集在[target.GetTitledFirstNamePossessive]的[target.Custom('ResidenceBuilding')]的屋顶，几天前的夜里甚至有星辰陨落，传遍[target_title.GetNameNoTierNoTooltip]。\n\n人民不论贵贱都交头接耳谈论着这个异象，可能代表[target.GetFirstNameNoTooltip]已经失去了[ROOT.Char.GetFaith.PantheonTerm]的惠泽。"
 claim_throne_ongoing.1001.a: "是时候来一位新[target.GetTitleAsNameNoTooltip]了！"
 claim_throne_ongoing.1001.b: "只有[ROOT.Char.GetFaith.AltPriestTermPlural]能解释这些迹象。"
 #Gradually take on more responsibility in the realm
 claim_throne_ongoing.1002.t: "获得权威"
 claim_throne_ongoing.1002.desc: "我并非出于对权力的贪欲才去谋求[target_title.GetName]，实在是因为我才是能背负此般职责的人！甚至[target.GetTitledFirstName]看起来也承认这点，[target.GetSheHe]不断委我以重任，让我为领地尽心尽力。\n\n很快，我就会实质上统治[target_title.GetTierAsNameNoTooltip]……"
 claim_throne_ongoing.1002.a: "“别担心，大人，这件事我也会处理好的……”"
 claim_throne_ongoing.1002.b: "事实上，这有些过分了。"
 #Buying support from vassals
 claim_throne_ongoing.1003.t: "获得支持"
 claim_throne_ongoing.1003.desc: "我深刻认识到若我想要担当[target_title.GetNameNoTier]的[target.GetTitleAsName]，那么我需要取得的封臣同僚的支持，要超过他们对[target.GetTitledFirstName]当前的支持。\n\n向他们展示我作为[target.GetTitleAsName]的慷慨程度，方能开拓道路。"
 claim_throne_ongoing.1003.a: "跟我未来的仆人说，要多少我给多少！"
 claim_throne_ongoing.1003.b: "我需要我所有的金币来应对接下来的斗争。"
 #Lunatic declares themselves ruler
 claim_throne_ongoing.1004.t: "宣告统治权"
 claim_throne_ongoing.1004.desc: "似乎要宣告对[target_title.GetName]的统治权我还得花不少功夫，但其实我早已拥有了远超于此的头衔。\n\n我可是[target_title.GetNameNoTierNoTooltip]全萝卜的[ROOT.Char.GetLadyLord|U]！"
 claim_throne_ongoing.1004.a: "管家，把老子的萝卜大印端来！"
 claim_throne_ongoing.1004.b: "不不，才不是[target_title.GetNameNoTierNoTooltip]全萝卜的[ROOT.Char.GetLadyLord]……"
 claim_throne_ongoing.1004.b_flavor: "……而是，全世界萝卜！"
 claim_throne_ongoing.1005.t: "萝卜[ROOT.Char.GetLadyLord|U]"
 claim_throne_ongoing.1005.desc: "我的几个仆人曾称我为“萝卜大人”，我还责罚了他们，这毕竟怎么看都是嘲讽。不过现在，我的掌玺大臣给我看了份我起草的命令，文中坚持要人如此称呼。\n\n看来这是世界在耍我，真是个残忍的笑话，但是在我脑中依稀有这么一段模糊的记忆……"
 claim_throne_ongoing.1005.a: "我……我都干了什么？"
 claim_throne_ongoing.1005.b: "我不会犯错。你们都要听命行事。"
 claim_throne_ongoing.1006.t: "坚定的支持"
 claim_throne_ongoing.1006.desc: "和许多其他事情一样，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))][friend.GetTitledFirstName]对[target.GetTitledFirstName]是否适合统治[target_title.GetNameNoTier]的看法和我一致。\n\n“我能想到更好的人选，”[friend.GetSheHe]私下告诉我，“而你是最最适合的。只要你说话，我就会支持你。”"
 claim_throne_ongoing.1006.a: "友谊是最高尚的忠诚。"
 claim_throne_ongoing.1006.b: "尽你的努力让别人知道我有多合适。"
 claim_throne_ongoing.1007.t: "以剑治国"
 claim_throne_ongoing.1007.desc: "我欲控制[target_title.GetNameNoTier]的豪言壮语已经开始在[GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )]间疯传。普通士兵早已对现状心怀不满，许多人认为变革的时机到了。\n\n随着局势不断紧张激化，我发现不是别人，正是[scheming_knight.GetTitledFirstName]——[target.GetTitledFirstNamePossessive]的一位[GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )]在设法打点和我的关系。“我们的战士理应得到更好的待遇。只要你答应公平对待他们，并给其大笔黄金，我甘愿俯首称臣。”"
 claim_throne_ongoing.1007.a: "我的$knight_culture_player_plural_no_tooltip_lowercase$永远是第一位！ "
 claim_throne_ongoing.1007.b: "一名背叛自己领主的$knight_culture_player_no_tooltip_lowercase$，可算不得是$knight_culture_player_no_tooltip_lowercase$。"
 claim_throne_ongoing.1008.t: "瞒天过海"
 claim_throne_ongoing.1008.desc: "我若是略施计谋，也许我对[target_title.GetName]的宣称能够如虎添翼。\n\n近日，一封宣称末日将临的信件传遍了周边领地。只要稍加耐心伪造，相信我也能造出一封类似的信件，上面写明我应该取[target.GetTitledFirstName]而代之。\n\n可我该如何使用这样一封信件呢？"
 claim_throne_ongoing.1008.a: "公开展示。"
 claim_throne_ongoing.1008.b: "在封臣同僚之间分享。"
 claim_throne_ongoing.1008.c: "离这种把戏远点。"
 claim_throne_ongoing.1008.c.tt: "你会更明智地运用这个机会。"
 claim_throne_ongoing.1009.t: "撞破谎言"
 claim_throne_ongoing.1009.desc: "[fraud_catcher.GetTitledFirstName]好像是为了让[fraud_catcher.GetHerselfHimself]自己出名，声称我最近的信件只不过是伪造的，里面没有一项宣称是真实的。\n\n更糟糕的是，[target.GetTitledFirstName]相信了指控的每一个字！我是不是已经被识破了？"
 claim_throne_ongoing.1009.a: "这不过是测试，你们都没通过。"
 claim_throne_ongoing.1009.b: "你竟敢指责我在说谎？"
 claim_throne_ongoing.1009.b.duel_success: "你成功地让周围人信服"
 tooltip.claim_throne_ongoing.1009.b.duel_success: "他们都被蒙了"
 claim_throne_ongoing.1009.b.duel_failure: "没人买帐"
 tooltip.claim_throne_ongoing.1009.b.duel_failure: "你没能给任何人留下印象"
