l_simp_chinese:
 do_not_execute_claim_throne_tooltip: "我不会尝试宣称[target.GetPrimaryTitle.GetName]"
 #Distant Relation
 claim_throne_outcome.1001.t: "宣称权位"
 claim_throne_outcome.1001.desc: "经过这所有的艰辛努力，现在终于是时候亮出我“偶然发现”的证据，证明我才是[target_title.GetName]的合法继承人，而宣称则来自一桩古老的宗族联姻。\n\n现在只有[target.GetTitledFirstName]挡住我的路，然而[target.GetSheHe]除了是个冒牌货什么都不是！"
 claim_throne_outcome.1001.a: "我很快就会统治[target.GetPrimaryTitle.GetNameNoTierNoTooltip]！"
 claim_throne_outcome.1001.b: "也许我太鲁莽了……"
 claim_throne_outcome.2001.opening: "终于，没人能质疑我对[target_title.GetName]的合法宣称了！"
 claim_throne_outcome.2001.discovered: "\n\n虽然[target.GetTitledFirstName]认为我所谓的因过去的宗族联姻得到的宣称完全是伪造的，但重要的是[target.GetSheHe]证明不了。"
 claim_throne_outcome.2001.no_awareness: "\n\n虽然宗族联姻的详细细节已被时间掩盖，但是没有理由怀疑其真实性。即便是[target.GetTitledFirstName]也必须承认我的宣称是合法的。"
 claim_throne_outcome.2001.a: "现在没什么能阻止我了！"
 claim_throne_outcome.2001.b: "随便[target.GetFirstNameNoTooltip]怎么抱怨！[target.GetSheHe]改变不了什么。"
 claim_throne_outcome.4001.opening: "我对[target_title.GetName]的宣称没能让所有人都信服！"
 claim_throne_outcome.4001.owner_discovered: "\n\n更糟的是，[target.GetTitledFirstName]发现了我在伪造[ROOT.Char.GetDynasty.GetBaseName]宗族与[target_title.GetNameNoTierNoTooltip]宗族之间的联姻记录！"
 claim_throne_outcome.4001.owner_secret: "\n\n虽然[ROOT.Char.GetDynasty.GetBaseName]宗族与[target_title.GetNameNoTierNoTooltip]宗族之间的联姻记录因不准确而被驳回，至少没人发现这是我伪造的。"
 claim_throne_outcome.4001.a: "“我只是想分享您宗族的荣耀，大人！”"
 claim_throne_outcome.4001.b: "我会再给点时间运作这件事。"
 claim_throne_outcome.4001.c: "我正在玩的这个游戏太危险了。"
 #Relation to Mythical Founder
 claim_throne_outcome.1002.desc: "我现在有几乎无懈可击的证据证明我是[ROOT.Char.Custom('ClaimThroneMythicalFounder')][ROOT.Char.Custom('ClaimThroneMythicalFounderHerselfHimself')]本人的后裔！\n\n即便是[target.GetTitledFirstName]也无法拒绝我对[target_title.GetName]宣称的合法性。"
 claim_throne_outcome.2002.discovered: "\n\n虽然[target.GetTitledFirstName]坚信我是[ROOT.Char.Custom('ClaimThroneMythicalFounder')]后裔的记录完全是伪造的，但是[target.GetSheHe]证明不了，而这才是最重要的。"
 claim_throne_outcome.2002.no_awareness: "\n\n有了证明我是[ROOT.Char.Custom('ClaimThroneMythicalFounder')]后裔的记录，谁还能质疑我宣称的合理性？"
 claim_throne_outcome.4002.owner_discovered: "\n\n[target.GetTitledFirstName]不费吹灰之力就实锤了我，与古老的统治者[owner.Custom('ClaimThroneMythicalFounder')]，没有任何瓜葛，真是出乎我的意料。[target.GetSheHe|U]甚至知道我所有的“证据”都是伪造的！"
 claim_throne_outcome.4002.owner_secret: "\n\n没人相信我是古老统治者[owner.Custom('ClaimThroneMythicalFounder')]的后裔，但至少[target.GetTitledFirstName]看上去不知道我的“证据”一开始就是完全伪造的。"
 claim_throne_outcome.4002.a: "“我只至是想分享这份荣耀，大人！”"
 #Chosen by previous ruler
 claim_throne_outcome.1003.desc: "我有几个证人可以向[ROOT.Char.GetFaith.PantheonTerm]立誓，证明[previous_title_holder.GetTitledFirstName]，[target_title.GetNameNoTier]以前的[previous_title_holder.GetTitleAsNameNoTooltip]，[previous_title_holder.GetHerHis]临终前的遗愿就是将[target.Custom('RealmType')]传给我。\n\n虽然[target.GetTitledFirstName]不太可能承认，但这件事也不需要[target.GetHerHim]真的相信……"
 claim_throne_outcome.2003.discovered: "[target.GetTitledFirstName]公开指责老[previous_holder.GetTitledFirstName]对我许下的诺言是编造的谎言，但[target.GetHerHis]对抗的可是对我有利的神圣誓言。"
 claim_throne_outcome.2003.no_awareness: "有了老[previous_holder.GetTitledFirstNamePossessive]对我许下的承诺，以及如此多的人愿意立誓为我作证，[target.GetTitledFirstName]除了承认还能做什么？[target.GetSheHe|U]或许不会轻易放弃[target.GetTierAsNameNoTooltip]，但我的宣称也不会被否认。"
 claim_throne_outcome.4003.owner_discovered: "\n\n在[target.GetTitledFirstName]的压迫下，所有发誓证明老[previous_holder.GetTitledFirstName]曾立我为[previous_holder.GetHerHis]继承人的证人，突然都改变了想法！相反，他们现在宣称是我贿赂他们这么做的！虽然确实是这样，但这绝对是卑鄙的背叛行为。"
 claim_throne_outcome.4003.owner_secret: "\n\n在[target.GetTitledFirstName]的压迫下，所有发誓证明老[previous_holder.GetTitledFirstName]曾立我为[previous_holder.GetHerHis]继承人的证人，都放弃了他们的主张。然而，[target.GetFirstNameNoTooltip]却没有对我作任何指控，[target.GetSheHe]一定担心其中有某些真实的地方。"
 claim_throne_outcome.4003.a: "这年头就没人能信任了吗？"
 #Response events for target
 claim_throne_outcome.5001.opening: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]得到了[target_title.GetName]的宣称！"
 claim_throne_outcome.5001.distant_relation: "\n\n显然，几代人之前，我们两族进行了战略联姻，现在却被[owner.GetSheHe]利用搞出了继承纠纷。"
 claim_throne_outcome.5001.mythical_founder: "\n\n[owner.GetFirstNameNoTooltip]宣称自己是[owner.Custom('ClaimThroneMythicalFounder')]的后裔！[owner.GetSheHe|U]认为只需要这个理由，[owner.GetSheHe]就能成为[target_title.GetNameNoTooltip]的统治者。"
 claim_throne_outcome.5001.previous_holder_promise: "\n\n[owner.GetFirstNameNoTooltip]宣称[previous_holder.Custom2('RelationToMe', ROOT.Char)]曾在[previous_holder.GetHerHis]临终前立誓，将[target_title.GetTierAsNameNoTooltip]传给[owner.GetFirstNameNoTooltip]。让人忧虑的是，[owner.GetSheHe]还找了几个人立下神圣誓言，以证明这是真的。"
 claim_throne_outcome.5001.fallback: "\n\n[owner.GetFirstNameNoTooltip]拒绝透露宣称的根据，但[owner.GetSheHe]也拒绝撤回宣称！"
 claim_throne_outcome.5001.discovered: "\n\n这些宣称完全是伪造的，但个中细节模糊不清，只要其他人支持，依然能形成真正的威胁！"
 claim_throne_outcome.5001.a: "说的好像我会不抵抗就放弃我的领地似的！"
 claim_throne_outcome.5002.a: "[owner.GetSheHe]真以为[owner.GetSheHe]会侥幸成功吗？！"
 claim_throne_outcome.5003.opening: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]试图宣称[target_title.GetName]！"
 claim_throne_outcome.5003.owner_known: "\n\n当然，这些宣称非常荒谬，如果这就是[owner.GetFirstNamePossessiveNoTooltip]的威胁程度，那我没什么好担心的。"
 claim_throne_outcome.5003.a: "如此傲慢无礼，必须让[owner.GetSheHe|U]付出代价。"
 #Other text
 claim_throne_invalidated: "宣称权位计谋结束"
 claim_throne_target_died_tt: "[target.GetTitledFirstName]已死亡"
 claim_throne_target_lost_titles_tt: "[target.GetTitledFirstName]不再是有地角色"
 claim_throne_target_no_longer_liege_tt: "[target.GetTitledFirstName]不再是我的领主"
 claim_throne_invalidate_fallback_tt: "我不再能宣称[target.GetTitledFirstNamePossessive]的权位"
