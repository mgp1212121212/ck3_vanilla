l_simp_chinese:
 befriend_ongoing_dislike.0001.t: "交友：讨喜的礼物"
 befriend_ongoing_dislike.0001.desc: "我想让[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]更喜欢我，而谁不喜欢礼物呢？"
 befriend_ongoing_dislike.0001.a: "[target.GetSheHe|U]会对这个印象深刻！"
 befriend_ongoing_dislike.0001.b: "考虑到我们的关系，更谨慎的做法是保持克制。"
 befriend_ongoing_dislike.0001.c: "礼物是行不通的。"
 befriend_ongoing_dislike.0002.t: "交友：面对敌意"
 befriend_ongoing_dislike.0002.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]总是将我对[target.GetHerHim]示好的行为视而不见。\n\n[target.GetSheHe|U]甚至明确表示，在[target.GetSheHe]看来，[target.GetSheHe]永远也不会高度评价我。甚至认为我连蚯蚓都不如。"
 befriend_ongoing_dislike.0002.a: "真艰难……"
 befriend_ongoing_dislike.0003.t: "交友：坚持的价值"
 befriend_ongoing_dislike.0003.desc: "我一直担心的信件和礼物似乎都送达了[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]，因为[target.GetSheHe]终于回复了！\n\n虽然只是为了告诉我这种坚持令[target.GetHerHim]厌烦。"
 befriend_ongoing_dislike.0003.a: "至少我留下了深刻的印象！"
 befriend_ongoing_dislike.0004.t: "交友：退信"
 befriend_ongoing_dislike.0004.desc: "似乎我寄给[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的几封友好信件被我的信使原封不动地带了回来。\n\n[target.GetSheHe]怎么才能理解我只是在努力改善关系？"
 befriend_ongoing_dislike.0004.a: "我只是想让[target.GetHerHim]喜欢我。"
 befriend_ongoing_dislike.0004.b: "我会找一个传令官亲自传达我的话语！"
 befriend_ongoing_dislike.0005.t: "交友：态度软化"
 befriend_ongoing_dislike.0005.desc: "我试图改善[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]对我的印象，却遇到了不少挑战，但我的信使们开始报告说我的信件被接收时没有再听到沮丧的嘟哝。\n\n[target.GetHerHis|U]脸上现在会偶尔流露出……兴趣？"
 befriend_ongoing_dislike.0005.a: "哈，我最终会打动[target.GetHerHim]！"
 befriend_ongoing_dislike.2001.t: "交友：未获邀请"
 befriend_ongoing_dislike.2001.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]是一位以擅长社交、待人友善闻名的[target.GetWomanMan]，热衷于举办宴会并与他人欢庆。\n\n然而[target.GetSheHe]最近在一名男爵的府邸上举办宴会时，尽管我作为邻近领地的领主理当受邀，[target.GetHerHis]却根本没有邀请我！"
 befriend_ongoing_dislike.2001.a: "这是奇耻大辱！"
 befriend_ongoing_dislike.2001.b: "良机已失，但是我无暇对此思虑过多。"
 befriend_ongoing_dislike.2002.t: "交友：变得亲近"
 befriend_ongoing_dislike.2002.desc: "所有人都知道[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]很害羞，[target.GetSheHe]除了必要的相处之外，不愿与他人共度更多的时间。\n\n现在[target.GetSheHe]停止回应我的沟通，我不确定该如何继续。"
 befriend_ongoing_dislike.2002.a: "我必须给[target.GetHerHim]时间。"
 befriend_ongoing_dislike.2002.b: "我要确保[target.GetHerHim]收到我的消息。经常收到！"
 befriend_ongoing_dislike.5001.t: "交友：愤世嫉俗者与狂热者"
 befriend_ongoing_dislike.5001.desc: "我试图缓解[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]和我之间的紧张关系，但[target.GetHerHis]却执着地认为我不够虔诚，这种毫无意义的执念阻碍了我的进展。\n\n当然，尽管[target.GetHerHis]的抱怨很多，[target.GetTitledFirstName]还是无法解释为什么我应当更加关心[ROOT.GetCharacter.GetFaith.HighGodName]。"
 befriend_ongoing_dislike.5001.a: "我想我可以更经常去[ROOT.Char.GetFaith.HouseOfWorship]。"
 befriend_ongoing_dislike.5001.b: "我们只需要应付一下。"
 befriend_ongoing_dislike.5001.c: "反正没人在乎我的疑虑！"
 befriend_ongoing_dislike.5002.t: "交友：信任与怀疑"
 befriend_ongoing_dislike.5002.desc: "如果[target.GetSheHe]能够相信我的真诚，那么让[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]喜欢我就容易多了！然而[target.GetSheHe]却讥讽我，想知道我的友善行为中有什么企图。"
 befriend_ongoing_dislike.5002.a: "我会继续坚持，但我也不会扯谎。"
 befriend_ongoing_dislike.5002.b: "嗯，是的，也许我是在试图获得什么……"
 befriend_ongoing_dislike.5003.t: "交友：情绪低落"
 befriend_ongoing_dislike.5003.desc: "我只是想让[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]感受与人相处的快乐！但是[target.GetSheHe]似乎总是把[target.GetHerselfHimself]自己封闭起来，除非绝对必要，极少愿意离开[target.GetHerHis]的房间。"
 befriend_ongoing_dislike.5003.a: "[target.GetSheHe|U]差不多该恢复正常了！"
 befriend_ongoing_dislike.5003.b: "如果[target.GetSheHe]需要空间，我就给[target.GetHerHim]。"
 befriend_ongoing_dislike.5004.t: "交友：未奏效的大礼"
 befriend_ongoing_dislike.5004.desc: "我准备了一席盛宴并送到了[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的[target.Custom('ResidenceBuilding')]中，想以此向[target.GetHerHis]表达好意，但是我刚刚得到消息说[target.GetSheHe]甚至一小口都没动！\n\n我原以为是有什么出了问题，但显然这不过是因为并不是所有人都像我一样喜欢堆积如山的食物。"
 befriend_ongoing_dislike.5004.a: "我会为我的过度行为道歉。"
 befriend_ongoing_dislike.5004.b: "那[target.GetSheHe|U]可以看着[target.GetHerHis]的食物腐烂。"
 befriend_ongoing_dislike.5005.t: "交友：应当采取行动"
 befriend_ongoing_dislike.5005.desc: "我试图让[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]更理解我，但结果却是我对[target.GetHerHim]的理解越来越少。[target.GetHerHis]的动力，[target.GetHerHis]的野心在哪？似乎[target.GetSheHe]并不在意事情是否会保持和现在完全一样。"
 befriend_ongoing_dislike.5005.a: "那么，我现在就设法解决这个问题。"
 befriend_ongoing_dislike.5005.b: "这样的人值得了解吗？"
 befriend_ongoing_dislike.5005.c: "他们暗中有什么野心？！"
