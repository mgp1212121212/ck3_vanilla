l_simp_chinese:
 befriend_ongoing.0901.t: "交友：世事无常"
 befriend_ongoing.0901.desc: "我收到了一些令人震惊的消息。[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]已经过世。\n\n看来命运注定，我永远无法享有[target.GetHerHis]的友谊。"
 befriend_ongoing.0901.a: "世界变幻无常。"
 befriend_ongoing.0902.t: "交友：囹圄中的听众"
 befriend_ongoing.0902.t.other: "交友：锁起妥藏"
 befriend_ongoing.0902.desc: "我已经囚禁了[target.Custom2('MyCharacterIntroduction', ROOT.Char)]。\n\n尽管[target.GetSheHe]现在在世上的所有时间都和我一起度过，但[target.GetSheHe]扔被关押着。[target.GetSheHe]还是不太可能接受我为赢得[target.GetHerHis]友谊所做的尝试。"
 befriend_ongoing.0902.desc.other: "[imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]囚禁了[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]！只要[target.GetSheHe]依然被囚，我就无法赢得[target.GetHerHis]的友谊。"
 befriend_ongoing.0902.a: "为什么不？我是个了不起的捕获者！"
 befriend_ongoing.0902.a.other: "唉。"
 befriend_ongoing.0903.t: "交友：战争与友谊"
 befriend_ongoing.0903.desc: "当我们两国陷入战争时，我想获得[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的宽厚和友谊的梦想似乎是不可能的，至少现在不可能。"
 befriend_ongoing.0903.a: "让我们期待更好的时机。"
 befriend_ongoing.0903.a.tt: "终止了与[target.GetTitledFirstNameNoTooltip]交友的图谋"
 befriend_ongoing.1001.t: "交友：敬仰"
 befriend_ongoing.1001.desc.startnormal: "考虑到我此生的行事，别人尊敬我是理所应当的。"
 befriend_ongoing.1001.desc.starthumble: "虽然我很少提及，但我有一些成就是我引以为豪的。"
 befriend_ongoing.1001.desc.end: "我确信[target.GetTitledFirstName]也完成了一两件让[target.GetHerHim]骄傲的事情。\n\n也许我应该委托作一首小诗来比较我们俩的行为，来证明我们是一个模子刻出来的。"
 befriend_ongoing.1001.a: "我的事迹会给[target.GetSheHe|U]留下深刻印象！"
 befriend_ongoing.1001.b: "专注于[target.GetFirstNamePossessiveNoTooltip]的成就。"
 befriend_ongoing.1001.c: "我会让#EMP 每个人#!都知道我的伟大！"
 befriend_ongoing.1002.t: "交友：慷慨的姿态"
 befriend_ongoing.1002.desc.start: "赠送一份礼物给[target.GetTitledFirstName]应该对我和[target.GetHerHim]交朋友的尝试有所帮助。\n\n"
 befriend_ongoing.1002.desc.greedy: "所有人都爱礼物！"
 befriend_ongoing.1002.desc.malicious: "人们很容易就被闪闪发光的珠宝所操纵……"
 befriend_ongoing.1002.desc.benevolent: "为某人准备完美的礼物能真正显示出你有多在乎他们。"
 befriend_ongoing.1002.desc.generic: "\n\n如果这能让我更接近目标，这钱就花得值。 "
 befriend_ongoing.1002.d: "我会找到真正的奢华之物！"
 befriend_ongoing.1002.a: "现在不是节俭的时候。"
 befriend_ongoing.1002.b: "心意才是最重要的。"
 befriend_ongoing.1002.c: "不，我不想表现得太过火。"
 befriend_ongoing.1003.t: "交友：敌人的敌人"
 befriend_ongoing.1003.desc: "[target.GetTitledFirstName]和我有一个共同点，那就是对[rival.GetTitledFirstName]的仇恨。\n\n下次[target.GetFirstNameNoTooltip]返回[barony.GetTitledFirstNameNoTier]的时候把我们敌人的丑化肖像挂在墙上，这样就可以传递出极有效的暗示。"
 befriend_ongoing.1003.a: "而且肖像还正被焚烧！"
 befriend_ongoing.1003.b: "我没必要继续和[rival.GetFirstNameNoTooltip]对立了。"
 befriend_ongoing.1004.t: "敌人的敌人"
 befriend_ongoing.1004.desc: "最近一次我拜访[owner.GetTitledFirstNamePossessive]的[barony.GetNameNoTooltip]的时候，当我来到[barony.Custom('BaronyTownType')]，我被眼前的景象震撼了。我一眼就认出了挂在墙上的丑化肖像是我们共同的宿敌，[rival.GetTitledFirstName]！\n\n[owner.GetFirstNameNoTooltip]大声欢迎我，同时[owner.GetSheHe]将燃烧的火把扔向“[rival.GetFirstNameNoTooltip]”。"
 befriend_ongoing.1004.a: "我很高兴我们对[rival.GetHerHim]的想法一致！"
 befriend_ongoing.1005.t: "敌人的朋友"
 befriend_ongoing.1005.desc: "传信人踌躇于是否要转述谣言。\n\n“似乎你的敌人[owner.GetTitledFirstName]和[target.GetTitledFirstName]，烧掉了挂在[barony.GetNameNoTooltip]墙上的你的丑化肖像，他们都在嘲笑你的名字。”\n\n他们聚在一起比他们单个要坏上十倍。"
 befriend_ongoing.1005.a: "我就知道我有理由恨他们。"
 befriend_ongoing.2001.t: "交友：善意的温暖 "
 befriend_ongoing.2001.desc: "我本以为我得很努力才能让[target.GetTitledFirstName]喜欢我，但是[target.GetSheHe]真是我认识的人中最友好的人！\n\n[target.GetFirstNameNoTooltip]曾经告诉我，在[target.GetHerHis]的壁炉旁永远有新朋友的位置。"
 befriend_ongoing.2001.a: "太棒了。我会让[target.GetHerHim]到我这来。"
 befriend_ongoing.2001.b: "我不会拒绝那种邀请的！"
 befriend_ongoing.3001.t: "交友：链条上的一环"
 befriend_ongoing.3001.desc: "[befriend_envoy.GetTitledFirstName]提出要担任我的信使，以帮助我接近[target.GetTitledFirstName]。[befriend_envoy.GetSheHe|U]相信[befriend_envoy.GetSheHe]可以展示我的光辉形象。"
 befriend_ongoing.3001.a: "[befriend_envoy.GetSheHe|U]应当直接接近[target.GetFirstNameNoTooltip]。"
 befriend_ongoing.3001.b: "有太多事情要依赖[befriend_envoy.GetFirstNameNoTooltip]。"
 befriend_ongoing.3001.tt: "#F [befriend_envoy.GetFirstName]将要求[target.GetFirstName]会见#!"
 befriend_ongoing.3002.t: "不寻常的安排"
 befriend_ongoing.3002.desc: "虽然我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )][befriend_envoy.GetTitledFirstName]要求与我见面并不罕见，但这次[befriend_envoy.GetHerHis]的理由实在有些奇怪。[befriend_envoy.GetSheHe|U]声称[befriend_envoy.GetHerselfHimself]是代表[owner.GetTitledFirstName]的友谊使者！"
 befriend_ongoing.3002.a: "真怪，但是我欢迎[befriend_envoy.GetHerHim]跟我说说[owner.GetFirstNameNoTooltip]。"
 befriend_ongoing.3002.b: "我的臣民不会为别人充当使者！"
 befriend_ongoing.3003.t: "交友：使者来报"
 befriend_ongoing.3003.accepted_envoy: "[befriend_envoy.GetTitledFirstName]给我带来了好消息。[target.GetTitledFirstName]热情地接待了[befriend_envoy.GetHerHim]这个代表我友谊的“使者”。"
 befriend_ongoing.3003.dismissed_envoy: "我当时就知道我在让[target.GetTitledFirstNamePossessive]自己的[scheme.GetTargetCharacter.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )]为我做事上有点越界了，然而，我本希望[target.GetSheHe]可以看到这个举动背后的善意。我犯了多么大的错误啊。我就不应该同意[befriend_envoy.GetTitledFirstNamePossessive]的计划。"
 befriend_ongoing.3003.a: "敬我们萌发的友谊！"
 befriend_ongoing.3003.b: "我会更加小心。"
 befriend_ongoing.3007.t: "交友：[agent_speaking_highly.GetFaith.DivineRealm|U]的裁定"
 befriend_ongoing.3007.desc.conviction: "这是奇迹！[agent_speaking_highly.GetTitledFirstName]得到了来自[agent_speaking_highly.GetFaith.HighGodName]的神视。[agent_speaking_highly.GetSheHe|U]让我确信神明注定[target.GetTitledFirstName]和我要成为朋友！"
 befriend_ongoing.3007.desc.doubt: "[agent_speaking_highly.GetTitledFirstName]告诉了我来自[agent_speaking_highly.GetFaith.HighGodName]的神视。显然，神明注定[target.GetTitledFirstName]和我要成为朋友。真是有利。"
 befriend_ongoing.3007.a: "我们应该把这个神视告诉[target.GetFirstNameNoTooltip]。"
 befriend_ongoing.3007.b: "[agent_speaking_highly.GetFirstNameNoTooltip]，让我们心怀感激，一同祈祷吧。"
 befriend_ongoing.3009.t: "交友：褒言"
 befriend_ongoing.3009.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]注意到我正想方设法给[target.GetTitledFirstName]留下好印象，如今[spouse.GetSheHe]前来找我给出一个建议。\n\n“我相信我的话对我的[spouse.Custom2('RelationToMe', SCOPE.sC('target'))]来说分量很重。我会让[target.GetHerHim]知道我对你的评价有多高。”"
 befriend_ongoing.3009.a: "噢，亲爱的，让我们坦诚相待。"
 befriend_ongoing.3009.a.success: "[spouse.GetFirstNamePossessiveNoTooltip]的话语动摇了[target.GetFirstNameNoTooltip]"
 befriend_ongoing.3009.a.failure: "[target.GetFirstNameNoTooltip]依然未被打动"
 befriend_ongoing.3009.b: "不，我会处理此事。"
 befriend_ongoing.3009.b.tt: "我不能让别人把朋友打包好了送过来。"
 befriend_ongoing.3010.t: "美言"
 befriend_ongoing.3010.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]最近跟我说了很多关于[spouse.GetHerHis]的[spouse.Custom2('RelationToMe', SCOPE.sC('owner'))]的事情。\n\n我不得不承认，经[spouse.GetSheHe]之口，[owner.GetTitledFirstName]听起来像是值得我尊重的人。"
 befriend_ongoing.3010.a: "大概我应该多多了解[owner.GetHerHim]。"
 befriend_ongoing.3011.desc: "“无疑，[target.GetTitledFirstName]现在似乎更有兴趣了解你了，”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]告诉我。似乎[spouse.GetHerHis]的计划完美起效了！"
 befriend_ongoing.3011.a: "我可以永远依靠你，[spouse.GetFirstNameNoTooltip]。"
 befriend_ongoing.3012.desc: "“很遗憾，尽管我百般努力，我的[spouse.Custom2('RelationToMe', SCOPE.sC('target'))]依然未能对你有什么深刻印象，”[spouse.GetTitledFirstName]告诉我。似乎[spouse.GetHerHis]的计划终究不太好。"
 befriend_ongoing.3012.a: "为什么我要依靠他人。"
 befriend_ongoing.3014.t: "令人不快的名声"
 befriend_ongoing.3014.desc: "我发现[owner.GetTitledFirstName]近来待我超乎寻常地友好。然而，当我告诉[owner.GetHerHis]的[owner.Custom2('RelationToMe', SCOPE.sC('spouse'))]，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetFirstName]，[spouse.GetSheHe]嘲笑道。\n\n“[owner.GetFirstNameNoTooltip]不值得你的友谊。让我告诉你[owner.GetSheHe]真正的面目……”"
 befriend_ongoing.3014.a: "谁能知道的这么多？"
 befriend_ongoing.3015.t: "交友：诽谤！"
 befriend_ongoing.3015.desc: "尽管我万分努力，[target.GetTitledFirstName]对我的态度却变得冰冷了些许。似乎[target.GetSheHe]听说了关于我的讨厌谣言，而且令我震惊的是，它们来自于[target.GetHerHis]的[target.Custom2('RelationToMe', SCOPE.sC('spouse'))]，我自己的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]！\n\n[spouse.GetFirstName]似乎很漠然。“我只是告诉了[target.GetHerHim]事实，#EMP 亲爱的#!。”"
 befriend_ongoing.3015.a: "你怎么能这样做？"
 befriend_ongoing.4000.t: "交友：战地知音"
 befriend_ongoing.4000.desc: "我试图结交[target.GetTitledFirstName]，而且我知道[target.GetSheHe]像我一样，是一名勤勉于军事事务的学生。我们一定有许多可以探讨的话题。"
 befriend_ongoing.4000.a: "我会接近[target.GetHerHim]。"
 befriend_ongoing.4000.a.tt: "#F 我们的共同爱好会让我们更加亲密#!"
 befriend_ongoing.4000.b: "我会想办法利用这一点。"
 befriend_ongoing.4002.t: "战地知音"
 befriend_ongoing.4002.desc: "[owner.GetTitledFirstName]来找我，提到我们在军事领域的共同兴趣，并想要交换看法。[owner.GetSheHe|U]似乎博览了关于策略和战术方面的所有著作。"
 befriend_ongoing.4002.a: "终于有点有意思的对话了！"
 befriend_ongoing.4002.b: "[owner.GetTitledFirstNameNoTooltip]？我并不这么认为。"
 befriend_ongoing.4004.a.desc: "[target.GetTitledFirstName]和我度过了美好的时光，我们探讨了攻城、包抄、掠夺袭击、弓手的使用以及围攻武器的正确部署。无知的旁观者偷听时摇头否定我们，我们对此畅快地咯咯轻笑。"
 befriend_ongoing.4004.b.desc: "[target.GetTitledFirstName]冷漠地回覆道[target.GetSheHe]并不是真的对军事领域有兴趣。但是我知道这不是真的。"
 befriend_ongoing.4004.a: "战争的确是最高雅的艺术。"
 befriend_ongoing.4004.b: "令人失望。"
 befriend_ongoing.4010.t: "交友：交相辉映"
 befriend_ongoing.4010.desc: "每当我问及人们关于[target.GetTitledFirstName]的看法，他们就会谈及[target.GetHerHis]的智慧、魅力，以及[target.GetSheHe]在任何社交场合都能游刃有余。似乎我们有些共同点。"
 befriend_ongoing.4010.a: "两个太阳在一起将会发出三倍的光芒！"
 befriend_ongoing.4012.t: "交相辉映"
 befriend_ongoing.4012.desc: "[owner.GetTitledFirstName]的暗示十分明显，[owner.GetSheHe]想和我做朋友。[owner.GetSheHe|U]看上去是个天生的社交家，示意我们在该领域的共同才华自然地把我们聚在一起。"
 befriend_ongoing.4012.a: "[owner.GetSheHe]是对的！"
 befriend_ongoing.4012.b: "[owner.GetSheHe|U]事实上不如[owner.GetSheHe]所认为的那么有意思。"
 befriend_ongoing.4014.a.desc: "应我的邀请，[target.GetTitledFirstName]和我在一次社交聚会中见面。我们度过了很棒的时光，其他所有人也一样。仅仅过了几分钟，整个盛会就自然地开始以我们两人为中心展开，这真令人愉悦。"
 befriend_ongoing.4014.b.desc: "就我的邀请，[target.GetTitledFirstName]充分发挥[target.GetHerHis]高超的社交技巧，炮制了一段无情、轻蔑的答复，然后通过我们的共同熟人的暗示和密谈传达给了我。"
 befriend_ongoing.4014.a: "就像两罐蜂蜜间嗡嗡作响的飞虫！"
 befriend_ongoing.4014.b: "这让我印象深刻，同时深受冒犯。"
 befriend_ongoing.4020.t: "交友：无的讨论"
 befriend_ongoing.4020.desc: "我意识到[target.GetTitledFirstName]的个性和我很像，[target.GetSheHe]能准确地理解并赞赏理清数字的重要性。"
 befriend_ongoing.4020.a: "[target.GetSheHe]知道数字零吗？我必须查明！"
 befriend_ongoing.4022.t: "无的讨论"
 befriend_ongoing.4022.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]联系我，想要就行政和数字的共同兴趣和我探讨一下。数字零是[owner.GetSheHe]特别希望探讨的话题。"
 befriend_ongoing.4022.a: "当然！这是最启迪人心的！"
 befriend_ongoing.4022.b: "那个数字很精准地描述了我的兴趣等级。"
 befriend_ongoing.4024.a.desc: "[target.GetTitledFirstName]和我交谈了好久，关于数字零及它在数学和行政中的重要性和可能性。我很高兴有人对数字有专注且正面的看法，并理解它们的真正价值。"
 befriend_ongoing.4024.b.desc: "[target.GetTitledFirstName]只答复说数字零最适合描述[target.GetHerHis]与我探讨的兴趣。"
 befriend_ongoing.4024.a: "有时候关于无的讨论的是件好事。"
 befriend_ongoing.4024.b: "但是我的失望是无限的。"
 befriend_ongoing.4030.t: "交友：计谋者的舞会"
 befriend_ongoing.4030.desc: "每当提到[target.GetTitledFirstName]时，人们都说[target.GetSheHe]似乎非常擅长于阴谋诡计和操控人心。我或许应在某场对话中接近[target.GetHerHim]并查明我们是否能合得来。"
 befriend_ongoing.4030.a: "我将间接且略带狡诈地完成这件事。"
 befriend_ongoing.4032.t: "计谋者的舞会"
 befriend_ongoing.4032.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]隐晦地表明了[owner.GetSheHe]想与我结交的意愿。显然这是某种谋术游戏或交际的一环，我受到邀请，也要隐喻地进行回复。"
 befriend_ongoing.4032.a: "我会给[owner.GetFirstNameNoTooltip]积极的回应。"
 befriend_ongoing.4032.b: "[owner.GetSheHe|U]是个傻子，而且[owner.GetSheHe]会得以知晓这点。"
 befriend_ongoing.4034.a.desc: "[target.GetTitledFirstName]积极回应了我的隐晦信号，而且我相信这会使我们比过去更亲近些。这是我们有共同点的证明。"
 befriend_ongoing.4034.b.desc: "[target.GetTitledFirstName]间接而隐晦地用最侮辱性的方式回应了我的友谊信号。我答复的时候感觉像个傻子被耍了。"
 befriend_ongoing.4034.a: "使用计谋来结交一个诡计多端的人。"
 befriend_ongoing.4034.b: "这不是我所期望的。"
 befriend_ongoing.4040.t: "交友：杰出的头脑"
 befriend_ongoing.4040.desc: "[target.GetTitledFirstName]似乎如我一样是一名真正的学者。显然，我们有许多学术话题可以交谈。我应该联系[target.GetHerHim]。"
 befriend_ongoing.4040.a: "让我们们瞧瞧结果如何。"
 befriend_ongoing.4042.t: "英雄所见略同"
 befriend_ongoing.4042.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]联系上我，[owner.GetSheHe]表示希望加入一场由我选择话题的学术讨论。[owner.GetSheHe|U]显然在试图和我搞好关系。"
 befriend_ongoing.4042.a: "好，让两个杰出的头脑相聚！"
 befriend_ongoing.4042.b: "[owner.GetSheHe]怎么说的出口，认为这是有趣的？"
 befriend_ongoing.4044.a.desc: "就知识的本质与其他哲学话题，[target.GetTitledFirstName]和我聊了很久。我感觉我们的思想互相交融，我们快要成为朋友了。"
 befriend_ongoing.4044.b.desc: "[target.GetTitledFirstName]明确表示[target.GetSheHe]没有兴趣与我讨论学术。[target.GetHerHis]回绝的语气不容置疑。"
 befriend_ongoing.4044.a: "毕竟杰出的头脑想法类似。"
 befriend_ongoing.4044.b: "令人失望。"
 befriend_ongoing.4050.t: "交友：干柴烈火"
 befriend_ongoing.4050.desc: "传言说[target.GetTitledFirstName]和我一样，精于点燃他人的爱欲烈焰。我们应该相互认识一下，交流心得。"
 befriend_ongoing.4050.a: "我猜[target.GetSheHe]保存着一份[target.GetHerHis]的爱之名簿？"
 befriend_ongoing.4052.t: "干柴烈火"
 befriend_ongoing.4052.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]联系上我，提到了我们在勾引与爱情冒险中的共同兴趣。[owner.GetSheHe|U]想与我交换经验和技术。"
 befriend_ongoing.4052.a.wine: "好的，让我们举杯分享热辣的故事吧！"
 befriend_ongoing.4052.a.tee: "好的，让我们分享热辣的故事吧！"
 befriend_ongoing.4052.b: "[owner.GetSheHe|U]真的以为[owner.GetSheHe]可以把[owner.GetHerselfHimself]自己与我相提并论？呵呵！"
 befriend_ongoing.4054.a.desc: "[target.GetTitledFirstName]与我花了几个小时谈论并交流我们的爱情征战史。这些精彩的故事比三学科的知识更加奇异和复杂，尽管后者数量更多。"
 befriend_ongoing.4054.b.desc: "[target.GetTitledFirstName]不打算相聚并交流爱情征服的故事。[target.GetSheHe|U]说我绝无可能与[target.GetHerHim]相提并论。"
 befriend_ongoing.4054.a: "我发现我们聊的早已忘了时间。"
 befriend_ongoing.4054.b: "哈！嫉妒是头肮脏的野兽！"
 befriend_ongoing.4060.t: "交友：利刃匹敌"
 befriend_ongoing.4060.desc: "人们谈论着[target.GetTitledFirstName]挥舞利剑的惊人技巧。一旦利刃出鞘，据说几乎没有人可以挡住[target.GetHerHis]的攻击超过数秒。"
 befriend_ongoing.4060.a: "我们应见面比试！"
 befriend_ongoing.4062.t: "利刃匹敌"
 befriend_ongoing.4062.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]是一位像我一样的剑术痴迷者，联系上了我，希望能与我进行友好比试，并探讨一下我们最热衷的话题。"
 befriend_ongoing.4062.a: "精彩的提议！"
 befriend_ongoing.4062.b: "不，[owner.GetSheHe]不值得我花费时间。"
 befriend_ongoing.4064.a.desc: "[target.GetTitledFirstName]和我见面，拔剑进行比试。我们花去了两个美好的小时击打招架，倚剑翩翩起舞，又度过了另外三个小时讨论技巧和战术。"
 befriend_ongoing.4064.b.desc: "[target.GetTitledFirstName]明确、无礼地表示说[target.GetSheHe]没有兴趣与我见面进行比试。"
 befriend_ongoing.4064.a: "极少有人能理解刀剑的内在美。"
 befriend_ongoing.4064.b: "一个懦夫如是说。"
 befriend_ongoing.4070.t: "交友：蛮荒轶事"
 befriend_ongoing.4070.desc: "[target.GetTitledFirstName]像我一样是一名热诚的猎人。我肯定我们有许多可聊的，大量的游猎经历能拉近我们的关系。"
 befriend_ongoing.4070.a: "我们应见面并交流技巧！"
 befriend_ongoing.4072.t: "蛮荒轶事"
 befriend_ongoing.4072.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]联系上我，希望见面并讨论我们作为猎人的经历。这是一个交流那些难以置信的蛮荒轶事的机会。"
 befriend_ongoing.4072.a: "我想知道[owner.GetHerHis]最厉害的技巧是什么？"
 befriend_ongoing.4072.b: "我对那个抓兔人没兴趣。"
 befriend_ongoing.4074.a.desc: "[target.GetTitledFirstName]和我彻夜长谈，我们交流了各类捕猎的故事和经验。"
 befriend_ongoing.4074.b.desc: "[target.GetTitledFirstName]仅仅以嘲讽回应我的联系，还称我为抓兔人。"
 befriend_ongoing.4074.a: "我确信[target.GetSheHe]在一些事情上夸大了。"
 befriend_ongoing.4074.b: "那么[target.GetSheHe]可能就是那只兔子。"
 befriend_ongoing.4080.t: "交友：放纵之夜"
 befriend_ongoing.4080.desc: "[target.GetTitledFirstName]像我一样是一位知名的狂欢者。我觉得如果我们可以安排一小场宴乐，我们一定会度过一段非常棒的时光。"
 befriend_ongoing.4080.a: "一定要做！"
 befriend_ongoing.4082.t: "放纵之夜"
 befriend_ongoing.4082.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]询问我是否愿意加入一小场狂欢宴乐。显然[owner.GetSheHe|U]就[owner.GetHerselfHimself]本人而言是一位有些名气的狂欢者。"
 befriend_ongoing.4082.a: "这会很有趣。"
 befriend_ongoing.4082.b: "[owner.GetFirstNameNoTooltip]？我宁愿独酌。"
 befriend_ongoing.4084.a.desc: "[target.GetTitledFirstName]和我共度了一天一夜（还是两夜来着？）狂欢作乐。我只记得狂欢在哪里开始，最后到哪里结束，但不论如何，以[ROOT.Char.GetFaith.random_GoodGodNames]的名义，我们很尽兴！"
 befriend_ongoing.4084.b.desc: "[target.GetTitledFirstName]宣布道[target.GetSheHe]宁愿一个人喝酒也不愿与我共度时光。"
 befriend_ongoing.4084.a: "是一个不错的……度日方式。"
 befriend_ongoing.4084.b: "看起来我侥幸脱险。"
 befriend_ongoing.4090.t: "交友：痛觉的共鸣"
 befriend_ongoing.4090.desc: "我得知[target.GetTitledFirstName]就像我一样是一位对施虐与胁迫的精妙艺术辛勤钻研的学生。与[target.GetHerHim]见面并讨论相关技术和用法一定会很有趣。"
 befriend_ongoing.4090.a: "工具和对象，我们当然需要这些。"
 befriend_ongoing.4092.t: "痛觉的共鸣"
 befriend_ongoing.4092.desc: "[owner.GetTitledFirstName]宣称[owner.GetSheHe]想与我会面讨论我们的共同兴趣，即关于施虐与胁迫的精妙艺术。"
 befriend_ongoing.4092.a: "好主意。我会带上我的工具。"
 befriend_ongoing.4092.b: "我对那个残忍的虐指甲者无话可说。"
 befriend_ongoing.4094.a.desc: "[target.GetTitledFirstName]和我整个日夜与一些被匆忙聚集起来的不幸的可怜囚犯作伴，我们讨论并实践各类技术，并制定未来的实验计划。"
 befriend_ongoing.4094.b.desc: "对于我的邀请，[target.GetTitledFirstName]只是答复说我的手法过于残忍，[target.GetSheHe]不愿与我有瓜葛。"
 befriend_ongoing.4094.a: "令人振奋、启迪人心。"
 befriend_ongoing.4094.b: "我想给[target.GetHerHim]瞧瞧具体有多残忍……"
 befriend_ongoing.4100.t: "交友：敌人的敌人"
 befriend_ongoing.4100.desc: "战争带来恐惧，也带来荣耀的机会。它带来的另一件东西是相同战争阵营的人们之间的纽带。\n\n在我们针对[befriend_ongoing_4100_enemy.GetTitledFirstName]的战事中，似乎[befriend_ongoing_4100_text_scope.GetTitledFirstName]和我有共同利益。"
 befriend_ongoing.4100.a: "战争铸造友谊。"
 befriend_ongoing.4110.t: "共同目标"
 befriend_ongoing.4110.desc: "作为相同阵营的成员与[befriend_ongoing_4110_text_scope.GetTitledFirstName]交流后，我发觉对于向同一个长期目标努力的人们来说，他们之间注定会形成纽带。"
 befriend_ongoing.4110.a: "愿我们都能事业有成。"
 befriend_ongoing.4300.t: "交友：死刑秀"
 befriend_ongoing.4300.a: "正义将得到伸张，正义和恐惧。"
 befriend_ongoing.4300.b: "一定有其他办法。"
 befriend_ongoing.4300.desc: "我得知[target.GetTitledFirstName]像我一样是一位为人所畏惧的统治者。我应在下一次公开处决中邀请[target.GetHerHim]坐在我旁边。"
 befriend_ongoing.4300.a.tt: "#F 给[target.GetHerHim]寄信#!"
 befriend_ongoing.4302.t: "观摩处决的邀请"
 befriend_ongoing.4302.desc: "[owner.GetTitledFirstName]邀请你坐在[owner.GetHerHis]边上观摩下一次公开处决，这是一个荣耀无比的席位。"
 befriend_ongoing.4302.c: "你当我是傻子？我才不会轻易落入你的掌中！"
 befriend_ongoing.4302.a: "好主意。我很荣幸观摩你如何奖惩公义。"
 befriend_ongoing.4302.b: "比起观看你如何处理可怜的犯人，我还有更重要的事情要做。"
 befriend_ongoing.4304.t: "交友：杀鸡儆猴"
 befriend_ongoing.4304.a.desc: "[target.GetTitledFirstName]来到我的宫廷观摩公开处决活动并感受了我的正义感。这是我用自己的威严给[target.GetHerHim]留下印象的机会。我应该处决哪个囚犯呢？"
 befriend_ongoing.4304.b.desc: "对于我的邀请，[target.GetTitledFirstName]答复说，[target.GetSheHe]没有和我掺和在一起的想法，也不会用[target.GetHerHis]令人敬畏的名声来赋予我合法性。"
 befriend_ongoing.4304.a: "死期到了，[prisoner_a.GetFirstNameNoTooltip]。"
 befriend_ongoing.4304.b: "你的末日到了，[prisoner_b.GetFirstNameNoTooltip]。"
 befriend_ongoing.4304.c: "砍掉[prisoner_c.GetFirstNameNoTooltip]的脑袋！"
 befriend_ongoing.4304.d: "我感觉很慈悲。今天无人死亡。"
 befriend_ongoing.4304.d.tt: "#F [target.GetTitledFirstName]可能把我的慈悲看作软弱#!"
 befriend_ongoing.4304.e: "某天[owner.GetHerHis]的脖子会感受我的利刃的锋利。"
 befriend_ongoing.4304.e.tt: "#F [owner.GetTitledFirstName]不愿拜访我的宫廷#!"
 befriend_ongoing.4304.f: "杀光他们！"
 befriend_ongoing.5001.t: "交友：愤世嫉俗者与狂热者"
 befriend_ongoing.5001.desc: "[target.GetTitledFirstName]一直在控诉我缺乏虔诚，我试图减缓[target.GetSheHe]与我之间的紧张关系的努力因此受阻了。[target.GetHerHis|U]试图动摇我践行信念的决心……"
 befriend_ongoing.5001.a: "我会拜访[ROOT.Char.GetFaith.HouseOfWorship]，如果这能取悦[target.GetFirstNameNoTooltip]的话。"
 befriend_ongoing.5001.b: "我们会在其他事情上达成共识。"
 befriend_ongoing.5002.t: "交友：事关信任"
 befriend_ongoing.5002.desc: "如果[target.GetTitledFirstName]能够相信我努力的诚意，那么让[target.GetSheHe]更青睐我就会变得简单许多！当[target.GetSheHe]含糊地答复我并从对话中抽身离去时，我就发觉了[target.GetSheHe]对我的诚意有所怀疑……"
 befriend_ongoing.5002.a: "我会坚持，但不会就我的面目撒谎。"
 befriend_ongoing.5002.b: "可惜，谎言比真相更可信。"
 befriend_ongoing.5003.t: "交友：万里晴空有云翳"
 befriend_ongoing.5003.desc: "我所做的一切只是想让[target.GetTitledFirstName]感受有他人相伴的快乐。然而，我越努力尝试，[target.GetSheHe]就越回避我。现在[target.GetSheHe]甚至几乎不离开[target.GetHerHis]的卧室了……"
 befriend_ongoing.5003.c: "我应当用心倾听并尽力善解人意。"
 befriend_ongoing.5003.a: "[target.GetSheHe|U]应当好好反思！"
 befriend_ongoing.5003.b: "如果[target.GetSheHe]所需要的是空间，那么我会给[target.GetHerHim]。"
 befriend_ongoing.5004.t: "交友：不合[target.GetHerHis|U]的口味"
 befriend_ongoing.5004.desc: "让人口水直流的[ROOT.Char.Custom('FavoriteTreat')]最能使我兴奋，因此我将一份我私人厨师烹调的餐品送给[target.GetTitledFirstName]品尝，作为我善意的证明。\n\n这个举动最后以灾难收场，[target.GetSheHe]甚至一口都没尝就让仆人把它倒掉了……"
 befriend_ongoing.5004.a: "我会为我的逾矩行为道歉。"
 befriend_ongoing.5004.b: "多么不领情的[target.Custom('InsultNoun')]！"
 befriend_ongoing.5005.t: "交友：应当采取行动"
 befriend_ongoing.5005.desc: "我试图让[target.GetTitledFirstName]更了解我，但是一切的结果是我越来越无法理解[target.GetHerHim]。[target.GetHerHis]的动力、[target.GetHerHis]的野心到底是什么？[target.GetSheHe]似乎并不在意一切是否改变。"
 befriend_ongoing.5005.a: "我可能不同意，但是我可以接受。"
 befriend_ongoing.5005.b: "这样的人值得了解吗？"
 befriend_ongoing.5006.t: "交友：跨越隔阂"
 befriend_ongoing.5006.desc: "我一直在持续搜寻，但是[target.GetTitledFirstName]和我似乎根本就没有任何共同之处。\n\n没有共同点，我又怎么能建立友谊？"
 befriend_ongoing.5006.a: "通过努力，我会逐渐了解[target.GetHerHim]。"
 befriend_ongoing.5006.b: "最后一定会有结果。"
 befriend_ongoing.5007.t: "交友：所掌握的知识"
 befriend_ongoing.5007.opening: "[target.GetTitledFirstName]和我基本没有共同之处，这使得与[target.GetHerHim]交流变得很困难。\n\n然而，通过努力，我足以让自己学会如何驾驭"
 befriend_ongoing.5007.martial: "关于战略和补给线的话题。"
 befriend_ongoing.5007.diplomacy: "关于正确的宫廷礼仪传统的话题。"
 befriend_ongoing.5007.intrigue: "关于秘密中蕴藏的力量的话题。有关秘密的一切。"
 befriend_ongoing.5007.stewardship: "关于各领地类采邑协议的错综复杂的话题。"
 befriend_ongoing.5007.learning: "关于灵魂的形而上学本质的话题。"
 befriend_ongoing.5007.a: "这个课题要求我进行尽可能多的研究。"
 befriend_ongoing.5007.a.success: "你习得了新见解"
 befriend_ongoing.5007.a.failure: "这是错误的学习方向"
 befriend_ongoing.5007.b: "其实我可以一直轻轻松松过日子。"
 befriend_ongoing.6001.t: "自由与友谊"
 befriend_ongoing.6002.t: "自由与友谊"
 befriend_ongoing.6002.desc: "一反常态，[owner.GetTitledFirstName]近来待我特别友好。\n\n如果这种语气的改变意味着人格的改变，或许可以说服[owner.GetSheHe]从囹圄中释放我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))][prisoner.GetTitledFirstName]？"
 befriend_ongoing.6002.a: "当然如果[owner.GetSheHe]真的想成为我的朋友的话……"
 befriend_ongoing.6002.a.tt: "如果[owner.GetFirstNameNoTooltip]接受："
 befriend_ongoing.6002.b: "[prisoner.GetFirstNameNoTooltip]可以等待更久一些。"
 befriend_ongoing.6002.b.tt: "#F [owner.GetFirstNameNoTooltip]可以继续关押[prisoner.GetHerHim]#!"
 befriend_ongoing.6004.desc: "[target.GetTitledFirstName]把我最近的友好视作一种信号，并就我的一名囚犯前来拜访我。\n\n“如果您可以将我的[target.Custom2('RelationToMe', SCOPE.sC('prisoner'))][prisoner.GetTitledFirstName]从[prisoner.GetHerHis]的[prisoner.Custom('PrisonTypeCell')]中释放，我会十分欣慰，”[target.GetSheHe][ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]，说道。"
 befriend_ongoing.6004.a: "赢得[target.GetFirstNamePossessiveNoTooltip]好感的廉价办法。"
 befriend_ongoing.6004.b: "不，但是我可以让[prisoner.GetHerHim]过得舒服些。"
 befriend_ongoing.6004.c: "释放[prisoner.GetFirstNameNoTooltip]？绝不！"
 befriend_ongoing.6005.desc: "[owner.GetTitledFirstName]向我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]展示了慈悲！[prisoner.GetTitledFirstName]终于安全了。"
 befriend_ongoing.6005.a: "欢迎回家。"
 befriend_ongoing.6006.desc: "尽管[owner.GetHerHis]展示了各种友好行为，[owner.GetTitledFirstName]依然拒绝释放[prisoner.GetFirstNameNoTooltip]。"
 befriend_ongoing.6006.a: "还有会其他办法的，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]。"
 befriend_ongoing.6007.desc: "[owner.GetTitledFirstName]花了很长时间满怀遗憾地辩解为何[owner.GetSheHe]无法释放我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]，好在[prisoner.GetTitledFirstName]被转移到了一个比之前舒适得多的牢房。"
 befriend_ongoing.6007.a: "总有一天你会再次自由，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]。"
 befriend_ongoing.6008.desc: "似乎我从[owner.GetTitledFirstName]的手中被释放是由我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstName]精心安排的！"
 befriend_ongoing.6008.a: "我不知道该如何感谢你，[target.GetFirstNameNoTooltip]。"
 befriend_ongoing.6009.t: "交友：善意"
 befriend_ongoing.6009.desc: "似乎奉献的诺言会让我对[target.GetTitledFirstName]的善意传达强烈的讯息。\n\n任何人都喜欢权贵的人情。"
 befriend_ongoing.6009.a: "这个许诺将会是正式且郑重的！"
 befriend_ongoing.6009.b: "确保[target.GetSheHe]每天都记得那个诺言。"
 befriend_ongoing.6009.c: "最好避免此类事情。"
 befriend_ongoing.6009.c.tt: "#F 我不会陷入任何债务#!"
 befriend_ongoing.6010.t: "好意"
 befriend_ongoing.6010.desc: "令我惊讶的是，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.GetTitledFirstName]前来拜访我，许诺道只要我提出不论什么要求，只要是[owner.GetSheHe]力所能及的任何事情，[owner.GetSheHe]都能办到。"
 befriend_ongoing.6010.a: "[owner.GetSheHe]会从这个诺言中得到什么？"
 befriend_ongoing.6011.desc: "虽然[target.GetTitledFirstName]欠我一个很大的人情，我们之间还是应该维持一种平等的友谊。\n\n如果我表明我并不期待这个人情得到偿还，[target.GetSheHe|U]也会——无疑——非常感激。"
 befriend_ongoing.6011.a: "朋友之间只有自愿，没有义务。"
 befriend_ongoing.6011.b: "他们所欠下的友情不正筑就了永恒的友谊吗？"
 befriend_ongoing.6011.b.tt: "#F 显然友谊并不是这么一回事#!"
 befriend_ongoing.6012.desc: "自从许下那个诺言，我一直很紧张，不知道[owner.GetTitledFirstName]会就我欠[owner.GetHerHim]的人情压榨什么回报。然而，现在[owner.GetSheHe]告诉我，只要我认可[owner.GetHerHim]，[owner.GetSheHe]就会认为我已偿清了我的债。"
 befriend_ongoing.6012.a: "[owner.GetSheHe]会从中得到什么？"
 befriend_ongoing.6013.desc: "似乎我胁迫[target.GetTitledFirstName]的小问题并没有让[target.GetHerHim]和我之间存在什么间隙。\n\n当然，我可以放弃我曾经的努力，让[target.GetHerHim]知晓我的动机——完完全全——是善的。"
 befriend_ongoing.6013.a: "友谊总比胁迫强。"
 befriend_ongoing.6013.b: "我不能放弃我的唯一优势！"
 befriend_ongoing.6014.desc: "多么大的宽慰啊！[owner.GetTitledFirstName]发誓道——庄严且神圣——[owner.GetSheHe]将放弃[owner.GetSheHe]持有的对我不利的胁迫。\n\n我不知道具体原因，但是感觉就好象我终于可以再次呼吸了。"
 befriend_ongoing.6014.a: "感谢[ROOT.Char.GetFaith.HighGodNameAlternate]！"
 befriend_ongoing.6015.t: "交友：提供宽慰"
 befriend_ongoing.6015.opening: "我努力亲近[target.GetTitledFirstName]，不过挑战满满，很大程度因为[target.GetSheHe]难以应对当前压力。\n\n如果我想让[target.GetHerHim]度过放松[target.GetHerselfHimself]自我的一天，或许这样的情况能给我更多帮助，我可以让[target.GetSheHe]"
 befriend_ongoing.6015.malicious: "度过田野时光，嘲笑农民的污垢和笨拙。"
 befriend_ongoing.6015.benevolent: "向慈善院慷慨解囊——或者捐钱给家境不堪的贵族。"
 befriend_ongoing.6015.dominant: "与军队的巡逻队一同骑行，确保他们按规定维持秩序。"
 befriend_ongoing.6015.submissive: "将[target.GetHerselfHimself]自己献身于祈祷和自省，远离他人的苛责。"
 befriend_ongoing.6015.extroverted: "与闲散的廷臣们欢度时光，远离沉闷的内阁办公室以及布满灰尘的行政账册。"
 befriend_ongoing.6015.introverted: "度过远离苛刻廷臣与阁僚的时光，享受一次片刻的宁静。"
 befriend_ongoing.6015.emotional: "放下[target.GetHerHis]统治政务的负担，出席[barony.GetNameNoTooltip][barony.Custom('BaronyTownType')]的一场演出。"
 befriend_ongoing.6015.levelheaded: "从旁观者的角度获得新视角，重新审视[target.GetHerHis]的事务优先级。"
 befriend_ongoing.6015.a: "这要求很高，但是值得这么做。"
 befriend_ongoing.6015.b: "我自己要处理的问题就够多了。"
 befriend_ongoing.6016.t: "提供宽慰"
 befriend_ongoing.6016.opening: "令我惊讶的是，[owner.GetTitledFirstName]配合我的阁臣为我安排了属于我自己的一天，以减轻我长期负担的部分压力。\n\n最后，我遵行了[owner.GetFirstName][owner.GetHerselfHimself]本人的一则建议，"
 befriend_ongoing.6016.malicious: "骑行田野间，用农民夸张的污秽与笨拙来找乐子。"
 befriend_ongoing.6016.benevolent: "向慈善院和家境不堪的贵族慷慨解囊。"
 befriend_ongoing.6016.dominant: "与军队的巡逻队一同骑行，直接掌管我领地的秩序。"
 befriend_ongoing.6016.submissive: "独自一人祈祷自省，远离他人的苛责，除了[ROOT.Char.GetFaith.HighGodName]。"
 befriend_ongoing.6016.extroverted: "让闲散廷臣们陪伴我，远离沉闷的内阁办公室以及布满灰尘的行政账册。"
 befriend_ongoing.6016.introverted: "远远逃离苛刻的廷臣与阁僚，享受极其稀少的片刻的宁静。"
 befriend_ongoing.6016.emotional: "让我的思想放下统治事务的负担，出席[barony.GetNameNoTooltip][barony.Custom('BaronyTownType')]的一场演出。"
 befriend_ongoing.6016.levelheaded: "从旁观者的角度获得新视角，重新审视我的事务优先级。"
 befriend_ongoing.6016.a: "我需要这个。"
 befriend_ongoing.6017.t: "交友：友善的发展"
 befriend_ongoing.6017.desc: "[target.GetTitledFirstName]和我本人有许多差异。其中之一是[county.GetNameNoTooltip]糟糕的状态。\n\n然而，或许我们在[owner_county.GetNameNoTooltip]使用的方法可能在[county.GetNameNoTooltip]同样有用。[target.GetFirstNameNoTooltip]已明确表示最需要的是一个资金充裕的土地发展项目。"
 befriend_ongoing.6017.a: "英明的计划！"
 befriend_ongoing.6017.b: "虽然[target.GetFirstNamePossessiveNoTooltip]的友谊值得相同份量的黄金……"
 befriend_ongoing.6017.b.tt: "#F ……它并没有这么重。#!"
 befriend_ongoing.6018.t: "友善的发展"
 befriend_ongoing.6018.desc: "[owner.GetTitledFirstName]把我的隐晦暗示视作积极鼓动后，直接资助了我的[county.GetNameNoTooltip]的一项大型灌溉项目！\n\n这可能在多方面造成了越界，但是随着在[owner_county.GetNameNoTooltip]使用的技术的推广，[county.GetNameNoTooltip]可能比曾经的任何时候都更加富裕。"
 befriend_ongoing.6018.a: "违背常理，但是我当然双手欢迎！"
 befriend_ongoing.6019.t: "交友：难以理解聊天内容"
 befriend_ongoing.6019.desc: "我与我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )][target.GetTitledFirstName]以及我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )][opinion_target.GetTitledFirstName]讨论[ROOT.Char.Custom('education_conversation_subject')]的时候，我意识到[target.GetFirstNameNoTooltip]完全跟不上这个话题……\n\n我想方设法不让[target.GetHerHim]看起来是个傻瓜，所以当[opinion_target.GetTitledFirstNameNoTooltip]要求我们之一向[opinion_target.GetHerHim]解释一个问题时，我止住了。"
 befriend_ongoing.6019.a: "[target.GetFirstNameNoTooltip]应该解释，[target.GetSheHe]脑子很好使！"
 befriend_ongoing.6019.b: "现在，听我说……"
 befriend_ongoing.6019.c: "我认为这里需要集思广益！"
 befriend_ongoing.9001.t: "交友：恰逢时机"
 befriend_ongoing.9001.desc: "[target.GetTitledFirstName]正在旅行，会在我一位男爵的府上住上几晚。这是我一直等待的机会！"
 befriend_ongoing.9001.a: "叫上我的卫兵，我们立即出发！"
 befriend_ongoing.9001.b: "恐怕时机不太对……"
 befriend_ongoing.9100.t: "交友：关系受阻"
 befriend_ongoing.9100.desc: "我刚刚收到了非常令我困扰的消息！我的[scoped_rival.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )][scoped_rival.GetTitledFirstName]向[target.GetFirstName]散播关于我的虚假谣言，声称我之所以博得[target.GetHerHis]的信任只是一个愤世嫉俗者想要利用[target.GetHerHim]的企图。"
 befriend_ongoing.9100.a: "荒谬！没有人会相信这种谎言。"
 befriend_ongoing.9100.b: "我不会允许[scoped_rival.GetHerHim]玷污我的好名声！"
 befriend_ongoing.9100.b.success.desc.tt: "我会说服[target.GetFirstNameNoTooltip]"
 befriend_ongoing.9100.b.success.desc.toast: "[target.GetFirstName]被我的恳求说服了"
 befriend_ongoing.9100.b.failure.desc.tt: "[scoped_rival.GetFirstNamePossessiveNoTooltip]炮制的谣言继续散播"
 befriend_ongoing.9100.c: "最好干脆无视[scoped_rival.GetHerHim]。"
 befriend_ongoing.9101.t: "交友：友善的援助"
 befriend_ongoing.9101.desc: "我亲爱的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )][scoped_friend.GetFirstName]捕捉到了我想要提高[target.GetTitledFirstName]对我的看法的愿望，于是[scoped_friend.GetHerHis]向我提供了援助。\n\n[scoped_friend.GetSheHe|U]向我保证[scoped_friend.GetSheHe]和[target.GetFirstNameNoTooltip]是同一类人。[scoped_friend.GetFirstNameNoTooltip]知道具体我需要做些什么方能博得[target.GetHerHis]的信任。"
 befriend_ongoing.9101.a: "拜托了，请告诉我！"
 befriend_ongoing.9101.b: "谢谢你，但是我并不需要援助。"
 befriend_ongoing.9102.desc: "这些天，似乎[owner.GetFirstName]只想着一件事，全身心投入以博取[target.GetFirstNamePossessive][target.GetSheHe|U]的信任，因此我决定帮助[owner.GetHerHim]。\n\n[owner.GetFirstNameNoTooltip]对于得到我的深刻见解十分高兴，并声称[owner.GetSheHe]不会忘记我的善举。"
 befriend_ongoing.9102.a: "这不就是朋友该做的吗？"
 befriend_ongoing.9103.t: "交友：可怕的误解"
 befriend_ongoing.9103.vassal.desc: "我希望通过一场以[target.GetHerHis]的名义举办的盛宴来给[target.GetTitledFirstName]惊喜，然而在最后一刻，[target.GetSheHe]决定取消[target.GetHerHis]的出席。\n\n似乎[target.GetSheHe]认为我准备的惊喜事实上是刺杀[target.GetHerHim]的阴谋的一部分！"
 befriend_ongoing.9103.ruler.desc: "我最近派遣使者前往[target.GetTitledFirstNamePossessive]的宫廷讲述[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]的富庶与大能，希望借此博得[target.GetHerHis]的尊重。\n\n然而，听了使者的报告后，似乎我给了[target.GetHerHim]一个完全不同的印象。[target.GetSheHe|U]以为我在威胁要入侵[target.GetHerHis]的[target.GetPrimaryTitle.GetNameNoTierNoTooltip]，除非[target.GetSheHe]向我投降！"
 befriend_ongoing.9103.a: "让[target.GetHerHim]想一想[target.GetSheHe]想要什么。"
 befriend_ongoing.9103.b: "或许下一步应当道歉。"
 befriend_ongoing.9104.t: "交友：友谊的奉献"
 befriend_ongoing.9104.desc: "除了在大庭广众下展示对[owner.GetFaith.HighGodName]的虔诚，还有什么更好的办法让我取悦一位圣洁的[target.GetWomanMan]？\n\n我要好好想想那种场合里最得体的举止是怎么样的……"
 befriend_ongoing.9104.a: "当众低三下四一番就能搞定。"
 befriend_ongoing.9104.b: "向[target.GetHerHis]的[target.GetFaith.HouseOfWorship]慷慨解囊。"
 befriend_ongoing.9104.c: "无辜者的血液将表明我的信念！"
 befriend_ongoing.9104.d: "我要为了[owner.GetFaith.HighGodNamePossessive]的爱而承受痛苦！"
 befriend_ongoing.9104.e: "如果我出现在[target.GetHerHis]的祭坛上呢？"
 befriend_ongoing.9104.e.tt: "#F 我会和[target.GetTitledFirstName]一起领受圣体#!"
 befriend_ongoing.9104.f: "愿我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )]抚慰[target.GetHerHis]的饥渴！"
 befriend_ongoing.9104.f.tt: "#F [scoped_mate.GetFirstName]将为我缓颊于[target.GetTitledFirstName]#!"
 befriend_ongoing.9104.g: "把我自己奉献给[target.GetFaith.HouseOfWorship]。"
 befriend_ongoing.9104.h: "把我[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )]的一生奉献给敬拜。"
 befriend_ongoing.9104.z: "三思……"
