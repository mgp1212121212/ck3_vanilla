l_simp_chinese:
 steal_back_artifact_outcome.1001.t: "$steal_back_artifact_event_title$成功！"
 steal_back_artifact_outcome.1001.desc: "看到我努力收回的宝物时，一股强烈的成就感在我心中涌动。[artifact.GetName]终于物归原主。\n\n尽管营救过程中或许造成了轻微的磨损和污渍，但我还是忍不住用手指轻抚这盗来的物品奢华的外表……[artifact.GetName]，非常棒的奖品！"
 steal_back_artifact_outcome.1001.a: "它终于回到了正确的地方，回到了正确的手上。"
 steal_back_artifact_outcome.1002.t: "$steal_back_artifact_event_title$宝物被盗！"
 steal_back_artifact_outcome.1002.desc: "今天，我来了兴致去鉴赏一下我的[artifact_to_steal.GetName]……但让我惊恐的是，它不见了！#EMP 不见了！#!\n\n一番紧张的调查后，仆人报告说，是[owner.GetName]策划了这起厚颜无耻的盗窃！确实，据说[owner.GetSheHe]经常大谈[artifact_to_steal.GetName]在[owner.GetHerHis]手中看上去会有多棒……"
 steal_back_artifact_outcome.1002.a: "诅咒那个卑鄙的窃贼！"
 steal_back_artifact_outcome.2001.t: "$steal_back_artifact_event_title$失败"
 steal_back_artifact_outcome.2001: "我精心谋划的渗透行动按计划进行，但哪里都找不到[artifact.GetName]！\n\n它被挪到别的地方了？被藏起来了？要么是我运气太糟……要么是我无能的跟班被巧妙地击败了。这次彻底的失败让他们十分恐慌，他们不会再帮我了。我的珍宝仍然留在它主人手中……"
 steal_back_artifact_outcome.2001.a: "我不相信！我#EMP 不接受#!！"
