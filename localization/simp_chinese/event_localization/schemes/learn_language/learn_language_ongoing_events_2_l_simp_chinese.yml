 learn_language_ongoing.1200.t: "$learn_language$：四条腿的难题"
 learn_language_ongoing.1200.desc: "在我努力学习[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]的过程中，我记了大量笔记，毕竟光靠脑子记可不行。但是当我需要它们的时候，却怎么都找不到了！我快速搜寻了一下它们的下落，却一无所获。\n\n当我转过身来，忍不住低头看向[ROOT.Char.Custom('DogStoryName')]，[ROOT.Char.Custom('DogStoryHerHis')]摇着尾巴，快乐得像个[ROOT.Char.Custom('GetAnimalType')]。过了一会我才意识到，[ROOT.Char.Custom('DogStorySheHe')]把我所有的笔记都牢牢地咬在了[ROOT.Char.Custom('DogStoryHerHis')]的牙齿间……"
 learn_language_ongoing.1200.a: "我不可能一直生你的气！"
 learn_language_ongoing.1200.b: "你想出去遛一圈？那走吧。"
 learn_language_ongoing.1200.c: "那可不是个玩具！#EMP 坏#!狗！"
