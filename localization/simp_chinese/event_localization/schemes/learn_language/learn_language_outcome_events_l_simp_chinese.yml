l_simp_chinese:
 learn_language_outcome.1000.t: "$learn_language$：成功！"
 learn_language_outcome.1000.desc: "经过大量努力，我终于学会了[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]！没日没夜地练习重音，不眠不休地模仿抑扬顿挫，数不胜数的课程用以掌握语调……这一切最终都是值得的。\n\n我一直在努力模仿[target.GetTitledFirstNamePossessive]的口音——我确信[target.GetSheHe]会对我的成果印象深刻的！\n\n当然，[target.GetCulture.GetNameNoTooltip]人农民现在也更尊重我了。"
 learn_language_outcome.1000.a: "我感觉很有成就感！"
 learn_language_outcome.1000.b: "也许我该用[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]写封信给[target.GetFirstNameNoTooltip]？"
 learn_language_outcome.1000.b.success: "我的学识让[target.GetFirstNameNoTooltip]对我印象深刻"
 learn_language_outcome.1000.b.failure: "我的信件被人当作不诚实的愚弄"
 target_responds: "[target.GetTitledFirstName]回复了你的信"
 learn_language_outcome.1001.opening: "[owner.Custom2('AppropriateGreetingPositive', target)]"
 learn_language_outcome.1001.desc: "我已经学习[target.GetCulture.GetLanguage.GetName]很久了。我亲自用[target.GetCulture.GetLanguage.GetNameNoTooltip]撰写了这封信——一封来自[owner.GetCulture.GetLanguage.GetName]使用者的友谊之信！\n\n我希望我们今后的外交往来可以使双方都获益良多！"
 learn_language_outcome.1001.a: "[owner.GetSheHe|U]已经学会了[target.GetCulture.GetLanguage.GetNameNoTooltip]？这可真是不得了，快送去我的问候！"
 learn_language_outcome.1001.b: "哈！[owner.GetHerHis|U]也妄想获得荣耀，真可笑！"
 learn_language_outcome.2000.t: "$learn_language$：失败"
 learn_language_outcome.2000.desc: "经过了许多艰苦的学习……结果全完了！我根本#EMP 不可能#!学会[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]。不论我怎么努力，我的口语就像一个刚断奶的婴儿；书写就像目不识丁、还失去了大部分手指的瞎农奴！\n\n呸！真是浪费时间……"
 learn_language_outcome.2000.a: "我承认失败了……[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]超出了我的能力范围。"
 learn_language_outcome.2000.b: "不！我得重新开始，这次一定能成功。"
 learn_language_outcome.2000.c: "好吧，至少我学会了很多非常有用的客套话！"
 scheme_loses_half_progress: "[scheme|E]失去了一半的进度，但仍保持进行"
 learn_language_outcome.3000.t: "$learn_language$：继续学习？"
 learn_language_outcome.3000.desc: "不幸的是[target.GetTitledFirstName]永远不在我身边了。真遗憾，我学习[target.GetCulture.GetLanguage.GetName]时，都是指望[target.GetHerHim]来纠正我发音的。\n\n说是这么说，但也无需中止我的学习——我只需要再找一个人来效仿就好了！"
 learn_language_outcome.3000.a: "[potential_continuation_target_1.GetTitledFirstNameNoTooltip]的口音很优美！"
 learn_language_outcome.3000.b: "也许该选[potential_continuation_target_2.GetTitledFirstNameNoTooltip]？[potential_continuation_target_2.GetHerHis|U]的方言很有趣。"
 learn_language_outcome.3000.c: "也许该选[potential_continuation_target_3.GetTitledFirstNameNoTooltip]？"
 learn_language_outcome.3000.d: "啊，我正好在找一个不学的理由！万岁！"
 scheme_retains_progress: "[scheme|E]保留了之前的全部进度"
 child_learned_language_title: "[owner.Custom('GetDaughterSon')|U]学会语言！"
 child_learned_language_desc: "你的[owner.Custom('GetDaughterSon')]学会了[language|E]：[target.GetCulture.GetLanguage.GetName]"
 child_learned_language_fail_title: "[owner.Custom('GetDaughterSon')|U]学习语言失败"
 child_learned_language_fail_desc: "你的[owner.Custom('GetDaughterSon')]未能学会[language|E]：[target.GetCulture.GetLanguage.GetName]"
 child_learned_language_invalidated_title: "你孩子的学习语言计谋无效"
 child_learned_language_invalidated_desc: "你孩子的[GetScheme('learn_language').GetTypeName][scheme|E]已无效"
