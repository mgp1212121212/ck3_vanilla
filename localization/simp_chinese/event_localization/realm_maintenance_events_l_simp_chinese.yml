l_simp_chinese:
 realm_maintenance.1001.t: "新领主"
 realm_maintenance.1001.conquest: "[new_liege.GetTitledFirstName]经过征服成为了你的新[liege|E]"
 realm_maintenance.1001.conquest_holy_war: "[new_liege.GetTitledFirstName]将你的土地从[old_liege.GetTitledFirstNamePossessive]的[old_liege.Custom2('GetUnbelieverTermAdjective', ROOT.Char)]统治之中解放，成为了你的新[liege|E]！"
 realm_maintenance.1001.conquest_claim: "$realm_maintenance.1001.conquest$"
 realm_maintenance.1001.conquest_populist: "[new_liege.GetTitledFirstName]将你的土地从[old_liege.Custom2('GetUnbelieverAndForeignerTerm', ROOT.Char)][old_liege.GetTitledFirstName]手中解放，成为了你的新[liege|E]！"
 realm_maintenance.1001.inheritance: "[new_liege.GetTitledFirstName]从[old_liege.GetTitledFirstName]处继承了[titles|E]，成为了你的新[liege|E]"
 realm_maintenance.1001.abdication: "[old_liege.GetTitledFirstName]自[old_liege.GetHerHis]的宝座上退位，[new_liege.GetTitledFirstName]成为了你的新[liege|E]"
 realm_maintenance.1001.destroyed: "由于[title|E]被销毁，[new_liege.GetTitledFirstName]成为了你的新[liege|E]"
 realm_maintenance.1001.created: "由于创建了[title|E]，[new_liege.GetTitledFirstName]成为了你的新[liege|E]"
 realm_maintenance.1001.usurped: "[new_liege.GetTitledFirstName]自[old_liege.GetTitledFirstName]处篡夺了[titles|E]，成为了你的新[liege|E]"
 realm_maintenance.1001.granted: "[new_liege.GetTitledFirstName]被授予了[titles|E]，成为了你的新[liege|E]"
 realm_maintenance.1001.revoked: "[new_liege.GetTitledFirstName]成为了你的新[liege|E]，[old_liege.GetTitledFirstName][old_liege.GetHerHis]的头衔被剥夺"
 realm_maintenance.1001.election: "[new_liege.GetTitledFirstName]赢得选举取代了[old_liege.GetTitledFirstName]，成为了你的新[liege|E]"
 realm_maintenance.1001.independency: "由于获得独立，[new_liege.GetTitledFirstName]成为了你的新[liege|E]"
 realm_maintenance.1001.returned: "[new_liege.GetTitledFirstName]的头衔自[old_liege.GetTitledFirstName]回到了[new_liege.GetHerHis]手中，[new_liege.GetHerHim]成为了你的新[liege|E]"
 realm_maintenance.1001.leased_out: "[new_liege.GetTitledFirstName]自[old_liege.GetTitledFirstName]处租赁了一个[title|E]，成为了你的新[liege|E]"
 realm_maintenance.1001.lease_revoked: "[new_liege.GetTitledFirstName]收回了先前租赁给[old_liege.GetTitledFirstNamePossessive][old_liege.GetHerHis]的头衔，成为了你的新[liege|E]"
 realm_maintenance.1001.faction_demand: "[new_liege.GetTitledFirstName]受[faction|E]拥立，取代[old_liege.GetTitledFirstName]成为了你的新[liege|E]"
 realm_maintenance.1001.swear_fealty: "你向[new_liege.GetTitledFirstName]宣誓效忠，成为了其[vassal|E]"
 realm_maintenance.1001.appointment: "[new_liege.GetTitledFirstName]作为第一顺位候选人，取代[old_liege.GetTitledFirstName]成为了你的新[liege|E]"
 realm_maintenance.1001.appointment_succession: "$realm_maintenance.1001.appointment$"
 realm_maintenance.1001.stepped_down: "由于[old_liege.GetTitledFirstName]下台，[new_liege.GetTitledFirstName]成为了你的新[liege|E]"
 realm_maintenance.1001.error: "[new_liege.GetTitledFirstName]成为了你的新[liege|E]，但你还不知道发生了什么！"
 realm_maintenance.2001.t: "新[ROOT.Char.GetTitleAsNameNoTooltip|U]"
 realm_maintenance.2001.desc_murdered: "由于[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]悲剧且#EMP 不幸#!的死亡，领导广袤的[title.GetTierAsNameNoTooltip]的责任现在落在我的肩膀上。"
 realm_maintenance.2001.desc_dead: "随着[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]的离世，领导广袤的[title.GetTierAsNameNoTooltip]的责任现在落在我的肩膀上。"
 realm_maintenance.2001.desc_alive: "大家现在指望我领导[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]留下来的广袤的[title.GetTierAsNameNoTooltip]领地。"
 realm_maintenance.2001.desc: "\n\n我站在封臣前，扶了扶我的新冠冕，[ROOT.Char.Custom('quirk_pos_personal_present')]。啊，想想我将成就的伟业！"
 realm_maintenance.2001.a: "[ROOT.Char.GetTitleAsNameNoTooltip]万岁！"
