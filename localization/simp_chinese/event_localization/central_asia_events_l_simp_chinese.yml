l_simp_chinese:
 central_asia.0001.t: "世界尽在我脚下"
 central_asia.0001.desc: "氏族首领都知道自己被召集的原因。我们整夜都在宫帐中，他们召来萨满和将领在他们面前讲话。没有任何争论。当清晨第一缕阳光冲破地平线时，我走出了帐篷，此时全军苏醒，听候号令。\n\n他们向我致意，知道我不仅仅只是他们的统治者。我是世界的统治者——成吉思汗。"
 central_asia.0001.a: "我的征服自此而始。"
 central_asia.0001.mongol_invasion_cb: "我可以使用[mongol_invasion_casus_belli|E]"
 central_asia.0002.t: "成吉思汗"
 central_asia.0002.desc: "我被我的领主召来参加大忽里勒台，国内每一个氏族首领和封臣都汇聚于此。我们都知道为何，并在烟雾缭绕的穹庐内进行了整夜的商议，其间没有产生任何怀疑。[genghis_khan.GetFirstName]·[genghis_khan.GetDynastyName]就是世界的[genghis_khan.GetLadyLord]——成吉思汗。\n\n没有任何加冕典礼，谁又有资格评判[genghis_khan.GetHerHim]呢？相反，[genghis_khan.GetSheHe]只在[genghis_khan.GetHerHis]军队前发表了一段宣言。\n\n“今日我们将出发去征服所有苍天之下的土地！”"
 central_asia.0002.a: "世界会在我们的面前颤抖！"
 central_asia.0003.desc: "信使给我们带来的消息称，大草原上有了一位新的统治者，自号“成吉思汗”，自称是全世界的统治者。骑手和武士们组成了一支上下一心的军队，奔涌如流水，降伏那些不肯屈膝的敌人。\n\n这些当然是很荒谬的说法，不过也有消息传来，说是许多伟大的城市在一位邪恶征服者面前相继陨落……"
 central_asia.0003.a.distant: "事态用不了多久就会平息下来的。"
 central_asia.0003.a.neighbor: "前路艰险，我们必须严阵以待。"
 central_asia.0011.t: "草原的摇篮"
 central_asia.0011.desc: "古老的遗产不单单是强大的象征，它自身更是种指引的力量。正如当年那样，这片土地迥异的各民族将会统一，并受巴克特里亚的旗帜的引领。我的旗帜。\n\n奔腾万马赛雷鸣，执锐披坚齐步行。东往西来无不识，悠悠天地布吾旌。"
 central_asia.0011.a: "我们拥有万民的力量！"
 central_asia.0012.desc: "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bactrian_emperor'))]，[bactrian_emperor.GetTitledFirstName]，已经宣称了巴克特里亚的故土，并将再次如古时诸王一般，统一并君临它们。\n\n对于那些往来于东西方的人们来说，这片土地似乎不再好客，但是我们知道，它蕴藏着蓬勃生机。"
 central_asia.0012.a: "我们拥有万民的力量！"
 central_asia.0013.desc: "[bactrian_emperor.GetFullName]已经宣称了所有古代巴克特里亚的领土，并宣布[bactrian_emperor.GetHerselfHimself]本人是其唯一的真正统治者。这个傻子忽视了一个小细节。[bactrian_emperor.GetSheHe]宣称的部分土地是我的！"
 central_asia.0013.a: "只要我没死透，[bactrian_emperor.GetSheHe|U]休想夺走它们！"
