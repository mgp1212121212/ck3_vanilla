l_simp_chinese:
 ep3_laamp_flavor_oltner.3001.t: "追随者之心"
 ep3_laamp_flavor_oltner.3001.desc: "“[ROOT.Char.GetTitledFirstNameNoTooltip]，我的[entourage_to_marry_2.Custom2('RelationToMeShort', SCOPE.sC('root_char'))]，我在[ROOT.Char.GetCurrentLocation.GetName]遇到了一位最[marriage_material.Custom('RandomPositiveShallowAdjective')][marriage_material.GetWomanMan]……”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))][entourage_to_marry_2.GetFirstNameNicknamed]跌跌撞撞向我走来。\n\n“我不出一大笔彩礼，[marriage_material.GetHerHis|U]的家人是不会让我们结婚的！”[entourage_to_marry_2.GetSheHe|U]伤心地说道，“请帮帮我。”"
 ep3_laamp_flavor_oltner.0001.a: "……[ROOT.Char.GetFaith.HighGodName]啊，你有的是钱——自己出！"
 ep3_laamp_flavor_oltner.0001.b: "我当然会帮忙！"
 ep3_laamp_flavor_oltner.0001.c: "让我看看[marriage_material.GetSheHe]是否愿意与你私奔……"
 ep3_laamp_flavor_oltner.0001.c.success: "[marriage_material.GetFirstName]加入了你"
 ep3_laamp_flavor_oltner.0001.c.failure: "[marriage_material.GetFirstName]不为所动"
 ep3_laamp_flavor_oltner.0001.d: "不关我的事。"
