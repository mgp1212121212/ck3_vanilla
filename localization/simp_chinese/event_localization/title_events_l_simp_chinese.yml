l_simp_chinese:
 title_event_francia_name_change.title: "一个时代的终结"
 title_event_francia_name_change.desc: "加洛林王朝的统治结束了！\n\n[francia_title.GetName]终于脱离了他们的掌握。随着加洛林们一个个死去，这些土地已不再是他们旧帝国的一部分。\n\n随着我成为未来的[ROOT.Char.GetTitleAsNameNoTooltip]，我们将迎来崭新且光明的未来。因此，必须彻底消除#EMP 任何及所有#!关于他们影响力的提示。包括其#EMP 名称#!本身！"
 title_event_francia_name_change.a: "新时代开始了！"
 title_event_francia_name_change.a_tt_1: "[francia_title.GetName]更名为#high $k_france$#!"
 title_event_francia_name_change.a_tt_2: "[francia_title.GetName]更名为#high $k_germany$#!"
 title_event.0012.t: "王冠分裂"
 title_event.0012.desc: "随着[castille.GetName]创立，并且古老的[asturias.GetBaseNameNoTier]王座空悬，佩拉约的王国终于被超越。其残余部分应当被永远称为[leon.GetBaseNameNoTier]，至少直到那也在[castille.GetBaseNameNoTierNoTooltip]的崛起下显得黯然失色。"
 title_event.0012.a: "理所当然。"
 title_event.0013.t: "$title_event.0012.t$"
 title_event.0013.desc: "现在我拥有着[asturias.GetBaseNameNoTier]和完全不同的[castille.GetBaseNameNoTier]两个王座，一个统一的[asturias.GetNameNoTooltip]的想法被很多人认为既有点迷惑也有些累赘。\n\n取而代之的是，贵族和平民都开始用我土地中占主导地位的内陆部分，[leon.GetBaseNameNoTier]，来称呼我西半边的土地。"
 title_event.0013.a: "两顶王冠总比一顶好！"
 title_event.0014.t: "$title_event.0012.t$"
 title_event.0014.desc: "[castille_char.Custom2('MyCharacterIntroduction' leon_char)]的统治下，独立的[castille.GetBaseName]最近成立，导致我的领地对于[asturias.GetBaseName]的宣称四分五裂。\n\n我们东方的土地已经完全丢失，我们被[leon.GetBaseNameNoTier]的内陆之地主宰，所有阶层和宗派的人民和都因为失败而放弃了古老的头衔。"
 title_event.0014.a: "分裂者！"
 title_event.0014.b: "总有一天我们会把那些土地拿回来……"
 title_event.0014.c: "好吔！属于同志们的一整个#EMP 王国#!！"
 title_event.0015.t: "$title_event.0012.t$"
 title_event.0015.desc: "随着[castille.GetBaseName]新创，[leon_char.Custom2('MyCharacterIntroduction', castille_char)]不再能被称为真正统治着一个统一的[asturias.GetBaseNameNoTier]。\n\n没有了我的土地在东方作为平衡力量，前[asturias.GetBaseNameNoTierNoTooltip]与[leon.GetBaseName]也实在没什么分别。农民、教士、甚至贵族都开始这样称呼，让我很是懊恼。"
 title_event.0015.a: "权力回到了它向来应该在的地方。"
 title_event.0015.b: "今天，卡斯蒂利亚。明天，#EMP 莱昂#!。"
 title_event.0015.c: "我们或许在统治上分离，但我们在血缘上联合！"
