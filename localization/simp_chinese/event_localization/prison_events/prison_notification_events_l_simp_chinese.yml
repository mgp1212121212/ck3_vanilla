l_simp_chinese:
 prison_notification.0001.t: "被囚禁！"
 prison_notification.0001.desc: "[imprisoner.GetTitledFirstName]俘虏了我，并强行将我关押。\n\n我不再能自由地回[ROOT.Char.Custom('GetCourt')]或是随意旅行了。"
 prison_notification.0001.a: "希望这不会持续太久。"
 prison_notification.0002.t: "被囚禁！"
 prison_notification.0002.desc: "[imprisoner.GetTitledFirstName]无视我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))][prisoner.GetTitledFirstName]的意愿，强行将[prisoner.GetHerHis]囚禁。"
 prison_notification.0002.a: "我能为[prisoner.GetHerHim]做点什么？"
 prison_notification.0003.message: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U]被囚禁了！"
 prison_notification.1001.t: "无光之地"
 prison_notification.1001.desc: "[actor.GetTitledFirstName]将我扔进了地牢！我会在这里，在[actor.GetHerHis][actor.Custom('FortifiedBuilding')]的阴湿地道里腐烂吗？"
 prison_notification.1001.a: "[actor.GetSheHe|U]比在这乱跑的老鼠还坏！"
 prison_notification.1001.a.tt: "在地牢里，我会缓慢积累[stress|E]，直到达到危险的等级！"
 prison_notification.1002.t: "新鲜空气"
 prison_notification.1002.desc: "[actor.GetTitledFirstName]认为是时候把我从[actor.GetHerHis]的地牢放出来了，但这只是为了将我软禁。"
 prison_notification.1002.a: "我会抓住我能得到的任何慈悲。"
 prison_notification.1002.a.tt: "软禁不会提高[stress|E]获得。"
 prison_notification.2001.t: "重获自由"
 prison_notification.2001.desc: "我不再被[imprisoner.GetTitledFirstName]强行囚禁，现在我可以自由地回家，或是去我想去的任何地方了。"
 prison_notification.2001.a: "我还以为再也看不到我的领地了。"
 prison_notification.2002.t: "重获自由"
 prison_notification.2002.desc: "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))][prisoner.GetTitledFirstName]已经被[imprisoner.GetTitledFirstName]释放，[prisoner.GetHerHis]再次自由了！"
 prison_notification.2002.a: "囚禁真是残酷。"
 prison_notification.2003.message: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U]被释放了！"
