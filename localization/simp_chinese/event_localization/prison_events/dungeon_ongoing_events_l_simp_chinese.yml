l_simp_chinese:
 dungeon_ongoing.0001.t: "喋喋不休"
 dungeon_ongoing.0001.desc: "我看不清是谁，也不知道他们在哪里，不过这帮家伙要么就在大声碎碎念，要么就是在尖叫。"
 dungeon_ongoing.0001.a: "你就不能消停一会吗！"
 dungeon_ongoing.0001.b: "“你是在跟我说话吗，朋友？”"
 dungeon_ongoing.0002.t: "等待"
 dungeon_ongoing.0002.desc: "最让我难以忍受的是时间的流逝。谁知道时间过去了多久，谁知道我还要在这里待多久？可能是几个小时……也可能是几个月。"
 dungeon_ongoing.0002.a: "我得从这里出去！"
 dungeon_ongoing.0002.b: "我多久都能等。"
 dungeon_ongoing.0003.t: "“安静点！”"
 dungeon_ongoing.0003.desc: "我隔着栅栏对着守卫滔滔不绝，告诉他们应该放我出去。得到的唯一回应只有威胁的眼神、举起的拳头和一声“闭嘴”。"
 dungeon_ongoing.0003.a: "呼求责任心显然不是出去的方法。"
 dungeon_ongoing.0003.b: "你们以为用威胁能让我闭嘴？！"
 dungeon_ongoing.0004.t: "感染"
 dungeon_ongoing.0004.desc: "我以为伤口快要愈合了，但是现在它又开始发作。我无法在黑暗中看清它，但是它摸上去圆鼓鼓的。\n\n我无法分辨伴随灼热疼痛的湿感是血、是脓、还是来自潮湿空气凝结而成的水滴。"
 dungeon_ongoing.0004.a: "快来人，我需要帮助……"
 dungeon_no_response_tooltip: "#F 似乎没人听到你的请求。#!"
 dungeon_ongoing.0005.t: "灼痛结束"
 dungeon_ongoing.0005.desc: "我伤口周围的皮肤感觉变硬了，就像潮湿的木头，但炙热感已经消退。似乎感染结束了。"
 dungeon_ongoing.0005.a: "感谢[ROOT.Char.GetFaith.HealthGodName]。"
 dungeon_ongoing.0006.t: "黑暗与绝望"
 dungeon_ongoing.0006.desc: "稀粥只能带来持续的寒冷、永久的沮丧和没底的饥俄。"
 dungeon_ongoing.0006.a: "[ROOT.Char.GetFaith.HighGodName]，我为什么要遭受这个？！"
 dungeon_ongoing.0006.b: "唔，还有比这更糟的。"
 dungeon_ongoing.0007.t: "渴望更多"
 dungeon_ongoing.0007.desc: "我被困在黑暗的地下而外面的世界照常运行。我一定要到外面去，触摸天空，而不是被埋在地下。"
 dungeon_ongoing.0007.a: "我应得的比这个多得多！"
 dungeon_ongoing.0007.b: "我得先想方设法活着，只要活着就好。"
 dungeon_ongoing.0008.t: "日子的逝去"
 dungeon_ongoing.0008.desc: "我永远被困在下面了。已经过去了几个月？几年？几十年？我在黑暗中的流放没有尽头！"
 dungeon_ongoing.0008.a: "太太长了！"
 dungeon_ongoing.0009.t: "朋友的安慰"
 dungeon_ongoing.0009.desc: "如果没有我亲爱的[ROOT.Char.Custom('prison_pet')]提供的安慰，我不知道我是如何在这下面活下来的。\n\n不论何时我感到悲伤，它总会安慰我，不论何时我想要放弃，它总会鼓舞我。我从未遇到过像它一样的[ROOT.Char.Custom('prison_pet')]！"
 dungeon_ongoing.0009.a: "你可真是一个可爱的[ROOT.Char.Custom('prison_pet')]，不是吗？"
 dungeon_ongoing.0010.t: "我的救命稻草"
 dungeon_ongoing.0010.desc: "也许我的命运尚未就此注定。我可以写信给[letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]，恳求[letter_recipient.GetHerHim]将我捞出去。但有这么多人盯着，我该怎么把信送到[letter_recipient.GetCurrentLocation.GetNameNoTooltip]那里？"
 dungeon_ongoing.0010.a: "守卫们会亲自协助我。"
 dungeon_ongoing.0010.a.tt: "我必须说服[imprisoner.GetShortUINamePossessiveNoTooltip]的守卫帮我送信。"
 dungeon_ongoing.0010.a.success.t: "我的信被偷偷送出去了"
 dungeon_ongoing.0010.a.success.desc: "[letter_recipient.GetTitledFirstNameNoTooltip]可能会为我的出狱讨价还价"
 dungeon_ongoing.0010.a.failure.t: "守卫未被说服"
 dungeon_ongoing.0010.b: "信是很容易被忽视的东西……"
 dungeon_ongoing.0010.b.tt: "我必须把我的信从[imprisoner.GetShortUINamePossessiveNoTooltip]的守卫的眼皮子底下偷送出去。"
 dungeon_ongoing.0010.b.failure.t: "守卫没收了我的信"
 dungeon_ongoing.0010.c: "不行，我必须保持谨慎。"
 dungeon_ongoing.0011.t: "我的[prisoner.Custom2('RelationToMeShort', ROOT.Char)|U]身陷囹圄"
 dungeon_ongoing.0011.desc: "我收到了一封最不可能的人[prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]送来的信。[prisoner.GetSheHe|U]向我描述了[prisoner.GetHerHis]被[imprisoner.GetTitledFirstName]关押的各种最可怕的细节，并恳求我马上把[prisoner.GetHerHim]救出去，[prisoner.GetSheHe]害怕自己可能会死。"
 dungeon_ongoing.0011.a: "[prisoner.GetSheHe|U]一刻也不能在那个地方多呆！"
 dungeon_ongoing.0011.a.tt: "我会恳求[imprisoner.GetTitledFirstNameNoTooltip]放了[prisoner.GetTitledFirstNameNoTooltip]"
 dungeon_ongoing.0011.a.success.t: "[imprisoner.GetTitledFirstNameNoTooltip]听从了我的请求"
 dungeon_ongoing.0011.a.failure.t: "[imprisoner.GetTitledFirstNameNoTooltip]没有释放[prisoner.GetTitledFirstNameNoTooltip]"
 dungeon_ongoing.0011.a_not_ai: "[imprisoner.GetTitledFirstNameNoTooltip]将考虑是否释放[prisoner.GetTitledFirstNameNoTooltip]"
 dungeon_ongoing.0011.b: "呸，[prisoner.GetFirstNameNoTooltip]一定是夸大其词了。"
 dungeon_ongoing.0012.t: "烧毁的信件"
 dungeon_ongoing.0012.desc: "还是没得到[letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]的回复，我的日子越来越难熬。[letter_recipient.GetSheHe]去哪了？[letter_recipient.GetSheHe]为什么没回复？要是我能从这石墙里出去就好了！"
 dungeon_ongoing.0012.a: "也许那封信丢失了？"
 dungeon_ongoing.0012.b: "我一直都知道[letter_recipient.GetTitledFirstNameNoTooltip]是个[letter_recipient.Custom('InsultNoun')]。"
 dungeon_ongoing.0013.t: "被关押的家人"
 dungeon_ongoing.0013.desc_intro: "尽管[prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]是我的合法囚犯，但显然[letter_recipient.GetTitledFirstName]不同意我的看法。\n\n"
 dungeon_ongoing.0013.desc_reasoning_compassionate: "“你把一个[ROOT.Char.GetHouse.GetBaseName]家的自家人关了起来，就没有感到难过吗？”[letter_recipient.GetSheHe]问道。“我恳求你，别去计较[prisoner.GetHerHis]的过失，想一想家族的利益。”"
 dungeon_ongoing.0013.desc_reasoning_other: "“如果我们将自己深锁于自己的墙内，只会愈发无力抵抗外部威胁，”[letter_recipient.GetSheHe]抗议道。“为了[realm_title.GetNameNoTier]的利益，你能不能放了[prisoner.GetTitledFirstNameNoTooltip]？”"
 dungeon_ongoing.0013.a: "[prisoner.GetTitledFirstNameNoTooltip]今天将获释。"
 dungeon_ongoing.0013.b: "[prisoner.GetSheHe|U]是我合法的囚犯，去他妈的家族。"
 dungeon_ongoing.0014.t: "空荡荡的回声"
 dungeon_ongoing.0014.desc: "我听到了守卫们的窃窃私语。看来[letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]留意了我的信，并找到了关押我的[imprisoner.GetTitledFirstName]。但很不幸，这[imprisoner.Custom('InsultNoun')][imprisoner.GetHerHis]心如铁石，拒绝了[letter_recipient.GetTitledFirstNameNoTooltip]的请求。我再也没有以前那么自由了。"
 dungeon_ongoing.0014.a: "至少[letter_recipient.GetTitledFirstNameNoTooltip]对我来说是个好[ROOT.Char.Custom2('RelationToMeShort', letter_recipient)]。"
 dungeon_ongoing.0014.b: "没人帮我吗？！"
 dungeon_ongoing.9001.t: "内里"
 dungeon_ongoing.9001.desc: "我想不起上次我看到过太阳的时候。我想不起上次我吃到固体食物或其他固体东西的时候。\n\n似乎空气中的潮气开始在我的肺中扎根。\n\n当牙齿疼痛时，我只能把它从腐坏的牙床中取出。"
 dungeon_ongoing.9001.a: "难以移动。"
 dungeon_ongoing.9002.t: "身心俱空"
 dungeon_ongoing.9002.desc: "没完没了的咳嗽持续了几天，我无法睡满一个小时，每每在双手抓着喉咙中醒来。\n\n舔舐墙上流下的水流不再有用了。"
 dungeon_ongoing.9002.a: "我只想赶紧了结。"
 dungeon_ongoing.9003.t: "人生回放"
 dungeon_ongoing.9003.desc: "我会被释放出去吗？我只是简单地被关押、放弃、遗忘？\n\n除了狱卒还有人知道我在这里吗？\n\n还有人知道我的名字吗？\n\n谁知道我曾经是谁？"
 dungeon_ongoing.9003.a: "我无法想起他们的脸……"
 dungeon_ongoing.9004.t: "自暴自弃"
 dungeon_ongoing.9004.desc: "我会死在这里。这样的觉悟我已经很充分了。我再也不能感受到阳光抚摸我的脸庞，或者听到爽朗、没有丝毫阴霾的笑声了。"
 dungeon_ongoing.9004.a: "这里就是我的全部世界。"
 dungeon_ongoing.9005.t: "无法估量的损失"
 dungeon_ongoing.9005.desc: "我忠实的伙伴，我最珍视的朋友，我在这片黑暗中的命脉……\n\n当我抱着我死去的[ROOT.Char.Custom('prison_pet')]时，绝望的处境将我彻底压倒。如[dummy_gender.GetSheHe]这般纯洁的生灵都注定死在这个地方，我还有什么机会逃脱呢？"
 dungeon_ongoing.9005.a: "你不能留我一个人在这！"
