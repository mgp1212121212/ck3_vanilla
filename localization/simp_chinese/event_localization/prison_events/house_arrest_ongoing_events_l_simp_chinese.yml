l_simp_chinese:
 house_arrest_ongoing.0001.t: "目标和梦想"
 house_arrest_ongoing.0001.desc: "作为[prison_holder.GetTitledFirstName]的囚犯的每一天，都是我精心设计的计划更加脱离我的掌控的另一天。\n\n我受的真正惩罚不是身体的受限，而是我对一切如此无能为力！"
 house_arrest_ongoing.0001.a: "我想知道我的事务现在是什么情况？"
 house_arrest_ongoing.0001.b: "当我被释放时我应当准备好了。我必须做计划！"
 house_arrest_ongoing.0002.t: "审判歧路"
 house_arrest_ongoing.0002.desc: "[prison_holder.GetTitledFirstName]以为[prison_holder.GetSheHe]是谁？！像把动物关在笼子里一样把我关在这里，然后还厚颜无耻地宣称这是正义。\n\n说的好像除了[ROOT.Char.GetFaith.HighGodName]以外有人有权利审判#EMP 我#!一样。"
 house_arrest_ongoing.0002.a: "我从来没受过这种侮辱！"
 house_arrest_ongoing.0002.b: "我必须尽力保持冷静。"
 house_arrest_ongoing.0003.t: "孤独岁月"
 house_arrest_ongoing.0003.desc_opening: "我与我所爱的人分离，度过光阴，是一个残忍的惩罚。我必须寻找任何慰藉与陪伴的源泉，但是它们太少了。"
 house_arrest_ongoing.0003.desc_friendly_prisoner: "\n\n唯一能让我熬过漫长日子的，是我与[friendly_prisoner.GetTitledFirstName]之间的牵绊。"
 house_arrest_ongoing.0003.a: "就没人能和我说说话吗？！"
 house_arrest_ongoing.0003.b: "我会找到愿意和我说话的人。"
 house_arrest_ongoing.0003.c: "[friendly_prisoner.GetSheHe|U]是我的友谊源泉。"
 house_arrest_ongoing.0003.d: "[friendly_prisoner.GetSheHe|U]是我的慰藉与爱的源泉。"
 house_arrest_ongoing.0003.e: "[ROOT.Char.GetFirstNameNoTooltip]是我的慰藉与爱的源泉。"
 house_arrest_ongoing.0004.t: "缓解我所受的折磨"
 house_arrest_ongoing.0004.desc1: "“我知道你有多想念你的书籍和卷轴，所以我从市场上给你带了一点东西！”"
 house_arrest_ongoing.0004.desc2: "“我知道你有多喜欢蛋糕，而厨师没有注意到，所以……”"
 house_arrest_ongoing.0004.desc3: "“今天我在城镇里看到这个手镯，而我知道你有多喜欢它。请你戴上吧！”"
 house_arrest_ongoing.0004.desc4: "“我只能说服守卫做这么多，但我希望在花园里散步能让你振作起来！”"
 house_arrest_ongoing.0004.desc: "\n\n我亲爱的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend_at_court') )]，[friend_at_court.GetTitledFirstName]，总是想着我，并且尽[friend_at_court.GetHerHis]最大的努力让我在牢狱中能过得舒服一点。"
 house_arrest_ongoing.0004.a: "我不知道没有[friend_at_court.GetHerHim]我该怎么办！"
 house_arrest_ongoing.0005.t: "我的私人折磨者"
 house_arrest_ongoing.0005.desc: "“哦，你真应该看看节日上的那些哑剧。它们太棒了！”\n\n被锁在这里已经够糟了。还要对付我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_at_court') )][rival_at_court.GetTitledFirstNamePossessive]的嘲讽就更过分了。由于我现在处于如此地位，[rival_at_court.GetSheHe|U]便特意尽[rival_at_court.GetHerHis]所能把我的生活搞的尽量悲惨。"
 house_arrest_ongoing.0005.a: "而且有效，绝了！"
