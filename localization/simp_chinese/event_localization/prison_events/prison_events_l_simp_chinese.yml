l_simp_chinese:
 prison.1001.t: "事实还是折磨"
 prison.1001.start.desc: "囚室的门突然打开，打断了我的幻想。守卫的轮廓很熟悉，但是他后面的那个[actor.GetWomanMan]……噢，不。\n\n"
 prison.1001.rack.desc: "[actor.GetTitledFirstName][actor.GetHerselfHimself]亲自将我捆在刑具上，一丝愉悦的笑容出现在[actor.GetHerHis]的嘴角。“我相信你听到过其他人的声音。尖叫声、骨头和肌肉的折断声。"
 prison.1001.whip.desc: "[actor.GetTitledFirstName]将鞭子缠在[actor.GetHerHis]的手上。“哦，这鞭子看起来相当无害，但是它却能像刀一样让人骨肉分离。"
 prison.1001.rats.desc: "“那些老鼠可能看起来很温顺，”[actor.GetTitledFirstName]边说边对一个发出微弱吱吱声的木桶做了个手势。“但如果它们闻到了火焰，它们会高兴地咬破#emp 任何东西#!来逃跑。"
 prison.1001.poetry.desc: "[actor.GetTitledFirstName]将塞到[actor.GetHerHis]腋下卷轴抽出，这是一只非常非常#EMP 长#!的卷轴。\n\n“但愿你不介意我念一两卷我……#EMP 最得意#!的诗。”"
 prison.1001.my_secret.desc: "“我敢肯定你在隐瞒一些事，”[actor.GetTitledFirstName]说，“告诉我事实，要不然……”"
 prison.1001.anothers_secret.desc: "“你知道关于[reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))]的一些事，”[actor.GetTitledFirstName]说，“全都告诉我，要不然……”"
 prison.1001.a: "我会告诉你一切，我发誓！"
 prison.1001.b: "……"
 prison.1002.rack.desc: "为何要把事情弄复杂？没什么能比得上好用的老旧刑具。当[recipient.GetTitledFirstName]被狱卒拖进房间时，[recipient.GetHerHis]的目光立刻被那个大木架吸引了。"
 prison.1002.whip.desc: "啊，鞭子甜蜜的吻！它可能看起来无害，却能像刀一样将血肉分离。从[recipient.GetTitledFirstNamePossessive]的脸色来看，[recipient.GetSheHe]对此非常了解。"
 prison.1002.rats.desc: "铁桶里的老鼠刚开始似乎有点害羞，但是增加一些热量后，它们就会欢快地在[recipient.GetWomanMan]的胸膛啃穿出路来。当我向[recipient.GetTitledFirstName]解释这个概念，[recipient.GetHerHis]的意志在我的眼前融化。"
 prison.1002.poetry.desc: "当一个人能够像我一样出于乐趣对文字精妙地摆弄，那么将这些文字扭结成伤害的话语也绝非难事。\n\n我将那一卷长长的诗卷从我的腋下取出，展开，让卷轴展落到地面，轻轻地一路滚到门外。"
 prison.1002.anothers_secret.desc: "\n\n“不，不，我……我有情报！[reveal_secret_owner.GetTitledFirstName][secret_to_reveal.Custom('SecretDescriptionThirdPerson')]！我全都告诉你！”"
 prison.1002.my_secret.desc: "\n\n“不要，求求你！#EMP 求求你！#!我会告诉你你想知道的一切！我……我[secret_to_reveal.Custom('SecretDescriptionFirstPerson')]！”"
 prison.1002.a: "有意思。把[recipient.GetHerHim]带回囚室。"
 prison.1002.b: "我跟你还#emp 没完#!呢……"
 prison.1003.t: "折磨"
 prison.1003.rack.desc: "为什么要把事情复杂化？没什么比得上好用的旧刑具。骨头和肌肉折断时的声音真让人难忘。但不会比[recipient.GetTitledFirstName]将要体验的痛苦更让人难忘……"
 prison.1003.whip.desc: "哦，鞭子的甜吻！它看起来无辜，却可以像刀一样把骨肉分离——这是[recipient.GetTitledFirstName]很快就会体验到的真理。在相当长一段时间里，[recipient.GetSheHe|U]睡觉时只能让[recipient.GetHerHis]的屁股朝上了……"
 prison.1003.rats.desc: "“这些老鼠看上去有点害羞，”我边说边把铁桶口对着[recipient.GetFirstNamePossessive]暴露的胸膛绑了上去。“但是一旦里面变热，它们就会想法设法逃跑。它们很幸运，它们的牙齿#emp 非常#!锋利。”当我开始伸向火热的煤炭时，[recipient.GetSheHe|U]开始恳求怜悯。"
 prison.1003.poetry.desc: "$prison.1002.poetry.desc$\n\n接着我开始念了。"
 prison.1003.a: "啊……我可以听[recipient.GetHerHis]尖叫几个小时。"
 prison.1003.b: "必须这样做。"
 prison.1010.rack.desc: "[actor.GetTitledFirstName][actor.GetHerselfHimself]亲自把我绑在架子上那个，[actor.GetHerHis]的嘴上现出满意的微笑。我曾经听过那些尖叫声、骨筋#emp 断裂#!的声音……我恳求怜悯，但是[actor.GetFirstNamePossessiveNoTooltip]的笑容只是更盛了。"
 prison.1010.whip.desc: "[actor.GetTitledFirstName]转动着[actor.GetHerHis]手中的鞭子。“哦，鞭子看起来够无辜的，但是它可以向刀一样分离骨肉。请允许我展示一下……”"
 prison.1010.rats.desc: "“这些老鼠或许看起来有点害羞，”[actor.GetTitledFirstName]说话的同时[actor.GetSheHe]把铁桶口对着我暴露的胸膛绑了上去。“但是一旦里面变热，它们就会想法设法逃跑。它们很幸运，它们的牙齿#emp 非常#!锋利。”"
 prison.1010.poetry.desc: "$prison.1001.poetry.desc$\n\n接着[actor.GetSheHe]开始了。"
 prison.1010.a: "求你了，不，我……！#emp 啊啊啊啊啊！#!"
 prison.1020.t: "致盲"
 prison.1020.start.desc: "狱卒把恐慌的[recipient.GetTitledFirstName]拖进[ROOT.Char.Custom('GetRoom')]。“求你了！你要什么我都能做！”[recipient.GetHerHis|U]的声明很快就被打断，狱卒堵上了[recipient.GetHerHim]的嘴，并把[recipient.GetHerHim]绑在了桌子上。\n\n"
 prison.1020.cruel.desc: "“哦，[recipient.GetFirstNameNoTooltip]，”我戏剧般地叹道。“你和我从未有这般的眼神交流。从好的方面说，我终于决定如何纠正现状了。”"
 prison.1020.compassionate.desc: "“这可能有点野蛮，”我说道，同时医生准备着[physician.GetHerHis]的工具，“但是这是为了国家的稳定。相信我——我不会用你的痛苦取乐。”"
 prison.1020.compassionate.landless.desc: "“这可能有点野蛮，”我说道，同时医生准备着[physician.GetHerHis]的工具，“但是这是为了最大的利益。相信我——我不会用你的痛苦取乐。”"
 prison.1020.child.desc: "“这会让你好受一点，”医生说道，同时[physician.GetSheHe]给[recipient.GetTitledFirstName]喝镇静剂。[recipient.GetHerHis|U]的小手不停颤抖，但是[recipient.GetSheHe]照样喝光了它。\n\n当[recipient.Custom('GirlBoy')]一睡着，医生深深地看了我一眼。“你确定要这么做吗，[actor.GetLadyLord]？”"
 prison.1020.a: "哦，就是这样，这#emp 会#!很疼的。"
 prison.1020.b: "我有我的理由。"
 prison.1021.start.desc: "我正安静地思考命运时，狱卒突然猛地打开门，把我拖出牢房。在昏暗的走廊里，[actor.GetTitledFirstName]等在那里。\n\n"
 prison.1021.landless_start.desc: "我正安静地思考命运时，狱卒突然进来，把我拖出牢笼。我一下子与[actor.GetTitledFirstName]来了个面对面。\n\n"
 prison.1021.cruel.desc: "[actor.GetHerHis]愉悦的神色让我脊椎发颤。\n\n“别担心。我不是来要你的脑袋的——你的眼睛就足够了。”"
 prison.1021.compassionate.desc: "“[recipient.GetFirstNameNoTooltip]，我希望你知道我并不是用此取乐。为了国家的稳定，迫使我只能将你致盲。”"
 prison.1021.child.desc: "“这会让你好受一点，”医生说道，同时[physician.GetSheHe]给我一个玻璃小瓶。这是一个糟糕的地方，充满着恶人，但是[physician.GetHerHis]的双眼……它们真美。在颤抖的手中，我举起瓶子对着我的嘴唇。"
 prison.1021.a: "我……我的眼睛？放开我！#emp 不——！#!"
 prison.1021.b: "我……我觉得有点奇怪……"
 prison.1025.t: "阉割"
 prison.1025.cruel.desc: "“哦，[recipient.GetFirstNameNoTooltip]，”我戏剧般地叹道，“别担心。我不是来要你的脑袋的——或是其他财宝。你的大宝贝就足够了。”"
 prison.1026.cruel.desc: "[actor.GetHerHis]脸上愉悦的神色让我脊椎发抖。\n\n“别担心。我不是来要你的脑袋的——或是为了那事索要其他财宝。你的大宝贝就足够了。”"
 prison.1026.compassionate.desc: "“[recipient.GetFirstNameNoTooltip]，我希望你知道我并不是用此取乐。为了国家的稳定，迫使我只能将你致盲。”"
 prison.1026.a: "什么……？放开我！#emp 不——！#!"
 prison.1030.t: "毁容"
 prison.1030.cruel.desc: "“啊，[recipient.GetFirstNameNoTooltip]，”我戏剧性地叹了一口气，“看来是时候让你的凡人外表显露出内心的丑陋了。”"
 prison.1031.cruel.desc: "[actor.GetHerHis]愉悦的神色让我脊椎发颤。\n\n“别担心。我不是来要你的#EMP 整个#!脑袋的——只要一部分就足够了……”"
 prison.1031.a: "我的……我的鼻子？放开我！#EMP 不——！#!"
 prison.1041.t: "致残"
 prison.1041.cruel.desc: "“我一直很钦佩你的一点，[recipient.GetFirstName]，”我笑着说，“就是你充分利用不利环境的能力。你似乎总是能以少博多——即使是少上几斤……\""
 prison.1041.compassionate.desc: "“[recipient.GetFirstName]，我希望你知道，这并不会给我带来快乐。为了国家的稳定，我被迫弄残你。”"
 prison.1042.cruel.desc: "[actor.GetHerHis]愉悦的表情让我不寒而栗。\n\n“我一直很钦佩你的一点，[recipient.GetFirstName]，”[actor.GetSheHe]笑着说，“就是你充分利用不利环境的能力。你似乎总是能以少博多——即使是少上几斤……\""
 prison.1041.a: "我的……我的肢体？不，你不能，#EMP 你不能！#!"
 prison.9001.t: "自由！"
 prison.9001.desc_1: "我花了许多时间策划逃跑，思考着最佳的行动方案和逃跑路线。但这一切似乎都毫无意义，因为有一天看守忘记锁门，摇晃着头也不回地走了。"
 prison.9001.desc_2: "东扯一句好听的话，西扯一句由衷的赞美——很快，看守打量我的目光就变得亲切熟悉，不再像[dummy_gender.GetSheHe]以前那样充满怀疑。当我请求一点新鲜空气时，[dummy_gender.GetSheHe]甚至都没质问我，然后，我就逃走了，留[dummy_gender.GetHerHim]一个人脸朝下趴在一条沟里。"
 prison.9001.desc_3_opening: "只需要分散一下看守的注意力，我就能将钥匙从那家伙的腰带上偷下来藏到我背后。"
 prison.9001.desc_3_house_arrest: "夜幕降临，我慢慢打开牢房，却被尖叫声吓得往后缩了缩。"
 prison.9001.desc_3: "夜幕降临，我慢慢走出牢房，却被尖叫声吓得往后缩了缩。"
 prison.9001.desc_4: "我搜遍了牢房里的每一寸地方。我检查了每一根锁链和铁条。当夜幕再度降临时，我终于找到一直在寻找的东西——一块松动的石头！之后将那个洞拓宽成隧道应该是很快的事。"
 prison.9001.desc_5: "我潜伏在这里，每一扇门对我来说都像老朋友一样，而我在等待时机。我很清楚地知道，谁在什么时候会去哪里。我知道谁会传唤特定的仆人，也知道离开这里的最快路线。夜幕降临，我仅仅只需要一个完美的时机，然后我就会像一道影子一样溜走。"
 prison.9001.desc_6: "我静候夜幕降临，一旦我确认已经没有人之后，我一手抓着一根栏杆开始使劲#EMP 掰#!。汗水浸没了我的双眼，我粗重的喘气声在黑暗中回荡，不过很快我就弄出了一个缺口让我穿过牢门。"
 prison.9001.desc_7: "一旦守卫离去，我立马就开始撬起锁来。这玩意又旧又锈，我只需拿我在墙角找到的一个指甲片就能搞定。只要轻轻扭一下，在稍稍插进去一点，然后——#EMP 开了！#!"
 prison.9001.desc_8: "当守卫使劲忍住不打哈欠的时候，我露出了一丝微笑。我一直说个不停有好几个小时，然后我又不歇一口气地转进到了[ROOT.Char.Custom('subject_of_interest')]话题。很快[dummy_gender.GetSheHe]在[dummy_gender.GetHerHis]的椅子上打起了瞌睡，要搞到[dummy_gender.GetHerHim]的钥匙简直易如反掌。"
 prison.9001.desc_9: "多日来悄悄的凝视、充满暗示的姿势和引诱终于有了结果，看守走近我，同时用一只手解开[dummy_gender.GetHerHis]的[dummy_gender.Custom('GetUpperClothingArticle')]，我露出微笑。在狂喜的阵痛中昏过去是一件没有痛苦的事情，我也会确保不会造成没必要的伤害。"
 prison.9001.desc_ending_1: "\n\n当我消失在[imprisoner.GetTitledFirstNamePossessive]的[imprisoner.Custom('ResidenceBuilding')]周围的[imprisoner.Custom('TerrainType')]中时，我终于敢心怀希望了。"
 prison.9001.desc_ending_2: "\n\n当我消失在夜色中，远离这一切时，我仰起头，笑了起来。"
 prison.9001.a: "我自由了！"
 prison.9002.desc_opening: "我只需要分散他们片刻的注意力"
 prison.9002.desc_rat: " ——我放出我的老鼠，它静静地穿过地板，爬上看守休息的凳子，直奔钥匙而去"
 prison.9002.desc_stone: " ——我偷偷溜到看守的背后，然后用我的石头#EMP 猛砸#![dummy_gender.GetHerHis]的头盔。看守倒在了地上，我赶紧搜索[dummy_gender.GetHerHim]身上的钥匙"
 prison.9002.desc_spoon: " ，然后把我的勺子插进锁里。经过多次扭动和偏转，随着#EMP 咔嗒#!一声响，锁打开了"
 prison.9002.desc_cockroach: "——我放出我的蟑螂，它在看守脚下乱跑，[dummy_gender.GetSheHe]猛然后退，却太过用力，[dummy_gender.GetHerHis]的头狠狠撞在地面上"
 prison.9002.desc_end: "，很快，我和我可靠的[ROOT.Char.Custom('prison_pet')]就消失在[imprisoner.GetTitledFirstNamePossessive]的[imprisoner.Custom('ResidenceBuilding')]周围的[imprisoner.Custom('TerrainType')]中。"
 prison.9002.a: "我们自由了，[ROOT.Char.Custom('prison_pet')]！"
 prison.9003.desc: "[imprisoner.GetTitledFirstNamePossessive]的看守一转身背向我和我的狱友[prison_friend.GetTitledFirstName]，我们就发动了袭击。\n\n但多日的牢狱生活让我虚弱，看守一记铁拳打在我肚子上，我很快就被压制，被固定住动弹不得。看守准备发出致命一击，但我隐约看见[prison_friend.GetTitledFirstNameNoTooltip]出现在我们上方，握着看守的匕首——很快我们就能继续前进了。\n\n我们成功冲进夜晚中，互相搀扶着，发出大笑。"
 prison.9003.a: "我们自由了！"
 prison.9499.t: "逃脱！"
 prison.9499.desc_house_arrest: "我的囚犯[escapee.GetTitledFirstName]从[escapee.GetHerHis]的软禁处逃跑了！"
 prison.9499.desc_dungeon: "我的囚犯[escapee.GetTitledFirstName]逃出了我的地牢！"
 prison.9499.desc_ending: "\n\n看守无可辩解，但大错已经铸成。"
 prison.9499.a: "诅咒你，[escapee.GetFirstNameNoTooltip]！"
 prison.9501.t: "牢不可破的枷锁"
 prison.9501.desc: "看守一时间被分心，我伸手去拿挂在[jailor.GetHerHis]腰带上的钥匙环，但一只坚定的手半路拦下了我。\n\n“哦不不，你不能逃跑，#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!。”看守低头对我嘲讽，大笑道。\n\n“你觉得你现在得到的稀粥已经很糟了？”\n\n“等着瞧吧。”"
 prison.9501.a: "我将在这里腐烂……"
 prison.9502.t: "我勇敢的[ROOT.Char.Custom('prison_pet')|U]"
 prison.9502.desc_opening: "当看守转身时，我迅速拿起我的[ROOT.Char.Custom('prison_pet')]，朝[dummy_gender.GetHerHis]的头部扔去。\n\n"
 prison.9502.desc_rat: "它慌乱地爬行，努力想要找到可以扒住抓牢的地方，但那看守迅速伸手，将它扔在地上。\n\n那看守无情地用[dummy_gender.GetHerHis]的脚后跟碾压下去，我的喊声几乎被那痛苦的尖叫声掩盖。"
 prison.9502.desc_stone: "它重重砸在看守的头盔上，但[dummy_gender.GetSheHe]只惊讶地抬起眉头往周围看了一圈。\n\n看到只是石头后[dummy_gender.GetSheHe]冷笑一声将它扔下。"
 prison.9502.desc_spoon: "它砸在看守的头盔上，但[dummy_gender.GetSheHe]几乎没有注意到。\n\n[dummy_gender.GetSheHe]往周围看了一圈发现了放错地方的勺子，将它捡起来插进[dummy_gender.GetHerHis]自己的腰带里。"
 prison.9502.desc_cockroach: "它慌乱地爬行，努力想要找到可以扒住抓牢的地方，但这动作肯定是惊动了那看守，[dummy_gender.GetHerHis]伸手无情地将我心爱的蟑螂拍到地上，带着恶心的眼神将它踩进土里。"
 prison.9502.a: "不！！我的[ROOT.Char.Custom('prison_pet')]！"
 prison.9503.t: "背叛"
 prison.9503.desc: "我的狱友[prison_friend.GetTitledFirstName]和我一起花了许多夜晚策划我们的逃跑。\n\n当我制造骚动时，[prison_friend.GetSheHe]站在门口准备好。看守打开门，然后我微笑，这时[prison_friend.GetFirstNameNoTooltip]会从后面攻击然后——然后看守身后的那扇门关上了。[prison_friend.GetTitledFirstNameNoTooltip]消失在夜色中，无人阻挡，因为看守都朝我围过来了。"
 prison.9503.a: "好吧，至少[prison_friend.GetSheHe]逃出去了……"
 prison.9503.b: "那个[prison_friend.Custom('InsultAdjective')][prison_friend.Custom('InsultNoun')]背叛了我！"
 prison.9504.t: "狱友"
 prison.9504.desc: "我花了无数时间准备脱逃，而当我深夜向前走时我忍不住咧嘴微笑。要成功了！看守都未察觉，路上也——\n\n“[ROOT.Char.GetFirstNameNoTooltip]要逃跑！看守！#EMP 看守！#!”我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))][prison_rival.GetTitledFirstName]刺耳的声音打破了寂静，我很快就被全副武装又愤怒的看守包围了。"
 prison.9504.a: "诅咒你，[prison_rival.GetFirstNameNoTooltip]！"
 prison.9505.t: "挑战界限"
 prison.9505.opening: "我逐渐意识到，命运必须要掌握在自己手中。我也意识到，[bg_override_char.Custom('GetDungeon')|l]不是每一处都有严密的看守。"
 prison.9505.tumble: "\n\n不过我希望围墙到处都有看守，因为我从一处围墙凸起的地方狠狠地摔了下来。过了一个小时才有人找到我并帮我回到房间，又招来了医师。"
 prison.9505.tunnels: "\n\n可我很快发现，墙下的坑道又黑又让人迷惑。无数擦伤和撞破头之后我才成功找到路出去，回到了庭院。"
 prison.9505.camp: "\n\n然而，我很快发现，我正身处一片帐篷的中央，四周是凌乱的火盆、无聊的士兵和可能让人绊倒的危险。我的脸撞上了一条帐篷绳索，被卫兵拖走时，我不得不接受这里逃不出去。"
 prison.9505.a: "我……我还活着……！"
