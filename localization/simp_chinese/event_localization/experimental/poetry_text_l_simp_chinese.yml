l_simp_chinese:
 first_line_text_set_1_A: "纤骨弱花难耐霜，"
 first_line_text_set_1_B: "愿邀相伴入闺房，"
 first_line_text_set_2_A: "思君历历星明映，"
 first_line_text_set_2_B: "休道茕茕客异乡，"
 second_line_text_set_1_A: "嵬嵬高塔立天孤。"
 second_line_text_set_1_B: "衮衮公侯大丈夫"
 second_line_text_set_2_A: "万贯家财吾幸得。"
 second_line_text_set_2_B: "可将歍噈换来无。"
 third_line_text_set_1_A: "相思难解独彷徨，"
 third_line_text_set_1_B: "狡兔蹑踪幽径茫，"
 third_line_text_set_2_A: "直似长空搜鸟迹，"
 third_line_text_set_2_B: "愁寻湩酪酒酥香，"
 fourth_line_text_set_1_A: "拟将心事托云幽。"
 fourth_line_text_set_1_B: "大白戏言君共浮。"
 fourth_line_text_set_2_A: "片语生风才脱口。"
 fourth_line_text_set_2_B: "荒唐愧我尽胡诌。"
 poetry_line_break: "\n"
 #Lines from the Song of Roland
 poetry.0002.t: "一首诗！"
 #First line
 0002.blank_verse_line_1_A: " 马西理王在沙拉古索城里，"
 0002.blank_verse_line_1_B: " 在异教徒中白狼素称多智，"
 0002.blank_verse_line_1_C: " 我们伟大的皇帝，查理王，"
 0002.blank_verse_line_1_D: " 查理皇帝正在得意洋洋，"
 #Second line
 0002.blank_verse_line_2_A: "他来到果园，在树荫下休息；"
 0002.blank_verse_line_2_B: "他也是个很勇悍的骑士，"
 0002.blank_verse_line_2_C: "整整有七年在西班牙打仗，"
 0002.blank_verse_line_2_D: "拿下了考德里，攻破了围墙，"
 #Third line
 0002.blank_verse_line_3_A: " 他躺在树下青石座上，"
 0002.blank_verse_line_3_B: " 只有他能够拯救他的君王，"
 0002.blank_verse_line_3_C: " 他攻占高地一直到海边，"
 0002.blank_verse_line_3_D: " 他的攻城器械摧毁了城堡，"
 #Fourth line
 0002.blank_verse_line_4_A: "有两万多人在他身旁。"
 0002.blank_verse_line_4_B: "他便言道：“请不要着慌！”"
 0002.blank_verse_line_4_C: "没有一座堡垒能够留在他面前。"
 0002.blank_verse_line_4_D: "金银财宝和贵重的衣袍。"
 #Lines from the Song of Roland for now
 poetry.0003.t: "[ROOT.GetCharacter.Custom('theme_announcement')|UD]之诗"
 #First line
 0003.line_1_A: "[ROOT.GetCharacter.Custom('noun_specific_singular_one')|D]频作恶，大地凋且敝，"
 0003.line_1_B: "[ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D]恒久远，常盛而不衰，"
 0003.line_1_C: "我们伟大的皇帝，[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]查理王，"
 0003.line_1_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]皇帝正在得意洋洋，"
 #Second line
 0003.line_2_A: "人人皆退散，[ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D]恶名著。"
 0003.line_2_B: "[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]盈双目，欲穷浮生态。"
 0003.line_2_C: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]整整有七年在西班牙打仗，"
 0003.line_2_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]拿下了考德里，攻破了围墙，"
 #Third line
 0003.line_3_A: "彼有[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]伴，我竟无从及，"
 0003.line_3_B: "[ROOT.GetCharacter.Custom('two_syllable_number')|D]年如白马，[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]尽转空，"
 0003.line_3_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]攻占高地一直到海边，"
 0003.line_3_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]他的攻城器械摧毁了城堡，"
 #Fourth line
 0003.line_4_A: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]为吾物，旁人休从得！"
 0003.line_4_B: "[ROOT.GetCharacter.Custom('noun_specific_plural_two')|D]似黄沙，忘了皆成空。"
 0003.line_4_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]没有一座堡垒能够留在他面前，"
 0003.line_4_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]金银财宝和贵重的衣袍。"
 0003.poetry_from: "[actor.GetTitledFirstName]为你写下一首诗\n\n"
