l_simp_chinese:
 martial_good_trait_match_good_outcome: "作为一个积极热情的孩子，[ROOT.Char.GetFirstName]在[ROOT.Char.GetHerHis]对作战的学习中表现上佳，这毫不奇怪。"
 martial_bad_trait_match_good_outcome: "桀骜不驯的[ROOT.Char.GetFirstName]当初进入军旅生活是被赶鸭子上架，这说法其实还算客气。然而，[ROOT.Char.GetSheHe]却颠覆了所有人的意料。"
 martial_neutral_trait_match_good_outcome: "因为有着充分的辅导，即使是[ROOT.Char.GetFirstName]这样对战事没什么天然兴趣的孩童，也能真正理解它。"
 education_martial_3_outcome_description: "[ROOT.Char.GetSheHe|U]在战术与军队管理上展现出了极高的天赋。我确信[ROOT.Char.GetSheHe|U]有一天会成为一名优秀的将领。"
 education_martial_3_outcome_description_not_commander: "[ROOT.Char.GetSheHe|U]在战术与军队管理上展现出了极高的天赋。真遗憾[ROOT.Char.GetSheHe]永远不会指挥军队。"
 education_martial_4_outcome_description: "年纪轻轻就能有如此能力，让亲眼见证的我无比震撼。[ROOT.Char.GetSheHe|U]展现出了过人的洞察能力，即便在老练的将领中也十分罕见！"
 martial_good_trait_match_bad_outcome: "[ROOT.Char.GetFirstNamePossessive]天生精力充沛，人们都说不去战场上表现一下可惜了，但也许这只不过是不服管教的表现。 "
 martial_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName]从未对战争事务展现过丝毫兴趣，我总是希望这样一个阶段会过去的。我太天真了。"
 martial_neutral_trait_match_bad_outcome: "长久以来，我希望良好的指导足以将战争谋略教授给[ROOT.Char.GetFirstName]。我太天真了。"
 education_martial_1_outcome_description: "[ROOT.Char.GetSheHe|U]对这门学科一无所知，但至少[ROOT.Char.GetSheHe]知道如何握剑，而且可能还会区分步兵和$knight_culture_player_no_tooltip_lowercase$。"
 education_martial_2_outcome_description: "[ROOT.Char.GetSheHe|U]对这一学科只懂了点皮毛，但好在还知道管理军队的基础。我只希望[ROOT.Char.GetSheHe]能通过经验获得剩下的知识。"
 education_martial_prowess_1_outcome_description: "\n\n在个人层面，[ROOT.Char.GetSheHe]几乎没有从[ROOT.Char.GetHerHis]的$knight_culture_player_adjective_no_tooltip_lowercase$见习中学到什么，一对一战斗中被打的落花流水。"
 education_martial_prowess_2_outcome_description: "\n\n在个人层面，[ROOT.Char.GetSheHe]已经有好几次成功地应对了小股的叛乱农民，证明了[ROOT.Char.GetHerHim]是一名合格的$knight_culture_player_no_tooltip_lowercase$。"
 education_martial_prowess_3_outcome_description: "\n\n在个人层面，[ROOT.Char.GetSheHe]证明了自己是一名出色的近身格斗家，能够灵活挥舞[ROOT.Char.GetHerHis]的长剑，并和自己的贴身侍卫协调行动。"
 education_martial_prowess_4_outcome_description: "\n\n在个人层面，[ROOT.Char.GetSheHe]展现出[ROOT.Char.GetHerselfHimself]自己是一名单打独斗的高手，能够熟练掌握传统[ROOT.Char.GetCulture.GetNameNoTooltip]式武技中最复杂的招式。"
 diplomacy_good_trait_match_good_outcome: "在孩童时代，[ROOT.Char.GetFirstName]就能言善辩。因此[ROOT.Char.GetSheHe]能学好外交关系丝毫不让人惊讶。"
 diplomacy_good_trait_match_bad_outcome: "尽管是个爱聊天的孩子，[ROOT.Char.GetFirstName]有时也会觉得难以与人相处。"
 diplomacy_bad_trait_match_good_outcome: "尽管极少与其他孩子相处，[ROOT.Char.GetFirstName]却在外交手腕上展现出了惊人天赋。"
 diplomacy_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName]总是着眼于#EMP [ROOT.Char.GetSheHe]#!想要的，因此为什么[ROOT.Char.GetSheHe]在学习如何影响他人的时候这么困难，也就不难理解了。"
 diplomacy_neutral_trait_match_good_outcome: "因为有着充分的辅导，即使是[ROOT.Char.GetFirstName]这样对外交影响没什么天然兴趣的孩童，也能真正理解它。"
 diplomacy_neutral_trait_match_bad_outcome: "长久以来，我希望良好的指导足以将外交谋略教授给[ROOT.Char.GetFirstName]。然而，所有的努力都白费了。"
 stewardship_good_trait_match_good_outcome: "作为一个天生对管理事务得心应手的人，[ROOT.Char.GetFirstName]在[ROOT.Char.GetHerHis]的管理学习中表现上佳，这毫不奇怪。"
 stewardship_good_trait_match_bad_outcome: "尽管似乎总在追逐权威与秩序，[ROOT.Char.GetFirstName]却并没有如同期待的那样在土地和人民的管理上展现出熟练的手腕。"
 stewardship_bad_trait_match_good_outcome: "尽管比起领地的税务和人口普查，[ROOT.Char.GetFirstName]对领地中的流言蜚语更感兴趣，此人还是展现出了对管理的天赋。"
 stewardship_bad_trait_match_bad_outcome: "也许不值得惊讶，[ROOT.Char.GetFirstNamePossessive]对人民生活的琐碎细节太过关注，这无法帮助[ROOT.Char.GetHerHis]理解如何管理整个领地。"
 stewardship_neutral_trait_match_good_outcome: "因为有着充分的辅导，即使是[ROOT.Char.GetFirstName]这样对管理事务没什么天然兴趣的孩童，也能真正理解它。"
 stewardship_neutral_trait_match_bad_outcome: "长久以来，我希望良好的指导足以将管理技巧教授给[ROOT.Char.GetFirstName]。然而，所有的努力都白费了。"
 intrigue_good_trait_match_good_outcome: "[ROOT.Char.GetFirstName]一直是一个机灵的孩子，在[ROOT.Char.GetHerHis]的课业中反复证明了[ROOT.Char.GetSheHe]天生倾向细致计划而非乱来。"
 intrigue_good_trait_match_bad_outcome: "尽管有远超同龄孩子的撒谎经验，[ROOT.Char.GetFirstName]还是感到在世事人常中很难耍那种小聪明。"
 intrigue_bad_trait_match_good_outcome: "尽管性格有点内向，还时常放空发呆，[ROOT.Char.GetFirstName]还是培养出了出众的操纵艺术技巧。"
 intrigue_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName]天性安静，喜好隐遁，对于[ROOT.Char.GetHerHis]自己的所欲所求从来没展示出过多的兴趣。"
 intrigue_neutral_trait_match_good_outcome: "因为有着充分的辅导，即使是[ROOT.Char.GetFirstName]这样对细致规划没什么天然兴趣的孩童，也能真正理解它的使用。"
 intrigue_neutral_trait_match_bad_outcome: "长久以来，我希望良好的指导足以将细致计划的技巧教授给[ROOT.Char.GetFirstName]。然而，所有的努力都白费了。"
 learning_good_trait_match_good_outcome: "[ROOT.Char.GetFirstName]一直是个好奇且好学的孩子，从小就在学术方面展现出过人的天赋。"
 learning_good_trait_match_bad_outcome: "尽管内心总是充满好奇，十分好学，然而随着[ROOT.Char.GetFirstNamePossessive]的成长，[ROOT.Char.GetSheHe]的注意力转到了别处。"
 learning_bad_trait_match_good_outcome: "尽管一直以来是个坐不住的孩子，[ROOT.Char.GetFirstName]却用自己的行动证明了专注学习对于成为学者来说并不一定必要。"
 learning_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName]一直以来就坐不住，这也难怪为什么掌握学术时会感到困难。"
 learning_neutral_trait_match_good_outcome: "因为有着充分的辅导，即使是[ROOT.Char.GetFirstName]这样对学术没什么天然兴趣的孩童，也能真正理解任何学科。"
 learning_neutral_trait_match_bad_outcome: "长久以来，我希望良好的指导足以将学术各门类的秘诀教授给[ROOT.Char.GetFirstName]。然而，所有的努力都白费了。"
 education_diplomacy_1_outcome_description: "礼貌与荣誉的练习对[ROOT.Char.GetHerHim]来说相当有挑战，但至少[ROOT.Char.GetSheHe]以[ROOT.Char.GetHerHis]的方式学会了基本礼仪。"
 education_diplomacy_2_outcome_description: "即便宫廷中很少有人会被[ROOT.Char.GetHerHis]的举止礼仪彻底打动，[ROOT.Char.GetSheHe]至少还是知道[ROOT.Char.GetHerHis]应如何礼貌地与人相处。"
 education_diplomacy_3_outcome_description: "[ROOT.Char.GetSheHe]熟练掌握了所有的礼仪规范，并且理解了各色各样的娱乐形式，加上与之相配的口才，在宫廷中生活得毫无困难。"
 education_diplomacy_4_outcome_description: "[ROOT.Char.GetSheHe]是真正的能言善辩之人，能够随意操控诸侯王公的好感！当[ROOT.Char.GetSheHe]开口，宫廷静声聆听。"
 education_stewardship_1_outcome_description: "或许[ROOT.Char.GetSheHe]只是因为运气好才学会怎么数金蹦子，毕竟财政总管的其他本领似乎都绕着[ROOT.Char.GetHerHim]走。"
 education_stewardship_2_outcome_description: "[ROOT.Char.GetHerHis]在这一课题上的反响平平，不过[ROOT.Char.GetSheHe]至少对于管理的基础有所掌握，并且已经开始培养勤俭节约的好习惯。"
 education_stewardship_3_outcome_description: "[ROOT.Char.GetSheHe]对金钱流动和人员移动展现出了相当深刻的理解，甚至还对如何处理这些事物表现出了过人的创意。"
 education_stewardship_4_outcome_description: "不满足于仅仅理解财富与人员的流动，[ROOT.Char.GetSheHe]似乎能够靠着本能预测这种流动！而且[ROOT.Char.GetSheHe|U]还总能发现获取利润的新办法。"
 education_intrigue_1_outcome_description: "[ROOT.Char.GetSheHe]缺乏细致与耐心，发觉执行[ROOT.Char.GetHerHis]的长期计划时有困难。不过好在[ROOT.Char.GetSheHe]至少试着计划了。"
 education_intrigue_2_outcome_description: "尽管方法不是尽善尽美，[ROOT.Char.GetSheHe]还是展现出[ROOT.Char.GetHerselfHimself]自己很能够鼓捣些小技俩。很少会有人说这种小伎俩很经得起推敲，不过计谋也并不一定要经得起推敲。"
 education_intrigue_3_outcome_description: "[ROOT.Char.GetSheHe|U]现在知道采用各式各样的手段来获得[ROOT.Char.GetSheHe]想要的。最重要的是，[ROOT.Char.GetSheHe]高度意识到了这些需求的政治意图。"
 education_intrigue_4_outcome_description: "然而，现在可说不准了。所有交给[ROOT.Char.GetHerHim]的任务都在[ROOT.Char.GetSheHe]去做之前被其他人完成了，而[ROOT.Char.GetSheHe]也不会像[ROOT.Char.GetSheHe]过去那样说一些小谎。也许[ROOT.Char.GetSheHe]并没有[ROOT.Char.GetSheHe]看上去的那么聪明。"
 education_learning_1_outcome_description: "追逐知识这样的念头似乎从未在[ROOT.Char.GetHerHis]的脑袋瓜子里扎根，现在看来花时间把脑袋埋书本里对[ROOT.Char.GetHerHim]来说，与其说是快乐，不如说是例行公事。"
 education_learning_2_outcome_description: "[ROOT.Char.GetSheHe]压根就不勤奋，不过至少还是从名著中想方设法记住了几个选段。[ROOT.Char.GetSheHe|U]或许永远无法写出伟大的原理，但是让[ROOT.Char.GetSheHe]读懂一两个还是可以的。"
 education_learning_3_outcome_description: "作为一个狂热的学习者，[ROOT.Char.GetSheHe]相当于成为了知识的源泉，而且[ROOT.Char.GetHerselfHimself]证明了自己完全有能力构造理论或神学上高深的说理论证。"
 education_learning_4_outcome_description: "[ROOT.Char.GetHerHis|U]对哲学和神学著作的理解令人印象很深刻，而且[ROOT.Char.GetSheHe]常与[ROOT.Char.GetHerHis]之前的老师们辩论。即使是在这么小的年龄，[ROOT.Char.GetSheHe]也能引用晦涩难懂的篇章去支持新观点与理论。"
 ChildhoodPersonalityTrait_charming: "[GetTrait('charming').GetName( ROOT.Char )]"
