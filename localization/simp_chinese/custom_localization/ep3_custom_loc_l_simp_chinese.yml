 BLUE_VENETOI_GLOSS: "“蓝党”，时称#bold 蓝队#!，被认为是在君士坦丁堡竞技场中比赛最赫赫有名的车队之一，具有上层阶级背景。著名战车手波菲利就是蓝党中一名受人敬重的队员，尽管他在尼卡暴动期间曾短暂将队员身份换到绿党。"
 GREEN_PRASINOI_GLOSS: "“绿党”，时称#bold 绿队#!，被认为是人民的车队。在六世纪，绿党曾在君士坦丁堡的圆形露天竞技场屠杀了将近3000名蓝党成员。"
 WHITE_LEUKOI_GLOSS: "“白党”，时称#bold 白队#!，在历史与蓝党和绿党相比黯然失色，但绝非无足轻重。在我们的时代，他们已经被蓝党吸纳。"
 RED_RHOUSIOI_GLOSS: "“红党”，时称#bold 红队#!，在历史与蓝党和绿党相比黯然失色，但绝非无足轻重。在我们的时代，他们已经被绿党吸纳。"
