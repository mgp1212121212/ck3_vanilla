l_simp_chinese:
 tournament_events.9000.t: "[tournament_province.GetNameNoTooltip]的风景"
 tournament_events.9000.desc: "漫步在比武大会所在地的郊区，我被[tournament_province.GetName]周围的纯粹美景征服了。\n\n我沿着散落着一片片[tournament_province.Custom('get_region_flower_type_plural')]的[tournament_province.Custom('TerrainTypeProvince')]漫步，停下来只是为了触摸一棵原始[tournament_province.Custom('GetRandomAppropriateTree')]的树皮。抬头看到一群[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]从我头顶飞过。\n\n"
 tournament_events.9000.desc_home: "我应该经常出来走走，这里毕竟是我的家。"
 tournament_events.9000.desc_not_home: "希望将来我还有机会回来。"
 tournament_events.9000.a: "啊，真让人放松！"
 tournament_events.9000.b: "安静训练的完美场所。"
 tournament_events.9000.impatient: "感伤的废话！#EMP 我需要锻炼！#!"
 tournament_events.9001.t: "无主的$knight_culture_player_no_tooltip$"
 tournament_events.9001.desc: "正当我探索场地时，一个身穿重甲的人影向我走来。\n\n“[ROOT.Char.GetTitledFirstName]，真是荣幸。”这个[liegeless_knight.GetWomanMan]简单鞠了一躬，并[liegeless_knight.Custom('quirk_pos_present')]。“我是[liegeless_knight.GetFullName]，一个正在找工作的$knight_culture_player_no_tooltip_lowercase$。我是个[liegeless_knight.Custom('FormalComplimentAdjective')]、[liegeless_knight.Custom('ComplimentAdjective')]、忠诚的人，我的家族很强大——#EMP [liegeless_knight.GetHouse.GetMotto]#!！”[liegeless_knight.GetSheHe]立正大喊道。\n\n显然这个小贵族夸大了[liegeless_knight.GetHerHis]的美德，不过[liegeless_knight.GetSheHe]似乎有些能力。以及绝望。"
 tournament_events.9001.a: "“你可以成为我的$knight_culture_player_plural_no_tooltip_lowercase$。”"
 tournament_events.9001.b: "“如果你向我宣誓效忠，我将重重有赏！”"
 tournament_events.9001.c: "“走开，我根本不相信你。”"
 tournament_events.9001.d: "“我有很多东西要向你学习！”"
 tournament_events.9002.t: "强壮[strongman_1.GetWomanMan]的表演"
 tournament_events.9002.desc: "热闹的喧闹声让我发现了一个由当地农民临时搭建的竞技场，两个魁梧的摔跤手正在那里表演。他们互相攻击、迂回、躲避和绕圈——直到其中一个做出大胆的举动：\n\n“我称这招为#EMP [strongman_1.Custom('GetDescriptorManeuver')][strongman_1.Custom('GetManeuver')]！#!” [strongman_1.GetSheHe]大吼一声，然后举起对手并将其猛摔在地上——使[strongman_2.GetHerHim]立即投降。“[strongman_1.Custom('ComplimentAdjective')|U]且[strongman_1.Custom('RandomPositiveLookAdjective')|U][strongman_1.GetFirstName]，再次获胜！”胜者得意洋洋。"
 tournament_events.9002.whole_of_body: "观看专业的技术真是让人放松！"
 tournament_events.9002.a: "哇！真是刺激！"
 tournament_events.9002.b: "嗯，我应该学习他们的技术……"
 tournament_events.9002.c: "你，胜利者——这里有些钱币！"
 tournament_events.9002.b.success: "你被摔跤手启发"
 tournament_events.9002.b.failure: "你什么也没学到"
 tournament_events.9003.t: "一次偶然的漫步"
 tournament_events.9003.desc: "为了避开比武大会赛场上的嘈杂声，我偶然发现了一条藏在[tournament_province.Custom('GetRandomRegionalWood')]丛后的小路。穿过[tournament_province.Custom('GetProvinceFoliageDesc')]，我看到了满地美丽的[tournament_province.Custom('get_region_flower_type_plural')]。\n\n"
 tournament_events.9003.friend: "突然我又看到我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))][intent_target_character.GetFirstName]从另一个方向走了过来，命运在对我微笑！我一直想和[intent_target_character.GetHerHim]单独会面，也许我可以上去搭讪？"
 tournament_events.9003.lover: "我孤独地抬起头，看到了其中最美丽的一朵花。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))][intent_target_character.GetFirstName]，我的梦中情人，和我走上了同一条小路！"
 tournament_events.9003.a: "我们默默地擦肩而过。"
 tournament_events.9003.b: "安静训练的完美场所。"
 tournament_events.9003.lover_attempt: "“你比这些花都要美丽。”"
 tournament_events.9003.lover_attempt.critical_success: "[intent_target_character.GetSheHe|U]疯狂地爱上了你"
 tournament_events.9003.lover_attempt.success: "[intent_target_character.GetSheHe|U]认为这很浪漫"
 tournament_events.9003.lover_attempt.minor_success: "[intent_target_character.GetSheHe|U]认为这很甜蜜"
 tournament_events.9003.lover_attempt.fail: "[intent_target_character.GetSheHe|U]被搞糊涂了"
 tournament_events.9003.friend_attempt: "“一个人走没意思，咱们聊聊[intent_target_character.Custom('MatchingConversationSubject')]？”"
 tournament_events.9003.friend_attempt.critical_success: "[intent_target_character.GetSheHe|U]很享受你的陪伴"
 tournament_events.9003.friend_attempt.success: "谈话让[intent_target_character.GetSheHe|U]心情愉悦"
 tournament_events.9003.friend_attempt.failure: "[intent_target_character.GetSheHe|U]悄悄溜走了……"
 tournament_events.9004.t: "赛鸟娱乐"
 tournament_events.9004.desc: "“飞吧，#EMP [falconer_1.Custom('GetBirdName')|U]#!，飞快点！”我听到一个[falconer_1.GetWomanMan]的声音在附近回荡。我抬头看到一个小东西像黑色的闪电一样在天空中疾驰而过。很快它就向终点线猛扑过去。\n\n“呸，你一定是作弊了！你的鸟飞不了那么快，你看看她——她就是个[falconer_1.Custom('GetBirdInsult')]！”愤怒的失败者大喊大叫，而胜利者看起来沾沾自喜。"
 tournament_events.9004.hunter: "我能从中学到一些东西……"
 tournament_events.9004.a: "这是极好的消遣！"
 tournament_events.9004.b: "唔，要做这个一定需要大量的准备。"
 tournament_events.9004.c: "要么翻番，要么输光，再来一次！"
 tournament_events.9004.c.success: "你赢得赌注"
 tournament_events.9004.c.failure: "你输掉赌注"
 tournament_events.9004.d: "我没时间看这个。"
 round_as_an_egg: "像蛋一样圆"
 heavy_as_a_stone: "像石头一样重"
 graceful_as_a_goose: "像鹅一样优雅"
 shaped_like_a_brick: "体型就像个砖块"
 as_thick_as_you: "跟你一样厚"
 barely_a_fledgeling: "毛都没长齐"
 wobbly_like_a_duck: "像鸭子一样摇摇晃晃"
 as_fast_as_a_mountain: "像山一样迅速"
 as_bright_as_a_rain_cloud: "像乌云一样光亮"
 an_empty_cup: "一只空杯子"
 a_stick_simple: "一根棍子"
 a_rock: "一块石头"
 available_because_of_intent: "此选项可用，因为你的[intent|E]"
 you_get_drunk: "你喝醉了"
 they_share_some_tricks: "他们分享了几招"
 you_have_a_good_time: "你玩得很开心，但仅此而已"
 tournament_events.9005.t: "饮酒作乐"
 tournament_events.9005.desc: "比武大会期间吃喝供给充足，与会者们十分高兴。特别是似乎正在分享一#EMP 整桶#![tournament_host.Custom('RegionalDrink')]的三个农民。\n\n“咱……你瞅啥啊，你个[peasant_2.Custom('InsultNoun')]！”其中一个喝醉了，无力地向[peasant_1.GetHerHis]旁边的那位扔[peasant_1.Custom('ThrowableObjectArticle')]。\n\n“[peasant_1.GetFirstName]，哎哟妈呀……啊，对不起！[peasant_1.Custom('GetLaughType')]”受害者捂住脸，挡开了攻击。“救救我，[peasant_3.GetFirstName]！#EMP 嗝~#!”\n\n“你要支棱起来，[peasant_2.GetName]！”最后那位大声叫道，一口气喝下了整杯。"
 tournament_events.9005.a: "他们很吵……但我#EMP 确实需要#!$knight_culture_player_plural_no_tooltip_lowercase$……"
 tournament_events.9005.b: "介意我加入一起喝杯[tournament_host.Custom('RegionalDrink')]吗？"
 tournament_events.9005.c: "他们喝得烂醉了……要激怒他们应该是小菜一碟！"
 tournament_events.9005.d: "恶心。"
 tournament_events.9006.t: "比武大会故事"
 tournament_events.9006.desc: "一小群人聚集在激情演说的[memory_holder.GetTitledFirstName]周围，似乎正专心地听着。\n\n"
 tournament_events.9006.family: "“个人荣誉是一回事，但真正的荣誉在别的地方。”[memory_holder.GetSheHe|U][memory_holder.Custom('quirk_pos_present')]，“你的家人是你的力量——没了他们你什么也不是！这让我想起那时[story_memory.GetDescription]……”"
 tournament_events.9006.martial: "“身体的力量很重要，但更重要的是#EMP 头脑#!的力量。”[memory_holder.GetSheHe|U][memory_holder.Custom('quirk_pos_present')]，“要成为有能力的战术家，就要听听别人的失败与成功，这让我想起了那时[story_memory.GetDescription]……”"
 tournament_events.9006.death: "“真正的胜利源自心无旁骛，”[memory_holder.GetSheHe|U][memory_holder.Custom('quirk_pos_present')]，“压制那些让你分心的记忆，利用对手的弱点来对付他们。我来跟你讲讲那时[story_memory.GetDescription]……”"
 tournament_events.9006.war: "“你问我为什么这么令人钦佩？”[memory_holder.GetSheHe|U][memory_holder.Custom('quirk_pos_present')]，“我参加过战争，领导军队对抗强大的敌人——我来给你讲讲那时[story_memory.GetDescription]……”"
 tournament_events.9006.relationships: "“你自身的能力只能让你在比武大会中走这么远，”[memory_holder.GetSheHe|U][memory_holder.Custom('quirk_pos_present')]。“决定你命运的是那些支持你或不支持你的人——让我跟你们讲讲那时候[story_memory.GetDescription]……”"
 tournament_events.9006.travel: "“旅程和目的地一样重要，永远要把握住机会！”[memory_holder.GetSheHe|U][memory_holder.Custom('quirk_pos_present')]。“要不是路上发现的那些机会，我永远也走不到这一步——比如说那时[story_memory.GetDescription]……”"
 tournament_events.9006.desc_end: "\n\n将近半个小时过去了，但感觉只不过是几秒钟——[memory_holder.GetSheHe]可真会讲故事！"
 tournament_events.9006.a: "这对我接下来的比赛有所帮助！"
 tournament_events.9006.b: "我想我从中学到了一些东西。"
 lifestyle_experience_increased: "生活方式经验提高"
 you_learn_a_little: "你学到了一点"
 you_learn_a_lot: "你学到了很多"
 tournament_events.9006.shy: "真希望我也能像那样公开讲话……"
 tournament_events.9006.impatient: "真是浪费时间！"
 tournament_events.9007.t: "骑士的夸耀"
 tournament_events.9007.desc: "“你会赢的！”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hype_knight'))][hype_knight.GetFirstName]大声说道，“这算不了什么，就像那时[hype_memory.GetSecondPerspectiveDescription]——你是个太过[ROOT.Char.Custom('FormalComplimentAdjective')]和[ROOT.Char.Custom('ComplimentAdjective')]人，不可能会输！”\n\n知道我的$knight_culture_player_plural_no_tooltip_lowercase$支持我感觉真好！"
 tournament_events.9007.ambitious: "闭嘴，[hype_knight.Custom('RaunchyComplimentNoun')]——我早就知道了！"
 tournament_events.9007.a: "我无人能挡！"
 tournament_events.9007.b: "没有我的支持者，我什么都不是！"
 tournament_events.9007.c: "为我即将到来的胜利感谢[ROOT.Char.GetFaith.HighGodName]。"
 tournament_events.9008.t: "小丑表演"
 tournament_events.9008.desc: "“大家都来啊，来看看这个[tournament_fool.Custom2('DescriptorPositive', SCOPE.sC('tournament_fool') )|U][tournament_fool.GetFirstName]！”一个穿着五颜六色的[tournament_fool.GetWomanMan]大喊着，摇摇晃晃地在[tournament_fool.GetHerHis]的鼻子上平衡着一个[tournament_fool.Custom('GetObjectToBalanceOnNose')]。\n\n“我也懂故事！也许你想听一些欢快的故事，比如[memory_story.GetThirdPerspectiveDescription]？”[tournament_fool.GetSheHe|U]一边倒立一边说。\n\n“或者这位[ROOT.Char.GetLadyLord]宁愿听#EMP 可怕的#!故事，比如[memory_story_negative.GetThirdPerspectiveDescription]？”"
 tournament_events.9008.schemer: "我#EMP 知道#!你听过更有趣的事……"
 tournament_events.9008.a: "不要听无聊的故事——我想看你玩杂耍！"
 tournament_events.9008.b: "讲一个欢快的故事！"
 tournament_events.9008.c: "可怕的故事才对我口味。"
 cheery_disposition_modifier: "乐观的性格"
 cheery_disposition_modifier_desc: "该角色乐观且吸引人。"
 grim_disposition_modifier: "严肃的性格"
 grim_disposition_modifier_desc: "该角色阴郁果决。"
