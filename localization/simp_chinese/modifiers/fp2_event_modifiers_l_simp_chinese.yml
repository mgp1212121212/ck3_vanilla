l_simp_chinese:
 fp2_smooth_market_oversight_modifier: "顺利的市场监管"
 fp2_smooth_market_oversight_modifier_desc: "本地穆哈台斯布的小心谨慎正在帮助交易变得简便又可信。"
 fp2_inefficient_market_oversight_modifier: "低效的市场监督"
 fp2_inefficient_market_oversight_modifier_desc: "本地穆哈台斯布无法解决市场中的问题，加重了教法官的负担。"
 fp2_free_market_boom_modifier: "没有希斯拜的市场"
 fp2_free_market_boom_modifier_desc: "这座城镇的市场既不遵守希斯拜，也不受穆哈台斯布的监管。"
 fp2_ruthless_market_oversight_modifier: "无情的市场监管"
 fp2_ruthless_market_oversight_modifier_desc: "本地穆哈台斯布依靠士兵来强制执行哪怕最小的规定。"
 fp2_forsaken_turned_levies_modifier: "尚武之风兴起"
 fp2_forsaken_turned_levies_modifier_desc: "小股农民兵聚集在一起，追杀叛徒派系，希望借此获得领主的青睐。"
 fp2_veteran_mercenaries_as_instructors_modifier: "雇佣老雇佣兵作为教官"
 fp2_veteran_mercenaries_as_instructors_modifier_desc: "该伯爵领雇佣了身经百战的佣兵队长来训练当地征召兵。"
 fp2_mercenary_acquaintances_modifier: "佣兵熟人"
 fp2_mercenary_acquaintances_modifier_desc: "该角色认识许多前佣兵队长，并且从与他们的互动中学到了许多。"
 fp2_mercs_slaughtered_populance_modifier: "雇佣兵屠城"
 fp2_mercs_slaughtered_populance_modifier_desc: "一队武装士兵洗劫了这片土地，夺走了当地人的一切，没留一个活口。"
 fp2_local_garrison_slaughtered_modifier: "本地守军被消灭"
 fp2_local_garrison_slaughtered_modifier_desc: "该伯爵领的本地守军几乎被屠戮殆尽，这片地区防御空虚。"
 fp2_elite_tactics_for_civil_guards_modifier: "当地守军使用精英策略"
 fp2_elite_tactics_for_civil_guards_modifier_desc: "隶属于当地守军的部队是专业的维和人员，具备打击违法者所必需的经验。"
 fp2_mercs_turned_farmers_modifier: "雇佣兵解甲务农"
 fp2_mercs_turned_farmers_modifier_desc: "一队危险的雇佣兵来到这片土地上……种地。虽然现在还算和平，但如果有必要，他们会被新领主征召服役。"
 fp2_lenient_towards_foreign_merchants_modifier: "对异域商人宽容"
 fp2_lenient_towards_foreign_merchants_modifier_desc: "该角色愿意为商业放弃宗教不容忍，这带来了巨量财富，也招致了同侪的轻蔑。"
 fp2_2001_promise_reminder: "许诺解放"
 fp2_2001_promise_reminder_desc: "该角色压上了自己的荣誉，要在数年内解放一个被围困的村庄。"
 fp2_inexplicable_accounting_modifier: "莫名其妙的账目"
 fp2_inexplicable_accounting_modifier_desc: "该伯爵领的账目不合理，金子不见了。"
 fp2_improved_administrative_checks_modifier: "已改进行政检查"
 fp2_improved_administrative_checks_modifier_desc: "该伯爵领有严格的检查，以确保哪怕是最小规模的经济欺诈也能被政府注意到。"
 fp2_mozarab_quarter_modifier: "穆扎赖卜人居住区"
 fp2_mozarab_quarter_modifier_desc: "该伯爵领的城市有许多穆扎赖卜人居住区。"
 fp2_mozarab_church_modifier: "接受穆扎赖卜人"
 fp2_mozarab_church_modifier_desc: "该角色允许穆扎赖卜人在自己的土地上建造教堂。"
 fp2_mozarab_rejected_modifier: "歧视穆扎赖卜人"
 fp2_mozarab_rejected_modifier_desc: "该角色不允许穆扎赖卜人在自己的土地上建造教堂。"
 fp2_multifaith_county_modifier: "多信仰容忍"
 fp2_multifaith_county_modifier_desc: "该角色表现出了对其领土内其他宗教信仰的宽容。"
 fp2_religious_strife_modifier: "宗教冲突"
 fp2_religious_strife_modifier_desc: "强迫改信在该伯爵领引发了广泛的宗教冲突。"
 fp2_camino_santiago_ho_protected_modifier: "骑士团保护"
 fp2_camino_santiago_ho_protected_modifier_desc: "穿过该伯爵领通向圣地亚哥的道路由一支[holy_order|E]保护。"
 fp2_camino_santiago_protected_modifier: "雇佣卫队"
 fp2_camino_santiago_protected_modifier_desc: "穿过该伯爵领通向圣地亚哥的道路由雇佣卫队保护。"
 fp2_horchata_colonialism_modifier: "榨取欧洽塔"
 fp2_horchata_colonialism_modifier_desc: "该伯爵领被强迫只准生产用来制作欧洽塔的油莎豆。"
 fp2_funded_agriculture_modifier: "资助农业"
 fp2_funded_agriculture_modifier_desc: "该伯爵领获得了扩大农田所必需的资源。"
 fp2_vow_against_conscription_modifier: "誓言反对征兵"
 fp2_vow_against_conscription_modifier_desc: "该伯爵领已被授予拒绝集结的权利。让他们专注于市政事务。"
 fp2_monument_to_war_modifier: "征服纪念碑"
 fp2_monument_to_war_modifier_desc: "一座为这片领土的征服者而建的纪念碑坐落在一堆瓦砾之上，四周环绕着被烧毁的建筑物。"
 fp2_village_rebuiling_efforts_modifier: "村镇重建工作"
 fp2_village_rebuiling_efforts_modifier_desc: "该伯爵领正尝试在一场大灾难后重建，他们的领主已经捐赠了必要的资源来加快重建进程。"
 fp2_border_encampments_modifier: "外围营地"
 fp2_border_encampments_modifier_desc: "该伯爵领到处都是帐篷和前哨，驻扎着小群巡逻队以确保那里的安全。"
 fp2_scallop_shell_artifact: "扇贝壳"
 fp2_scallop_shell_artifact_desc: "这个扇贝壳标志着它的主人已经完成了通过圣雅各伯之路朝圣的艰难旅程。"
 fp2_fake_scallop_shell_artifact: "不可信的扇贝壳"
 fp2_fake_scallop_shell_artifact_desc: "这种扇贝壳通常由走完了整个圣地亚哥朝圣之旅的人拥有。但这件相当显然就是偷来的。"
 fp2_malato_bark_artifact: "病树树皮"
 fp2_malato_bark_artifact_desc: "一小片著名的巴斯克病树的树皮。"
 fp2_dismantling_verracos_modifier: "拆除石猪"
 fp2_dismantling_verracos_modifier_desc: "散布于该伯爵领的古代野猪石像正被拆除，制成建材，令当地官员大为惊愕。"
 fp2_saints_tombs_modifier: "圣人遗冢"
 fp2_saints_tombs_modifier_desc: "散布于该伯爵领的野猪石像被认为是基督教圣人的坟墓。"
 fp2_controls_the_mediterranean_house_modifier: "地中海之主"
 fp2_controls_the_mediterranean_house_modifier_desc: "该家族以控制了地中海及其贸易闻名。"
 fp2_aragon_title_reward_house_modifier: "阿拉贡的建立者"
 fp2_aragon_title_reward_house_modifier_desc: "该家族在充满险峻地形和残酷战士的土地上建立了阿拉贡王国。"
 fp2_sponsored_golden_age_modifier: "促成黄金时代"
 fp2_sponsored_golden_age_modifier_desc: "该角色促成了下一个主流领域学术发展的黄金时代。"
 fp2_part_of_golden_age_modifier: "参与黄金时代"
 fp2_part_of_golden_age_modifier_desc: "该角色参与了学术进步的黄金时代的开启。"
 fp2_epicenter_of_golden_age_modifier: "黄金时代的中心"
 fp2_epicenter_of_golden_age_modifier_desc: "此处是智慧的中心，黄金时代最伟大的大脑们在此居住和工作。"
 fp2_translated_skill_book_diplomacy_modifier: "古代外交备忘录"
 fp2_translated_skill_book_diplomacy_modifier_desc: "该角色翻译了一本详细介绍如何处理各种外交形势的古代备忘录副本。"
 fp2_translated_skill_book_martial_modifier: "军事史书"
 fp2_translated_skill_book_martial_modifier_desc: "该角色阅读过许多军事史书，学习了古人使用的各种战术和策略。"
 fp2_translated_skill_book_stewardship_modifier: "经济理论书"
 fp2_translated_skill_book_stewardship_modifier_desc: "该角色拥有各种各样的从理论上阐述古代帝国如何管理和构建大规模经济体系的书籍。"
 fp2_translated_skill_book_intrigue_modifier: "谋略传说"
 fp2_translated_skill_book_intrigue_modifier_desc: "该角色有许多关于谋略的书籍，提供了大量计谋的创意。"
 fp2_translated_skill_book_learning_modifier: "翻译哲学著作"
 fp2_translated_skill_book_learning_modifier_desc: "该角色被委托翻译古代哲学著作，因此享有更高层次的领悟。"
 fp2_rejection_of_old_thoughts_modifier: "摒弃旧观念"
 fp2_rejection_of_old_thoughts_modifier_desc: "该伯爵领吸引着众多拒绝向过去学习的思想家，许多新观念被提出但没有能持久的。"
 fp2_removed_cataracts_modifier: "成功根除白内障"
 fp2_removed_cataracts_modifier_desc: "该角色成功地根除了白内障，从近乎失明到能够感知模糊的颜色和形状。"
 fp2_religious_riots_modifier: "宗教骚乱肆虐"
 fp2_religious_riots_modifier_desc: "宗教冲突正撕裂该伯爵领的主要定居点。"
 fp2_religious_riots_suppressed_modifier: "宗教骚乱被镇压"
 fp2_religious_riots_suppressed_modifier_desc: "尽管仍暗流涌动，但该伯爵领的宗教冲突已被残酷镇压。"
 fp2_religious_riots_defused_modifier: "宗教骚乱被避免"
 fp2_religious_riots_defused_modifier_desc: "尽管仍有人抱怨，但该伯爵领还是成功避免了宗教骚乱。"
 fp2_pilgrim_roads_modifier: "朝圣之路"
 fp2_pilgrim_roads_modifier_desc: "该伯爵领有一个庞大的道路网，可以引导朝圣者前往圣地。"
 fp2_trusted_by_pilgrim_warriors_modifier: "闻名于圣战士"
 fp2_trusted_by_pilgrim_warriors_modifier_desc: "该角色以善待圣战士而闻名，反过来，他们也更喜欢该角色。"
 fp2_kept_accused_traitor_in_court_modifier: "流言蜚语"
 fp2_kept_accused_traitor_in_court_modifier_desc: "该角色的行为导致了各种无礼的流言蜚语的传播。"
 fp2_kept_op_knight_in_court_modifier: "沮丧的战士"
 fp2_kept_op_knight_in_court_modifier_desc: "该角色指挥的骑士由于另一个更优秀战士投下的阴影而情绪低落。"
 fp2_kept_upstart_knight_in_court_modifier: "暴发户骑士"
 fp2_kept_upstart_knight_in_court_modifier_desc: "贵族成员们密谋反对该角色，以确保不再有暴发户出现在他们的宫廷中。"
 fp2_kept_godless_mercenary_in_court_modifier: "不敬神的雇佣兵"
 fp2_kept_godless_mercenary_in_court_modifier_desc: "外界的影响使得该角色雇佣的骑士都有很差的名声，他们是出于贪婪而战斗的不信神的战士。"
