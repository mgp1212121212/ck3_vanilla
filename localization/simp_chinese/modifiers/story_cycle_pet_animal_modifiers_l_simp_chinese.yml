l_simp_chinese:
 cat_story_modifier: "宠物猫"
 cat_story_modifier_desc: "该角色喜欢猫咪的陪伴"
 dog_story_modifier: "宠物狗"
 dog_story_modifier_desc: "无论该角色去哪儿，总有忠犬相随"
 dog_story_walking_modifier: "遛狗"
 dog_story_walking_modifier_desc: "该角色喜欢经常遛狗"
 dog_story_fur_carpet_modifier: "毛皮地毯"
 dog_story_fur_carpet_modifier_desc: "该角色有副漂亮的毛皮地毯"
 cat_story_allergy_modifier: "对猫过敏"
 cat_story_allergy_modifier_desc: "由于接触猫咪，该角色正经受扰人的症状"
 cat_killing_rodents_modifier: "天下无鼠"
 cat_killing_rodents_modifier_desc: "该角色的住处几乎看不到老鼠"
 cat_story_fur_mittens_modifier: "皮手套"
 cat_story_fur_mittens_modifier_desc: "该角色有一双皮手套可以在寒冷的天气保持双手温暖"
 rat_hunting_dog_modifier: "捕鼠犬"
 rat_hunting_dog_modifier_desc: "该角色的狗是啮齿动物好猎手。"
 rat_hunting_cat_modifier: "捕鼠猫"
 rat_hunting_cat_modifier_desc: "该角色的猫是啮齿动物好猎手。"
 cat_dopey_modifier: "笨猫"
 cat_dopey_modifier_desc: "不得不说，该角色的猫有一点笨拙。"
 cat_wrangler_modifier: "抓猫达人"
 cat_wrangler_modifier_desc: "该角色证明了自己是抓猫界的专家。"
 cat_coitus_interrupted_modifier: "扰事猫"
 cat_coitus_interrupted_modifier_desc: "该角色的艳遇被一只过于友善的猫打断了。"
 cat_rejection_modifier: "猫咪的拒绝"
 cat_rejection_modifier_desc: "该角色非常懊恼地发现，其猫咪更喜欢其他人的陪伴。"
 cat_ill_modifier: "猫咪护士"
 cat_ill_modifier_desc: "该角色在生病时得到了其友善的猫的陪伴。"
 cat_lover_modifier: "爱猫人士"
 cat_lover_modifier_desc: "该角色对其毛茸茸的伙伴极其钟爱，到了让其内阁有些气恼的程度。"
 eagle_story_modifier: "猎鹰"
 eagle_story_modifier_desc: "该角色持有一只威武的猎鹰，作为其在草原狩猎和冒险的伙伴。\n$hunt_type_falconry$[hunt_success_chance|E]：#P +10%#!"
 brave_eagle_story_modifier: "勇不可当的猎鹰"
 brave_eagle_story_modifier_desc: "该角色的猎鹰异常勇敢，即便面对任何潜在的危险之处都不会退缩。\n$hunt_type_falconry$[hunt_success_chance|E]：#P +10%#!"
 curious_eagle_story_modifier: "猎奇搜异的猎鹰"
 curious_eagle_story_modifier_desc: "该角色的猎鹰如孩童般充满好奇心，常常对一切吸引其目光的事物展开追踪。\n$hunt_type_falconry$[hunt_success_chance|E]：#P +10%#!"
 loyal_eagle_story_modifier: "忠心耿耿的猎鹰"
 loyal_eagle_story_modifier_desc: "该角色的猎鹰忠心不二，永远不会离开它的主人的身边。\n$hunt_type_falconry$[hunt_success_chance|E]：#P +10%#!"
 calm_eagle_story_modifier: "冷静从容的猎鹰"
 calm_eagle_story_modifier_desc: "该角色的猎鹰沉着冷静，从不过分地激动或恐慌。\n$hunt_type_falconry$[hunt_success_chance|E]：#P +10%#!"
 wise_eagle_story_modifier: "足智多谋的猎鹰"
 wise_eagle_story_modifier_desc: "该角色的猎鹰有着超越年龄的智慧，经常会做出令主人都惊讶的决定。\n$hunt_type_falconry$[hunt_success_chance|E]：#P +10%#!"
 cunning_eagle_story_modifier: "机敏狡黠的猎鹰"
 cunning_eagle_story_modifier_desc: "该角色的猎鹰异常狡猾，常常以智慧的头脑成功捕获猎物。\n$hunt_type_falconry$[hunt_success_chance|E]：#P +10%#!"
 weak_eagle_modifier: "弱不禁风的猎鹰"
 weak_eagle_modifier_desc: "该角色的猎鹰过于弱小，以至于很难成功捕到猎物。"
 very_weak_eagle_modifier: "病入膏肓的猎鹰"
 very_weak_eagle_modifier_desc: "该角色的猎鹰病了，很快就要死去。"
 strong_eagle_modifier: "身强力壮的猎鹰"
 strong_eagle_modifier_desc: "该角色的猎鹰拥有超凡的生命力和力量。"
 skilled_eagle_modifier: "经验丰富的驯鹰师"
 skilled_eagle_modifier_desc: "该角色是一名熟练的驯鹰师，经其之手调教出来的猎鹰个个训练有素。"
 eagle_personality_level_desc: "未经训练"
 observant_eagle_story_modifier: "目光敏锐的猎鹰"
 observant_eagle_story_modifier_desc: "该角色的猎鹰目光异常锋利，时常捕捉到主人可能错过的事物。"
 protective_eagle_story_modifier: "奋不顾身的猎鹰"
 protective_eagle_story_modifier_desc: "该角色的猎鹰会保护主人，经常帮助主人免受伤害。"
 aggressive_eagle_story_modifier: "咄咄逼人的猎鹰"
 aggressive_eagle_story_modifier_desc: "该角色的猎鹰异常好斗，常常毫无征兆地攻击一切它认为构成威胁的东西。"
 eagle_hunter_childhood_modifier: "天生的驯鹰师"
 eagle_hunter_childhood_modifier_desc: "该角色从小接受驯鹰的训练，有机会成为一名熟练的驯鹰师。\n[hunt_success_chance|E]：#P +5%#!"
 hunt_success_chance.eagle_hunter_childhood_modifier: "[GetModifier('eagle_hunter_childhood_modifier').GetNameWithTooltip]"
