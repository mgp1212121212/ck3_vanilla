l_simp_chinese:
 bp2_stranger_at_home_modifier: "回乡异客"
 bp2_stranger_at_home_modifier_desc: "该角色在当了人质后已经接受了自己与祖国的疏远"
 bp2_stranger_no_more_modifier: "再次融入"
 bp2_stranger_no_more_modifier_desc: "该角色在当了人质后正在努力重新适应其祖国"
 bp2_uni_bad_encounters_modifier: "遇人不淑"
 bp2_uni_bad_encounters_modifier_desc: "该角色在成人教育阶段与糟糕的伙伴遇到了一些麻烦"
 bp2_dialogue_with_the_masters_modifier: "与大师对话"
 bp2_dialogue_with_the_masters_modifier_desc: "在大学求学期间，该角色掌握了使用礼仪语言与大师们面对面交流的能力。"
 foolish_endeavor_modifier: "自取其辱"
 foolish_endeavor_modifier_desc: "该角色愚蠢地想和大学里的老师们进行对等交谈，但却以失败告终"
 bp2_uni_connections_modifier: "大学人脉"
 bp2_uni_connections_modifier_desc: "该角色在大学学习期间很好地融入了当地的学生群体"
 bp2_uni_isolation_modifier: "独学无友"
 bp2_uni_isolation_modifier_desc: "该角色在大学学习期间未能与其同辈建立起良好的关系"
 bp2_understanding_modifier: "通情达理"
 bp2_understanding_modifier_desc: "该角色可以用直觉察觉到别人的真意。"
 bp2_careful_modifier: "意识到财物问题"
 bp2_careful_modifier_desc: "在年幼时发生了足球事故后，该角色对自己的物品非常小心。"
 bp2_cowardly_modifier: "怯懦"
 bp2_cowardly_modifier_desc: "无论现在是什么地位，该角色都有一个永恒的污点，那就是年幼时抛下了一个被欺负的孩子。"
 bp2_disrespects_elderly_modifier: "不尊重长者"
 bp2_disrespects_elderly_modifier_desc: "该角色从小就表现出了对那些年长的，“据说”睿智的人的蔑视，这至少让其受到了年轻人的喜爱。"
 bp2_guilt_ridden_modifier: "深感愧疚"
 bp2_guilt_ridden_modifier_desc: "该角色因为在一场球赛中缺乏行动，而只是看着一个孩子被暴徒践踏而深感愧疚。"
 bp2_ringing_ears_modifier: "耳鸣"
 bp2_ringing_ears_modifier_desc: "该角色因为球赛中一位过于热切的家长的长篇大论而耳鸣至今。"
 bp2_self_preserving_modifier: "自我保护"
 bp2_self_preserving_modifier_desc: "该角色自我保护的意识在过去对其很有帮助。"
 imaginary_friend_modifier: "想象中的朋友"
 imaginary_friend_modifier_desc: "该角色有一位想象中的朋友。"
 imaginary_friend_murder_scheme_modifier: "$imaginary_friend_modifier$"
 imaginary_friend_murder_scheme_modifier_desc: "该角色在受到想象中的朋友的影响后，确信自己在这个计谋中取得了成功"
 imaginary_friend_mad_modifier: "彻头彻尾的疯子"
 imaginary_friend_mad_modifier_desc: "该角色心中的痒难以忍耐……唯一能搔痒的办法就是#EMP 谋杀#!"
 bp2_stifled_potential_modifier: "潜力被抑制"
 bp2_stifled_potential_modifier_desc: "该角色潜力超群，但因为其他人的阴谋未能开发这些潜力。"
 bp2_destined_modifier: "荣光天定"
 bp2_destined_modifier_desc: "该角色身上有一种特殊的东西，这让许多人相信其本人注定会成为伟人。"
 bp2_destiny_tutor_modifier: "军事建议"
 bp2_destiny_tutor_modifier_desc: "该角色已得到的合理的战略建议会被其长期记住。"
 bp2_tool_of_fate_modifier: "大器天成"
 bp2_tool_of_fate_modifier_desc: "该角色天生的魅力使其从小就卓尔不群，培养后的天资使其与同辈判若云泥。"
 rock_story_modifier: "宠物石头"
 rock_story_modifier_desc: "该角色得到了一位石头伙伴的陪伴。"
 sated_stone_modifier: "餍足之石"
 sated_stone_modifier_desc: "该角色因为纵容了自己的宠物石头而感觉好些了。"
 rock_dopey_modifier: "憨憨石头"
 rock_dopey_modifier_desc: "这么说吧，该角色的宠物石头有点笨重。"
 lost_rock_modifier: "丢失石头"
 lost_rock_modifier_desc: "该角色的宠物石头被放错了位置，然后永远丢失了。该角色还未恢复过来。"
 bp2_bed_rock_modifier: "伴床之石"
 bp2_bed_rock_modifier_desc: "该角色非常喜爱自己的宠物石头，以至于允许它在自己舒适的床上打盹，这让任何伴侣都大为恼火。"
 bp2_sore_thumb_modifier: "拇指酸痛"
 bp2_sore_thumb_modifier_desc: "该角色的手活尝试对其造成了一点伤害。"
 bp2_valued_friendship_modifier: "坚固的关系"
 bp2_valued_friendship_modifier_desc: "该角色放弃了将宠物石头珍藏在家中的机会，而是选择走到哪里都带上它。"
 bp2_solid_foundations_modifier: "坚实基础"
 bp2_solid_foundations_modifier_desc: "该角色非常重视结构的完整性，甚至将这块宠物石头供奉在家里的墙壁中。"
 bp2_one_upper_modifier: "爱占上风者"
 bp2_one_upper_modifier_desc: "该角色因为在日常交谈中总有种令人厌烦的想要胜人一筹的感觉而闻名。"
 bp2_trusted_parent_modifier: "信任父母"
 bp2_trusted_parent_modifier_desc: "该角色的父母获得了其信任，并且该角色会在接下来的数年里记住这一点。"
 bp2_tight_knit_modifier: "紧密团结"
 bp2_tight_knit_modifier_desc: "该角色记得在家人安全而又温暖的怀抱中度过的青春岁月，至今仍与他们保持着密切的联系。"
 bp2_listened_elders_modifier: "长辈的建议"
 bp2_listened_elders_modifier_desc: "该角色寻求长辈的建议，倾听他们的睿智，以获取宝贵的见解。"
 bp2_foreign_influences_modifier: "异族影响"
 bp2_foreign_influences_modifier_desc: "该角色对其他文化的兴趣让那些最亲近的人感到怀疑。"
 bp2_parental_heartbreak_modifier: "对父母心碎"
 bp2_parental_heartbreak_modifier_desc: "该角色的父母对其造成的感情创伤仍在持续。"
 bp2_culturally_adventurous_modifier: "文化冒险精神"
 bp2_culturally_adventurous_modifier_desc: "该角色乐意接纳陌生的事物，这使得其比他人更为明智，也受到了更广泛的接受。"
 bp2_expanded_horizons_modifier: "眼界扩展"
 bp2_expanded_horizons_modifier_desc: "由于与其他文化的交往，该角色的眼界在很小的时候就得到了拓宽。"
 parent_helped_grief_modifier: "安抚悲痛"
 parent_helped_grief_modifier_desc: "该角色在一位父母的帮助下克服了失去一位深爱的乳母的悲痛。"
 wet_nurse_bonding_modifier: "与乳母建立感情"
 wet_nurse_bonding_modifier_desc: "该角色与乳母因共同的信仰和文化而建立感情。"
 wet_nurse_faith_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_faith_bonding_modifier_desc: "该角色与乳母因共同的信仰而建立感情。"
 wet_nurse_cultural_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_cultural_bonding_modifier_desc: "该角色与乳母因共同的文化而建立感情。"
 bp2_good_parent_modifier: "仁父慈母"
 bp2_good_parent_modifier_desc: "该角色对其孩子的感觉和行为富有同情心和兴趣。"
 under_childs_boot_modifier: "宠溺孩子"
 under_childs_boot_modifier_desc: "该角色按子女的一时兴起而行事。"
 bp2_strong_willed_modifier: "强势"
 bp2_strong_willed_modifier_desc: "该角色孩童的固执和自负让长辈担忧，但却得到了同龄人的赞誉。"
 bp2_sweet_treat_modifier: "美味的甜品"
 bp2_sweet_treat_modifier_desc: "该角色设法从厨房里抢到了一份甜食。是其最爱！"
 bp2_empathetic_modifier: "共鸣"
 bp2_empathetic_modifier_desc: "该角色在与他人打交道过程中展现出了各种情商。"
 bp2_joust_prodigy_modifier: "比武奇才"
 bp2_joust_prodigy_modifier_desc: "该角色年纪轻轻就展现出了马上比武的天然禀赋。"
 bp2_afterlife_citer_modifier: "来世信徒"
 bp2_afterlife_citer_modifier_desc: "该角色对来世存在的公开确信使其看上去特别随和。"
 bp2_numbed_to_death_modifier: "麻木至死"
 bp2_numbed_to_death_modifier_desc: "该角色早年的死亡经历使其在面对这些问题时，表现出一种严峻的态度。"
 shaven_bald_modifier: "粗暴剃光"
 shaven_bald_modifier_desc: "该角色的头发在成人仪式中被彻底剃掉，只留下擦伤的头皮。"
 scorched_soles_modifier: "脚底板烤焦"
 scorched_soles_modifier_desc: "在仪式中小心翼翼地蹈火后，该角色只能迈着严重烧伤的脚战战兢兢地走路了。"
 tough_and_confident_modifier: "坚韧自信的部落民"
 tough_and_confident_modifier_desc: "该角色在成人仪式上拼搏到底，学会了激情、决心和自立。"
 peace_over_honor_modifier: "和平胜过悲痛"
 peace_over_honor_modifier_desc: "在有亲属担当人质的宫廷受到威胁时，该角色拒绝提供援助。"
 a_noble_fight_modifier: "高尚的战斗"
 a_noble_fight_modifier_desc: "该角色回应了被围攻的人质的请求，参加了一场军事冒险。"
 aggressive_unpredictable_modifier: "侵略如火，难以捉摸"
 aggressive_unpredictable_modifier_desc: "众所周知，即使最温和的挑衅也会让这个战争贩子从停战走向暴力攻击。"
