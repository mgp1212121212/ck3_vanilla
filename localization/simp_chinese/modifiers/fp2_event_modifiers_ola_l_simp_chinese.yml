l_simp_chinese:
 tolerance_gospel_modifier: "宽容福音"
 tolerance_gospel_modifier_desc: "该角色力劝人民应当相信忍耐和团结的力量。"
 fanatical_recruits_modifier: "狂热新兵"
 fanatical_recruits_modifier_desc: "该角色拥有源源不断的狂热新兵。"
 tensions_eased_province_modifier: "紧张缓和"
 tensions_eased_province_modifier_desc: "该省份的宗教紧张局势正在缓和。"
 riots_and_murders_province_modifier: "骚乱与谋杀"
 riots_and_murders_province_modifier_desc: "该伯爵领因为屠杀和驱逐所谓不受欢迎者而动摇。"
 hate_monger_modifier: "仇恨散播者"
 hate_monger_modifier_desc: "该角色是一位人尽皆知的不和与仇恨散播者。"
 nursing_salaries_for_single_mothers_modifier: "育儿薪金"
 nursing_salaries_for_single_mothers_modifier_desc: "该角色建立了一种制度，让单亲母亲只要喂养她们的孩子一段时间就能拿到薪水。"
 widows_and_widowers_amazing_funds_modifier: "寡妇基金"
 widows_and_widowers_amazing_funds_modifier_desc: "该角色建立基金帮助那些因战争或不幸丧偶的寡妇——但不包括那些有非婚生子女的人。"
 starving_single_mothers_and_children_modifier: "饥饿的母亲"
 starving_single_mothers_and_children_modifier_desc: "寡妇、单亲母亲和他们的孩子被留在该角色的土地上挨饿。"
 destitute_single_mothers_modifier: "不幸者汇集地"
 destitute_single_mothers_modifier_desc: "该角色的宫廷满是一贫如洗的单亲母亲和她们的孩子，各有各的不幸。"
 anti_innovation_muslim_modifier: "尼扎米耶"
 anti_innovation_muslim_modifier_desc: "该角色显露出了对一场憎恶理性主义和科学的新宗教运动的兴趣。"
 rolling_in_filth_modifier: "在污秽中打滚"
 rolling_in_filth_modifier_desc: "该角色对清洁和所谓的卫生漠不关心。"
 cannot_read_greek_modifier: "自称懂希腊语"
 cannot_read_greek_modifier_desc: "该角色自称精通古代学者使用的语言，但有证据表明事实恰恰相反。"
 misread_medicine_incompetence_modifier: "误读《医典》"
 misread_medicine_incompetence_modifier_desc: "该角色阅读过《医典》以及其他有关健康和卫生的巨著，但却完全误解了其中的内容。"
 inspired_medicine_modifier: "受医学创新激励"
 inspired_medicine_modifier_desc: "该角色对波斯和安达卢西亚学者最近在医学领域的创新产生了兴趣。"
 medical_insights_modifier: "医学洞见"
 medical_insights_modifier_desc: "该角色阅读了希波克拉底和盖伦的著作，现在坚持要宫里的人洗手。"
 fp2_advanced_maritime_technology_modifier: "先进海事技术"
 fp2_advanced_maritime_technology_modifier_desc: "该角色拥有远胜世界其他人的海军技术"
 fp2_successful_shipyards_modifier: "造船大师"
 fp2_successful_shipyards_modifier_desc: "此地是经验丰富的海军工匠们的家乡，他们能组装最复杂的船只"
 foreboding_visions_modifier: "预视未来"
 foreboding_visions_modifier_desc: "在热病的梦境和可能是恶魔附体的发作中，该角色看见了未来事件的不祥景象。"
 mysterious_prophetess_illness_modifier: "西彼拉之疾"
 mysterious_prophetess_illness_modifier_desc: "该角色在疾病的折磨下日渐消瘦，病因似乎与预言之梦有关。"
 frightened_by_portent_modifier: "惧怕凶兆"
 frightened_by_portent_modifier_desc: "该角色得知了可怕事件将要到来的凶兆。"
 cortes_modifier: "议会"
 cortes_modifier_desc: "该角色允许自由市选举代表出席内阁会议。"
 extra_large_cortes_modifier: "人民的议会"
 extra_large_cortes_modifier_desc: "该角色允许#italic 任何人#!参与内阁会议。"
 vineyards_burnt_county_modifier: "被烧毁的葡萄园"
 vineyards_burnt_county_modifier_desc: "该伯爵领曾经有大量最顶级的葡萄园，但已经全部被烧毁了。"
 vineyards_protected_county_modifier: "受保护的葡萄园"
 vineyards_protected_county_modifier_desc: "该伯爵领的葡萄园受到重重保护，以防备那些想要烧毁它们的宗教狂热分子。"
 crusading_against_iberian_wine_modifier: "反葡萄酒运动"
 crusading_against_iberian_wine_modifier_desc: "该角色决心要结束其伊比利亚臣民亵渎神明的饮酒习惯。"
 wine_supply_secure_modifier: "保障葡萄酒供应"
 wine_supply_secure_modifier_desc: "该角色确保了没有东西能威胁其宫廷的本地佳酿的供应。"
 toledo_steel_armaments_modifier: "罗马式武装"
 toledo_steel_armaments_modifier_desc: "该角色的士兵配备精致的伊比利亚钢制成的利刃，就像古代罗马军团那样。"
 toledo_steel_county_modifier: "托莱多钢"
 toledo_steel_county_modifier_desc: "该伯爵领出产一种自古以来就颇具盛名的优质钢铁。"
 tortured_smith_spilling_secrets_modifier: "铸剑之秘"
 tortured_smith_spilling_secrets_modifier_desc: "该角色从一位饱受折磨的铸剑大师口中得知了铸剑的奥秘。"
 guild_rights_protected_modifier: "保护行会权利"
 guild_rights_protected_modifier_desc: "该伯爵领的铁匠行会受到保护，免受外部干涉。"
 master_smith_npc_modifier: "锻造大师"
 master_smith_npc_modifier_desc: "该角色的铸造技术几乎无与伦比。"
 great_translation_school_modifier: "伟大翻译院"
 great_translation_school_modifier_desc: "该角色建立了一所翻译院，那里可以让伟大的外国作品造福所有文明。"
 mediocre_translation_school_modifier: "普通翻译院"
 mediocre_translation_school_modifier_desc: "该角色资助了一所翻译院，但参与者的才能多少有些可疑。"
 translation_effort_modifier: "翻译工作"
 translation_effort_modifier_desc: "该角色聘请了一位能干的学者翻译重要的作品。"
 dusty_libraries_modifier: "积灰的图书馆"
 dusty_libraries_modifier_desc: "该角色领土内曾经辉煌的图书馆已经变得尘土飞扬，杂乱无章。里面至今有一种奇怪的宁静。"
 mystery_meat_unhealth_benefits_modifier: "古怪感觉"
 mystery_meat_unhealth_benefits_modifier_desc: "该角色吃了大量被冲上海滩的神秘巨尸的肉。或许不应该这样……"
 mystery_meat_health_benefits_modifier: "营养丰富"
 mystery_meat_health_benefits_modifier_desc: "该角色吃了大量被冲上海滩的巨型尸体的肉。味道很好。"
 lay_ruler_issued_fatwa_modifier: "宗教裁决"
 lay_ruler_issued_fatwa_modifier_desc: "该统治者就宗教问题发表了法律意见——尽管有人宣称其无权这样做。"
 saw_the_world_from_above_modifier: "鸟瞰世界"
 saw_the_world_from_above_modifier_desc: "该角色有飞越天空的超凡经历。"
 felt_something_modifier: "敬畏美丽"
 felt_something_modifier_desc: "该角色听到了超凡脱俗美丽的音乐。"
 investing_in_music_modifier: "投资音乐"
 investing_in_music_modifier_desc: "该角色正致力于让有才华的音乐家——即便出身卑微——到其宫廷演出。"
 great_pine_chopped_down_county_modifier: "巨松木被砍倒"
 great_pine_chopped_down_county_modifier_desc: "该伯爵领曾经有一棵巨大、古老的石松，投下令人舒适的树荫。如今它已不在了。"
 aversion_to_joy_modifier: "厌恶快乐"
 aversion_to_joy_modifier_desc: "该角色告诉自己，快乐和美丽是徒劳的分心，让人软弱。"
 memorable_public_execution_modifier: "难忘的公开处决"
 memorable_public_execution_modifier_desc: "该角色以一种#italic 非常#!恐怖的方式处决了某人。"
 compelling_apology_modifier: "令人信服的道歉"
 compelling_apology_modifier_desc: "无论犯了什么错，该角色都做了一个#italic 非常#!真诚的道歉。"
 restitution_to_minorities_modifier: "归还给当地少数民族"
 restitution_to_minorities_modifier_desc: "该角色消除了一些当地少数民族的不满。"
 obligations_fulfilled_modifier: "有问题的义务"
 obligations_fulfilled_modifier_desc: "该角色履行了对另一个统治者的义务——通过移交逃跑的奴隶……"
 saqaliba_settlers_county_modifier: "塞加利巴定居者"
 saqaliba_settlers_county_modifier_desc: "东欧血统的前奴隶已经在该省份定居下来。"
 former_slave_npc_modifier: "前奴隶"
 former_slave_npc_modifier_desc: "该角色曾经是一名奴隶，并且下定决心要守护自己的自由。"
