 #Digambara
 digambara: "天衣派"
 digambara_adj: "天衣派"
 digambara_adherent: "天衣派信徒"
 digambara_adherent_plural: "天衣派信徒"
 digambara_desc: "完全智使肉体摆脱了非命需求的束缚。不过命只有在完全裸露的情况下才得以解脱，这也是天衣派僧侣不着片缕的原因。"
 #Svetambara
 svetambara: "白衣派"
 svetambara_adj: "白衣派"
 svetambara_adherent: "白衣派信徒"
 svetambara_adherent_plural: "白衣派信徒"
 svetambara_desc: "完全智是一种命的状态，而不是非命的状态。人通过良好的修行才能达到全知，脱离无尽的轮回。当一个人要成为“成就者”时，解脱本身只能通过寂灭才能达到。"
