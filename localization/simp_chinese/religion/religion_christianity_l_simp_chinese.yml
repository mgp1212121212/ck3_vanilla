 mozarabic_church_desc: "穆扎赖卜派基督教承继了早期伊比利亚礼仪，由于几个世纪以来一直处于伊斯兰教的统治之下，该派相对于罗马维持着一定程度的独立。他们与其他信仰长期共存，这使得他们比更为基要主义的派别更能接受差异。"
