 #Rabbinism
 rabbinism: "拉比派"
 rabbinism_adj: "拉比派"
 rabbinism_adherent: "拉比派信徒"
 rabbinism_adherent_plural: "拉比派信徒"
 rabbinism_desc: "拉比派强调拉比诠释“哈拉卡”宗教法的作用。律法和传统是与主的圣约得以存留的保障，而拉比护卫律法。"
 #Karaite
 karaism: "卡拉派"
 karaism_adj: "卡拉派"
 karaism_adherent: "卡拉派信徒"
 karaism_adherent_plural: "卡拉派信徒"
 karaism_desc: "唯独《塔纳赫》是宗教法上的最高与绝对权威。拉比的角色不是去重估和改造圣约规则，而是诠释其字面意义。"
 #Haymanot
 haymanot: "海马诺特派"
 haymanot_adj: "海马诺特派"
 haymanot_adherent: "海马诺特派信徒"
 haymanot_adherent_plural: "海马诺特派信徒"
 haymanot_desc: "拉比，或称卡赫纳，裁断宗教法事务，但他们要与长老们合作，而长老负责裁决传统和生活事务。"
 haymanot_religious_text: "《奥里特》"
