 haymanot_religious_text_3: "$haymanot_religious_text$" #Optional translation alt
 haymanot_religious_head_title: "利加卡赫纳"
 haymanot_devotee: "莫纳科萨"
 haymanot_devotee_plural: "莫纳科萨"
 haymanot_priest: "卡赫纳"
 haymanot_priest_plural: "卡赫纳"
 haymanot_bishop: "舍马格勒"
 haymanot_bishop_plural: "舍马格勒"
 #Malabar
 malabarism: "马拉巴尔派"
 malabarism_adj: "马拉巴尔派"
 malabarism_adherent: "马拉巴尔派信徒"
 malabarism_adherent_plural: "马拉巴尔派信徒"
 malabarism_desc: "作为以色列各支派流散世界的后裔，他们在东方西方都建造了许多小型社区，是他们自己的小小支派。因为在南印度的柯枝王国建立了新的家园，他们也被称作柯枝犹太人。在那里，他们和当地人杂居一处，文化相互交融。"
 #Samaritan
 samaritan: "撒玛利亚派"
 samaritan_adj: "撒玛利亚派"
 samaritan_adherent: "撒玛利亚派信徒"
 samaritan_adherent_plural: "撒玛利亚派信徒"
 samaritan_desc: "撒玛利亚派信徒是定居于撒玛利亚的以色列支派的后裔，他们尊奉的《律法书》的版本是最初未经改动过的。因此他们信仰着真正的摩西宗教，履行着神直接赋予的职责。"
 #Kabarism
 kabarism: "库萨里派"
 kabarism_adj: "库萨里派"
 kabarism_adherent: "库萨里派信徒"
 kabarism_adherent_plural: "库萨里派信徒"
 kabarism_desc: "库萨里派是一个改信者团体，遵循拉比对“哈拉卡”的共同解释。即便在他们改信后很长一段时间，他们仍然对一些当地的信仰和传统怀着宗教崇敬。"
 #Merkabah
 merkabah: "神车派"
 merkabah_adj: "神车派"
 merkabah_adherent: "神车派信徒"
 merkabah_adherent_plural: "神车派信徒"
 merkabah_desc: "神车神秘主义是一个受到诺斯替教义某种影响的犹太教神秘主义派别。这种信仰以异象为核心，采用禁欲的生活方式，以与神的宝座同在。"
 doctrine_temple_authority_name: "“哈拉卡”权威"
 doctrine_temple_authority_desc: "“哈拉卡”指的是犹太人生活中必须遵守的一套律法和准则。在经历了几个世纪的大流散后，犹太教团体在如何正确解读“哈拉卡”的问题上分化出了众多学派。 "
 temple_authority_rabbinic_doctrine_name: "拉比派"
 temple_authority_rabbinic_doctrine_desc: "拉比派犹太教徒相信只有拉比才能解读“哈拉卡”。他们相信由拉比传承下来的“书面律法”和“口传律法”。所有拉比派信条都被编纂进《巴比伦塔木德》中，这被认为是解释和传播“哈拉卡”的第一手资料。"
 temple_authority_toric_doctrine_name: "律法派"
 temple_authority_toric_doctrine_desc: "律法派犹太教拒绝接受《塔木德》和“口传律法”，只将权威赋予“书面律法”。拉比不能更易或改写“哈拉卡”，他们的职责仅是解释《律法书》的字面含义。"
 temple_authority_kohanim_doctrine_name: "祭司派"
 temple_authority_kohanim_doctrine_desc: "祭司派犹太教坚称祭司是所有宗教事务的最高权威，包括“哈拉卡”。祭司的父系必须传承自摩西的兄长亚伦。"
 temple_authority_samaritan_torah_doctrine_name: "撒玛利亚派"
 temple_authority_samaritan_torah_doctrine_desc: "撒玛利亚派完全拒绝接受《律法书》的权威，而是将最高权威赋予《撒马利亚律法书》。他们对《律法书》的排斥导致他们普遍被同教其他派别视为异端。"
 doctrine_parameter_hostility_override_temple_authority_samaritan_torah_doctrine: "视[GetFaithDoctrine('temple_authority_samaritan_torah_doctrine').GetBaseName][faiths|E]为[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]的信仰"
 doctrine_parameter_hostility_override_temple_authority_rabbinic_doctrine: "视[GetFaithDoctrine('temple_authority_rabbinic_doctrine').GetBaseName][faiths|E]为[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]的信仰"
