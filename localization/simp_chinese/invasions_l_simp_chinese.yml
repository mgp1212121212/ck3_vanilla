l_simp_chinese:
 almohad.1001.t: "穆瓦希德的崛起"
 almohad.1001.desc: "似乎一种边缘信仰正在接管[almohad_county.GetName]。这支宗教运动自称穆瓦希德，谈及迫切需要清除马格里布中的异端和走上歧途者。\n\n当地行政官员很是担忧，但一支由不受尊重的神学家领导的边缘宗教团体没什么好担心的吧？"
 almohad.1001.a: "这事跟我有什么关系？"
 almohad.1001.a.flavor: "这些省份中的边缘宗教团体有给任何人造成麻烦吗？"
 almohad.1001.b: "我们还是在其完全控制该省份之前根除他们……"
 almohad.1001.b.conversion_tt: "如果你正在转变[almohad_county.GetName]的信仰，选择此项可能会导致进度丢失！"
 almohad.1001.player_warning: "@warning_icon!#X 若无法快速使[almohad_county.GetNameNoTier]不再信仰[masmudi.GetName]，将导致穆瓦希德崛起。做好准备。#!"
 almohad.1002.desc: "名为穆瓦希德的宗教运动已走出他们的总部，意图“从不信者手中夺回马格里布”，并不惜使用武力！\n\n他们的领袖[ibn_tumart.GetTitledFirstName]曾被无数学术中心拒绝，因为说实在的，[ibn_tumart.GetHerHis]对于教条实践的坚持太过烦人。不过，[ibn_tumart.GetSheHe]现在已经建立起一支强大的核心追随者，认为[ibn_tumart.GetHerselfHimself]自己不亚于迈赫迪！"
 almohad.1002.a: "讲得好像这种低贱的[ibn_tumart.GetFaith.PriestNeuter]真的能造成任何威胁！"
 almohad.1002.a.target.tt: "穆瓦希德对你开战！"
 almohad.1002.a.not_target.tt: "穆瓦希德对你的领主开战！"
 almohad.1002.b: "[ibn_tumart.GetSheHe|U]其实有点道理。"
 almohad.1002.b.flavor: "我真无法自称一名合格的信士……"
 almohad.1003.desc: "穆瓦希德的创立者[ibn_tumart.GetTitledFirstName]已经去世，人们会希望[ibn_tumart.GetHerHis]的运动就此归于历史，如果我们足够幸运的话。\n\n不过，新的领袖崛起了！[al_mumin.GetTitledFirstName]不仅将各部落统合在一起，[al_mumin.GetSheHe]更聚集了#EMP 更多#!到[al_mumin.GetHerHis]的麾下！"
 almohad.1003.a: "这些狂热分子无穷无尽！"
 almohad.1003.a.tt: "穆瓦希德回来了，更胜从前。"
 almohad.1004.t: "控制马拉喀什"
 almohad.1004.desc: "[marrakesh.GetTitle]曾经是作为帝国的首都而修建的，现在处于我的掌控之下正合适。不过，这里也有着无数[old_faith.GetAdjective]的影响，而我的[masmudi.GetName]正渴望着看到它在我的形象下重塑。\n\n摧毁这么多完美的宫殿和神殿似乎太可惜，但为了实现我给马格里布带来启迪的雄心，如此做可能也是必要的。"
 almohad.1004.a: "我们会让它成为[masmudi.GetAdjective]的新都！"
 almohad.1004.b: "我们建造一座全新的更伟大的城市！"
 almohad.1004.c: "也许这不是最明智的行动方案……"
