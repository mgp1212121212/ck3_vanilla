l_simp_chinese:
 language_events.0001.t: "词义疲劳"
 language_events.0001.desc: "我的脑袋很难记住所有这些语言，我总是忘记我在讲哪一种语言！\n\n最近有一天，我不小心用令人迷惑的[language_to_forget.GetLanguage.GetNameNoTooltip]和[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]词汇的混杂作了自我介绍……我甚至都没有意识到，直到被人指出！\n\n也许我应该就让[language_to_forget.GetLanguage.GetNameNoTooltip]从我的意识里消失……？"
 language_events.0001.a: "就让它消失无踪吧……"
 language_events.0001.b: "不行！我必须更加努力，学习加倍！"
 language_events.0002.b.tt: "你派出税吏从[vassal_speaking_other_language.GetTitledFirstNamePossessive]的领地内的每一个[vassal_speaking_other_language.GetCulture.GetName]文化伯爵领中“征收”[gold_i]#P 50#!"
 language_events.0002.t: "共同语言"
 language_events.0002.desc: "我耳闻我的封臣[vassal_speaking_other_language.GetTitledFirstName]正公开赞扬我能说一口流利的[vassal_speaking_other_language.GetCulture.GetLanguage.GetName]——这是[vassal_speaking_other_language.GetHerHis]自己臣民说的语言！\n\n我的顾问提议把握这个机会，用[vassal_speaking_other_language.GetCulture.GetLanguage.GetNameNoTooltip]写信给[vassal_speaking_other_language.GetHerHim]，认可[vassal_speaking_other_language.GetHerHis]的行动。"
 language_events.0002.a: "“更多的理解会带来共同的繁荣！”"
 language_events.0002.b: "“喔吼吼！现在我能更有效地对你征税了，亲爱的封臣。”"
 language_events.0010.t: "你该上[language_to_forget.GetLanguage.GetNameNoTooltip|U]课了！"
 language_events.0010.desc: "我汗流浃背地从精疲力竭的噩梦中醒来，梦中一只猫头鹰一直跟着我，还考我关于[language_to_forget.GetLanguage.GetNameNoTooltip]的知识。\n\n作为一些文化中智慧的象征，这只一身羽毛的恶鬼整晚阴魂不散，我十分害怕让它失望。也许就像常人所说的“慧极必伤”，这个梦是我磨练技能殚精竭虑的后果。"
 language_events.0010.a: "这搞不下去了。"
 language_events.0010.b: "我要继续每天督促自己！"
