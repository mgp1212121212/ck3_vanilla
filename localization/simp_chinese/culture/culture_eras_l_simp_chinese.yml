 culture_group_regional: "文化和地域"
 culture_group_any: "任何"
 #ERAS
 culture_era_tribal: "部落时期"
 culture_era_tribal_desc: "[culture|E]的部落时代先于成体系法律与体制化的政府出现之前。[tribal_government|E]和[nomadic_government|E]的统治者只能使用部落时代的[innovations|E]。"
 culture_era_early_medieval: "中世纪早期"
 culture_era_early_medieval_desc: "中世纪早期时代见证了专职行政者与一系列重要[innovations|E]的涌现，培育了脱离黑暗时代的[culture|E]。"
 culture_era_high_medieval: "中世纪盛期"
 culture_era_high_medieval_desc: "中世纪盛期时代是伟大技术与行政进步的时代，见证了小镇成长为都市，以及市民阶级的崛起，他们甚至能如贵族般掌握了至高统治权。"
 culture_era_late_medieval: "中世纪晚期"
 culture_era_late_medieval_desc: "中世纪晚期时代标志着封建世界的顶点。官僚、工匠、商人和借贷者开始蚕食旧特权阶级的权力，除了君主制本身。"
