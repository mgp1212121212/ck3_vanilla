 laamp_base_contract_schemes.3012.t: "$laamp_base_contract_schemes.3011.t$：成功！"
 laamp_base_contract_schemes.3012.desc: "“你的收据，[employer.GetTitleAsNameNoTooltip]。”我把湿漉漉的袋子扔在[employer.GetFirstNameNicknamedPossessive]的地板上，说道。湿透的布料倒向一侧，露出了[target.GetTitledFirstNamePossessive]的一缕头发。\n\n“你对‘把[target.GetHerHis]的头带来’的理解有点太字面了，”[employer.GetSheHe]咕哝道，“不过，活儿干得不错。你的报酬在外面的仆人那里。”\n\n我恭敬地低下头，然后离开。"
 laamp_base_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3013.t: "$laamp_base_contract_schemes.3011.t$：失败！"
 laamp_base_contract_schemes.3013.desc: "“所以现在[target.GetTitledFirstName]知道有人想杀[target.GetHerHis]了？你这蠢货！”[employer.GetTitledFirstName]咆哮道，“我为什么要#EMP 相信#!你？啊！”\n\n我耸耸肩，张开嘴想要解释……导致我们的目标逃过毁灭的那个失误，但[employer.GetFirstNamePossessiveNoTooltip]突然伸出手，指向外面的庭院。\n\n“没完成任务就别想得到报酬。在我因失望拿#EMP 你#!出气前，离开我的[employer.Custom('FortifiedBuilding')]。”"
 laamp_base_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3021.t: "绑票"
 laamp_base_contract_schemes.3021.desc: "[employer.GetTitledFirstName]的指示很明确：在[target.GetTitledFirstName]防备空虚时，解决掉[target.GetSheHe]可能有的任何守卫，并将[target.GetHerHim]活着绑回[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]。\n\n很简单。善良的[employer.GetTitleAsNameNoTooltip]并未详细说明究竟#EMP 为什么#![employer.GetSheHe]想要这个[target.GetWomanMan]被秘密的暴徒绑架，但这不是我们该问的。"
 laamp_base_contract_schemes.3021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3021.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3022.t: "$laamp_base_contract_schemes.3021.t$：成功！"
 laamp_base_contract_schemes.3022.desc: "“[employer.GetTitledFirstName]，”当我拿下[target.GetTitledFirstName]头上的袋子时，[target.GetHerHis]吐了一口口水，“我早该知道是#EMP 你#!。”\n\n[employer.GetFirstNameNoTooltip][employer.Custom('Saying_3p_SmilesSeems')]，示意囚犯跪下。我毫不客气地在[target.GetHerHim]后腰踢了一脚，将这个[target.GetWomanMan]踢倒在地。\n\n“干得好，[ROOT.Char.GetFirstNameNoTooltip]，”[employer.GetSheHe]向我扔来一个沉重的钱袋，高兴地说，“物有所值。”"
 laamp_base_contract_schemes.3022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3023.t: "$laamp_base_contract_schemes.3021.t$：失败！"
 laamp_base_contract_schemes.3023.desc: "“我好像没看到[target.GetFirstName]，[ROOT.Char.GetFirstNameNoTooltip]，”[employer.GetTitledFirstName]在[employer.GetHerHis]的办公室里讥讽道。“按照我们的合同，你要把那个蠢货带来给我，可是，我没看到我要的那个蠢货，对吧？”\n\n我咬紧牙关，点了点头。\n\n“算你走运，我正专注于其他猎物，[ROOT.Char.Custom('GetLaampDescribeTypeInsult')]。现在，在你浪费我的更多善意前离开。”"
 laamp_base_contract_schemes.3023.a: "离开办公室。"
 laamp_base_contract_schemes.3031.t: "纵火"
 laamp_base_contract_schemes.3031.desc: "与[employer.GetTitledFirstName]的谈话……光芒四射。[employer.GetSheHe|U]似乎对[target.GetFirstNameNoTooltip]的某些轻微的怠慢——不管是真实的还是想象的——怒不可遏，急于煞煞这个[target.GetWomanMan]的气焰，但尚未准备好流太多血。\n\n[employer.GetTitleAsNamePossessiveNoTooltip]的计划是让我们放火烧毁[target.GetFirstNameNoTooltip]的一些较小的房产。满足这个请求无疑会激化紧张关系，但工作就是工作。"
 laamp_base_contract_schemes.3031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3032.t: "$laamp_base_contract_schemes.3031.t$：成功！"
 laamp_base_contract_schemes.3032.desc: "我和我的团队非常高兴地向[employer.GetTitledFirstName]报告了我们成功的纵火行动，当听到我们的手段和大火时，[employer.GetSheHe][employer.Custom('PartAglow_EyesFaceBody')]。\n\n“#EMP 很好#!，很好！干得漂亮，[ROOT.Char.GetFirstName]，”[employer.GetTitleAsNameNoTooltip]笑着说，“[target.GetFirstName]将因此痛苦很久。”\n\n一个手势过后，仆人带来了要付给我们的银子。"
 laamp_base_contract_schemes.3032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3033.t: "$laamp_base_contract_schemes.3031.t$：失败！"
 laamp_base_contract_schemes.3033.desc: "我们的纵火尝试很快变成了一场惊慌失措的大屠杀：一名仆人在我们避开那混蛋之前发现了我们并拉响了警报。\n\n在随后的战斗中，虽然我们占据了上风，但我们一开始点燃的小火苗被扑灭了。\n\n[employer.GetTitledFirstName]甚至拒绝见我们，所以我们无法解释。太过繁忙没时间惩罚我们，但也没机会支付报酬了。"
 laamp_base_contract_schemes.3033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3034.t: "$laamp_base_contract_schemes.3031.t$"
 laamp_base_contract_schemes.3034.desc: "来自[employer.GetTitledFirstName]的信如同……火光般耀眼。[employer.GetSheHe|U]似乎对[target.GetFirstNameNoTooltip]的一些小小的怠慢十分愤怒，无论是真实的还是想象的，急于让那个[target.GetWomanMan]认清[target.GetHerHis]的位置，但却没准备好抛洒太多鲜血。\n\n[employer.GetTitleAsNamePossessiveNoTooltip]的计划是让我们在[target.GetFirstNameNoTooltip]投资的一些次要财产放火，或者以任何合适的方法削减这些财产。\n\n毫无疑问，遵循这一要求会加剧紧张形势，但工作就是工作。"
 laamp_base_contract_schemes.3034.tt.destination_list: "你立即开始[traveling|E]前往[destination_1.GetNameNoTier]"
 laamp_base_contract_schemes.3034.tt.explanation: "#TUT 要完成该[task_contract|E]：\n$EFFECT_LIST_BULLET$在目的地完成一项[intrigue|E]、[martial|E]、[prowess|E]或各类[officer|E][aptitude|E]挑战\n$EFFECT_LIST_BULLET$[intrigue|E]挑战总是可用\n$EFFECT_LIST_BULLET$你是否可以挑战[martial|E]或[prowess|E]取决于目标\n$EFFECT_LIST_BULLET$你最出色的[officer|E]也可以参与挑战，具体取决于目标\n$EFFECT_LIST_BULLET$如果你认为挑战太难，可以在抵达时退出，只会遭遇$label_failure_qualified$#!"
 laamp_base_contract_schemes.3034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3041.t: "小偷小摸"
 laamp_base_contract_schemes.3041.desc: "根据对[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]周边的初步侦查，我们#EMP 也许#!能成功：这里不是[employer.GetTitledFirstName]储藏[employer.GetHerHis]金币的唯一地方，但的确拥有#EMP 大量#!财富，而且守卫似乎并不认为会有敌对行为。\n\n换句话说，有风险，但可行。\n\n我们只需要一个巧妙的计划……"
