 laamp_base_2001_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier][TaskContract.GetEmployer.GetTitleAsNameNoTooltip]真诚寻找坚定之人为其征收[TaskContract.GetEmployer.GetPrimaryTitle.GetTierAsNameNoTooltip|l]的赋税，奖励丰厚。需要有对付顽固平民的能力。"
