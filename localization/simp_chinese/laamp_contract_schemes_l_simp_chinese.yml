 #Base Learning Scheme Events
 laamp_base_contract_schemes.4001.t: "雇佣书写员"
 laamp_base_contract_schemes.4001.desc: "“当然，如果工作量对你来说不算#EMP 太#!多的话，”[employer.GetTitledFirstName]微笑着，将一叠装订好的文件放在桌子上。“就这些。”\n\n过了一会儿，[employer.GetSheHe]又加了一对卷轴。然后是另一堆文件。还有一本小书。\n\n我扬起了眉毛，[employer.GetTitleAsNameNoTooltip]从抽屉里拿出另一本稍厚一些的书，放在一堆文件顶上。\n\n“嗯，就#EMP 这些#!。”"
 laamp_base_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4002.t: "$laamp_base_contract_schemes.4001.t$：成功！"
 laamp_base_contract_schemes.4002.desc: "我心情愉悦地返回[employer.GetTitledFirstNamePossessive]的大厅，手指上沾满了墨水，眼睛因缺乏睡眠而泛红，但我的工作完成了。\n\n我的手下抱着抄写完的文卷跟在我身后，被堆积起来的杂乱文卷压得只能缓步慢行。\n\n“已经完成了？我想我之前应该再多给你一点，”[employer.GetTitleAsNameNoTooltip]在挥手示意我们离开前开玩笑地说。“不要把它们留在这儿；我的仆人会找人校对你的成果，并支付你的报酬。”"
 laamp_base_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4003.t: "$laamp_base_contract_schemes.4001.t$：失败！"
 laamp_base_contract_schemes.4003.desc: "“坐下，”[employer.GetTitledFirstName]有些恼火地命令道，手中抓着一张沾满墨迹的羊皮纸，上面满是模糊的涂鸦。“你知道这上面写了什么吗？”\n\n我摇了摇头。\n\n“我也不知道，因为#EMP 这些根本算不上字#!。只有[employer.GetFaith.KnowledgeGodName]才知道你们这群恶棍涂抹了多少，而#EMP 这#!就是你们所展示的全部？我不会为随意泼洒的墨水付钱。拿着你们的‘抄本’，然后给我滚！”"
 laamp_base_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4011.t: "解决神学争议"
 laamp_base_contract_schemes.4011.desc: "“……大致就是这样了。”[employer.GetTitledFirstName]结束道。“你有什么要补充的，[chaplain.GetTitledFirstName]？”\n\n[chaplain.GetCouncilTitle]摇了摇头：“你总结得很好，[employer.GetLadyLord]——如果不是因为我的职责需要我去其他地方，我很乐意仲裁，但……”\n\n[employer.GetTitleAsNameNoTooltip]举手示意[chaplain.GetHerHim]停下：“别担心，我相信[ROOT.Char.GetFirstName]能应付好我们那些爱好辩论的[employer.GetFaith.PriestNeuterPlural]。”"
 laamp_base_contract_schemes.4011.a: "这能有多糟呢？"
 laamp_base_contract_schemes.4011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4012.t: "$laamp_base_contract_schemes.4011.t$：成功！"
 laamp_base_contract_schemes.4012.desc: "最终，辩论以简单得出人意料的方式得到了解决：双方都忙于互泼脏水，以至于对[ROOT.Char.GetFaith.GetReligion.GetName]团结精神的模糊呼吁赢得了不满的中间派的支持。\n\n处于讨论核心的[employer.GetFaith.PriestNeuterPlural]仍对彼此十分愤怒，但由于已经没几个人还在投入，情况基本上不可能会恶化了。\n\n无论如何，[employer.GetTitledFirstName]看起来很高兴。"
 laamp_base_contract_schemes.4012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4013.t: "$laamp_base_contract_schemes.4011.t$：失败！"
 laamp_base_contract_schemes.4013.desc: "这……可比常规的口头辩论要血腥得多。\n\n讨论升级为喊叫，喊叫升级为狂热，狂热升级为侮辱，然后不久就有人挥起了拳头。即使是现在，这场混乱还在我们身后失控蔓延。\n\n无须多说，我们拿不到任何报酬了。"
 laamp_base_contract_schemes.4013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4021.t: "智慧的果实"
 laamp_base_contract_schemes.4021.desc: "我与[employer.GetTitledFirstName]的讨论……很有启发性。\n\n看来[employer.GetSheHe]想要的是一本关于传统[ROOT.Char.GetCulture.GetName]格言和智慧的诙谐小册子，让[employer.GetHerHim]显得像个真正的艺术赞助人。\n\n这有多难呢？"
 laamp_base_contract_schemes.4021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4022.t: "$laamp_base_contract_schemes.4021.t$：成功！"
 laamp_base_contract_schemes.4022.desc: "又一个宫廷，又一位快乐的赞助人！\n\n小册子《[ROOT.Char.GetCulture.GetName]人的诸诡计与奥秘》内容巧妙而简练，但#EMP 足以#!凭借它的传统主题和常识思想在宫廷中引起轰动。\n\n这本书基本上存在不了多久，更别说拥有许多副本了，但它现在已经为我们赚取了报酬，这就足够了。"
 laamp_base_contract_schemes.4022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4023.t: "$laamp_base_contract_schemes.4021.t$：失败！"
 laamp_base_contract_schemes.4023.desc: "“胡话！你写的都是些什么#EMP 胡话#!，[ROOT.Char.GetFirstName]？”[employer.GetTitledFirstName]边翻阅我们准备的纸页边喊道。“‘一个人心灵的真正价值不大于他额头上的汗水’？这#EMP 是什么意思#!？！”\n\n我张开嘴想要回答，想要解释这个格言，但是厌恶的[employer.GetTitleAsNameNoTooltip]把手稿扔给了我，并示意我离开。\n\n看来我已经说得够多了。"
 laamp_base_contract_schemes.4023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4031.t: "乞讨"
 laamp_base_contract_schemes.4031.desc: "我们设法进入[employer.GetTitledFirstName]的视线，幸好出奇地容易，只需稍微点缀一点引人入胜的神秘感就能推动进展。\n\n一旦获准觐见，我们的目的很快就变得明了。作为博学的[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]，我们依赖#EMP 开明#!统治者的慷慨，以继续我们出色的工作，因此[employer.GetTitleAsNameNoTooltip]勉强同意让我们暂时留下——但仅此而已。\n\n……暂时如此。"
 laamp_base_contract_schemes.4031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4032.t: "$laamp_base_contract_schemes.4031.t$：成功！"
 laamp_base_contract_schemes.4032.desc: "我们在[employer.GetTitledFirstName]那里的停留最终取得了丰厚的成果：持续不断的魅力和学者风度逐渐打消了[employer.GetTitleAsNamePossessive]的怀疑，引得[employer.GetHerHim]大感兴趣，然后赞助的礼物真正开始流入。\n\n可以肯定的是，这次努力非常成功，但这种好意不会永远持续，所以我们自然会在逗留过久之前离开。\n\n[employer.GetCapitalLocation.GetTitle.GetName]对我们的金库真是太慷慨了。"
 laamp_base_contract_schemes.4032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4033.t: "$laamp_base_contract_schemes.4031.t$：失败！"
 laamp_base_contract_schemes.4033.desc: "在我们停留期间，[employer.GetTitledFirstNamePossessive]对我们的态度只是越来越糟——我们一有机会就从[employer.GetHerHim]那里套取礼物和承诺的尝试并没有帮助。\n\n随着时间推移，[employer.GetTitleAsNamePossessiveNoTooltip]越来越生气。显然我判断失误了，如果我们继续在这里徘徊，不可避免的流浪罪名也会随之而来。"
 laamp_base_contract_schemes.4033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4041.t: "每一件小饰品都是宝贝"
 laamp_base_contract_schemes.4041.desc: "“而这边这个，”[employer.GetTitledFirstName]检查着一块小巧的蓝绿色石刻说，“对痛风有用？你这什么都有啊，[ROOT.Char.GetFirstName]。”\n\n“如果[employer.GetLadyLord]愿意，我可以从行李中取出一些更加奇异的物品。”我流畅且自信地说，“如您所见，我们有很多宝物可以提供给您和您的宫廷。”\n\n[employer.GetTitleAsName]点点头，表示同意我们暂时留下。"
 laamp_base_contract_schemes.4041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4042.t: "$laamp_base_contract_schemes.4041.t$：成功！"
 laamp_base_contract_schemes.4042.desc: "我们在[employer.GetCapitalLocation.GetTitle.GetName]的这段时间可是大赚特赚！[employer.GetTitledFirstNamePossessive]的默许给我们的货物赋予了世界上所有流利的言辞都无法达到的合法性。\n\n护身符、药水、各种廉价玩意儿——廷臣和访客全都买下了，毫无质疑。\n\n至少现在还没。当他们的疑虑开始出现时，我们早就离开了。"
 laamp_base_contract_schemes.4042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4043.t: "$laamp_base_contract_schemes.4041.t$：失败！"
 laamp_base_contract_schemes.4043.desc: "[employer.GetTitledFirstNamePossessive]的廷臣比他们看起来更精明……我们的小谎言被一个接一个怀疑然后揭穿，逐渐摧毁了我们神奇灵丹妙药供应商的名声。\n\n更糟糕的是，我们明显的欺诈行为还败坏了[employer.GetTitleAsNameNoTooltip]的声誉：[employer.GetSheHe]要么是坏，允许我们诈骗，要么是蠢，被我们骗了，而这两者都不会使我们受到当权者的喜爱。\n\n无论如何，最好在[employer.GetFirstNamePossessiveNoTooltip]的愤怒演变为身体伤害前离开，即使没有利润。"
 laamp_base_contract_schemes.4043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Prowess Scheme Events
 laamp_base_contract_schemes.5001.t: "待宰的[employer.Custom('GetOutOfControlAnimalTypePlural')|U]"
 laamp_base_contract_schemes.5001.desc: "[employer.GetTitledFirstName]的命令很简单：尽可能多地猎杀[employer.Custom('GetOutOfControlAnimalTypePlural')]，如果我们的战果令人印象深刻，就有权在[employer.GetHerHis]的土地上狩猎一段时间。\n\n在这片土地上追猎……这意味着有肉可以腌制，皮毛可以加工，角和蹄可以切割，到处都是财富。\n\n总的来说，这次交锋足够刺激，且有利可图。"
 laamp_base_contract_schemes.5001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5002.t: "$laamp_base_contract_schemes.5001.t$：成功！"
 laamp_base_contract_schemes.5002.desc: "我和我的团队在这次狩猎中赢得了荣耀：我们杀死了大量[employer.Custom('GetOutOfControlAnimalTypePlural')]，受到了农民和[employer.GetTitledFirstName]的欢迎，而我们从野外带回的收获确实丰富。\n\n我们的行李里装满了毛皮和食物，足以补充损失的箭矢和断裂的长矛。"
 laamp_base_contract_schemes.5002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5003.t: "$laamp_base_contract_schemes.5001.t$：失败！"
 laamp_base_contract_schemes.5003.desc: "那些[employer.Custom('GetOutOfControlAnimalTypePlural')]，那些#EMP [employer.Custom('GetOutOfControlAnimalTypePlural')]！#!夜复一夜，我们听到它们的咆哮，夜复一夜，我们的狩猎队伍回来时少了几个人。\n\n无论我们杀死了多少这些血腥的动物，似乎总是还有更多。难怪[employer.GetTitledFirstName]无法应对它们。\n\n很明显，我们需要及时止损，在荒野吞噬我们所有人之前，丢掉这可恶的合同。"
 laamp_base_contract_schemes.5003.a: "还是让[employer.GetFirstNamePossessiveNoTooltip]的军队被撕碎吧！"
 laamp_base_contract_schemes.5011.t: "哨兵"
 laamp_base_contract_schemes.5011.desc: "无论[employer.GetTitledFirstName]所预料的对这处商人地产的攻击是真实的还是想象的，在外边站岗都是很乏味的工作，即使大部分任务都由团队来承担。\n\n不过，我们拿钱就是来干这个的。保持警惕并让人看到有人在，这是这片土地的守护者的力量与保护的展示。\n\n即使这意味着在所有天气条件下都要站立不动。"
 laamp_base_contract_schemes.5011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5012.t: "$laamp_base_contract_schemes.5011.t$：成功！"
 laamp_base_contract_schemes.5012.desc: "#EMP 攻击#!。感觉这个词用来形容几个脏兮兮的暴徒在黄昏时分草率发动的冲击太过夸张了，尤其是一切在几分钟内就结束了。更像是一场小冲突或后巷斗殴。\n\n尽管如此，[employer.GetTitledFirstName]似乎很满意。\n\n[employer.GetHerHis|U]的权威仍然是绝对的，这是最重要的——这意味着我们将拿到不菲的报酬。"
 laamp_base_contract_schemes.5012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5013.t: "$laamp_base_contract_schemes.5011.t$：失败！"
 laamp_base_contract_schemes.5013.desc: "“我们付给你们钱是为了守卫这个地方，而现在这里只剩下烧焦的木头和干涸的血迹，[ROOT.Char.GetFirstName]！”[employer.GetTitledFirstName]咆哮道。“你怎么会被一帮小混混打了个措手不及？你只有#EMP 一个#!任务！”\n\n我张口想要回应，但[employer.GetTitleAsNameNoTooltip]打断了我。\n\n“闭嘴，我不想听你的借口。马上滚。”"
 laamp_base_contract_schemes.5013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5021.t: "[employer.GetTitleAsNamePossessiveNoTooltip]的保镖"
 laamp_base_contract_schemes.5021.desc: "“所以，你明白我为什么需要在[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]周边安插一些……额外的眼线了吧，”[employer.GetTitledFirstName]说。“你将提供额外的安全层，这样如果有什么绕过了我的常规侍从——或那些侍从在忠诚上有所动摇——我仍然有好钢保护我的后背。”\n\n我点点头。当你不能信任你的守卫时，处境确实很糟糕，但至少对生意有好处。\n\n“太好了，那么你立即开始吧。”"
 laamp_base_contract_schemes.5021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5022.t: "$laamp_base_contract_schemes.5021.t$：成功！"
 laamp_base_contract_schemes.5022.desc: "“[ROOT.Char.GetFirstName]，干得真不错，”[employer.GetTitledFirstName]高声说道，“所有这些狗东西都被你们优雅高效地解决了！这群叛匪连我一根头发都没伤到。”\n\n“用优雅可能有点过了，[employer.GetLadyLord]。”我回应道。我们身后的一名仆人正努力擦洗墙上粘稠的血迹。\n\n“呸，他们的内脏在地毯上总比我的内脏在那儿好。你的报酬马上就到。”"
 laamp_base_contract_schemes.5022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5023.t: "$laamp_base_contract_schemes.5021.t$：失败！"
 laamp_base_contract_schemes.5023.desc: "刺客刚从我们身旁冲过，我就知道我们得跑了，而且要快。\n\n我们不可能及时追上他们扭转乾坤，尽管[employer.GetTitledFirstNamePossessive]的侍从也许能救得了[employer.GetHerHim]，也许救不了，但不管怎样……有人会因此而被绞死。\n\n我们在这里逗留的时间越长，就越有可能是我。"
 laamp_base_contract_schemes.5023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5031.t: "偷牲口贼"
 laamp_base_contract_schemes.5031.desc: "盗取大群牲畜是一门艺术：你需要知道要把它们带到哪里，你没办法做得完全隐蔽，但你#EMP 必须#!让它们看起来属于你，当遇到抵抗时，需要迅速下狠手。\n\n此外，群体失控甚至狂奔的风险会危及整个计划，当事情出错时，利润下降得比风暴中的船只还要快。\n\n希望[employer.GetTitledFirstName]没有好好看守[employer.GetHerHis]的牲畜。"
 laamp_base_contract_schemes.5031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5032.t: "$laamp_base_contract_schemes.5031.t$：成功！"
 laamp_base_contract_schemes.5032.desc: "干得漂亮！经过大量准备——规划路线，安排买家，侦查牧场——我们的偷盗者发动了一系列强劲的夜袭，在一周内驱赶走了大量牲畜。\n\n[employer.GetTitledFirstName]不必担心，[employer.GetHerHis]的牲畜肯定会去往更好的家。毕竟，它们的新主人有雄厚的财力和非常#EMP 慷慨#!的态度。"
 laamp_base_contract_schemes.5032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5033.t: "$laamp_base_contract_schemes.5031.t$：失败！"
 laamp_base_contract_schemes.5033.desc: "这……这一切看起来进行得如此顺利。\n\n我们知道了路线，我们计划了攻击，但是牲畜被吓到了，也许是血的气味，也许是噪音，也许是因为和往常的差异……\n\n我们团队被迫四散而逃，[employer.GetTitledFirstNamePossessive]的狗紧追不舍，而我们几乎没偷到什么牲口。"
 laamp_base_contract_schemes.5033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5034.t: "偷窃牲畜"
 laamp_base_contract_schemes.5034.desc: "$laamp_base_contract_schemes.5031.desc$"
 laamp_base_contract_schemes.5034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.5034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.5034.tt.destination_list.5: "你立即开始[traveling|E]前往[destination_1.GetNameNoTier]，然后[destination_2.GetNameNoTier]，然后[destination_3.GetNameNoTier]，然后[destination_4.GetNameNoTier]，最后[destination_5.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.destination_list.4: "你立即开始[traveling|E]前往[destination_1.GetNameNoTier]，然后[destination_2.GetNameNoTier]，然后[destination_3.GetNameNoTier]，最后[destination_4.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.destination_list.3: "你立即开始[traveling|E]前往[destination_1.GetNameNoTier]，然后[destination_2.GetNameNoTier]，最后[destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.destination_list.2: "你立即开始[traveling|E]前往[destination_1.GetNameNoTier]，然后[destination_2.GetNameNoTier]"
 laamp_base_contract_schemes.5034.tt.explanation: "#TUT 要完成该[task_contract|E]：\n$EFFECT_LIST_BULLET$在每个目的地完成一项[prowess|E]、[martial|E]或[stewardship|E]挑战\n$EFFECT_LIST_BULLET$如果你拥有[GetCourtPositionType('head_groom_camp_officer').GetName()]、[GetCourtPositionType('huntperson_camp_officer').GetName()]、[GetCourtPositionType('kennelperson_camp_officer').GetName()]或[GetCourtPositionType('master_of_spoils_camp_officer').GetName()][officers|E]，也可以选择考验其中最优者的称职度\n$EFFECT_LIST_BULLET$要取得成功——\n$TAB$$EFFECT_LIST_BULLET$赢得每次挑战为$label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$赢得超过一半挑战为$label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$赢得至少一次挑战为$label_success_qualified$\n$TAB$$EFFECT_LIST_BULLET$输掉所有挑战为$label_failure_standard$#!"
 laamp_base_contract_schemes.5041.t: "盗猎者"
 laamp_base_contract_schemes.5041.desc: "看来[employer.GetTitledFirstNamePossessive]的土地上猎物有点过于充沛了，以至于[employer.GetSheHe]已经开始面临盗猎者的问题了。\n\n嗯，考虑到我们这群快乐的[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]，让好心的[employer.GetTitleAsNameNoTooltip]负担如此过重会显得很无礼。我们将不得不打上#EMP 几只#!肥美的禽鸟，或是#EMP 几只#!毛皮精美的动物来帮忙……"
 laamp_base_contract_schemes.5041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5042.t: "$laamp_base_contract_schemes.5041.t$：成功！"
 laamp_base_contract_schemes.5042.desc: "啊，在[employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]进行了一场刺激的狩猎！让[employer.GetTitledFirstNamePossessive]的手下叫我们盗猎者吧，他们有的是鹿肉却不懂利用，而[ROOT.Char.GetFaith.WealthGodName]讨厌浪费。\n\n我们离开这里时心满意足，肚子里装满了食物，而手腕上没有锁链。"
 laamp_base_contract_schemes.5042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5043.t: "$laamp_base_contract_schemes.5041.t$：失败！"
 laamp_base_contract_schemes.5043.desc: "[employer.GetTitledFirstName]手下的狗杂种真是该死！\n\n他们并不#EMP 需要#!那么多动物，但他们顽固的追踪毁掉了一次又一次狩猎，更丢人的是，我团队里有几人被铐上了铁链。\n\n我知道该何时及时止损。我们在这里停留的时间越长，就越有可能是#EMP 我们#!成为猎物，而不是那些该死的鸟。"
 laamp_base_contract_schemes.5043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5051.t: "后巷抢劫"
 laamp_base_contract_schemes.5051.desc: "[employer.GetTitledFirstName]挂起的布告比预料中更加真实：[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]似乎正经历一系列的轻微犯罪。\n\n即使刚进入这座城市，我们也能数出一打扒窃和一起十足的抢劫，对于[employer.GetTitleAsNameNoTooltip]饱受困扰的居民来说，这实在太多了。\n\n真是绝佳的环境，适合像我们这样有进取心的[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]来赚点#EMP 小钱#!。"
 laamp_base_contract_schemes.5051.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
