 laamp_base_0031_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier][TaskContract.GetEmployer.GetTitleAsNameNoTooltip]寻找不偏不倚的仲裁者，以公正地解决一场地方性争议。圆满解决提供奖金。"
