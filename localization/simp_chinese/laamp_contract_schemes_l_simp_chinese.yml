 laamp_base_contract_schemes.2682.t: "$laamp_base_contract_schemes.2031.t$：成功！"
 laamp_base_contract_schemes.2682.desc.resolution_type.stewardship: "还好，我敏锐[ROOT.Char.Custom('SenseObserve_SenseEye')]了地图的详细信息，没用多久就指出了这张地图明显系伪造的十几处证据。"
 laamp_base_contract_schemes.2682.desc.resolution_type.secondary_skill: "这张地图看起来足够真实——如果你是#EMP 傻瓜#!的话！然而，我是个博学的[ROOT.Char.GetWomanMan]，证明它纯属伪造就如同穿上衣服一样简单。"
 laamp_base_contract_schemes.2682.desc.resolution_type.left_sacrifice: "当[sacrifice.GetTitledFirstName]疲惫地开始#EMP 长时间#!倾听这场辩论的各方，试图找到某种真相时，[employer.GetTitledFirstName]把我拉到一边。\n\n“做得好，[ROOT.Char.GetTitledFirstNameNoTooltip]，想不到你竟然有这么一个[sacrifice.GetWomanMan]可以借给我这个不起眼的城市！”\n\n背景中，[sacrifice.GetFirstNameNoTooltip]安抚着一个尖叫的声音。\n\n“我毫不怀疑，我们会在一定时间内解决这个问题。你的报酬在外面等着。”"
 laamp_base_contract_schemes.2682.desc.resolution_type.officer: "[officer.GetTitledFirstNamePossessive|U]用语言的技巧#EMP 恰好#!帮助我们极大地提高了当地人对地图潜在真实性的关注。[officer.GetSheHe|U]引导他们从一个话题到另一个话题，直到房间里的大多数人都在谴责它为明显的伪造，并解释原因。"
 laamp_base_contract_schemes.2682.desc.resolution_type.camp_purpose: "我……也许在解释一片薄纸与真正的土地权利之间的关系时有些过分了。\n\n在前一个小时左右，当地人只是呆呆地看着我，脸上满是羞愧、困惑和偶尔的狂喜。\n\n他们“古老”文档的琐事被搁置，一片尴尬的沉默弥漫整个房间。\n\n[employer.GetTitledFirstName|U]安静地把我送了出去，似乎很满意地支付了报酬给我们。"
 laamp_base_contract_schemes.2682.desc.resolution_type.stress: "经过数个小时的辩论、指控和偶尔的威胁，我最终确定了该地图可能系伪造的几处关键证据——因此毫无价值。"
 laamp_base_contract_schemes.2682.desc.outro: "\n\n哦，当然，起初有些人争论，但随着证据的不断增加，在压力下，最终一个阴谋者#EMP 扛不住了#!，指认了一位当地权贵。\n\n简单的逮捕后，[employer.GetPrimaryTitle.GetBaseNameNoTier]有了新的八卦，附属定居点也被迫撤回。\n\n随着紧张局势的缓解，一切回到正常，[employer.GetTitledFirstName]感激地把我们的报酬交给了我们。"
 laamp_base_contract_schemes.2682.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2683.t: "$laamp_base_contract_schemes.2031.t$：失败！"
 laamp_base_contract_schemes.2683.desc.stewardship: "我本以为质疑地图的真实性是正确的举措，但是，唉，这么做反而导致了更多麻烦：这增加了阴谋元素，[employer.GetPrimaryTitle.GetBaseNameNoTier]的民众的立场开始变得更加极端。\n\n也许有一半人相信了我可靠的论据，认为#EMP 有人#!故意做出如此罪恶的行径，同时另一半人认为我的观点完全是无稽之谈。夜幕降临，整个城镇都开始动起手来。"
 laamp_base_contract_schemes.2683.desc.officer: "我本希望[officer.GetTitledFirstNamePossessive]的口才足以让当地人冷静下来，理智重新占据上风。\n\n然而，[employer.GetPrimaryTitle.GetBaseNameNoTier]的民众在[officer.GetHerHis]试图缓和局势时变得更加极端，甚至这座城市内富裕的显贵也在其附属乡镇的争吵中选起了边。"
 laamp_base_contract_schemes.2683.desc.outro: "\n\n那张地图当然被遗忘了，然而事情却正相反，民众反而吵得#EMP 更厉害了#!。\n\n[employer.GetTitledFirstName]冷冷地通知我们，我们的报酬拿不到了。"
 laamp_base_contract_schemes.2683.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2781.t: "$laamp_base_contract_schemes.2044.t$：[ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2781.desc.surroundings.alley_day: "我们花时间在定居点的街道上漫步——当然，要确保我们走的时候看起来很忙，而且自以为很沮丧——稍过一会儿，我们就会遇到被选来管理贡品的倒霉的本地[local_char.GetWomanMan]。"
 laamp_base_contract_schemes.2781.desc.surroundings.alley_night: "当我们到达定居点时天色已晚，但我不想在这里待太久。我们刚好在被选来管理贡金的倒霉本地[local_char.GetWomanMan]关门时找到了[local_char.GetSheHe]。"
 laamp_base_contract_schemes.2781.desc.surroundings.tavern: "也许并不奇怪，我们在一家酒馆找到了被选来管理贡金的倒霉本地[local_char.GetWomanMan]，在我们来之前正借酒浇灭[local_char.GetHerHis]的忧伤。"
 laamp_base_contract_schemes.2781.desc.surroundings.docks: "我们尽可能装出一副傲慢的官员模样，朝码头走去。不出所料，我们找到了被选来管理贡金的倒霉本地[local_char.GetWomanMan]，正冲水手们大喊，指挥着当年的货物装卸。"
 laamp_base_contract_schemes.2781.desc.surroundings.condemned_village: "由于疫病在该地区肆虐，这个定居点的情况可以说不怎么样。我们用布料捂住口鼻阻挡瘴气，最终找到了被选来管理贡金的可怜家伙。"
 laamp_base_contract_schemes.2781.desc.local_mood.disapproval: "“哼，”[local_char.GetSheHe]咕哝道，“你以为自己提前赶来很聪明是吧。这并不怎么样，我们不会拖延要缴纳的任何费用。”"
 laamp_base_contract_schemes.2781.desc.local_mood.anger: "“你可真是无耻！”[local_char.GetSheHe]咆哮道，“来这么早！我们会和下一座城镇一样缴纳税款，但在你来榨取我们的劳动成果之前，我们有权得到通知。”"
 laamp_base_contract_schemes.2781.desc.local_mood.admiration: "“啊！你一定就是[task_contract.GetEmployer.GetTitleAsNamePossessiveNoTooltip]的手下，”[local_char.GetSheHe]上当了，“从你诚实的举止就能看出来！你到得比我们预期要早#EMP 一点#!，但没关系，我们有准备。”"
 laamp_base_contract_schemes.2781.desc.local_mood.dismissal: "“啊，你来这么快？”[local_char.GetSheHe]慢吞吞地说，“好吧，跟我来。我们准备好了给你的……#EMP 贡金#!，按照通知，但是一个子都不会多。”"
 laamp_base_contract_schemes.2781.desc.local_mood.thinking: "“你是……[task_contract.GetEmployer.GetTitleAsNamePossessiveNoTooltip]的手下？这么快？”[local_char.GetSheHe]有些疑虑，“我们本以为你们至少一个月后才会来……不过，你看起来挺可信的……”"
 laamp_base_contract_schemes.2781.desc.outro: "\n\n在我们和我们的收获中间又多了一个容易上当的蠢货。"
 laamp_base_contract_schemes.2781.a: "以数字迷惑[local_char.GetHerHim]。"
 laamp_base_contract_schemes.2781.stewardship.tt.success: "当然，当然，这都合乎程序"
 laamp_base_contract_schemes.2781.stewardship.tt.failure: "你到底在说些什么？"
 laamp_base_contract_schemes.2781.b: "我展示出[task_contract.GetEmployer.GetTitledFirstNamePossessiveNoTooltip]的印玺。"
 laamp_base_contract_schemes.2781.intrigue.tt.success: "看起来足够真"
 laamp_base_contract_schemes.2781.intrigue.tt.failure: "这显然是伪造的！"
 laamp_base_contract_schemes.2781.c.bard_exists: "[bard.GetTitledFirstNameNoTooltip]，用你的三寸不烂之舌！"
 laamp_base_contract_schemes.2781.c.bard_dnae_exist: "要是我们有个能言善辩的无赖就好了……"
 laamp_base_contract_schemes.2781.d: "尽快走过去。"
