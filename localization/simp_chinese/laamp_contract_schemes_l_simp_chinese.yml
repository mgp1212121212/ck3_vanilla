 #On-Going Diplo Scheme Events
 laamp_base_contract_schemes.0301.t: "故事与荣耀"
 laamp_base_contract_schemes.0301.desc: "[target.GetTitledFirstNamePossessive]的宫廷晚宴是用我的潇洒事迹给[target.GetHerHis]的廷臣留下深刻印象的理想时机。\n\n他们越高兴，我的钱包就可能越鼓。\n\n当然，这不太需要微妙的智慧，而是更需要更宏大的故事，充满英雄精神和邪恶行为——无论是否准确。"
 laamp_base_contract_schemes.0301.a: "我想我知道几个类似的故事……"
 laamp_base_contract_schemes.0301.a.tt.success: "你的事迹令人着迷"
 laamp_base_contract_schemes.0301.a.tt.failure: "你的话听起来很空洞"
 laamp_base_contract_schemes.0301.b: "我的名望难道不能说明一切？"
 laamp_base_contract_schemes.0301.b.f: "概率取决于你的[prestige_level|E]"
 laamp_base_contract_schemes.0301.b.tt.success: "确实能"
 laamp_base_contract_schemes.0301.b.tt.failure: "不能"
 laamp_base_contract_schemes.0301.c: "故事越讲越精彩！"
 laamp_base_contract_schemes.0301.c.tt.success: "荒诞的故事是最好的故事"
 laamp_base_contract_schemes.0301.c.tt.failure: "明显的谎言"
 laamp_base_contract_schemes.0301.d: "大吃免费的食物，然后拉倒。"
 laamp_base_contract_schemes.0301.e: "用免费的面包装满你的口袋。"
 laamp_base_contract_schemes_0301_doubtful_stories_modifier: "可疑的故事"
 laamp_base_contract_schemes_0301_doubtful_stories_modifier_desc: "有些事和说的不太对得上。"
 laamp_base_contract_schemes.0311.t: "海岸彼端与遥远气候"
 laamp_base_contract_schemes.0311.desc.only_exotic_culture: "对于[target.GetTitledFirstName]这样的[target.GetCulture.GetCollectiveNoun]人来说，像我这样的骄傲[exotic_culture.GetName]文化[ROOT.Char.GetWomanMan]是个稀奇的异族怪人，也许甚至称得上是罕见的乐事：谁知道他们什么时候才能再次有机会与我这样的人交谈，聆听我遥远家乡的故事？"
 laamp_base_contract_schemes.0311.desc.only_exotic_faith: "[exotic_faith.HighGodName]的话语——当然是以正确的[exotic_faith.GetAdjective]形式——在[target.GetTitledFirstNamePossessive]的土地上极其罕见。\n\n这实在令人惋惜，但#EMP 确实#!为我的习惯和仪式增添了某种异域情调，宫廷里的许多人为此着迷。"
 laamp_base_contract_schemes.0311.desc.both_exotic: "作为[exotic_culture.GetName]人和[exotic_faith.GetAdherentName]，我陌生的生活方式对[target.GetTitledFirstNamePossessive]的廷臣来说极其迷人。\n\n他们中许多人以前从未见过我这样的人。也许在我们走后他们就再也见不到了，虽然我说不准历史会如何发展。"
 laamp_base_contract_schemes.0311.desc.outro: "\n\n他们关注的问题其实……不怎么#EMP 礼貌#!，但这只会让他们更容易刺激，也更容易取悦。"
 laamp_base_contract_schemes.0311.a: "让我跟你讲讲[exotic_culture.GetNameNoTooltip]人！"
 laamp_base_contract_schemes.0311.a.tt.success: "迷人的故事"
 laamp_base_contract_schemes.0311.a.tt.success.cultural_acceptance: "一位冒险者的异族神奇故事"
 laamp_base_contract_schemes.0311.a.tt.failure: "可怕的故事"
 laamp_base_contract_schemes.0311.a.tt.failure.cultural_acceptance: "一位陌生人关于远方野蛮行为的故事"
 laamp_base_contract_schemes.0311.b: "啊，[exotic_faith.GetNameNoTooltip]挺神秘的……"
 laamp_base_contract_schemes.0311.b.tt.success: "迷人的异域风情"
 laamp_base_contract_schemes.0311.b.tt.failure: "混乱的道德败坏"
 laamp_base_contract_schemes.0311.c: "我应该给你画上……一幅#EMP 画#!……"
 laamp_base_contract_schemes.0311.c.tt.success: "谎言是如此甜蜜"
 laamp_base_contract_schemes.0311.c.tt.failure: "谎言太明显了"
 laamp_base_contract_schemes.0311.d: "恐怕你理解不了其中的微妙。"
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier: "喜爱被误导的信仰"
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier_desc: "该角色有机会欣赏那些受到神学挑战的人的简单快乐。"
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier: "厌恶其他信仰"
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier_desc: "该角色不明白为什么这么多人会错得如此离谱。"
 laamp_base_contract_schemes.0321.t: "志愿者"
 laamp_base_contract_schemes.0321.desc.intro: "我们在[target.GetTitledFirstNamePossessive]的宫廷逗留期间，尽全力取悦了[target.GetHerHis]的家臣。\n\n"
 laamp_base_contract_schemes.0321.desc.three_courtiers: "看来我们的工作完成得有点#EMP 太#!好了，[target.GetHerHis]的数名廷臣私下找到我，希望加入我的营地！\n\n[courtier_1.GetFirstName]是最热忱的，但[courtier_2.GetFirstName]和[courtier_3.GetFirstName]也不比[courtier_1.GetHerHim]差太远。\n\n毫无疑问，[target.GetTitledFirstNameNoTooltip]不会允许三人都跟我走，但我们也许能带走一人。"
 laamp_base_contract_schemes.0321.desc.two_courtiers: "看来我们的工作完成得有点#EMP 太#!好了，[target.GetHerHis]的两名廷臣私下找到我，希望加入我的营地！\n\n[courtier_1.GetFirstName]是最热忱的，但[courtier_2.GetFirstName]也不比[courtier_1.GetHerHim]差太远。\n\n毫无疑问，[target.GetTitledFirstNameNoTooltip]不会允许两人都跟我走，但我们也许能带走一人。"
 laamp_base_contract_schemes.0321.desc.one_courtier: "看来我们的工作做得让人非常满意，[target.GetHerHis]的廷臣[courtier_1.GetFirstName]私下找到我，请求加入我的营地。\n\n如果我允许[courtier_1.GetFirstNameNoTooltip]加入，[target.GetTitledFirstNameNoTooltip]肯定不会对我们带走[target.GetHerHis]一位家臣感到不满。"
 laamp_base_contract_schemes.0321.a: "我们会带上你，[courtier_1.GetFirstNameNoTooltip]。"
 laamp_base_contract_schemes.0321.b: "也许[courtier_2.GetFirstNameNoTooltip]会很有趣……"
 laamp_base_contract_schemes.0321.c: "[courtier_3.GetFirstName]会有用的。"
 laamp_base_contract_schemes.0321.d: "#EMP 你#!？你肯定是开玩笑吧！"
 laamp_base_contract_schemes.0321.e: "哎呀，我们人满了。"
 laamp_base_contract_schemes.0331.t: "什么推动我们前进"
 laamp_base_contract_schemes.0331.desc: "“我一直很好奇，亲爱的[ROOT.Char.GetFirstNameNoTooltip]，”[target.GetTitledFirstName]在晚宴上慢吞吞地说道，“你缔造了你的生活和事迹，然而你却住在泥泞的帐篷里，几乎难以遮蔽烈日或暴雨。”\n\n我点了点头。否认是没用的。\n\n“生活中的许多基本舒适都被剥夺了，是什么促使你早上起床？为什么要不断前进，即使永无结束之日？”"
 laamp_base_contract_schemes.0331.a: "这一定只能有一个理由吗？"
 laamp_base_contract_schemes.0331.a.tt.success: "你的话很有说服力"
 laamp_base_contract_schemes.0331.a.tt.failure: "你的表达枯燥乏味"
 laamp_base_contract_schemes.0331.b: "我必须走过开阔的道路。"
 laamp_base_contract_schemes.0331.b.tt.success: "甜美的自由"
 laamp_base_contract_schemes.0331.b.tt.failure: "真是毫无目标"
 laamp_base_contract_schemes.0331.c: "荣耀，死亡，还有抛洒鲜血交来的朋友。"
 laamp_base_contract_schemes.0331.c.tt.success: "艰难但公平"
 laamp_base_contract_schemes.0331.c.tt.failure: "普通且卑鄙"
 laamp_base_contract_schemes.0331.d: "对知识的探索没有终点，只有理解。"
 laamp_base_contract_schemes.0331.d.tt.success: "知识本身就是奖励"
 laamp_base_contract_schemes.0331.d.tt.failure: "毫无意义且不切实际"
 laamp_base_contract_schemes.0331.e: "很简单：那里有未曾欣赏的风景。"
 laamp_base_contract_schemes.0331.e.tt.success: "多么浪漫"
 laamp_base_contract_schemes.0331.e.tt.failure: "没错，而且它们根本不值得"
 laamp_base_contract_schemes.0331.f: "做买卖，还有激发我#EMP 欲望#!的机会。"
 laamp_base_contract_schemes.0331.f.tt.success: "无情的野心令人印象深刻"
 laamp_base_contract_schemes.0331.f.tt.failure: "不就是土匪吗"
 laamp_base_contract_schemes.0331.g: "这还需要问吗，[target.GetFirstNameNoTooltip]？"
 laamp_base_contract_schemes.0331.g.tt.success: "富有吸引力的雄心"
 laamp_base_contract_schemes.0331.g.tt.failure: "不正当的梦"
 laamp_base_contract_schemes.0331.h: "吃你的食物，无视这个问题。"
 laamp_base_contract_schemes.0541.t: "能手"
 laamp_base_contract_schemes.0541.desc: "打动[target.GetTitledFirstName]有时候感觉就像一整季的工作。\n\n虽然算不上世界上最伟大的贵族，但对于其他人应该遵守的标准，[target.GetSheHe]却有着#EMP 非常#!奇怪的想法。\n\n在这种情况下，最安全的做法也许是回到我最擅长的事情上，选择我擅长的事情，让我的能力大放异彩。\n\n尽管如此，对于像[target.GetFirstNameNoTooltip]这样的怪人，我也可以尝试在一些不太擅长的事情上取得胜利。"
 laamp_base_contract_schemes.0541.duel.tt.success: "你的表现令人难忘"
 laamp_base_contract_schemes.0541.duel.tt.failure: "丢人现眼"
 laamp_base_contract_schemes.0541.tt.highest_skill_weaker_results: "考验你较好的[skill|E]会给予较差的奖励"
 laamp_base_contract_schemes.0541.tt.lowest_skill_stronger_results: "考验你较差的[skill|E]会给予较好的奖励"
 laamp_base_contract_schemes.0541.a: "我的外交能力肯定会给人留下深刻印象！"
 laamp_base_contract_schemes.0541.b: "你在军事上的能力肯定能给人留下深刻印象！"
 laamp_base_contract_schemes.0541.c: "我在财务方面的能力肯定能给人留下深刻印象！"
 laamp_base_contract_schemes.0541.d: "我在暗影之道上的能力有一种诱人的神秘！"
 laamp_base_contract_schemes.0541.e: "我的学术思维肯定会给人留下深刻印象！"
 laamp_base_contract_schemes.0541.f: "我的武力不言自明！"
 laamp_base_contract_schemes.0541.g: "也许我应该尝试一下我的外交手腕……"
 laamp_base_contract_schemes.0541.h: "也许我能证明自己是个真正的指挥官……"
 laamp_base_contract_schemes.0541.i: "我在钱财方面应该不是#EMP 最差的#!……"
 laamp_base_contract_schemes.0541.j: "我可以显摆一下我的精明……"
 laamp_base_contract_schemes.0541.k: "我可以展示一下我的博学……"
 laamp_base_contract_schemes.0541.l: "我可以表现一下我刷剑的本领……"
 laamp_base_contract_schemes.0541.m: "置身事外。"
 laamp_base_contract_schemes.0551.t: "大与好"
 laamp_base_contract_schemes.0551.desc: "宫廷里总有一些人比其他人更有影响力，[target.GetTitledFirstNamePossessive]的大厅也不例外。\n\n有些人大步穿过走廊，其他人纷纷让路。\n\n如果我真的想给人留下深刻印象，让一位本地社会精英支持我肯定不会有什么坏处，但该选谁呢……"
 laamp_base_contract_schemes.0551.duel.tt.success: "你留下令人难忘的身影"
 laamp_base_contract_schemes.0551.duel.tt.failure: "你比你以为的更乏味"
 laamp_base_contract_schemes.0551.a: "[diplomacy_candidate.GetFirstNameNoTooltip]看起来可以拉拢。"
 laamp_base_contract_schemes.0551.b: "我可以轻松打动[martial_candidate.GetFirstNameNoTooltip]。"
 laamp_base_contract_schemes.0551.c: "[stewardship.GetFirstNameNoTooltip]和我有许多共同点。"
 laamp_base_contract_schemes.0551.d: "我很好奇[intrigue_candidate.GetFirstNameNoTooltip]打算做什么？"
 laamp_base_contract_schemes.0551.e: "[learning_candidate.GetFirstNameNoTooltip]似乎很有趣。"
 laamp_base_contract_schemes.0551.f: "呵，赌[prowess_candidate.GetFirstNameNoTooltip]会下来比一场。"
 laamp_base_contract_schemes.0551.g: "这不明智。"
 laamp_base_contract_schemes_0551_impressive_at_court_modifier: "在宫廷里留下深刻印象"
 laamp_base_contract_schemes_0551_impressive_at_court_modifier_desc: "每个宫廷都有有权势的人物——在这里，他们注视着你。"
 laamp_base_contract_schemes_0551_pathetic_at_court_modifier: "可怜的景象"
 laamp_base_contract_schemes_0551_pathetic_at_court_modifier_desc: "如果说政治中有一件事比死亡还糟糕，那就是尴尬。"
 laamp_base_contract_schemes.0561.t: "最薄弱的一环"
 #... obligatory "you are $laamp_base_contract_schemes.0561.t$, goodbye".
 laamp_base_contract_schemes.0561.desc: "[insider.GetTitledFirstName]显然是[target.GetTitledFirstNamePossessive]最亲近的人之一，在社会等级中地位很高，对[target.GetTitleAsNameNoTooltip]有#EMP 很大#!的影响力。\n\n让这个[insider.GetWomanMan]为我唱赞歌，无论出于什么原因，肯定对我的事业有帮助。"
 laamp_base_contract_schemes.0561.a: "[insider.GetFirstNameNoTooltip]无法抵抗我的魅力！"
 laamp_base_contract_schemes.0561.a.tt.success: "温文尔雅，镇定自若"
 laamp_base_contract_schemes.0561.a.tt.failure: "汗流浃背，结结巴巴"
 laamp_base_contract_schemes.0561.b: "一点钱能抚平所有友谊。"
 laamp_base_contract_schemes.0561.c: "也许含蓄的#EMP 暗示#!……"
 laamp_base_contract_schemes.0561.c.tt.success: "你被理解了"
 laamp_base_contract_schemes.0561.c.tt.failure: "你有点太含蓄了"
