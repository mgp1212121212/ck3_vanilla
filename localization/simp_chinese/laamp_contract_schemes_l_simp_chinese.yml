 #(all the assorted guff that employers get in the contract rewards)
 laamp_base_0001_success_employer_modifier: "愉快的廷臣"
 laamp_base_0001_success_employer_modifier_desc: "该角色的宫廷正沉浸在关于异国风情和街边的奇异生活的高谈阔论中。"
 laamp_base_0001_failure_employer_modifier: "烦人的随从"
 laamp_base_0001_failure_employer_modifier_desc: "该角色的宫廷里挤满了烦人的流浪者和不诚实的流氓，使得生活变得乏味。"
 laamp_base_0011.tt.success_standard.employer_reward.remove_potential_rivals: "移除[THIS.Char.MakeScope.ScriptValue('laamp_base_0011_num_removable_potential_rivals_value')]个潜在[rivals|E]"
 laamp_base_0031_success_employer_modifier: "调停专家"
 laamp_base_0031_success_employer_modifier_desc: "该角色引进了相当多的人才来平息他们领地内的争议。"
 laamp_base_0031_failure_employer_modifier: "推卸责任"
 laamp_base_0031_failure_employer_modifier_desc: "该角色试图让替罪羊承担民众的愤怒，但只是让一切变得更糟。"
 laamp_base_0041_success_employer_modifier: "轻信"
 laamp_base_0041_success_employer_modifier_desc: "尽管尽了最大努力，但该角色还是有点过于相信别人说的话了。"
 laamp_base_0041_failure_employer_modifier: "对谎言保持警惕"
 laamp_base_0041_failure_employer_modifier_desc: "该角色知道来宫廷的人必有所图，相应地采取了行动。"
 laamp_base_1001_success_employer_modifier: "罪犯被捕"
 laamp_base_1001_success_employer_modifier_desc: "该伯爵领几乎没有累犯存在——至少目前是这样。"
 laamp_base_1021_success_employer_modifier: "训练有素的部队"
 laamp_base_1021_success_employer_modifier_desc: "一位训练专家将该角色的私人部队塑造成了一台润滑良好的机器。"
 laamp_base_1021_failure_employer_modifier: "懒散的乌合之众"
 laamp_base_1021_failure_employer_modifier_desc: "#EMP 部队？#!该角色的家兵更像是出生在下水道的醉汉，而不是战士。"
 laamp_base_1031_success_employer_modifier: "和平之地"
 laamp_base_1031_success_employer_modifier_desc: "该伯爵领目前正享受着相对平静的时期。"
 laamp_base_1031_failure_employer_modifier: "动荡之地"
 laamp_base_1031_failure_employer_modifier_desc: "争论和小规模冲突是这里生活的常态，居民知道该怪谁。"
 laamp_base_1041_success_employer_modifier: "旅行者被拦截"
 laamp_base_1041_success_employer_modifier_desc: "无论是税务官、朝圣者还是商人，该伯爵领的道路对任何人都不安全。"
 laamp_base_1041_failure_employer_modifier: "道路安全"
 laamp_base_1041_failure_employer_modifier_desc: "尽管某些职业罪犯尽了最大努力，但该伯爵领的小路仍然得到了很好的守护。"
 laamp_base_2021_failure_employer_modifier: "建设混乱"
 laamp_base_2021_failure_employer_modifier_desc: "该伯爵领的基础设施完全处于混乱之中，使得建设成本极高。"
 laamp_base_2031_success_employer_modifier: "一切平静"
 laamp_base_2031_success_employer_modifier_desc: "尽管有关内部确切边界的问题持续存在，该伯爵领的居民目前还是满意的。"
 laamp_base_2031_failure_employer_modifier: "沸点"
 laamp_base_2031_failure_employer_modifier_desc: "这里的紧张局势已经激化到人们花在争论上的时间比工作还多的地步。"
 laamp_base_2041_success_employer_modifier: "假冒的官员"
 laamp_base_2041_success_employer_modifier_desc: "众所周知，该角色的税务官之前被人冒充过，这无休止地复杂化了他们的工作。"
 laamp_base_2041_failure_employer_modifier: "可靠的官员"
 laamp_base_2041_failure_employer_modifier_desc: "该角色的臣民知道，任何没有正确印章仍自称是官员的人都是假的。"
 laamp_base_3001_success_employer_modifier: "强大的情报网"
 laamp_base_3001_success_employer_modifier_desc: "该角色收到了关于其他领地动态的详尽报告。"
 laamp_base_3041_success_employer_modifier: "金库被盗"
 laamp_base_3041_success_employer_modifier_desc: "有消息称，该角色甚至无法保护好自己的金币。"
 laamp_base_3041_failure_employer_modifier: "安全的宝库"
 laamp_base_3041_failure_employer_modifier_desc: "该角色成功地防御了对其积累的银子的一次盗窃企图。"
 laamp_base_4001_success_employer_modifier: "文件井井有条"
 laamp_base_4001_success_employer_modifier_desc: "纸张虽然昂贵，但文书工作仍是必不可少，而该角色拥有大量的文件。"
 laamp_base_4001_failure_employer_modifier: "记录混乱"
 laamp_base_4001_failure_employer_modifier_desc: "有些不称职的蠢货搅乱了该角色的档案，使其管理更复杂了。"
 laamp_base_4021_success_employer_modifier: "时兴文本"
 laamp_base_4021_success_employer_modifier_desc: "该角色委托创作的一本异想天开的小册子目前在宫廷中颇为流行。"
 laamp_base_4021_failure_employer_modifier: "不合时宜的赞助人"
 laamp_base_4021_failure_employer_modifier_desc: "人们都知道该角色会把钱花在最令人困惑的胡言乱语上。"
 laamp_base_4041_success_employer_modifier: "假圣物"
 laamp_base_4041_success_employer_modifier_desc: "众所周知，从护身符到圣髑，只要你想要一些神圣的小物件，都能在该角色的领地上买到。"
 laamp_base_4041_failure_employer_modifier: "神圣标准"
 laamp_base_4041_failure_employer_modifier_desc: "该角色以对假圣物采取强硬立场而闻名。"
 laamp_base_5001_success_employer_modifier: "扑杀野兽"
 laamp_base_5001_success_employer_modifier_desc: "该伯爵领的动物数量完全处于控制之下。"
 laamp_base_5001_failure_employer_modifier: "野生动物自由繁衍"
 laamp_base_5001_failure_employer_modifier_desc: "这里的野兽繁殖过度，四处游荡，危及到了生命。"
 laamp_base_5011_success_employer_modifier: "商人信任"
 laamp_base_5011_success_employer_modifier_desc: "这里的商业阶层知道他们的财产免受伤害。"
 laamp_base_5011_failure_employer_modifier: "化为灰烬"
 laamp_base_5011_failure_employer_modifier_desc: "这里的投资面临被付之一炬的巨大风险。"
 laamp_base_5021_success_employer_modifier: "安全保护"
 laamp_base_5021_success_employer_modifier_desc: "该角色得到良好的保护，免受任何形式威胁。"
 laamp_base_5021_failure_employer_modifier: "死里逃生"
 laamp_base_5021_failure_employer_modifier_desc: "该角色上次与死亡的#EMP 擦肩#!而过，他们下次可能会更加接近死亡。"
 laamp_base_5031_success_employer_modifier: "牲畜失踪"
 laamp_base_5031_success_employer_modifier_desc: "该伯爵领的统治者甚至无法保证自己畜群的安全。"
 laamp_base_5031_failure_employer_modifier: "牲畜受到保护"
 laamp_base_5031_failure_employer_modifier_desc: "即使最有胆识的犯罪分子也无法盗走这里的牲畜。"
 laamp_base_5041_success_employer_modifier: "稍微少一些"
 laamp_base_5041_success_employer_modifier_desc: "由于某些原因，该伯爵领的动物……比预期的少一些。"
 laamp_base_5041_failure_employer_modifier: "野生动物受到保护"
 laamp_base_5041_failure_employer_modifier_desc: "偷猎者将被绞死。"
