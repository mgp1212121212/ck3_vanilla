 laamp_base_contract_schemes.5052.t: "$laamp_base_contract_schemes.5051.t$：成功！"
 laamp_base_contract_schemes.5052.desc: "多亏了[employer.GetTitledFirstNamePossessive]完全无法维持[employer.GetHerHis]自己首都的秩序，[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]得以勒索更多[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]公民他们拥有的一切。\n\n这种谋生方式或许并不体面，但能否赚钱？很赚。\n\n不过，任何目光远大的罪犯该学的第一课就是何时撤退。钱已经赚了，是时候开溜了——在[employer.GetTitleAsNameNoTooltip]听到风声来找我们之前。"
 laamp_base_contract_schemes.5052.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5053.t: "$laamp_base_contract_schemes.5051.t$：失败！"
 laamp_base_contract_schemes.5053.desc: "虽然我们的想法很好，但似乎[employer.GetTitledFirstName]解决[employer.GetHerHis]地盘上轻微犯罪的速度比[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]利用它们的速度更快。\n\n[employer.GetTitleAsNamePossessiveNoTooltip]的卫兵如潮水般涌入街道，我们还没来得及大赚特赚，机会的窗口就逐渐关闭了，我不得不在落入法网前带领我的手下撤出[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]。\n\n看来我们在这里取得不了进展了。"
 laamp_base_contract_schemes.5053.a: "呸，我们会在别处找到更富有的目标。"
