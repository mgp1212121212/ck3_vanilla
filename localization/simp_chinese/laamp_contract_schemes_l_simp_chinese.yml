 laamp_base_contract_schemes.0561.d.tt.failure: "$laamp_base_contract_schemes.0561.c.tt.failure$"
 laamp_base_contract_schemes.0561.e: "我们到此为止吧。"
 laamp_base_contract_schemes_0561_charmed_insider_modifier: "圈内人着迷"
 laamp_base_contract_schemes_0561_charmed_insider_modifier_desc: "一点魅力就能发挥很大的作用。"
 laamp_base_contract_schemes_0561_bored_insider_modifier: "圈内人厌烦"
 laamp_base_contract_schemes_0561_bored_insider_modifier_desc: "还有比非常沉闷更糟的事。不过不多。"
 laamp_base_contract_schemes_0561_bribed_insider_modifier: "贿赂圈内人"
 laamp_base_contract_schemes_0561_bribed_insider_modifier_desc: "也许并不正直，但#EMP 确实#!有效。"
 laamp_base_contract_schemes_0561_intimidated_insider_modifier: "圈内人惧怕"
 laamp_base_contract_schemes_0561_intimidated_insider_modifier_desc: "并不是说一定会发生什么，但#EMP 万一#!呢？"
 laamp_base_contract_schemes_0561_spooked_insider_modifier: "圈内人受惊"
 laamp_base_contract_schemes_0561_spooked_insider_modifier_desc: "来自错误的人的恶语也许比毒药还糟糕。"
 laamp_base_contract_schemes.0571.t: "预付款"
 laamp_base_contract_schemes.0571.desc: "无论我再怎么在[target.GetTitledFirstName]脚下傻笑，都无法保证[target.GetHerHis]最终会给我我渴望的礼物。\n\n显然，我必须行动起来，尽我所能获得一笔预付款。然后，如果[target.GetSheHe]进一步对我施以恩宠，我会大笑，如果没有，那我的努力也不会白费。"
 laamp_base_contract_schemes.0571.duel.tt.success: "你哄骗出一份捐赠"
 laamp_base_contract_schemes.0571.duel.tt.failure: "你的预付款被拒绝了"
 laamp_base_contract_schemes.0571.a: "[ROOT.Char.GetFaith.WealthGodName]啊，我会拿到我的钱！"
 laamp_base_contract_schemes.0571.b: "一份慷慨的捐赠就足够了。"
 laamp_base_contract_schemes.0571.c: "最好不要杀鸡取卵。"
 laamp_base_contract_schemes.0571.d: "以绝对安全的方式进行。"
