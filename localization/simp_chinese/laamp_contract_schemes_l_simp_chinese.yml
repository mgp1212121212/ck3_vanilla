 laamp_base_contract_schemes.2666.f: "我们必须重新划定边界！"
 laamp_base_contract_schemes.2666.g: "$laamp_base_contract_schemes.2661.g$"
 laamp_base_contract_schemes.2667.t: "$laamp_base_contract_schemes.2031.t$：成功！"
 laamp_base_contract_schemes.2667.desc.resolution_type.stewardship: "征税就是会计，而会计如今是一项被低估的艺术。\n\n只需要一份当地税务清单，花上大半天时间审查#EMP 涉嫌#!过度征税的每一起事件，然后证明这只是其他地方未缴纳的税款。[employer.GetPrimaryTitle.GetBaseNameNoTier]的人会抱怨，但最终大多数人会接受。\n\n而对于那些能提供充分证据的人来说，临时免除明年的税赋就能买通他们保持沉默——虽然[employer.GetTitledFirstName]嘟嘟囔囔地表示抱怨。"
 laamp_base_contract_schemes.2667.desc.resolution_type.secondary_skill: "[employer.GetPrimaryTitle.GetBaseNameNoTier]的人显然觉得自己水平很高，但他们没考虑到[ROOT.Char.GetHouse.GetName]家族[ROOT.Char.GetWomanMan]的舌头。\n\n我巧妙地让他们琐碎的反对意见自相矛盾，在他们之中播下怀疑的种子，告知他们[employer.GetTitledFirstName]保护了他们安全的同时，#EMP 巧妙#!地提醒他们谁握着枪杆子。\n\n最后那一点我也许有点画蛇添足了……但你玩得开心的时候……"
 laamp_base_contract_schemes.2667.desc.resolution_type.left_sacrifice: "虽然对独自留下有些失望，但[sacrifice.GetTitledFirstName]还是安顿下来，开始听取[employer.GetPrimaryTitle.GetBaseNameNoTier]人民的无数反对意见。\n\n[employer.GetTitledFirstName|U]感激地送我离开，留下我的下属辛勤工作。\n\n“你能留下这么有用的仆人真是太好了——我向你保证，在[sacrifice.GetHerHis]逗留期间，我会好好照顾[sacrifice.GetSheHe]！现在，我想是时候给你报酬了……”"
 laamp_base_contract_schemes.2667.desc.resolution_type.officer: "幸运的是，军需官[officer.GetFirstNamePossessive]的技能足以挽回局面。\n\n虽然花了几个小时的激烈辩论和审计，但[officer.GetSheHe]找到了足够多的旧债、未支付的款项、尚未兑现的人情等，使大部分额外收费看起来只是被错误标记了。\n\n这并不能从长远上解决[employer.GetTitledFirstNamePossessive]过度征税的坏习惯，但足以暂时让我们的雇主满意。"
 laamp_base_contract_schemes.2667.desc.resolution_type.camp_purpose: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]在绘制地图方面颇有经验，通过半编造的故事和大胆的声明提出#EMP 新#!的解决方案，他们完全让步于我们。\n\n[employer.GetPrimaryTitle.GetBaseNameNoTier]的善良民众对取消双重征税的前景感到欣慰，以至于他们似乎默许了已经征收的额外费用——这一点我明确告诉了[employer.GetTitledFirstName]，这应当被视为[employer.GetSheHe]应该接受的胜利。"
 laamp_base_contract_schemes.2667.desc.resolution_type.stress: "与[employer.GetPrimaryTitle.GetBaseNameNoTier]的小权贵们对话是极其、极其耗费精力的。\n\n虽然令人筋疲力尽，但并非不可能，通过坚定的决心，我最终能够劝服#EMP 大部分#!人。那并不是一个永久的解决方案，但逼迫大多数人沉默似乎足以让[employer.GetTitledFirstName]满意，说到底，这才是我们真正来这里的目的。"
 laamp_base_contract_schemes.2667.desc.outro: "\n\n这天晚些时候，我们离开了这座城市，钱包里鼓鼓的全是新鲜的钱币。"
