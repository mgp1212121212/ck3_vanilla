 laamp_base_contract_schemes.5661.t: "$laamp_base_contract_schemes.5034.t$：[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_contract_schemes.5661.desc.intro.constantinople: "我们正身处令人敬佩的[ROOT.Char.GetCurrentLocation.GetName]强大的城墙外，"
 laamp_base_contract_schemes.5661.desc.intro.plains: "我们的夜间突袭带我们深入了[ROOT.Char.GetCurrentLocation.GetName]的平原，"
 laamp_base_contract_schemes.5661.desc.intro.farmlands: "我和我的部下穿行于[ROOT.Char.GetCurrentLocation.GetName]稠密的农田中，"
 laamp_base_contract_schemes.5661.desc.intro.hills: "我的部队轻松穿行于[ROOT.Char.GetCurrentLocation.GetName]的丘陵，"
 laamp_base_contract_schemes.5661.desc.intro.mountains: "今晚，我们登上了[ROOT.Char.GetCurrentLocation.GetName]群山间的矮坡与山麓，"
 laamp_base_contract_schemes.5661.desc.intro.desert: "今早，我们动身进入了[ROOT.Char.GetCurrentLocation.GetName]的沙漠，"
 laamp_base_contract_schemes.5661.desc.intro.desert_mountains: "我和我的劫掠者决心找到#EMP 一些东西#!，开始探索[ROOT.Char.GetCurrentLocation.GetName]干旱的山地，"
 laamp_base_contract_schemes.5661.desc.intro.oasis: "在耀眼的黎明光芒下，我的部队进入了[ROOT.Char.GetCurrentLocation.GetName]的绿洲，"
 laamp_base_contract_schemes.5661.desc.intro.jungle: "我们在树荫的覆盖下，进入了[ROOT.Char.GetCurrentLocation.GetName]的丛林，"
 laamp_base_contract_schemes.5661.desc.intro.forest: "在[ROOT.Char.GetCurrentLocation.GetName]大量树木的遮盖下，我们向前迈进，"
 laamp_base_contract_schemes.5661.desc.intro.taiga: "在[ROOT.Char.GetCurrentLocation.GetName]坚毅的松树间，我的部队分散开来，"
 laamp_base_contract_schemes.5661.desc.intro.wetlands: "正午时分，我目光敏锐的士兵进入了[ROOT.Char.GetCurrentLocation.GetName]的沼泽，"
 laamp_base_contract_schemes.5661.desc.intro.steppe: "正如他们之前几天做的那样，我的部队探索于[ROOT.Char.GetCurrentLocation.GetName]无垠的草原上，"
 laamp_base_contract_schemes.5661.desc.intro.floodplains: "我的部队别无选择，被迫进入了[ROOT.Char.GetCurrentLocation.GetName]闷热的洪泛平原，"
 laamp_base_contract_schemes.5661.desc.intro.drylands: "我和我的部下穿行于[ROOT.Char.GetCurrentLocation.GetName]的旱地，扬起无尽的灰尘，"
 laamp_base_contract_schemes.5661.desc.intro.postamble: "寻找容易下手的[ROOT.Char.Custom('RegionalFarmAnimalPlural')]畜群，赶回我们四处漂泊的营地。"
 laamp_base_contract_schemes.5661.desc.opportunity.01: "我们最近在该区域的行进途中，有几个候选人吸引了我的目光，但到目前为止，我们只进行了初步的侦查。"
 laamp_base_contract_schemes.5661.desc.opportunity.02: "到目前为止我们没捞到多少外快，抵抗太激烈，没办法聚集起大量偷得的牲畜。不过，最终我们还是发现了一个防御薄弱的农场，里面有大量牲畜。"
 laamp_base_contract_schemes.5661.desc.opportunity.03: "虽然这片区域看起来很容易释放内心的野性，但我们并没有这么做——而是暂时收敛起来等着找到完美的目标。今晚，我们终于找到了目标，一个充满肥牛的庄园。"
 laamp_base_contract_schemes.5661.desc.opportunity.04: "虽然这里没有多少大型庄园，但小农场却似乎多得是。洗劫它们要付出更多努力，不过最终的收获应该能配得上这份压力。"
 laamp_base_contract_schemes.5661.desc.opportunity.05: "当地人——至少是那些敢出现在我们面前的人——声称自己很穷，但如果[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]来敲我的门，我也会这么说。至少，他们似乎拥有大量牲畜，这我们能用得上。"
 laamp_base_contract_schemes.5661.desc.opportunity.06: "决不能怜悯这些贫穷的农民，也决不能承认我们对他们造成的伤害。他们的动物会跟我们走，不然就用剑说话——就是这样。"
 laamp_base_contract_schemes.5661.desc.outro: "\n\n现在是时候搞点暴力了。"
