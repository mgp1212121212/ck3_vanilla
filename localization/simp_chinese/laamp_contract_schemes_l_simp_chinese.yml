 laamp_extra_contract_schemes.0022.a: "我会留下来自己用。"
 laamp_extra_contract_schemes.0022.b: "给[councillor_liege.GetLiege.GetTitledFirstNameNoTooltip]的牵制。"
 laamp_extra_contract_schemes.0022.c: "我还不至于做出这种低级的事。"
 laamp_extra_contract_schemes.0023.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0023.desc: "“我的领主对你揭示的秘密感到满意。你发现了，多少？[secrets_found_value]？成绩不小啊……”[task_contract_councillor.GetName]身体前倾出现在光线中，暴露出[task_contract_councillor.GetSheHe]不知如何进了我的帐篷里。\n\n“你是怎么进来不被看到的？”我困惑地问道，但还没来得及叫我的卫兵——那里就已经没人了。只剩下一大袋钱币留在那里。"
 laamp_extra_contract_schemes.0023.a: "我就直接拿走钱。不要想太多。"
 laamp_extra_contract_schemes.0024.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0024.desc: "“我一直在等你的报告，但什么也没送来。我担心……也许你忘了我们的交易？”[task_contract_councillor.GetName]轻蔑地对我说——而我刚走到厕所旁！该死！[task_contract_councillor.GetSheHe]怎么摸到这不被发现的？\n\n“我在[task_contract_target.GetCapitalLocation.GetName]的每个角落都安插了人手，但都无济于事。”我解释道。“要么碰上了对[task_contract_target.GetTitledFirstNamePossessive]忠心耿耿的廷臣，要么打探到的都是毫无价值的谣言。”\n\n“糟糕的借口……我本以为你能做得更好。至少能找个更好的借口。我们的协议终止了。”[task_contract_councillor.GetFirstNameNoTooltip]摇了摇[task_contract_target.GetHerHis]的头，一下子不见了身影，就像[task_contract_councillor.GetSheHe]来时一样。"
 laamp_extra_contract_schemes.0024.a: "真是浪费时间！"
 laamp_extra_contract_schemes.0030.t: "$ep3_contract_event.0080.t$"
 laamp_extra_contract_schemes.0030.desc: "我伪造成宣称的消息很快传到了[task_contract_councillor.GetName]耳边。\n\n“恭喜啊！干得不错。”[task_contract_councillor.GetSheHe|U]说道，好像拍了拍[task_contract_councillor.GetHerselfHimself]自己的背。\n\n“[task_contract_councillor_liege.GetTitledFirstName]会很满意的，肯定会给你重赏。我要带走这里的珍贵手稿……你会把它给我吧？”[task_contract_councillor.GetFirstNameNoTooltip]很快变得激动不安。“快点！把它给我！”[task_contract_councillor.GetSheHe]一边说，一边捻着[task_contract_councillor.GetHerHis]的手指。"
 laamp_extra_contract_schemes.0030.a: "我会为自己保留一份副本。"
 laamp_extra_contract_schemes.0030.b: "[target.GetNameNoTooltip]将掌握在更好的人手中！"
 laamp_extra_contract_schemes.0030.c: "我不再相信你了……"
