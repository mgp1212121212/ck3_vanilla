 laamp_base_2071_failure_employer_modifier: "拙劣的修复工作"
 laamp_base_2071_failure_employer_modifier_desc: "该伯爵领一处重要定居点的城墙倒塌了，更糟的是，在修复时进一步遭受了破坏。"
 laamp_base_contract_schemes.2672.t: "$laamp_base_contract_schemes.2031.t$：成功！"
 laamp_base_contract_schemes.2672.desc.resolution_type.stewardship: "一些小的豁免、这个或那个项目的通行证、[employer.GetTitleAsNamePossessiveNoTooltip]的印章，一切突然变得#EMP 更#!容易接受，一切只为支付城墙的费用。\n\n他们税收和负担的重新分配意味着他们支付的金额与最初要求的一样多，但现在最重要的是，[employer.GetPrimaryTitle.GetBaseNameNoTier]的善良民众觉得自己在这场游戏中表现得很好。"
 laamp_base_contract_schemes.2672.desc.resolution_type.secondary_skill: "被我的榜样所感动，并在来自[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的几位追随者的帮助下，[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]的好市民们和我一起开始修复他们的防御工事。\n\n幸运的是，城墙看起来比实际情况要糟糕得多。经过几天的劳动，我们取得了相当大的进展，并且这些劳动很容易通过少量的应付款来补偿。"
 laamp_base_contract_schemes.2672.desc.resolution_type.left_sacrifice: "[sacrifice.GetTitledFirstName]似乎已经精疲力尽，正在试图指挥[employer.GetPrimaryTitle.GetBaseNameNoTier]那些争论不休的人时，[employer.GetTitledFirstName]和我离开了房间。\n\n“别担心，[ROOT.Char.GetTitledFirstNameNoTooltip]，我们会照顾好你的[sacrifice.GetWomanMan]，并把[sacrifice.GetHerHim]安然无恙地送回。”\n\n啊，这不过是堆几块石头在一起，能有多难呢？我欣然接受报酬，然后准备动身。"
 laamp_base_contract_schemes.2672.desc.resolution_type.officer: "[officer.GetTiledFirstNamePossessive|U]作为我的$head_porter_camp_officer$"
 laamp_base_contract_schemes.2672.desc.resolution_type.camp_purpose: "[employer.GetPrimaryTitle.GetBaseNameNoTier]之城在燃烧。\n\n好吧，只是大部分。除了我的追随者们正在从[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的营地拖走的那些，#EMP 它们将被妥善保管#!在我的手中。\n\n我掠夺一个来求助于我的定居点，只是因为我有能力这么做，这是否光荣？或许不是。\n\n但更蠢的是，他们竟然为一个他们完全不了解的人提供如此丰厚的报酬……"
 laamp_base_contract_schemes.2672.desc.resolution_type.stress: "让[employer.GetPrimaryTitle.GetBaseNameNoTier]的民众屈服需要进行大量的吼叫、哄骗和道德绑架。\n\n这是一项令人疲惫的工作，磨练着心智，但当地的权贵们一个接一个地妥协，苦涩地同意支付他们应付的那部分钱。或许这不是一个优雅的解决方案，但如果它能起作用，那就是值得的。"
 laamp_base_contract_schemes.2672.desc.outro: "\n\n[employer.GetTitledFirstName]非常满意我们的解决方案，高兴地递过来[employer.GetHerHis]的钱币。"
 laamp_base_contract_schemes.2672.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2672.a.city_sacked: "买者自慎。"
 laamp_base_contract_schemes.2673.t: "$laamp_base_contract_schemes.2031.t$：失败！"
 laamp_base_contract_schemes.2673.desc.stewardship: "我的计划在我看来足够合理，首先平均分摊费用，然后根据财富和收入稍作调整，但权贵们的反应却是震惊和恐惧。\n\n他们似乎每一个人都坚信自己支付得太多了，即使是为了这个共同的利益，无论他们的财富或地位如何。"
 laamp_base_contract_schemes.2673.desc.officer: "也许[officer.GetTitledFirstName]并不像我想象中的$head_porter_camp_officer$那样出色。\n\n不到半小时，[officer.GetHerHis]建议的修墙计划就让[employer.GetPrimaryTitle.GetBaseNameNoTier]的人民陷入了互相厮打的混乱中，争吵、尖叫、踢打、互相撕咬，完全#EMP 绝望#!地逃避他们面临的任务。"
 laamp_base_contract_schemes.2673.desc.outro: "\n\n愤怒的[employer.GetTitledFirstName]在这一失败之后甚至不愿再与我说话。\n\n我们被驱逐出城，被缠上一堆麻烦，却分毫未得。"
