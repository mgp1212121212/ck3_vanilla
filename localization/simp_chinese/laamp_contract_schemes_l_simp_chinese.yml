 laamp_extra_contract_schemes.0012.desc_thief: "$laamp_extra_contract_schemes.0013.desc_intro$聪明的[agent_thief.GetFirstName]迅速撬开了拦在[task_contract_object.GetTitledFirstName]和我们之间的锁。"
 laamp_extra_contract_schemes.0012.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$我的手指因紧张的汗水变得滑溜溜的，但撬锁工具仍咔嚓一响撬开了锁。"
 laamp_extra_contract_schemes.0012.desc_lookout: "警惕的[agent_lookout.GetFirstName]发出信号，示意我们一切安全。"
 laamp_extra_contract_schemes.0012.desc_no_lookout: "然后我紧张地环顾四周，看来我们可以安全行动了。"
 laamp_extra_contract_schemes.0012.desc: "我嘘声让[task_contract_object.GetFirstNameNoTooltip]安静，并带着[task_contract_object.GetHerHim]走进阴影。"
 laamp_extra_contract_schemes.0012.desc_infiltrator: "我们从我进来的地方——一扇被[agent_infiltrator.GetFirstName]打开的窗户——离开。"
 laamp_extra_contract_schemes.0012.desc_no_infiltrator: "我们将从我进来的地方——一处看似无人看守的大厅——离开。"
 laamp_extra_contract_schemes.0012.desc_free: "我们摸到马旁边，跳上马鞍，用力抽打着马屁股。\n\n“你救了我的命！”当我们最终减速时[task_contract_object.GetNameNoTooltip]说道。“这真是太刺激了！”"
 laamp_extra_contract_schemes.0012.a: "“我喜欢这种态度……加入我们吧！”"
 laamp_extra_contract_schemes.0012.b: "“[task_contract_employer.GetTitledFirstNameNoTooltip]正急切地等着你。”"
 laamp_extra_contract_schemes.0013.t: "失败：$laamp_prison_break_contract_contract$计谋"
 laamp_extra_contract_schemes.0013.desc_intro: "我在深夜潜入了关押[task_contract_object.GetTitledFirstName]的地方。"
 laamp_extra_contract_schemes.0013.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$我拿着撬锁工具在门口摸索了一段时间。也许一个贼能做到，但我做不到。实在没有办法，我狠狠踢了牢门一脚。附近传来声音——狱卒！\n\n“对不起，我现在必须离开，[task_contract_object.GetLadyLord]。这有点……超出我的能力。”我离开时低声说道。\n\n“#EMP 哼！#!得了吧！”一个肯定是[task_contract_object.GetFirstNamePossessiveNoTooltip]的声音反驳道。\n\n“嗯？谁在那里？”一名守卫吼道。还好……我躲藏得很好，悄悄溜进了黑暗里。"
 laamp_extra_contract_schemes.0013.desc_no_lookout: "$laamp_extra_contract_schemes.0012.desc_no_thief$但是在树林里，有一盏灯在闪烁——卫兵在附近！此刻我多么希望我背上有张眼睛！我一把抓住[task_contract_object.GetFirstNameNoTooltip]，然后开始疯狂冲刺。\n\n“谁在那里？”看守人喊道。“#EMP 警报！警报！#!”\n\n武装追赶者迅速向我们袭来，而在这最要紧的时刻，[task_contract_object.GetFirstNameNoTooltip]绊了一跤跌倒在地上。顷刻间，[task_contract_object.GetSheHe]就被追兵层层压住；我实在没什么能做的，只得独自逃跑。"
 laamp_extra_contract_schemes.0013.desc_no_infiltrator: "$laamp_extra_contract_schemes.0012.desc_no_thief$$laamp_extra_contract_schemes.0012.desc$我们将从我进来的地方——一处看似无人看守的大厅——离开。但是大厅门现在被人锁住了！\n\n我试图撬开锁，此时一名卫兵出现在我们身后！\n\n“我来拖住他！”[task_contract_object.GetFirstNameNoTooltip]喊道，“你先走！”\n\n其他声音在附近响起，我做出了唯一的选择——我逃跑了。如果有人要为这个[task_contract_object.GetWomanMan]而死……那也应该是[task_contract_employer.GetTitledFirstName]吧……？"
 laamp_extra_contract_schemes.0013.desc: "$laamp_extra_contract_schemes.0012.desc_no_thief$$laamp_extra_contract_schemes.0012.desc$$laamp_extra_contract_schemes.0012.desc_no_infiltrator$\n\n但是[task_contract_object.GetHerHis]的守卫布下了陷阱：#EMP 他们早就知道有人会来救援！#!\n\n“[task_contract_object.GetFaith.HighGodName]啊！我就知道这太顺利了！”[task_contract_object.GetFirstNameNoTooltip]哭喊道。“快跑，勇敢的[ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l]！”\n\n守卫向我们冲来，没有时间了，也没有胜利的希望——所以我开始逃跑！我奇迹般地甩开了追赶者，安全抵达了外墙……但[task_contract_object.GetFirstNameNoTooltip]没有。"
 laamp_extra_contract_schemes.0013.a: "[task_contract_object.GetSheHe|U]肯定遭受了更严密的监视……"
