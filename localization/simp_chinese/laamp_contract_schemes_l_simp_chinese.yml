 laamp_base_6001_desc_title: "保护弱者！"
 laamp_base_6001_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]辛勤劳动的人民需要帮助。[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]会为帮忙的冒险者提供回报。"
 laamp_base_contract_schemes.6001.t: "$laamp_base_6001_contract_scheme$"
 laamp_base_contract_schemes.6001.desc: "“野兽，暴徒还有恶棍！”\n\n似乎仅仅是想一想就足以扰乱[employer.GetTitledFirstNamePossessive]的态度。\n\n“[employer.GetPrimaryTitle.GetTierAsNameNoTooltip|l]的平民非常不安，我担心他们现在随时可能会造反。那些有小孩的家庭一直在指责我的官员，质问我们为什么没有保护他们。”"
 laamp_base_contract_schemes.6001.a: "我们必须确保他们的安全！"
 laamp_base_contract_schemes.6001.b: "没时间浪费了。"
 laamp_base_contract_schemes.6001.c: "没理由妥协。"
 laamp_base_contract_schemes.6002.t: "$laamp_base_6001_contract_scheme$：成功！"
 laamp_base_contract_schemes.6002.desc: "三……四……这是今天早上的第五头[ROOT.Char.MakeScope.Var('animal_type').GetFlagName]。我将尸体搬到车上，正好赶上[employer.GetTitledFirstName]和[employer.GetHerHis]的几名仆人到来。\n\n“干得漂亮！”[employer.GetSheHe]称赞道，“再也不会有牲畜被杀，再也不会有孩子失踪。给，你的报酬，如果百姓再次抱怨，我知道该找谁了。”"
 laamp_base_contract_schemes.6002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6003.t: "$laamp_base_6001_contract_scheme$：失败！"
 laamp_base_contract_schemes.6003.desc: "“够了！”[employer.GetTitledFirstName]摇着[employer.GetHerHis]的头大喊道，“你们的武力简直跟用木剑训练的见习骑士差不多。”\n\n“我的人民得不到保护正在受苦。你觉得他们这样能纳税吗？”[employer.GetSheHe]嘲弄地问。\n\n“你已经让我损失够多金钱了。别再浪费我的时间。”"
 laamp_base_contract_schemes.6003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
