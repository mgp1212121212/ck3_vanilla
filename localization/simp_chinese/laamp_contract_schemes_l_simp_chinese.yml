 laamp_base_contract_schemes.2782.t: "$laamp_base_contract_schemes.2044.t$：成功！"
 laamp_base_contract_schemes.2782.desc.success_critical: "哈！多么不幸啊——一位愚蠢贪婪的[task_contract.GetEmployer.GetTitleAsNameNoTooltip]，一个英俊潇洒、善于发现机会的[ROOT.Char.GetWomanMan]，还有十几个容易上当受骗，早该好好学习识字的纳税人。\n\n营地的金库装得满满的，我们开始思考下一份工作。"
 laamp_base_contract_schemes.2782.desc.success_standard: "到目前为止，我们在行政领域的小小尝试进展得#EMP 非常#!顺利。\n\n有多够多的[task_contract.GetEmployer.GetTitledFirstNamePossessive]的钱币躺在我们伪造的小收税马车里（两边都涂上了简陋的纹章），数量足以满足大多数[ROOT.Char.GetWomenMen]对金钱的渴望。\n\n不过……我不禁好奇，我们是否能从这块石头里再多榨出点血呢……"
 laamp_base_contract_schemes.2782.desc.success_qualified: "我们已经搞到了不少钱，但还有很多钱等着从[task_contract.GetEmployer.GetTitledFirstNamePossessive]愚蠢的臣民身上榨取。\n\n如果们现在动身，大概能遥遥领先于后面缓慢前进的收税员——不过话说回来，要是我们被抓住了，就会被迫逃离，失去一切。"
 laamp_base_contract_schemes.2782.desc.nothing_yet: "好吧，我们取得了良好的开端，但与预期收入相比，这些实在太少了。\n\n如果我们真的想在[task_contract.GetEmployer.GetTitledFirstNamePossessive]的财富中大捞一笔，就必须继续努力，说服[task_contract.GetEmployer.GetHerHis]的更多臣民相信我们的……证件。"
 laamp_base_contract_schemes.2782.a: "谁说[ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')][ROOT.Char.Custom('GetLaampDescribeTypeSelf')]需要土地才能获得钱币！"
 laamp_base_contract_schemes.2782.b: "没有勇气，就没有荣誉和金钱！继续！"
 laamp_base_contract_schemes.2782.b.tt.travel_onwards: "你继续尝试追求更好的[task_contract|E]结果"
 laamp_base_contract_schemes.2782.c: "我们谨慎一点，见好就收吧。"
 laamp_base_contract_schemes.2782.d: "好吧，这就是我们目前能达到的最好结果了。"
 laamp_base_contract_schemes.2782.d.tt: "@alert_icon!#alert_trial 该选项为强制，因为你已达成了当前累积失败数条件下能达成的最好结果#!"
 laamp_base_contract_schemes.2783.t: "$laamp_base_contract_schemes.2044.t$：失败！"
 laamp_base_contract_schemes.2783.desc.lost: "[ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier]所有人都该死！他们毫无理性的多疑和排外毁了一切。\n\n我只是想多要#EMP 一点点#!钱，但这些蠢货开始怀疑起来，然后开始担心，接着一群愤怒的疯狂镇民扣住了我们的马车。\n\n我几乎什么都没剩下。"
 laamp_base_contract_schemes.2783.desc.losing: "就差那么一点。\n\n我都不知道[ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier]人居然这么多疑。我甚至不太确定是什么引起了他们的怀疑，但他们开始问问题，没多久我就答不上来了。\n\n不过，至少我们目前的收获没被夺走，虽然我们没办法拿到更多了。"
 laamp_base_contract_schemes.2783.a: "但我的计划十分完美！"
 laamp_base_contract_schemes.2783.b: "不过是一次小小的挫折，继续前进！"
 laamp_base_contract_schemes.2783.b.tt.travel_onwards: "$laamp_base_contract_schemes.2782.b.tt.travel_onwards$"
 laamp_base_contract_schemes.2783.c: "见好就收吧。"
 laamp_base_contract_schemes.2783.d: "我们……我们就这么算了吧……"
 laamp_base_contract_schemes.2783.d.tt: "$laamp_base_contract_schemes.2782.d.tt$"
 laamp_base_contract_schemes.3301.t: "$laamp_base_contract_schemes.3004.t$：[current_barony.GetNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3301.desc.scandal_affair: "也许我们无法在不引起注意的情况下进入[current_char.GetTitledFirstNamePossessive]，但我们似乎也没这个必要：当地人正在热议通奸传言。\n\n没人#EMP 太过#!忘乎所以，但这起预料外的事件确实给[current_barony.GetNameNoTier]单调的日常生活增添了几分趣味。\n\n我们很幸运，有这么多张开的嘴巴，让仆人和下级廷臣提供有用的消息应该相当容易。"
 laamp_base_contract_schemes.3301.desc.scandal_torture: "就算没有直接进出过[current_char.GetTitledFirstNamePossessive]的宫廷，内部的喧嚣在[current_barony.GetNameNoTier]已是谈论的焦点。\n\n看来一位当地权贵在寻求偿还债务或复仇时，过度折磨了对手，只留下了一副破碎的躯壳。\n\n[current_char.GetTitleAsNameNoTooltip]被召来干预并施行惩罚，但似乎出于某种原因，不太情愿。\n\n对受害者来说是不幸的，但这是一个#EMP 完美#!的氛围，可以在不引起怀疑的情况下问一些淫荡的问题。"
 laamp_base_contract_schemes.3301.desc.scandal_manslaughter: "[current_barony.GetNameNoTier]的街道上血迹斑斑，虽然[current_char.GetTitledFirstName]没有亲自挥刀，但正是[current_char.GetHerHis]的言辞推动了一切。\n\n一项按照[current_char.GetTitleAsNameNoTooltip]的准确规定制定的地方条例已经被证明极其不受欢迎。一位努力执行该条例的下级官员——否则会因公平和清晰的头脑而受到合理的喜爱——在两天前被在一个令人痛心的激情犯罪中杀害。\n\n在这种激烈的言辞和指责的背景下，秘密应该很容易从当地人那里挖掘出来。"
 laamp_base_contract_schemes.3301.desc.scandal_loan: "[current_barony.GetNameNoTier]的低声抱怨和哀叹似乎充斥其中，轻微的丑闻引发了恼怒的闲聊。\n\n似乎一位当地债主正在到处催讨各种债务，比突如其来的税收更让当地人不安。更糟糕的是，这些行为得到了[current_char.GetTitledFirstName]的默许——对许多人来说，这是一种不可原谅的背叛。\n\n虽然这不是一个最好的提问氛围，但对擅于激烈言辞的仆人来说也算不上最糟。"
 laamp_base_contract_schemes.3301.desc.scandal_bribery: "[current_barony.GetNameNoTier]所有人都在讨论的，是[current_char.GetTitledFirstNamePossessive]的一些官员，或者其他什么人，被抓到收受数额#EMP 相当#!惊人的贿赂。\n\n这里有点腐败，但这没什么不寻常的，对许多公职人员来说，这是他们工资的一部分，但这些事情是有限度的。\n\n在这里事件里，数额远远超出了限度。\n\n对于[current_char.GetTitleAsNameNoTooltip]来说是个坏消息，对于那些有兴趣听不满的当地人讲故事的人来说是个好消息。"
 laamp_base_contract_schemes.3301.desc.rumblings_war: "[current_barony.GetNameNoTier]的街道上充满了关于战争和鲜血的低语，当地许多人都完全#EMP 相信#![current_char.GetTitledFirstName]策划的冲突马上就会到来。\n\n当然，战争并不罕见，但这反而让八卦者和造谣者更容易在漫长的夜晚，没什么其他事可做的时候散播恐惧。\n\n无论是真是假，这都让许多健谈的人#EMP 热衷#!于向有进取心的陌生人分享他们的观点，以及他们听到的消息。"
 laamp_base_contract_schemes.3301.desc.rumblings_murder: "虽然没人敢肯定，但[current_barony.GetNameNoTier]所有人嘴边上都挂着的一个词，就是#EMP 谋杀#!。\n\n有人说是[current_char.GetTitledFirstName][current_char.GetHerselfHimself]本人，[current_char.GetHerHim]失去了耐心把某个可怜的傻瓜提前送去了阴间。还有些人认为这传言实际上是在#EMP 针对#![current_char.GetTitleAsNameNoTooltip]，或者仅仅是[current_char.GetHerHis]某些无情的廷臣间的政治斗争。\n\n无论真相如何，现在所有人都热衷于聊起这则传言。\n\n这可太方便了。"
 laamp_base_contract_schemes.3301.desc.rumblings_affair: "八卦在平民中传播的速度比在老城还快，而事关[current_barony.GetNameNoTier]的[current_char.GetLadyLord|U]风流韵事的传言更是所有八卦中传得最快的。\n\n当然，没人敢在公开场合谈论如此无耻的事——但在紧闭的房门后，喝上一两杯酒，再加上宫廷里的神秘人物……\n\n人们很谨慎，但他们对丑闻的渴望正好为小小的战术质疑提供了掩护。"
 laamp_base_contract_schemes.3301.desc.mundane_feast: "目前[current_barony.GetNameNoTier]全在聊的，是[current_char.GetTitledFirstName]打算举办的一场小宴会。\n\n遗憾的是，这场宴会又#EMP 足够#!大到吸引了全城所有传谣者、闲聊者和流浪汉的想象力。\n\n所有谈话都集中于谁可能会被邀请谁不会，宴会会提供什么食物，[current_char.GetTitleAsNameNoTooltip]会提供什么娱乐……这可不是探查更多#EMP 战略#!信息的好环境。"
 laamp_base_contract_schemes.3301.desc.mundane_nothing: "很遗憾，目前在[current_barony.GetNameNoTier]没人讨论什么特别重要的事。\n\n哦，有一些平民中经常会上演的琐事，但没什么特别的风流韵事或有趣的事——这很麻烦，因为这种情况下出现个陌生人询问问题是很不寻常的。\n\n然而，我们还是必须在这座无聊的小镇中搜集任何情报。"
 laamp_base_contract_schemes.3301.tt.plus_one_success: "收集的情报#P +1#!"
 laamp_base_contract_schemes.3301.a: "我会把耳朵贴在地面上……"
 laamp_base_contract_schemes.3301.a.tt.success: "几条有用的趣闻"
 laamp_base_contract_schemes.3301.a.tt.failure: "[intrigue_duellist.GetFirstNameNoTooltip]妨碍了你"
 laamp_base_contract_schemes.3301.b: "是时候展现我的魅力了！"
 laamp_base_contract_schemes.3301.b.tt.success: "他们本不该分享的话语"
 laamp_base_contract_schemes.3301.b.tt.failure: "[diplomacy_duellist.GetFirstNameNoTooltip]让宫廷保持沉默"
 laamp_base_contract_schemes.3301.c: "审讯我们能审讯的任何人，然后离开。"
 laamp_base_contract_schemes.3301.d: "我们不要小看[current_char.GetFirstNameNoTooltip]。"
 laamp_base_contract_schemes.3301.d.tt.skip_the_attempt: "你在这里#N 没有#!收集到情报"
 laamp_base_contract_schemes.3302.t: "$laamp_base_contract_schemes.3004.t$：成功！"
 laamp_base_contract_schemes.3302.desc.intro: "[employer.GetTitledFirstNamePossessive]的手下与我们在[current_barony.GetNameNoTier]碰面，热情地接过了我们给他们[employer.GetLadyLord]的报告。\n\n"
 laamp_base_contract_schemes.3302.desc.win.critical: "我们确实已经准备了一份#EMP 十分#!详尽的报告，涵盖了从[destination_1.GetNameNoTier]到[destination_2.GetNameNoTier]的每一笔交易、传闻和泄露的秘密——足以让[employer.GetFirstNamePossessiveNoTooltip]的间谍首脑在接下来的几个月中忙于追踪线索和阴谋。\n\n感念于我们的辛勤工作，"
 laamp_base_contract_schemes.3302.desc.win.standard: "幸运的是，我们获得了足够的情报来吸引他们。也许并不是我们所能获取的全部，但足以让[employer.GetFirstNamePossessiveNoTooltip]的间谍首脑忙个不停，我们的接头人满意地窃窃私语。\n\n感念于我们的辛勤工作，"
 laamp_base_contract_schemes.3302.desc.win.qualified: "这……并不多。我们收集的传闻和道听途说如此稀少，留给[employer.GetFirstNamePossessiveNoTooltip]的间谍总管处理的东西相对较少。虽少，但也不至于#EMP 一无所有#!。\n\n短暂的、充满抱怨的对话后，"
 laamp_base_contract_schemes.3302.desc.outro: "[employer.GetTitleAsNamePossessiveNoTooltip]的间谍拿出了我们商定好的报酬。\n\n当然，是按件计酬的。"
 laamp_base_contract_schemes.3302.a: "只需几句低语，就能获得如此丰厚的报酬！"
 laamp_base_contract_schemes.3303.t: "$laamp_base_contract_schemes.3004.t$：失败！"
 laamp_base_contract_schemes.3303.desc: "[employer.GetTitledFirstNamePossessive]的特工在[current_barony.GetNameNoTier]与我们会面，但只是短暂的——当我们开始为完全缺乏可靠信息找借口时，间谍们意识到我们失败了。\n\n我们被迅速告知不要再浪费[employer.GetTitleAsNamePossessiveNoTooltip]的时间，也不要再寻求[employer.GetHerHis]的帮助，然后他们迅速消失。\n\n也许间谍活动并不适合像我们这样的[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]……"
 laamp_base_contract_schemes.3303.a: "[employer.GetSheHe|U]这种交易谣言的人都不怎么样。"
 laamp_base_contract_schemes.3661.t: "$laamp_base_contract_schemes.3031.t$：[destination_1.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3661.desc.intro: "[destination_1.GetBaseNameNoTier]看起来是个宜人的地方——我们却在如此不愉快的情况下前来拜访，着实可惜。\n\n临近黄昏，我和一小队追随者潜伏在不远处的阴影中望向目标："
 laamp_base_contract_schemes.3661.desc.business.fallback: "一间小而兴隆的作坊，外悬新漆招牌以示客来。"
 laamp_base_contract_schemes.3661.desc.business.inn_exterior: "一家位于城外的路边小旅馆，显然是当地人的最爱。暂时是这样。"
 laamp_base_contract_schemes.3661.desc.business.relaxing_room: "一座富丽堂皇的联排别墅，可能是某位贵族的第二住所。"
 laamp_base_contract_schemes.3661.desc.business.winery: "一座装满精美葡萄酒的酒庄，里面的酒桶堆积如山。我们来这里是为了摧毁这一桶桶甜美的葡萄酒。"
 laamp_base_contract_schemes.3661.desc.business.tavern: "一家热闹的酒馆，挤满了欢笑的顾客。这间酒馆需要变得更加火热。"
 laamp_base_contract_schemes.3661.desc.business.docks: "一座宽敞的木制仓库，位于码头旁边，里面堆满了易燃物。"
 laamp_base_contract_schemes.3661.desc.business.kennels: "一间臭气熏天的狗舍，里面塞满了吠叫的猎犬。"
 laamp_base_contract_schemes.3661.desc.business.shrine: "一座简朴的路边[target.GetFaith.HouseOfWorship]，属于[target.GetFaith.GetAdjective]信仰，显然是最近才用心建造的。"
 laamp_base_contract_schemes.3661.desc.business.mews: "一间繁忙的鹰房，里面的许多猎鹰已经安全入笼过夜。"
 laamp_base_contract_schemes.3661.desc.business.bridge: "一座收费桥，石塔俯瞰着流经自己的河流。"
 laamp_base_contract_schemes.3661.desc.business.market: "一座小市场广场，周围挤满了密集的房屋。"
 laamp_base_contract_schemes.3661.desc.outro: "\n\n[employer.GetTitledFirstName]没有解释[employer.GetHerHis]的受害者[target.GetTitledFirstName]是否拥有这地方，是否对此有利益关系，还是仅仅对它怀有某种情感。\n\n不久之后，无论如何都不再重要。"
 laamp_base_contract_schemes.3661.tt.duel_success: "任务完成"
 laamp_base_contract_schemes.3661.tt.duel_failure: "合同失败"
 laamp_base_contract_schemes.3661.tt.stealth_maintained_no_gallowsbait: "#TUT 该方法会#P 保持匿名#!，降低[GetTrait('gallowsbait').GetName( GetNullCharacter )]经验#!"
 laamp_base_contract_schemes.3661.tt.stealth_foregone_extra_gallowsbait: "#TUT 该方法会#N 暴露你的身份#!，提高[GetTrait('gallowsbait').GetName( GetNullCharacter )]经验获得——但#P 总体上更简单#!#!"
 laamp_base_contract_schemes.3661.a: "安静：一点着火我们就马上离开。"
 laamp_base_contract_schemes.3661.b: "所有人，按平常分配两人一组。覆盖出口，保持专注。"
 laamp_base_contract_schemes.3661.c: "两人去后面，四人去两侧，动手。"
 laamp_base_contract_schemes.3661.d: "斧头准备好了，来#EMP 流点血吧！#!"
 laamp_base_contract_schemes.3661.e: "希望我们都准备好了，#EMP 进攻！#!"
 laamp_base_contract_schemes.3661.f: "[officer.GetFirstNameNoTooltip]，弄到什么有毒的东西了吗？"
 laamp_base_contract_schemes.3661.g: "[officer.GetFirstNameNoTooltip]，我想你能摸进去不被发现吧？"
 laamp_base_contract_schemes.3661.h: "[officer.GetFirstNameNoTooltip]，我想你能用火箭射中那一点吧？"
 laamp_base_contract_schemes.3661.i.steal_dogs: "[officer.GetFirstNameNoTooltip]，把那些狗给我弄来！"
 laamp_base_contract_schemes.3661.i.dog_on_birds: "[officer.GetFirstNameNoTooltip]，放狗咬它们。"
 laamp_base_contract_schemes.3661.i.poison_barrels: "[officer.GetFirstNameNoTooltip]，你有什么东西能……#EMP 污染#!那些酒桶吗？"
 laamp_base_contract_schemes.3661.j: "[officer.GetFirstNameNoTooltip]，该先点哪里？"
 laamp_base_contract_schemes.3661.k: "[officer.GetFirstNameNoTooltip]，带领你的部下从另一侧进去。"
 laamp_base_contract_schemes.3661.l: "[officer.GetFirstNameNoTooltip]，让你的骨干做好准备。"
 laamp_base_contract_schemes.3661.m: "[officer.GetFirstNameNoTooltip]，你走另一条路——我们待会儿抢上一抢。"
 laamp_base_contract_schemes.3661.n: "[officer.GetFirstNameNoTooltip]，我想我们能往那里下毒？"
 laamp_base_contract_schemes.3661.o: "要是我有一位合适的执事……"
 laamp_base_contract_schemes.3661.o.lacking_officers.forager_kenneler_cook: "你没有[GetCourtPositionType('chief_forager_camp_officer').GetName()]、[GetCourtPositionType('kennelperson_camp_officer').GetName()]或[GetCourtPositionType('camp_cook_camp_officer').GetName()]"
 laamp_base_contract_schemes.3661.o.lacking_officers.thief_huntsman_engineer: "你没有[GetCourtPositionType('master_thief_camp_officer').GetName()]、[GetCourtPositionType('huntperson_camp_officer').GetName()]或[GetCourtPositionType('chief_engineer_camp_officer').GetName()]"
 laamp_base_contract_schemes.3661.o.lacking_officers.moa_mos_man_haggler: "你没有[GetCourtPositionType('master_of_arms_camp_officer').GetName()]、[GetCourtPositionType('master_of_spoils_camp_officer').GetName()]或[GetCourtPositionType('person_haggler_camp_officer').GetName()]"
 laamp_base_contract_schemes.3661.p: "我……觉得我不想这么做……"
 laamp_base_3661_stole_dogs_modifier: "最佳品种"
 laamp_base_3661_stole_dogs_modifier_desc: "该角色有如此，如此，#EMP 如此#!多的优质猎犬。"
 laamp_base_contract_schemes.3662.t: "$laamp_base_contract_schemes.3031.t$：成功！"
 laamp_base_contract_schemes.3662.desc.intro: "好的计划带来迅速的胜利，而那"
 laamp_base_contract_schemes.3662.desc.business.fallback: "燃烧的小作坊残骸便是对此的证明。"
 laamp_base_contract_schemes.3662.desc.business.inn_exterior: "被烧毁的旅馆废墟见证了这一事实。"
 laamp_base_contract_schemes.3662.desc.business.relaxing_room: "冒着烟的联排别墅废墟只是那句老话的真实写照。"
 laamp_base_contract_schemes.3662.desc.business.winery: "被毁坏的酒庄就是足够的证明。"
 laamp_base_contract_schemes.3662.desc.business.tavern: "燃烧的酒馆废墟简单证明了这一点。"
 laamp_base_contract_schemes.3662.desc.business.docks: "仓库仍在燃烧的外墙，缓缓倒入前方的水中，只是进一步印证了这一点。"
 laamp_base_contract_schemes.3662.desc.business.kennels: "彻底寂静的狗舍只是在确认这一点。"
 laamp_base_contract_schemes.3662.desc.business.shrine: "被亵渎的[target.GetFaith.HouseOfWorship]懒洋洋地在路边燃烧，提供了充足的证据。"
 laamp_base_contract_schemes.3662.desc.business.mews: "如今寂静的鹰房就是无声的见证。"
 laamp_base_contract_schemes.3662.desc.business.bridge: "燃烧的收费桥无可辩驳地证明了这一点。"
 laamp_base_contract_schemes.3662.desc.business.market: "市场的无声屠杀则无可争辩地证明了这一点。"
 laamp_base_contract_schemes.3662.desc.method.intrigue: "随着速度和隐秘性——更不用说没有清醒的反对意见——我的追随者和我迅速点燃了多处火焰，并迅速撤退。火焰完成了工作，我们只需第二天早晨回来检查结果。\n\n从表面上看，"
 laamp_base_contract_schemes.3662.desc.method.martial: "在冷血中屠杀需要强大的意志力，但银币的诱惑使许多事情变得可以忍受。清理屋内后，我们将尸体堆放起来，点火，然后在夜色中逃离。\n\n没有证人敢于干预，"
 laamp_base_contract_schemes.3662.desc.method.prowess: "亲自带领战斗，我和我的追随者迅速解决了那些不幸身处其中的人，毫不留情地将他们一一砍倒。我们将尸体留在原地，向最恰当的位置投掷火把，并将易燃物堆在燃烧的火焰上。\n\n手段很脏，但有效。\n\n"
 laamp_base_contract_schemes.3662.desc.method.forager: "一旦进入，[officer.GetTitledFirstName]不需要太长时间就完成了[officer.GetHerHis]的卑鄙工作——一点点毒药就能发挥很大的作用，而且[officer.GetSheHe]带了相当多的毒药。也许我应该对此感到担忧，但那是以后再说的问题。\n\n如果[target.GetTitledFirstName]希望在这里找到什么，那么[target.GetSheHe]将会感到失望，尽管"
 laamp_base_contract_schemes.3662.desc.method.thief: "[officer.GetTitledFirstName]像猫一样，[officer.GetHerHis]通过上层松动的百叶窗进入了屋内。几分钟后，屋内一片寂静——直到一扇门为我们打开，出来的是手握染血匕首的[officer.GetFirstNameNoTooltip]。看起来[officer.GetSheHe]在建筑物内部没有遇到#EMP 太#!大的麻烦。\n\n之后点火简直是小菜一碟，这意味着"
 laamp_base_contract_schemes.3662.desc.method.huntperson: "[officer.GetTitledFirstNamePossessive]的箭术精准，[officer.GetHerHis]的箭牢牢地插入了高高的干裂木梁中，远离任何容易扑灭的地方。我们静静地等待，直到闻到烟雾的味道缓缓飘入鼻中。\n\n感觉差不多了，确信"
 laamp_base_contract_schemes.3662.desc.method.kenneler.poison_barrels: "[officer.GetTitledFirstName]似乎毫不费力地#EMP 弄脏#!了一桶又一桶的上等葡萄酒，而我们其他人则在[officer.GetHerHis]的指挥下把守或搬运物品。最后，这项工作变得相当欢快，有几位追随者在我们破坏桶之前自饮了一桶。不喝白不喝。\n\n当然，这一切起初并不那么明显——因此我们留下一杯新酒，其中漂浮着一个小“惊喜”，并留下了一条线索通向源头。\n\n"
 laamp_base_contract_schemes.3662.desc.method.kenneler.steal_dogs: "[officer.GetTitledFirstName]溜进犬舍，周围一片寂静。十多分钟后，就在我们快要放弃并计划点火离开时，这个[officer.GetWomanMan]牵着#EMP 数十只#!猎犬重新出现。\n\n我不知道[officer.GetSheHe]是如何让这些动物保持安静的，它们喘着气、呜咽着，好像在玩什么大型游戏似的。我们每人抓住尽可能多的牵绳，然后在夜色中逃离——"
 laamp_base_contract_schemes.3662.desc.method.kenneler.dog_on_birds: "[officer.GetTitledFirstNamePossessive]的方法虽然嘈杂，但很有效。手握几只怒吼的狗，[officer.GetSheHe]消失在鹰舍里。几分钟后，里面传来了狗叫、撕咬的声音，许多猛禽被杀死，少数幸运者从敞开的门逃脱。\n\n当我的追随者们准备离开[officer.GetHerHim]时，我的$kennelperson_camp_officer$也出现了，附近已经被惊动的居民#EMP 正#!向我们跑来。几支箭就足以让他们离开，而我们则在黑暗中逃走。\n\n"
 laamp_base_contract_schemes.3662.desc.method.engineer: "[officer.GetTitledFirstName]快速挑出了建筑物的几个关键脆弱点，命令我们在[officer.GetHerHis]选择的地方点火。几分钟内，建筑物便燃起了熊熊大火，我们在第一声尖叫响起之前逃离了。\n\n"
 laamp_base_contract_schemes.3662.desc.method.haggler: "在我的士兵和[officer.GetTitledFirstNamePossessive]的队伍从不同方向突袭下，惊慌失措的防御者毫无招架之力。像收割熟透的麦子一样，我们轻松将他们一个个击倒，之后将他们的小据点付之一炬。\n\n"
 laamp_base_contract_schemes.3662.desc.method.armsman: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.spoiler: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.cook: "$laamp_base_contract_schemes.3662.desc.method.forager$"
 laamp_base_contract_schemes.3662.desc.outro: "[employer.GetTitledFirstName]无疑会很乐意支付我们的报酬。"
 laamp_base_contract_schemes.3662.a: "一次伟大的胜利值得丰厚的奖励！"
 laamp_base_contract_schemes.3662.b: "哈哈，不管怎样，让他们知道是我干的！"
 laamp_base_contract_schemes.3663.t: "$laamp_base_contract_schemes.3031.t$：失败！"
 laamp_base_contract_schemes.3663.desc.intro: "俗话说，遇敌之时，计划总会无用。我们的计划显然也没有：眼下，"
 laamp_base_contract_schemes.3663.desc.business.fallback: "那间小工坊依然屹立不倒。"
 laamp_base_contract_schemes.3663.desc.business.inn_exterior: "那家酒馆基本上完好无损。"
 laamp_base_contract_schemes.3663.desc.business.relaxing_room: "这座联排别墅仍然固若金汤。"
 laamp_base_contract_schemes.3663.desc.business.winery: "酒庄的库存未受污染。"
 laamp_base_contract_schemes.3663.desc.business.tavern: "酒馆的生意依旧红火。"
 laamp_base_contract_schemes.3663.desc.business.docks: "码头仓库仍然未被烧毁。"
 laamp_base_contract_schemes.3663.desc.business.kennels: "犬舍仍然充满了犬吠声。"
 laamp_base_contract_schemes.3663.desc.business.shrine: "那座小[target.GetFaith.HouseOfWorship]依然安然无恙地依偎在路边。"
 laamp_base_contract_schemes.3663.desc.business.mews: "空气中仍回荡着鹰舍里的鹰隼的叫声。"
 laamp_base_contract_schemes.3663.desc.business.bridge: "收费桥继续从旅行者那里收取稳定的通行费。"
 laamp_base_contract_schemes.3663.desc.business.market: "市场继续繁忙热闹地经营着。"
 laamp_base_contract_schemes.3663.desc.method.intrigue: "我们试图悄悄点火，但却吸引了一群醉汉，他们因酒而充满勇气，断定——虽然毫无证据——我们在从事犯罪活动。醉醺醺的家伙们狂怒地向我们发动攻击，吵闹声很快吸引了更多的人，导致我们不得不仓皇逃跑。\n\n"
 laamp_base_contract_schemes.3663.desc.method.martial: "我告诉我的追随者们要保持冷静。尽管我们被提前发现，武器的寒光引起了敌人的注意，这本不该成为问题。但当一声警报响起，出现了一群手持简陋武器的当地人，与我们刚好撞上。\n\n人数和准备都重要——或者说本该如此。可当我意识到只有一半的队伍还跟着我时，我只能下令撤退。"
 laamp_base_contract_schemes.3663.desc.method.prowess: "尽管我们试图摧毁那个地方，但我们在进入时发出了巨大的响动。等我们进去时，附近已经响起了喊叫声——考虑到我们人数不多，我们决定撤退，而不是冒险作为匪徒被绞死。\n\n"
 laamp_base_contract_schemes.3663.desc.method.forager: "[officer.GetTitledFirstName]并没有在那个地方呆太久，[officer.GetSheHe]只是把毒药倒在了关键区域，然后[officer.GetHerHis]就离开了。我们自信满满地离开现场，第二天早晨返回检查成果。\n\n不幸的是，尽管入侵被注意到了，[officer.GetFirstNameNoTooltip]#EMP 似乎#!用错了草药！现在他们已经提高了警觉，却没有任何收获。"
 laamp_base_contract_schemes.3663.desc.method.thief: "进入这个地方对[officer.GetTitledFirstName]来说不是什么问题——但不被发现却有些困难。[officer.GetHerHis]刚进去不久，里面便响起了警报声，然后是一阵打斗声。\n\n没过多久，一扇门猛地打开，[officer.GetFirstNameNoTooltip]摔了出来。我一把拽起这个[officer.GetWomanMan]，在#EMP 住手！有贼#!的呼喊声和越来越大的骚乱中逃走了。"
 laamp_base_contract_schemes.3663.desc.method.huntperson: "不仅[officer.GetTitledFirstNamePossessive]的箭没有命中目标，它还碰巧击中了关闭的百叶窗，发出沉重的#EMP 砰#!的一声，并反弹了回来。几秒钟后，木板被拉开，一张昏昏欲睡的面孔从黑暗中探出来。\n\n看到我们穿着低调的衣服，[officer.GetFirstNameNoTooltip]还拿着[officer.GetHerHis]的弓，箭掉在我们脚边，显然我们是在搞什么鬼。随着警报响起，我们迅速逃离。"
 laamp_base_contract_schemes.3663.desc.method.kenneler.poison_barrels: "[officer.GetTitledFirstName]的任务足够简单——我们把[officer.GetHerHim]送进去，[officer.GetSheHe]#EMP 弄破#!酒桶，然后我们顺便拿走一些小财物让人误以为是普通盗窃。\n\n然而，这个傻瓜在试图打开第一个桶时彻底打翻了它，桶裂开，洒落一地。附近传来的喊叫声表明我们已经暴露，只能逃跑。"
 laamp_base_contract_schemes.3663.desc.method.kenneler.steal_dogs: "在[officer.GetTitledFirstName]进入犬舍后的片刻，里面的吠叫声突然停止了。接着，传来了一些含混不清的交谈声？接着是咆哮声——几声咆哮、嘶吼和混乱的声音！\n\n[officer.GetFirstNameNoTooltip]从小屋中逃出，两只巨大的狗追在身后，附近的警告声表明狗的叫声已经被听到。像[officer.GetFirstNameNoTooltip]一样，我们也逃了。"
 laamp_base_contract_schemes.3663.desc.method.kenneler.dog_on_birds: "[officer.GetTitledFirstName]的确进了那个地方——两只狗拴在两只手上，奋力挣脱——但一旦这些该死的狗看见鸟，它们便开始狂吠不止。猎犬的吠叫声唤醒了附近的居民，显然我们必须逃跑。\n\n"
 laamp_base_contract_schemes.3663.desc.method.engineer: "[officer.GetTitledFirstName]为了#EMP 精确#!找到最佳引火地点犹豫太久了，结果有人注意到我们在附近徘徊！一被人看到，我就知道完了。一声困惑的喊叫唤醒了另一人，很快我们只能选择逃跑。\n\n"
 laamp_base_contract_schemes.3663.desc.method.haggler: "我和[officer.GetTitledFirstNamePossessive]从不同方向到达，但看来我们低估了当地人的决心。我们的袭击被发现了，但防守者们不仅没有恐慌，反而捡起手边的即兴武器，义愤填膺地冲向我们，高喊着#EMP 有土匪#!。  \n\n他们人数众多，反而可能要碾压我们，我们不得不逃跑了——"
 laamp_base_contract_schemes.3663.desc.method.armsman: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.spoiler: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.cook: "$laamp_base_contract_schemes.3663.desc.method.forager$"
 laamp_base_contract_schemes.3663.desc.outro: "[employer.GetTitledFirstName]可不会为这种差错付钱。"
 laamp_base_contract_schemes.3663.a: "我们应该离开……"
 laamp_base_contract_schemes.3663.b: "算了，让[target.GetFirstNameNoTooltip]知道是我也没什么大不了的。"
 laamp_base_contract_schemes.3781.t: "$laamp_base_contract_schemes.3041.t$：再来一点"
 laamp_base_contract_schemes.3781.desc.intro.yes: "我们从[employer.GetTitledFirstNamePossessive]的金库里偷来的银币已经装满了口袋，但在[employer.GetHerHis]的[employer.Custom('FortifiedBuilding')]里还有更多值钱的东西：金烛台、精美挂毯、最好的亚麻衣物、圣书等等。\n  \n对于善良的[employer.GetTitleAsNameNoTooltip]来说，这些物品可能只是日常用品，但对一名卑微的[ROOT.Char.Custom('GetLaampDescribeTypeSelf')]来说，这都是#EMP 利润#!。  \n\n我们只需要在被发现之前洗劫那[employer.GetWomanMan]的家就行。"
 laamp_base_contract_schemes.3781.desc.ending: "就这些了？  \n\n奉[ROOT.Char.GetFaith.WealthGodName]的名义，我们已经拿走了[employer.GetTitledFirstNamePossessive][employer.Custom('FortifiedBuilding')]里#EMP 所有#!能抢的东西，装进一个又一个袋子里，随意捆在一起以免发出噪音，只留下最珍贵的宝物。  \n\n[employer.GetTitleAsNameNoTooltip]睡醒时，迎接[employer.GetSheHe]的将是#EMP 非常#!糟糕的早晨。  \n\n现在只剩下离开这里。"
 laamp_base_contract_schemes.3781.desc.success.method.intrigue: "我割开一名警卫的喉咙，扶住身体，轻轻放在地上——然后把尸体踢进了我能找到的最阴暗的角落。 \n \n擦掉刀上的血迹，我走过这可怜的傻瓜的岗位，发现了一些华丽的刺绣和一点银器，这一切加起来总算不白费。 \n \n如果其他防守者幸运的话，他们应该待在不那么显眼的地方，我怀疑"
 laamp_base_contract_schemes.3781.desc.success.method.prowess: "我尝试了几次，又是#EMP 用力#!又是不弄出太大噪音，最后终于成功把门推开了。门后是一个紧凑的房间，主要用于杂物存储。  \n\n嗯，不理想，但既然我已经进来了，就顺便搜查一番，发现还是有点值得偷的，总算没浪费时间。  \n\n不过，"
 laamp_base_contract_schemes.3781.desc.success.method.martial: "[employer.GetTitledFirstNamePossessive]无助的警卫被迅速且无声地杀死，只发出#EMP 一丁点#!死亡时喉咙里的咕哝声。一个方便的壁龛成了尸体的临时安息地，然后我们继续偷偷掠夺。  \n\n当然，把尸体藏在那里意味着我们得把壁龛里的装饰品和华丽的陈设拿走，这也是礼貌之举。  \n\n继续前进，很明显，"
 laamp_base_contract_schemes.3781.desc.success.method.stewardship: "在合适的压力下，锁箱的铰链终于松开了，里面的财宝像喷泉一样涌出，发出了一阵噪音。  \n\n我愣了一下，看看有没有人被吸引过来……什么都没有。稍微放松了一下，我低头收集战利品，一枚一枚地捡起那些银币，就像母鸡啄谷子一样。  \n\n确定自己拿到了大部分银币后，我把注意力转向外面——"
 laamp_base_contract_schemes.3781.desc.success.method.agent_intrigue: "[old_rollee.GetTitledFirstName]找到的战利品不少，[old_rollee.GetSheHe]兴奋地小声说出[old_rollee.GetHerHis]自己在抢劫中匆忙偷来的物品清单。  \n\n一个不错的收获，足够丰富，我们今晚可以靠这些物品撑下去。我平静地拿起一块看起来很贵的壁挂，把它折叠后塞进自己的袋子里。毕竟，我不能让我的手下表现得#EMP 太#!出色。  \n\n也许"
 laamp_base_contract_schemes.3781.desc.success.method.agent_prowess: "用力一推，[old_rollee.GetTitledFirstName]把一间金库的门彻底推开了。我们急忙接住门，以免发出更多噪音，还好做到了。  \n\n里面的战利品非常值得冒险——这些金币和贡品来自善良的[employer.GetTitleAsNamePossessive]忠实的民众，结果现在全落到我们手里，多亏了[old_rollee.GetFirstNamePossessiveNoTooltip]的努力。  \n\n这些都是我们的，"
 laamp_base_contract_schemes.3781.desc.success.method.master_thief: "[old_rollee.GetTitledFirstName]什么也没说，只是露出笑容，举起[old_rollee.GetSheHe]沾满闪闪发光戒指的[old_rollee.Custom('Hand_ArticleTwo')][old_rollee.Custom('HandHands')]，每根手指上大约三四个戒指。  \n\n满意地点点头，我挥手让$master_thief_camp_officer$继续在其他地方盗窃。[old_rollee.GetSheHe|U]最好把那些戒指取下来，我不认为它们对[old_rollee.GetHerHis]的灵活性有帮助，但现在我没空说教。  \n\n毕竟，"
 laamp_base_contract_schemes.3781.desc.success.method.mos: "[old_rollee.GetTitledFirstName]微笑着打开了[old_rollee.GetHerHis]粗糙的麻袋，里面#EMP 悄悄#!装着一堆金币，被一些非常昂贵的靠垫压得严严实实。  \n\n我的$master_of_spoils_camp_officer$指了指[old_rollee.GetHerHis]的[old_rollee.Custom('ActionTaps_ForeheadNose')]，笑着说：“关键不在于发现显而易见的战利品，而在于找到藏东西的#EMP 明显#!地方。”\n\n确实如此，"
 laamp_base_contract_schemes.3781.desc.success.method.stress: "专注，专注，#EMP 专注#!，我必须专注。  \n\n如果我们在这里被抓住，我肯定会第一个被绞死——而且还可能会绞得最久。不能有任何失误，无论是字面上的还是比喻上的。我们必须迅速、明智、无情地从房间到房间，从建筑到建筑，拿走任何有价值的东西。  \n\n然而，更多金币的诱惑仍然吸引着我们。毕竟，"
 laamp_base_contract_schemes.3781.desc.failure.method.intrigue: "拔出匕首证明是个明智的预防措施，因为我们在前进过程中遇到了太多麻烦的卫兵，他们分布在各处。\n\n有些卫兵一直在这里，另一些则是被我们最初进入时的声音吸引过来的。但无论如何，他们的出现表明我们已经开始引起注意，而且注意得太多了。\n\n我摇摇头，重新集中注意力在当前重要的事情上："
 laamp_base_contract_schemes.3781.desc.failure.method.prowess: "尽管我们尽力试图冲破#EMP 看起来#!可能是储藏室的房门，但该死的门就是不开。\n\n我们敢于尝试的最猛烈的攻击也只发出了沉闷的木头嘎吱声，还伴随着附近某人翻身的声音。\n\n里面的东西不值得冒险，但"
 laamp_base_contract_schemes.3781.desc.failure.method.martial: "巡逻队被解决了——更重要的是，他们下得#EMP 很安静#!。\n\n只是……似乎还不够安静。垂死守卫的疯狂挣扎和湿漉漉的咕咕声还是相当响亮，虽然这次似乎没有人听到我们，但下一次我们可能就没这么幸运了。\n\n尽管如此，贪婪还是驱使我们继续前进。看来"
 laamp_base_contract_schemes.3781.desc.failure.method.stewardship: "这该死的装置里面的东西很重——太重了，无法徒手搬动——而锁也#EMP 让人抓狂地#!坚固。\n\n想要打开它可能需要几个小时，而且一次强行破坏尝试产生了如此沉重的金属#EMP 碰撞声#!，几乎让我们当场被抓住。下一次我们发出的响声肯定会是我们的最后一次。\n\n即使我们在这里失败了，"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_intrigue: "事实证明，[old_rollee.GetTitledFirstName]不仅什么都没找到——[old_rollee.GetSheHe]还成功地从一场掷骰子的游戏中引来了一群守卫。\n\n我打了一下[old_rollee.GetHerHis]这个笨蛋的耳朵，低声命令下次要#EMP 小心点#!，否则[old_rollee.GetSheHe]会把[employer.GetPrimaryTitle.GetBaseNameNoTier]的全部愤怒引到我们头上。\n\n无论失败与否，"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_prowess: "即使[old_rollee.GetTitledFirstName]使出了[old_rollee.GetHerHis]全身的力量，似乎仍然无法打破挡在我们面前的门，而门后是一间装满昂贵物品的房间。\n\n我沮丧地示意离开。其他地方一定还有更容易的猎物，我们越是对这个或那个问题感到愤怒，就越容易犯错。\n\n我们在这里已经太吵了——尤其是在"
 laamp_base_contract_schemes.3781.desc.failure.method.master_thief: "[old_rollee.GetTitledFirstName]已经快速而悄无声息地搜查了令人惊讶的大部分[employer.Custom('FortifiedBuilding')]——但不幸的是，据[old_rollee.GetHerHim]说，很少有能偷走的东西不会引发警报。\n\n更糟糕的是，[old_rollee.GetHerHis]那内疚的表情表明[old_rollee.GetSheHe]可能#EMP 已经#!在没有我知道的情况下冒险了。我们必须保持警惕。\n\n无论[old_rollee.GetFirstNamePossessiveNoTooltip]失败与否，"
 laamp_base_contract_schemes.3781.desc.failure.method.mos: "显然[old_rollee.GetTitledFirstNamePossessive]的盐的配给将被削减，因为这位[old_rollee.GetWomanMan]几分钟后回来了，彻底空手而归。\n\n我本以为我的$master_of_spoils_camp_officer$至少能为[old_rollee.GetHerselfHimself]抢点东西，但相反，我不得不带着越来越强烈的恐惧听着这个笨蛋讲述如何几乎撞上了一支巡逻队。\n\n再犯一次这样的错误，我们都会被吊死，但，"
 laamp_base_contract_schemes.3781.desc.cta: "走廊尽头还有财宝等着我们掠夺……"
 laamp_base_contract_schemes.3781.tt.haul_details: "#TUT 目前赃物中拥有[gold_i][varcheck.MakeScope.Var('haul_actual').GetValue|P0]/[gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|V0][gold|E]#!"
 laamp_base_contract_schemes.3781.tt.fouls_remaining: "#TUT 你在被逮到前拥有[varcheck.MakeScope.Var('heist_failures').GetValue]/2破绽#!"
 laamp_base_contract_schemes.3781.tt.increment_haul: "为你的赃物添加[gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0]"
 laamp_base_contract_schemes.3781.tt.foul_warning.increment: "获得#N +1#!破绽"
 laamp_base_contract_schemes.3781.tt.foul_warning.pot_lost: "你到目前为止的收益被没收"
 laamp_base_contract_schemes.3781.tt.duel_success.skill: "你的能力没有辜负你"
 laamp_base_contract_schemes.3781.tt.duel_failure.skill: "你吸引太多注意了"
 laamp_base_contract_schemes.3781.tt.duel_success.agent: "[rollee.GetFirstNameNoTooltip]获得胜利"
 laamp_base_contract_schemes.3781.tt.duel_failure.agent: "你的同谋让你失望了"
 laamp_base_contract_schemes.3781.a: "猫下身子，#EMP 拔出匕首#!。"
 laamp_base_contract_schemes.3781.b: "那扇门看起来很重要，砸烂它！"
 laamp_base_contract_schemes.3781.c: "巡逻队来了——从两边动手拿下他们。"
 laamp_base_contract_schemes.3781.d: "我看到一个锁着的箱子……"
 laamp_base_contract_schemes.3781.e: "[rollee.GetFirstNameNoTooltip]，你找到了什么？"
 laamp_base_contract_schemes.3781.f: "[rollee.GetFirstNameNoTooltip]，用力推开它！"
 laamp_base_contract_schemes.3781.g: "搜索中有什么乐子吗，[rollee.GetFirstNameNoTooltip]？"
 laamp_base_contract_schemes.3781.h: "好了[rollee.GetFirstNameNoTooltip]，让我看看你配得上你的薪水。"
 laamp_base_contract_schemes.3781.i: "再……多……一点……"
 laamp_base_contract_schemes.3781.j: "我们拿的够多了，撤！"
 laamp_base_contract_schemes.3781.j.stole_everything: "小心麻袋，我们撤！"
 laamp_base_contract_schemes.3781.j.tt.flee_with_earnings: "带着你当前的赃物离开"
 laamp_base_contract_schemes.3782.t: "$laamp_base_contract_schemes.3041.t$：成功！"
 laamp_base_contract_schemes.3782.desc.intro: "像夜间的影子一样，我们离开了。\n\n当第一声警报和愤怒的咆哮传到我们耳中时，它们已经只是遥远的回声，远处的后果的微弱声音"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_everything: "与我们怀中那#EMP 堆积如山#!的战利品相比，显得微不足道，那简直是一笔宝藏，全部都是可以销赃的战利品和贵重金属。"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_most: "审视我们辉煌的战利品时，毫不在意地忽略了，[employer.GetPrimaryTitle.GetBaseNameNoTier]的大量的财富堆积在我们脚下，来自[employer.GetLadyLord]的财富被肆意地剥夺了。"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_lots: "发现如此丰富的财富突然出现在我们的手中时，我们毫无兴趣。[employer.GetTitledFirstName]肯定还有更多的财宝可掠夺，但贪得无厌是业余窃贼的第一个——也是最后一个——错误。\n\n我们带着丰厚的战利品愉快地回家时，那份重量使我们感到沉重。"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_nothing: "耳边不停回响的警钟声中，我们满身大汗地返回集合点，。\n\n尽管我大肆宣称可以赚取额外的金币，但我们从[employer.GetTitledFirstNamePossessive]的城堡出来时，却连一枚铜币都没有拿到，额外冒的风险全都白费了。\n\n看来今晚我们只能满足于最初的那笔战利品了。"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_some: "警告我们，额外的收入可能要付出更大的代价。\n\n不过，事情已经做了，我们也有一笔相当可观的小战利品——银子、金子和宝石，足以证明我们的努力。总的来说，应该能卖个好价钱。"
 laamp_base_contract_schemes.3782.desc.outro: "\n\n没浪费一晚上的努力。"
 laamp_base_contract_schemes.3782.a: "呵，现在让我们出售战利品……"
 laamp_base_contract_schemes.3783.t: "$laamp_base_contract_schemes.3041.t$：失败！"
 laamp_base_contract_schemes.3783.desc.intro: "夜晚的世界在一片尖叫声中变得热闹起来。谁敲响了警钟，我们永远不会知道，但一旦[employer.GetTitledFirstNamePossessive]的守卫被惊醒，我们根本挡不住他们。\n\n"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_everything: "我们拿到了这座该死的[employer.Custom('FortifiedBuilding')]里有价值的一切——#EMP 一切#!，每一个银盘，每一枚金币，每一本镀金的书，现在都没了，都……没了……"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_most: "那么多钱，那么多#EMP 战利品#!，都没了。我们握住了[employer.GetPrimaryTitle.GetBaseNameNoTier]聚敛的财富，但却让它从……指缝里溜走了……"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_lots: "当他们逮到我们时，我们已经搜集了数量可观的赃物。真是可惜……那些银制品在小镇里能卖出个好价钱的……"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_nothing: "我们甚至什么都没拿到。"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_some: "我们拿的并不多，但当然，没有物主在面对小偷时会考虑#EMP 数额#!的——他们通常只是在想要砍掉左手，还是右手，或者全都砍掉。"
 laamp_base_contract_schemes.3783.desc.outro: "\n\n愤怒的[employer.GetTitleAsNameNoTooltip]一声令下，我们被毫不客气地拖进了地牢里。"
