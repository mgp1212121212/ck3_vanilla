 laamp_base_contract_schemes.5661.h.tt.need_groom_hunter_kenneler_or_spoiler: "你没有[GetCourtPositionType('head_groom_camp_officer').GetName()]、[GetCourtPositionType('huntperson_camp_officer').GetName()]、[GetCourtPositionType('kennelperson_camp_officer').GetName()]或[GetCourtPositionType('master_of_spoils_camp_officer').GetName()]"
