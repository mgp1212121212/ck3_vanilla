 laamp_base_6011_desc_title: "真德[TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|U]！"
 laamp_base_6011_desc: "[TaskContract.GetEmployer.GetTitledFirstNamePossessiveNoTooltip]最美丽的一位廷臣误入[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]的树林后就没回来。[TaskContract.GetEmployer.GetTitleAsNamePossessiveNoTooltip]的宫廷愿意提供奖励。"
 laamp_base_6011_request: "该[task_contract|E]需要你完成[GetScheme('laamp_base_6011_contract_scheme').GetTypeName][scheme|E]"
 laamp_base_contract_schemes.6011.t: "$laamp_base_6011_contract_scheme$"
 laamp_base_contract_schemes.6011.desc: "疲惫的[employer.GetTitledFirstName]带着[employer.GetHerHis]的手下走近营地。我起身迎接他们，马就停在我的帐篷前。\n\n“……那个该死的[dummy_gender.GetWomanMan]，”我听到[employer.GetTitleAsNameNoTooltip|l]喃喃自语。\n\n“早上好，[ROOT.Char.GetFirstNameNoTooltip]，”[employer.GetSheHe]一边说，一边擦去[employer.GetHerHis]额头上的汗水。“好像一个#EMP 最美丽#!的[dummy_gender.GetWomanMan]在树林里迷路了，我的廷臣们一直在痛惜，不把[dummy_gender.GetHerHim]找回来他们就不会停下。”"
 laamp_base_contract_schemes.6011.a: "美丽的[dummy_gender_soldier.GetWomanMan]！准备去营救！"
 laamp_base_contract_schemes.6011.b: "我们必须加快脚步！"
 laamp_base_contract_schemes.6011.c: "平衡的方法是最好的。"
 laamp_base_contract_schemes.6012.t: "$laamp_base_6011_contract_scheme$：成功！"
 laamp_base_contract_schemes.6012.desc: "“走开！”一声尖锐的叫声穿过树丛，我跟了上去。\n\n我这辈子见过的最美丽的[beautiful_peasant.GetWomenMen]之一站在空地中央。[beautiful_peasant.GetSheHe|U]拿起一根棍子当做长枪，试图与一只凶猛的[ROOT.Char.MakeScope.Var('animal_type').GetFlagName]保持距离。\n\n我拔剑迅速一挥将它斩成两段，这只动物一股鲜血喷出倒在地上，染红了身下的草地。\n\n“[ROOT.Char.GetLadyLord]！”这[beautiful_peasant.GetWomanMan]哭着跪倒在地。"
 laamp_base_contract_schemes.6012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6012.b: "“我们#EMP 不必#!分开。”"
 laamp_base_contract_schemes.6012.b.tt.success: "[beautiful_peasant.GetShortUIName]感觉很荣幸"
 laamp_base_contract_schemes.6012.b.tt.failure: "[beautiful_peasant.GetShortUIName]感觉被侮辱了"
 laamp_base_6012_success_employer_modifier: "拯救无辜者"
 laamp_base_6012_success_employer_modifier_desc: "该角色花钱请了一位有骑士风度的冒险者，去拯救其最美丽的臣民之一免遭危险野兽的毒手。"
 laamp_base_contract_schemes.6013.t: "$laamp_base_6011_contract_scheme$：失败！"
 laamp_base_contract_schemes.6013.desc: "“你给我解释一下这是什么？”[employer.GetTitledFirstName]冲进我的帐篷，把一块染红的手帕扔在我的桌子上。\n\n“卫兵在树林里巡逻时发现了它，我想你能发现上面有个熟悉的徽记。”[employer.GetSheHe|U]揉了揉[employer.GetHerHis]的眉毛。“现在我不得不面对激动的廷臣和心碎的军官。别想拿到全额付款。”"
 laamp_base_contract_schemes.6013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
