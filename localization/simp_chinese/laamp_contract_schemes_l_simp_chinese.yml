 laamp_base_contract_schemes.1301.t: "$laamp_base_contract_schemes.1004.t$"
 laamp_base_contract_schemes.1301.desc.intro.preamble.first: "我们与[recidivist.GetFirstNameNicknamed]的初次交锋是在"
 laamp_base_contract_schemes.1301.desc.intro.preamble: "我们拦住[recidivist.GetFirstNameNicknamed]是在"
 laamp_base_contract_schemes.1301.desc.intro.plains: "[current_county.GetBaseNameNoTier]起伏的平原。"
 laamp_base_contract_schemes.1301.desc.intro.farmlands: "[current_county.GetBaseNameNoTier]繁茂的农田。"
 laamp_base_contract_schemes.1301.desc.intro.hills: "[current_county.GetBaseNameNoTier]参差的丘陵。"
 laamp_base_contract_schemes.1301.desc.intro.mountains: "[current_county.GetBaseNameNoTier]巍峨的山地。"
 laamp_base_contract_schemes.1301.desc.intro.desert: "[current_county.GetBaseNameNoTier]炽热的沙漠。"
 laamp_base_contract_schemes.1301.desc.intro.desert_mountains: "[current_county.GetBaseNameNoTier]极其干旱的山地。"
 laamp_base_contract_schemes.1301.desc.intro.oasis: "[current_county.GetBaseNameNoTier]繁茂的绿洲。"
 laamp_base_contract_schemes.1301.desc.intro.jungle: "[current_county.GetBaseNameNoTier]茂密的丛林。"
 laamp_base_contract_schemes.1301.desc.intro.forest: "[current_county.GetBaseNameNoTier]幽暗的森林。"
 laamp_base_contract_schemes.1301.desc.intro.taiga: "[current_county.GetBaseNameNoTier]广阔的松树林。"
 laamp_base_contract_schemes.1301.desc.intro.wetlands: "[current_county.GetBaseNameNoTier]恶臭的沼泽。"
 laamp_base_contract_schemes.1301.desc.intro.steppe: "[current_county.GetBaseNameNoTier]无尽的草原。"
 laamp_base_contract_schemes.1301.desc.intro.floodplains: "[current_county.GetBaseNameNoTier]潮湿的洪泛平原。"
 laamp_base_contract_schemes.1301.desc.intro.drylands: "[current_county.GetBaseNameNoTier]尘土飞扬的旱地。"
 laamp_base_contract_schemes.1301.desc.intro.postamble: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]将[recidivist.GetHerHis]手下的乌合之众散开，我们所有人都紧张起来，准备动手。"
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.good: "“[ROOT.Char.GetFirstNameNoTooltip]，我的[recidivist.Custom2('RelationToMeShort',ROOT.Char)]，”[recidivist.GetFirstNameNoTooltip]开口打破了沉默，“我……没想到会是你。没想到会是如此亲近的人来……”"
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.bad: "“啊，[ROOT.Char.GetFirstNameNoTooltip]，除了你还有哪个蠢货会如此热切地追我？”[recidivist.GetFirstNameNoTooltip]大步向前，开口说道，“老实说，我松了一口气。杀死大多数[ROOT.Char.GetWomenMen]都很无趣，但把你开膛破肚会很#EMP 有趣#!。”"
 laamp_base_contract_schemes.1301.desc.encounters.first.family: "“[ROOT.Char.GetFirstNameNoTooltip]，我的[recidivist.Custom2('RelationToMeShort',ROOT.Char)]，我的家人——你追我到这里干什么？想要为我给[ROOT.Char.GetHouse.GetName]家族抹的黑报仇？”"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.angry: "“你这哭哭啼啼的无知小狗崽子！”[recidivist.GetFirstNameNoTooltip]咆哮道，“来这里是[employer.GetTitledFirstNamePossessive]的命令，对吧？那就来吧，猎犬，面对我，证明你不过是只吠叫的哈巴狗！”"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.haughty: "“来吧，让我们看看——啊哈，#EMP [ROOT.Char.GetSheHe]就在那儿#!，” [recidivist.GetFirstNameNoTooltip]咆哮着，挤过人群来到前排，“以为凭[ROOT.Char.GetSheHe]自己能把我打趴下的迷糊[ROOT.Char.GetLadyLord]！来啊，[ROOT.Char.GetFirstNameNoTooltip]！我就在这儿！”"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.doleful: "“要是我们没在这么糟糕的情况下见面就好了，[ROOT.Char.GetFirstNameNoTooltip]，因为我并不与你有任何过节，”[recidivist.GetFirstNameNoTooltip]说道，“唉，我恐怕你打算尽忠职守，即便前景苦涩。”"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.merry: "“哈！”[recidivist.GetFirstNameNoTooltip]大笑道，“这些就是你带来的人？很好，#EMP 很好#!，终于能好好运动一下了！你也亲自来了——我会很高兴地把你埋在土里，[ROOT.Char.GetFirstNameNoTooltip]。”"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.taciturn: "“嗯，”[recidivist.GetFirstNameNoTooltip]摸着[recidivist.GetHerHis]的下巴咕哝道，“老实说，我本以为……会来更多人。显然好[employer.GetTitleAsNamePossessive]的预算撑不住了。所以，我们要如何？”"
 laamp_base_contract_schemes.1301.desc.encounters.second: "“这么快又来了，[ROOT.Char.GetFirstNameNoTooltip]？我还以为上次之后你已经吸取了教训，但是看来我们得用更严厉的方式教育你。”"
 laamp_base_contract_schemes.1301.desc.encounters.third: "“该死的[ROOT.Char.GetFirstNameNoTooltip]，你这么坚持不懈干什么，就不能停止纠缠我们吗？去别处找些其他工作吧，我们的血里可没有银子！”"
 laamp_base_contract_schemes.1301.desc.outro.1: "这一刻就如同在刀刃上保持平衡。如果我不行动，别人就会行动，一切都会失控。"
 laamp_base_contract_schemes.1301.desc.outro.2: "[recidivist.GetFirstNamePossessiveNoTooltip]的队伍人数明显劣势，但他们似乎仍坚定不移——愿意保护他们的领袖直到死亡。"
 laamp_base_contract_schemes.1301.desc.outro.3: "可怕的寂静战胜了我们集结的部队。没有人愿意打破沉默，双方都担心接下来会发生什么。"
 laamp_base_contract_schemes.1301.desc.outro.4: "双方都屏住呼吸，不确定我接下来会说什么，并希望那不是击杀命令。"
 laamp_base_contract_schemes.1301.desc.outro.5: "[recidivist.GetFirstNameNoTooltip]在这里无法取胜，[recidivist.GetSheHe]也知道这一点，虽然没有公开表现出来。但如果他们能逃离我的掌控……"
 laamp_base_contract_schemes.1301.tt.insta_win: "#P +2#!胜利点数，立即$label_success_standard$"
 laamp_base_contract_schemes.1301.tt.score_increased: "#P +1#!胜利点数"
