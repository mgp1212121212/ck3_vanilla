 laamp_base_contract_schemes.2671.t: "$laamp_base_contract_schemes.2031.t$：摇摇欲坠的城墙"
 laamp_base_contract_schemes.2671.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier]的根本问题即使从它腐烂的大门外也能看得一清二楚——它的城墙的状态极其糟糕。\n\n主要问题不是认识到这一点，而是弄清楚到底由谁来#EMP 出钱#!修复。这很昂贵，每个人都同意有必要修复，但同时，每个人都希望这是#EMP 别人#!的问题。"
