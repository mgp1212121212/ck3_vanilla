 laamp_base_contract_schemes.2676.t: "$laamp_base_contract_schemes.2031.t$：优越的牧场"
 laamp_base_contract_schemes.2676.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTierPossessive]的街头掀起了一阵流言和丑闻的热潮——婚姻、遗产继承和商业安排的复杂问题出了岔子，坐视一大块当地最优质的牧马地落到了某个既没钱也没能力的傻子手里。\n\n因此，当地的权贵为了如何（以及应该由谁）来分割土地而威胁要把对方碎尸万段。"
 laamp_base_contract_schemes.2676.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
