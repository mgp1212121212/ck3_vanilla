 laamp_base_contract_schemes.2668.t: "$laamp_base_contract_schemes.2031.t$：失败！"
 laamp_base_contract_schemes.2668.desc.stewardship: "问题似乎并不像我想象的那么简单。\n\n我试图解决问题，平息当地人的情绪并承诺某种形式的补偿，但[employer.GetTitledFirstNamePossessive]的顽固否认过错立即破坏了这一切。\n\n从那里开始，局势迅速失控，各方相互咆哮，城市濒临完全的无政府状态。"
 laamp_base_contract_schemes.2668.desc.officer: "军需官[officer.GetFirstNamePossessive]的方法证明是……不够的。\n\n[officer.GetSheHe|U]试图对税收——已支付、未支付和超额支付——进行全面和坦率的核算，但在每一步都被愤怒的[employer.GetTitledFirstName]和沮丧的市民打断。\n\n很快，一切都变成了另一场尖叫比赛，一切秩序都荡然无存。"
 laamp_base_contract_schemes.2668.desc.outro: "\n\n我们被迫空手离开[employer.GetPrimaryTitle.GetBaseNameNoTier]。"
