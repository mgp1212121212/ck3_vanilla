 laamp_extra_contract_schemes.0001.desc_culture: "我与同伴们达成了共识。我们[ROOT.Char.GetPrimaryTitle.GetName]最适合通过参与[scheme.GetName]来帮助[task_contract_employer.GetCulture.GetCollectiveNoun]人。\n\n"
 laamp_extra_contract_schemes.0001.desc_faith: "我与同伴们达成了共识。我们[ROOT.Char.GetPrimaryTitle.GetBaseName]最适合通过参与[scheme.GetName]来帮助[task_contract_employer.GetFaith.GetAdherentNamePlural]。\n\n"
 laamp_extra_contract_schemes.0001.desc_diplomacy: "[task_contract_employer.GetTitledFirstName]开始安排一系列听证会，我的雄辩能力将受到考验。与[task_contract_target.GetTitledFirstNamePossessive]的代表谈判顺利可以为我的雇主赢下特权。"
 laamp_extra_contract_schemes.0001.desc_martial: "[task_contract_target.GetTitledFirstName]看起来是个足够理性的[task_contract_target.GetWomanMan]。当我那些强硬的追随者开始殴打[task_contract_target.GetHerHis]的当地公职人员时，[task_contract_target.GetSheHe]会生气吗？当我们开始率领农民打砸抢烧时，[task_contract_target.GetSheHe]会回击吗？不会，答应[task_contract_employer.GetTitledFirstNamePossessive]的条款更加简单……"
 laamp_extra_contract_schemes.0001.desc_intrigue: "[task_contract_target.GetTitledFirstName]肯定无法抗拒这个世界上的欢愉，[task_contract_target.GetSheHe]也没骄傲或强大到不会因[task_contract_target.GetHerHis]犯下的错暴露而感到羞愧……选择勒索可以确保[task_contract_target.GetTitledFirstNamePossessive]人民的未来。"
 laamp_extra_contract_schemes.0001.desc_learning: "和所有法律体系一样，[task_contract_target.GetPrimaryTitle.GetBaseNameNoTier]法典中一定存在一些模糊的条例和豁免，其中某条会适用于[task_contract_employer.GetTitledFirstNamePossessive]的人民。我只需要找出他们可以利用的东西。"
