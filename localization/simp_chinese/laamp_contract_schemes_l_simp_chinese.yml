 laamp_base_2021_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier][TaskContract.GetEmployer.GetTitleAsNameNoTooltip]需要有能力的手艺人监理建筑项目。提供材料和公平的报酬。"
 laamp_base_2031_contract_scheme: "解决边界争端"
