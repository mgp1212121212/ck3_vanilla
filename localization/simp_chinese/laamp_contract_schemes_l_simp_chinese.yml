 laamp_base_contract_schemes.2312.desc.method.stewardship: "我们仔细研究了[char_current.GetTitledFirstNamePossessive]的笔记、收据，以及[char_current.GetSheHe]能在短时间内找到的有关[char_current.GetHerHis]交易的证人。"
 laamp_base_contract_schemes.2312.desc.method.diplomacy: "我们的对话持续了一个多小时，一遍又一遍地讨论[char_current.GetTitledFirstNamePossessive]在[destination_1.GetBaseNameNoTier]的交易的每一个细节，包括交易的地点、与谁在一起、赚了多少钱等等。"
 laamp_base_contract_schemes.2312.desc.method.intrigue: "我直接引导对话进入常见的话题，确保留出足够的停顿和后续的思路，足以让[char_current.GetTitledFirstName]有机会说漏嘴。"
 laamp_base_contract_schemes.2312.desc.method.learning: "我们#EMP 感觉#!像是谈了大半天，讨论了[char_current.GetTitledFirstNamePossessive]在[destination_1.GetBaseNameNoTier]的业务，覆盖每一个可想而知的方面。千方百计，不留任何遗漏。"
 laamp_base_contract_schemes.2312.desc.method.quartermaster: "[quartermaster.GetFirstName]主持面谈时，[char_current.GetTitledFirstName]坐下后，似乎要回答无穷无尽的问题。此人一开始还很耐心，随着时间的推移，越来越不耐烦。"
 laamp_base_contract_schemes.2312.desc.method.thief.gold: "当然，[char_current.GetTitledFirstName]充满怨气，[char_current.GetHerHis]咆哮着说自己丢了银钱，但一旦我的追随者找到并占有这些财物，[char_current.GetSheHe]也无能为力。"
 laamp_base_contract_schemes.2312.desc.method.thief.courtier_opinion: "对于我的#EMP 最新的添置#!，[char_current.GetTitledFirstName|U]并不高兴，但那是[char_current.GetHerHis]的问题：无疑，我那些感恩戴德的追随者们不会轻易归还他们新得到的奢侈品。"
 laamp_base_contract_schemes.2312.desc.method.thief.piety: "[char_current.GetTitledFirstName|U]可以随意抱怨和胡扯关于[char_current.GetFaith.FateGodName]对小偷的诅咒，但我知道现在谁更圣洁。"
 laamp_base_contract_schemes.2312.desc.method.thief.provisions: "[char_current.GetTitledFirstName|U]对我们大发雷霆，羞辱了我们几句，但终究还是个聪明人，不会挡在一群饥饿的[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]和它们刚获得的食物之间。"
 laamp_base_contract_schemes.2312.desc.result.outro.all_done: "如今我们已经调查了每一项线索。只剩下最后一件事了。"
 laamp_base_contract_schemes.2312.desc.result.success: "我没费多大力气就从[char_current.GetHerHim]那找出了真相——而[char_current.GetSheHe]似乎对此感到非常惊讶。"
 laamp_base_contract_schemes.2312.desc.result.failure: "尽管我们尽了最大的努力，但对于[char_current.GetSheHe]似乎一点错都挑不出来——[char_current.GetSheHe]就是太自以为是了。"
 laamp_base_contract_schemes.2312.desc.result.ignored: "一鸟在手胜于二鸟在林，这[char_current.GetWomanMan]也许非法的收入被我紧紧攥在手里——虽然拿走它们也让我们无法调查[char_current.GetHerHim]。"
 laamp_base_contract_schemes.2312.desc.result.outro.success: "希望我们的好运能延续到下一个调查。"
 laamp_base_contract_schemes.2312.desc.result.outro.failure: "希望我们下一个调查能做得更好。"
 laamp_base_contract_schemes.2312.desc.result.outro.ignored: "希望下一个也能大赚特赚。"
 laamp_base_contract_schemes.2312.a: "下一个，[person_a.GetFirstNameNoTooltip]。"
 laamp_base_contract_schemes.2312.b: "出发，去[person_b.GetFirstNamePossessiveNoTooltip]的财产。"
 laamp_base_contract_schemes.2312.c: "还有[person_c.GetFirstNameNoTooltip]……"
 laamp_base_contract_schemes.2312.d: "我们看看[person_d.GetFirstNameNoTooltip]是否藏匿了什么。"
 laamp_base_contract_schemes.2312.e: "我已做出了决定。"
 laamp_base_contract_schemes.2312.tt.boilerplate.continue_investigation: "你继续搜集证据"
 laamp_base_contract_schemes.2312.tt.boilerplate.end_investigation: "你决定你的最终裁决"
 laamp_base_contract_schemes.2321.t: "$laamp_base_contract_schemes.2004.t$：宣告"
 laamp_base_contract_schemes.2321.desc.intro: "我们聚集在[person_a.GetTitledFirstNamePossessive]的房间里，相当戏剧化的宣判地点。有[employer.GetTitleAsNamePossessive]支持我，无论如何，我的宣判都具有约束力。\n\n[person_b.GetFirstName]、[person_c.GetFirstName]和[person_d.GetFirstName]都屏住呼吸等待命运揭晓，而[person_a.GetFirstNameNoTooltip]似乎在我抵达后第一次感到紧张。\n\n我的直觉告诉我"
 laamp_base_contract_schemes.2321.desc.tax_status.has_cash: "他们有钱，只是不想交，"
 laamp_base_contract_schemes.2321.desc.tax_status.partial_cash: "他们应该至少能支付一部分，"
 laamp_base_contract_schemes.2321.desc.tax_status.no_cash: "他们真的没钱，"
 laamp_base_contract_schemes.2321.desc.clues_gathered.four: "而且铁证如山。"
 laamp_base_contract_schemes.2321.desc.clues_gathered.two_to_three: "我的调查很大程度上证明了这一点。"
 laamp_base_contract_schemes.2321.desc.clues_gathered.one_or_less: "但我没有证据证明这一点。"
 laamp_base_contract_schemes.2321.tt.clue_total.exceptional_achievable: "你收集到了每一份证据，如果你强迫他们缴纳，你的彻底调查会以$label_success_critical$结束"
 laamp_base_contract_schemes.2321.tt.clue_total.normal_achievable: "你收集到了足够的证据，如果你强迫他们全额缴纳，你的调查可能会以$label_success_standard$结束"
 laamp_base_contract_schemes.2321.tt.clue_total.failure_possible: "由于你收集到的证据不足，如果你强迫他们全额缴纳，你片面的调查可能会引发抵抗"
 laamp_base_contract_schemes.2321.a: "你得全额缴纳。"
 laamp_base_contract_schemes.2321.a.tt: "你作出对[employer.GetTitledFirstName]有利，对[person_a.GetTitledFirstName]不利的判决"
 laamp_base_contract_schemes.2321.a.tt.success_standard: "如果你搜集了足够多的证据"
 laamp_base_contract_schemes.2321.a.tt.success_qualified: "如果你缺乏证据，但当地人让步了"
 laamp_base_contract_schemes.2321.a.tt.failure_standard: "如果你缺乏证据，而当地人起来闹事"
 laamp_base_contract_schemes.2321.b: "你应该交钱，交一半。"
 laamp_base_contract_schemes.2321.b.tt: "你作出对[employer.GetTitledFirstName]有利的判决，但减免了[person_a.GetTitledFirstName]的税收负担"
 laamp_base_contract_schemes.2321.c: "显然[destination_1.GetBaseNameNoTierNoTooltip]真的负担不起。"
 laamp_base_contract_schemes.2321.c.tt: "你作出对[person_a.GetTitledFirstName]有利，对[employer.GetTitledFirstName]不利的判决"
 laamp_base_contract_schemes.2322.t.success_critical: "$laamp_base_contract_schemes.2004.t$：全额缴纳"
 laamp_base_contract_schemes.2322.t.success_standard: "$laamp_base_contract_schemes.2004.t$：缴纳"
 laamp_base_contract_schemes.2322.t.success_qualified_insufficient_evidence: "$laamp_base_contract_schemes.2004.t$：愤恨地缴纳"
 laamp_base_contract_schemes.2322.t.violence: "$laamp_base_contract_schemes.2004.t$：爆发暴力事件"
 laamp_base_contract_schemes.2322.desc.violence: "房间里一片寂静。\n\n紧张的气氛，尴尬的沉默，当地人面面相觑，不满使他们张大嘴巴，近乎咆哮。\n\n突然，尖锐的木头与石头刮擦声响起，[aggressor.GetTitledFirstName]向后推了推[aggressor.GetHerHis]的椅子：“既然你这么执行法律，恶魔，那就准备感受我们的正义吧！”\n\n接下来的几分钟一片混乱，我的两名追随者冲进房间，[person_a.GetTitledFirstNamePossessive]自己的几名失败紧随其后。剑被拔出，威胁声此起彼伏，整个城镇迅速陷入全面暴动。"
 laamp_base_contract_schemes.2322.desc.success_critical: "我的调查极其彻底，[person_a.GetTitledFirstName]和[person_a.GetHerHis]的跟班都无法对此提出异议。\n\n这个结果让[employer.GetTitledFirstName]#EMP 完全#!能额外加一份奖金。"
 laamp_base_contract_schemes.2322.desc.success_standard: "我有足够的证据可以证明当地人#EMP 能#!付得起他们最近的账单，我这么宣布后，周围那些充满挫败感的叹气声告诉我，[person_a.GetTitleAsNameNoTooltip]和[person_a.GetHerHis]的同伙早就知道。\n\n“停，停，拜托，”[person_a.GetFirstName]无可奈何地说，“你说的已经够清楚了。我们会支付[employer.GetTitleAsName][employer.GetHerHis]的税款。”"
 laamp_base_contract_schemes.2322.desc.success_qualified_insufficient_evidence: "有那么一瞬间，气氛紧张起来，看来[person_a.GetFirstNameNoTooltip]和[person_a.GetHerHis]的狗腿子打算抗议我的判决——如果有必要可以使用武力——不过没人带头，很快就过去了。\n\n“好……吧……你跟[employer.GetTitleAsName]说我们会缴纳[employer.GetHerHis]的#EMP ‘税’#!的。我们不会反抗。希望你来这里不是为了看我们下一年受的苦的。”"
 laamp_base_contract_schemes.2322.desc.tax_status.has_cash: "无论他们怎么说，[destination_1.GetBaseNameNoTier]肯定有多余的财富，不管那些大亨怎么否认。"
 laamp_base_contract_schemes.2322.desc.tax_status.partial_cash: "他们会艰难一段时间，不过他们是市民，会找到办法挺过去的。"
 laamp_base_contract_schemes.2322.desc.tax_status.no_cash: "当然，这座城镇会因此受苦。或许非常严重，但这就是生活。"
 laamp_base_contract_schemes.2322.a: "[employer.GetTitledFirstNameNoTooltip]会很高兴的！"
 laamp_base_contract_schemes.2322.b: "我出色地完成了任务。"
 laamp_base_contract_schemes.2322.c: "好吧，还挺容易。"
 laamp_base_contract_schemes.2322.d: "无知的蠢货，准备战斗！"
 laamp_base_contract_schemes.2322.d.tt.need_troops: "你需要至少#V 500#!可用部队才能平定暴乱"
 laamp_base_contract_schemes.2322.d.tt.success: "你在城市中的部队平定暴乱"
 laamp_base_contract_schemes.2322.d.tt.failure: "大屠杀随之而来"
 laamp_base_contract_schemes.2322.e: "跑！"
 laamp_base_contract_schemes.2323.t: "$laamp_base_contract_schemes.2004.t$：部分缴纳"
 laamp_base_contract_schemes.2323.desc: "当地人对我的决定并不完全满意，从他们突然的嘀咕声中可以明显看出来——但我也怀疑[employer.GetTitledFirstName]会感到高兴。\n\n然而，妥协往往意味着让某人（有时是所有人）不高兴，[person_a.GetTitledFirstName]和[person_a.GetHerHis]的党羽们知道这是他们可能得到的最佳解决方案。\n\n“我……想这就是了。谢谢你花的时间，[ROOT.Char.GetTitledFirstNameNoTooltip]，”[person_a.GetFirstNameNoTooltip]嘟囔着。\n\n[person_a.GetHerHis|U]的手伸出来要握我的手。"
 laamp_base_contract_schemes.2323.a: "我想，这是个公平的结局。"
 laamp_base_contract_schemes.2323.b: "敢碰我就砍断你的手，贱人。"
 laamp_base_contract_schemes.2323.a.tt.success: "[person_a.GetFirstNameNoTooltip]愿意接受"
 laamp_base_contract_schemes.2323.a.tt.failure: "[person_a.GetFirstNameNoTooltip]缺乏感激"
 laamp_base_contract_schemes.2323.a.tt.failure.filler: "你没有获得额外奖励"
 laamp_base_contract_schemes.2324.t: "$laamp_base_contract_schemes.2004.t$：实质出缺"
 laamp_base_contract_schemes.2324.desc: "我告诉他们可以免除支付时，[person_a.GetTitledFirstName]还有[person_a.GetHerHis]的追随者们，甚至那些显然在钥匙孔偷听的仆人们都爆发出欢呼声。\n\n当然，[employer.GetTitledFirstName|U]不太可能会喜欢，这意味着我可能不会因此得到任何报酬——但你能为敬仰定个什么价呢？"
 laamp_base_contract_schemes.2324.desc.second_option: "\n\n接下来是一个欢快的夜晚，直到[person_a.GetFirstNameNoTooltip]能把我拉到一边安静地聊天。\n\n“你对我们很好，[ROOT.Char.GetTitledFirstNameNoTooltip]，我就知道你会这样。我敬重这种领袖品质。如果你愿意，我在其他领域有一些人脉，可以用来……#EMP 提升#!你在[claim_duchy.GetDefinitiveName]的名誉？”"
 laamp_base_contract_schemes.2324.a: "希望你会记住这一点，[person_a.GetFirstNameNoTooltip]。"
 laamp_base_contract_schemes.2324.b: "让人们听到我的名字就微笑！"
 laamp_base_contract_schemes.2331.t: "$laamp_base_contract_schemes.2004.t$：合格的领袖"
 laamp_base_contract_schemes.2331.desc: "“[ROOT.Char.GetTitledFirstNameNoTooltip]？”\n\n我从晚餐中抬起头，看到两个哨探带来了……一个有些面熟的[hopeful.GetCulture.GetName]族[hopeful.GetWomanMan]？我在哪儿见过[hopeful.GetHerHim]……\n\n“我是[hopeful.GetTitledFirstName]，[ROOT.Char.Custom('MistressMaster')]。几年前，你在我的家乡[destination_1.GetBaseNameNoTier]裁决了一件事，你当时高尚又沉着。”\n\n“不过，我的生意早就倒闭了，我在寻找工作。我想你可能……用得上我……”"
 laamp_base_contract_schemes.2331.a: "行。给[hopeful.GetHerHim]找个帐篷！"
 laamp_base_contract_schemes.2331.b: "你会浪费粮食的。"
 laamp_base_contract_schemes.2332.t: "$laamp_base_contract_schemes.2004.t$：鲜血与尸体"
 laamp_base_contract_schemes.2332.desc.quelled: "尽管[person_a.GetTitledFirstName]和[person_a.GetHerHis]的狗腿子以及有偿民兵心怀恶意，但我来自[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的部队完全能应付[destination_1.GetAdjective]的这群装备不良的乌合之众。\n\n暴乱很快就平息了。当然，有人死亡，甚至还有少量士兵抢劫，但这只能怪他们自己拿起剑反抗我。[aggressor.GetTitledFirstName|U]的尸体证明了这一点。\n\n现在局势稍微#EMP 可控#!了，我礼貌但坚定地要求[person_a.GetFirstNameNoTooltip]付钱，付[person_a.GetHerHis|U]的税。\n\n#BOL 马上#!。"
 laamp_base_contract_schemes.2332.desc.massacre: "接下来发生的简直就是一场大屠杀。\n\n[destination_1.GetBaseNameNoTierPossessive]人顽强而愤怒，但根本无法与血气上涌的[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的游荡杀手匹敌。\n\n很快，士兵开始洗劫。尖叫声穿透夜空，尸体开始堆积，[person_a.GetTitledFirstName]、[person_b.GetTitledFirstName]、[person_c.GetTitledFirstName]和[person_d.GetTitledFirstName]都在战斗中被杀。\n\n这可不是[employer.GetTitledFirstName]的命令，我怀疑[employer.GetSheHe]是否会为此付钱。"
 laamp_base_contract_schemes.2332.a: "有时候这是必要的。"
 laamp_base_contract_schemes.2332.b: "这……这有些失控了。"
 laamp_base_contract_schemes.2332.c: "#EMP 呃。#!"
 laamp_base_contract_schemes.2332.d: "钱先放一边，这种结局真是太棒了！"
 laamp_base_contract_schemes.2541.t: "$laamp_base_contract_schemes.2011.t$：[location.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2541.desc.fluff_type.boredom: "看起来，这里的人们对我们的任务并不感兴趣，即使这命令来自于他们的[employer.GetTitleAsNameNoTooltip]，[employer.GetFirstNamePossessive]的名号和玺印也只能让他们最低限度地遵从法律和礼仪规定。\n\n对于记录来说，这地方行动迟缓让人沮丧，但决心需要忍耐，而我们#EMP 决心#!赚取我们的报酬。"
 laamp_base_contract_schemes.2541.desc.fluff_type.paranoia: "[location.GetNameNoTier]的人民对我们的到来充满了不加克制的敌意。\n\n显然，他们认为[employer.GetTitledFirstNamePossessive]更新记录#EMP 肯定#!预示着糟糕的事将要发生，可能是战争，可能是人头税，我们的询问经常被拒绝。\n\n尽管如此，我们有工作要做，说话拐弯抹角的农民阻挡不了我们赚取工资。"
 laamp_base_contract_schemes.2541.desc.fluff_type.happiness: "在[location.GetNameNoTier]，居民欢迎我们的方式简直和欢迎他们从遥远战争中归来的家人一样，欢呼声，装满食物的篮子，全场一片欢腾。\n\n看起来，[employer.GetTitledFirstName]在[employer.GetHerHis]臣民中的名声好得不得了，来自敬爱的[employer.GetTitleAsNameNoTooltip]的任何消息都是举办庆祝的理由。\n\n不用说，他们迫切想为我们的任务提供他们能提供的一切帮助。"
 laamp_base_contract_schemes.2541.desc.fluff_type.disgust: "看来[location.GetNameNoTier]对[employer.GetTitledFirstName]的仆人并不友善。\n\n我们刚抵达就迎来了彻头彻尾的嘲笑，我们的问询被回以耸肩或公开奚落。当地人确实让人懊恼，但我们如果不能压服他们，就是拿宝贵的钱财冒险，这可不能忍受。"
 laamp_base_contract_schemes.2541.desc.fluff_type.admiration: "[location.GetBaseNameNoTierPossessive|U]的民众似乎足够温顺。\n\n这里不担心可能的新税或战争，人们只是继续生活，接受自己的命运。当领主的代表来问询时，他们会给予[ROOT.Char.GetHerHim]应有的关注。\n\n[employer.GetTitledFirstNamePossessive]的印玺能帮我们克服当地大多数的小阻碍，不过人们对于目前的生活足够满意，我们几乎都用不上它。"
 laamp_base_contract_schemes.2541.desc.fluff_type.worry: "无论出于什么原因，[location.GetNameNoTier]都认为有充足的理由质疑[employer.GetTitledFirstName]的意图——至少足以让他们#EMP 不愿#!与我们合作。\n\n很烦人，但至少还能干下去。这只是意味着从每家每户问出信息，就算不是令人不快的工作，也称得上是沉闷的工作。"
 laamp_base_contract_schemes.2541.a: "好吧，我们来解决这件事。"
 laamp_base_contract_schemes.2541.a.tt.success: "详尽的调查"
 laamp_base_contract_schemes.2541.a.tt.success.tt: "+1#P 成功#!的调查"
 laamp_base_contract_schemes.2541.a.tt.easier.happiness: "#WEAK 由于当地人对[liege|E]的态度，难度大幅降低#!"
 laamp_base_contract_schemes.2541.a.tt.easier.easier_admiration: "#WEAK 由于当地人对[liege|E]的态度，难度有所降低#!"
 laamp_base_contract_schemes.2541.a.tt.failure: "明显的不准确"
 laamp_base_contract_schemes.2541.a.tt.failure.tt: "+1#N 失败#!的调查"
 laamp_base_contract_schemes.2541.b: "看起来是座很容易伪造数据的城市……"
 laamp_base_contract_schemes.2541.b.tt: "$laamp_base_contract_schemes.2541.a.tt.success.tt$#WEAK （欺诈行为使$label_failure_critical$成为可能）#!"
 laamp_base_contract_schemes.2541.c: "我认为我们没必要在这里太努力……"
 laamp_base_contract_schemes.2541.c.tt.explicit_odds_note: "#WEAK 该挑战总体而言比[stewardship|E]挑战稍微简单#!"
 laamp_base_contract_schemes.2541.c.tt.success: "你令人信服地伪造了当地的普查数据"
 laamp_base_contract_schemes.2541.c.tt.success.tt: "$laamp_base_contract_schemes.2541.b.tt$"
 laamp_base_contract_schemes.2541.c.tt.failure: "你的编造太明显了"
 laamp_base_contract_schemes.2541.c.tt.failure.tt: "$laamp_base_contract_schemes.2541.a.tt.failure.tt$#WEAK （欺诈行为使$label_failure_critical$成为可能）#!"
 laamp_base_contract_schemes.2541.d.officer_exists: "[officer.GetFirstNameNoTooltip]，你可以开始了。"
 laamp_base_contract_schemes.2541.d.officer_unexists: "要是我有个军需官就好了……"
 laamp_base_contract_schemes.2541.e: "把以前的数据记下来就行了，谁在乎呢？"
 laamp_base_contract_schemes.2541.e.success: "可信的无意义数据"
 laamp_base_contract_schemes.2541.e.success.tt: "$laamp_base_contract_schemes.2541.b.tt$"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.trusting: "#WEAK 由于[employer.GetTitledFirstName][GetTrait('trusting').GetName( GetNullCharacter )]，成功率提高#!"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.lazy: "#WEAK 由于[employer.GetTitledFirstName][GetTrait('lazy').GetName( GetNullCharacter )]，成功率提高#!"
 laamp_base_contract_schemes.2541.e.failure: "明显的假数据"
 laamp_base_contract_schemes.2541.e.failure.tt: "$laamp_base_contract_schemes.2541.c.tt.failure.tt$"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.paranoid: "#WEAK 由于[employer.GetTitledFirstName][GetTrait('paranoid').GetName( GetNullCharacter )]，失败率提高#!"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.diligent: "#WEAK 由于[employer.GetTitledFirstName][GetTrait('diligent').GetName( GetNullCharacter )]，失败率提高#!"
 laamp_base_contract_schemes.2542.t.crit_win: "$laamp_base_contract_schemes.2011.t$：圆满成功"
 laamp_base_contract_schemes.2542.t.win: "$laamp_base_contract_schemes.2011.t$：成功！"
 laamp_base_contract_schemes.2542.t.fail: "$laamp_base_contract_schemes.2011.t$：失败！"
 laamp_base_contract_schemes.2542.t.crit_fail: "$laamp_base_contract_schemes.2011.t$：彻底失败"
 laamp_base_contract_schemes.2542.desc.intro: "当我们完成时，[employer.GetTitledFirstName]的一位代表在[location.GetBaseNameNoTier]与我们碰面，饶有兴趣地接过我们收集的厚厚一捆记录。\n\n"
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.win: "“了不起的工作，[ROOT.Char.GetTitledFirstNameNoTooltip]！即使随意一瞥，也能看出对数据的谨慎和专注——[employer.GetTitleAsNameNoTooltip]会很高兴的！”听到这番赞美，我优雅地微微点头，这位仆人示意把我们的报酬拿出来。"
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.win: "“无论你是让谁替你干这工作的，[ROOT.Char.GetTitledFirstNameNoTooltip]，那人都做得相当#EMP 出色#!，”这位仆人吹着口哨说道，“[employer.GetTitleAsNameNoTooltip]会非常高兴的。”在我身后，[officer.GetTitledFirstName]揉着[officer.GetHerHis]的太阳穴，显然在我们拿到报酬时，[officer.GetHerHis]依然因为工作而疲惫不堪。"
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.win: "“无论你是让谁替你干这工作的，[ROOT.Char.GetTitledFirstNameNoTooltip]，那人都做得相当#EMP 出色#!，”这位仆人吹着口哨说道，“[employer.GetTitleAsNameNoTooltip]会很满意的。”在我身后，[officer.GetTitledFirstName]有些笔直地站着，心中充满了无声的骄傲，而我们的报酬也被拿来交给了我们。"
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.win: "“你们两个真是勤奋！”这名仆人笑着对[officer.GetTitledFirstName]和我说道，“这些记录对[employer.GetTitleAsNamePossessiveNoTooltip]来说相当详尽，甚至你们的书法也很好。我会马上给你们应得的报酬。”"
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.win: "“[employer.GetFaith.KnowledgeGodName]啊，你们发现的信息真是丰富！有#EMP 这么#!多完全出乎意料……要不是我亲眼读到，我都不敢相信。[employer.GetTitleAsNameNoTooltip]会很满意的！”"
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.win: "“我的天啊，如果你们的这些记录是#EMP 准确#!的，那我们对[employer.GetTitleAsNamePossessiveNoTooltip]土地的了解似乎严重不足，也许我们应该立即委托进行一次更详尽的人口普查。干得漂亮！”"
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.win: "“天啊，你收集到的事实林根相当#EMP 震惊#!……我必须承认，我对此几乎一无所知。看来[employer.GetTitleAsNamePossessiveNoTooltip]的土地比我们想象中更具多样性。不过，你干得不错，[employer.GetTitleAsNameNoTierNoTooltip]会满意的！”"
 laamp_base_contract_schemes.2542.desc.method.mixed.win: "“嗯，呃，我看到你的……记录……似乎井然有序。它们有点兼收并蓄——你到底是怎么做的？或者，好吧，我想没关系。[employer.GetTitleAsNameNoTooltip]会很高兴，这才是最重要的。”"
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.loss: "“好吧，我能看出你至少#EMP 努力#!了，但只需一眼就能看出太多太多错误，[employer.GetTitleAsName]根本用不了这份记录。抱歉，但无论你付出了怎样的努力，如此马虎的工作不配得到哪怕一分钱。”"
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.loss: "“我……不确定是谁帮你记录或者询问的，但我必须得问问：那人是近亲繁殖的还是单纯是个傻子？”\n\n在我身后某处，[officer.GetTitledFirstName]突然大哭起来。"
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.loss: "“听着，我能看出你努力了，但无论你是雇谁来帮你做记录……你付的钱都不太值得。”\n\n在我身侧，[officer.GetTitledFirstName]大声冷笑起来。"
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.loss: "这位官员一脸怀疑地翻阅了我和[officer.GetTitledFirstName]精心编造的记录。[dummy_gender.GetSheHe]每翻一页，脸上的嘲笑越发浓重，最后将昂贵的羊皮纸扔在地上，一言不发离开了。"
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.loss: "[dummy_gender.GetSheHe]检查了一会儿，抬起头来：“你以为我们是[employer.GetCapitalLocation.GetTitle.GetNameNoTier]的#EMP 白痴#!吗？你们真是有够蠢，以为无论你们编造的数据有多假，我们都不会发现？这种欺诈行为你们别想拿到一分钱！”"
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.loss: "“这里……你……你们#EMP 很#!明显只是虚构的一些假数据。是什么让你以为这样可以骗到钱而且免受惩罚，疯[ROOT.Char.GetWomanMan]？”\n\n这位[employer.GetTitleAsNamePossessiveNoTooltip]的[dummy_gender.GetWomanMan]在我们开始抗议我们的清白之前就离开了。"
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.loss: "[dummy_gender.GetHerHim]没花多长时间就发现了我们……在艰难处境下的#EMP 大胆#!的解决方案。在简短地训斥了我们的厚颜无耻后，这位[employer.GetTitleAsNamePossessiveNoTooltip]的[dummy_gender.GetWomanMan]离开了。"
 laamp_base_contract_schemes.2542.desc.method.mixed.loss: "“听好，我爱说实话，这个实在是……一团乱。我无法理解你们到底#EMP 想要#!做什么，我想我们双方都知道你不配拿到哪怕一个铜板。”[dummy_gender.GetSheHe]轻蔑地打了个手势，“#EMP 这边#!，请离开。”"
 laamp_base_contract_schemes.2542.desc.outro.win: "\n\n[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]得到了他们的报酬：一大箱银币。"
 laamp_base_contract_schemes.2542.desc.outro.loss: "\n\n今天，[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]空手而归。"
 laamp_base_contract_schemes.2542.a.crit_win: "伟大的胜利！"
 laamp_base_contract_schemes.2542.a.win: "我们出色地完成了工作。"
 laamp_base_contract_schemes.2542.a.fail: "呸，我们离这些白眼狼远点。"
 laamp_base_contract_schemes.2542.a.crit_fail: "这真是浪费时间。"
 laamp_base_contract_schemes.2661.t: "$laamp_base_contract_schemes.2031.t$：当地地标"
 laamp_base_contract_schemes.2661.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier]的纠纷源于当地一场小型司法案件：我们的雇主愚蠢地裁定了一座自然地标的归属，而这与传统边界略有不同。\n\n小地主和特权农民立即引发了十数起案件，都是因边界改变而产生了不满。"
 laamp_base_contract_schemes.2661.desc.outro: "\n\n[employer.GetTitledFirstName|U]极力强调，我们拿到的钱取决于快速且安静地平息局势。"
 laamp_base_contract_schemes.2661.a: "这问题似乎相当简单……"
 laamp_base_contract_schemes.2661.b: "我想我能解决……"
 laamp_base_contract_schemes.2661.b.tt.success: "你想出了合适的折中方案"
 laamp_base_contract_schemes.2661.b.tt.failure: "讨论破裂"
 laamp_base_contract_schemes.2661.c: "我怀疑，在这种情况下，“准确”不如“清晰”重要。"
 laamp_base_contract_schemes.2661.d.sacrifice_exists: "[sacrifice.GetFirstNameNoTooltip|U]会留下解决这场纠纷。"
 laamp_base_contract_schemes.2661.d.sacrifice_unexists: "唉，我没有能力足够的仆人可以留给你。"
 laamp_base_contract_schemes.2661.d.no_valid_char: "你没有可以临时委派至[employer.GetFirstNamePossessive]的[court|E]的至少[EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0][intrigue|E]的可用[follower|E]"
 laamp_base_contract_schemes.2661.d.tt.courtier_stays_here: "[sacrifice.GetFirstName|U]会被借调给[employer.GetTitledFirstNamePossessive]的[court|E]——[sacrifice.GetSheHe]会在[EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_min_value')|0]到[EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_max_value')|0]年后返回"
 laamp_base_contract_schemes.2661.e.officer_exists: "[officer.GetTitledFirstNameNoTooltip|U]，这听起来是你擅长的领域？"
 laamp_base_contract_schemes.2661.e.officer_unexists: "唉，我没有适合的执事可以委托任务。"
 laamp_base_contract_schemes.2661.f: "你说，一次开明辩论的机会！"
 laamp_base_contract_schemes.2661.g: "我只要用心可以解决任何事！"
 laamp_base_contract_schemes.2662.t: "$laamp_base_contract_schemes.2031.t$：成功！"
 laamp_base_contract_schemes.2662.desc.resolution_type.stewardship: "[employer.GetPrimaryTitle.GetBaseNameNoTier]的善良大众提出了许多观点，有些是合理的，有些则不尽然，但#EMP 没有一个#!是条理清楚的。\n\n不久我便轻松反驳了他们的论点，逐一展示它们的荒谬与愚蠢。\n\n经过几个小时的努力，我为我们的雇主扭转了局面，直到[employer.GetHerHis]新的统治方式——尽管令[employer.GetHerHis]的臣民愤懑不已——看起来完全符合传统。"
 laamp_base_contract_schemes.2662.desc.resolution_type.secondary_skill: "只需一点创造性的语言技巧，便可在愤怒的[employer.GetPrimaryTitle.GetBaseNameNoTier]大众中播下怀疑的种子。\n\n暗示这句话应该说成那样，某个短语实际上意味着另一个意思，让一两个人对立起来，然后#EMP 正如大家所见#!：每个人都因为不确定谁是对的，甚至什么是真实的而无法进行任何有意义的抵抗。\n\n问题并没有真正得到解决，但现在问题已经被稀释到足以让他们的怒火平息，他们的反对意见也消散了。"
 laamp_base_contract_schemes.2662.desc.resolution_type.left_sacrifice: "我和[employer.GetTitledFirstName]出去散步，留下[sacrifice.GetTitledFirstName]与愤怒的当地人继续交涉。\n\n随着不公平的呼声逐渐消退，当我们走到一个小阳台上呼吸傍晚的空气时，[employer.GetFirstNameNoTooltip]露出了自从我们到达以来的首次微笑。\n\n“非常感谢你为我们派来这样一位熟练的演说家，[ROOT.Char.GetFirstNameNoTooltip]，真的非常感谢。我会确保[sacrifice.GetHerHis]返回的路途快捷且安全。你的报酬已经在大门口等着你了。”"
 laamp_base_contract_schemes.2662.desc.resolution_type.officer: "[officer.GetTitledFirstNamePossessive]真是天生的猎人，对地标位置的评估迅速、精确且无可争议。\n\n当然，这并没有阻止[employer.GetPrimaryTitle.GetBaseNameNoTier]市民们的争论，但[officer.GetFirstNameNoTooltip]有应对每一个问题的答案，[officer.GetHerHim]逐一拆解了他们的论点。\n\n到下午晚些时候，他们终于结束了争论，而那些潜在的诉讼者们最终也四散而去。"
 laamp_base_contract_schemes.2662.desc.resolution_type.camp_purpose: "[employer.GetPrimaryTitle.GetBaseNameNoTier]的善良大众或许非常热衷为自己辩护，但他们还未曾见识过[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]全力以赴的学术怒火。\n\n我们的讨论几乎持续了一整天，我感到振奋，但他们却似乎随着时间的推移越来越畏缩。\n\n我们实际上并未达成任何真正的结论，但最终当地人放弃了。用问题回答问题，每个话题被多次重谈，论点无休止地拖延下去……"
 laamp_base_contract_schemes.2662.desc.resolution_type.stress: "虽然坚持到底并不是解决每个问题的有效方法，但我确实感受到了与如此多的愤怒的当地人进行激烈争论的疲惫。\n\n经历了几个小时的尖叫和咄咄逼人的言辞，[employer.GetPrimaryTitle.GetBaseNameNoTier]的大众最终窘迫地退缩了。\n\n正如我所预料的那样，只要我展现出坚定的意志就一定能做到。"
 laamp_base_contract_schemes.2662.desc.outro: "\n\n[employer.GetTitledFirstName]似乎只是对整场闹剧的结束感到欣慰。"
 laamp_base_contract_schemes.2662.a: "又一位高兴的$game_concept_contact_list_contact$。"
 laamp_base_contract_schemes.2663.t: "$laamp_base_contract_schemes.2031.t$：失败！"
 laamp_base_contract_schemes.2663.desc.stewardship: "看来我的行政技能……并没有#EMP 想象中的那样#!好。\n\n我原以为来自一位有地位的[ROOT.Char.GetWomanMan]的明智意见会有助于澄清地标的边界。但相反，我的尝试却只创造出了#EMP 第三#!种标准来争论前两种标准，导致各方争吵不休。"
 laamp_base_contract_schemes.2663.desc.officer: "尽管[officer.GetTitledFirstNamePossessive]尽了最大努力，[employer.GetPrimaryTitle.GetBaseNameNoTier]的民众还是吵闹不止。\n\n看来我的猎手弄清楚地标边界的尝试，只是搞出了质疑前两次的#EMP 第三次#!划界。"
 laamp_base_contract_schemes.2663.desc.outro: "\n\n从那里开始，似乎[employer.GetPrimaryTitle.GetDeJureLiege.GetBaseNameNoTier]中的所有旧怨都被重新挖掘出来，随着坏血和可疑的要求在当地人中不断发酵，整个[employer.GetPrimaryTitle.GetDeJureLiege.GetTierAsNameNoTooltip]岌岌可危。\n\n愤怒的[employer.GetTitledFirstName]将我们赶走，一枚硬币也没有给我们。"
 laamp_base_contract_schemes.2663.a: "我们尽力了……"
 laamp_base_contract_schemes.2666.t: "$laamp_base_contract_schemes.2031.t$：双倍征税"
 laamp_base_contract_schemes.2666.desc: "在我们来之前，[employer.GetPrimaryTitle.GetBaseNameNoTier]已经处于骚乱中很长时间了——显然，我们的雇主[employer.GetHerHis]们多年的错误导致许多当地庄园和商业机构被责任不同的各个税吏征收了#EMP 两次甚至更多#!税款。\n\n经过多次抱怨和礼貌的纠正，事情最终可能演变为更血腥的事。"
 laamp_base_contract_schemes.2666.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
 laamp_base_contract_schemes.2666.a: "$laamp_base_contract_schemes.2661.a$"
 laamp_base_contract_schemes.2666.b: "$laamp_base_contract_schemes.2661.b$"
 laamp_base_contract_schemes.2666.b.tt.success: "$laamp_base_contract_schemes.2661.b.tt.success$"
 laamp_base_contract_schemes.2666.b.tt.failure: "$laamp_base_contract_schemes.2661.b.tt.failure$"
 laamp_base_contract_schemes.2666.c: "这听起来是沟通问题。"
 laamp_base_contract_schemes.2666.d.sacrifice_exists: "$laamp_base_contract_schemes.2661.d.sacrifice_exists$"
 laamp_base_contract_schemes.2666.d.sacrifice_unexists: "$laamp_base_contract_schemes.2661.d.sacrifice_unexists$"
 laamp_base_contract_schemes.2666.d.no_valid_char: "你没有可以临时委派至[employer.GetTitledFirstNamePossessive]的[court|E]的至少[EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0][diplomacy|E]的可用[follower|E]"
