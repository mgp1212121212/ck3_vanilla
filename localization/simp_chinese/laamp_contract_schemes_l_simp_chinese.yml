 laamp_extra_contract_schemes.0002.t_diplomacy: "成功：$protect_minority_vassal_contract_diplomacy_scheme$计谋"
 laamp_extra_contract_schemes.0002.t_martial: "成功：$protect_minority_vassal_contract_martial_scheme$计谋"
 laamp_extra_contract_schemes.0002.t_intrigue: "成功：$protect_minority_vassal_contract_intrigue_scheme$计谋"
 laamp_extra_contract_schemes.0002.t_learning: "成功：$protect_minority_vassal_contract_learning_scheme$计谋"
 laamp_extra_contract_schemes.0002.desc_diplomacy: "在[task_contract_target.GetName]的大厅内，我成功论证了[task_contract_employer.GetTitledFirstName]的理由。我回到雇主那里回报这个好消息，欢呼声仍在耳边回响。\n\n“‘小事一桩，很容易修改’，[task_contract_target.GetSheHe]是这么说的！”[task_contract_employer.GetSheHe]咧嘴一笑，“你捍卫了我的人民的自由这‘一桩小事’！我们的保护权很快就会正式宣布，我真是太高兴了。”"
 laamp_extra_contract_schemes.0002.desc_martial: "不出所料，我那些强硬的追随者在[task_contract_target.GetTitledFirstNamePossessive]的领地内播下了恐惧，迫使[task_contract_target.GetHerHim]终于——并且处于弱势地位——来到了谈判桌旁。\n\n“你们造成了巨大破坏，[task_contract_employer.GetPrimaryTitle.GetNameNoTier]的压迫者会铭记这一点！”[task_contract_employer.GetTitledFirstNameNoTooltip]钦佩地说道，“应该是#EMP 他们#!恳求保护权！不过，无论如何：我的领主的新义务很快就会到位。伟大的胜利！”"
 laamp_extra_contract_schemes.0002.desc_intrigue: "[task_contract_target.GetName]是个相当复杂的[task_contract_target.GetWomanMan]——但那是指[task_contract_target.GetHerHis]的道德，而不是智力！我安排了相当多的极其恶毒的谣言，只需几句精心安排的话，[task_contract_target.GetTitleAsNameNoTooltip]就会意识到[task_contract_target.GetHerHe]会因对抗[task_contract_employer.GetTitledFirstName]而失去所有尊严。\n\n“我领主的宫廷如此轻易就变成了毒蛇的巢穴！”[task_contract_employer.GetTitledFirstName]得意地叫道，“我会仁慈地给[task_contract_employer.GetHerHis]一个机会来授予我的人民权利……不然就让[task_contract_target.GetHerHis]的阴私事彻底失控。”"
 laamp_extra_contract_schemes.0002.desc_learning: "我仔细研究了我能找到的所有[task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip]法律条款：[task_contract_target.GetFaith.GetName]准则，[task_contract_target.GetCulture.GetName]人习惯……没错，我搜集了相当多的判例和细微差别。\n\n“再解释一下……”[task_contract_employer.GetTitledFirstName]问道，“说到不可侵犯的荣誉时我必须提及[task_contract_target.GetFaith.WarGodName]，是吗？啊，没关系——我们的案子前所未有地强大！[task_contract_target.GetTitledFirstNamePossessive]的同意不过是走形式罢了。”"
 laamp_extra_contract_schemes.0002.a: "[task_contract_employer.GetCapitalLocation.GetNameNoTooltip]的人民可以欢呼了！"
 laamp_extra_contract_schemes.0003.t_diplomacy: "失败：$protect_minority_vassal_contract_diplomacy_scheme$计谋"
 laamp_extra_contract_schemes.0003.t_martial: "失败：$protect_minority_vassal_contract_martial_scheme$计谋"
 laamp_extra_contract_schemes.0003.t_intrigue: "失败：$protect_minority_vassal_contract_intrigue_scheme$计谋"
 laamp_extra_contract_schemes.0003.t_learning: "失败：$protect_minority_vassal_contract_learning_scheme$计谋"
 laamp_extra_contract_schemes.0003.desc_diplomacy: "[task_contract_target.GetNamePossessive]什么都没给我，没留任何余地，也没有任何同情。无论我说什么，[task_contract_target.GetPrimaryTitle.GetAdjective]的代表都只是在我面前哈哈大笑。\n\n“我听说我的领主#EMP 受够#!了你的唠叨！”[task_contract_employer.GetTitledFirstNameNoTooltip]喊道，“你柔软的心——还有我可怜的人民——被整个[task_contract_employerr.GetPrimaryTitle.GetNameNoTierNoTooltip]嘲笑！你刷的花招……现在却要#EMP 我们#!承担后果。”"
 laamp_extra_contract_schemes.0003.desc_martial: "即使我的追随者在[task_contract_target.GetPrimaryTitle.GetName]四处破坏，[task_contract_target.GetName]也没有动摇。我们对[task_contract_target.GetHerHis]人民的骚扰以同样的方式被回应到了[task_contract_employer.GetTitledFirstNamePossessive]的人民头上。\n\n“我们受够了！”我的雇主说到，“这种恶劣行为会毁了我们！让你的暴徒收手吧，不然我的[task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l]就要和我的领主联手对付你了！”"
 laamp_extra_contract_schemes.0003.desc_intrigue: "事实证明，[task_contract_target.GetName]是个非常聪明，非常谨慎的[task_contract_target.GetWomanMan]。我尝试在[task_contract_target.GetHerHis]的宫廷散布的谣言不是受到质疑就是被当场拆穿，没能造成任何实质性的抹黑。\n\n“你的手下像小孩一样话都说不清！”我的雇主羞辱道，“你说你的谋略会武装我的人民，但你却只是给我们捆上了阴影和低语——大声说出来就会消散！这种阴谋是成不了事的……”"
 laamp_extra_contract_schemes.0003.desc_learning: "我仔细阅读了我能找到的所有[task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip]法律：[task_contract_target.GetFaith.GetName]准则，[task_contract_target.GetCulture.GetName]人习惯……我提出了一些无力的论据，但我的创造性行话没能给[task_contract_employer.GetName]留下多少印象。\n\n“#EMP 这#!就是你想出的计划？你认为我的人民应该在[task_contract_target.GetPrimaryTitle.GetName]被依法视为#EMP 儿童#!？！？”[task_contract_employer.GetTitleAsNameNoTooltip]大喊道，“无用、羞辱性的伎俩，[task_contract_target.GetTitledFirstName]会轻易识破！不——我们没有希望。”"
 laamp_extra_contract_schemes.0003.a: "我没能改善[task_contract_employer.GetTitledFirstNameNoTooltip]的情况……"
