 laamp_base_contract_schemes.6021.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName]的市场广场比以往更加繁忙，一队歌手正在做准备。\n\n“一把#EMP 木#!剑？”一个孩子靠在高台上，露出反感的表情。\n\n"
 laamp_base_contract_schemes.6021.desc.employer_child: "“[employer_child.GetFirstName]，够了。”[employer.GetTitledFirstName]敦促[employer_child.GetHerHim]回到[employer.GetHerHis]身边。“我跟你说过，我会找到一位真正的英雄来演出……看看谁来啦。”[employer.GetFirstNameNoTooltip]直接看向我。"
 laamp_base_contract_schemes.6021.desc.random_child: "注意到的农民很快加入了[dummy_gender.GetHerHim]：“这就是我们的[employer.GetLadyLord]能提供的最好的吗？”\n\n但是当[employer.GetTitledFirstName]进入广场时这咕哝声马上消失了，[employer.GetHerHis]在我面前停下马："
 laamp_base_contract_schemes.6021.desc.outro: "“这钱就像大风刮来的，你说不是吗？你只需要让这些农民印象深刻就行。”"
 laamp_base_contract_schemes.6021.a: "让这成为#EMP 最好赚#!的钱。"
 laamp_base_contract_schemes.6021.b: "越快越好。"
 laamp_base_contract_schemes.6021.c: "这应该很有趣。"
 laamp_base_contract_schemes.6022_6023.common_desc: "“……然后[ROOT.Char.GetSheHe]杀死了一只凶猛的[ROOT.Char.MakeScope.Var('animal_type').GetFlagName]！”当我穿过舞台，试图回忆起我看过的每一场戏时，鼓声越来越响。我把武器举过头顶，开始攻击彩色的木偶。\n\n"
 laamp_base_contract_schemes.6022.t: "$laamp_base_6021_contract_scheme$：成功！"
 laamp_base_contract_schemes.6022.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$头从舞台上滚落，观众爆发出热烈的欢呼。[employer.GetTitledFirstName]坐在高高的看台上，点了点头。"
 laamp_base_contract_schemes.6022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_6021_success_employer_modifier: "骑士剧"
 laamp_base_6021_success_employer_modifier_desc: "该角色赞助一位流量的冒险者在戏剧中演出，满足了人群的要求。"
 laamp_base_contract_schemes.6023.t: "$laamp_base_6021_contract_scheme$：失败！"
 laamp_base_contract_schemes.6023.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$我未能完成这一击，剑卡在了木头里。观众爆发出阵阵笑声，但没过多久，挫败感就消失了。\n\n我偷偷瞥了一眼高高的看台，发现[employer.GetTitledFirstName]正在摇着[employer.GetHerHis]的头。"
 laamp_base_contract_schemes.6023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6031_contract: "$laamp_base_6031_contract_scheme$"
 laamp_base_6031_contract_scheme: "镇守关卡"
 laamp_base_6031_contract_scheme_action: "镇守关卡："
 laamp_base_6031_contract_scheme_desc: "需要勇猛的冒险者镇守一处桥梁关卡。[contractor|E]提供了丰厚的报酬。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6031_contract_scheme_desc_general: "$laamp_base_6031_contract_scheme_desc$"
 laamp_base_6031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6031_request: "该[task_contract|E]需要你完成[GetScheme('laamp_base_6031_contract_scheme').GetTypeName][scheme|E]"
 laamp_base_6031_desc_title: "坚定者注意了！"
 laamp_base_6031_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]的桥梁依然无人守护。为了赶走强盗，必须展示武力。[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip]将奖励阻拦强盗的人。"
 laamp_base_contract_schemes.6031.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6031.desc: "[employer.GetTitledFirstName]走进营地，[employer.GetSheHe][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('employer'))]。\n\n“我们在这里度过了一个美好的早晨，”[employer.GetSheHe]开口说道，“这是一个向那些恶棍展示真正$knight_culture_player_no_tooltip$价值的绝佳机会。你看，有一座桥直通[ROOT.Char.GetCurrentLocation.GetName]。那里到处都是各种各样的不法之徒、蠢货和白痴。”\n\n“应该有人来处理。”"
 laamp_base_contract_schemes.6031.a: "我要折断三百杆长枪！"
 laamp_base_contract_schemes.6031.b: "这需要几天时间。"
 laamp_base_contract_schemes.6031.c: "前往桥梁！"
 laamp_base_contract_schemes.6032.t: "$laamp_base_6031_contract_scheme$：成功！"
 laamp_base_contract_schemes.6032.desc: "我喘着气拍了拍马背。现在，放松。一切都结束了。\n\n在过去两周里，守卫这座桥成了我唯一的任务，盔甲在月光下闪闪发光。被扔到另一边的断枪之海证明了我的表现。\n\n“[ROOT.Char.GetFirstNameNoTooltip]，”[employer.GetTitledFirstName]向我打了个招呼，并派[employer.GetHerHis]的一些手下去捡战利品，“真是壮观。”"
 laamp_base_contract_schemes.6032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6033.t: "$laamp_base_6031_contract_scheme$：失败！"
 laamp_base_contract_schemes.6033.desc: "#EMP “啊——！”#!\n\n我跪倒在地，鲜血顺着肘部流了下来。\n\n“不用管[ROOT.Char.GetHerHim]，”我听到一个土匪在离开前低语道，“没必要和#EMP $knight_culture_player_no_tooltip$#!战斗，会有人来找[ROOT.Char.GetHerHim]的。”\n\n我的头……一切都慢慢黑了下去。"
 laamp_base_contract_schemes.6033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Diplo Scheme Events
 laamp_base_contract_schemes.0001.t: "取悦[employer.GetTitledFirstNamePossessiveNoTooltip]的宫廷"
 laamp_base_contract_schemes.0001.desc: "对于像[employer.GetFirstName]这样的定居统治者来说，接待像我这样的著名旅行者并不罕见——为了几件礼物和体面的住宿，我们这样的[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]提供娱乐、情报，并适当的分散[employer.GetHerHis]众多廷臣的注意力。\n\n当然，这取决于我和我的[ROOT.Char.Custom('GetCourtierTypePlural')|l]#EMP 是否#!能用我们的故事赢得我们的生计。"
 laamp_base_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0002.t: "$laamp_base_contract_schemes.0001.t$：成功！"
 laamp_base_contract_schemes.0002.desc: "过去的几个月里，[employer.GetFirstNamePossessive]的廷臣们几乎对我和我的小队如痴如醉。\n\n日复一日，夜复一夜，我们用奇幻的故事充实他们的头脑，用丰富的美食填满我们的肚子，使得这位好[employer.GetTitleAsNameNoTooltip]对我们的表现非常满意。\n\n但是，天下无不散之宴席，最好是在高潮时离开。"
 laamp_base_contract_schemes.0002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0003.t: "$laamp_base_contract_schemes.0001.t$：失败！"
 laamp_base_contract_schemes.0003.desc: "这些无知的杂种！他们邀请我们来这里，但提供的食物全是#EMP 泔水#!，铺盖上的稻草恐怕在我爷爷还年轻时就已经很陈旧了，而且还对我们的每个路边故事都挑三拣四。\n\n展示出来的好客……嗯，什么好客？\n\n所有这些都是徒劳。[employer.GetTitledFirstName]大发雷霆，显然唯一让我们不进地牢的理由是觉得麻烦大于价值。\n\n我们在[employer.GetCapitalLocation.GetTitle.GetNameNoTier]的时间到头了。"
 laamp_base_contract_schemes.0003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0011.t: "提升[employer.GetTitleAsNamePossessiveNoTooltip]的名声"
 laamp_base_contract_schemes.0011.desc: "[employer.GetTitledFirstNamePossessive]的声望并未达到应有的水平，这是个公开的秘密。不满意的封臣，令人担忧的关于暴政行为的抱怨，无形威望的缺失——所有这些迹象都表明其对权力的掌控与大多数[employer.Custom('LadiesLords')]的期望有一定差距。\n\n当然，花钱请人来消除这些误解并不便宜。至少，如果我有话要说的话。"
 laamp_base_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0012.t: "$laamp_base_contract_schemes.0011.t$：成功！"
 laamp_base_contract_schemes.0012.desc: "令人惊讶的是，一些小小的话语在安静的角落里可以改变多少局面。这里一句耳语，那里一句评论，晚餐时辩护一下行为……\n\n当然，如果这些话是来自一个有领地的大贵族，意义就完全不同了。权力太大，利害关系太多，不真诚的风险太大——但一个谦逊的[ROOT.Char.Custom('GetLaampDescribeTypeSelf')]，在[ROOT.Char.GetSheHe]和[ROOT.Char.GetHerHis]的团队环游世界时短暂地在宫廷停留，嗯。\n\n这就是完全不同的游戏。\n\n不用说[employer.GetTitledFirstName]对我们的努力非常满意，而我们也必须上路了。"
 laamp_base_contract_schemes.0012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0013.t: "$laamp_base_contract_schemes.0011.t$：失败！"
 laamp_base_contract_schemes.0013.desc: "这个任务我#EMP 怎么#!可能成功？我只是一个与人民或贵族没什么关系的旅行[ROOT.Char.Custom('GetLaampDescribeTypeSelf')]。\n\n这任务让我来完成太荒谬了，然而[employer.GetTitledFirstName]似乎决心要让#EMP 我#!为这次失败，为[employer.GetHerHis]的人民因想象中的轻慢和理论上的权力滥用而指责[employer.GetHerHim]负责。\n\n[employer.GetCapitalLocation.GetTitle.GetNameNoTier]对我的团队来说不再安全了。"
 laamp_base_contract_schemes.0013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0021.t: "结交高层朋友"
 laamp_base_contract_schemes.0021.desc: "[employer.GetTitledFirstName]是一个孤独的[employer.GetWomanMan]，坐在权力的位置上，让[employer.GetHerHim]很难遇到不#EMP 想#!从[employer.GetHerHim]那里得到什么的人。\n\n我的陪伴本应是不同的，这是真正建立纽带的机会。当然，这不是真的——我想要的和其他依附者一样多或者更多——但这是能让人相信一段时间的美好幻想。\n\n在[employer.GetSheHe]起疑心之前，我和我的[ROOT.Char.Custom('GetCourtierTypePlural')|l]就会离开。"
 laamp_base_contract_schemes.0021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0022.t: "$laamp_base_contract_schemes.0021.t$：成功！"
 laamp_base_contract_schemes.0022.desc: "[employer.GetTitledFirstName]顺理成章地被我的魅力迷住了，被旅行[ROOT.Char.Custom('GetLaampDescribeTypeSelf')]的荒野之歌和浪漫生活迷住了，[employer.GetSheHe]正如我料及的那样。\n\n最后我们准备离开，[employer.GetFirstNameNoTooltip]看着我们离开感到难过，但为我们的陪伴给[employer.GetHerHim]带来的短暂解脱感到高兴。\n\n当然，这不是单方面的。我为我们赢得了丰厚的礼物和补给，足以证明我们在这里逗留的正确。"
 laamp_base_contract_schemes.0022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0023.t: "$laamp_base_contract_schemes.0021.t$：失败！"
 laamp_base_contract_schemes.0023.desc: "也许……也许[employer.GetTitledFirstName]并不那么孤独？毫无疑问，[employer.GetSheHe]看起来不太想要#EMP 我的#!陪伴，一个“肮脏的臭[ROOT.Char.Custom('GetLaampDescribeTypeInsult')]，[ROOT.Char.Custom('InsultAdjective')]罪犯”。\n\n邀请我留下然后#EMP 这样#!对待我……真是太无礼了，至少可以说，这不符合一个所谓身份高贵的[employer.GetWomanMan]的行为。\n\n不用说，我的报酬不会有了，我和我的队伍必须在天黑前离开[employer.GetCapitalLocation.GetTitle.GetNameNoTier]。"
 laamp_base_contract_schemes.0023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0031.t: "中立方"
 laamp_base_contract_schemes.0031.desc: "这世上的统治者和像我这样的[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]很少有共同的经历，而小气的当地人无休止的争吵正是其中之一。\n\n这足以让一个[employer.GetWomanMan]发疯，或者至少使其沮丧到求助于外人——这正是[employer.GetTitledFirstName]所做的。\n\n如果我和我的[ROOT.Char.Custom('GetCourtierTypePlural')|l]能让[employer.GetHerHis]的一些尤为愤怒的臣民冷静下来，我们将得到丰厚的报酬。"
 laamp_base_contract_schemes.0031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0032.t: "$laamp_base_contract_schemes.0031.t$：成功！"
 laamp_base_contract_schemes.0032.desc: "当地的问题都是些琐事。当然，对于那些涉及其中的人来说不是，但对于一个与他们无休止的争吵利益无关的外人来说，这些问题通常是完全可以解决的。\n\n我不能说我让#EMP 所有人#!都满意，但那不是我的工作。只是让他们足够平静，让[employer.GetTitledFirstName]开心，而[employer.GetSheHe]确实很开心——至少足以打开[employer.GetHerHis]的钱包。\n\n工作做得不错。"
 laamp_base_contract_schemes.0032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0033.t: "$laamp_base_contract_schemes.0031.t$：失败！"
 laamp_base_contract_schemes.0033.desc: "这些愚蠢的恶棍简直无可救药！\n\n任何活着的[ROOT.Char.GetWomanMan]都无法解决他们永无止境的问题、纷争和边界争议。我是[ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')][ROOT.Char.Custom('GetLaampDescribeTypeSelf')]，该死的，不是什么微不足道的官员。当然，[employer.GetTitledFirstName]对我的困境并不怎么在意。在[employer.GetSheHe]看来，这只不过是能力不足，仅此而已。\n\n“也许如果你更有能力，你就能拿到报酬。但你没有，所以你拿不到。现在滚吧。”"
 laamp_base_contract_schemes.0033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0034.t: "$laamp_base_contract_schemes.0031.t$：出发"
 laamp_base_contract_schemes.0034.desc: "我们带着[employer.GetTitledFirstNamePossessive]的授权书开始了旅途。\n\n这次旅行我们会先去[destination_3.GetNameNoTier]，然后前往[destination_2.GetNameNoTier]，最后返回[destination_1.GetNameNoTier]。\n\n剩下的唯一问题是，我们要轻装出发，还是全员出发。"
 laamp_base_contract_schemes.0034.tt.explanation: "#TUT 要完成该[task_contract|E]：\n$EFFECT_LIST_BULLET$在每个目的地完成一项[skill|E]挑战\n$EFFECT_LIST_BULLET$你必须赢得两次挑战才能取得$label_success_standard$\n$EFFECT_LIST_BULLET$如果赢得全部三次挑战，你会取得$label_success_critical$\n$EFFECT_LIST_BULLET$@warning_icon!#N 在任一点输掉挑战都会使$game_concept_task_contract$失败#!\n$EFFECT_LIST_BULLET$@alert_icon!#alert_trial 你每个[task_contract|E]只能挑战一项[skill|E]一次#!#!"
 laamp_base_contract_schemes.0034.tt.destination_list: "你立即开始[traveling|E]前往[destination_3.GetNameNoTier]，然后[destination_2.GetNameNoTier]，再然后[destination_1.GetNameNoTier]"
 laamp_base_contract_schemes.0034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.0034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.0041.t: "相信我"
 laamp_base_contract_schemes.0041.desc: "可怜、易受骗的小[employer.GetFirstName]：[employer.GetSheHe]或许是[employer.GetTitleAsNameNoTooltip]，但[employer.GetSheHe]并不比普通的偏僻酒馆里的醉汉更聪明。只是更富有而已。\n\n对于著名旅行者暂时留在[employer.GetHerHis]家中的公开邀请，正是我和我的[ROOT.Char.Custom('GetCourtierTypePlural')|l]所需要的机会，而且在[employer.GetSheHe]想明白之前，善良的[employer.GetTitleAsNamePossessiveNoTooltip]的财富就会落入我的口袋，我们就会离开。"
 laamp_base_contract_schemes.0041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0042.t: "$laamp_base_contract_schemes.0041.t$：成功！"
 laamp_base_contract_schemes.0042.desc: "[employer.GetTitledFirstName]心情好时，[employer.GetSheHe]给的礼物真是可爱！还真是没浪费我的时间，不过对[employer.GetHerHis]来说#EMP 可能#!并非如此。\n\n哎，没办法啊。一个傻瓜与[employer.GetHerHis]的金钱以及所有那些。\n\n当然，[employer.GetSheHe]很快就会发现，或者最终会有人设法向善良的[employer.GetTitleAsNameNoTooltip|l]解释发生了什么，但这无关紧要。我们已经得到了我们的东西，将在黎明前离开。"
 laamp_base_contract_schemes.0042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0043.t: "$laamp_base_contract_schemes.0041.t$：失败！"
 laamp_base_contract_schemes.0043.desc: "[employer.GetTitledFirstName]没有[employer.GetSheHe]看上去那么迟钝！我不知道我们是因为什么暴露的——不恰当的一次瞥视、可疑的一个词语、时机错误的一次假笑——但[employer.GetSheHe]已经发现了我们。\n\n在这[employer.GetWomanMan]这里不会有任何钱币，也不会再有住处了。\n\n与[employer.GetFirstNameNoTooltip]不同，我不是傻瓜，我可以看出风头不对；我和我的[ROOT.Char.Custom('GetCourtierTypePlural')|l]将在一小时内迅速离开[employer.GetCapitalLocation.GetTitle.GetNameNoTier]。"
 laamp_base_contract_schemes.0043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Martial Scheme Events
 laamp_base_contract_schemes.1001.t: "缉拿罪犯"
 laamp_base_contract_schemes.1001.desc: "“这群……”[employer.GetTitledFirstName]厌恶地皱着鼻子，“#EMP 不满分子#!一直在骚扰我的私人庄园。他们烧杀抢掠，而且总是能在我的家仆把他们关进他们#EMP 绝对#!应得的铁笼之前溜走。”\n\n我点了点头。这个团伙一定很狡猾，才会有这样的私人悬赏捉拿。\n\n“在我另一处房产烧毁之前把这些人渣带到我这里来，你就会得到你的报酬。”"
 laamp_base_contract_schemes.1001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1002.t: "$laamp_base_contract_schemes.1001.t$：成功！"
 laamp_base_contract_schemes.1002.desc: "“很好，#EMP 很好#!，”[employer.GetFirstName]边说边闲散地转动着[employer.GetHerHis]手中的刀。“做得非常出色，[ROOT.Char.GetFirstNameNoTooltip]，你和你的队伍配得上那钱袋里的每一枚钱币。”\n\n被抓的强盗狼狈地坐在略显疯狂的[employer.GetTitleAsNameNoTooltip]身后的笼子里。烧毁这个[employer.GetWomanMan]的财产，偷走[employer.GetHerHis]的财宝，戏弄如此强大的人，一定非常刺激，但所有好事都有终结的时候。\n\n我带着钱离开了。这些不幸的强盗即将领取罪恶的真正报酬。"
 laamp_base_contract_schemes.1002.a: "听起来好像善良的[employer.GetTitleAsNameNoTooltip][employer.GetHerHis]钱花得很值。"
 laamp_base_contract_schemes.1003.t: "$laamp_base_contract_schemes.1001.t$：失败！"
 laamp_base_contract_schemes.1003.desc: "“#EMP 你也失败了？！#!”[employer.GetFirstName]愤怒地大喊。“难道就没人能帮我摆脱这些讨厌的强盗吗？我必须亲自出手吗，[employer.GetTitleAsNameNoTooltip]亲自动[employer.Custom('HandHands')]沾上那些亡命之徒的血？”\n\n我尽力咬住嘴唇，清楚地意识到遭到口头斥责可能意味着拿不到钱，但至少不会让我进地牢。大概吧。\n\n“那么？你还在等什么？从我眼前消失，[ROOT.Char.Custom('GetLaampDescribeTypeInsult')]！我会找#EMP 别人#!来解决我的问题，找一个#EMP 有能力#!的人。”"
 laamp_base_contract_schemes.1003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1004.t: "把[recidivist.GetHerHis|U]的头带来"
 laamp_base_contract_schemes.1004.desc: "“这群……”[employer.GetTitledFirstName]厌恶地皱了皱[employer.GetHerHis]的鼻子，“#EMP 不满分子#!一直在骚扰我的私人庄园。他们烧杀抢掠，而且总是能在我的家仆把他们关进他们#EMP 绝对#!应得的铁笼之前溜走。”\n\n我点了点头。这个团伙一定很狡猾，才会有这样的私人悬赏捉拿。\n\n“他们的头目是[recidivist.GetFirstNameNicknamed]——在[recidivist.GetSheHe]彻底消失前把[recidivist.GetHerHis]的头带来，你就能拿到你的报酬。”"
 laamp_base_contract_schemes.1004.tt.destination_list: "你立即开始前往[destination_1.GetBaseNameNoTier]，然后[destination_2.GetBaseNameNoTier]，然后[destination_3.GetBaseNameNoTier]"
 laamp_base_contract_schemes.1004.tt.explanation: "#TUT 要完成该[task_contract|E]：\n$EFFECT_LIST_BULLET$获得#P 2#!点针对[recidivist.GetFirstName]的胜利点数\n$EFFECT_LIST_BULLET$胜利点数每次可获得1~2点，获取方式为——\n$TAB$$EFFECT_LIST_BULLET$[single_combat_duel|E]\n$TAB$$EFFECT_LIST_BULLET$[prowess|E]挑战（如果你无法亲自决斗）\n$TAB$$EFFECT_LIST_BULLET$[martial|E]挑战\n$TAB$$EFFECT_LIST_BULLET$以[men_at_arms|E]冒险（你必须至少拥有[EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0]士兵，不能已集结，需要符合该选项的条件）\n$EFFECT_LIST_BULLET$你有#P 3次机会#!杀死目标，之后目标会逃走，你的合同$label_failure_standard$#!"
 laamp_base_contract_schemes.1004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1011.t: "受雇的武者"
 laamp_base_contract_schemes.1011.desc: "“我的需求很简单，”[employer.GetFirstName]解释道，“[employer.GetCapitalLocation.GetTitle.GetNameNoTier]的玫瑰中有一些刺，我希望你能帮我除掉这些……冒尖的家伙。我不能被看到直接除掉他们，所以要你代我出手。”\n\n我疑惑地在脖子上划了个手势。\n\n“不，不，”我的雇主澄清道。“不要严重的流血，只要让他们明白不尊重[employer.GetTitleAsNameNoTooltip]意味着什么，让他们保持沉默就行，不用杀人。”\n\n似乎够简单的。"
 laamp_base_contract_schemes.1011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1012.t: "$laamp_base_contract_schemes.1011.t$：成功！"
 laamp_base_contract_schemes.1012.desc: "“做得好，[ROOT.Char.GetFirstNameNoTooltip]！[employer.GetCapitalLocation.GetTitle.GetNameNoTier]的花园美丽而宁静，我晚上可以安心地休息一下了。”\n\n[employer.GetSheHe|U]扔给我一袋银子。\n\n“下次你路过这个地方时，请留下来！我相信我们可以为像你这样有进取心的[ROOT.Char.Custom2('GetYoungOld',employer)][ROOT.Char.Custom('GetLaampDescribeTypeSelf')]找到合适的屋子——更不用说合适的#EMP 工作#!了。”"
 laamp_base_contract_schemes.1012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1013.t: "$laamp_base_contract_schemes.1011.t$：失败！"
 laamp_base_contract_schemes.1013.desc: "“你只有一个任务，[ROOT.Char.GetFirstNameNoTooltip]，”[employer.GetFirstNameNoTooltip]叹息道。“让一些爱说闲话的家伙安静几个月，然后回来领你的银子。”\n\n我的[ROOT.Char.Custom('MaskFace')]纹丝不动。这可能令人恼火，但最好让[employer.GetTitleAsNameNoTooltip]在口头上发泄[employer.GetHerHis]的挫败感，以免[employer.GetSheHe]诉诸武力。\n\n“也许我是个傻瓜，居然期待你这样的[ROOT.Char.Custom('GetLaampDescribeTypeInsult')]能做得更好。我想，只能这样了。”\n\n我等待着看这个[employer.GetWomanMan]是否还有其他话要说。\n\n“你可以走了。#EMP 现在#!，如果你愿意的话。”"
 laamp_base_contract_schemes.1013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1021.t: "教官"
 laamp_base_contract_schemes.1021.desc: "[employer.GetFirstNamePossessive]的私人部队已经是一支令人畏惧的力量，但很少有[employer.GetTitleAsNameNoTooltip]仅仅满足于#EMP 令人畏惧#!。毕竟和大多数领土一样，[employer.GetPrimaryTitle.GetDefinitiveName]的支柱是它的士兵。\n\n检查了他们的装备并与他们最优秀的战士面谈后，至少让我明白这里还有工作要做。"
 laamp_base_contract_schemes.1021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1022.t: "$laamp_base_contract_schemes.1021.t$：成功！"
 laamp_base_contract_schemes.1022.desc: "[employer.GetTitledFirstNamePossessive]的军队行列整齐地接受检阅，让我内心充满了个人满足感。是的，在我接手之前他们就已经是战士了，但经过我的训练，他们肯定已提升为英雄。\n\n我的雇主显然也很满意，[employer.GetSheHe]拍拍我的背，心满意足地笑着。\n\n“干得好，高贵的[ROOT.Char.Custom('GetLaampDescribeTypeSelf')]！你把生铁锻造成了钢。去大门那里领取你的报酬吧。”"
 laamp_base_contract_schemes.1022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1023.t: "$laamp_base_contract_schemes.1021.t$：失败！"
 laamp_base_contract_schemes.1023.desc: "这些……这些#EMP 叛逆的家伙#!无组织无纪律可不能赖我！\n\n他们是[employer.GetTitledFirstNamePossessive]的部队，但一旦他们的发薪官离开视线，就马上纪律崩溃，沦为一支惹是生非、四处掠夺的蝗虫大军，吞噬着触手可及范围内的每一块食物和每一滴饮料。\n\n当然，他们的指挥官把这一切都归咎于我。我奇怪的训练方法，我陌生的战争方式，这些混淆了他们受训者简单的头脑。\n\n我尽我所能申辩，但[employer.GetFirstNameNoTooltip]不想听。我不会为这一切得到任何报酬。"
 laamp_base_contract_schemes.1023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1031.t: "驻守任务"
 laamp_base_contract_schemes.1031.desc: "为[employer.GetTitledFirstNamePossessive]的领地提供一些额外士兵，这……算不上多刺激人心的工作，但至少还算稳定。\n\n此外，但凡涉及武器，#EMP 刺激人心的#!工作并不总是最好的选择。在战场上，炮灰雇佣兵总是第一个冲入战斗，但在城墙后面？嗯，很难让人成为炮灰。\n\n“……当然，我真的不希望出现什么严重问题，但你在这里是预防措施。都明白了？”[employer.GetTitleAsNameNoTooltip]最后说道。思绪突然被拉回到谈话中的我点了点头。"
 laamp_base_contract_schemes.1031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1032.t: "$laamp_base_contract_schemes.1031.t$：成功！"
 laamp_base_contract_schemes.1032.desc: "“干得好，[ROOT.Char.GetFirstNameNoTooltip]！”[employer.GetFirstName]欢呼道。“我的间谍报告说，你对这个据点的坚固防守击退了我所担心的入侵者。”\n\n[employer.GetTitleAsNameNoTooltip]拍拍我的背。\n\n“猜猜他们想不想和你这样强壮的战士纠缠，嗯？非常感谢你的服务，你的报酬马上就到。”\n\n我感激地点点头，很高兴能休息一段时间，但也庆幸一切结束了。"
 laamp_base_contract_schemes.1032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1033.t: "$laamp_base_contract_schemes.1031.t$：失败！"
 laamp_base_contract_schemes.1033.desc: "“你只需要守卫那个地方，你这个无知的[ROOT.Char.Custom('GetLaampDescribeTypeInsult')]！看看它，每个血淋淋的窗户都冒着烟，这#EMP 看起来#!像是被守卫了吗？”[employer.GetTitledFirstName]嚎叫道。\n\n我……我不知道发生了什么。我们在这里，我们在执行任务，我们一直在警戒……不是吗？入侵者是翻墙还是穿过大门进来的？即使是这样，他们引发的火灾也令人尴尬。\n\n愤怒的[employer.GetTitleAsNameNoTooltip]似乎不在乎我的任何借口或抗议。我们被无礼地从庭院赶出去，所有得到报酬的希望早已破灭。"
 laamp_base_contract_schemes.1033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1041.t: "掠夺旅行者"
 laamp_base_contract_schemes.1041.desc: "[employer.GetFirstName|U]一定是个非常粗心的[employer.GetTitleAsNameNoTooltip]。想象一下发布这样的求助公告？\n\n[employer.GetHerHis|U]的损失就是我们的收获。我的团队和我已经开始侦查最繁忙的小道，准备开始设伏。我们会将这些商人抢个精光，然后像来时一样迅速离开。\n\n我几乎能闻到钱币的味道了。"
 laamp_base_contract_schemes.1041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1042.t: "$laamp_base_contract_schemes.1041.t$：成功！"
 laamp_base_contract_schemes.1042.desc: "一切正如计划——[employer.GetTitledFirstName]无法保护[employer.GetHerHis]的商人或他们的财富。\n\n我们抢夺的每一枚钱币都让我们的团队更加大胆，[employer.GetHerHis]的商队更加紧张。我们已经从这片土地上吞噬了足够多的金钱，以至于可以看到他们明显放慢速度，试图寻找其他路线或完全改变交易地点。\n\n不幸的是，这标志着我们在这里活动的结束。重要的是见好就收，[employer.GetTitleAsName]还在努力抓我们。"
 laamp_base_contract_schemes.1042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1043.t: "$laamp_base_contract_schemes.1041.t$：失败！"
 laamp_base_contract_schemes.1043.desc: "[employer.GetTitledFirstName]对这片土地上道路的控制得比我们想象的要牢固得#EMP 多#!。\n\n我和我的团队尝试了一次又一次伏击，反复埋伏，但商队要么根本不来，要么被重兵保护，成了毫无价值的目标。\n\n我们#EMP 所#!挑起的几场战斗既血腥又毫无利润。\n\n我们越早离开这片糟糕的土地越好——这一点[employer.GetFirstNameNoTooltip]似乎也完全同意。"
 laamp_base_contract_schemes.1043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1044.t: "$laamp_base_contract_schemes.1041.t$"
 laamp_base_contract_schemes.1044.desc: "[employer.GetFirstName|U]真是个粗心的[employer.GetTitleAsNameNoTooltip]。想象一下，发出这样的布告求助，#EMP 不是#!会引来更多麻烦吗？\n\n[employer.GetHerHis|U]的损失就是我们的收获。我和我的部下已经开始侦察最繁忙的道路以安排埋伏——看起来最自然的袭扰路线是[destination_1.GetBaseNameNoTier]-[destination_2.GetBaseNameNoTier]的道路。\n\n我们会抢劫没有防备的商人和旅行者，然后尽快逃入深夜中。\n\n我已经要闻到钱的味道了。"
 laamp_base_contract_schemes.1044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1044.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1044.tt.destination_list: "你立即开始前往[destination_1.GetBaseNameNoTier]，然后是[destination_2.GetBaseNameNoTier]"
 laamp_base_contract_schemes.1044.tt.explanation: "#TUT 要完成该[task_contract|E]：\n$EFFECT_LIST_BULLET$前往最终目的地\n$EFFECT_LIST_BULLET$在路上，完成针对其他旅行者的[prowess|E]、[martial|E]或[intrigue|E][skill|E]挑战\n$EFFECT_LIST_BULLET$获取任意数额的[gold|E]能取得$label_success_standard$#!"
 laamp_base_contract_schemes.1044.tt.number_of_encounters: "#TUT 你会有[task_contract.MakeScope.Var('encounters_max').GetValue|0]名潜在受害者#!"
 laamp_base_contract_schemes.1044.tt.path_warning: "#TUT 虽然延长路线不会给予你更多潜在受害者，但缩短路线可能会减少收获#!"
 #################################################
 #Base Stewardship Scheme Events
 laamp_base_contract_schemes.2001.t: "赋税、什一税和通行费"
 laamp_base_contract_schemes.2001.desc: "“……当然还有额外的土地税。都清楚了吗？”[employer.GetTitledFirstName]慢吞吞地说道。这是一长串未缴的费用、义务和各种其他关税，但收缴听起来很简单。\n\n“很好，#EMP 很好#!！现在，我冒着风险信任你而不是我的常规收税人，但我希望你能向那些混蛋展示该怎么做，并让我的臣民重新感受到对[employer.GetFaith.WealthGodName]的恐惧。诚实、迅速、出色地完成你的工作，你将得到丰厚的回报。”\n\n有那么一会，[employer.GetFirstNameNoTooltip]似乎还有更多指示，但最终还是挥挥手示意我离开书房。"
 laamp_base_contract_schemes.2001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2002.t: "$laamp_base_contract_schemes.2001.t$：成功！"
 laamp_base_contract_schemes.2002.desc: "“干得好，[ROOT.Char.GetFirstNameNoTooltip]！”[employer.GetFirstName]高兴地叫道，看着我的团队带来一袋又一袋早就该缴的税款，[employer.GetHerselfHimself]低声吹着口哨。\n\n“金币和货物当然是极好的，但这应该能教会我的税吏未来更#EMP 珍惜#!他们的工作。”\n\n我满意地点头，知道[employer.GetTitleAsNamePossessiveNoTooltip]的感激意味着我们的报酬将很快到来。片刻之后，我非常高兴地接下了扔过来的沉甸甸的钱袋。"
 laamp_base_contract_schemes.2002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2003.t: "$laamp_base_contract_schemes.2001.t$：失败！"
 laamp_base_contract_schemes.2003.desc: "“笨蛋！这还不到你#EMP 应该#!收集的一半！”[employer.GetTitledFirstName]怒吼道。\n\n“要不是我彻底搜查了你那可怜的小营地，我还以为你在偷我的东西，但很明显，这只是无能，”[employer.GetSheHe]几乎没停下来进行呼吸，“现在[employer.Custom('Saying_1p_SightAway')]，在我把你实际收到的那点钱浪费在[employer.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|l]最劣质的绞架上之前！”\n\n这长篇大论让我不悦，我努力抑制住内心的愤怒，下颌关节咔吧作响。\n\n现在不是出手打架的时机，尤其是我还能带着头离开。"
 laamp_base_contract_schemes.2003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2004.t: "归于[employer.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.2004.desc: "[employer.GetTitledFirstNamePossessive]的代表迅速道出了重点：[destination_1.GetBaseNameNoTier]的城市似乎没有缴纳好[employer.GetTitleAsNameNoTooltip]征收的额外赋税。\n\n居民们拒绝了进一步的要求，但也#EMP 没有#!发展到公开叛乱的地步。[employer.GetFirstNameNoTooltip]希望拿到[employer.GetHerHis]的税款，但也担心激起叛乱所要付出的代价。\n\n按照设想，中立的第三方是恐吓拒不服从的定居点领袖[person_a.GetTitledFirstName]屈服的实用选择。\n\n接下来只需要前往[destination_1.GetBaseNameNoTierNoTooltip]。"
 laamp_base_contract_schemes.2004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.2004.tt.destination_list: "你立即开始前往[destination_1.GetBaseNameNoTier]"
 laamp_base_contract_schemes.2004.tt.explanation: "#TUT 要完成该[task_contract|E]：\n$EFFECT_LIST_BULLET$完成4项挑战以发现证据：\n$TAB$$EFFECT_LIST_BULLET$2份证据能保证取得$label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$4份证据能取得$label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$1份证据可能$label_success_standard$、$label_success_qualified$或$label_failure_standard$\n$EFFECT_LIST_BULLET$挑战可以：\n$TAB$$EFFECT_LIST_BULLET$考验[stewardship|E]\n$TAB$$EFFECT_LIST_BULLET$考验[GetCourtPositionType('quartermaster_camp_officer').GetName()][officer|E]的[aptitude|E]\n$TAB$$EFFECT_LIST_BULLET$考验[diplomacy|E]、[intrigue|E]和[learning|E]中的一项#!"
 laamp_base_contract_schemes.2011.t: "进行记录"
 laamp_base_contract_schemes.2011.desc: "雇佣[ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')][ROOT.Char.Custom('GetLaampDescribeTypeSelf')]和[ROOT.Char.GetHerHis]的团队来进行人口普查或许有点不同寻常，但有时候需要如此，我想，就像[ROOT.Char.GetFaith.random_EvilGodNames]驱使一样，对于得到这份工作，我也没什么好抱怨的。\n\n钱是一样的花，不管[employer.GetTitledFirstName]出于什么原因不信任[employer.GetHerHis]的办事员，显然与我们无关，所以这应该是一份轻松简单的工作。\n\n对吧？"
 laamp_base_contract_schemes.2011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2012.t: "$laamp_base_contract_schemes.2011.t$：成功！"
 laamp_base_contract_schemes.2012.desc: "进行人口普查并非没有其兴奋之处：有农民试图隐藏家畜和储存的农作物，商人掩盖利润，甚至是小贵族，你做记录时越接近，他们的土地就看起来越小越贫瘠。\n\n不过幸好，我们没有发现任何[employer.GetTitledFirstNamePossessive]的印章和我们自己的智慧无法轻松解决的问题。\n\n结果可能不是详尽无遗，但足以供未来几年使用，这也是我们合同所规定的。\n\n是时候领取报酬了。"
 laamp_base_contract_schemes.2012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2013.t: "$laamp_base_contract_schemes.2011.t$：失败！"
 laamp_base_contract_schemes.2013.desc: "这当然不是一份简单的工作。\n\n如果是的话，[employer.GetTitledFirstName]会让[employer.GetHerHis]的常规官员来处理：我和我的团队刚刚花费了只有[ROOT.Char.GetFaith.HealthGodName]才知道我们能在世间拥有多少的宝贵时间，来和最混乱、最顽固、#EMP 最让人难以忍受的愚蠢平民#!打交道，他们竟是[ROOT.Char.GetFaith.CreatorName]无穷智慧的造物。\n\n这片土地及其人民肯定是彻底的近亲繁殖产物，因为除此之外无法产生如此愚钝的人。\n\n遗憾的是，普查结果甚至不太可信，我们的报酬拿不到了。"
 laamp_base_contract_schemes.2013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2021.t: "业余建筑"
 laamp_base_contract_schemes.2021.desc: "[employer.GetTitledFirstNamePossessive]的建筑计划……或许有点缺乏深思熟虑。至少，我和我的团队是这么看的；难怪[employer.GetHerHis]的制图师遇到了问题。\n\n不过，这对我们来说应该不是问题。我们知道[employer.GetSheHe]想建造什么，我们只需要弄清楚如何真正#EMP 做到#!，我们是有技术的半专业人士。\n\n至少某种程度上是这样。"
 laamp_base_contract_schemes.2021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2022.t: "$laamp_base_contract_schemes.2021.t$：成功！"
 laamp_base_contract_schemes.2022.desc: "一如既往，我和我的团队是效率的典范。建设迅速，结果坚固且令人难忘，尽管[employer.GetTitledFirstName]需要继续我们的出色工作，但我们已经给了[employer.GetHerHim]做到这一点所需的一切。\n\n我们携带着辛苦赚来的报酬，准备离开。"
 laamp_base_contract_schemes.2022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2023.t: "$laamp_base_contract_schemes.2021.t$：失败！"
 laamp_base_contract_schemes.2023.desc: "[employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]有一些建筑非常精致。\n\n只是不包括我们的。\n\n考虑到建筑的倾斜、劣质材料、突出的木材——更不用说建造期间的两次火灾——我们很幸运没有面临刑事指控。\n\n不过，这随时都可能因[employer.GetTitledFirstNamePossessive]的心血来潮而改变，这意味着我们最好离开。"
 laamp_base_contract_schemes.2023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2031.t: "仲裁"
 laamp_base_contract_schemes.2031.desc: "政治僵局是一种有趣的现象：[employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]境内两三个有权势的地方派系彼此争斗，却无法或不愿自行解决。\n\n他们在一些内部边界确切位置上的争议需要一位不偏不倚的人来听取事实并勘察土地。如果我们的答案足够令人满意，就能得到丰厚的报酬。"
 laamp_base_contract_schemes.2031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2032.t: "$laamp_base_contract_schemes.2031.t$：成功！"
 laamp_base_contract_schemes.2032.desc: "我们真的解决了[employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]的边界纠纷吗？\n\n也许没有，但我们达成的裁决#EMP 已经#!使他们的抱怨降至可接受的水平。从[employer.GetTitledFirstNamePossessive]的角度来看，这实际上就是我们被雇佣要做的事，因此我们的工作已经完成。\n\n报酬很快就来。"
 laamp_base_contract_schemes.2032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2033.t: "$laamp_base_contract_schemes.2031.t$：失败！"
 laamp_base_contract_schemes.2033.desc: "尖叫、大喊、对贿赂和阴谋的指控……尝试友好地解决[employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]的边界纠纷多少也算是一种#EMP 经历#!。\n\n不用说，我们这一次拿不到报酬了，但至少我们没有被罚款。\n\n如果我们溜得够快的话。"
 laamp_base_contract_schemes.2033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2041.t: "特别税"
 laamp_base_contract_schemes.2041.desc: "我敢肯定，[employer.GetTitledFirstNamePossessive]领地上的良民已经习惯了[employer.GetHerHim]在不怎么通知的情况下对他们征收通行费和什一税，所以再多一点小费用——而且[employer.GetTitleAsNameNoTooltip]居然事先警告了——应该不会引起任何人的注意。\n\n我们备好了假的官方印章，再次排练了我们的故事，带着我们张开的宝箱准备前往第一个社区。\n\n这应该#EMP 相当#!赚。"
 laamp_base_contract_schemes.2041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2042.t: "$laamp_base_contract_schemes.2041.t$：成功！"
 laamp_base_contract_schemes.2042.desc: "当人们认为你有权这么做，并且得到了他们[employer.GetTitleAsNameNoTooltip]的支持时，把财富从他们手中拿走简单得令人不安。起初有些人怀疑，但足够严厉的态度和更高权威的模糊威胁会逐渐让每个人都屈服。\n\n我们的行为肯定会被传出去——重要的是我们在这件事#EMP 发生时#!没有被发现。\n\n与此同时，我们最好不要停留太久。如果[employer.GetFirstName]发现自己有一些官方“税款”不在金库中，那[employer.GetSheHe]绝对会恼羞成怒。"
 laamp_base_contract_schemes.2042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2043.t: "$laamp_base_contract_schemes.2041.t$：失败！"
 laamp_base_contract_schemes.2043.desc: "也许……也许人们不经常尝试这么做是有原因的。\n\n当地人一次又一次把我们赶出这片地区，谴责我们是陌生人和外来者，要求进一步的身份证明，拒绝相信他们的[employer.GetTitleAsNameNoTooltip]会在没有预警或公告的情况下征收额外税款。\n\n即使没有任何实质性的收获，我们也最好在[employer.GetFirstName]听说这里发生的事情前离开。"
 laamp_base_contract_schemes.2043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2044.t: "$laamp_base_contract_schemes.2041.t$"
 laamp_base_contract_schemes.2044.desc: "$laamp_base_contract_schemes.2041.desc$"
