 #Base Justicar Scheme Loc
 laamp_base_6001_contract_scheme: "保护无辜者"
 laamp_base_6001_contract_scheme_action: "保护臣民："
 laamp_base_6001_contract_scheme_desc: "路上充满了危险。强盗，动物，以及恶劣天气影响到了[contractor_possessive|E]的臣民，他们乞求帮助。$laamp_contract_scheme_desc_general_boilerplate$"
