 laamp_base_2076_success_employer_modifier: "骏马"
 laamp_base_2076_success_employer_modifier_desc: "该伯爵领的坐骑是各地羡慕的对象。"
 laamp_base_2076_failure_employer_modifier: "饥瘦的战马"
 laamp_base_2076_failure_employer_modifier_desc: "不管出于何种原因，该伯爵领产出了的各种各样出了名的劣马。"
 laamp_base_contract_schemes.2677.t: "$laamp_base_contract_schemes.2031.t$：成功！"
 laamp_base_contract_schemes.2677.desc.resolution_type.stewardship: "再一次，[ROOT.Char.GetHouse.GetName]家族的骄傲技能获胜了！\n\n尽管他们摆出姿态，每位权贵都只是想要自己的一块蛋糕，而在下午，我能够制定出一个足够公平的土地分配方案，让他们都只不过是#EMP 小小#!地失望。\n\n即便是那位愚蠢的地主也会得到一些补偿，使争吵平息到一个可控的水平。"
 laamp_base_contract_schemes.2677.desc.resolution_type.secondary_skill: "我在战争事务上的经验让我知道，最好的土地并不总是养出最好的马匹，而最好的马匹也不一定需要最好的土地。\n\n我冷静、细致，并且#EMP 稍稍#!居高临下地向[employer.GetPrimaryTitle.GetBaseNameNoTierPossessive]的权贵们解释他们思维中的错误。他们起初……不太愿意听——毕竟土地就是土地——但好的论点总是能赢得胜利。"
 laamp_base_contract_schemes.2677.desc.resolution_type.left_sacrifice: "[employer.GetTitledFirstName|U]和我把[sacrifice.GetTitledFirstName]留给当地贵族的照料。即便我们离开，争吵声也开始响起——声音增长的速度快过我们的步伐。\n\n“这不是我期待的解决方案，”[employer.GetFirstNameNoTooltip]若有所思地点头，“但我不能指责你的周全。你确定[sacrifice.GetSheHe]在这里会没事吗？”\n\n我挑了挑眉毛。\n\n“啊，当然，我在说什么呢，”[employer.GetTitleAsNameNoTooltip]喋喋不休地说，“以这个速度，我会再一次让自己陷入同样的麻烦中。给，这是你借给我们这么熟练的[sacrifice.GetWomanMan]的报酬。”"
 laamp_base_contract_schemes.2677.desc.resolution_type.officer: "[officer.GetTitledFirstNamePossessive|U]对马匹的专长今天对我们非常有帮助。\n\n[officer.GetHerHis]与当地人面对面交流，激情地谈论自己所长，这位[officer.GetWomanMan]能够逐渐让他们对如何保养他们的骑马和负重动物感到羞愧，此人详细介绍了如何养出更好、更健康的动物，而不是仅仅争吵最好的放牧土地。\n\n到最后，对于训诫和和细节批评，这些人只是羞愧地点头，所有争论都被遗忘了。"
 laamp_base_contract_schemes.2677.desc.resolution_type.camp_purpose: "当然，在[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive]的工作中，你会学到一两件关于良好放牧土地的事情。\n\n我们轻松自如地处理了当地人的担忧，并公平地划分了土地。\n\n市长雇佣的在附近扎营的一群雇佣军的随意提醒也无伤大雅。"
 laamp_base_contract_schemes.2677.desc.resolution_type.stress: "凭借公平的心态、艰苦的工作，以及一个[ROOT.Char.GetWomanMan]在[ROOT.Char.GetHouse.GetName]家族的绝对的血腥毅力，一切皆有可能。\n\n讨论了几个小时，我们终于达成了一个类似公平的土地分配方案。虽然对每个人来说都公平，实际上是对那个愚蠢的家伙损失最严重，但这个傻瓜得到的补偿比如果我不在这里谈判时会更多。\n\n重要的是权贵们对我的建议感到足够满意——或者至少只略微抱怨。"
 laamp_base_contract_schemes.2677.desc.outro: "\n\n[employer.GetTitledFirstName|U]似乎对我们的解决方案非常满意，[employer.GetHerHis]欣然把报酬交给了我们。"
