 laamp_base_6011_contract_scheme_action: "营救美丽的臣民："
 laamp_base_6011_contract_scheme_desc: "荒野无情。找到并援救[contractor_possessive|E]无助的臣民。$laamp_contract_scheme_desc_general_boilerplate$"
