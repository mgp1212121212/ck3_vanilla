 laamp_base_contract_schemes.1301.d.tt.not_enough_troops: "你需要至少[EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0][men_at_arms|E]"
 laamp_base_contract_schemes.1301.e: "你知道的，我一直很钦佩意志坚定的[recidivist.GetWomanMan]……"
 laamp_base_contract_schemes.1301.e.tt.success: "[recidivist.GetFirstNameNoTooltip]加入[ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]"
 laamp_base_contract_schemes.1301.e.tt.failure: "[recidivist.GetFirstNameNoTooltip]不想与你打交道"
 laamp_base_contract_schemes.1301.e.tt.failure.tt: "[recidivist.GetSheHe|U]利用你的拖延逃走了"
