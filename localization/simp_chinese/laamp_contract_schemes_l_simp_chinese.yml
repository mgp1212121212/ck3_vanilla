 laamp_base_contract_schemes.0661.t.preface: "应聘的调解人"
 laamp_base_contract_schemes.0661.t: "$laamp_base_contract_schemes.0661.t.preface$：职责不均"
 laamp_base_contract_schemes.0661.desc: "这个地区的问题听起来很简单——争端中一方的当地人宣称他们被要求派出过多[dummy_soldier.GetWomenMen]服兵役，而另一方持相反意见。\n\n听他们讲述更多细节时，他们还时不时尖叫并举起干草叉。在争论谁必须为集体防务做出更多贡献的问题上，双方似乎都非常愿意彼此厮杀。"
 laamp_base_contract_schemes.0661.a: "让我们来谈谈。"
 laamp_base_contract_schemes.0661.b: "呃，后勤？似乎可以解决。"
 laamp_base_contract_schemes.0661.c: "嗯，花名册上是怎么写的……"
 laamp_base_contract_schemes.0662.t: "$laamp_base_contract_schemes.0661.t.preface$：原告与被告"
 laamp_base_contract_schemes.0662.desc: "显然，[location.GetName]的纠纷围绕着当地一小群藏匿于野外的不法之徒展开。\n\n这里的居民分成了十几个派系，每个派系都#EMP 相信#!有一个或多个其他派系秘密与强盗结盟，为他们提供援助。\n\n他们没一个愿意在这个问题上合作。"
 laamp_base_contract_schemes.0662.a: "听起来似乎都是些恶毒的谣言……"
 laamp_base_contract_schemes.0662.b: "土匪？很容易解决的问题！"
 laamp_base_contract_schemes.0662.c: "我肯定能查出谁在撒谎。"
 laamp_base_contract_schemes.0662.d: "我敢说我能解决你的问题。"
 laamp_base_contract_schemes.0663.t: "$laamp_base_contract_schemes.0661.t.preface$：天上的事"
 laamp_base_contract_schemes.0663.desc: "根据我搜集的信息，[location.GetName]的人#EMP 差点#!自相残杀只不过是因为非常小的神学纠纷，纠纷是如此之小，甚至外界看不出其中有任何相关。\n\n没有什么比信仰问题更能激怒人了，无论是好是坏，但我需要让他们停下，深呼吸，冷静下来。最好不要流血。"
 laamp_base_contract_schemes.0663.a: "都冷静一下，想想我们的誓言，嗯？"
 laamp_base_contract_schemes.0663.b: "听起来像是暴乱，我们能#EMP 解决#!。"
 laamp_base_contract_schemes.0663.c: "让我来给你们解释解释……"
 laamp_base_contract_schemes.0664.t: "$laamp_base_contract_schemes.0661.t.preface$：地方仇杀"
 laamp_base_contract_schemes.0664.desc: "在[location.GetName]，人们选择了一条嗜血和复仇的道路。\n\n我不清楚是谁最先动手的——每一方都指责其他方的#EMP 各种#!谋杀、盗窃和偶尔的纵火事件——但现在这里即将血流成河。\n\n这对当地税收来说可不妙。"
 laamp_base_contract_schemes.0664.a: "大家听好了！你们是邻居，礼貌一点！"
 laamp_base_contract_schemes.0664.b: "如果你们冷静不了，那就用武力让你们冷静。"
 laamp_base_contract_schemes.0664.c: "你们要么握手，要么被剁手。选吧。"
 laamp_base_contract_schemes.0665.t: "$laamp_base_contract_schemes.0661.t.preface$：通行税"
 laamp_base_contract_schemes.0665.desc: "最近有个蠢货拦住了几位重要的当地官员。没人受伤，但那个蠢货在被捕前就嚷嚷着对税赋的不满逃跑了。\n\n不用说，随着我的到来，所有可以想象的小抱怨#EMP 立即#!浮出水面，当地人疯狂地互相攻击，试图避免被连坐。\n\n尽管如此，还是有个勇敢的傻瓜还算明智，认为这应该是加税引起的问题。"
 laamp_base_contract_schemes.0665.a: "#EMP 马上#!停下——听懂我的话了吗？"
 laamp_base_contract_schemes.0665.b: "也许负担可以减轻一点……"
 laamp_base_contract_schemes.0665.c: "你们会告诉我是谁做的。无论是否自愿。"
 laamp_base_contract_schemes.0666.t: "$laamp_base_contract_schemes.0661.t.preface$：债务问题"
 laamp_base_contract_schemes.0666.desc: "对于领主而言，任何社区最重要的贡献就是纳税。\n\n然后就开始担心[location.GetName]的人民没有缴纳赋税，至少没有全额缴纳。\n\n哦，他们有各种各样的的理由和借口解释为什么会发生这种事，但基本上不过是最大的定居点暗中刁难一个新兴的富有城镇。"
 laamp_base_contract_schemes.0666.a: "我相信这一切只是个误会。"
 laamp_base_contract_schemes.0666.b: "啊，我想我看出问题了……"
 laamp_base_contract_schemes.0666.c: "这些数字看起来不太合理？"
 laamp_base_contract_schemes.0667.t: "$laamp_base_contract_schemes.0661.t.preface$：口袋之中"
 laamp_base_contract_schemes.0667.desc: "只要事不闹大，引来更高的权力介入，所有社区都不太在意流血事件。次级谋杀，轻微的强盗行径，或者是死对头的获奖动物在夜里被不公正地屠杀——只要税收流畅，地方法官通常就能解决这些事。\n\n但一旦某些白痴决定让外地官员参与他们琐碎的抱怨，这些特权就会立即终止。\n\n[location.GetName]的傻瓜犯了这个错误，宣称当地一名税吏被某人的死敌收买了。事情的真相并不重要，但执行很重要。"
 laamp_base_contract_schemes.0667.a: "你们#EMP 会#!把官员排除在外。"
 laamp_base_contract_schemes.0667.b: "你们知道下一次罚款有多少吗？"
 laamp_base_contract_schemes.0667.c: "都停下，不然我来#EMP 让#!你们停下。"
 laamp_base_contract_schemes.0668.t: "$laamp_base_contract_schemes.0661.t.preface$：所有人的殉道者"
 laamp_base_contract_schemes.0668.desc: "一位受人尊敬的当地人物的死，也许是位虔诚的隐士或其他什么，在[location.GetName]引发了大量哭嚎和气愤，以至于当地的日常行政都完全停滞了。\n\n惊恐来源于尸体的消失。尽管有几名目击者宣称看到了这位隐士咽下最后一口气，但尸体却不见了。\n\n一些当地的重要人士互相指责对方偷了尸体，还有些人声称这是神迹，而最愤世嫉俗的人则完全不相信这件事。"
 laamp_base_contract_schemes.0668.a: "真正的[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNameNoTooltip]受所有人爱戴！"
 laamp_base_contract_schemes.0668.b: "死了？还是去其他地方行骗了？"
 laamp_base_contract_schemes.0668.c: "你们的争吵太不虔诚了。"
 laamp_base_contract_schemes.0669.t: "$laamp_base_contract_schemes.0661.t.preface$：受制于人"
 laamp_base_contract_schemes.0669.desc: "[location.GetName]的人们宣称没有任何问题，不知道为什么他们的赋税拖延了，也不知道是谁向统治者提出了控诉。\n\n只有傻子才会注意不到他们眼中的恐惧或眉毛上的汗水。这些人受到了胁迫，因为害怕被报复而保持沉默。"
 laamp_base_contract_schemes.0669.a: "要惧怕法律，不要惧怕不法之徒。"
 laamp_base_contract_schemes.0669.b: "我可以让你们瞧瞧恐惧的含义！"
 laamp_base_contract_schemes.0669.c: "告诉我他们的老巢，我会解决的。"
 laamp_base_contract_schemes.0670.t: "$laamp_base_contract_schemes.0661.t.preface$：灵魂危机"
 laamp_base_contract_schemes.0670.desc: "在[location.GetName]，所有人都在谈论一件事，而且只有这一件事：当地一篇奇怪的[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetName]论文，好像源自原始的神学辩论。\n\n对于虔诚的平民来说，这本是一项很好的——如果不枯燥的话——话题，但这些蠢货似乎太沉溺于辩论精神了。\n\n随着时间一天天过去，辩论逐渐成了对骂，而动口变成动手只是时间问题。"
 laamp_base_contract_schemes.0670.a: "拜托，大家不都是朋友吗？"
 laamp_base_contract_schemes.0670.b: "让我解释一下……"
 laamp_base_contract_schemes.0670.c: "少说废话。"
 laamp_base_contract_schemes.0671.t: "$laamp_base_contract_schemes.0661.t.preface$：基本完成的工作"
 laamp_base_contract_schemes.0671.desc: "我们现在完成的工作已经足够赚取[employer.GetTitledFirstName]承诺的大部分报酬了。\n\n如果我们能解决最后一个问题，那我们能获得全额奖金，但如果我们让事情变得更糟，嗯……那我们#EMP 所有#!的报酬都会飞走。\n\n我们还要不要继续？"
 laamp_base_contract_schemes.0671.a: "差不多就行！"
 laamp_base_contract_schemes.0671.a.tt: "你提交合同获取常规奖励"
 laamp_base_contract_schemes.0671.b: "工作要#EMP 结束#!才算完成。"
 laamp_base_contract_schemes.0671.b.tt: "你冒险进行最后的挑战，希望获得全额奖金——#X 如果失败会一无所获#!"
 laamp_base_contract_schemes.0781.t: "钱包的诱惑"
 laamp_base_contract_schemes.0781.desc: "我明白，长远来看，从心甘情愿的人手中能捞到比粗心之人更多的钱。我知道，我理解。\n\n然而，走在[target.GetTitledFirstNamePossessive]的宫廷里，看着[target.GetSheHe]随意存放的财物，基本上没有安保措施，我不禁想，是不是可以#EMP 稍微#!尝试一下另类的赚钱方式。"
 laamp_base_contract_schemes.0781.a: "毫无疑问，我们能榨出一笔预付款……"
 laamp_base_contract_schemes.0781.a.tt.success: "你说服[target.GetFirstNameNoTooltip]赠送一份慷慨的礼物"
 laamp_base_contract_schemes.0781.a.tt.failure: "你的花招失败了"
 laamp_base_contract_schemes.0781.b: "[target.GetSheHe|U]守不住#EMP 任何东西#!。"
 laamp_base_contract_schemes.0781.b.tt.success: "妙手空空"
 laamp_base_contract_schemes.0781.b.tt.failure: "差点被抓到"
 laamp_base_contract_schemes.0781.c: "将明目张胆的盗窃归咎于[stooge.GetFirstNameNoTooltip]。"
 laamp_base_contract_schemes.0781.c.tt.success: "完美犯罪"
 laamp_base_contract_schemes.0781.c.tt.failure: "明显欺诈"
 laamp_base_contract_schemes.0781.d: "那些墙应该很容易就能翻过去？"
 laamp_base_contract_schemes.0781.d.tt.success: "你天黑后返回"
 laamp_base_contract_schemes.0781.d.tt.failure: "哨卫把你赶走"
 laamp_base_contract_schemes.0781.e: "我们还是保持（相对）诚实吧。"
 laamp_base_contract_schemes.0791.t: "用人之道"
 laamp_base_contract_schemes.0791.desc: "[target.GetTitledFirstName]有[target.GetHerHis]的宫廷，而我也有我自己的。\n\n不同点在于，[target.GetFirstNamePossessiveNoTooltip]的家臣靠[target.GetHerHis]的赏赐过活，而#EMP 我的#!追随者决心帮助我和他们自己获得同样的财富。\n\n我去商讨最终的付款日，而他们趁[target.GetFirstNameNoTooltip]无暇他顾时掠夺[target.GetSheHe]的财富。知道自己有可以依靠的人的感觉总是很棒。"
 laamp_base_contract_schemes.0791.tt.success: "你的执事取得胜利"
 laamp_base_contract_schemes.0791.tt.failure: "你的执事让你失望了"
 laamp_base_contract_schemes.0791.a: "跟我来，[second.GetFirstNameNoTooltip]，让[target.GetHerHim]忙起来。"
 laamp_base_contract_schemes.0791.b: "[quartermaster.GetFirstNameNoTooltip]，去仓库。"
 laamp_base_contract_schemes.0791.c: "[armourer.GetFirstNameNoTooltip]也许能混进军械库！"
 laamp_base_contract_schemes.0791.d: "[chief_forager.GetFirstNameNoTooltip]，去他们的花园。"
 laamp_base_contract_schemes.0791.e: "[master_thief.GetFirstNameNoTooltip]#EMP 总是#!知道该做什么。"
 laamp_base_contract_schemes.0791.f: "[head_groom.GetFirstNameNoTooltip]，去马厩。"
 laamp_base_contract_schemes.0791.g: "[huntperson.GetFirstNameNoTooltip]可以洗劫他们的狩猎小屋。"
 laamp_base_contract_schemes.0791.h: "[witness.GetFirstNameNoTooltip]可以趁机传扬我的好名声……"
 laamp_base_contract_schemes.0791.i: "[camp_cook.GetFirstNameNoTooltip]，食物贮藏室，#EMP 去吧#!。"
 laamp_base_contract_schemes.0791.j: "[master_bard.GetFirstNameNoTooltip]能够分散他们的注意力。"
 laamp_base_contract_schemes.0791.k: "只要让[stooge.GetFirstNameNoTooltip]承受指责……"
 laamp_base_contract_schemes.0791.l: "[master_of_spoils.GetFirstNameNoTooltip]，把一切没钉牢的东西都拿走。"
 laamp_base_contract_schemes.0791.m: "太冒险了，最好别这样。"
 laamp_base_contract_schemes_0791_suspicious_officers_modifier: "可疑的执事"
 laamp_base_contract_schemes_0791_suspicious_officers_modifier_desc: "陌生的逢迎者和背景不可靠的人没几个值得信任的。"
 laamp_base_contract_schemes_0791_plentiful_horses_modifier: "充足的坐骑"
 laamp_base_contract_schemes_0791_plentiful_horses_modifier_desc: "天啊，坐骑多得不可思议！"
 laamp_base_contract_schemes.0801.t: "拍马只为财"
 laamp_base_contract_schemes.0801.desc: "我们的最终目标当然是骗[target.GetTitledFirstName]将[target.GetHerHim]尽可能多的财富交给我们，但在此之前，[target.GetSheHe]对我们的观感越好，我们最终成功的概率就越大。\n\n这完全不需要#EMP 过于#!露骨。一些发自内心的赞美，恰到好处的笑声，适时的表示震惊的喘息，足以让[target.GetFirstNameNoTooltip]对我们的感觉越来越好。"
 laamp_base_contract_schemes.0801.a: "我们可以做得更多来让[target.GetSheHe]喜欢我们。"
 laamp_base_contract_schemes.0801.a.tt.success: "你亲自上前巴结"
 laamp_base_contract_schemes.0801.a.tt.failure: "你需要离开"
 laamp_base_contract_schemes.0801.b: "一点社交资本也不会有啥坏处……"
 laamp_base_contract_schemes.0801.c: "[bard.GetFirstNameNoTooltip]能搞定这件事！"
 laamp_base_contract_schemes.0801.c.tt.success: "[bard.GetFirstNameNoTooltip]迷住了[target.GetFirstName]"
 laamp_base_contract_schemes.0801.c.tt.failure: "烦人的家伙"
 laamp_base_contract_schemes.0801.d: "这有失我的身份。"
 laamp_base_contract_schemes_0801_target_good_graces_modifier: "青睐"
 laamp_base_contract_schemes_0801_target_good_graces_modifier_desc: "当正确的人喜欢你时，其他人就不那么重要了。"
 laamp_base_contract_schemes_0801_target_irritated_modifier: "烦唉"
 laamp_base_contract_schemes_0801_target_irritated_modifier_desc: "有些人就像苍蝇一样总是在身边嗡嗡作响。"
 laamp_base_contract_schemes.0811.t: "副业"
 laamp_base_contract_schemes.0811.desc: "看来[agent.GetFirstName]一直在为#EMP 其他事#!努力，没有专注于我们对[target.GetTitledFirstName]的目标。\n\n[agent.GetSheHe|U]利用[agent.GetHerHis]在宫廷的时间为骗取[target.GetFirstNameNoTooltip]的一笔钱奠定了基础——而[agent.GetSheHe]一直未告诉我此事，这是我在[agent.GetHerHim]向营地人员吹嘘时无意听到的。"
 laamp_base_contract_schemes.0811.a: "很有进取心吗！当然，我们也会分走一份。"
 laamp_base_contract_schemes.0811.a.tt.success: "你们俩都赚了一点小钱"
 laamp_base_contract_schemes.0811.a.tt.failure: "铤而走险的骗子"
 laamp_base_contract_schemes.0811.b: "继续，继续。"
 laamp_base_contract_schemes.0811.c.tt.success: "[agent.GetFirstNameNoTooltip]赚了一点小钱"
 laamp_base_contract_schemes.0811.c.tt.failure: "绝望的骗子"
 laamp_base_contract_schemes.0811.c: "蠢货，停下！你这是在拿我的工作冒险！"
