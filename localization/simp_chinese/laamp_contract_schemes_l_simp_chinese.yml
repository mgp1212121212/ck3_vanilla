 laamp_base_0021_contract_scheme_desc: "[contractor|E]明显渴望关注，这给了机会主义者可乘之机。他们可以吃光面包，喝干地窖，征收一些“贷款”，然后在记账员发出的抗议声引起警觉之前消失。$laamp_contract_scheme_desc_general_boilerplate$"
