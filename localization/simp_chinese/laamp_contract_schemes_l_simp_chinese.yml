 laamp_base_contract_schemes.3042.t: "$laamp_base_contract_schemes.3041.t$：成功！"
 laamp_base_contract_schemes.3042.desc: "我和我的团队悄悄潜入金库，就像小鬼拧着[ROOT.Char.GetFaith.WealthGodName]的鼻子。\n\n这里一把锁被安静地撬开，那里一名哨兵被审慎地刺杀，然后突然……[employer.GetPrimaryTitle.GetNameNoTier]的财富出现在我们面前。\n\n我们尽快将袋子装满，然后溜之大吉。不管后果如何。\n\n只是，希望我们不会遇到这种事。"
 laamp_base_contract_schemes.3042.a: "[employer.GetTitledFirstNameNoTooltip]，真是个乡巴佬！"
 laamp_base_contract_schemes.3042.b: "你懂的……那里还有很多……"
 laamp_base_contract_schemes.3042.b.tt.possible_haul: "[employer.GetTitledFirstName]还有多达[gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|P0]可劫掠的[gold|E]和物资，可以再偷窃[gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0]"
 laamp_base_contract_schemes.3042.b.tt.explanation: "#TUT 返回后，你会：\n$EFFECT_LIST_BULLET$总是可以挑战[intrigue|E]偷窃更多\n$EFFECT_LIST_BULLET$挑战以下随机一项：\n$TAB$$EFFECT_LIST_BULLET$[martial|E]、[prowess|E]或[stewardship|E]\n$TAB$$EFFECT_LIST_BULLET$你的一名[agents|E]的[prowess|E]或[intrigue|E]\n$TAB$$EFFECT_LIST_BULLET$你的[GetCourtPositionType('master_thief_camp_officer').GetName()]或[GetCourtPositionType('master_of_spoils_camp_officer').GetName()]的称职度\n$EFFECT_LIST_BULLET$承受[stress|E]自动通过挑战\n$EFFECT_LIST_BULLET$带着你的所得逃走\n$EFFECT_LIST_BULLET$如果失败两次，你会被囚禁，所得被没收#!\n$EFFECT_LIST_BULLET$你获得额外[GetTrait('gallowsbait').GetName( GetNullCharacter )]经验，数值与你偷窃所得成正比"
 laamp_base_contract_schemes.3042.b.tt.current_earnings: "#TUT 你从合同中获得的收入已经得到保障，无论如何都会属于你#!"
 laamp_base_contract_schemes.3042.b.tt.you_go_back_for_more: "再次返回[employer.Custom('ResidenceBuilding')|l]，准备洗劫！"
 laamp_base_contract_schemes.3043.t: "$laamp_base_contract_schemes.3041.t$：失败！"
 laamp_base_contract_schemes.3043.desc: "妈的该死！\n\n[employer.GetFirstNamePossessiveNoTooltip|U]金库的守卫比我们设想的更多，巡逻路线也与我们预期的不同——甚至连月亮都背叛了我们，那晚亮如白昼……\n\n我们潜入行动在翻越外墙后不久就变成了一场血腥的混乱。我们没有银子可以炫耀，只有坚定追击的家仆和刺痛的伤口作为我们努力的回报。"
 laamp_base_contract_schemes.3043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
