 laamp_base_contract_schemes.2044.tt.destination_list.5_destinations: "你立即开始[traveling|E]前往[destination_1.GetNameNoTier]，然后[destination_2.GetNameNoTier]，然后[destination_3.GetNameNoTier]，然后[destination_4.GetNameNoTier]，最后[destination_5.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.4_destinations: "你立即开始[traveling|E]前往[destination_1.GetNameNoTier]，然后[destination_2.GetNameNoTier]，然后[destination_3.GetNameNoTier]，最后[destination_4.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.destination_list.3_destinations: "你立即开始[traveling|E]前往[destination_1.GetNameNoTier]，然后[destination_2.GetNameNoTier]，最后[destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.2044.tt.explanation: "#TUT 要完成该[task_contract|E]：\n$EFFECT_LIST_BULLET$在每个目的地完成一项[stewardship|E]、[intrigue|E]或[GetCourtPositionType('master_bard_camp_officer').GetName()][aptitude|E]挑战\n$EFFECT_LIST_BULLET$赢得1/3次挑战能取得$label_success_qualified$\n$EFFECT_LIST_BULLET$赢得2/3次挑战能取得普通成功\n$EFFECT_LIST_BULLET$赢得所有挑战能取得$label_success_critical$\n$EFFECT_LIST_BULLET$@warning_icon!#N 输掉#BOL 两次#!或更多挑战会使$game_concept_task_contract$失败#!\n$EFFECT_LIST_BULLET$@alert_icon!#alert_trial 每成功完成一次挑战，都会使后续考验的难度略微提高——尤其是考验过的[skill|E]或$game_concept_aptitude$#!#!"
 laamp_base_contract_schemes.2044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2044.b: "$travel.mobile_domicile.option.t$"
