 laamp_base_contract_schemes.1301.tt.chances_remaining: "#TUT 这是第[task_contract.MakeScope.Var('encounters_tally').GetValue|0]/3次交锋#!"
 laamp_base_contract_schemes.1301.a: "看招，[recidivist.Custom('InsultNoun')]！"
 laamp_base_contract_schemes.1301.a.tt.duel_begins: "#X @warning_icon!你立即与[recidivist.GetFirstName]进入直至[character_death_death|E]的决斗#!"
 laamp_base_contract_schemes.1301.b: "卫兵，消灭[recidivist.GetHerHim]！"
 laamp_base_contract_schemes_1301.b.tt.success_crit: "[recidivist.GetHerHis]的战团被消灭了"
 laamp_base_contract_schemes_1301.b.tt.success: "[recidivist.GetHerHis]的战团陷入混乱"
 laamp_base_contract_schemes_1301.b.tt.failure: "[recidivist.GetFirstNameNoTooltip]从绞索中溜走"
 laamp_base_contract_schemes.1301.b.tt.failure.tt: "[recidivist.GetFirstName]逃走了"
 laamp_base_contract_schemes.1301.c: "发出伏击信号，从后方出击。"
 laamp_base_contract_schemes_1301.c.tt.success_crit: "你击溃了[recidivist.GetHerHis]的全部部队"
 laamp_base_contract_schemes_1301.c.tt.success: "奇谋制胜"
