 laamp_base_contract_schemes.2781.tt.boost_difficulty.intrigue: "你的下一次[intrigue|E]挑战将更加困难"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.bard: "[bard.GetFirstNamePossessive]的下一次称职度挑战将更加困难"
