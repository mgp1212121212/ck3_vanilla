 laamp_base_contract_schemes.2301.desc.intro: "“[ROOT.Char.GetTitledFirstNameNoTooltip]，欢迎！”当我和我的团队进入[person_a.GetTitledFirstName]的城市时[person_a.GetHerHis]喊道。"
 laamp_base_contract_schemes.2301.desc.intro.has_quartermaster: "我的[GetCourtPositionType('quartermaster_camp_officer').GetName()][quartermaster.GetFirstName]跟在我身后，保持警惕，随时准备协助。"
 laamp_base_contract_schemes.2301.desc.midtro: "\n\n很快，我被引荐给了城镇的其他权贵——[person_b.GetFirstName]、[person_c.GetFirstName]和[person_d.GetFirstName]。\n\n“我们#EMP 相信#!你会在我们"
 laamp_base_contract_schemes.2301.desc.liar.honest_or_good: "表示支付不起我们的领主[person_a.GetTitledFirstName][person_a.GetLadyLord]征收的额外费用时表示同意。”[person_a.GetFirstNameNoTooltip]慢吞吞说道。\n\n[person_a.GetHerHis|U]的语调相当平缓。要么是个诚实的[person_a.GetWomanMan]，要么是个非常狡猾的骗子。"
 laamp_base_contract_schemes.2301.desc.liar.not_lying: "抗议这种不公正的赋税时表示赞同。我们只是普通的市民，早已为[employer.GetTitledFirstName]付出了一切。\"\n\n也许是真，也许是假。我们很快就会知道。"
 laamp_base_contract_schemes.2301.desc.liar.poor_liar_lying: "表示不，不能，不对，#EMP 不会#!对[employer.GetTitledFirstName]隐藏任何东西时表示赞同。”[person_a.GetFirstNameNoTooltip]结结巴巴说道。"
 laamp_base_contract_schemes.2301.desc.liar.other_liars_lying: "$laamp_base_contract_schemes.2301.desc.liar.not_lying$"
 laamp_base_contract_schemes.2301.a: "就从你开始吧，[person_a.GetFirstNameNoTooltip]。"
