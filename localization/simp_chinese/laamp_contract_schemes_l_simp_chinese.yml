 laamp_extra_contract_schemes.0011.desc: "[task_contract_employer.GetTitledFirstName]找到我真是明智，像我这样的自由[ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l]执行如此不计后果的冒险没什么可损失的……有许多方法可以翻过[task_contract_target.GetCapitalLocation.GetName]的城墙，但全都蕴藏着风险。我需要一些聪明的借口，才能一路前往[task_contract_object.GetTitledFirstNamePossessive]的牢房……\n\n[task_contract_employer.Custom2('HerHisCharacterIntroduction', task_contract_object)|U]即使稍微插手也会引起注意。不行，那个[task_contract_object.GetWomanMan]的自由只能依靠[ROOT.Char.GetPrimaryTitle.GetBaseName]了。"
