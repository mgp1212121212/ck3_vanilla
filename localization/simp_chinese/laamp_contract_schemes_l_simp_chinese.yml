 laamp_base_contract_schemes.2311.t: "$laamp_base_contract_schemes.2004.t$：[char_current.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.2311.desc.business.council_chamber: "[char_current.GetFirstNamePossessive]作为城市[char_current.GetTitleAsNameNoTooltip]的住处出奇地大。[char_current.GetSheHe|U]带我走进一间显然是这里最重要的人开会用的房间，请我坐在上首。"
 laamp_base_contract_schemes.2311.desc.business.armory: "[char_current.GetFirstName]带我们前往[char_current.GetHerHis]的财富之源，一座储备充足的军械库——附带铁匠铺——为民兵和过路商队提供了武器弹药。"
 laamp_base_contract_schemes.2311.desc.business.temple: "看起来[char_current.GetFirstName][char_current.GetHerHis]大部分财富都来自于为前来当地神祠的访客提供住宿服务，以及经营一家小慈善机构——当然，会从中抽走一份供[char_current.GetHerselfHimself]自己使用。"
 laamp_base_contract_schemes.2311.desc.business.dungeon: "看来[char_current.GetFirstName]控制着一家小监狱，通过替他人关押债务人、无业游民和罪犯赚取[char_current.GetHerHis]的财富。来自被关押者的一笔可观的费用和罚款为这项业务提供了费用。"
 laamp_base_contract_schemes.2311.desc.business.docks: "[char_current.GetFirstNamePossessive]的钱显然来自于这座城市的港口，[char_current.GetSheHe]在那里有一间设备齐全的小办公室，可以俯瞰最繁忙的码头。一对宽阔的百叶窗让[char_current.GetHerHim]可以不时探出身子，对懒惰的搬运工大喊大叫。"
 laamp_base_contract_schemes.2311.desc.business.study: "[destination_1.GetBaseNameNoTier]的学术社区虽小，却坚持了下来。当地大多数抄写员都以某种方式为[char_current.GetFirstName]工作，[char_current.GetHerHis]庞大的业务几乎垄断了小镇的写信服务。"
 laamp_base_contract_schemes.2311.desc.business.physicians_study: "[char_current.GetFirstNamePossessive]的生意似乎与药品、治疗和提供优秀助产士密切相关。对于一位大亨来说，这业务有些不寻常，但肯定需求充足。"
 laamp_base_contract_schemes.2311.desc.business.tavern: "和许多其他人一样，[char_current.GetFirstNamePossessive]的收入直接来自于[destination_1.GetBaseNameNoTierPossessive]口渴的卑微劳动者。为旅行者提供美食，为当地人提供音乐，欢乐的氛围使这里成为一个利润丰厚的场所。"
 laamp_base_contract_schemes.2311.desc.business.bp1_kitchen_western: "[char_current.GetFirstNamePossessive]主营食品买卖，包括异域风味的美食和粮食批发。平民在有需要时可以获得便宜的谷物，而当地精英可以得到丛遥远的首都运来的流行食物。"
 laamp_base_contract_schemes.2311.desc.business.market: "[char_current.GetFirstName]运营着[destination_1.GetBaseNameNoTierPossessive]的主要市场广场，很简单就能赚大钱。[char_current.GetSheHe|U]管理摊位、收取费用、为[person_a.GetTitleAsNameNoTooltip]征税，以及从事其他所有赚钱的行当。"
 laamp_base_contract_schemes.2311.desc.business.bath_house: "[char_current.GetFirstName]经营者一处奢华的地方，一家[destination_1.GetBaseNameNoTierPossessive]城墙内的繁华浴室。世上没有不爱洗澡的蠢货，在这里洗去当今世界的灰尘和污垢，而这项特权只需几个钱，完全物超所值。"
 laamp_base_contract_schemes.2311.desc.personality.mayor: "“尊敬的[ROOT.Char.GetTitleAsNameNoTooltip]，想必你能看到[employer.GetTitleAsNamePossessive]的贪婪……选错地方了。[employer.GetSheHe|U]赋予了你[employer.GetHerHis]的权威。在这件事上帮帮我们，我们会让全世界都知道你的宽容。”"
 laamp_base_contract_schemes.2311.desc.personality.ai_honor: "“正如你所见，我的财产也就那样。我们努力地工作，但承担不起[employer.GetTitleAsNamePossessive]陡然增加的赋税。”"
 laamp_base_contract_schemes.2311.desc.personality.ai_zeal: "“我们在这里为[char_current.GetFaith.HealthGodNamePossessive]工作，[ROOT.Char.GetTitledFirstNameNoTooltip]，没错。再交一次什一税会把我们榨干，这应该很明显。”"
 laamp_base_contract_schemes.2311.desc.personality.ai_greed: "“我得到了我合理的份额了吗？是的，当然。但那是#EMP 我的#!份额。我按义务缴纳赋税，但这根本不是正常的赋税，这只是[employer.GetTitleAsName]毫无意义的一时兴起，我们都知道。”"
 laamp_base_contract_schemes.2311.desc.personality.ai_compassion: "“你看起来是个理性的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetTitledFirstNameNoTooltip]。请理解，我们已经尽了最大努力，这一年来麻烦不断，甚至还有饥荒。”"
 laamp_base_contract_schemes.2311.desc.personality.ai_boldness: "“我自认为是个直截了当的[char_current.GetWomanMan]，我有话直说，也希望别人能和我坦诚相待。[employer.GetTitleAsNamePossessive]的#EMP 税#!是不公平的，我们承担不起。就是这样。”"
 laamp_base_contract_schemes.2311.desc.personality.ai_rationality: "“我知道，我知道，我们的生意看起来很红火，但这已经不是[employer.GetTitleAsName]今年第一次额外#EMP 收税#!了，我想也不会是最后一次。你必须理解我们的不情愿。”"
 laamp_base_contract_schemes.2311.desc.personality.ai_vengefulness: "“我做买卖很讲究公平，[ROOT.Char.GetTitledFirstNameNoTooltip]，对下级如此，对上级也是如此。但只有双方都公平时，才是真正的公平，否则，嗯，这就是为什么#EMP 某些#!人不受待见。”"
 laamp_base_contract_schemes.2311.desc.personality.ai_energy: "“我很忙，你也很忙，所以让我们打开天窗说亮话吧。如果有钱我们会很乐意支付，但我们没有，所以不行。说的够清楚了吧？”"
 laamp_base_contract_schemes.2311.desc.personality.ai_sociability: "“好啦，让我们忘掉这些惹人烦的事，去喝一杯吧。不如待上一会儿！我们小镇上很少有这么有趣的访客，我相信你至少一周不用自己买酒喝。”"
 laamp_base_contract_schemes.2311.desc.personality.ai_personality_fallback: "“所以……我们该怎么办？你知道，我是不会把所有事都记在账上。那样成本太高了。许多时候都是握手了事，合同保存在其他地方，你知道的……”"
 laamp_base_contract_schemes.2311.desc.loot.gold: "[char_current.GetSheHe]说话时，我的思绪又回到一个大箱子上，我们经过时看到里面好像是银子……"
 laamp_base_contract_schemes.2311.desc.loot.courtier_opinion: "我们在[char_current.GetSheHe|U]说话时四处走动，我不禁注意到我们经过的一个贮藏室里似乎装满了奢侈品……"
 laamp_base_contract_schemes.2311.desc.loot.piety: "[char_current.GetSheHe|U]说个不停，但我不禁注意到我们经过的一个摆满珍贵的信仰物品的壁龛……"
 laamp_base_contract_schemes.2311.desc.loot.provisions: "[char_current.GetSheHe|U]一直说个不停，但我却忘不了我们经过的那个储备充足的厨房……"
 laamp_base_contract_schemes.2311.a: "翻阅[char_current.GetHerHis]的财务记录。"
 laamp_base_contract_schemes.2311.b: "尝试揭穿[char_current.GetHerHim]的谎言。"
 laamp_base_contract_schemes.2311.c: "寻找不当行为的痕迹。"
 laamp_base_contract_schemes.2311.d: "把一切都详细地检查一遍。"
 laamp_base_contract_schemes.2311.e.gold: "那些钱币——有#EMP 嫌疑#!，我要没收。"
 laamp_base_contract_schemes.2311.e.courtier_opinion: "那些衣物——我要把它们带走#EMP 检查#!。"
 laamp_base_contract_schemes.2311.e.piety: "那些护身符——我要#EMP 没收#!它们。"
 laamp_base_contract_schemes.2311.e.provisions: "那些给养——我会带走它们作为抵押。"
