 laamp_base_contract_schemes.5662.t: "$laamp_base_contract_schemes.5034.t$：成功！"
 laamp_base_contract_schemes.5662.desc: "尽管[employer.GetTitledFirstNamePossessive]的许多仆从竭尽全力，[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]还是从[employer.GetHerHis]卑鄙的掌控中收回了一大群野兽。\n\n也许它们并非本属于我们，但这对我们来说有什么关系呢？我们用剑和斧头夺取了我们想要的，任何试图反对我们的人都已经躺在他们的牧场中。\n\n愿他们的尸体成为乌鸦的好猎物。"
 laamp_base_contract_schemes.5662.a: "今晚我们吃得像国王一样！"
 laamp_base_contract_schemes.5663.t: "$laamp_base_contract_schemes.5034.t$：失败！"
 laamp_base_contract_schemes.5663.desc: "尽管我们尽了最大的努力，[employer.GetTitledFirstNamePossessive]的部队似乎在每一步都阻止了我们。警告边远的村子，驱赶大量畜群，新增的卫兵和重建的瞭望塔随处可见……\n\n今天的胜利属于[employer.GetTitleAsNameNoTooltip]。"
 laamp_base_contract_schemes.5663.a: "呸，老傻瓜……"
 laamp_base_contract_schemes.5901.t: "$laamp_base_contract_schemes.5051.t$：[victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.5901.desc.intro.1: "晚上的工作就快要完成，我和我的手下们思考着是否要早些回家——直到一个看起来颇有资财的目标出现，这场讨论被决定了……"
 laamp_base_contract_schemes.5901.desc.intro.2: "下午慢慢进入傍晚，我强忍住哈欠。犯罪也许收入丰厚，但大部分时间都只是#EMP 等待#!——不过，等等，这个[victim.GetWomanMan]看起来很有戏……"
 laamp_base_contract_schemes.5901.desc.intro.3: "今天的工作一直不尽如人意，虽然抢了不少钱包，但没有一个特别#EMP 厚实#!。不过，从这个[victim.GetWomanMan]的样子来看，情况可能会有所改变……"
 laamp_base_contract_schemes.5901.desc.intro.4: "今天的劳作已经收获颇丰了，几位好市民慷慨地为我们的#EMP 事业#!捐献了他们的金银。这个[victim.GetWomanMan]可能是迄今为止最富有的……"
 laamp_base_contract_schemes.5901.desc.intro.5: "经历了没什么收获的一天，几乎连一个富裕的农民都没经过我们的猎场，最后我们终于抓住一丝运气，等到一个明显有钱的[victim.GetWomanMan]。"
 laamp_base_contract_schemes.5901.desc.victim_type.good_relation: "那是……我的[victim.Custom2('RelationToMeShort',ROOT.Char)][victim.GetTitledFirstName]？[victim.GetSheHe]怎么想的，居然在这些危险的街道上独自游荡！[victim.GetSheHe]当然很可能会被抢劫，[victim.GetSheHe]怎么能如此粗心大意？"
 laamp_base_contract_schemes.5901.desc.victim_type.bad_relation: "哎呀呀，这不是我的老[victim.Custom2('RelationToMeShort',ROOT.Char)][victim.GetTitledFirstName]吗？而且还没带护卫。真是……#EMP 幸运#!。"
 laamp_base_contract_schemes.5901.desc.victim_type.consort: "那是[victim.GetFirstName]，我的#EMP [victim.Custom2('RelationToMeShort',ROOT.Char)]#!！即便我们现在分开了，我也不能对[victim.GetHerHim]下手，怎能对一个曾经如此亲近的人下手？"
 laamp_base_contract_schemes.5901.desc.victim_type.family: "不可能是…… [victim.GetFirstName|U]，我的[victim.Custom2('RelationToMeShort',ROOT.Char)]。没带护卫，正高高兴兴地跳入危险之中。[victim.GetHerHis|U]的愚蠢玷污了[ROOT.Char.GetHouse.GetName]家族的名声。"
 laamp_base_contract_schemes.5901.desc.victim_type.courtier: "嗯，那#EMP 看起来#!是[victim.GetTitledFirstName]——[target.GetTitledFirstName]的一名廷臣。[victim.GetHerHim]正不知不觉走入[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的包围圈。"
 laamp_base_contract_schemes.5901.desc.victim_type.baron: "那是……没错，是[victim.GetFirstName]，[victim.GetPrimaryTitle.GetBaseNameNoTier][victim.GetTitleAsNameNoTooltip]！[victim.GetSheHe|U]一定是因私事前来首都。非常私人，没带护卫，而且选择了如此#EMP 臭名昭著#!的近道。"
 laamp_base_contract_schemes.5901.desc.victim_type.baron_courtier: "我不认识[victim.GetHerHim]，但从[victim.GetHerHis]的衣着来看，[victim.GetSheHe]似乎是个富有但地位不高的人。也许是某个当地次级统治者的廷臣。"
 laamp_base_contract_schemes.5901.desc.victim_type.traveller: "从[victim.GetHerHis]的衣着和不确定的举止明显能看出[victim.GetHerHim]是个外乡人，至少对这座城市来说是这样。可能是个短期访客，或者只是个路过的旅行者。"
 laamp_base_contract_schemes.5901.desc.victim_type.fallback: "我认出[victim.GetHerHim]是[victim.GetFirstName]，小有资财的当地权贵，#EMP 非常合适#!的猎物，虽然也许不是最富有的。"
 laamp_base_contract_schemes.5901.desc.outro.1: "我的手下开始从他们隐藏的地方现身，迫不及待地想扑向这个新猎物。"
 laamp_base_contract_schemes.5901.desc.outro.2: "阴影轻轻移动，我的蒙面手下们做好了随时冲向猎物的准备。"
 laamp_base_contract_schemes.5901.desc.outro.3: "虽然几乎不可察觉，但我听到周围小巷中拔出匕首的声音。"
 laamp_base_contract_schemes.5901.desc.outro.4: "我的手下蒙住了大部分脸，只露出眼睛，等待着我发出行动的信号。"
 laamp_base_contract_schemes.5901.desc.outro.5: "我只需要下达命令，这可怜的傻瓜就会明白什么叫后悔。"
