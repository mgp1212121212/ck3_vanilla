 #Base Intrigue Scheme Events
 laamp_base_contract_schemes.3001.t: "主动侦察"
 laamp_base_contract_schemes.3001.desc: "[employer.GetTitledFirstNamePossessive]对其首府周边情报的需求吸引了各种骗子，他们急于用一则僵硬的谣言或明显捏造的故事赚取快钱。\n\n[employer.GetHerHim]很幸运，我和我的团队与挤满[employer.GetHerHis]城堡的那些平庸的蠢人不同，我们可以交换邻近土地上的更#EMP 有趣#!的故事——不过它们的实用性则取决于尊贵的[employer.GetTitleAsNameNoTooltip]……"
 laamp_base_contract_schemes.3001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3002.t: "$laamp_base_contract_schemes.3001.t$：成功！"
 laamp_base_contract_schemes.3002.desc: "在团队旅行中，机警的耳目总能发现许多事情，只需要愿意观察并记下细节，基本上不需要额外的努力。\n\n听起来简单，但对于冲动鲁莽的人来说却很容易失败。不出所料，#EMP 我们#!的报告包含足够多的信息，不仅让我们赢得了报酬，还让我们得到了一些额外的款待。\n\n这让那些本想成为特工的人非常懊恼。"
 laamp_base_contract_schemes.3002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3003.t: "$laamp_base_contract_schemes.3001.t$：失败！"
 laamp_base_contract_schemes.3003.desc: "当我们进入[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]时，我确信我们上报的事情是真实、详细、有用的……不是吗？我们……我们是如此自信。\n\n然而，我们与[employer.GetTitledFirstName]的相处，虽然开始还算友好，但很快就变得问题重重。被派去追踪我们提供的线索的间谍，要么回来后愤愤不平，要么根本没回来，结果我们被指责蓄意破坏和心怀恶意，争论持续了很长时间，声音越来越大。\n\n可以说，这里对我们来说不再安全了。"
 laamp_base_contract_schemes.3003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3004.t: "$laamp_base_contract_schemes.3001.t$"
 laamp_base_contract_schemes.3004.desc: "$laamp_base_contract_schemes.3001.desc$\n\n然而，首先，我们需要逐个前往[employer.GetFirstNameNoTooltip]感兴趣的几处地点。"
 laamp_base_contract_schemes.3004.tt.destination_list: "你立即开始[traveling|E]前往[destination_1.GetNameNoTier]，然后[destination_2.GetNameNoTier]，然后[destination_3.GetNameNoTier]"
 laamp_base_contract_schemes.3004.tt.explanation: "#TUT 要完成该[task_contract|E]：\n$EFFECT_LIST_BULLET$在每个目的地完成一项[intrigue|E]或[diplomacy|E]挑战\n$TAB$$EFFECT_LIST_BULLET$你会受到当地[ruler|E]和其[spymaster|E]中能力更强者的挑战\n$EFFECT_LIST_BULLET$或者，你可以选择消耗[prestige|E]和与其的[opinion|E]来确保成功\n$TAB$$EFFECT_LIST_BULLET$[prestige|E]消耗与[ruler|E]的[title_tier|E]成正比\n$EFFECT_LIST_BULLET$零次成功结果为$label_failure_standard$\n$EFFECT_LIST_BULLET$一次成功结果为$label_success_qualified$\n$EFFECT_LIST_BULLET$两次成功结果为$label_success_standard$\n$EFFECT_LIST_BULLET$三次成功结果为$label_success_critical$#!"
 laamp_base_contract_schemes.3004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3011.t: "化圆为方"
 laamp_base_contract_schemes.3011.desc: "“我不需要它慢慢来，只要把[target.GetTitledFirstName]送到[employer.GetFaith.DeathDeityNamePossessive]的怀抱中，这样我就不用再惦记[target.GetHerHim]了，明白了吗？”[employer.GetTitledFirstName]咆哮道。\n\n我点了点头。有很多事情没说——[employer.GetSheHe]为什么想要这个[target.GetWomanMan]死，什么束缚了[employer.GetHerHis]使用更常见方法的手脚——但那都不关我的事。\n\n结束一条生命，然后就可以领薪水了。"
 laamp_base_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3011.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
