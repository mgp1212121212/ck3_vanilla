 laamp_base_contract_schemes.2681.desc: "我们抵达[employer.GetPrimaryTitle.GetBaseNameNoTier]时，并没有得到号角齐鸣的欢迎——最近出土的一张#EMP 彻底#!重新划定了该城市两个附属定居点边界的地图，让当地人陷入了危机。\n\n如果不能快速解决，最好的情况是税收中断，而最坏的情况可能是一场小规模的局部战争。$laamp_base_contract_schemes.2661.desc.outro$"
