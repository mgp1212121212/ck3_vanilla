 laamp_base_contract_schemes.1302.t: "$laamp_base_contract_schemes.1004.t$：成功！"
 laamp_base_contract_schemes.1302.desc.intro: "我将[recidivist.GetFirstNameNicknamedPossessive]的首级扔向[employer.GetTitledFirstNamePossessive]的手下，紫红色的肉块湿漉漉地落在他们身旁。\n\n"
 laamp_base_contract_schemes.1302.desc.method.prowess_sce: "“你单挑杀死了[recidivist.GetHerHim]？天啊，真是#EMP 勇猛#!，”"
 laamp_base_contract_schemes.1302.desc.method.prowess_non_sce: "“你让卫兵杀了[recidivist.GetHerHim]真是明智之举，[ROOT.Char.GetLadyLord]——谁知道[recidivist.GetSheHe]靠近之后会发生什么？”"
 laamp_base_contract_schemes.1302.desc.method.martial: "“没有付出多少损失就除掉了这个混蛋可太厉害了，[ROOT.Char.GetLadyLord]——我不确定有几个人能做到这一点。”"
 laamp_base_contract_schemes.1302.desc.method.meat: "“让你的军队处理这个渣滓可太明智了，[ROOT.Char.GetLadyLord]——[recidivist.GetSheHe]太狡猾了，不会放过任何逃跑的机会。”"
 laamp_base_contract_schemes.1302.desc.outro: "[employer.GetTitleAsNamePossessiveNoTooltip]的仆人一边小心翼翼地递上我们的报酬一边说道。\n\n这些话没什么用，但这大钱包令人愉快的分量，以及里面装满的银钱，让我们这次小狩猎变得非常值得。"
 laamp_base_contract_schemes.1302.a: "出色的工作。"
 laamp_base_contract_schemes.1302.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1303.t: "$laamp_base_contract_schemes.1004.t$：失败！"
 laamp_base_contract_schemes.1303.desc.intro: "[recidivist.GetFirstNameNicknamed]最终还是逃脱了我们的追捕，"
 laamp_base_contract_schemes.1303.desc.method.prowess_non_sce: "尽管我的卫兵尽了最大努力去抓捕[recidivist.GetHerHim]。"
 laamp_base_contract_schemes.1303.desc.method.martial: "冲出埋伏圈，迅速逃离了。"
 laamp_base_contract_schemes.1303.desc.method.diplo_bandit: "[recidivist.GetHerHis]借口考虑加入我的[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]，悄悄逃走了。"
 laamp_base_contract_schemes.1303.desc.method.diplo_non_bandit: "假装考虑我慷慨的提议，悄悄溜走了。"
 laamp_base_contract_schemes.1303.desc.outro: "[employer.GetTitledFirstNamePossessive]的部下追上我时非常失望，但并不惊讶。即便有他们的理解，但没有首级交差，他们也无意支付我们报酬。"
 laamp_base_contract_schemes.1303.a: "那该死的[recidivist.GetWomanMan]！"
 laamp_base_contract_schemes.1303.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1304.t: "$laamp_base_contract_schemes.1004.t$：特殊失败！"
 laamp_base_contract_schemes.1304.desc: "[recidivist.GetFirstNameNicknamed]对我的提议的回应……出奇地积极，聊了一会儿之后，我成功说服[recidivist.GetHerHim]相信，我不仅真情实意，而且能为[recidivist.GetHerHim]和[recidivist.GetHerHis]所有手下提供更好、更光明的未来。\n\n因此，他们中的许多人加入了[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]。\n\n当然，[employer.GetTitledFirstName]应该不会原谅我对[employer.GetHerHis]信任的背叛，但说到底，我用自己的方式解决了这个问题，不是吗？"
 laamp_base_contract_schemes.1304.a: "我才不在乎[employer.GetFirstNameNoTooltip]呢。"
 laamp_base_contract_schemes.1304.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1782.t: "$laamp_base_contract_schemes.1041.t$：[victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.1782.desc.intro.1: "今天早上，我们看到远处有一队人——"
 laamp_base_contract_schemes.1782.desc.intro.2: "日落前几个小时，我们偶遇了一帮旅行者——"
 laamp_base_contract_schemes.1782.desc.intro.3: "日中时分，我们赶上了一队我们追踪数日的商队——"
 laamp_base_contract_schemes.1782.desc.intro.4: "黎明后不久，地平线上出现了一小群旅行者——"
 laamp_base_contract_schemes.1782.desc.intro.5: "日落前夕，我们开始接近一列长长队伍的末尾——"
 laamp_base_contract_schemes.1782.desc.connection.negative: "看起来他们由[victim.GetTitledFirstName]，我的一名[victim.Custom2('RelationToMeShort',ROOT.Char)]领导。"
 laamp_base_contract_schemes.1782.desc.connection.positive: "领导他们的是[victim.GetTitledFirstName]，我不愿伤害的[victim.Custom2('RelationToMeShort',ROOT.Char)]。"
 laamp_base_contract_schemes.1782.desc.connection.family_or_consort: "他们似乎是由我的[victim.Custom2('RelationToMeShort',ROOT.Char)][victim.GetTitledFirstName]领导的！"
 laamp_base_contract_schemes.1782.desc.connection.none: "走在他们前方，率领其余人沿着蜿蜒的道路前进的是[victim.GetTitledFirstName]，至少我的斥候是这么说的。"
 laamp_base_contract_schemes.1782.desc.victim_type.pool: "从外表来看，这群人不过是些流浪者，唯一的财富就是他们身上携带的那些，以及也许能以此获得礼物的好名声。"
 laamp_base_contract_schemes.1782.desc.victim_type.baron: "领头的是一位[victim.GetTitleAsNameNoTooltip]，这群人显然拥有#EMP 不少#!财富，不过要说多得惊人那也不至于。尽管如此，如果我们想动手的话，他们也是个不错的目标。"
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_ruler: "这群人在显赫的[victim.GetTitleAsNameNoTooltip]的带领下在[victim.GetHerHis]的[victim.Custom('FortifiedBuilding')]外旅行，不过还好[victim.GetFirstNamePossessiveNoTooltip]身边的侍卫并不多，他们身上#EMP 肯定#!有许多油水可捞。"
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_nobody: "这群人既没有华丽的服饰，也没有真正旅行者那饱经风霜的勇气，看起来……根本不适合出现在路上。谁也说不准他们拥有多少钱币。"
 laamp_base_contract_schemes.1782.desc.victim_type.laamp: "他们很明显和我们一样，是个寻找今晚落脚处的冒险团队。他们可能比国王还富有，也可能比农民还贫穷，我们再了解不过了。"
 laamp_base_contract_schemes.1782.desc.victim_type.fallback: "虽然领头的[victim.GetWomanMan]穿的衣服比[victim.GetHerHis]后面大多数人要精致，但说到底，[victim.GetSheHe]也不过是个无名小卒。无论[victim.GetSheHe]身上带了多少钱，那大概也就是[victim.GetSheHe]拥有的全部了。"
 laamp_base_contract_schemes.1782.desc.outro: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]只等着我下令攻击。"
 laamp_base_contract_schemes.1782.tt.victim_escapes: "[victim.GetTitledFirstNameNoTooltip]趁乱逃走"
 laamp_base_contract_schemes.1782.a: "向那些蠢货冲锋！"
 laamp_base_contract_schemes.1782.a.tt.success: "你驱散了车队，掠夺了他们的行李"
 laamp_base_contract_schemes.1782.a.tt.failure: "$laamp_base_contract_schemes.1782.c.tt.failure$"
 laamp_base_contract_schemes.1782.b: "包围他们，看看他们能给出些什么。"
 laamp_base_contract_schemes.1782.b.tt.success: "以机动性取胜，他们投降了"
 laamp_base_contract_schemes.1782.b.tt.failure: "$laamp_base_contract_schemes.1782.c.tt.failure$"
 laamp_base_contract_schemes.1782.c: "按兵不动——我们等夜幕降临再发动攻击……"
 laamp_base_contract_schemes.1782.c.tt.easier_against_most_but_less_rewards: "#TUT 这通常更简单，但提供的[gold|E]较少#!"
 laamp_base_contract_schemes.1782.c.tt.success: "成功的伏击"
 laamp_base_contract_schemes.1782.c.tt.failure: "你的部队徒劳无功"
 laamp_base_contract_schemes.1782.d: "放过这些人。"
 laamp_base_contract_schemes.1782.d.tt: "你放弃了从[victim.GetTitledFirstName]手中夺走[victim.GetHerHis]的财富的机会"
 laamp_base_contract_schemes.1783.t: "$laamp_base_contract_schemes.1041.t$：成功！"
 laamp_base_contract_schemes.1783.desc: "谁说旅行艰苦、困难、危险？\n\n以[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive|l]的视角来看，这可是相当简单、相当赚钱的。我们的马鞍袋子被钱币压得坠了下去，我们开心地——也许有些可疑——抵达了[destination_2.GetBaseNameNoTier]，兴头很高，钱包也很鼓\n\n只希望在我们离开前，没有受害者能追上我们。"
 laamp_base_contract_schemes.1783.a: "道路确实是所有财富之源……"
 laamp_base_contract_schemes.1784.t: "$laamp_base_contract_schemes.1041.t$：失败！"
 laamp_base_contract_schemes.1784.desc: "唉，有时候[ROOT.Char.GetFaith.FateGodName]会对一个[ROOT.Char.GetWomanMan]微笑，有时候[ROOT.Char.GetFaith.FateGodSheHe]不会。\n\n今天，我们似乎没能赢得好运的青睐，[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]自从从事这项事业以来还没有赚到一个闪闪发光的钱币。\n\n我们的道路走到了尽头，看来我们必须承认失败，并继续前行了。"
 laamp_base_contract_schemes.1784.a: "当时一切看起来都那么简单……"
