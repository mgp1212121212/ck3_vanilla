 laamp_base_contract_schemes.2678.t: "$laamp_base_contract_schemes.2031.t$：失败！"
 laamp_base_contract_schemes.2678.desc.stewardship: "经过数小时的谈判，我们似乎离达成协议的距离比开始时还要远。\n\n[employer.GetPrimaryTitle.GetBaseNameNoTier]的每一个小气、贪婪的小权贵都想要#EMP 他们#! 自己那块稍微高于平均价值的土地，并愿意大声争吵来得到它。\n\n"
 laamp_base_contract_schemes.2678.desc.officer: "我原以为[officer.GetTitledFirstName]在这方面应该是#EMP 擅长#!的。\n\n不幸的是，[officer.GetSheHe]要么知道得太多，而[employer.GetPrimaryTitle.GetBaseNameNoTier]的人则不在乎，要么[officer.GetFirstNameNoTooltip]知道得太少，而当地人则过于在乎。\n\n随之而来的是争论、指责和激烈的桌子敲打声。"
 laamp_base_contract_schemes.2678.desc.outro: "到了晚上，一位非常烦躁的[employer.GetTitledFirstName]粗暴地把我们赶出了城，完全对我们的进展感到沮丧。\n\n看来这一天我们不会得到任何报酬。"
 laamp_base_contract_schemes.2678.a: "$laamp_base_contract_schemes.2663.a$"
