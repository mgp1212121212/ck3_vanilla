l_simp_chinese:
 #867
 #Haraldr
 challenge_character_haraldr_vestfold: "酋长哈拉尔"
 challenge_character_haraldr_vestfold_desc: "作为萨迦中的英雄，哈拉尔被人们铭记为一位伟大的国王，他将挪威积怨已久的酋长们聚集到一面旗帜之下。\n\n#bold 你能终结冲突，将挪威统一于你的统治之下吗？#!"
 #Ashot
 challenge_character_ashot_armenia: "亲王阿绍特"
 challenge_character_ashot_armenia_desc: "尽管阿绍特统治时期是他人民的盛世之一，但他的宝座和王国都要归功于哈里发的恩典，而且他至死都一直是哈里发的臣属。\n\n#bold 你能摆脱你的异族宗主，凭借自身证明自己的独立主权吗？#!"
 #Aella
 challenge_character_aella_northumberland: "小国王埃拉"
 challenge_character_aella_northumberland_desc: "埃拉的土地被异族入侵者所围，他死在他们手中标志着有意义抵抗的终结，他的继承者只不过是诺斯人的傀儡。\n\n#bold 你能力挽狂澜，将诺森布里亚从维京之灾中拯救出来吗？#!"
 #Gregorios
 challenge_character_gregorios_napoli: "伯爵格里戈里奥斯"
 challenge_character_gregorios_napoli_desc: "随着拜占庭势力在意大利的衰退，面对伦巴第的蚕食，那不勒斯统治者转而向穆斯林世界寻求盟友，这让教宗大为惊恐。\n\n#bold 你能利用拜占庭人留下的真空，建立一个属于你自己的帝国吗？#!"
 #Dawit
 challenge_character_dawit_dembiya: "拉瑟达维特"
 challenge_character_dawit_dembiya_desc: "贝塔以色列人虽然数量一直不多，还时常陷入危险，但他们却成功地抵挡住了更大、更强的邻国的同化。\n\n#bold 你能克服重重困难，为贝塔以色列人建立一个繁荣而安全的家园吗？#!"
 #Werner
 challenge_character_werner_worms: "伯爵维尔纳"
 challenge_character_werner_worms_desc: "虽然萨利安的名号在维尔纳的时日尚未著称，但他的后代将出现四位神圣罗马帝国皇帝，甚至还有一位教宗。\n\n#bold 你能为自己宣称查理曼的遗产，重铸他破碎的帝国吗？#!"
 #Siemowit
 challenge_character_siemowit_wielkopolska: "大酋长谢莫维特"
 challenge_character_siemowit_wielkopolska_desc: "传奇的“轮匠”皮雅斯特之子谢莫维特与其父开创的王朝统治波兰一直到十四世纪晚期。\n\n#bold 你能引领波兰安全地度过几个世纪，让她成为东西方都羡慕的对象吗？#!"
 #Ahmad
 challenge_character_ahmad_egypt: "苏丹艾哈迈德"
 challenge_character_ahmad_egypt_desc: "出身卑微的艾哈迈德取得了对埃及的统治权，但他的继承人未能证明自己有与他同等的能力，在他去世仅二十一年后，他的国家就崩溃了。\n\n#bold 有了埃及的财力物力供你差遣，你能让自己成为地中海之主吗？#!"
 #Dyre
 challenge_character_dyre_kiev: "雅尔季尔"
 challenge_character_dyre_kiev_desc: "季尔是一名试图在东方大展拳脚的诺斯冒险者，他大胆的努力终结于他可耻的篡位，并死于“智者”奥列格之手。\n\n#bold 你能将季尔悲伤的故事改写进一篇回响千古的萨迦中吗？#!"
 #Dumnarth
 challenge_character_dumnarth_cornwall: "小国王迪姆纳尔斯"
 challenge_character_dumnarth_cornwall_desc: "迪姆纳尔斯主要因为是康沃尔最后一位国王而被人们铭记，也算是有此殊荣了，他在一条河中遭遇了不幸的结局。\n\n#bold 在你的统治下，康沃尔能与盎格鲁-撒克逊和诺斯的挑战者较量一番并赢得胜利吗？#!"
 #Rhodri
 challenge_character_rhodri_gwynedd: "亲王罗德里"
 challenge_character_rhodri_gwynedd_desc: "在维京入侵的前夕，罗德里继承了一个威尔士小国的王位，他的王冠不安地戴在他额头上，但他却把自己拿到的一手牌打好。\n\n#bold 你能在这个动荡时代的水域中安全航行，确保圭内斯获胜吗？#!"
 #Gunda
 challenge_character_gunda_orangallu: "三曼多郡荼"
 challenge_character_gunda_orangallu_desc: "直到迦迦底耶王朝从耆那教皈依印度教，他们才能获得足够的土地称王，要是没有耆那教对非暴力的严格承诺，这一功绩可能会更容易达成。\n\n#bold 你能在忠于信仰核心教义的同时，取得自己的王位吗？#!"
 #Muhammad
 challenge_character_muhammad_africa: "苏丹穆罕默德"
 challenge_character_muhammad_africa_desc: "尽管穆罕默德短暂的统治很大程度上是因其挥霍和奢侈而被人们铭记的，但他的将军们却非常成功，迫使教宗本人向这位颓废的君主纳贡。\n\n#bold 在尝到意大利财富的甜头之后，你会彻底吃掉它来满足自己的欲望吗？#!"
 #Alfonsu
 challenge_character_alfonsu_asturias: "国王阿方苏"
 challenge_character_alfonsu_asturias_desc: "阿方苏在生命即将抵达终点时，成了儿子们野心的牺牲品，被夺走了王冠，将自己的王国被迫分给了他的三个儿子。\n\n#bold 你能避免阿方苏的命运，确保伊比利亚的基督徒保持统一阵线，对抗伍麦叶王朝的威胁吗？#!"
 #Vicayalaya
 challenge_character_vicayalaya_chola_nadu: "罗阇毗阇耶罗耶"
 challenge_character_vicayalaya_chola_nadu_desc: "毗阇耶罗耶最初是拔罗婆王朝的封臣，后来抓住机会独力建立了一个帝国，将整个南印度统一于其麾下。\n\n#bold 你能自然而然地实现珠利耶的雄心壮志，并将整个印度置于你的统治之下吗？#!"
 #Lambert
 challenge_character_lambert_spoleto: "公爵兰贝特"
 challenge_character_lambert_spoleto_desc: "兰贝特受邀参加教宗的祝圣礼，却寡廉鲜耻地洗劫了城市，同样也掳掠了豪宅和修道院，没人能从他的贪婪中幸免。\n\n#bold 既不尊重人的也不尊重神的律法，只是你为了追求自己的野心能走多远呢？#!"
 #Amoghavarsha
 challenge_character_amoghavarsha_karnata: "摩诃罗阇阿牟伽伐里沙"
 challenge_character_amoghavarsha_karnata_desc: "阿牟伽伐里沙以十四岁冲龄即位，是有记载以来享国最久的君主之一，以其仁慈和在文学与文化上的成就而闻名。\n\n#bold 你能确保阿牟伽伐里沙的成就留存于后世吗？#!"
 #1066
 #Gudrod
 challenge_character_gudrod_western_isles: "小国王古德勒德"
 challenge_character_gudrod_western_isles_desc: "古德勒德是一位大胆的有着雇佣兵背景的赫布里底军阀，他扩展了自己的势力范围，使自己成为都柏林、马恩和爱尔兰海的主人，但他后代间的内斗却大幅削弱了他的成就。\n\n#bold 你能对这些美丽的岛屿建立一段更长久的统治吗？#!"
 #Richard
 challenge_character_richard_capua: "公爵理查"
 challenge_character_richard_capua_desc: "尽管欧特维尔家族或许已经夺得西西里至高无上的大权，但不可否认的是，德朗戈家族才是第一批踏足这块半岛的诺曼掠夺者。\n\n#bold 你能挫一挫后起新贵欧特维尔的锐气，证明下德朗戈的出色吗？#!"
 #Fariburz
 challenge_character_fariburz_shirvan: "希尔凡沙阿法里博尔兹"
 challenge_character_fariburz_shirvan_desc: "希尔凡沙阿作为诗人和哲学家的赞助人和恩主而被人们铭记，艺术和知性生活在他们治下经常蓬勃发展。\n\n#bold 你能让你的宫廷成为全世界都羡慕的一座闪耀的文化灯塔吗？#!"
 #Shisnand
 challenge_character_shisnand_coimbra: "伯爵希斯南德"
 challenge_character_shisnand_coimbra_desc: "希斯南德是一位先后为阿巴德王朝和莱昂效力的穆扎赖卜派贵族，科英布拉在他二十多年的统治下近乎自治，他死后便传位给了他的女婿。\n\n#bold 在穆斯林和基督徒领主都侍奉过之后，你能在信仰间架起一座桥梁，为伊比利亚带来和平吗？#!"
 #Alusian
 challenge_character_alusian_vidin: "伯爵阿卢西安"
 challenge_character_alusian_vidin_desc: "保加利亚末代皇帝的次子或许受到了他拜占庭新主子的礼遇，但他并未忽视复兴他父亲帝国的机会，尽管他最终浪子回头。\n\n#bold 你能摆脱拜占庭的枷锁，夺回你与生俱来的权利吗？#!"
 #Rostislav
 challenge_character_rostislav_tmutarakan: "伯爵罗斯季斯拉夫"
 challenge_character_rostislav_tmutarakan_desc: "由于父亲早逝导致罗斯季斯拉夫被剥夺了祖传遗产，他便征服了遥远的特穆塔拉坎半岛，将其作为自己的据点，但在他能实现雄心壮志前就被毒害了。\n\n#bold 你能战胜亲属的敌意，获得一个配得上你血统的公国吗？#!"
 #Werner
 challenge_character_werner_aargau: "伯爵维尔纳"
 challenge_character_werner_aargau_desc: "虽然哈布斯堡家族在维尔纳的时代还尚未留下自己的印记，但精明的权术会让他的后代在未来几个世纪里多次坐上皇位。\n\n#bold 你能为哈布斯堡家族拿下奥地利，让全世界都承认他们的支配地位吗？#!"
 #Herbert
 challenge_character_herbert_vermandois: "伯爵埃贝尔"
 challenge_character_herbert_vermandois_desc: "虽然查理曼的家系已经不再是国王，但他们的血脉在韦尔芒杜瓦的埃贝尔身上延续着，不过下一代人就将目睹他的土地传出家族。\n\n#bold 你能倒转时光，想方设法地安排加洛林家族重新掌权吗？#!"
 #Erik
 challenge_character_erik_svealand: "王子埃里克"
 challenge_character_erik_svealand_desc: "埃里克是一位原始宗教统治者，他放弃了基督教回归到自己的根源，在日益基督教化的斯堪的纳维亚半岛上，他是最后垂死挣扎的一类人。\n\n#bold 你能向所有人证明，古道比起这些异族小祭司和他们的新神来得更为优秀吗？#!"
 #Krutoj
 challenge_character_krutoj_nordmark: "公爵克鲁托伊"
 challenge_character_krutoj_nordmark_desc: "克鲁托伊是他人民传统习俗的忠实拥护者，他领导了一场起义并杀死了他的基督教领主，为自己夺取了宝座，但他要消灭领主儿子的计划最终却以他自己身亡而告终。\n\n#bold 你能战胜你的对手，让你的统治合法化吗？尽管它有着一个血腥的开端。#!"
 #Ishaq
 challenge_character_ishaq_baalbek: "谢赫伊沙克"
 challenge_character_ishaq_baalbek_desc: "尽管德鲁兹人人数很少，还受到视他们的信仰为异端的人的迫害，但他们却避难于黎凡特崎岖的山地中，已经忍耐了几个世纪。\n\n#bold 你能带领德鲁兹人翻过群山，寻找一处他们自己的宁静家园吗？#!"
 #Badr
 challenge_character_badr_acre: "谢赫巴德尔"
 challenge_character_badr_acre_desc: "巴德尔是一名亚美尼亚出身的法蒂玛士兵，后来晋阶为哈里发国最高的军事独裁者，将哈里发本人架空为有名无实的傀儡。\n\n#bold 巴德尔和他的继任者左右埃及政局超过了六十年——你能超越他们的功绩，彻底废除哈里发吗？#!"
 #Berenguer
 challenge_character_berenguer_barcelona: "公爵贝伦格尔"
 challenge_character_berenguer_barcelona_desc: "为了追求公正，贝伦格尔将他领地的习惯法精心编纂成了《巴塞罗那惯例》，为加泰罗尼亚几个世纪的法律提供了基础。\n\n#bold 贝伦格尔的后代迟早会控制地中海大部分地区。你能在他成就的基础上再接再厉吗？#!"
 #Raoul
 challenge_character_raoul_valois: "伯爵拉乌尔"
 challenge_character_raoul_valois_desc: "虽然拉乌尔早年是卡佩王朝的对手，但后来他更弦易辙，成了法国王室的忠实仆人，最终还迎娶了他所反对国王的遗孀。\n\n#bold 有了你年轻领主的母亲作为你的妻子，你能利用你的影响力做出更伟大的事迹吗？#!"
 #Ali
 challenge_character_ali_siracusa: "谢赫阿里"
 challenge_character_ali_siracusa_desc: "阿里是最后一批反击诺曼人入侵西西里的抵抗者之一，他在试图跳上敌船时跌入海中溺水而死。\n\n#bold 诺曼人来了，但他们还尚未完全征服——你能逆转他们的战果，将西西里据为己有吗？#!"
 #Eadgar
 challenge_character_eadgar_warwickshire: "埃德加"
 challenge_character_eadgar_warwickshire_desc: "这位出生于流亡途中的威塞克斯家族末裔回到了英格兰，正好经历他与生俱来的权利被哈罗德·戈德温森第二次篡夺，然后被无可挽回地输给了一位诺曼征服者。\n\n#bold 威塞克斯家族的光芒微弱地闪烁着，但还未熄灭。你能恢复它的运势吗？#!"
 #Ali
 challenge_character_ali_taizz: "埃米尔阿里"
 challenge_character_ali_taizz_desc: "阿里是一名地方教法官的儿子，他带着不太多的一帮追随者启程，赢下了一个王国，但他的妻子阿斯玛的智慧却为他赢得了更大的赞誉，而他也将国政托付予她。\n\n#bold 有这样一位能干的伴侣傍身，一切似乎皆有可能。齐心协力，整个阿拉伯也等你来取！#!"
 #Pierre
 challenge_character_pierre_piedmonte: "公爵皮埃尔"
 challenge_character_pierre_piedmonte_desc: "萨伏依家族大部分领土都要归功于皮埃尔的母亲，都灵的阿德莱德的遗产，她在她儿子的宫廷里拥有至高无上的影响力，几乎肯定可以变得更好。\n\n#bold 你能摆脱你大名鼎鼎的母亲的阴影，证明自己本身是一位值得尊敬的统治者吗？#!"
 #Anawrahta
 challenge_character_anawrahta_pagan: "国王阿奴律陀"
 challenge_character_anawrahta_pagan_desc: "蒲甘王朝的创建者阿奴律陀治国谨慎而无情，镇压了对他新王国的任何威胁，他对上部座佛教的护持极大地促进了该信仰的传播。\n\n#bold 阿奴律陀的继任者同他们的先祖一样有才干，但事实证明蒙古人对蒲甘王朝来说是个太过强大的敌人——你能更好地经受住这场即将到来的风暴吗？#!"
 #1178
 #Piarres
 challenge_character_piarres_albarracin: "伯爵皮亚雷斯"
 challenge_character_piarres_albarracin_desc: "皮亚雷斯曾是一位穆斯林君主的封臣，他将自己的领地基督教化并宣布独立，不承认除了圣母玛利亚本人之外的任何领主。\n\n#bold 在宣布了自己与国王和哈里发平起平坐后，现在你能兑现自己的宣称，建立一个能与之前任何一个王国相媲美的新王国吗？#!"
 #John
 challenge_character_john_ulster: "伯爵约翰"
 challenge_character_john_ulster_desc: "约翰·德库西凭借身旁的佩剑和数位可靠士兵的援助，让自己成了东阿尔斯特的主人，直到他倒台并被一位怀疑其野心的英格兰国王囚禁。\n\n#bold 你能完成约翰开启的事业，确保库西的旗帜飘扬在整个爱尔兰吗？#!"
 #Rogier
 challenge_character_rogier_albi: "伯爵罗吉耶"
 challenge_character_rogier_albi_desc: "尽管特朗卡韦尔家族可能并未公开信奉过清洁派教义，但他们宽容和同情遍布其地的清洁派异端却是出了名地饱含争议。\n你\n#bold 你能保护清洁派信徒免遭迫害，确保他们信仰的繁荣吗？#!"
 #Khusraw Malik
 challenge_character_khusraw_malik_punjab: "苏丹霍斯劳·马利克"
 challenge_character_khusraw_malik_punjab_desc: "在四面八方敌人的围攻之下，霍斯劳·马利克顽强地为了保护他祖先建立的王国而战，但他的家系很快就终结于一位古尔王朝的刽子手之手。\n\n#bold 你能奋力重返实力地位，重现伽色尼王朝马哈茂德的征服吗？#!"
 #Kulin
 challenge_character_kulin_bosna: "公爵库林"
 challenge_character_kulin_bosna_desc: "库林被拜占庭和匈牙利夹在他们对巴尔干的野心之间，精明地利用这两个大国之间的冲突来维护他的自治权，传播他的影响力。\n\n#bold 你能摆脱自己的宗主国，为波斯尼亚开启一个和平与繁荣的黄金时代吗？#!"
 #Nur al-Din Muhammed
 challenge_character_nur_al_din_muhammed_nizari: "伊玛目穆罕默德"
 challenge_character_nur_al_din_muhammed_nizari_desc: "在波斯山区易守难攻的据点里，作为尼扎里耶派的世袭伊玛目的穆罕默德享有着一段漫长的统治，由于他是尼扎尔的后裔，尼扎里耶派便承认他是他们信仰唯一合法的监护人。\n\n#bold 你能传播你的教义，让你的信仰获得广泛接受吗？#!"
 #Algimantas
 challenge_character_algimantas_lithuanians: "大酋长阿尔吉曼塔斯"
 challenge_character_algimantas_lithuanians_desc: "阿尔吉曼塔斯和他的继承人维持一个原始宗教公国的时间能比欧洲其他任何人都长，他们成功抵挡住了向基督教的皈依，直到十四世纪末。\n\n#bold 在基督徒如此专注于让你的人民改信之时，你却能让他们睁开眼正视瓦伊迪利斯教的真理吗？#!"
 #Sargis
 challenge_character_sargis_greater_armenia: "公爵萨尔吉斯"
 challenge_character_sargis_greater_armenia_desc: "作为格鲁吉亚国王令人敬畏的亚美尼亚封臣，萨尔吉斯的忠诚或许有时会令人怀疑，但他的影响力和权力却如此之大，让人无法忽视。\n\n#bold 你能自力更生，恢复你古老先祖的大亚美尼亚吗？#!"
 #Aba
 challenge_character_aba_socotra: "埃米尔阿巴"
 challenge_character_aba_socotra_desc: "速古答剌孤立的环境使其在数个世纪里一直是一座聂斯脱里派的岛屿，岛上的居民很少在他们的岩石海岸之外能受到欢迎。\n\n#bold 你能带领你的人民离开他们摇摇欲坠的栖木，在地平线之外获得不朽的声名吗？#!"
 #Prithviraja
 challenge_character_prithviraja_rajputana: "摩诃罗阇毕哩体微罗阇"
 challenge_character_prithviraja_rajputana_desc: "毕哩体微罗阇英勇地对抗了古尔王朝的反复入侵，至少在一场伟大的战役中战胜了侵略者，但最终他却沦为了古尔王朝的俘虏。\n\n#bold 你能击退古尔王朝的威胁并确保遮诃摩那王朝的未来吗？#!"
 #Renaud
 challenge_character_renaud_kerak: "伯爵雷诺"
 challenge_character_renaud_kerak_desc: "作为萨拉丁在耶路撒冷王国最凶猛、最狠毒的对手，雷诺对穆斯林朝圣旅队的袭击导致了耶路撒冷的陷落，也致使他本人被埃及苏丹处决。\n\n#bold 历史将雷诺铭记为一名贪婪的掠夺者——你能确保他留下一份更高尚的遗产吗？#!"
 #Henry
 challenge_character_henri_champagne: "公爵亨利"
 challenge_character_henri_champagne_desc: "亨利受过自由七艺的通识教育，他开明的统治为人民带来了巨量的财富，著名的香槟集市吸引来了欧洲各地的商人以及他们贵重的商品。\n\n#bold 你能让香槟成为和平与繁荣的代名词吗？#!"
 #Richard
 challenge_character_richard_poitiers: "王子理查"
 challenge_character_richard_poitiers_desc: "虽是第三子，但命运的无常却让理查登上了英格兰王位，而他后来在圣地的作战也为他赢得了#italic “狮心”理查#!的不朽荣耀。\n\n#bold 尽管理查声名显赫，但他的战斗几乎从未赢得长久的收益。你能充分利用他的第二次机会，赢下一场名副其实的胜利吗？#!"
 #Maghan
 challenge_character_maghan_sibi: "马甘·孔·法塔"
 challenge_character_maghan_sibi_desc: "相传，有一名猎人曾预言，如果马甘娶了一名丑女，他们的儿子会成为一位伟大的国王。不管故事的真相如何，马甘的儿子松迪亚塔后来的确建立了马里帝国。\n\n#bold 你能让卑微猎人的预言变成现实，建立一个新帝国吗？#!"
 #Mohammed
 challenge_character_mohammed_azerbaijan: "“贾汉·帕赫拉万”穆罕默德"
 challenge_character_mohammed_azerbaijan_desc: "作为塞尔柱末代苏丹的拥立者，穆罕默德有实无名地统治着帝国，不过事实证明他的后代无法抵挡住花剌子模沙阿的进犯。\n\n#bold 你将苏丹本人攥在手中——好好利用他，整个波斯都将屈从于你的意志！#!"
 #Heinrich
 challenge_character_heinrich_angria: "“狮子”海因里希"
 challenge_character_heinrich_angria_desc: "作为神圣罗马帝国皇帝的死敌，海因里希是当时帝国中最强大的权贵，但他对皇帝的敌意却最终成为他失败的原因。\n\n#bold 你能在历史上海因里希失败的地方获胜，战胜你的宿敌霍恩施陶芬吗？#!"
