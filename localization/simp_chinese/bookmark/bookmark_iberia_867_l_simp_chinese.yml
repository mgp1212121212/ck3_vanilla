 #Bookmark Loc
 bm_867_iberia: "伊比利亚的纷争"
 bm_867_iberia_desc: "伊比利亚的旧势力正在瓦解。\n\n在北方，阿斯图里亚斯领内遍布野心勃勃的封臣，为了自由使尽全力。\n\n在南方，安达卢斯实力强劲，但也面临着不满的怨言。边境军区窃议着闹独立，掌权的伍麦叶家族内祸起萧墙。\n\n饥饿的外部势力也对伊比利亚这片富饶的土地垂涎三尺。\n\n#bold 经过几个世纪的酝酿，$game_concept_iberian_struggle$进入了一个新阶段，而结局是鲜血还是情谊，取决于所掷的骰子。"
 war_867_Vimara_conquest_Portucale: "维马拉[claim|E]$d_porto$的战争"
 war_Andalusian_Rebellion: "边区叛乱"
 #Wilfred the Hairy Loc
 bookmark_fp2_iberia_wilfred_the_hairy: "“$nick_the_hairy$”$GuifrE_$"
 bookmark_fp2_iberia_sunyer: "$Sunyer$"
 bookmark_fp2_iberia_bernat_of_gothia: "$Bernat$"
 bookmark_fp2_iberia_wilfred_the_hairy_desc: "$GuifrE_$的父亲和叔伯被图卢兹公爵屠杀后，法兰克人的国王夺走了他们的土地，他和他的堂兄弟变得一无所有。\n\n二十年过去了，时过境迁。$GuifrE_$和他那诡计多端的堂兄弟都拿回了他们理应继承的土地，而他们的新领主正是他们杀父凶手的堂兄弟。\n\n#bold 你比所有人都清楚命运会在转瞬间改变，所以你渴望一份更安全的奖赏——$d_barcelona$。#!"
 #Lupp ibn Musa / Lope Musez
 bookmark_fp2_iberia_lupp_ibn_musa: "$Lubb$·穆塞斯"
 bookmark_fp2_iberia_lupp_ibn_musa_desc: "强大的卡西王朝，卡西乌斯的子孙，一度统治着整个埃布罗河谷。然而，自从$Lubb$荣耀的父亲的统治以来，艰难的时代来临了，新改姓的穆萨家族只能在他们古老的据点图德拉，喃喃自语，舔舐伤口，策划着收复他们在南方的故土。\n\n#bold 你能夺回曾属于卡西家族的一切，带领家族重返过去的荣光吗？#!"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_mohamed: "穆罕默德"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_oria: "奥丽娅"
 #Mendo Guterres of Santiago
 bookmark_fp2_iberia_mendo_guterres: "伯爵$Hermenexildo$·古铁雷斯"
 bookmark_fp2_iberia_mendo_guterres_desc: "作为国王阿方索三世的强力封臣，$Hermenexildo$以清明的行政手段掌控着加利西亚南部的土地。他对君王无可置疑的忠诚使得他大大拓展了其家族祖传的疆土——但这就足够了吗？\n\n#bold 随着对南方土地的兴趣与日俱增，你能征服波图卡莱之地，开启最具影响力的一代王朝吗？#!"
 bookmark_fp2_iberia_mendo_guterres_alt_arias: "$Arias$"
 bookmark_fp2_iberia_mendo_guterres_alt_ermesinda: "埃尔梅辛达·加托内斯"
 bookmark_fp2_iberia_ibn_marwan: "伊本·马尔万"
 bookmark_fp2_iberia_ibn_marwan_desc: "本质上是个无赖的阿卜杜勒-拉赫曼·伊本·马尔万与其领主伍麦叶苏丹关系不睦。但他获得了自己领地上的穆扎赖卜人的大力支持，事实上，他和穆扎赖卜人以及他们的信仰或许有太多相似之处了。在巴达霍斯，他开辟了一个据点，但在西方，狂热的达尼斯氏族越来越反对他对下边区的统治。\n\n#bold 也许和阿斯图里亚斯那位永远会把握机会的国王阿方索三世结盟，能帮你获得一顶属于自己的王冠？#!"
 bookmark_fp2_iberia_ibn_marwan_alt_surunbaqi: "波尔图埃米尔萨阿敦"
 bookmark_fp2_iberia_ibn_marwan_alt_rahman: "阿卜杜勒-拉赫曼"
 bookmark_fp2_iberia_adanis_ibn_awsaga: "埃米尔阿达尼斯"
 bookmark_fp2_iberia_adanis_ibn_awsaga_desc: "柏柏尔的达尼斯宗族受伍麦叶苏丹之命，保护西海岸不受维京人的劫掠，他们的影响力和权力因而快速增长。阿达尼斯埃米尔在阿尔卡塞尔和科英布拉修建了坚固的要塞，但他治下的穆扎赖卜人让他很是头疼，这些人更愿意站在他的死敌伊本·马尔万那边。\n\n#bold 你能保护好自己的土地，并带领柏柏尔人在安达卢斯走向美好的未来吗？#!"
 bookmark_fp2_iberia_ibn_awsaga_alt_masud: "马苏德·伊本·阿达尼斯"
 bookmark_fp2_iberia_ibn_awsaga_alt_yahya: "叶海亚·伊本·阿达尼斯"
