l_simp_chinese:
 bm_867_carolingians: "加洛林王朝"
 bm_867_carolingians_desc: "在“虔诚者”路易离世之后，一度辉煌的加洛林帝国被分成了三个独立的王国，东、西以及中法兰克。自那以后，这些王国又进一步因为战争、叛乱和继承而政局动荡，山河破碎。\n\n#bold 加洛林诸子可有一强者，能重新统一帝国？抑或机会主义者们借着这场家庭纠纷趁虚而入，分得自己的一杯羹？#!"
 #Charles the Bald
 bookmark_carolingians_charles_the_bald: "“秃头”查理"
 bookmark_carolingians_charles_the_bald_desc: "在查理出生时，他已成人的同父异母的兄长们已经在加洛林帝国治内统治着属于自己的王国了。由于头上还没有一顶自己的王冠，他便被称为“秃头”，不过最终他还是继承了阿基坦和西法兰克。未来他还将继承意大利和神圣罗马帝国本身，然而他的世系并没有坚持太久——他死后七年，他最后一名孙子无嗣而亡。\n\n#bold 你能改变历史的行程，确保查理的后代能有一个长远而繁盛的世系吗？#!"
 bookmark_carolingians_charles_the_bald_alt_judith: "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis: "“$nick_the_stammerer$”$Louis$"
 #King Lothaire
 bookmark_carolingians_king_lothaire: "国王洛泰尔二世"
 bookmark_carolingians_king_lothaire_desc: "虽然洛泰尔爱着他的情妇瓦尔德拉达，但他的父亲强迫他接受了与图特贝嘉的政治婚姻。他们的结合并没有诞生子嗣，洛泰尔的一生也在持续不断地争取着与妻子离婚，并让私生子合法化。虽然洛泰尔从未停止过尝试，但他将会在去世时仍然没有一个合法的子嗣。\n\n#bold 你能挫败那些反对你的阴谋，保证家族的延续吗？#!"
 bookmark_carolingians_king_lothaire_alt_waldrada: "$Waldrada$"
 bookmark_carolingians_king_lothaire_alt_teutberga: "$Teutberga$"
 #Ludwig the German
 bookmark_carolingians_ludwig_the_german: "“日耳曼人”路德维希"
 bookmark_carolingians_ludwig_the_german_desc: "路德维希是一个雄心勃勃的人，长久以来都在谋求重新征服这个四分五裂的帝国，在他看来这是他与生俱来的权利。然而，由于他的各种军事行动都以失败告终，这些雄心壮志便遭受了一次又一次的挫折，他悖逆的儿子们也夺走了大部分他控制下的土地。\n\n#bold 你能翻转路德维希的不幸，为其子孙赢得整个帝国吗？还是说他的儿子们注定沦落为一段历史的注脚？#!"
 bookmark_carolingians_ludwig_the_german_alt_youngerludwig: "“$nick_the_younger$”$Ludwig$"
 bookmark_carolingians_ludwig_the_german_alt_karl: "$Karl$"
 #King Louis of Italy
 bookmark_carolingians_king_louis: "国王路易二世"
 bookmark_carolingians_king_louis_desc: "当路易加冕成为神圣罗马帝国皇帝的时候，皇权已经旁落，作为皇帝事实上的权威已经不复存在。尽管他成功收回普罗旺斯王国，路易的叔叔们和兄弟们，却没有对帝国皇冠展现出任何效忠之意，而是继续肆意妄为。由于好斗的近邻和混乱的领地，路易二世不堪重负，尚未诞下子嗣就撒手人寰。\n\n#bold 你能夺回帝国失去的领土，并重建帝国威严，成为真正的强权吗？#!"
 bookmark_carolingians_king_louis_alt_ermengarde: "$Ermengarde$"
 bookmark_carolingians_king_louis_alt_engelberga: "$Engelberga$"
 #King Karlmann of Bavaria
 bookmark_carolingians_king_karlmann: "卡尔曼王子"
 bookmark_carolingians_king_karlmann_desc: "作为“日耳曼人”路德维希的长子，卡尔曼向他的父亲举起叛旗，并强迫他把巴伐利亚的土地交予自己。他将领土东扩，和斯拉夫人大打出手；之后又通过选举成为了意大利的国王——然而，一次不幸的中风迫使他退位，将巴伐利亚和意大利的王位让给年轻的弟弟们。他在数年之后溘然长逝。\n\n#bold 要是运气好一点，你能否规避卡尔曼不幸的离世，并建立一个延续数代的世家？#!"
 bookmark_carolingians_king_karlmann_alt_arnulf: "$Arnulf$"
 bookmark_carolingians_king_karlmann_alt_hemma: "$Hemma$"
