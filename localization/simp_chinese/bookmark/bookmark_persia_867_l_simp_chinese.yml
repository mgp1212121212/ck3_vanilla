 bookmark_persia_suri_of_mandesh: "曼德什的苏里"
 bookmark_persia_suri_of_mandesh_desc: "作为印度河以西的最后一位佛教领主，苏里站在了十字路口上——他的土地拥有丰富的白银与铁矿，可以以此为核心轻松建立一个强大的帝国，但是，北方呼罗珊和南方弥兰的那些饥饿的军阀也和他一样欣赏这一点。\n\n苏里身为从前胡实健国王的后裔，比大多数人都更深切地感受到了传承的重量和当前政治的压力。\n\n#bold 你能团结争斗不休的阿薄健部落，捍卫古老的属灵传承吗？还是最终接受安拉的意志？#!"
