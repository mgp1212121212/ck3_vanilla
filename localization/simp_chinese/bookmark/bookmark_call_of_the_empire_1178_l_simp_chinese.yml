 bm_1178_call_of_the_empire: "帝国的召唤"
 bm_1178_call_of_the_empire_desc: "皇帝已老，而皇子尚幼，最近还新败于安纳托利亚塞尔柱人之手，拜占庭帝国的形势已岌岌可危，历史一次又一次地证明，帝国的最大威胁往往既源于其内，也源于其外。\n\n#bold 罗马的继承者们会面临他们的最后黄昏，还是能熬过漫漫长夜，迎来新的黎明？#!"
 bookmark_call_of_the_empire_tamar: "公主塔玛尔"
 bookmark_call_of_the_empire_tamar_giorgi: "格鲁吉亚国王乔治"
 bookmark_call_of_the_empire_tamar_rusudan: "鲁苏丹"
 bookmark_call_of_the_empire_tamar_desc: "尽管遭到格鲁吉亚贵族的强烈反对，格鲁吉亚国王仍明确表示他的长女塔玛尔将继承他的王位，这在王国悠久的历史上是前所未有的。\n\n前路艰难，她未来的封臣中没有几人是乐见她继位的，但那些了解公主的人却充满了信心，相信她将能够迎难而上。\n\n#bold 你能否证明那些质疑你价值的人错了，并引领格鲁吉亚进入一段辉煌的黄金时代？#!"
 bookmark_call_of_the_empire_kilij_arslan: "苏丹基利杰·阿尔斯兰"
 bookmark_call_of_the_empire_kilij_arslan_suleyman: "苏莱曼"
 bookmark_call_of_the_empire_kilij_arslan_kaykhusraw: "凯胡斯劳"
 bookmark_call_of_the_empire_kilij_arslan_desc: "在米里奥凯法隆战役中战胜拜占庭人后，基利杰·阿尔斯兰证明了自己是安纳托利亚的一股不容小觑的力量。\n\n给予时间，他可能会率领军队直抵君士坦丁堡的城墙下，但他众多儿子的夺位之争可能会引发致命的混乱，因为就连基利杰·阿尔斯兰的父亲也是踩在自己兄弟的尸体上登基的。\n\n#bold 你的哪位儿子将证明自己有资格继续你的事业，罗姆能否在他们的竞争中幸存？#!"
 bookmark_call_of_the_empire_angelos: "将军安德罗尼科斯"
 bookmark_call_of_the_empire_angelos_alexios: "阿莱克修斯"
 bookmark_call_of_the_empire_angelos_ioannes: "约安尼斯"
 bookmark_call_of_the_empire_angelos_desc: "作为巴西琉斯阿莱克修斯·科穆宁的孙子，安德罗尼科斯在为帝国效力的履历中享有一段杰出的职业生涯，但随着他越来越多的兄弟和儿子攀升上权力的金字塔，他们接近了危险的高度，一个失足就可能对所有人都致命。\n\n#bold 科穆宁皇朝建立于兄弟间的纽带之上，而你有着众多血亲。你能利用你的家族关系爬得更高吗？#!"
 bookmark_call_of_the_empire_palaiologos: "将军阿莱克修斯"
 bookmark_call_of_the_empire_palaiologos_eirene: "伊琳娜"
 bookmark_call_of_the_empire_palaiologos_desc: "阿莱克修斯的家族即使在拜占庭帝国有权有势的名号之中也是杰出的，在名利的桌边占据一席之地已有一个多世纪，而他的祖先为科穆宁皇朝的崛起贡献巨大。\n\n他们对皇位的忠诚一直是坚定不移的，但接近权力往往勾起强烈的诱惑：巴列奥略家族还能甘当臣子多久呢？\n\n#bold 阿莱克修斯和他的家族会继续支持皇帝，或是会觊觎皇位呢？#!"
 bookmark_call_of_the_empire_ioannes_kantakouzenos: "将军约安尼斯"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_michael: "米海尔"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_desc: "作为巴西琉斯曼努埃尔经验最丰富的将领之一，约安尼斯巨人般的身材和在战场上的勇敢只有他令人吃惊的傲慢和了无遮拦的鲁莽才能与之相提并论，这些特质很少有助于在拜占庭政治舞台上保持健康长寿。\n\n#bold 约安尼斯的大胆会带领坎塔库齐诺斯家族超越他们现有的身份，还是他的傲慢终将成为他们失败的原因？#!"
