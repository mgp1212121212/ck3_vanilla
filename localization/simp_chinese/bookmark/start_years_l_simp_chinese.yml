 start_year_1178_10_01_desc: "1178年，十字军东征的时代已完全展开。饱受麻风病折磨的国王博杜安端坐于耶路撒冷的十字军王国宝座之上，由于新任埃及苏丹萨拉丁正准备彻底夺回圣地，这个王国的未来就如他自己一般风雨飘摇。与此同时，在北方，拜占庭帝国正面临着失去对安纳托利亚控制的窘境，以及近四十年来首次有新皇帝登基这种迫在眉睫的可能性，这一切都预示着深刻的阴谋。"
 start_year_1066_09_15_desc: "哈雷彗星的回归预示了一个动荡的公元1066年，大型冲突在世界各地爆发。塞尔柱人进一步深入拜占庭帝国的土地，僧伽罗人在室利楞迦起义反抗他们的压迫者，在英格兰，一场全面战争在三个争夺王位的宣称者之间爆发。四分五裂的伊比利亚半岛上，部落统治者恐惧又贪婪地关注着大陆上势力平衡的转变，让局势变得越发紧张。"
 start_year_867_01_01_desc: "公元867年，北方的掠夺者威胁着海岸线和河岸，而欧洲依然在加洛林家族的统治下保持分裂。在印度次大陆，波罗提诃罗王朝、波罗王朝和罗湿陀罗拘陀王朝三方间的斗争已经酝酿了数十年，然而这场争斗还只是刚刚开始。"
