 bm_1066_iberia: "破碎的伊比利亚"
 bm_1066_iberia_desc: "当老国王斐迪南去世的时候，他在伊比利亚的王国被三个儿子各继承了一份。贪婪、野心和圣战迅速让伊比利亚半岛陷入煎熬，家族成员间的关系开始分崩离析。\n\n#bold 费尔南多诸子女中是否有人足够强健，或者足够狡猾，能在兄弟姐妹间的角逐中胜出？战争和外交又将如何塑造伊比利亚半岛呢？#!"
 #Carcía Fernandez, King of Galicia, Iberia
 bookmark_iberia_king_garcia: "国王加西亚"
 bookmark_iberia_king_garcia_desc: "加西亚得到的王国是三兄弟中最混乱的，他尝试了许多极端的补救手段来稳定统治。然而，这片虚弱的国度在他兄弟阿方索的眼中显得分外诱人，使得阿方索在1071年悍然发动了入侵。这次袭击拉开了兄弟间将来许多场战争的序幕，不过大多数时候加西亚都将在监牢中度过。\n\n#bold 拿起武器，对抗你的兄弟，带领这个动荡的王国走向光荣和胜利！#!"
 bookmark_iberia_king_alfonso_alt_sancha: "$Sancha$"
 bookmark_iberia_king_alfonso_alt_nuno: "$NuN_o$"
 #Alfonso VI Fernandez, King of León, Iberia
 bookmark_iberia_king_alfonso: "国王阿方索六世"
 bookmark_iberia_king_alfonso_desc: "阿方索是他父亲的第二子，也是其父的最爱，他继承了中部最富庶的莱昂王国。他进一步战胜了他的两位兄弟，并使之臣服，在他的统治下，他又重新统一了他父亲的王国。\n\n#bold 通过政治外交手段，恩威并施，战和相济，你能承担起重任，将三个王国统一于一面旗帜之下吗？#!"
 #Sancho II Fernandez, King of Castille, Iberia
 bookmark_iberia_king_sancho: "国王桑乔二世"
 bookmark_iberia_king_sancho_desc: "由于桑乔的父亲在三兄弟之间分割土地，桑乔被骗走了本属于他自己的完整继承权。他善于把握机会，和平刚开始摇摇欲坠，他就迅速起兵，同室操戈，但在被刺杀前，他只短暂统治了这个重新统一的王国。\n\n#bold 通过军事行动与谋划，你能让整个王国在唯一合法的统治者治下恢复昔日的荣光，并保住权力吗？#!"
 bookmark_iberia_king_sancho_alt_rodrigo: "$Rodrigo$"
 #Urraca Fernandez, Countess of Zamorra, Iberia
 bookmark_iberia_infanta_urraca: "女亲王乌拉卡"
 bookmark_iberia_infanta_urraca_desc: "乌拉卡是斐迪南的长女，她对她的兄弟和教会都有着广泛的影响力。她和她的姐妹埃尔薇拉取得了对三个王国中所有隐修院的领主权利，当她的兄弟们打得不可开交时，她并没有坐以待毙。\n\n#bold 为了胜过她的兄弟，保证她的历史地位，乌拉卡需要耐心和胆识——你能成功吗？#!"
 bookmark_iberia_infanta_urraca_alt_elvira: "$Elvira$"
 #Antso IV Gartziez, King of Navarra, Iberia
 bookmark_iberia_king_antso: "国王安乔四世"
 bookmark_iberia_king_antso_desc: "安乔在父母去世后登上王位，王国西部的许多领主抛弃了他。他很快卷入了与其堂兄国王桑乔的战争，安乔被击败，他的统治被打上了战乱和失败的烙印，最后他也被自己的同胞手足所刺杀。\n\n#bold 重写历史，智胜你的家族，确保你的领地和祖产安全！#!"
 bookmark_iberia_king_antso_alt_ramiro: "$Ramiro$"
 bookmark_iberia_king_antso_alt_sancho: "$Sancho$"
