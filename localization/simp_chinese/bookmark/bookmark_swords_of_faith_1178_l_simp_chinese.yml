 bm_1178_swords_of_faith: "信仰之剑"
 bm_1178_swords_of_faith_desc: "受宗教狂热和允诺属灵与世俗奖励的驱使，王公贵族和贫苦百姓都以天主、黄金和永恒荣耀的名义一同向东进发。\n\n他们的圣战为他们赢得了耶路撒冷王国，而现在，在将近一个世纪以后，面对如新任埃及苏丹萨拉丁·优素福这样的强大穆斯林统治者，他们的继承人正努力维护着十字军的遗产。\n\n#bold 这是十字军东征的时代，正处于宗教热情和世俗野心的十字路口。要明智地选择你的道路，毕竟还有什么奖赏是比圣地本身还伟大的呢？#!"
 bookmark_swords_of_faith_saladin: "萨拉丁·优素福"
 bookmark_swords_of_faith_saladin_saphadin: "赛义夫丁·艾哈迈德"
 bookmark_swords_of_faith_saladin_ali: "阿里"
 bookmark_swords_of_faith_saladin_desc: "到目前为止，法蒂玛王朝最后一任维齐尔已证明自己是他所推翻的王朝一位精力充沛、能力出众的继承者，尽管他最近新败于耶路撒冷年轻的麻风病国王之手。\n\n虽然他已被阿拔斯哈里发正式授予埃及与叙利亚苏丹的头衔，但只要十字军的后裔固守他们祖先的征服之地，他的王国就永远不会真正完整。\n\n#bold 阿尤布家族能否战胜耶路撒冷王国夺回圣地，还是说这个新王朝陨落的到来奖如其崛起一般突然？#!"
 bookmark_swords_of_faith_sibylla: "公主西彼拉"
 bookmark_swords_of_faith_sibylla_baudouin: "耶路撒冷国王博杜安"
 bookmark_swords_of_faith_sibylla_baudouin_son: "博杜安"
 bookmark_swords_of_faith_sibylla_desc: "耶路撒冷在其短暂的历史中已经有过一位女王，看来很快就会有另一位了。西彼拉之弟，国王博杜安，尽管身患麻风病，却依旧有能力统治，但这种疾病夺走他的性命也只是个时间问题。\n\n作为一位年轻的寡妇及其弟公认的继承人，西彼拉被很多人热切追求，而一个强大的联盟对她地位的巩固将会大有裨益。\n\n#bold 耶路撒冷的处境险恶，其国王将不久于人世。你能登上王位，确保它不仅会存活下去，还会繁荣昌盛吗？#!"
 bookmark_swords_of_faith_levon: "伯爵莱翁"
 bookmark_swords_of_faith_levon_roupen: "奇里乞亚亲王鲁本"
 bookmark_swords_of_faith_levon_desc: "死亡两度降临到莱翁的家族过：先是冲着他父亲来的，成了拜占庭背叛的受害者；然后是他的叔父，一个暴虐的叛教者，被他自己生怕下次就会遭其荼毒的廷臣谋杀。\n\n现在莱翁的兄长鲁本在奇里乞亚统治着，一个有着圣人气质的人掌管着一处阴谋与野心的蛇虺之穴，死亡的第三度降临可能只是个时间问题。\n\n#bold 你能够克服家族遗留的纷争，使奇里乞亚成为一个独立的王国吗？#!"
 bookmark_swords_of_faith_gokbori: "穆扎法尔丁·格克伯里"
 bookmark_swords_of_faith_gokbori_ghazi: "赛义夫丁·加齐"
 bookmark_swords_of_faith_gokbori_yusuf: "扎因丁·优素福"
 bookmark_swords_of_faith_gokbori_desc: "格克伯里被剥夺了他的祖传家产，在被一位弟弟取代后遭到了流放，他将自己的利剑和勇气借给了一位赞吉亲王，并为自己赢得了一块在哈兰的新封地。\n\n他一直在为新领主效力，但他所服务的亲王却身患一种难以幸存的疾病，格克伯里深知忠诚必有其限，不确定的未来往往也预示着机会。\n\n#bold 埃及苏丹已经证明了一个有意志、有能力的人能够走多远：你能跟随他的脚步，创建一支你自己的新宗族吗？#!"
 bookmark_swords_of_faith_raimon: "公爵雷蒙"
 bookmark_swords_of_faith_raimon_eschiva: "埃斯基娃"
 bookmark_swords_of_faith_raimon_desc: "雷蒙的父亲在他还年幼时就被尼扎里耶派的刺客夺去了生命，从十七岁起他就已经抗击过土库曼劫掠者，他还雇佣海盗侵扰拜占庭海岸，并在赞吉王朝的监狱中忍受了近十年的囚禁。\n\n在他一获释后，就自然成为了幼王博杜安选择的摄政，不过现在这位患有麻风病的年轻人已然成年，雷蒙便返回了他的领地，深思熟虑起王国的未来以及他自己的未来。\n\n#bold 你已经品尝并交出过国王的权力，并且你仍然是王国的柱石。你将如何利用你的影响力呢？#!"
 #EVENTS
 bookmark.0300.t: "他父亲的儿子？"
 bookmark.0300.desc: "我已故的丈夫[dead_husband.GetFirstName]在我们的儿子出生几个月前去世。这个孩子将永远不会认识他的父亲，而且他与他父亲的亲族之间也有一段不小的距离。\n\n尽管他的父亲可能既慷慨又勇敢，我们的婚姻#italic 是#!短暂的，而且他的名字在这里几乎没有什么分量……\n\n如果[baby_baudouin.GetFirstName]有一天要戴上王冠，那么让他的父亲的记忆淡去，并按照我自己的君王传统来抚养他，可能会对他有益。"
 bookmark.0300.a: "我会抚养[baby_baudouin.GetFirstNameNoTooltip]，首先得让他认识到自己是一个[ROOT.Char.GetHouse.GetBaseNameNoTooltip]。"
 bookmark.0300.b: "不，我们应该尊重[dead_husband.GetFirstNamePossessiveNoTooltip]的遗愿。"
 bookmark.0300.b.tt: "#warning @warning_icon!该选项会让你拥有一位并非你宗族的[player_heir|E]！#!"
