 ep3_contract_event.0006.city_lost: "[local_1.GetShortUIName]拒绝了报价"
 ep3_contract_event.0006.buy: "“我可以出高价买它！”"
 ep3_contract_event.0006.buy_won: "你提出了有吸引力的报价并买下了宝物"
