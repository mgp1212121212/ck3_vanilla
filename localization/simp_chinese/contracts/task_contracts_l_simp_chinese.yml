 treasure_map_prefix: "藏宝图"
 ep3_contract_event.0040.t: "$treasure_map_prefix$：藏宝图片"
 ep3_contract_event.0040.desc: "我有些困惑，正想拿出藏宝图再看一眼，地图勾住了我包里的某样东西，并发出可怕的#EMP “撕拉”#!声。\n\n我的地图被扯成了碎片，散落在地面上。\n\n我震惊地站在那里，手里拿着一张现在已毫无用处的碎片。"
 ep3_contract_event.0040.a: "我的雇主不会高兴的。"
 ep3_contract_event.0040.a_travel: "但——我只是……呃，算了。"
 ep3_contract_event.0040.b: "不如留在这里。"
 ep3_contract_event.0041.t_dead: "$treasure_map_prefix$：死亡不等人"
 ep3_contract_event.0041.t_incapable: "$treasure_map_prefix$：夜幕降临"
 ep3_contract_event.0041.desc_intro: "防火员拦住了正要进入[task_contract_employer.GetTitledFirstNamePossessive]的帐篷的我：“[ROOT.Char.GetTitleAsNameNoTooltip|U]，别……[task_contract_employer.GetSheHe]走了，[ROOT.Char.Custom('MistressMaster')]。”"
 ep3_contract_event.0041.desc_dead: "$ep3_contract_event.0041.desc_intro$\n\n我进入帐篷，有一秒钟[task_contract_employer.GetFirstNameNoTooltip]似乎只是睡着了——直到我注意到[task_contract_employer.GetHerHis]的脸慢慢变成了死亡的苍白色。\n\n我还是惊呆了，"
 ep3_contract_event.0041.desc_incapable: "$ep3_contract_event.0041.desc_intro$\n\n我进入帐篷，看到[task_contract_employer.GetFirstNameNoTooltip]瘫在地上，还活着但是……只是……#EMP 不在这里了。#!\n\n我还是惊呆了，扶着[task_contract_employer.GetHerHim]靠在床上，然后"
 ep3_contract_event.0041.desc_outro: "环顾四周，试图找到藏宝图，却意识到它根本不在这里。\n\n现在，我不可能找到最终的宝藏了……。"
 ep3_contract_event.0041.a: "我们应该掉头回去。"
 ep3_contract_event.0041.a.tt: "将你的[camp|E]迁往[THIS.Char.GetCurrentLocation.GetNameNoTooltip]"
 ep3_contract_event.0041.a.flavor_dead: "愿[task_contract_employer.GetFaith.HighGodName]让[task_contract_employer.GetHerHis]的灵魂安息。"
 ep3_contract_event.0041.a.flavor_incapable: "多么可怕的……生物状态？"
 ep3_contract_event.0041.b: "无论如何，没必要回去了。"
 treasure_map_employer_is_incapable.tt: "[task_contract_employer.GetShortUIName|U]获得[GetTrait('incapable').GetName( GetNullCharacter )][trait|E]"
 treasure_map_disappeared.tt: "哪里也找不到地图！"
 ep3_contract_event.0043.t: "$treasure_map_prefix$：离开的人"
 ep3_contract_event.0043.desc: "[task_contract_employer.GetTitledFirstName]走到我面前，拍了拍我的肩膀：“多棒的[ROOT.Char.Custom('GetLassLad')]啊！我真的很感谢你帮我完成这最后一趟旅行。”\n\n[task_contract_employer.GetSheHe|U]递过来一张破旧的[0043_treasure_map.GetName]，[task_contract_employer.GetHerHis]眼睛周围的皱纹随着[task_contract_employer.GetSheHe]的微笑而软化：“这或许不算多，但我可是和[task_contract_employer.GetFaith.DevilName][task_contract_employer.GetFaith.DevilHerselfHimself]打了一架才拿到它。小心点。”\n\n这位老[task_contract_employer.GetWomanMan]停顿片刻，让这句话被充分理解，然后咯咯笑道：“只要你准备好了，我们就可以去挖掘宝藏！”"
 ep3_contract_event.0043.a: "我们出发吧！"
 ep3_contract_event.0043.a.tt: "打开[GetDecisionWithKey('treasure_map_contract_decision').GetName][decision|E]界面"
 ep3_contract_event.0043.b: "我会动身的。很快。"
 ep3_contract_event.0045.t: "$treasure_map_prefix$：一鸟在手……"
 ep3_contract_event.0045.desc_intro_artifact: "黎明时分，我们抵达了[excavation_location.GetName]——这里应该就是[0045_treasure_map.GetName]标记的地方。我开始寻找适合埋藏宝藏的地点。\n\n[excavation_location.GetTerrain.GetNameNoTooltip|l]绵延数里，成为我的搜索的宏伟背景。"
 ep3_contract_event.0045.desc_artifact_historical: "$ep3_contract_event.0045.desc_intro_artifact$\n\n最终，我在几棵灌木下找到了一个土堆，看起来有点#EMP 太#!整齐了，不太自然。我开始挖掘，碰到了一个东西，我小心地把它挖了出来，发现这是……[treasure_artifact_historical.GetName]！？"
 ep3_contract_event.0045.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro_artifact$\n\n我们进入了附近一片古老的树木中，我在其中一个树洞里发现了什么。我将手放入树内，拉出了……[treasure_artifact_jewelry.GetName]。"
 ep3_contract_event.0045.desc_intro_gold: "下午早些时候，我们抵达了[excavation_location.GetName]的乡间，开始寻找[0045_treasure_map.GetName]上的标记所在位置的线索。\n\n走在[excavation_location.GetTerrain.GetNameNoTooltip|l]里，我注意到一处峭壁上有个十分隐蔽的洞口，通向一个小洞穴。"
 ep3_contract_event.0045.desc_gold_great: "$ep3_contract_event.0045.desc_intro_gold$\n\n洞穴内部的装饰讲述了各种奇怪又阴郁的活动，一只覆满灰尘的木箱等在那里。\n\n我打开它，发现了大量黄金、珠宝和贵重物品！"
 ep3_contract_event.0045.desc_gold_mediocre: "$ep3_contract_event.0045.desc_intro_gold$\n\n洞穴内部似乎早已被遗忘，散落着各种物品。\n\n我翻出一个看起来很古老——而且出奇地重——的翁，在里面发现了数量相当可观的金币。"
 ep3_contract_event.0045.desc_gold_poor: "$ep3_contract_event.0045.desc_intro_gold$\n\n洞穴内部看起来像是某位不知名神祇的秘密圣坛……在陌生魂灵的眼皮子底下，除了一件黄金首饰，我在贡品桌上没找到任何值钱的东西。"
 ep3_contract_event.0045.desc_intro_scenery: "我们抵达了[excavation_location.GetName]的郊区，我跟着[0045_treasure_map.GetName]上的标记穿过峭壁和灌木丛……"
 ep3_contract_event.0045.desc_riches_in_scenery_dry: "$ep3_contract_event.0045.desc_intro_scenery$\n\n[excavation_location.GetTerrain.GetNameNoTooltip|l]通向一片令人惊叹的绿洲。清凉的水极大缓解了绿洲外的酷热，颜色鲜艳的鱼在水下跳舞，水面上泛起了涟漪。\n\n我思考着这片——即使在最艰难的情况下——宁静的避风港是如何保持不变的：在这安宁的地方，我强烈地感觉离[ROOT.Char.GetFaith.HighGodName]更近了……"
 ep3_contract_event.0045.desc_riches_in_scenery: "$ep3_contract_event.0045.desc_intro_scenery$\n\n[excavation_location.GetTerrain.GetNameNoTooltip|l]通向一处壮丽的泉水。这里栖息着大量鸟类和食草动物，远离外界的干扰。\n\n我思考着这个地方的美丽，思考着所有生物是如何存在于温和的层级之中：昆虫，鱼类，鸟类和野兽。\n\n我的胸口一热。这是一种神圣的感觉：毫无疑问！"
 ep3_contract_event.0045.desc_pillaged: "$ep3_contract_event.0045.desc_intro_gold$\n\n一个多小时后，我发现一个部分被掩盖的洞，里面有一个小木箱。除了几枚[excavation_location.GetCulture.GetNameNoTooltip]式小饰品外，几乎就是空的。"
 ep3_contract_event.0045.a: "[task_contract_employer.GetTitledFirstNameNoTooltip]的好消息！"
 ep3_contract_event.0045.a_artifact_historical: "[task_contract_employer.GetTitledFirstNameNoTooltip]会#EMP 非常高兴！#!"
 ep3_contract_event.0045.a_pillaged: "嗯。我想应该通知雇主……"
 ep3_contract_event.0045.b: "谁找到算谁的。"
 ep3_contract_event.0045.b_artifact_historical: "这属于……#EMP 属于我。#!"
 ep3_contract_event.0045.b_pillaged: "这里没什么值得庆祝的。"
 ep3_contract_event.0045.b.flavor_reforged: "我会将它重铸为更有用的东西……"
 ep3_contract_event.0045.b.flavor: "我会留下这个以待后用。"
 ep3_contract_event.0050.t: "$treasure_map_prefix$：……胜过二鸟在林"
 ep3_contract_event.0050.desc_artifact_historical: "“[treasure_artifact_historical.GetName]！”[task_contract_employer.GetTitledFirstName]在我交出[treasure_artifact_historical.Custom('ArtifactType')]时倒抽一口气。\n\n“祝福你，朋友，把它带给了我。我知道放弃这样的宝藏有多艰难……”\n\n[task_contract_employer.GetSheHe|U]感激地微笑着：“我想妈妈说的是对的：要相信陌生人的善良。”"
 ep3_contract_event.0045.desc_intro: "当我回到[task_contract_employer.GetFirstName]的帐篷时，[task_contract_employer.GetHerHis]几乎克制不住[task_contract_employer.GetHerHis]的兴奋。"
 ep3_contract_event.0050.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro$“太精美了！看看这陌生的艺术！”\n\n[task_contract_employer.GetSheHe|U]仔细观察着[treasure_artifact_jewelry.GetName]的微小细节，高兴极了，然后微笑地看向我。“我永远感激你。”"
 ep3_contract_event.0050.desc_gold: "$ep3_contract_event.0045.desc_intro$“你说黄金？对于最后一份宝藏来说还真不错！”\n\n一想到[task_contract_employer.GetSheHe]了解此事后冒险即将结束，忧郁爬上了[task_contract_employer.GetHerHis]的脸。“非常感激你把这笔钱尽职尽责地带给我。再见。”"
 ep3_contract_event.0050.desc_scenic: "$ep3_contract_event.0045.desc_intro$“这……听起来真是激动人心。我花了这么多时间寻找财富，寻找首饰，寻找各种闪闪发光的东西。这……。”\n\n[task_contract_employer.GetSheHe|U]停顿了一下，陷入沉思：“……这会是我平静地度过余生的地方。谢谢你，朋友。”"
 ep3_contract_event.0050.desc_pillaged: "$ep3_contract_event.0045.desc_intro$“已经被翻过了？”\n\n[task_contract_employer.GetSheHe|U]深深叹了口气：“冒险者生活并不伴随着巨响，而是……呜咽，我想是吧。谢谢你，在这次蠢事中迁就我。”"
 ep3_contract_event.0050.a: "和你做生意很愉快。"
 ep3_contract_event.0060.t: "$contract_event_prefix$$laamp_help_claimant_contract_contract$"
 ep3_contract_event.0060.desc: "一队[task_contract_employer.GetCulture.GetCollectiveNoun]人旅团停在我的营地，他们的长枪上挂着鲜艳的、刚缝制的旌旗。其中的一名[task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l][commander.GetName]给我带来了[commander.GetHerHis]主人的请求。\n\n“[task_contract_employer.GetName]正在整备[task_contract_employer.GetHerHis]的军队以攻打[task_contract_target.Custom('InsultAdjective')][task_contract_target.GetName]，以武力夺回理应属于[task_contract_employer.GetHersHis]的东西！”\n\n“当我们的旗帜在[task_contract.MakeScope.Var('task_contract_title').Title.GetNameNoTier]飘扬时，所有为[task_contract_employer.GetTitleAsNamePossessiveNoTooltip]的宣称而战的人都将获得丰厚的奖励！”"
