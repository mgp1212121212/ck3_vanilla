 ep3_contract_event.0006.desc: "我抵达[task_contract_destination.GetName]，去了当地[task_contract_destination.Custom('GetGuildType')]寻找关于该地区奇珍异宝的线索……但没有任何收获。我在"
 ep3_contract_event.0006.desc_locals: "酒馆旁停下，听到两个正在闲聊的人的有趣对话。\n\n“我告诉你[local_2.GetFirstName]：[newly_created_artifact.GetName]就藏在我们这的[task_contract_destination.GetTerrain.GetNameNoTooltip|l]中！我知道它在哪里！”一个[local_1.GetCulture.GetCollectiveNounNoTooltip]人小声说。\n\n“嘘，[local_1.GetFirstName]。有人在盯着我们……”另一个压低声音指着我说。"
 ep3_contract_event.0006.desc_locals_temple: "[task_contract_destination.Custom('GetLocationFaithTemple')]停下了脚步。\n\n“欢迎，旅行者！”当地的[local_1.GetFaith.PriestNeuter]迎了上来。“听说你在寻找世俗的宝藏。嗯……我可能有关于[newly_created_artifact.GetName]的信息。”\n\n“但除非你赢得[local_1.GetFaith.WealthGodName]的青睐……”"
 ep3_contract_event.0006.desc_locals_city: "市场停下脚步，刚到入口就被一名商贩抓住。\n\n“欢迎，旅行者！你看起来是一位老练的商人。碰巧我这里有你需要的一切，从头上戴的到脚下穿的，从屁股下坐的到手肘上裹的！也许你会对特殊物品感兴趣……比如[newly_created_artifact.GetName]？”"
 ep3_contract_event.0006.desc_locals_castle: "[task_contract_destination.GetHolding.GetType.GetName|l]的大门停下脚步，在这里我注意到了一对当地人。\n\n“我不是在开玩笑，[local_2.GetFirstName]！[local_ruler.GetDynastyHouseName]家族得到了[newly_created_artifact.GetName]！我刚看到他们把它搬进[local_ruler.Custom('ResidenceBuilding')]了。”第一个[local_1.GetCulture.GetNameNoTooltip]人说道。\n\n“这不会是件易事，[local_1.GetFirstName]……但#EMP 我们#!可以得到它！”第二个人回答道，[local_2.GetHerHis]眼中闪闪发光。"
 ep3_contract_event.0006.castle: "“打扰了，也许我们可以合力？”"
 ep3_contract_event.0006.castle_won: "你成功取回了宝物"
 ep3_contract_event.0006.castle_lost_desc: "[local_1.GetTitledFirstNameNoTooltip]骗了你，带着[newly_created_artifact.GetNameNoTooltip]跑了"
 ep3_contract_event.0006.castle_lost: "[local_1.GetShortUIName]得到了宝物"
 ep3_contract_event.0006.church: "“我配得上，我会证明的！”"
 ep3_contract_event.0006.church_won: "你证明了你的狂热并取得了宝物"
 ep3_contract_event.0006.church_lost_desc: "[local_1.GetTitledFirstNameNoTooltip]不相信你足够虔诚"
 ep3_contract_event.0006.church_lost: "[local_1.GetShortUIName]认为你不够虔诚"
