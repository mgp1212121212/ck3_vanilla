 ep3_contract_event.0590.t: "脏活"
 ep3_contract_event.0590.desc: "[task_contract_employer.GetTitledFirstNamePossessive]麻烦的继承人[heir.GetTitledFirstName]在个人防护上不太上心。深夜外出也许能缓解紧张，但另一种紧张会找上门来……\n\n然而，有什么东西拦住了我的手。我签了合同，但感觉……不太好。\n\n也许还有另一种方法可以解决？"
 ep3_contract_event.0590.a: "够了。是时候去死了，[heir.GetFirstNameNoTooltip]。"
 ep3_contract_event.0590.a.success: "[heir.GetFirstNameNoTooltip]安静地死去"
 ep3_contract_event.0590.a.failure: "[heir.GetFirstNameNoTooltip]听到你的到来并且逃走了"
 ep3_contract_event.0590.b: "也许我可以打晕[heir.GetHerHim]？"
 ep3_contract_event.0590.b.success: "[heir.GetFirstNameNoTooltip]重重地摔倒"
 ep3_contract_event.0590.b.failure: "[heir.GetFirstNameNoTooltip]听到你来了"
 ep3_contract_event.0590.b.fatalbonk: "你对[heir.GetHerHim]下手有点#EMP 太#!狠了"
 ep3_contract_event.0590.c: "也许我可以解释情况……"
 ep3_contract_event.0590.c.success: "[heir.GetFirstNameNoTooltip]同意跟你走"
 ep3_contract_event.0590.c.failure: "[heir.GetFirstNameNoTooltip]嘲笑你的故事"
 ep3_contract_event.0590.c.critfailure: "你把雇主暴露了"
 ep3_contract_event.0591.t: "$ep3_contract_event.0590.t$：第二次机会"
 ep3_contract_event.0591.desc.knockedout: "我坐在[location.GetName]郊区的一块岩石上，看着[heir.GetTitledFirstName]缓缓走来。我对[heir.GetHerHis]的头来的那一下力度拿捏得刚刚好：[heir.GetSheHe]会头疼一天，但不会造成后续伤害。\n\n我花了一些时间来解释情况。考虑到[heir.GetFirstNameNoTooltip]生活的剧变，[heir.GetHerHis]心平气和地接受了。\n\n“谢谢你救了我。”[heir.GetSheHe|U]说道，将一个袋子系在我给他带来的马上。“我不会忘记的。后会有期。”说完，[heir.GetSheHe]挥手道别，策马小跑而去"
 ep3_contract_event.0591.desc.camewillingly: "我坐在一块岩石上，看着[heir.GetTitledFirstName]将一个袋子系在[heir.GetHerHis]的马上。来[location.GetName]的路上我解释了目前的情形，而[heir.GetFirstNameNoTooltip]很乐意跟过来。\n\n“谢谢你救了我。”[heir.GetSheHe|U]系好袋子说道。“我不会忘记的。后会有期。”说完，[heir.GetSheHe]挥手道别，策马小跑而去。"
 ep3_contract_event.0591.a: "“祝你好运！”"
 ep3_contract_event.0595.t: "$ep3_contract_event.0590.t$：失败"
 ep3_contract_event.0595.desc: "我完成[task_contract_employer.GetFirstNamePossessive]愿望的尝试彻底破灭了。\n\n[heir.GetFirstName|U]还活着，就像[task_contract_employer.GetFirstNamePossessiveNoTooltip]身体上的一根刺。而我，我必须赶快离开[location.GetName]，以免我的雇主的怒火发泄到我头上。"
 ep3_contract_event.0595.a: "回到路上……"
