 ep3_contract_event.0095.desc: "消息传来：我对平民的支持激励了他们采取行动！顽强者骄傲地聚集起来，欢呼着我的名字，挥舞着简易的武器——准备发动起义！不幸的是，这个消息也传到了[task_contract_councillor.GetName]耳中。\n\n“我以为我们达成了协议？你聚拢那些蠢货是要给他们一个下马威的！不是，[task_contract_councillor.GetFaith.GoodGodNames]啊，不是为了那些无赖的困境而#EMP 哭泣#!的！而现在，#EMP 什么#!——你居然加入那些平民的叛乱！？”"
 ep3_contract_event.0095.a: "“农民的权利！”"
 ep3_contract_event.0095.b: "他们事实上……靠的是自己。"
 ep3_contract_event.0095.c: "“不，等等，我可以解释一切！”"
