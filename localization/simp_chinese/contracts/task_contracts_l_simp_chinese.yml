 ep3_contract_event.0070.t: "$contract_event_prefix$$laamp_join_faction_contract_contract$"
 ep3_contract_event.0070.desc: "一支武装代表团举着[task_contract_employer.GetName]的旗帜来到了我的营地。\n\n“你好，[ROOT.Char.GetTitledFirstNameNoTooltip]！听说你对我们的事业有兴趣，所以我们来跟你讲讲我们的敌人，[task_contract_target.Custom('InsultAdjective')][task_contract_target.GetName]。"
 ep3_contract_event.0070.desc_fallback_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe]在[task_contract_target.GetHerHis]臣民的皮肤下爬行，从内部撕开我们！我们向将[task_contract_target.GetHerHim]扔到阳光下，让[task_contract_target.GetHerHim]瞧瞧[task_contract_target.GetSheHe]是个多么肮脏的蛆虫！”\n\n“更糟的是……"
 ep3_contract_event.0070.desc_liberty_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U]扼住了我们领地的喉咙；[task_contract_target.GetSheHe]厚颜无耻地集中权力，打压贵族！”\n\n“这让人无法容忍！而且……"
 ep3_contract_event.0070.desc_independence_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U]是个无能的领主——无能！#EMP 无能！#!我们这些臣民自己来会做得更好。”\n\n“此外……"
 ep3_contract_event.0070.desc_claimant_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U]根本不配成为[task_contract_faction.GetSpecialTitle.GetName]的统治者，毫无正统性。我们更喜欢[task_contract_faction.GetSpecialCharacter.GetName]：一位真正的领袖，[task_contract_faction.GetSpecialCharacter.GetSheHe]是个[task_contract_faction.GetSpecialCharacter.Custom('PersonalityGetPositiveTraitDesc')]且[task_contract_faction.GetSpecialCharacter.Custom('DescriptorPositiveStandalone')]人！”\n\n“而且，[task_contract_target.GetTitledFirstNameNoTooltip]……"
 ep3_contract_event.0070.desc_nation_fracturing_faction: "$ep3_contract_event.0070.desc$不仅仅是[task_contract_target.GetSheHe]不适合掌权，连整个[task_contract_faction.GetSpecialTitle.GetName]都烂到根里去了！我们认为没什么能拯救这片被诅咒的领地了。”\n\n“唯一的办法是摧毁它，从灰烬中重建！"
 ep3_contract_event.0070.desc_liege_taxes: "[task_contract_target.GetHerHis]的税赋榨干了我和我的人民的最后一块铜板！”"
 ep3_contract_event.0070.desc_liege_levies: "[task_contract_target.GetHerHis]的征召把我土地上最后一个劳动力都叫走了！”"
 ep3_contract_event.0070.desc_liege_culture: "[task_contract_target.GetSheHe]毫不掩饰自己是个[task_contract_target.GetCulture.GetName]人！”"
 ep3_contract_event.0070.desc_liege_faith: "[task_contract_target.GetSheHe]就是个[task_contract_target.GetFaith.GetAdherentName]！”"
 ep3_contract_event.0070.desc_liege_fallback: "[task_contract_target.GetSheHe]就是个[task_contract_target.Custom('DescriptorNegativeStandalone')]人！”"
 ep3_contract_event.0070.desc_outro: "领头的[task_contract_employer.Custom('KnightCultureNoTooltip')|l]吐了口唾沫，伸出一只手。“你会加入我们吗？”"
 ep3_contract_event.0070.a: "我想要[task_contract_target.GetFirstNamePossessiveNoTooltip]的一块土地！"
 ep3_contract_event.0070.b: "真是正义的事业！"
 ep3_contract_event.0080.t: "$contract_event_prefix$$laamp_help_fabricate_claim_contract_contract$"
 ep3_contract_event.0080.desc: "很荣幸，[task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier]的[task_contract_councillor.GetCouncilTitleFirstName]访问了我的营地。\n\n“你好，[ROOT.Char.GetTitledFirstNameNoTooltip]。看来你是个思维敏捷的[ROOT.Char.GetWomanMan]……已经秘密了解了我们的需求。”[task_contract_councillor.GetFirstNameNoTooltip]把[task_contract_councillor.GetHerHis]的手放在我肩上。“你看[task_contract_target.GetName]……[task_contract_target.GetSheHe]是个篡位者。我知道，[task_contract_employer.GetTitledFirstNameNoTooltip]知道，你也知道。”[task_contract_councillor.GetSheHe|U]拍拍我的胸口。\n\n“如果你恰好#EMP 找到#!我的领主祖先宣称的证据，你会让大家都知道#EMP 真相#!吗？”"
 ep3_contract_event.0080.open_start_generate_claim_interaction: "打开[character_interaction|E]开始[GetScheme('generate_claim').GetTypeName][scheme|E]"
 ep3_contract_event.0080.a: "让我看看我能做些什么。"
 ep3_contract_event.0082.t: "$contract_event_prefix$$laamp_fight_faith_conversion_contract_contract$"
 ep3_contract_event.0082.desc: "一支由虔诚[task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip]组成的代表团访问了我的营地，气愤地提出请求。\n\n“哦，强大的[ROOT.Char.GetTitledFirstNameNoTooltip]！”他们说，“我们只是一群可怜的[task_contract_employer.GetFaith.DevoteeNeuterPlural]，[task_contract_councillor_liege.GetTitledFirstName]从[task_contract_councillor_liege.GetCapitalLocation.GetName]派来的传教士日夜不停地纠缠我们！我们被迫逃到这里，因为在我们的家乡，[task_contract_councillor.GetCouncilTitleFirstName][task_contract_councillor.GetHerselfHimself]正在作恶！[task_contract_councillor.GetSheHe|U]强迫[task_contract_councillor.GetSheHe]抓到的人改信！”\n\n衣衫褴褛的避难者绝望地跪倒在地。\n\n“以[task_contract_employer.GetTitledFirstNamePossessive]的名义——以[task_contract_employer.GetFaith.HighGodNamePossessive]的名义——救救我们！”"
 ep3_contract_event.0082.a: "我会试试让[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]停下来！"
 ep3_contract_event.0082.b: "我会去[task_contract_councillor_liege.GetTitledFirstNameNoTooltip]的首都[task_contract_councillor_liege.GetCapitalLocation.GetNameNoTooltip]和[task_contract_councillor_liege.GetHerHis]谈谈。"
 ep3_contract_event.0082.to_destination: "你将前往[task_contract_destination.GetName]阻止[task_contract_target.GetCouncilTitleFirstNamePossessive]的传教工作"
 ep3_contract_event.0082.to_liege: "你将前往[task_contract_councillor_liege.GetName]说服[task_contract_councillor_liege.GetHerHim]召回[task_contract_councillor.GetCouncilTitleFirstName]"
 ep3_contract_event.0083.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0083.desc: "我们抵达了[task_contract_destination.GetName]。当[task_contract_employer.GetName]走入[task_contract_employer.GetHerHis]的[task_contract_destination.Custom('GetLocationFaithTemple')]时，一声悲伤的尖叫从[task_contract_employer.GetHerHis]内心深入发出！\n\n“#EMP 都被毁了#!！[task_contract_employer.GetFaith.ReligiousSymbol]被偷走了，[task_contract_employer.GetFaith.ReligiousSymbol2]被踩在地上，[task_contract_employer.GetFaith.ReligiousText]也被撕了！谁有胆量洗劫这里并且放火？除了[task_contract_councillor.Custom('InsultAdjective')][task_contract_councillor.GetTitledFirstName]还能有谁！”\n\n“你现在明白了吧，[ROOT.Char.GetTitledFirstNameNoTooltip]！”[task_contract_employer.GetFirstNameNoTooltip]指向被亵渎的[task_contract_employer.GetFaith.ReligiousSymbol3]。“我们不能再这样生活下去了！”"
 ep3_contract_event.0083.a: "“让我们把[task_contract_councillor.GetNameNoTooltip]弄走。”"
 ep3_contract_event.0083.b: "“[task_contract_councillor.GetNameNoTooltip]只会理解力量。”"
 ep3_contract_event.0083.c: "“我肯定能和那个[task_contract_councillor.GetFaith.GetAdjectiveNoTooltip][task_contract_councillor.GetFaith.PriestNeuter]讲讲道理？”"
 ep3_contract_event.0083.d: "快跑，[task_contract_employer.GetFirstNameNoTooltip]！你和我在一起是安全的。"
 ep3_contract_event.0083.a_win: "你成功抓住了[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.a_lose: "你未能抓住[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.b_win: "你恐吓住了[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.b_lose: "你未能威胁[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]"
 ep3_contract_event.0083.c_win: "你与[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]谈判和平共处"
 ep3_contract_event.0083.c_lose: "你输掉了与[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]的辩论"
 ep3_contract_event.0084.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0084.desc: "在[task_contract_destination.GetName]走了一些关系后，我得到了觐见[task_contract_councillor_liege.GetName]的机会。\n\n“[task_contract_councillor_liege.GetTitleAsNameNoTooltip]！”我说道，“我代表[task_contract_employer.GetTitledFirstName]和你领地上的[task_contract_employer.GetFaith.GetAdherentNamePlural]而来。你的[task_contract_councillor.GetCouncilTitleFirstName]对他们的社区做出了卑鄙的行为，理应受到惩罚！这种正义难道不是你的[task_contract_councillor_liege.GetFaith.HighGodName]所支持的吗？”\n\n[task_contract_councillor_liege.GetTitledFirstNameNoTooltip]皱了皱眉头。\n\n“确实。我不是暴君，我会完全听取你们的请愿。在这之后，我会决定我的[task_contract_councillor.GetCouncilTitle]和领地内所有[task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip]的命运。”"
 ep3_contract_event.0084.a: "[task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip]应该自治。"
 ep3_contract_event.0084.a_win_rights: "给[task_contract_employer.GetFirstNameNoTooltip]：[task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip]和保护权"
 ep3_contract_event.0084.a_win_rights.tt: "获得[GetSubjectContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )][obligation|E]"
 ep3_contract_event.0084.a_win: "[task_contract_employer.GetTitledFirstNameNoTooltip]获得[task_contract_destination.GetCounty.GetTitle.GetNameNoTooltip]"
 ep3_contract_event.0084.a_lost: "你未能说服[task_contract_councillor_liege.GetTitledFirstNameNoTooltip]"
 ep3_contract_event.0084.b: "你的人民应该学会和平共存。"
 ep3_contract_event.0084.b_win: "[task_contract_councillor_liege.GetTitledFirstNameNoTooltip]将不再改变[task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip]的信仰。"
 ep3_contract_event.0084.b_lost: "$ep3_contract_event.0084.a_lost$"
 ep3_contract_event.0085.t: "$contract_event_prefix$$laamp_help_faith_conversion_contract_contract$"
 ep3_contract_event.0085.desc: "[task_contract_destination.GetName]是"
 ep3_contract_event.0085.desc_good: "自我抵达后[task_contract_destination.GetName]看起来相当安静。我发现一群当地[task_contract_destination.County.GetFaith.GetAdherentNamePlural]正围在[task_contract_councillor_liege.GetNamePossessive]的[task_contract_councillor.GetCouncilTitleFirstName]身边。\n\n“你好，旅行者！我正要向我的门徒背诵[task_contract_councillor.GetFaith.ReligiousText]的内容。”[task_contract_councillor.GetSheHe|U]指了指村民。“也许你能为我们指出你最喜欢的寓言？”"
 ep3_contract_event.0085.desc_bad: "在[task_contract_destination.GetName]，当地[task_contract_destination.Custom('GetLocationFaithTemple')]正在熊熊燃烧！我在边缘地带找到了[task_contract_councillor_liege.GetNamePossessive]的[task_contract_councillor.GetCouncilTitleFirstName]；[task_contract_councillor.GetHerHis]的手下剑尖上挑着[task_contract_destination.County.GetFaith.GetName]信徒的头颅。\n\n“啊，来得正是时候！那些农民不会尊重我们的传教士，所以我们决定向他们展示[task_contract_councillor.GetFaith.HighGodName]的真正力量。”[task_contract_councillor.GetTitledFirstNameNoTooltip][task_contract_councillor.GetHerselfHimself]显然很是享受。\n\n“饶命啊！”幸存者乞求道。“我们只是普普通通的[task_contract_destination.County.GetFaith.DevoteeNeuterPlural]。我们并无恶意：请给我们和平！”"
 ep3_contract_event.0085.a: "这太疯狂了，必须阻止[task_contract_councillor.GetTitledFirstNameNoTooltip]！"
 ep3_contract_event.0085.a_win_critical: "你成功抓住了[task_contract_councillor.GetTitledFirstNameNoTooltip]"
 ep3_contract_event.0085.a_win: "你吓退了所有传教士"
 ep3_contract_event.0085.a_lose: "你未能抓住[task_contract_councillor.GetTitledFirstNameNoTooltip]，并且合同失败了"
 ep3_contract_event.0085.b: "我想我会#EMP 很享受#!这份传教工作的。"
 ep3_contract_event.0085.c: "我会跟他们讲讲[task_contract_councillor.GetFaith.GoodGodNames]。"
 ep3_contract_event.0085.c_win: "他们理解了寓言"
 ep3_contract_event.0085.c_lose: "他们没理解故事的要点"
 ep3_contract_event.0085.d: "我会提醒他们当心[task_contract_councillor.GetFaith.EvilGodNames]！"
 ep3_contract_event.0085.d_win: "他们理解了寓言"
 ep3_contract_event.0085.d_lose: "他们被[task_contract_councillor.GetFaith.EvilGodName]吓坏了"
 ep3_contract_event.0090.t: "$contract_event_prefix$[task_contract_employer.Custom('KnightCulturePluralNoTooltip')]导师"
 ep3_contract_event.0090.desc: "当我抵达后，[task_contract_councillor_liege.GetNamePossessive]的[task_contract_councillor.GetCouncilTitleFirstName]迎了上来。\n\n“真高兴你能来。我们需要一位战争方面的专家，我们的指挥官都没有受过教育。”[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]低下[task_contract_councillor.GetHerHis]的头，迅速补充道：“至少……按照我们领主的说法。”\n\n“嗯，我很高兴邀请你来，但我的[task_contract_councillor_liege.GetTitleAsNameNoTooltip]希望你立即开始训练。选择你想要训练的人，并将其武装起来。”"
 ep3_contract_event.0090.a: "让我看看那些[task_contract_councillor_liege.Custom('WomenMenPeople_GenderPreference')]！"
 ep3_contract_event.0090.opens_task_contract_train_knight_interaction: "打开$task_contract_train_knight_interaction$[character_interaction|E]"
 ep3_contract_event.0091.t: "$ep3_contract_event.0090.t$"
 ep3_contract_event.0091.desc: "为了了解我要解决的问题，我安排[knight.GetName]和"
 ep3_contract_event.0091.desc_me: "我对练。\n\n“我们摆好姿态，等待开始。"
 ep3_contract_event.0091.desc_me_high_prowess: "[knight.GetFirstNameNoTooltip]先行出手，挥舞着[knight.GetHerHis]的[knight.Custom('signature_weapon')]打出一连串攻击。我被打了个措手不及：我试图反击扳回场面。然而，[knight.GetSheHe]相当轻松地挡开了我的[ROOT.Char.Custom('signature_weapon')]。”"
 ep3_contract_event.0091.desc_me_low_prowess: "[knight.GetFirstNamePossessiveNoTooltip]的防守首先出现破绽，让我可以挥舞[helper.Custom('signature_weapon')]打出少量精准的攻击。显然，[knight.GetSheHe]不是我的对手。”"
 ep3_contract_event.0091.desc_helper: "[helper.GetName]对练。\n\n“他们摆好姿态，等待开始。"
 ep3_contract_event.0091.desc_high_prowess: "[knight.GetNameNoTooltip]先行出手，挥舞着[knight.GetHerHis]的[knight.Custom('signature_weapon')]向[helper.GetFirstNameNoTooltip]打出一连串攻击。[helper.GetFirstNameNoTooltip]看起来相当无助，显然不是对手。”"
 ep3_contract_event.0091.desc_low_prowess: "[knight.GetFirstNamePossessiveNoTooltip]的防守首先出现破绽，让[helper.GetFirstNamePossessive]可以挥舞[helper.Custom('signature_weapon')]打出少量精准的攻击。[knight.GetSheHe|U]甚至快站不住了。显然，这将是一堂相当长的课程……”"
 ep3_contract_event.0091.desc_outro: "\n\n我在事情变得血腥之前终止了对练。“多谢你的努力，[knight.GetFirstNameNoTooltip]。我已经知道该如何继续你的训导了。”"
 ep3_contract_event.0091.a: "我自己也用得上这样的人！"
 ep3_contract_event.0091.b: "教会[knight.GetHerHim][trait_to_teach.GetNameNoTooltip( ROOT.Char )]应该很容易！"
 ep3_contract_event.0091.c: "“[helper.GetFirstNameNoTooltip]，给[knight.GetHerHim]上一堂私人课程。”"
