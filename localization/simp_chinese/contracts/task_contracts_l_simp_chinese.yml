 ep3_contract_event.0092.desc: "[task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTierPossessive]的[task_contract_councillor.GetCouncilTitle][task_contract_councillor.GetName]今天来到我的营地。当我们独处时，[task_contract_councillor.GetSheHe]开口低声说道。\n\n“承认这一点很尴尬……但我需要你帮忙处理[task_contract_destination.GetName]那些闹事的农民。”[task_contract_councillor.GetCouncilTitle|l]生气地说。\n\n“他们公然藐视[task_contract_councillor_liege.GetTitleAsNamePossessive]的权威！"
 ep3_contract_event.0092.desc_taxes: "税吏吃了闭门羹，还被用石头招呼！无论我走到哪里，古老的税目和义务都被无视了。”"
 ep3_contract_event.0092.desc_bandits: "他们将自己组织为民兵，宣称受到了不法之徒的威胁！整个区域都变得不服从命令……”"
 ep3_contract_event.0092.desc_riots: "我怀疑有境外势力教唆，挑起了普通民众的恶劣行为……必须马上让他们停下！”"
 ep3_contract_event.0092.desc_low_control: "我无法控制住他们！他们殴打羞辱我派去的任何人，还激我使出全力——他们的行为是个污点，玷污了整个领地！”"
 ep3_contract_event.0092.a: "让我解决他们！"
 ep3_contract_event.0092.a_tt: "$ep3_contract_event.0094.travel_without_domicile$"
 ep3_contract_event.0092.b: "我会将营地迁往那里。"
