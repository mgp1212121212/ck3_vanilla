 ep3_contract_event.0093.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0093.desc: "我们抵达了[task_contract_destination.GetName]，我很快召集了煽动民众的头目，要求他们进行解释。一位声望较高的农民[corrupt_province_peasant.GetName]代替其他人发言。\n\n"
 ep3_contract_event.0093.desc_taxes: "“税很高，但我们都缴纳了！缴完之后我们几乎什么都不剩了！我们要承担这些税款，[task_contract_councillor_liege.GetTitledFirstName]还要我们缴纳更多，而税吏却越来越富了。你应该去找#EMP 他们#!！”"
 ep3_contract_event.0093.desc_bandits: "“我们担心孩子们的安全。[task_contract_councillor_liege.GetTitledFirstNamePossessive]有责任保护我们，但[task_contract_councillor_liege.GetSheHe]却只想着控制我们！如果[task_contract_councillor_liege.GetHerHis]无法消灭那些该死的不法之徒，我们就把我们孩子的性命压在他们自己的镰刀、连枷和箭上！”"
 ep3_contract_event.0093.desc_riots: "“我们有自己的想法！好像我们欢迎外来者的干预一样——呸！我们也拒绝让[task_contract_councillor_liege.GetTitledFirstNamePossessive]的马屁精和暴徒出现在这里！我们就不能不受干扰地管理自己的地方事务吗？”"
 ep3_contract_event.0093.desc_low_control: "“我们是被统治者——但[task_contract_councillor_liege.GetTitledFirstName]这样做太不公正了！这片土地的混乱，让我们很难守住自己的东西，[task_contract_councillor_liege.GetSheHe]还让我们像牛马一样为[task_contract_councillor_liege.GetHerHim]劳动！我们辛勤劳动，却没有得到远离战争、疾病等的保障！”"
 ep3_contract_event.0093.a: "“让你的人闭嘴，不然就#EMP 死#!，农民！”"
 ep3_contract_event.0093.b: "我不能支持这种不公。"
 ep3_contract_event.0093.a_win: "你帮助[task_contract_councillor.GetCouncilTitleFirstNamePossessive]展现了风采"
 ep3_contract_event.0093.a_lose: "但你不得不留下一些[ROOT.Char.GetWomenMen]殿后"
