 ep3_contract_event.0021.t: "$contract_event_prefix$$laamp_religious_minority_contract_contract$"
 ep3_contract_event.0021.desc: "一群[task_contract_employer.GetFaith.GetAdherentNamePlural]进入我的营地，希望与我交谈。\n\n“你好，冒险者！”其中年纪最大的人开始说道。“我们来自不远的[task_contract_destination.GetName]，在那里，[task_contract_employer.GetNamePossessive]的统治遵循[task_contract_employer.GetFaith.ReligiousText]，十分虔诚！”几声羞涩的欢呼[task_contract_employer.GetFaith.HighGodNamePossessive]名字的声音打断了长者，他继续说道：\n\n“然而，[task_contract_employer.GetHerHis]的领主[task_contract_target.GetName]，是[task_contract_employer.Custom2('GetUnbelieverTerm', task_contract_target)]，不习惯我们的方式。我们以[task_contract_employer.GetFaith.HighGodName]之名恳求你，帮助我们确保在[task_contract_target.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]统治下的宗教自由！”"
 ep3_contract_event.0021.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0021.b: "我有一些让[task_contract_target.GetFaith.GetAdherentNamePluralNoTooltip]支持我的花招。"
 ep3_contract_event.0021.c: "$ep3_contract_event.0020.c$"
 ep3_contract_event.0021.d: "我会在[task_contract_target.GetFaith.ReligiousText]中找到一些东西来说服[task_contract_target.GetHerHim]。"
 ep3_contract_event.0021.e: "$ep3_contract_event.0020.e$"
 ep3_contract_event.0021.tt: "成功的[scheme|E]会使[task_contract_target.GetShortUIName]授予[task_contract_employer.GetShortUIName][GetSubjectContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )][obligation|E]"
