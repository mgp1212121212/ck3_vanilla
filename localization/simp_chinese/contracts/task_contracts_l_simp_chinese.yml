 ep3_contract_event.0560.contractcritfailure: "你的[task_contract|E]#N 彻底失败#!"
 ep3_contract_event.0565.t.critsuccess: "麻烦制造者：圆满成功"
 ep3_contract_event.0565.t.success: "麻烦制造者：成功"
 ep3_contract_event.0565.t.failure: "麻烦制造者：失败"
 ep3_contract_event.0565.t.critfailure: "麻烦制造者：彻底失败"
 ep3_contract_event.0565.desc.critsuccess: "对[councillor.GetTitledFirstName]的迅速处决极其残忍，这位[councillor.GetManWoman]在[councillor.GetHerHis]的同伴们甚至还未能发出警报之前便已在耻辱中死去。\n\n清晨的寒光几乎洗净了我的罪恶，而当地溪流中的一次沐浴完成了剩下的清洁工作。\n\n有人在岸边等待——是否是之前见过的那位，我无法辨认——手里提着几袋沉重的口袋。\n\n“[task_contract_employer.GetTitleAsNameNoTooltip]感谢你的工作。[task_contract_employer.GetSheHe|U]还附赠了一份礼物，以表示[task_contract_employer.GetHerHis]的感激之情。”"
 ep3_contract_event.0565.desc.success: "[councillor.GetTitledFirstFirstName]已不复存在。这粗暴的暴力行为并非完美无缺，但结果无异：我已经杀死了目标。\n\n清晨的寒光几乎洗净了我的罪恶，而当地溪流中的一次沐浴完成了剩下的清洁工作。\n\n有人在岸边等待——是否是之前见过的那位，我无法辨认——[messenger.GetHerHis]马鞍上挂着一个沉重的口袋。\n\n“[task_contract_employer.GetTitleAsNameNoTooltip]感谢你的工作。你的服务将被铭记。”"
 ep3_contract_event.0565.desc.failure: "然而，耳边依然回响着尖叫声、投掷的盘碗椅凳的撞击声和沉重的打击声。我拼命地擦洗双手，但这条溪流无法冲刷掉失败的痕迹。\n\n真是一团糟。[councillor.GetTitledFirstName]还活着，我与[task_contract_employer.GetTitledFirstName]的契约已失效。我不该在此久留，否则无论来自何方的报复都可能找到我。"
 ep3_contract_event.0565.desc.critfailure: "绝对的灾难！粗暴的当权者将所有怒火都指向了我，我很幸运才能活着逃离。\n\n我在附近的一条河里清理完伤口，在身上抹上泥，努力重新固定行李。\n\n我必须继续逃跑……[councillor.GetTitledFirstName]还活着，[task_contract_employer.GetTitledFirstName]会对我大发雷霆。只有愚蠢的[ROOT.Char.GetWomanMan]才会留在这里。"
 ep3_contract_event.0565.a: "再也不会有[councillor.GetSheHe|U]的消息了。"
 ep3_contract_event.0565.b: "该死。"
