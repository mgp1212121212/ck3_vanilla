 ep3_contract_event.0580.t: "机密信息"
 ep3_contract_event.0580.desc: "[task_contract_employer.GetTitledFirstNamePossessive]不放心[task_contract_employer.GetHerHis]的[task_contract_employer.Custom2('RelationToMeShort', SCOPE.sC('secret_haver'))][secret_haver.GetTitledFirstName]，所以现在我正跟踪[secret_haver.GetHerHim]穿过[secret_haver.GetFaith.HouseOfWorship]大厅。\n\n[secret_haver.GetSheHe|U]显然正专心地思考什么。我藏在一堵墙后，抓住机会再靠近几步。\n\n我#EMP 几乎#!能听到[secret_haver.GetHerHis]的低语。不过那些话是对[secret_haver.GetFaith.HighGodName]的忏悔，还是只是胡乱的牢骚，我搞不太明白……"
 ep3_contract_event.0580.a: "再悄悄靠近点……"
 ep3_contract_event.0580.a.success: "你悄悄靠近到能听清楚的地方"
 ep3_contract_event.0580.a.failure: "你还是听不清"
 ep3_contract_event.0580.b: "也许我可以#EMP 假装#!听清了……"
 ep3_contract_event.0580.b.success: "[task_contract_employer.GetFirstNameNoTooltip]相信了你的谎言"
 ep3_contract_event.0580.b.failure: "[task_contract_employer.GetFirstNameNoTooltip]根本不相信你"
 ep3_contract_event.0580.c: "我受够了躲藏。"
 ep3_contract_event.0580.c.tt: "窃听失败时，公开威胁可能会成功。"
 ep3_contract_event.0580.c.neutral.tt: "[secret_haver.GetFirstNameNoTooltip]脸上露出奇怪的微笑……"
 ep3_contract_event.0580.c.success: "你的威胁奏效了"
 ep3_contract_event.0580.c.failure: "[secret_haver.GetFirstNameNoTooltip]嘲笑你的威胁"
 ep3_contract_event.0580.c.neutral: "[secret_haver.GetFirstNameNoTooltip]提出交易"
 ep3_contract_event.0581.t: "$ep3_contract_event.0580.t$：新交易"
 ep3_contract_event.0581.desc: "当我威胁地逼近[secret_haver.GetTitledFirstName]时，[secret_haver.GetSheHe]举起[secret_haver.GetHerHis]的手提出请求。\n\n“等等！我知道你已经听到足够多的东西了。我知道你要从我这听到剩下的。但我有一个提议。”\n\n“我知道是谁派你来的。你的雇主并不像[task_contract_employer.GetSheHe]装出的那样没有秘密。”\n\n“如果我给你这些……”[secret_haver.GetSheHe]掏出一小袋金币，从[secret_haver.GetHerHis]手指上摘下一枚戒指，“……也许你愿意帮我保守秘密？”"
 ep3_contract_event.0581.a: "我还有合同要完成。"
 ep3_contract_event.0581.b: "诱人的提议……"
 ep3_contract_event.0585.t.success: "$ep3_contract_event.0580.t$：成功"
 ep3_contract_event.0585.t.failure: "$ep3_contract_event.0580.t$：失败"
 ep3_contract_event.0585.desc.success: "“太好了！太好了！”听到我带给[task_contract_employer.GetHerHim]的消息，[task_contract_employer.GetTitledFirstName]低沉有力地说道。“当然，我曾经怀疑过，但已经得到了证实……”\n\n[task_contract_employer.GetSheHe|U]朝一名侍卫打了个手势，示意给我我的报酬，同时摸着[task_contract_employer.GetHerHis]的下巴。\n\n“你的奖赏。如果将来我需要帮助，记得及时回应我的召唤。再见，[ROOT.Char.GetTitledFirstNameNoTooltip]。”"
 ep3_contract_event.0585.desc.failure: "“蠢货。[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]！”我查找[secret_haver.GetFirstNamePossessive]秘密的努力没给[task_contract_employer.GetTitledFirstName]留下多少好印象。\n\n“我#EMP 必须#!得知道那个秘密！我派去的每个人要么无能，要么就是小骗子！我本以为你是个例外。”[task_contract_employer.GetSheHe|U]噘着嘴指向门口。\n\n“出去。再也不见，[ROOT.Char.GetTitledFirstNameNoTooltip]。”"
 ep3_contract_event.0585.desc.liedsuccessfully: "“真的？”当[task_contract_employer.GetTitledFirstName]思考着我公然的谎言时，我屏住呼吸等待。“没错……没错！这#EMP 很有#!道理！”\n\n[task_contract_employer.GetSheHe]示意一名侍卫拿出我的报酬，我松了一口气。\n\n“当然，跟我的预期不太相同，但#EMP 想想#!……”[task_contract_employer.GetSheHe]显然不是在跟我说话，而是跟[task_contract_employer.GetHerselfHimself]自己。\n\n是时候迅速撤离了。"
 ep3_contract_event.0585.a: "非常好。"
 ep3_contract_event.0585.b: "该死！"
