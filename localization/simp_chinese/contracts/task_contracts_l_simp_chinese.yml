 ep3_contract_event.0007.desc_castle_castle: "我们午夜出击。在漆黑的夜空下，我们悄无声息地潜入[task_contract_destination.GetHolding.GetType.GetName|l]。多亏了[local_1.GetFirstNamePossessive]的指引，我们很快就找到了[newly_created_artifact.GetName]。然而，在出来的路上警卫发现了我们！我拿上宝物，拔腿就跑。守卫从四处涌来。我和我的同伴走散了。\n\n经过一场长时间的追逐，我最终躲到了墙下的阴影里。我能远远听到[local_2.GetFirstName]上气不接下气的声音：\n\n“[ROOT.Char.GetSheHe|U]偷走了本该属于我们的东西。那个混蛋！”"
 ep3_contract_event.0007.desc_church_church: "我跪下来，开始背诵[local_1.GetFaith.ReligiousText]中的经文。\n\n“我看到和听到的已经足够了。你是一个属于[local_1.GetFaith.HighGodName]的[ROOT.Char.GetWomanMan]！”[local_1.GetName]称赞道，显然被我打动了。“你无需再寻找了。我把[newly_created_artifact.GetName]赐给你。好好保管它，因为这不仅是我给你的礼物，也是[local_1.GetFaith.HighGodName]给你的礼物！”"
 ep3_contract_event.0007.desc_city_city: "“你要的价太高……而我只是一个贫穷的流浪者。”我尝试讨价还价。“我必须付给我的人薪资，还有养活我们的马匹。我就能出这么多。能成交吗？” \n\n[local_1.GetFirstName]看起来并不相信我，但[local_1.GetSheHe]是个经验丰富的商人，因此[local_1.GetSheHe]很快做出了还价。“我接受了。不过，我得先给你看看这个。”[local_1.GetSheHe|U]拿出一件[newly_created_artifact.GetName]。“看看这#EMP 美丽#!的东西！这是给你的限时优惠。我愿意出售这对宝物，价格公道！”"
 ep3_contract_event.0007.desc_castle_buy: "[local_1.GetFirstName]和[local_2.GetFirstName]争论了一会儿。\n\n“这事我们风险很大……但你的出价很慷慨。#EMP 如果#!我们能搞到它，就把它给你。” \n\n那天晚上，我去了城堡外的会面地点，听到墙后发生了巨大的骚动。[local_1.GetFirstNameNoTooltip]和[local_2.GetFirstNameNoTooltip]从我头上跳下。\n\n“快跑！我们被发现了！”[local_1.GetFirstNameNoTooltip]从我身旁跑过，同时大喊道。我们冲进[task_contract_destination.GetTerrain.GetName|l]，直到抵达安全地点。\n\n“我想你欠我们双倍报酬。”[local_2.GetFirstNameNoTooltip]一边喘气一边说道。"
 ep3_contract_event.0007.desc_city_buy: "“多么慷慨的出价！请收下这[newly_created_artifact.GetName]！跟你做生意真开心！”[local_1.GetFirstName]似乎完全无法拒绝我的出价。\n\n也许我本可以砍个更好的价格……？下次我需要更有耐心……"
 ep3_contract_event.0007.desc_church_buy: "“我是属于[ROOT.Char.GetFaith.HighGodName]的[ROOT.Char.GetWomanMan]，只有[ROOT.Char.GetFaith.HighGodName]能评判我。”我强烈反驳[local_1.GetFaith.PriestNeuter]。“但我给你马上能得到的好处——金钱！”\n\n“你真的想要贿赂[local_1.GetFaith.HighGodName]的仆人……？”起初[local_1.GetFirstName]似乎被冒犯了，但[local_1.GetSheHe]越盯着钱袋，就越无法抗拒它。\n\n“我们#EMP 确实#!需要修理[task_contract_destination.Custom('GetLocationFaithTemple')]的屋顶。拿走[newly_created_artifact.GetName]吧，永远不要提及我们的交易！”"
 ep3_contract_event.0007.desc_castle_intimidate: "“你以为自己是谁？”[local_1.GetFirstName]嚣张地讥讽道。“我们人数是你两倍！”\n\n“你确定？”我回答道，示意我的人将他们围住。“现在，请把[newly_created_artifact.GetName]给我弄来。”\n\n我们在第二天晚上见面。[local_1.GetFirstNameNoTooltip]和[local_2.GetFirstName]看起来疲惫不堪。\n\n“我们差点就被抓到了。希望这件宝物对你意义重大！”一人将宝物交给我，脸上露出痛苦的表情。"
 ep3_contract_event.0007.desc_city_intimidate: "我示意我的随从进入，我们迅速制服了孤零零的店主。\n\n“求求你，我只是个开店的！我有家要养，这家店是我的一切！”[local_1.GetFirstName]恳求道。\n\n“[follower.GetFirstName]，让[local_1.GetHerHim]知道我们不是在开玩笑！”我向我的打手示意，然后[follower.GetSheHe]走到摆满精致物件的不稳的货架旁。当[follower.GetSheHe]正要掀翻柜台时，店主扑了过来，用[local_1.GetHerselfHimself]的身体试图阻拦。\n\n“求求你，停下！拿上你想要的东西离开吧！”"
 ep3_contract_event.0007.desc_church_intimidate: "“[follower.GetFirstName]！我们遇到了一头倔驴！”我招呼我的随从们。他们立刻涌入了[task_contract_destination.Custom('GetLocationFaithTemple')]。\n\n“请放尊重点！退后！”[local_1.GetFirstName]恳求道。但为时已晚，我的同伴释放了自己的野性，拿走贡品，抢劫和破坏他们能看到的一切。显然力量悬殊，寡不敌众，[local_1.GetNameNoTooltip]不得不屈服。\n\n“好吧，好吧！拿走[newly_created_artifact.GetName]，异教徒！但请放过这神圣的地方。”"
 ep3_contract_event.0007.desc_library: "“谢谢你的提议，但你知道哪里有一处废弃的庄园或者废弃的要塞吗？”我问道，很快说服[local_1.GetFirstName]不情愿地将我带到一处破败的大厅。\n\n我走进去，立刻被房间里满是蜘蛛网的旧书数量所震撼。我整夜都在翻阅档案。然后，在地下室深入，我发现了一张手绘地图，上面有一个“X”标记就在附近！\n\n我和我的人在黎明时分到达那里。几铲子下去，[follower.GetFirstName]把我叫了过去：\n\n“一个箱子！里面装满了钱币！这是什么？一张纸条称它为‘[newly_created_artifact.GetName]’。”"
 ep3_contract_event.0007.desc_explore: "我没有依赖大嘴巴的[local_1.GetFirstName]或奇怪的传言，而是决定回到一座看起来废弃的建筑。\n\n首先，我们在杂草丛生的花园里砍出一条路，然后忍受着房间里的霉味。至少我们确定了这里是荒废的。我们分开以最快的速度地毯式搜索。一小会儿后，[follower.GetFirstName]将我喊到主卧室：\n\n“它在床下。”[follower.GetSheHe]指向一个生锈的箱子。“装满了钱币！还有这是——[newly_created_artifact.GetName]？”"
 ep3_contract_event.0007.a: "我为什么不自己拿走呢？"
 ep3_contract_event.0007.b: "完美，把它带给[task_contract_employer.GetTitledFirstNameNoTooltip]。"
 ep3_contract_event.0007.castle: "“等等，不是那样的。我还和你们在一起！”"
 ep3_contract_event.0007.castle_buy: "“可以，但前提是你们加入我。”"
 ep3_contract_event.0007.city_city: "我会拿走一切。"
 ep3_contract_event.0008.t: "$contract_event_prefix$$laamp_join_war_contract_contract$"
 ep3_contract_event.0008.desc: "一小队骑手在我的营地停下，其中一人走进我的大帐。\n\n“我是这些[task_contract_employer.GetPrimaryTitle.GetAdjective]斥候的队长，代表[task_contract_employer.GetTitledFirstName]对你说话。”士兵开口说道。“我的领主对你们这群好斗的战士很感兴趣。”\n\n“[task_contract_war.Custom('WarCasusBelliShort')]让[task_contract_employer.GetTitleAsNameNoTooltip]夜不能寐。敌人作战凶猛，因此我被派来雇佣你！你会将你的战斗精神借给[task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip]吗？”"
 ep3_contract_event.0008.a: "听起来是个正当的理由！我会援助[task_contract_employer.GetHerHim]。"
 ep3_contract_event.0008.b: "$ep3_contract_event.0001.invalidate$"
