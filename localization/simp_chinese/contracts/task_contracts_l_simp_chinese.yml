 ep3_contract_event.0510.t: "统治之权"
 ep3_contract_event.0510.desc: "我抵达[location.GetName]时看到了一阵骚动。这些小人物明显很不高兴，他们的头目——一个名叫[peasant.GetFirstName]的[peasant.GetWomanMan]——在聚集的人群中慷慨激昂地演讲着。\n\n“[task_contract_employer.GetTitledFirstName]？[task_contract_employer.GetSheHe]算什么#EMP [task_contract_employer.GetTitleAsNameNoTooltip]#!！”[peasant.GetSheHe|U]咆哮道。“我们曾经有#EMP 真正#!的统治者，由[peasant.GetFaith.FateGodName]任命！”\n\n演讲充满激情，但大部分人显然对自己的忠诚犹豫不决。"
 ep3_contract_event.0510.a: "如果我能说服这个当地人，其他人也会遵守秩序。"
 ep3_contract_event.0510.a.success: "你说服[peasant.GetHerHim]和所有听众"
 ep3_contract_event.0510.a.failure: "你未能提出令人信服的论据"
 ep3_contract_event.0510.a.critfailure: "你的雄辩术彻底让你失望了"
 ep3_contract_event.0510.b: "强权即公理……"
 ep3_contract_event.0510.b.success: "你的威胁奏效了"
 ep3_contract_event.0510.b.failure: "[peasant.GetFirstNameNoTooltip]嘲笑你的威胁"
 ep3_contract_event.0510.b.critfailure: "你误判了形势，#EMP 真正#!的麻烦开始酝酿"
 ep3_contract_event.0510.c: "也许一袋金子能动摇这个农民的忠诚……"
 ep3_contract_event.0520.t.success: "$ep3_contract_event.0510.t$：成功"
 ep3_contract_event.0520.t.failure: "$ep3_contract_event.0510.t$：失败"
 ep3_contract_event.0520.t.critfailure: "$ep3_contract_event.0510.t$：彻底失败"
 ep3_contract_event.0520.desc.success: "这个闹事的农民十分坚决，但所有决心都在我的说服下土崩瓦解。最初险些被挑起暴力情绪的人群很快就安静下来。\n\n最终，人群散去，宣称他们相信[task_contract_employer.GetTitledFirstNamePossessive]就是[location.GetName]的合法统治者。我雇主的代表放下武器，对我的工作表示感谢，并递过来我应得的报酬。"
 ep3_contract_event.0520.desc.failure: "形势很快对我们越来越不利。我实在没想到区区一个农民居然有如此的激情和修辞，但[peasant.GetFirstNamePossessive]对我无力的话语雷霆般的反驳让人群陷入了狂热。\n\n我赶忙溜之大吉！暴民们喊起口号，投掷石块，重复着他们领袖发出的每一句侮辱。\n\n[task_contract_employer.GetTitledFirstName]可不会喜欢这样……"
 ep3_contract_event.0520.desc.critfailure: "我真是没想到这里居然是真正的反对派堡垒。\n\n我压制那个农民的尝试如同石头落入池塘一样很快沉了下去，形势以可怕的速度恶化。当我转身逃跑时，唾沫浸湿了我的斗篷，一颗烂蔬菜击中了我。\n\n显然，[task_contract_employer.GetTitledFirstNamePossessive]的声誉走向了我对[task_contract_employer.GetHerHim]承诺的#EMP 截然相反#!的方向……"
 ep3_contract_event.0520.a: "太好了。"
 ep3_contract_event.0520.b: "好吧……我尽力了。"
