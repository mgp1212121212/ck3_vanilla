 ep3_contract_event.0011.desc: "我被带到[task_contract_target.GetTitledFirstName]面前。\n\n“你是奉我的[task_contract_target.Custom2('RelationToMeShort',task_contract_employer)][task_contract_employer.GetTitledFirstNamePossessive]的命令而来的，对吧？有什么事情吗？”\n\n"
 ep3_contract_event.0011.desc_vip: "$ep3_contract_event.0011.desc$[task_contract_object.GetName]走上前来。“尊敬的[task_contract_target.GetTitledFirstNameNoTooltip]，我是[task_contract_employer.GetNameNoTooltip]的代表！但我要传达的信息只适合你一个人听。”\n\n“过来，”[task_contract_target.GetTitleAsNameNoTooltip]阴恻恻地回答道，“我们去我的卧室里说。[ROOT.Char.GetTitledFirstNameNoTooltip]，你的服务很不错——你可以继续作为客人留在我的[task_contract_destination.GetHolding.GetType.GetName|l]！”"
 ep3_contract_event.0011.desc_artifact: "$ep3_contract_event.0011.desc$我拿出[escorted_artifact.GetName]，令宫廷一片惊叹。\n\n“非常棒的礼物！”[task_contract_target.GetTitleAsNameNoTooltip]高兴地说道。“你做得很好，冒险者。你可以留下来，享受[task_contract_destination.GetName]的欢愉。”"
 ep3_contract_event.0011.desc_ward: "$ep3_contract_event.0011.desc$我最后一次拍了拍[task_contract_object.GetFirstNamePossessive]的背，引领[task_contract_object.GetHerHim]走上前。“我带来了一位高贵的年轻人，来接受优雅的教育。”\n\n"
 ep3_contract_event.0011.desc_ward_accepted: "[task_contract_target.GetTitledFirstNameNoTooltip]接受了[task_contract_object.Custom('GirlBoy')]的行礼，说道：“从现在起，[task_contract_object.Custom('GirlBoy')]，我将成为你的导师和监护人。另外，如果你的旅伴愿意，[ROOT.Char.GetSheHe]也可以在这里留上一段时间。”"
 ep3_contract_event.0011.desc_ward_too_old: "“很遗憾，”[task_contract_target.GetTitleAsNameNoTooltip]看着[task_contract_target.GetHerHim]身前的年轻人，回复道，“一路走来[task_contract_object.GetHerHim]已经成为了一名成年[task_contract_object.GetWomanMan]，我可不愿屈尊将其当作天真无邪的孩子。”"
 ep3_contract_event.0011.desc_ward_limit: "“很遗憾，”[task_contract_target.GetTitleAsNameNoTooltip]回复道，“已经有太多哭闹的孩子让我不堪重负了。我的宫廷里已经无法再容纳又一位被监护人了。”"
 ep3_contract_event.0011.desc_gold: "“尊贵的[task_contract_target.GetName]！”我宣布道，“这个箱子里装满了黄金、白银和宝石，是[task_contract_employer.GetName]从自己的宝库中为你挑选的！”\n\n[task_contract_target.GetTitledFirstNameNoTooltip]从[task_contract_target.GetHerHis]的宝座上跳下：“赞美[task_contract_target.GetFaith.HighGodName]，赞美[task_contract_employer.GetTitledFirstNameNoTooltip]！很少有人会如此慷慨！谢谢你，旅行者。非常欢迎你留在[task_contract_destination.GetName]……尤其是如果你的帐篷里散落着钱币时……”"
 ep3_contract_event.0011.desc_explorer: "\n\n“我差点以为我做不到！”[task_contract_object.GetName]喘着气说。“但你始终是一名可靠的向导，引领我越过了每一道危险！谢谢你。你的报酬是应得的。而且，你必须承认——[task_contract_destination.GetNameNoTooltip]令人震撼！"
 ep3_contract_event.0011.desc_explorer_building: "我们终于到了[task_contract_destination.GetName]，目的地就坐落于我们身前。我们走向[task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]。$ep3_contract_event.0011.desc_explorer$”"
 ep3_contract_event.0011.desc_explorer_other: "我们终于到了[task_contract_destination.GetTitle.GetName]的[task_contract_destination.GetTerrain.GetName]：[task_contract_object.GetNamePossessive]的目的地。$ep3_contract_event.0011.desc_explorer$”"
 ep3_contract_event.0011.desc_animal_dog: "$ep3_contract_event.0011.desc$我几乎无法控制住[task_contract_target.Custom('DogStoryName')]。它挣脱狗绳，向[task_contract_target.GetTitledFirstNameNoTooltip]扑去，把[task_contract_target.GetHerHim]撞倒并舔起了[task_contract_target.GetHerHis]的脸。"
 ep3_contract_event.0011.desc_animal_cat: "$ep3_contract_event.0011.desc$[task_contract_target.Custom('CatStoryName')]从一个小盒子里探出头。注意到[task_contract_target.GetTitledFirstNameNoTooltip]，猫开始发出呼噜声。"
 ep3_contract_event.0011.desc_animal_dog_hate: "$ep3_contract_event.0011.desc_animal_dog$\n\n“把这条脏狗赶走！它的气味——真是恶心！该死的[task_contract_employer.GetTitledFirstNameNoTooltip]，竟然用这种野兽玷污我的大厅！”"
 ep3_contract_event.0011.desc_animal_dog_love: "$ep3_contract_event.0011.desc_animal_dog$\n\n“你给了我多大的快乐啊！谢谢你，旅行者。你用这个生物祝福了我的领地，欢迎你留下来，待多久都行。”"
 ep3_contract_event.0011.desc_animal_cat_hate: "$ep3_contract_event.0011.desc_animal_cat$\n\n“那是一只猫！？把那干瘦的小恶魔赶出去！哦，我的头已经开始疼了！我的鼻子快要爆炸了！”"
 ep3_contract_event.0011.desc_animal_cat_love: "$ep3_contract_event.0011.desc_animal_cat$\n\n“哦，那就是[task_contract_target.Custom('CatStoryName')]？[task_contract_employer.GetTitledFirstNameNoTooltip]实在是太慷慨了！至于你，旅行者，你愿意待多久就待多久吧。”"
 ep3_contract_event.0011.desc_construction: "我凝视着[task_contract_destination.GetName]的建筑工地。当工人卸载我带来的材料时，[task_contract_employer.GetName][task_contract_employer.GetHerselfHimself]走到我身边。\n\n“及时交付，[ROOT.Char.GetTitleAsName]！”[task_contract_employer.GetTitleTierName]说。“然而，正如你所见，[task_contract_destination.GetHolding.GetConstructingHoldingType.GetName]完工似乎还需要[task_contract_destination.GetHolding.GetConstructionTimeLeft]。我需要更多人手来完成工作。”\n\n“你可以留在[task_contract_destination.GetNameNoTooltip]帮忙建造吗？”"
 ep3_contract_event.0011.a: "我很乐意将我的营地移到[task_contract_destination.GetNameNoTooltip]。"
 ep3_contract_event.0011.b: "我希望[task_contract_object.GetTitledFirstNameNoTooltip]能永远留下成为我们的一员。"
 ep3_contract_event.0011.c: "也许那会改变你的想法？"
 ep3_contract_event.0011.d_end: "我应该返回我的营地。"
 ep3_contract_event.0011.d_continue: "我应该继续我的旅程。"
 ep3_contract_event.0011.reward: "你完成了[task_contract.GetType.GetName]合同，会得到[task_contract_employer.GetTitledFirstNameNoTooltip]的奖励"
 ep3_contract_event.0011.construction_invalidation: "@warning_icon!#X 如果[camp|E]位置发生变化，该修正将被移除，而且[task_contract|E]将作废。#!"
 ep3_contract_event.0011.construction_reward: "如果你的[camp|E]一直停留在[task_contract_destination.GetName]直到建造完成，[task_contract|E]将会#P 成功完成#!:"
 ep3_contract_event.0012.opening_angry: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0012.opening: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0012.desc_employer_dead_outro: "我会取消你的义务：[ROOT.Char.Custom('GetInvalidatedContractType')]。别担心，会给你一些钱作为补偿。"
 ep3_contract_event.0012.desc_employer_dead: "我必须通知你，我的前任[task_contract_employer.GetTitledFirstName]已经去世了。作为你的新雇主，$ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_unlanded_employer: "因此，你的[ROOT.Char.Custom('GetInvalidatedContractType')]已不再需要了。"
 ep3_contract_event.0012.desc_unlanded_employer_is_imprisoned: "我必须通知你，我已不再自由了，$ep3_contract_event.0012.desc_unlanded_employer$"
 ep3_contract_event.0012.desc_target_dead: "我必须通知你，我的[task_contract_employer.Custom2('RelationToMeShort',task_contract_target)][task_contract_target.GetTitledFirstName]已经去世了。考虑到现状，$ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_prisoner_free: "我必须通知你，我的[task_contract_employer.Custom2('RelationToMeShort',task_contract_object)][task_contract_object.GetFirstName]已经出狱了。我不能确定你是否参与其中，但$ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_dead_intro: "你的无能令人震惊，我的愤怒无法衡量。你怎么能让"
 ep3_contract_event.0012.desc_escortee_dead: "$ep3_contract_event.0012.desc_dead_intro$[task_contract_object.GetFirstName]$ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_pet_dead: "$ep3_contract_event.0012.desc_dead_intro$[ROOT.Char.Custom('CatOrDogStoryName')]$ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_dead_outro: "死去？你答应了[ROOT.Char.Custom('GetInvalidatedContractType')]！我希望永远不要再见到你，无论以#EMP 何种#!方式。"
 ep3_contract_event.0012.desc_not_vassal: "庆祝吧，我已不再是[task_contract_target.Custom('InsultAdjective')][task_contract_target.GetName]的封臣。$ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_faction_disbanded: "局势已导致我们的派系解散。$ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.a: "悲伤的消息，但钱少点总比没有好。"
 ep3_contract_event.0012.b: "我没什么能做的。"
 ep3_contract_event.0012.c: "让我们继续前往[travel_destination.GetNameNoTooltip]。"
 ep3_contract_event.0013.opening_success: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0013.opening_failure: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0013.desc_success: "你在战争中的贡献对我们获胜至关重要，你的佣兵的勇敢让我的士兵十分敬佩。\n\n希望这笔钱能让你庆祝我们伟大的胜利！"
 ep3_contract_event.0013.desc_failure: "在战场上放我鸽子之后，你应该被称为“破誓者”！\n\n我，本应该与你并肩作战的人，现在称你为[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]，以及懦夫们的领袖。"
 ep3_contract_event.0013.a: "与你并肩作战是我的荣幸。"
 ep3_contract_event.0013.b: "“破誓者”听起来没那么不堪……"
