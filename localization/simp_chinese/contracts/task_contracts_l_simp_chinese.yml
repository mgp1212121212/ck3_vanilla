 ep3_contract_event.0020.t: "$contract_event_prefix$$laamp_cultural_minority_contract_contract$"
 ep3_contract_event.0020.desc: "一群[task_contract_employer.GetCulture.GetCollectiveNoun]人进入我的营地，希望与我交谈。\n\n“你好，冒险者！”其中年纪最大的人开始说道。“我们来自不远的[task_contract_destination.GetName]，在那里，[task_contract_employer.GetNamePossessive]的统治公正，遵循高贵的[task_contract_employer.GetCulture.GetNameNoTooltip]人传统！”几声羞涩的欢呼[task_contract_employer.GetTitledFirstNamePossessiveNoTooltip]名字的声音打断了长者，他继续说道：\n\n“然而，[task_contract_employer.GetHerHis]的领主[task_contract_target.GetName]，是个异族，不习惯我们的方式。以[task_contract_employer.GetTitledFirstNameNoTooltip]之名，我们恳请你帮助确保我们在[task_contract_target.GetTitleAsNamePossessive]统治下的文化自由！”"
 ep3_contract_event.0020.a: "放心，我有办法影响[task_contract_target.GetHerHim]！"
 ep3_contract_event.0020.b: "我有一些让[task_contract_target.GetCulture.GetCollectiveNounNoTooltip]人支持我的花招。"
 ep3_contract_event.0020.c: "我可以带着我最好的人去拜访[task_contract_target.GetHerHim]！"
 ep3_contract_event.0020.d: "[task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip]的法律中一定有#EMP 一些#!可利用之处。"
 ep3_contract_event.0020.e: "看看我是否能与一个[task_contract_target.GetCulture.GetNameNoTooltip]人理性交谈。"
 ep3_contract_event.0020.tt: "成功的[scheme|E]会使[task_contract_employer.GetShortUIName]获得[GetSubjectContractType( 'title_revocation_rights' ).GetObligationName( 'title_revocation_rights_protected' )][obligation|E]"
