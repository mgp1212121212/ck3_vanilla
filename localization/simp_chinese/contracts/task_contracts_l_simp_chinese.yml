 ep3_contract_event.0030.t: "$contract_event_prefix$$laamp_prison_break_contract_contract$"
 ep3_contract_event.0030.desc: "“那个[task_contract_target.Custom('InsultAdjective')][task_contract_target.Custom('InsultNoun')][task_contract_target.GetName]！”我帐篷外的大声谩骂把我吵醒了。\n\n“谁在那里？谁大半夜来我的营地打扰我？”我还半睡半醒地问。\n\n“是我，[task_contract_employer.GetName]！”闯入者骄傲地宣布道。“快点，没时间浪费了！[task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)|U]被那个[task_contract_target.Custom('InsultAdjective')][task_contract_target.Custom('InsultNoun')][task_contract_target.GetTitledFirstNameNoTooltip]囚禁了。”看到我困惑的表情，[task_contract_employer.GetSheHe]补充道：\n\n“如果你能成功帮[task_contract_object.GetHerHim]越狱，我会给你丰厚的报酬！”"
 ep3_contract_event.0030.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0030.b: "我将立即开始计划越狱！"
 ep3_contract_event.0030.c: "这个可以等到早上再说。"
