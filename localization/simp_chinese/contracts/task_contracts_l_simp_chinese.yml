 ep3_contract_event.0094.desc: "在那场吵吵闹闹的磨难结束，让每个农民领袖服从于我的意志后，我们再次上路了。[task_contract_councillor.GetName]说出了我们的下一个目的地：\n\n“无论好坏，我们要去[corrupt_province.GetName]。当地的暴民令人担忧。"
