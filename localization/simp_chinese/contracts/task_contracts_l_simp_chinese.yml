 laamp_rid_councillor_contract_desc_title: "需要坚定的问题解决者，"
 laamp_rid_councillor_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstName]寻找高效谨慎的利刃帮[TaskContract.GetEmployer.GetHerHim]解决一个……#EMP 狂暴的人物#!。谨慎和高效会获得额外奖励。"
