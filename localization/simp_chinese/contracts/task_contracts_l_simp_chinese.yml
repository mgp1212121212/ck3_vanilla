 ep3_contract_event.0100.desc: "我应该和[task_contract_councillor_liege.GetNamePossessive]的[task_contract_councillor.GetCouncilTitleFirstName]会面，但是当我抵达[task_contract_destination.GetName]时，[task_contract_destination.GetHolding.GetType.GetName|l]似乎是空的……这里没人？\n\n“你看起来很困惑，冒险者，”阴影中传来低语，“你真的适合这项任务吗？我们需要的是警惕、谨慎、机敏的人……”\n\n我疯狂环顾四周：每个词似乎都来自不同方向。\n\n“你似乎不是那种人……”[task_contract_councillor.GetNameNoTooltip]出现在我身后说道。"
 ep3_contract_event.0100.a: "哦，[task_contract_councillor.GetSheHe]很厉害，但我能做得更好！"
