 ep3_contract_event.0550.t: "麻烦制造者：黑暗中的信函"
 ep3_contract_event.0550.desc: "我到达了[location.GetName]约定好的地点。周围人很少，但我察觉到有人靠近：这个神秘的身影从头到脚裹着斗篷，对我低声说道。\n\n“你是[ROOT.Char.GetFirstNameNoTooltip]？”\n\n我点了点头，然后[messenger.GetSheHe]一言不发，把一封信塞到我手里，然后迅速离开，很快就消失在黑暗中。\n\n显然，[task_contract_employer.GetTitledFirstName]要确保这件事不会牵扯到[task_contract_employer.GetHerHim]头上……"
 ep3_contract_event.0550.a: "我看看里面写了什么……"
 ep3_contract_event.0550.a.tt: "打开信封。"
 ep3_contract_event.0555.desc: "我希望你能理解谨慎的必要性。绝望迫使我这样做，所以我不能暴露。\n\n你的目标是[councillor.GetName]。必须除掉[councillor.GetSheHe|U]……无论是除去权力，还是从彻底从这个世界除去：我不在乎。\n\n今晚，你可以在一个名为[ROOT.Char.Custom('GetPubName')]的地方找到[councillor.GetHerHim]。阅后即毁，注意保密。"
 ep3_contract_event.0555.a: "啊……我要处理掉一个不守规矩的[councillor.GetActiveCouncilTask.GetPositionName]。"
 ep3_contract_event.0560.t: "麻烦制造者：狂暴的[councillor.GetActiveCouncilTask.GetPositionName]"
 ep3_contract_event.0560.desc: "那个酒馆很近。我小心翼翼地从后门窥探，看到[task_contract_employer.GetTitleAsNamePossessiveNoTooltip]的[councillor.GetActiveCouncilTask.GetPositionName]正享受着喧嚣的夜晚，没有察觉到任何危险。\n\n这是一项简单的工作……只需要闯进去将[councillor.GetTitledFirstName]砍成两段。但也许可以用更低调的方法做到？\n\n也许，甚至……我能让这个不幸的[councillor.GetWomanMan]活下来？"
 ep3_contract_event.0560.a: "#EMP 从前门杀进去！#!"
 ep3_contract_event.0560.a.success: "战斗很快结束，没有目击者生还"
 ep3_contract_event.0560.a.neutral: "[councillor.GetFirstNameNoTooltip]在这场搏斗中死亡"
 ep3_contract_event.0560.a.failure: "你的埋伏失败了，必须逃跑"
 ep3_contract_event.0560.a.critfailure: "战斗进行得非常糟糕"
 ep3_contract_event.0560.b: "手握匕首埋伏在厕所里。"
 ep3_contract_event.0560.b.success: "完美奏效"
 ep3_contract_event.0560.b.neutral: "发生了扭打，人们注意到你逃跑了"
 ep3_contract_event.0560.b.failure: "警报响起，阻止了你"
 ep3_contract_event.0560.c: "也许给[councillor.GetHerHis]的饮料下点毒？"
 ep3_contract_event.0560.c.critsuccess: "毒药从头到尾未被察觉"
 ep3_contract_event.0560.c.success: "等到毒药被发现，为时已晚"
 ep3_contract_event.0560.c.failure: "[councillor.GetFirstNameNoTooltip]只是生病了"
 ep3_contract_event.0560.c.critfailure: "你被抓到下毒"
 ep3_contract_event.0560.d: "绑架可以达成同样的目标……"
 ep3_contract_event.0560.d.critsuccess: "你成功绑架了[councillor.GetFirstNameNoTooltip]"
 ep3_contract_event.0560.d.success: "你的目标奋起抵抗，必须武力制伏"
 ep3_contract_event.0560.d.failure: "[councillor.GetFirstNameNoTooltip]逃走了"
 ep3_contract_event.0560.contractcritsuccess: "你的[task_contract|E]#P 圆满成功#!"
 ep3_contract_event.0560.contractsuccess: "你的[task_contract|E]#P 成功#!"
