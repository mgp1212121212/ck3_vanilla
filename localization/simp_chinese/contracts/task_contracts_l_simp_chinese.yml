 ep3_contract_event.0570.t: "营救者"
 ep3_contract_event.0570.desc: "抵达[location.GetName]后，我询问了几个路人，找到了我正在找的地点。我看到这位陷入困境的[task_contract_employer.GetFirstName]被铐在一座戒备森严的建筑内的墙上。\n\n一名看守有规律地来回巡逻，趁[prisonguard.GetSheHe]离开，我抓住机会潜入[task_contract_employer.GetFirstNamePossessiveNoTooltip]的牢房。\n\n“你是来帮我的吗？”[task_contract_employer.GetSheHe]虚弱地问。“求你快点：你必须在那些囚禁我的恶棍回来前帮我逃走！”"
 ep3_contract_event.0570.a: "准备好武器，等[prisonguard.GetSheHe]回来。"
 ep3_contract_event.0570.a.tt: "与[prisonguard.GetFirstNameNoTooltip]#V 决斗#!\n你的[prowess|E]：[prowess_i]#V [root_for_loc.GetProwess]#!\n[prisonguard.GetFirstNamePossessive]的[prowess|E]：[prowess_i]#V [prisonguard.GetProwess]#!"
 ep3_contract_event.0570.b: "也许我可以分散守卫的注意？"
 ep3_contract_event.0570.b.success: "你的行动生效了"
 ep3_contract_event.0570.b.failure: "守卫未被愚弄"
 ep3_contract_event.0570.b.failure.tt: "你逃跑时受了伤"
 ep3_contract_event.0570.c: "时间很紧，但我#EMP 能#!及时撬开锁……"
 ep3_contract_event.0570.c.success: "你撬开了锁"
 ep3_contract_event.0570.c.failure: "你时间用尽不得不逃走"
 ep3_contract_event.0575.t.success: "$ep3_contract_event.0570.t$：成功"
 ep3_contract_event.0575.t.failure: "$ep3_contract_event.0570.t$：失败"
 ep3_contract_event.0575.desc.duel: "看守的尸体倒在地上，我已经搜刮了所有钱包、钥匙等东西。我找到了一些钱币和一个[newly_created_artifact.GetName]，但没有时间可以浪费了。\n\n"
 ep3_contract_event.0575.desc.success: "我们必须迅速行动。镣铐被解开，随着一声响亮的#EMP 当啷#!掉到了地上，然后我们离开。穿过牢门，走过门道，绕过拐角，进入新鲜的阳光下。自由。\n\n“感激不尽！”[task_contract_employer.GetFirstName]说道，[task_contract_employer.GetHerHis]仍然因拼命逃跑而喘着粗气，“从现在起我为你服务。”"
 ep3_contract_event.0575.desc.failure: "这次越狱就是一场灾难。[task_contract_employer.GetFirstName]仍然被束缚在墙上，任何救援[task_contract_employer.GetHerHis]以获取其服务的希望都破灭了。\n\n我所能做的就是艰难地回到我拴马的地方——悄摸摸地，因为我可能会被追赶——然后从哪来回哪去。"
 ep3_contract_event.0575.a: "很高兴有你加入！"
 ep3_contract_event.0575.b: "可恶。"
