 ep3_contract_event.0001.desc: "来自[task_contract_employer.GetName]的代表团悠然走进我的大帐篷。\n\n“冒险者，安好！”一位使者说道。“这世界上道路众多，而且危险重重：如果你愿意为[task_contract_employer.GetPrimaryTitle.GetNameNoTier]工作，我的领主会为你的专长付出丰厚的报酬。”\n\n"
 ep3_contract_event.0001.desc_intro_explorer: "[task_contract_employer.GetName]把载满货物的骡子留在外面喘息，而[task_contract_employer.GetHerHis]则被引入我的帐篷。\n\n“你好啊！据说你是个见多识广的[ROOT.Char.GetWomanMan]：或许有胆量随我这样永远好奇的探险家远行？”\n\n"
 ep3_contract_event.0001.desc_vip: "“我，[task_contract_object.GetName]，是[task_contract_employer.GetTitleAsNameNoTooltip]最忠诚的仆人。我必须将[task_contract_employer.GetHerHis]的信函带到[task_contract_destination.GetTitle.GetNameNoTier]，带到[task_contract_target.GetTitledFirstName]的大厅。为我带路并保护我，确保我的信不会落入窥探者手中！”"
 ep3_contract_event.0001.desc_artifact: "“[task_contract_employer.GetHerHis|U]将珍贵的[escorted_artifact.GetName]托付给你。把它带到[task_contract_destination.GetTitle.GetName]，[task_contract_target.GetTitledFirstName]所在之地，[escorted_artifact.GetNameNoTooltip]是许诺的一份贵重礼物。而且注意了！如果这件神圣的宝物没能送到它该到的地方，后果将很严重。”"
 ep3_contract_event.0001.desc_child: "“‘保护好[task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)]！’[task_contract_employer.GetTitleAsNameNoTooltip]是这么下令的。这[task_contract_object.Custom('GirlBoy')]要去[task_contract_destination.GetTitle.GetNameNoTier]接受教育，明智的[task_contract_target.GetTitledFirstName]正在那里等[task_contract_object.GetHerHim]。看好这孩子：[task_contract_object.GetHerHis]的命运对[task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip]的未来至关重要！”"
 ep3_contract_event.0001.desc_gold: "“我们带着一个装满珠宝、香料和贵金属的大箱子。你要把它带到[task_contract_destination.GetTitle.GetNameNoTier]，并以隆重的仪式将它呈给[task_contract_target.GetTitledFirstName]。这份礼物极其丰厚，足以让[task_contract_target.GetTitleAsNameNoTooltip]欠我的领主很大一份人情：它必须得到严密的保护。”"
 ep3_contract_event.0001.desc_explorer: "请带我前往[task_contract_destination.GetTitle.GetName]。在路上保护我，我会付钱的！”"
 ep3_contract_event.0001.desc_explorer_intro: "“我听说[task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]"
 ep3_contract_event.0001.desc_capitals: "“旅客们将[task_contract_destination.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetDefinitiveName]誉为宏伟且美丽的首都，也许是周围所有土地上最好的。"
 ep3_contract_event.0001.desc_special_buildings_martial: "$ep3_contract_event.0001.desc_explorer_intro$是对过去军事荣耀的有力证明。"
 ep3_contract_event.0001.desc_special_buildings_learning: "$ep3_contract_event.0001.desc_explorer_intro$是一座伟大的学术中心和知识宝库。"
 ep3_contract_event.0001.desc_special_buildings_religious: "$ep3_contract_event.0001.desc_explorer_intro$是访客能真正沐浴在神圣之中的罕见地方。"
 ep3_contract_event.0001.desc_special_buildings_diplomatic: "$ep3_contract_event.0001.desc_explorer_intro$是著名的权力之地，必须以敬畏和端庄的姿态前往那里。"
 ep3_contract_event.0001.desc_special_buildings_economic: "$ep3_contract_event.0001.desc_explorer_intro$是巨额财富之源，闻名于全世界的商人。"
 ep3_contract_event.0001.desc_grand_city: "“我希望前往一座伟大的城市，一座拥有自豪的市民、宽阔的街道和熙熙攘攘的市场的城市乐园。"
 ep3_contract_event.0001.desc_special_buildings_wonder: "$ep3_contract_event.0001.desc_explorer_intro$是真正的奇迹——有些人说那是魔法般的景象。"
 ep3_contract_event.0001.desc_mausoleum_at_halicarnassus: "“据说高耸的$TRAVEL_POINT_OF_INTEREST_TT_poi_mausoleum_at_halicarnassus$是一位古代统治者的墓志铭建筑，与我们时代的任何建筑都不同……"
 ep3_contract_event.0001.desc_lighthouse_of_alexandria: "“比地中海上的$TRAVEL_POINT_OF_INTEREST_TT_poi_lighthouse_of_alexandria$更自豪的灯塔还有吗？我希望亲眼看到它那崇高的光芒。"
 ep3_contract_event.0001.desc_natural_feature: "$ep3_contract_event.0001.desc_explorer_intro$是[task_contract_employer.GetFaith.HighGodNamePossessive]最精致的造物之一，真正令人屏息的景象。"
 ep3_contract_event.0001.desc_animal: "“[task_contract_employer.GetTitleAsNameNoTooltip]最珍爱的宠物[task_contract_employer.Custom('CatOrDogStoryName')]牵动了[task_contract_target.GetTitledFirstName]的心弦。因此，我的君主慷慨地同意将这只生物送往[task_contract_destination.GetTitle.GetNameNoTier]。我可以托付你照顾可爱的[task_contract_employer.Custom('CatOrDogStoryName')]吗？”"
 ep3_contract_event.0001.desc_construction: "“[task_contract_employer.GetTitleAsNameNoTooltip]正在[task_contract_destination.GetTitle.GetNameNoTier]建造[task_contract_destination.GetHolding.GetConstructingHoldingType.GetName]，希望有人能运送木料和石料。当你抵达施工现场后，我们可以商谈进一步的义务。”"
