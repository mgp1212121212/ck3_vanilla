 #Conclusion
 laamp_base_learning_contract_events.4120.t: "$laamp_base_learning_contract_events_prefix.4100$：考试"
 laamp_base_learning_contract_events.4120.desc.success: "[employer.GetTitledFirstName]神情莫测，看上去还算欣赏：\n\n“你肯定有种非正统的教育方法，而[child_to_educate.GetFirstName]确实学到了一些东西……如果将来还需要你的服务，我会再联系你。”\n\n我点点头，稍微低下头，转身离开。"
 laamp_base_learning_contract_events.4120.desc.success_critical: "[employer.GetTitledFirstName]难以掩盖[employer.GetHerHis]的兴奋：\n\n“很好！你新颖的方式看起来非常成功！小[child_to_educate.GetFirstName]已经展现出更敏锐的思维了！”\n\n“攻击角度，社交礼仪，经济……太漂亮了！谢谢你，下次来#EMP 一定#!要通知我！”[employer.GetTitleAsNameNoTooltip]高声说道，兴奋地做着手势。\n\n我点点头，嘴角露出一丝微笑。"
 laamp_base_learning_contract_events.4120.desc.failure: "[employer.GetTitledFirstName]难以置信地摇着[employer.GetHerHis]的头：\n\n“我不会撒谎，我对你本有更高的期望。这种教学表现真是可悲——让[child_to_educate.GetFirstName]在野外自由漫步都能获得#EMP 更多#!教育。现在，请你离开，别再把我家门阶弄脏了。”\n\n我转身离开，一股任务失败的尴尬感涌上心头。"
 laamp_base_learning_contract_events.4120.a.success_standard: "“非常感谢。”"
 laamp_base_learning_contract_events.4120.a.success_critical: "“全都是[child_to_educate.GetHerHim]学得好。”"
 laamp_base_learning_contract_events.4120.a.failure_standard: "这孩子没救了……或者是我没救了。"
