 laamp_base_learning_contract_events.4001.desc.01: "天色渐暗，我坐在[employer.GetTitledFirstNamePossessive]的房间里，在烛光下疯狂地将一张纸上弯弯曲曲的墨线复制到另一张纸上。\n\n我眼皮开始下垂，猛然惊醒才发现短暂地打了个盹。据我判断，这一章似乎与[SCOPE.Custom('GetScriptTopic')]有关——但#EMP [ROOT.Char.GetFaith.HighGodName]#!啊，它#EMP 喋喋不休#!说个没完。"
 laamp_base_learning_contract_events.4001.desc.02: "几天过去了，我还在继续抄写。然而，目前这一章节，比烈日下的砂砾还要干巴……\n\n我的意识开始飘向其他事情，我眨了眨眼，强迫自己回到现实世界。这一章的主旨看起来与[SCOPE.Custom('GetScriptTopic')]有关，不该这么枯燥的。"
 laamp_base_learning_contract_events.4001.desc.03: "我的抄写工作快结束了，进展十分[SCOPE.Custom('GetScoreAdjective')]。这份手稿的抄书吏又一次用了最#EMP 枯燥乏味#!的方式来描写相关主题。\n\n我用无比感兴趣的目光盯着侍从，直到[attendant.GetSheHe]诧异地看向我，催促我回到文本上。这一章节看起来与[SCOPE.Custom('GetScriptTopic')]有关，如果没那么生硬，读者会感兴趣的。"
 laamp_base_learning_contract_events.4001.desc.final_shot: "写满半页的纸，墨水的污痕，#EMP 散落四处#!的翎笔。我揉着太阳穴，思考着我失败的抄写所造成的混乱。\n\n在我不愿转身面对即将到来的失败时，[employer.GetTitledFirstNamePossessive]的侍从的眼睛几乎要在我背上烧出一个洞。\n\n但接下来，当我研究页边空白处画着的[ROOT.Char.Custom('GetMarginalia')]时，我突然挺直了腰：#EMP 失败？#!我只需要快速处理完剩下的几页！"
 laamp_base_learning_contract_events.4001.outro.01: "\n\n我用沾上墨水的手指轻抚页面空白处的[ROOT.Char.Custom('GetMarginalia')]。也许我应该稍微改进下文本，让它更具可读性？"
 laamp_base_learning_contract_events.4001.outro.02: "\n\n我一边思考形势，一边漫不经心地看着页面空白处潦草画下的[ROOT.Char.Custom('GetMarginalia')]。"
 laamp_base_learning_contract_events.4001.outro.03: "\n\n我一边欣赏着纸张空白上画着的[ROOT.Char.Custom('GetMarginalia')]，一边思考着接下来的最佳举措。"
 laamp_base_learning_contract_events.4001.outro.secret: "\n\n思考时，我注意到旁注里的另一条涂鸦提到了[employer.GetTitleAsNameNoTooltip]，要是我能花点时间来解读……"
 laamp_base_learning_contract_events.4001.a: "不如润色一下，就一点点……"
 laamp_base_learning_contract_events.4001.b: "我可以从自身经验中汲取灵感！"
 laamp_base_learning_contract_events.4001.b.unavailable: "要是我在这个主题上有更多经验就好了。"
 laamp_base_learning_contract_events.4001.b.tt.unavailable: "你没有任何适用于该章节的[lifestyle_traits|E]"
 laamp_base_learning_contract_events.4001.b.tt.used: "你在该抄本中已经从这个[lifestyle_trait|E]汲取了灵感"
 laamp_base_learning_contract_events.4001.b.flavor.unlearned: "但是我该怎么汲取灵感呢……"
 laamp_base_learning_contract_events.4001.c: "嗯……我看到了与[additional_language_culture.GetLanguage.GetNameNoTooltip]的相似之处。"
 laamp_base_learning_contract_events.4001.c.tt.used: "你在该抄本中已经从你的[language|E]知识里汲取了灵感"
 laamp_base_learning_contract_events.4001.c.unavailable: "真希望我有多学几门语言。"
 laamp_base_learning_contract_events.4001.c.tt.unavailable: "你只会一种[language|E]"
 laamp_base_learning_contract_events.4001.d: "照着抄写就行了。"
 laamp_base_learning_contract_events.4001.d.secret: "我会额外花点时间来解读。"
 laamp_base_learning_contract_events.4001.d.flavor.unlearned: "这些歪歪曲曲的线条是什么意思呢……"
 laamp_base_learning_contract_events.4001.d.flavor.unwind: "能少干活就别多干。"
 laamp_base_learning_contract_events.4001.d.secret.tt: "你得知了[employer.GetShortUINamePossessive]的[secret|E]"
 laamp_base_learning_contract_events.4001.e: "我最好停留在安全领域内。"
 laamp_base_learning_contract_events.4001.f: "算了，都结束了。"
