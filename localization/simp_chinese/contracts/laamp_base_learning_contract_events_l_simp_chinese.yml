 laamp_base_learning_contract_events.4011.t: "$laamp_base_learning_contract_events_prefix.4011$：出发"
 laamp_base_learning_contract_events.4011.desc: "黎明降临，我召集了人手与我一同前往[employer.GetTitledFirstNamePossessive]在[employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的宅邸。\n\n马匹在原地不安地挪动脚步，我在出发前最后看了一眼营地。"
 laamp_base_learning_contract_events.4011.a: "我们快点！"
 laamp_base_learning_contract_events.4011.a.tt: "@camp_travel_short_icon!你不携带[domicile|E][travel|E]"
 laamp_base_learning_contract_events.4011.tt.destination_list.5_destinations: "你立即开始[traveling|E]前往[employer_location_destination.GetName]，然后[destination_1.GetNameNoTier]，然后[destination_2.GetNameNoTier]，然后[destination_3.GetNameNoTier]，然后[destination_4.GetNameNoTier]，然后[destination_5.GetNameNoTier]，最后返回[employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.4_destinations: "你立即开始[traveling|E]前往[employer_location_destination.GetName]，然后[destination_1.GetNameNoTier]，然后[destination_2.GetNameNoTier]，然后[destination_3.GetNameNoTier]，然后[destination_4.GetNameNoTier]，最后返回[employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.destination_list.3_destinations: "你立即开始[traveling|E]前往[employer_location_destination.GetName]，然后[destination_1.GetNameNoTier]，然后[destination_2.GetNameNoTier]，然后[destination_3.GetNameNoTier]，最后返回[employer_location_destination.GetName]"
 laamp_base_learning_contract_events.4011.tt.explanation: "#TUT 要完成该[task_contract|E]：\n$EFFECT_LIST_BULLET$完成[learning|E]挑战，依靠你的[piety_level|E]、宗教[fame_traits|E]，或通过#EMP 不虔诚#!的手段说服目的地持有者\n$EFFECT_LIST_BULLET$赢得1/3次挑战能取得#P 部分成功#!\n$EFFECT_LIST_BULLET$赢得2/3次挑战能取得常规的#P 成功#!\n$EFFECT_LIST_BULLET$赢得全部挑战能取得#P 圆满成功#!\n\n@alert_icon!#alert_trial 取消[travel|E]会使[task_contract|E]无效#!#!"
 laamp_base_learning_contract_events.4014.t: "$laamp_base_learning_contract_events_prefix.4011$：指引之手"
 laamp_base_learning_contract_events.4014.desc: "“……就在那时[dummy_gender.GetSheHe]开始#EMP 窃笑#!！”[employer.GetTitledFirstNamePossessive]的愤怒显而易见。\n\n“我曾经一天进行过#EMP 许多#!次神学辩论，[employer.GetFaith.HighGodNameAlternate|l]知道我试图保持耐心。然而，我的一些臣民可能需要#EMP 额外的推动#!才能醒悟。也许#EMP 你#!可以成为精神的指引者。”\n\n[employer.GetSheHe|U]点了点头，似乎对[employer.GetHerHis]的解决方案感到满意：“[employer.GetFaith.HighGodName]保佑你一路平安。现在走吧。”"
 laamp_base_learning_contract_events.4014.a: "“我将竭尽全力。”"
