 laamp_base_learning_contract_events.4017.t: "$laamp_base_learning_contract_events_prefix.4011$：结束"
 laamp_base_learning_contract_events.4017.desc.success.critical: "我回来时[employer.GetTitledFirstName]差点在房间里跳起了舞：“#EMP 太棒了！#!迷途之羊回到了羊圈中；他们所有人。即使是讨厌的[mentioned_disputee.GetFirstName]……”\n\n[employer.GetSheHe|U]转身拿起一个装满钱的袋子，立刻递了过来：“每一枚都是你应得的。谢谢你，下次再来[employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]一定要让我知道！”\n\n我微笑着点了点头。"
 laamp_base_learning_contract_events.4017.desc.success.standard: "[employer.GetTitledFirstName]睿智地点头，撅了撅[employer.GetHerHis]的嘴唇：“干得不错。他们中的大多数人都给我写了信，声明我在这件事上的正确性。”\n\n[employer.GetSheHe|U]犹豫了一会儿，然后补充道：“我毫不怀疑其他人会回心转意。毕竟，我#EMP 是#!对的！”\n\n我礼貌地点点头，转身离开。"
 laamp_base_learning_contract_events.4017.desc.success.qualified: "当我回到[employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]时，[employer.GetTitledFirstName]皱着眉头：“嗯。这可以接受，虽然我本期望更多。”\n\n[employer.GetSheHe|U]转过身来，对[employer.GetHerselfHimself]自己说道：“也许下一个会做得更好……”\n\n意识到我还在，[employer.GetSheHe]指了指门旁的一个小包：“自己拿吧。我相信你会找到出去的路的。”"
 laamp_base_learning_contract_events.4017.desc.failure: "我走近房间时[employer.GetTitledFirstName]阴阳怪气起来：“哦，劳烦您回来啊？在这么糟糕的表现之后？”\n\n[employer.GetSheHe|U]轻蔑地摇了摇[employer.GetHerHis]的头：“你对[employer.GetFaith.GetNameNoTooltip]有一点了解吗？幸好它没提到该如何处理#EMP 白痴。#!”\n\n[employer.GetSheHe|U]转身离开，我逗留了一会，然后沿着走廊向前走，寻找出去的路。"
 laamp_base_learning_contract_events.4017.a: "“想想看：我播下了怀疑的种子。”"
 laamp_base_learning_contract_events.4017.a.tt: "他们会浪子回头。我#EMP 知道#!。"
 laamp_base_learning_contract_events.4017.a.success.tt: "[employer.GetShortUIName]被说服了"
 laamp_base_learning_contract_events.4017.a.failure.tt: "你未能说服[employer.GetShortUIName]"
 laamp_base_learning_contract_events.4017.b.success_critical: "“[employer.GetFaith.HighGodNameAlternate]指引了我的道路。”"
 laamp_base_learning_contract_events.4017.b.success_standard: "“只需要轻轻一推。”"
 laamp_base_learning_contract_events.4017.b.success_qualified: "“我确信他们会回心转意的。”"
