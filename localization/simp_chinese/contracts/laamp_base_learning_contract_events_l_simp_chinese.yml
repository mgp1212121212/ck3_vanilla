 laamp_base_learning_contract_events.4110.t: "$laamp_base_learning_contract_events_prefix.4100$：最后一试"
 laamp_base_learning_contract_events.4110.desc: "我意识到失败即将到来，[child_to_educate.GetFirstNamePossessive]的目光再次开始在以太中徘徊。\n\n这孩子出于某种原因又开始#EMP 听不下去了#!……我握紧拳头，深呼吸几次。也许是我讲课的角度出错了？\n\n我们的时间快到了，我最好#EMP 最后#!再尝试一下，教导这个年轻人#EMP 某些#!有价值的东西。"
 laamp_base_learning_contract_events.4110.a: "“嘿，[child_to_educate.Custom('ChildPetName')]，你有什么经验……”"
 laamp_base_learning_contract_events.4110.b: "“你知道[alternative_language_culture.GetLanguage.GetNameNoTooltip]语里用什么词来表示#EMP 鼻屎#!吗？”"
 laamp_base_learning_contract_events.4110.b.tt: "你会的[language|E]不比[child_to_educate.GetShortUIName]多"
 laamp_base_learning_contract_events.4110.c: "算了。[child_to_educate.GetSheHe|U]没救了。"
