 laamp_base_learning_contract_events.4015.t: "$laamp_base_learning_contract_events_prefix.4011$：[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4015.desc.surroundings.alley: "我向[challenge_character.GetTitledFirstName]的住所走去，在[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的一条小巷中看到了[challenge_character.GetHerHis]。当我走近时，[challenge_character.GetSheHe|U]眯起眼睛，开始朝我走来。"
 laamp_base_learning_contract_events.4015.desc.surroundings.market: "在市场的一角，我看到[challenge_character.GetTitledFirstName]正仔细检查一名本地商人兜售的[challenge_character.Custom('GetTradeGoods')]。当我走近时[challenge_character.GetSheHe|U]抬起头来。"
 laamp_base_learning_contract_events.4015.desc.surroundings.outdoors_temple: "我走近[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的神圣之地，一阵微风袭来。[challenge_character.GetTitledFirstName]正悠闲地向前走去，在我走近时最终放慢了脚步转向我。"
 laamp_base_learning_contract_events.4015.desc.surroundings.temple: "当我抵达时[challenge_character.GetTitledFirstName]刚要离开[challenge_character.GetFaith.HouseOfWorship]。[challenge_character.GetSheHe|U]注意到我正向[challenge_character.GetHerHim]走去，侧了侧[challenge_character.GetHerHis]的头。"
 laamp_base_learning_contract_events.4015.desc.surroundings.study: "当我抵达后，我发现[challenge_character.GetTitledFirstName]正全神贯注地看着[challenge_character.GetHerHis]书房的一张地图。[challenge_character.GetSheHe]没有抬头，只是咕哝几声，示意知道我来了。"
 laamp_base_learning_contract_events.4015.desc.surroundings.physician: "我在医生的书房里找到了[challenge_character.GetTitledFirstName]，[challenge_character.GetHerHis]正与两名[challenge_character.GetFaith.AltPriestTermPlural]交谈。当我走近后，三人立即停止了交谈，好奇地看向我。"
 laamp_base_learning_contract_events.4015.desc.surroundings.council_chamber: "当我抵达时，[challenge_character.GetTitledFirstName]正在会议室内若有所思地望向窗外。[challenge_character.GetSheHe|U]听到我的脚步声，慢慢转过身来。"
 laamp_base_learning_contract_events.4015.desc.surroundings.corridor: "当我抵达时，[challenge_character.GetTitledFirstName]正沉思着漫步在一条长长的走廊上。[challenge_character.GetSheHe|U]在我走近时转过身看向我。"
 laamp_base_learning_contract_events.4015.desc.surroundings.relaxing_room: "我走进休息室时，[challenge_character.GetTitledFirstName]正舒服地靠在一张软垫躺椅上。我走过去，[challenge_character.GetSheHe|U]抬起了[challenge_character.GetHerHis]的头。"
 laamp_base_learning_contract_events.4015.desc.local_mood.disapproval: "“[employer.GetSheHe|U]在这个主题上总是有那么点愚钝，”[challenge_character.GetSheHe]在我解释来访原因时评价道，“我当然不同意[employer.GetHerHis]的看法，恐怕我永远不会同意。”"
 laamp_base_learning_contract_events.4015.desc.local_mood.anger: "“你来这里打扰我，就为了#EMP 这个#!？多么狭隘的[employer.GetTitleAsName]，我说的！”[challenge_character.GetSheHe|U]攥紧了[challenge_character.GetHerHis]的拳头，深呼吸几次，试图冷静下来。“你再怎么舌灿莲花也别想让我和那#EMP [employer.Custom('InsultNounClumsy')]#!达成一致！”"
 laamp_base_learning_contract_events.4015.desc.local_mood.admiration: "“这遗憾[employer.GetSheHe]是那么想的。但我首先忠于[challenge_character.GetFaith.GetNameNoTooltip]。恐怕你在这里做不了什么。”[challenge_character.GetSheHe]充满歉意地说。"
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent: "“什么事？谁？呃，好吧。我想我们可以谈谈。我不觉得会有多大改变，但如果能让你感觉更好的话。”"
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent.02: "[challenge_character.GetHerHis|U]睁大眼睛，眨了好几下，才意识到我的意思。“我明白了。真遗憾[employer.GetSheHe]是那样想的，但我们必须搁置争议。”[challenge_character.GetSheHe]皱起了眉头。"
 laamp_base_learning_contract_events.4015.desc.local_mood.thinking: "“哦？那个小小的分歧？我真的没想到，但如果你有更多论据可以提出，当然可以，”[challenge_character.GetSheHe|U]耸耸肩，“我并不是有意让[employer.GetHerHim]生气，我们不需要在这一点上达成一致。”"
 laamp_base_learning_contract_events.4015.desc.outro: "我嗯了几声表示同意，同时仔细规划着最好的解决方式。"
 laamp_base_learning_contract_events.4015.desc.outro_priest.intro: "在我右侧，我的营地祭司[camp_priest.GetFirstName]"
 laamp_base_learning_contract_events.4015.desc.outro_priest: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$嗯嗯着点头，在精神上准备着[camp_priest.GetHerHis]的属灵判决。"
 laamp_base_learning_contract_events.4015.desc.outro_priest.wary: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$看起来有些疲惫，[camp_priest.GetHerHis]在考虑对手时眯起了眼睛。"
