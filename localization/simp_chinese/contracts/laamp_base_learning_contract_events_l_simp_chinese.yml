 #Conclusion
 laamp_base_learning_contract_events.4005.t: "$laamp_base_learning_contract_events_prefix.4001$：完成"
 laamp_base_learning_contract_events.4005.desc.success.critical: "[employer.GetTitledFirstName]难以掩盖[employer.GetHerHis]的兴奋：\n\n“很好！你新颖的方式看起来非常成功！小[child_to_educate.GetFirstName]已经展现出更敏锐的思维了！”\n\n“攻击角度，社交礼仪，经济……太漂亮了！谢谢你，下次来#EMP 一定#!要通知我！”[employer.GetTitleAsNameNoTooltip]高声说道，兴奋地做着手势。\n\n我点点头，嘴角露出一丝微笑。"
 laamp_base_learning_contract_events.4005.desc.success: "[employer.GetTitledFirstName]翻阅着书页，脸上露出好奇的表情：“嗯，这份手稿无疑比我印象中更具可读性……”\n\n[employer.GetSheHe|U]将文本交给[employer.GetHerHis]的侍从：“研究一下这个，我们晚上再开个会。”\n\n[employer.GetTitledFirstNameNoTooltip]短暂笑了笑，递给我一个沉重的袋子：“干得好。按照约定，这是你的报酬。”"
 laamp_base_learning_contract_events.4005.desc.success.qualified: "[employer.GetTitledFirstName]撅着嘴唇检查抄本：“确实是原始文件的复制品。感谢你可靠的交付。”\n\n[employer.GetSheHe|U]转身正要离开，但停下来说道：“哦，你可以在门旁边拿走你的报酬。你自己出去吧。”\n\n我转身离开，在门旁边看到一个包。"
 laamp_base_learning_contract_events.4005.desc.failure: "[employer.GetTitledFirstName]摇了摇[employer.GetHerHis]的头：\n\n“这怎么……这……这不可接受。你毁了我的房间，#EMP 还#!浪费了宝贵的抄写资源。”\n\n[employer.GetSheHe|U]咬紧[employer.GetHerHis]的牙关：“离开。马上。在我#EMP 没那么#!仁慈之前。”\n\n我急忙跑向门口。"
 laamp_base_learning_contract_events.4005.a.success_critical: "“不用客气，应该的。”"
 laamp_base_learning_contract_events.4005.a.success_standard: "“非常感谢。”"
 laamp_base_learning_contract_events.4005.a.success_qualified: "“一份抄本，已交付。”"
 laamp_base_learning_contract_events.4005.a.failure_standard: "“明白了。”"
