 laamp_base_learning_contract_events.4027.t: "$laamp_base_learning_contract_events_prefix.4021$：结束"
 laamp_base_learning_contract_events.4027.desc.success.critical: "[employer.GetTitledFirstName]翻阅完手稿的每一页，停下来思考每一页的文章。“我得说……”\n\n[employer.GetSheHe|U]转过身，小心地将手稿交给[employer.GetHerHis]的侍从。“你看到了吗？我也许应该将它放在#EMP 陈列架#!上。真是令人难以想象的文章。”\n\n[employer.GetSheHe]轻轻鼓掌，调皮地靠了过来。“我尤其喜欢#EMP 这部分#!的旁注。做得好！拿着你的报酬，下次回[employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]一定要通知我。”\n\n我骄傲地伸了个懒腰，点了点头。"
 laamp_base_learning_contract_events.4027.desc.success.standard: "[employer.GetTitledFirstName]好奇地看着手稿，点了点头。“总的来说写得不错——我会把它和其他作品一起放在我的书架上。”\n\n[employer.GetSheHe|U]递过来一个大小适中的钱袋。“我想这能补偿你花费的时间。”\n\n“如果你什么时候想再试一次，一定要让我知道，”[employer.GetSheHe]说完转身离开。\n\n我结果钱袋，礼貌地点了点头。"
 laamp_base_learning_contract_events.4027.desc.success.qualified: "“跟我预想的……有些差距。不过倒也#EMP 还算可以#!……”[employer.GetTitledFirstName]皱了皱鼻子，把手稿递给[employer.GetHerHis]的侍从。\n\n“……也许我会把它放进某个书库里。我想你能自己出去吧？”没等我答复，[employer.GetSheHe]已经离开了房间。\n\n我拿起门旁边的那个瘪瘪的钱袋，开始在大厅里寻找出去的路。"
 laamp_base_learning_contract_events.4027.desc.failure: "“这写的什么……”[employer.GetTitledFirstName]停顿了一会儿，然后将手稿扔给了[employer.GetHerHis]的侍从。\n\n“你竟敢浪费我来之不易的墨水和纸张，来写这种……#EMP 胡言乱语#!？”\n\n[employer.GetSheHe]揉着[employer.GetHerHis]的太阳穴，疯狂地转着小圈子：“我请你来我家。我的#EMP 书房#!！你就写出#EMP 这玩意#!？我有点想叫卫兵来处理这种背叛了！”"
 laamp_base_learning_contract_events.4027.a: "“想想看：你手中拿着一份独一无二的手稿。”"
 laamp_base_learning_contract_events.4027.a.tt: "它#EMP 其实#!写得不错。"
 laamp_base_learning_contract_events.4027.a.success.tt: "$laamp_base_learning_contract_events.4017.a.success.tt$"
 laamp_base_learning_contract_events.4027.a.failure.tt: "$laamp_base_learning_contract_events.4017.a.failure.tt$"
 laamp_base_learning_contract_events.4027.b.success_critical: "“世界上的又一个奇迹。”"
 laamp_base_learning_contract_events.4027.b.success_standard: "“我为服务而生。”"
 laamp_base_learning_contract_events.4027.b.success_qualified: "“嗯，我#EMP 有点#!太赶了。”"
