 #Intro
 laamp_base_learning_contract_events.4100.desc.intro.first_time: "当我们第一次见面时，[child_to_educate.GetFirstName]好奇但期待地看向我。"
 laamp_base_learning_contract_events.4100.desc.intro.stress: "当我走近时，[child_to_educate.GetFirstName]本能地后退，怀疑地眯起了眼睛。"
 laamp_base_learning_contract_events.4100.desc.intro.support_no_support: "[child_to_educate.GetFirstNamePossessive]脸上掠过一丝疑惑，[child_to_educate.GetSheHe]思考起我们上次见面时的那位助手哪去了。"
 laamp_base_learning_contract_events.4100.desc.intro.support: "当我们走近时，[child_to_educate.GetFirstName]好奇地审视着[support_person.GetFirstName]。"
 laamp_base_learning_contract_events.4100.desc.intro.learning: "当我们会面准备下一课时，[child_to_educate.GetFirstName]给了我一个难以捉摸的眼神。"
 laamp_base_learning_contract_events.4100.desc.intro.topic: "当我们再次见面时，[child_to_educate.GetFirstName]侧着[child_to_educate.GetHerHis]的头，听我总结上一课的主题。"
 #Surroundings
 laamp_base_learning_contract_events.4100.desc.surroundings.alley_day: "\n\n小巷里充满活力，商人在广场间轻快地穿梭，"
 laamp_base_learning_contract_events.4100.desc.surroundings.gallows: "\n\n绞架旁的人群刚刚散去，他们对鲜血的渴望得到了满足，"
 laamp_base_learning_contract_events.4100.desc.surroundings.market: "\n\n货物易手，需求正在市场得到满足，"
 laamp_base_learning_contract_events.4100.desc.surroundings.docks: "\n\n渔船刚刚靠岸，大海的赠予正被卸下船，"
 laamp_base_learning_contract_events.4100.desc.surroundings.armory: "\n\n熔炉轰鸣，武器对放在军械库的角落里，"
 laamp_base_learning_contract_events.4100.desc.surroundings.garden: "\n\n宁静的花园提供了充足的教学机会，"
 laamp_base_learning_contract_events.4100.desc.surroundings.tavern: "\n\n酒馆里聚集了大量常客和游客，"
 laamp_base_learning_contract_events.4100.desc.surroundings.temple: "\n\n几名[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]平和地漫步于这神圣之地，"
 laamp_base_learning_contract_events.4100.desc.surroundings.throneroom: "\n\n仆人快跑着来往于觐见室，"
 laamp_base_learning_contract_events.4100.desc.surroundings.farmlands: "\n\n村民的队伍来往于平坦的农田上，"
 laamp_base_learning_contract_events.4100.desc.surroundings.plains: "\n\n风吹过平原，所有经过的人都能感觉到它的触摸，"
 laamp_base_learning_contract_events.4100.desc.surroundings.steppe: "\n\n我们走在地产的边缘，草原看起来似乎无穷无尽，"
 laamp_base_learning_contract_events.4100.desc.surroundings.desert: "\n\n沙子，沙子，沙子，目光所及之处全是沙子。我们在地产边缘随便兜着圈子，"
 laamp_base_learning_contract_events.4100.desc.surroundings.drylands: "\n\n干旱的地面留不住一滴水，但我们仍经过了几个旅行队伍，"
 laamp_base_learning_contract_events.4100.desc.surroundings.oasis: "\n\n地产边缘的绿洲吸引了许多访客，"
 laamp_base_learning_contract_events.4100.desc.surroundings.hills: "\n\n连绵起伏的山丘上有许多吃草的[ROOT.Char.Custom('RegionalFarmAnimalPlural')]，"
 laamp_base_learning_contract_events.4100.desc.surroundings.mountains: "\n\n当地的山坡上有各种游客和活动，"
 laamp_base_learning_contract_events.4100.desc.surroundings.wetlands: "\n\n粗心的行者很快发现，各种各样的虫子把这片松软的湿地当成了家，"
 laamp_base_learning_contract_events.4100.desc.surroundings.foggy_forest: "\n\n本地人正在准备他们接下来的一餐，一阵薄雾笼罩了森林，"
 laamp_base_learning_contract_events.4100.desc.surroundings.managed_forest: "\n\n附近的伐木营地充满了活力，"
 laamp_base_learning_contract_events.4100.desc.surroundings.pine_forest: "\n\n觅食者沙沙作响地穿过灌木丛，收获当地的美食，"
 laamp_base_learning_contract_events.4100.desc.surroundings.forest: "\n\n我们在森林中偶然发现了一处本地友好冒险者的营地，"
 laamp_base_learning_contract_events.4100.desc.surroundings.forest_cave: "\n\n本地住在山洞里的智者吸引了许多人，"
 laamp_base_learning_contract_events.4100.desc.surroundings.snowy_forest: "\n\n村民们正在雪地里追踪动物的足迹，"
 #Topic
 laamp_base_learning_contract_events.4100.desc.topic.diplomacy: "我发现了几个教授[child_to_educate.GetFirstNameNoTooltip]更多社交互动的机会。"
 laamp_base_learning_contract_events.4100.desc.topic.martial: "我侦察周围环境，很快就找到了几处我应该教授[child_to_educate.GetFirstNameNoTooltip]的有利位置。"
 laamp_base_learning_contract_events.4100.desc.topic.stewardship: "环顾四周，我发现了许多改进当前组织的机会，应该跟[child_to_educate.GetFirstNameNoTooltip]讲讲这些。"
 laamp_base_learning_contract_events.4100.desc.topic.intrigue: "当我们沿着小路散步时，我会密切关注周围环境——这是[child_to_educate.GetFirstNameNoTooltip]应该掌握的能力。"
 laamp_base_learning_contract_events.4100.desc.topic.learning: "我发现了[ROOT.Char.Custom('GetScientificObjects')]，这有助于[child_to_educate.GetFirstNameNoTooltip]对其有清楚的认识。"
 laamp_base_learning_contract_events.4100.desc.topic.prowess: "我立即开始查找我们可能会遭受伏击的各个危险角度——这是我应该教给[child_to_educate.GetFirstNameNoTooltip]的。"
 #Distraction
 laamp_base_learning_contract_events.4100.desc.distraction.stress: "\n\n这孩子走在我身后，每次我看过去，[child_to_educate.GetHerHim]都会坚决地看向别处，无视我，让我愈发不耐烦。我皱着眉头，思考着形势。"
 laamp_base_learning_contract_events.4100.desc.distraction.hobbyhorse: "\n\n在我身后，我的学生拿着[child_to_educate.GetHerHis]从附近摊位上拿来的木马，思绪已不在课堂之上。[child_to_educate.GetSheHe|U]开始骑着木马，在这附近欢快地跑着圈。"
 laamp_base_learning_contract_events.4100.desc.distraction.attention: "\n\n然而，当我回头时，这[child_to_educate.Custom('GirlBoy')]已经停下脚步，专心地查看着[child_to_educate.GetSheHe]在地面上发现的一根手臂大小的棍子，[child_to_educate.GetSheHe]对我的呼唤一点反应都没有。"
 laamp_base_learning_contract_events.4100.desc.distraction.dog: "\n\n突然不知怎的，一条大[ROOT.Char.Custom('get_region_dog_type')]跑向这孩子，渴望一起玩耍。这[child_to_educate.Custom('GirlBoy')]高兴地叫了起来，马上开始与这条狗一起玩了起来。"
 laamp_base_learning_contract_events.4100.desc.distraction.running: "\n\n突然，年轻的[child_to_educate.GetCulture.GetNameNoTooltip]人[child_to_educate.Custom('GirlBoy')]眼中露出狂野，开始大喊道：“土匪来了！”然后[child_to_educate.GetSheHe]和[child_to_educate.GetHerHis]的侍从一起奔跑起来，差点笑出声。"
 laamp_base_learning_contract_events.4100.desc.distraction.crushing: "\n\n再往前，一个漂亮的农民[dummy_gender.Custom('GirlBoy')]似乎迷住了我的学生。[child_to_educate.GetSheHe|U]鬼鬼祟祟地专心看着那[dummy_gender.Custom('GirlBoy')]扛着事物，并且#EMP 坚定地#!无视了我的存在。"
 laamp_base_learning_contract_events.4100.desc.distraction.other_kids: "\n\n一些其他孩子在一场临时游戏中跑来跑去，吸引了这[child_to_educate.Custom('GirlBoy')]的注意力。[child_to_educate.GetSheHe|U]跑向他们，在我阻止[child_to_educate.GetHerHim]之前加入了游戏。"
 laamp_base_learning_contract_events.4100.desc.distraction.friends: "\n\n看来我的学生带了几名朋友，这很好，但他们似乎对一切都感兴趣，除了我的课，这让我很沮丧。当他们吵闹时，我依然皱着眉头。"
 laamp_base_learning_contract_events.4100.desc.distraction.hiding: "\n\n这[child_to_educate.Custom('GirlBoy')]似乎开始玩乐，[child_to_educate.GetSheHe]着迷地进出于藏身之处，试图避开我。我尽力压制住越来越强的沮丧感。"
 laamp_base_learning_contract_events.4100.desc.distraction.unimpressed: "\n\n一开始的客套话说完没多久，这孩子就不知为何向后靠去，开始无视我，闭上[child_to_educate.GetHerHis]的眼睛，假装在我的课上睡着了。"
 #Outro
 laamp_base_learning_contract_events.4100.desc.outro_body: "在那边朝我挥手，准备好在必要时提供帮助。"
