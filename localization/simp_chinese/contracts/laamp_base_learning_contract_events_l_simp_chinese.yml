 #Create a work of learning for a ruler
 laamp_base_4021_request: "该[task_contract|E]需要你为[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier][TaskContract.GetEmployer.GetTitleAsNameNoTooltip]创作手稿，主要通过[learning|E][skill|E]挑战，但也可能存在其他相关[skills|E]、[lifestyle_traits|E]和[travel|E]经验的挑战。"
 laamp_base_learning_contract_events_prefix.4021: "手稿"
 laamp_base_learning_contract_events.4021.t: "$laamp_base_learning_contract_events_prefix.4021$：作品中些什么"
 laamp_base_learning_contract_events.4021.desc: "我哼着曲子环顾[employer.GetTitledFirstNamePossessive]的书房。大量手稿和短篇小说整齐地堆放在书架上。\n\n作品没必要以长度来评判，对吧？即使只提到一个词也能调动起复杂的情绪。\n\n但首先要决定的是：我的作品工作量应该多大？"
 laamp_base_learning_contract_events.4021.a: "随便写点就行了。"
 laamp_base_learning_contract_events.4021.a.tt: "满足于#V 3#!个章节"
 laamp_base_learning_contract_events.4021.b: "我的创作要足够#EMP 详尽#!。"
 laamp_base_learning_contract_events.4021.b.tt: "目标#V 5#!个章节\n$EFFECT_LIST_BULLET$最后一章有额外机会获得1[skill|E]点"
 laamp_base_learning_contract_events.4021.tt.chapter_explanation: "#TUT 随着章节增加，你面临的挑战也会增加。奖励会增加，但难度也会增加。#!"
 laamp_base_learning_contract_events.4021.tt.explanation: "#TUT 要完成该[task_contract|E]：\n$EFFECT_LIST_BULLET$完成[learning|E]挑战，或是与另一相关[skill|E]的联合调整，或者依靠你的[traveling|E]经验\n$EFFECT_LIST_BULLET$赢得1/3次挑战能获得#P 部分成功#!\n$EFFECT_LIST_BULLET$赢得2/3次挑战能取得常规的#P 成功#!\n$EFFECT_LIST_BULLET$赢得全部挑战能取得#P 圆满成功#!#!"
 laamp_base_learning_contract_events.4025.t.first: "$laamp_base_learning_contract_events_prefix.4021$：起于微末"
 laamp_base_learning_contract_events.4025.t.last: "$laamp_base_learning_contract_events_prefix.4021$：最终章"
 laamp_base_learning_contract_events.4025.t: "$laamp_base_learning_contract_events_prefix.4021$：下一章"
 #Intro
 laamp_base_learning_contract_events.4025.desc.intro.first: "我低头看着面前空白的页面。#EMP 话#!。为什么总是开头难？"
 laamp_base_learning_contract_events.4025.desc.intro.final_shot: "我擦擦额头上的汗珠，思绪一直在旋转。我的工作即将完成——但我的进展如何？这符合要求吗？"
 laamp_base_learning_contract_events.4025.desc.intro.last: "我通读一遍我写下的潦草文字，愉快地哼出了声。切题且简洁。这肯定能满足[employer.GetTitledFirstName]吧？"
 laamp_base_learning_contract_events.4025.desc.intro.inspiration: "突然，一个想法闯进我的脑海。[SCOPE.Custom('GetInspirationTopic')|U]。这并不难，不是吗？我越想越觉得应该分享我在这一主题上的知识。"
 laamp_base_learning_contract_events.4025.desc.intro.01: "过了一会儿，在我投入其中时，我发现自己正用潦草的文字，写满一页页与[SCOPE.Custom('GetLatestTopic')]有关的思考与观察。"
 laamp_base_learning_contract_events.4025.desc.intro.02: "我坐下开始书写，听着愉人的鸟鸣声从[employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]宏伟的花园里传来。"
 laamp_base_learning_contract_events.4025.desc.intro.03: "时间飞逝，我坐在写字台旁，记录下我对[SCOPE.Custom('GetLatestTopic')]的详细观察和见解。"
 #Mid
 laamp_base_learning_contract_events.4025.desc.first: "[ROOT.Char.Custom('WritingInstrument')]轻轻扫过我的下巴，我仔细思考着手稿应该写些什么。"
 laamp_base_learning_contract_events.4025.desc.final_shot: "外边天色变暗，我坐在烛光旁，明显感觉到凉意，还有想法的不足。现在即使频繁吃食物也不会让我的心情放松。"
 laamp_base_learning_contract_events.4025.desc.last: "盘子逐渐堆叠起来，随着我在这里的工作即将结束，我享用着最后的款待。不过，是仆人现在在食物上更吝啬了，还是我在想象……？"
 laamp_base_learning_contract_events.4025.desc.01: "外边天色变暗，我坐在[employer.GetTitledFirstNamePossessive]书房内的烛光旁，享受着作为工作的文士受到的招待。"
 laamp_base_learning_contract_events.4025.desc.02: "仆人们偶尔会过来，安静地打扫房间或端来食物；但总是特别注意保持沉默，在出门时还会小心地关上门。"
 laamp_base_learning_contract_events.4025.desc.03: "[employer.GetTitledFirstName]偶尔闲来无事时会来书房伸过[employer.GetHerHis]的头，仔细观看我满是墨迹的纸页。[employer.GetSheHe|U]哼了一声然后离开，似乎有更重要的事要忙。"
 #Outro
 laamp_base_learning_contract_events.4025.desc.outro.first.has_topic: "[employer.GetTitledFirstName]想要一部涉及[SCOPE.Custom('GetPreferedTopic')]的著作。这一重点需要我仔细考虑。现在，我该从哪里开始呢……"
 laamp_base_learning_contract_events.4025.desc.outro.first.no_topic: "我的目光再次在房间里徘徊，思考着该以什么主题开始我的章节……"
 laamp_base_learning_contract_events.4025.desc.outro.final_shot: "我思考着，然后稍微挺了挺腰。我有两个选择——承认我的不足，或者——我深吸一口气——做出最后的#EMP 正确#!尝试！"
 laamp_base_learning_contract_events.4025.desc.outro.01: "承认这一点后，我继续思考起是否应该继续着重于[SCOPE.Custom('GetLatestTopic')]，还是说多样化一些会更明智……"
 laamp_base_learning_contract_events.4025.desc.outro.02: "我思考着这一点，同时考虑着下一章的主题……"
 laamp_base_learning_contract_events.4025.desc.outro.03: "这想法在我脑海中挥之不去，我将注意力转回纸页上——[SCOPE.Custom('GetLatestTopic')]是否还适合写下去……？"
 laamp_base_learning_contract_events.4025.a: "我会用我的智慧让他们惊叹！"
 laamp_base_learning_contract_events.4025.a.second: "多一点智慧没什么坏处。"
 laamp_base_learning_contract_events.4025.b: "一篇关于社交能力的文章应该会有用处。"
 laamp_base_learning_contract_events.4025.b.second: "再写上一些外交原则应该不错。"
 laamp_base_learning_contract_events.4025.c: "我的军事知识应该很好阐述。"
 laamp_base_learning_contract_events.4025.c.second: "也许再写一些关于指挥官的内容？"
 laamp_base_learning_contract_events.4025.d: "管理。我喜欢的主题。"
 laamp_base_learning_contract_events.4025.d.second: "这一次，我们来谈谈效率。"
 laamp_base_learning_contract_events.4025.e: "一篇关于欺诈的论文马上就来。"
 laamp_base_learning_contract_events.4025.e.second: "也许再写一章关于欺诈的内容。"
 laamp_base_learning_contract_events.4025.f: "我有许多旅行故事要讲。"
 laamp_base_learning_contract_events.4025.f.second: "再来一轮旅行趣闻就行了。"
 laamp_base_learning_contract_events.4025.g: "朝圣。还有其他更#EMP 神圣#!的主题吗？"
 laamp_base_learning_contract_events.4025.g.second: "我们真的写完朝圣了吗？"
 laamp_base_learning_contract_events.4025.h: "我看过的#EMP 奇迹#!。我会写下这些。"
 laamp_base_learning_contract_events.4025.h.second: "还有更多值得写的奇迹！"
 laamp_base_learning_contract_events.4025.i: "我想，最好停留在安全领域内。"
 laamp_base_learning_contract_events.4025.i.second: "那就继续停留在安全领域内。"
 laamp_base_learning_contract_events.4025.i.flavor: "真让我头疼……"
 laamp_base_learning_contract_events.4025.j: "#EMP 最后#!一搏……"
 laamp_base_learning_contract_events.4025.k: "不，这不值得。"
