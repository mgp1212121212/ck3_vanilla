 char_interaction.0291.desc.negative: "你就不能做点#EMP 对的事#!吗？这片土地上最迟钝的傻瓜都能看出来你不应该把注意力放在[recipient.GetTitledFirstName]身上。不要再霸凌好封臣了，做好你的工作。"
