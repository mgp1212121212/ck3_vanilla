 char_interaction.0272.desc: "你超出了你权威的边界，但我无从抵抗[intermediary.GetTitleAsName]的职权，即使现在是#EMP 你#!在操控它。\n\n我接受你收回我封臣的命令。"
 char_interaction.0272.a: "你根本没得选，[recipient.GetFirstNameNoTooltip]。"
