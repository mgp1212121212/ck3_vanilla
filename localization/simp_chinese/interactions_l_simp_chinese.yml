 char_interaction.0050.a: "正义已经得到声张！"
 char_interaction.0060.desc: "我更喜欢[target.GetName]，因此，作为你的宗族族长，我决定对其提出宣称。这事随你怎么解读。"
 char_interaction.0060.a: "这不是好事。"
