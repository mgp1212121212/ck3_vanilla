 char_interaction.0281.a: "我别无选择。"
 char_interaction.0282.desc: "我的行为与你的不同，你的要求才是违法犯罪。\n\n为了领地的福祉，我会遵命。但你要知道，我不会原谅这次冒犯。"
 char_interaction.0282.a: "你从哪里得来的印象让你觉得我需要你#EMP 原谅#!？"
 char_interaction.0283.desc: "要我束手就擒？我绝没有这个打算。如果你想要把我扔进监牢，那你就来亲自抓住我。\n\n不过，若你坚持如此，也许我#EMP 能#!去找你……只要你允许我带上我的几位#EMP 朋友#!。"
 char_interaction.0283.a: "你迟早会后悔的。"
