 court_amenities_interactions.0001.t: "被指控违反了禁奢令！"
 court_amenities_interactions.0001.desc_intro: "我正穿着如往常一样的衣服在[debate_locale.GetNameNoTierNoTooltip]闲逛，突然[actor.GetTitledFirstName]拦住了我！\n\n[actor.GetSheHe|U]用[actor.GetHerHis]的手指用力戳着我的胸口。"
 court_amenities_interactions.0001.desc_byzantine: "“你凭什么穿紫衣？这是只属于#EMP 我的#!家人的荣誉！马上脱了！”"
 court_amenities_interactions.0001.desc_court_position: "“你觉得你#EMP 那身#!衣服适合[recipient.GetTitleAsNameNoTooltip]穿吗？傻子一样！赶紧脱了，不然我叫卫兵了！”"
 court_amenities_interactions.0001.desc.nakey: "“尽管我们赞美各式各样的人体，但你至少得把自己拾掇好吧！你有多久没洗澡了？”"
 court_amenities_interactions.0001.desc: "“你以为谁会穿着这种可笑的衣服招摇过市？这里是朝廷，不是妓院！去找件更庄重的衣服！”"
 court_amenities_interactions.0001.desc_outro: "\n\n[actor.GetSheHe|U]指控我违反了[actor.GetPrimaryTitle.GetAdjective]的禁奢令，这可是我不愿承受的社会污点——不过我也许能驳倒[actor.GetTitledFirstNameNoTooltip]！甚至得到些赔偿……"
 court_amenities_interactions.0001.a: "“那你又穿的什么？”"
 court_amenities_interactions.0001.a.tt_success: "#positive_value 你成功为自己的穿衣选择辩护#!"
 court_amenities_interactions.0001.a.tt_failure: "#negative_value 你的服装论点站不住脚#!"
 court_amenities_interactions.0001.b: "我会付出尊严的代价……"
 court_amenities_interactions.0001.b.tt: "$religious_interaction.2400.b.tt$"
 court_amenities_interactions.0002.t: "风尚论辩"
 court_amenities_interactions.0002.desc_intro: "我们站着激辩了好几个小时，讨论得体穿着和外貌的法律，粗野地相互做手势，引用宫廷里似乎少有人意识到的古代法律。随着这壮观场面的硝烟散去，"
 court_amenities_interactions.0002.desc_won.nakey: "很显然，我赢了！\n\n因此，[actor.GetName]被迫穿上平民的衣服，遮住其疏于打理的身体。"
 court_amenities_interactions.0002.desc_won: "很显然，我赢了！\n\n因此，[recipient.GetName]被迫脱下衣服，到最后，[recipient.GetHerHis]连[recipient.GetHerHim]的内衣也没能留下！在场的所有人都看到了[ROOT.Char.GetFaith.CreatorName]创造[recipient.GetHerHim]时的模样！"
 court_amenities_interactions.0002.desc_lost.nakey: "我震惊地发现自己真的违反了法律！\n\n生平第一次，我为[ROOT.Char.GetFaith.CreatorName]赐予我的身体感到羞耻，就当我感觉自己的裸体变得下流时，附近的卫兵和造型师走了过来，给我穿上了肮脏的平民破衣。"
 court_amenities_interactions.0002.desc_lost: "我震惊地发现自己真的违反了法律！\n\n我尴尬地站在原地，[debate_locale.GetNameNoTierNoTooltip]城堡的卫兵和造型师将我脱到只剩内衣，然后还继续脱！赤条条地面对整个宫廷，我只能夹着尾巴逃离了现场。"
 court_amenities_interactions.0002.a_won: "哈！真有意思！"
 court_amenities_interactions.0002.a_lost.humble: "让他们看吧。我并不感到羞愧。"
 court_amenities_interactions.0002.a_lost.lustful: "我通常把这项殊荣留给我的情人们。"
 court_amenities_interactions.0002.a_lost: "我可能再也没脸见人了。"
 court_amenities_interactions.0003.desc_won.nakey: "很显然，我赢了！\n\n因此，[actor.GetName]被迫穿上平民的衣服，遮住其疏于打理的身体。"
 court_amenities_interactions.0003.desc_won: "很显然，我赢了！\n\n因此，[actor.GetName]不得不脱到只剩[actor.GetHerHis]的内衣！在场的所有人都看到了[ROOT.Char.GetFaith.CreatorName]创造[actor.GetHerHim]时[actor.GetHerHim]的模样！"
 court_amenities_interactions.0004.desc: "似乎[victim.GetNameNoTooltip]的违法行为是可受[debate_locale.GetNameNoTierNoTooltip]法律惩罚的罪行！这意味着我可以监禁[victim.GetNameNoTooltip]！虽然这并非我所期望的结果，我显然获得了更有力的地位！"
 court_amenities_interactions.0004.a: "也许我会睁一只眼闭一只眼，但这个人情吗……"
 court_amenities_interactions.0004.b: "[victim.GetSheHe|U]穿着囚服会更好看！"
