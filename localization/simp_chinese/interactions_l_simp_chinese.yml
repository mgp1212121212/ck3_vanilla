 char_interaction.0078.desc_them: "我知道我们之前达成了一致，[ward.GetTitledFirstName]由我来教育，但是情况有变……我现在忙于教导其他的孩子。十分抱歉。"
 char_interaction.0078.desc: "我知道我们之前达成了一致，[ward.GetTitledFirstName]由[guardian.GetTitledFirstName]来教育，但是情况有变……[guardian.GetSheHe|U]现在忙于教导其他的孩子。十分抱歉。"
 char_interaction.0078.a: "简直是在想法子羞辱我……！"
 char_interaction.0079.desc_them: "我以为我们已经达成了一致，你会来教育[ward.GetTitledFirstName]，结果现在我却听说你因为照顾其他的小孩腾不出手？！真是不讲信用。"
