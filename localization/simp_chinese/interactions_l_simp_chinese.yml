 char_interaction.0140.desc: "我接受你的赎金提议。[secondary_recipient.GetShortUIName|U]将立即回到你的身边！"
 char_interaction.0141.desc: "我认为你的赎金提议非常令人失望。我认为我现在会继续关押[secondary_recipient.GetShortUIName]。"
