 char_interaction.0080.desc_self: "我很高兴由你来教育我的[ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))][ward.GetShortUINameNoFormat]——良好的抚育、高尚的灵魂！"
 char_interaction.0080.desc_guardian_self_ward: "我很高兴能教育你——良好的抚育、高尚的灵魂！"
 char_interaction.0080.desc_guardian_self: "我很高兴能教育你的[ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))][ward.GetShortUIName]——良好的抚育、高尚的灵魂！"
 char_interaction.0080.desc_guardian: "我很高兴由我的[guardian_liege.Custom2('RelationToMeShort', SCOPE.sC('guardian'))][guardian.GetShortUINameNoFormat]来教育[ward.GetShortUINameNoFormat]——良好的抚育、高尚的灵魂！"
