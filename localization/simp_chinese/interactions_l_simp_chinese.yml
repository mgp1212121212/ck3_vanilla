 char_interaction.0040.a: "什么？为什么？！"
 char_interaction.0041.desc: "你的[recipient.Custom('InsultBehavior')]和腐化行径给整个[actor.GetHouse.GetBaseName]家族带来了耻辱——作为家主，我认为我有责任向家族的其他成员通报你[recipient.Custom('InsultAdjective')]行为。\n\n愿[actor.GetFaith.HighGodNamePossessive]的光芒引导你回到正道……尽管我对此表示怀疑。"
 char_interaction.0041.a: "诽谤！"
 char_interaction.0042.desc: "你既[recipient.Custom('FormalComplimentAdjective')]又[recipient.Custom('ComplimentAdjective')]，鼓舞着整个[actor.GetHouse.GetBaseName]家族——作为家主，我有责任向全氏族制颂扬你的美德！\n\n愿你沐浴在[actor.GetFaith.HighGodNamePossessive]的恩泽中。"
 char_interaction.0042.a: "令人愉快！"
