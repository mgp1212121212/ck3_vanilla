 char_interaction.0170.t: "艰难时日"
 char_interaction.0170.desc: "我在清晨的早些时候被两个不认识的卫兵叫醒。我被带到外面，对于即将发生的事情已不抱任何幻想。我跪在[actor.GetShortUINamePossessive]的刽子手前，体验到了死寂且彻底空明的瞬间。"
 char_interaction.0170.desc_burned: "我刚用完简单的餐食，门就被撞开，而我被人抓住拖到外面。这对我来说不会是轻松的死亡——柴堆被点燃而且我已经可以感到腿上的热量。暴徒带着扭曲的神情凝视着我的最后时刻，一片死寂降临。"
 char_interaction.0170.desc_devoured: "门被撞开，[actor.GetShortUINamePossessive]的卫兵强迫我趴在地上，把我牢牢固定。随后[actor.GetTitleAsNameNoTooltip][actor.GetHerselfHimself]本人进来了，毫不掩饰笑容，手里还拿了一把刀。\n\n不顾我的尖叫，[actor.GetSheHe]用刀和牙齿划开我的肉体。在朦胧中，我发现[actor.GetHerHis]的脸上布满了血块——那是#EMP 我的#!碎片——我求着情，但是[actor.GetSheHe]津津有味地咀嚼吞咽着，我意识到那就是我死亡的方式。"
 char_interaction.0170.desc_public: "黎明时分，两个看守粗暴地把我弄醒，并推到外面。\n\n当他们把我引向聚集的人群中高耸的刑台时，我的心沉了下来，[actor.GetShortUINamePossessive]的处刑人向我微笑，[executioner.GetHerHis]高举的重剑让我彻底绝望。\n\n我被迫跪下，处刑人走了过来，人群变得悄然无声，随着一声用力时发出的哼声，以及几乎听不见的#EMP 挥剑声#!，一切陷入了黑暗。"
 char_interaction.0170.a: "诅咒你的黑暗灵魂，[actor.GetFirstNameNoTooltip]！！！"
 char_interaction.0170.life_is_just_a_joke.a: "生命不过#EMP 是#!一场玩笑，嗯？"
 char_interaction.0180.desc: "作为你的家主，我决定你必须接受[actor.GetFaith.GetName]信仰，这是唯一的正信。在这件事上你恐怕别无选择。"
 char_interaction.0180.desc.liege: "作为你的领主，我要求你放弃你的假信仰，并立即加入我的行列，成为[actor.GetFaith.GetAdherentName]。"
 char_interaction.0180.a: "我想我必须如此。"
 char_interaction.0181.desc: "非常好，我会接受[actor.GetFaith.GetAdjective]信仰，虽然放弃我所熟悉的会让我感到奇怪。"
 char_interaction.0182.desc: "我永远不会放弃我的信仰，而且我会创立我自己的家族！"
 char_interaction.0182.a: "真是令人失望……"
 char_interaction.0190.desc: "非常好，我会接受[actor.GetFaith.GetAdjective]信仰，虽然放弃我所熟悉的会让我感到奇怪。"
 char_interaction.0191.desc: "我的信仰是我存在的核心——我永远不会放弃它。"
 char_interaction.0200.desc: "我得出结论，你无法再堪当[landed_title.GetName]的尊威与责任。因此，为了国家更大的利益，我要自此剥夺你的这个头衔。"
 char_interaction.0200.a: "难以置信！"
 char_interaction.0201.desc: "[landed_title.GetName]理应归属[recipient.GetHouse.GetName]家族。我在任何情况下都不会放手。"
