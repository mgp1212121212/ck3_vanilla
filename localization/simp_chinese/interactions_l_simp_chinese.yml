 char_interaction.0271.desc: "凭着[intermediary.GetTitledFirstName]授予我的职权，我要纠正国内边界线一些微小的不合常理之处。\n\n你受令将[intermediary.GetTitledFirstName]的效忠关系转移给[intermediary.GetHerHis]的正统领主，我。"
