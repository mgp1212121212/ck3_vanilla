l_simp_chinese:
 submit_to_the_great_khan_decision: "臣服于大汗"
 submit_to_the_great_khan_decision_confirm: "我愿意屈膝效忠"
 submit_to_the_great_khan_decision_opening_desc: "我的领地将化为灰烬，我的人民将成为尸骸，我的身体将承受千刀万剐……除非我向那位征服世界的伟大骑手乞求宽恕。"
 submit_to_the_great_khan_decision_tooltip: "你成为最伟大的汗的封臣"
 mongol_invasion.1001.title: "大汗死了！"
 mongol_invasion.1001.generic.desc: "[ROOT.Char.GetFaith.HighGodName]真是太善了，即使最强者也会倒在[ROOT.Char.GetFaith.DeathDeityName]面前！好消息：马王兼掠夺者[old_khan.GetTitledFirstNameNicknamed][old_khan.GetDeathReasonHideKiller|l]。\n\n谈到[new_khan.GetPrimaryTitle.GetNameNoTier]的新主人，我们仍心有余悸……不过这个[new_khan.GetTitledFirstNameNicknamed]#EMP 说不定#!不会像[new_khan.GetHerHis]的前人一样可怕……\n\n也许这标志着[new_khan.GetPrimaryTitle.GetAdjectiveNoTooltip]征服的终结？"
 mongol_invasion.1001.sympathetic.desc: "#EMP 噢，恸哭啊！悲泣啊！#!上天选中要征服大地的人，伟大的[old_khan.GetTitledFirstNameNicknamed]，已不在人世。据说[old_khan.GetTitleAsNameNoTooltip][old_khan.GetDeathReasonHideKiller|l]。\n\n随着旧主人的离世，[new_khan.GetPrimaryTitle.GetName]召开盛大的#EMP 忽里勒台#!，拥立了一位新的[new_khan.GetTitleAsNameNoTooltip]。\n\n因此，当[old_khan.GetFirstNameNoTooltip]永远在天空中驰骋时，[new_khan.GetTitledFirstNameNicknamed]将统治整个大地！"
 mongol_invasion.1001.a: "然而，我的手仍在颤抖……"
 mongol_invasion.1001.b: "伟大的[new_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]还活着。"
 mongol_invasion.1001.c: "[old_khan.GetFirstNameNoTooltip]已在[ROOT.Char.GetFaith.NegativeAfterLife]得到一席之位。"
 mongol_invasion.1002.t: "[genghis_khan.GetCulture.GetCollectiveNounNoTooltip]人崛起"
 mongol_invasion.1002.desc.close: "一位可怕的领袖，[genghis_khan.GetTitledFirstName]，崛起于"
 mongol_invasion.1002.desc.close_mongolia: "蒙古高原上四分五裂的部落，"
 mongol_invasion.1002.desc.close_steppes: "大草原上四分五裂的部落，"
 mongol_invasion.1002.desc.close.mid: "同时，在智者齐聚的盛大#EMP 忽里勒台#!上，[genghis_khan.GetHerHis]被尊为"
 mongol_invasion.1002.desc.genghis: "[Glossary( '成吉思汗', 'GENGHIS_KHAN_GLOSS' )]。"
 mongol_invasion.1002.desc.gok: "最伟大的汗！"
 mongol_invasion.1002.desc.close.end: "[genghis_khan.GetSheHe]理应统治寰宇的四方。\n\n无数游牧骑手聚集在[genghis_khan.GetHerHis]的旗下。遵循最伟大的可汗的意志，他们脱离旧部，为战争重整，如雷霆般出征整片草原、整个世界——长生天之下的一切土地！"
 GENGHIS_KHAN_GLOSS: "只有一位伟大的君主曾持有这个蒙古尊号#G 成吉思汗#!。其含义不明，也许是力量、正义或“普天之下”、“大海般的”统治。不过确实，这个头衔的所有者远远超越了#EMP 菊儿汗#!，建立了有史以来最庞大的草原帝国。"
 mongol_invasion.1002.desc.far_intro: "消息传来……在遥远草原的蛮族部落中崛起了一位残酷暴君。这位‘[genghis_khan.GetTitledFirstName]’宣布将成为寰宇的统治者——"
 mongol_invasion.1002.desc.far: "\n\n我的内阁成员紧张地笑着，告诉我[genghis_khan.GetSheHe]立誓要征服整个世界，用马蹄将城市践踏为尘埃，用弓箭撕裂城堡的墙壁。\n\n[genghis_khan.GetSheHe|U]不是第一个这么宣称的游牧领袖……不过传说这位[genghis_khan.GetTitleAsNameNoTooltip]率领着数以千计的部落，麾下骑手锐不可当，根本不可能被杀死。"
 mongol_invasion.1002.a: "又一个暴发户！[genghis_khan.GetCulture.GetCollectiveNounNoTooltip]人肯定是疯了。"
 mongol_invasion.1002.b: "待在城墙内……我们应该是安全的。"
 mongol_invasion.1002.craven: "[genghis_khan.GetSheHe]要来了？！"
 mongol_invasion.1002.genghis_khan_tt: "@warning_icon!#X 被[genghis_khan.GetCulture.GetCollectiveNoun]人占领的[counties|E]都将失去大部分[development|E]#!"
 genghis_khan_mongol_empire_tt: "获得了[GetTitleByKey('e_mongol_empire').GetName]"
 genghis_khan_mongol_troops_tt: "获得了大量[special_troops|E]"
 mongol_invasion_submission_reminder_tt: "你可以通过#high $submit_to_the_great_khan_decision$#![decision|E]避免毁灭"
 gok_threatening_powers_tt: "@warning_icon!#X 会威胁[rulers|E]如果其拒绝[vassalization|E]将摧毁[holdings|E]、屠杀[courtiers|E]并夺取[title|E]#!"
 mongol_invasion.1003.t: "焚毁智慧宫"
 mongol_invasion.1003.desc: "巴格达伟大的学术机构，智慧宫，在蒙古围城期间被付之一炬。\n\n留下的一片废墟似乎预示着在蒙古人治下的新世界中，旧日的知识已一文不值。"
 mongol_invasion.1003.a: "损失惨重……"
 mongol_invasion.1003.b: "异教徒这是罪有应得！"
 mongol_invasion.1003.c: "要是我们不阻止蒙古人，他们会毁了整个世界！"
 mongol_invasion.1004.t: "大汗国的崩溃"
 mongol_invasion.1004.desc: "随着那位曾征服蒙古全境的伟大君主[old_mongol_emperor.GetFirstName]驾崩，多位继承者纷纷争夺大汗之位，谁也不肯承认他人的正统地位。\n\n自此，蒙古作为一个统一帝国的时代宣告终结。\n\n尽管这位开国征服者的后裔们依然握有部分权力，并不断发起战争号召，无论是[successor_1.GetName]还是[successor_2.GetName]，都未能彻底压倒对手，成为真正意义上的天下共主。"
 mongol_invasion.1004.a: "这个帝国终有一日将再度崛起……"
 mongol_invasion.1004.b: "[ROOT.Char.GetFaith.HighGodNamePossessive]的仁慈终于显现……"
 mongol_invasion.1005.t: "大汗去世"
 mongol_invasion.1005.desc: "随着[new_khan.GetPrimaryTitle.GetAdjective]王位由[old_khan.GetTitledFirstName]传至[new_khan.GetTitledFirstName]，我的顾问们有的欢欣鼓舞，有的则如释重负……毕竟，[new_khan.GetFirstNameNoTooltip]已不再敢自称“寰宇的统治者”。\n\n曾几何时，草原上的游牧民族曾以庞大的军队威胁整个世界。而今，他们终于不得不承认，征服天下的梦想已然遥不可及。"
 mongol_invasion.1005.a: "一个令人恐惧的时代终于落下帷幕。"
 mongol_invasion.1005.a.tt: "[GetTitleByKey('e_mongol_empire').GetName]失去了主要的征服手段，从此不会再那么富有攻击性了"
 mongol_invasion.2001.opening: "我命中注定的仆人，"
 mongol_invasion.2001.desc: "我是寰宇的统领，你必将向我臣服。宣誓效忠吧，要不然刀斧手的利刃就要招呼你的脖子了。"
 mongol_invasion.2001.a: "我的[mongol_emperor.GetTitleAsNameNoTooltip]，向你臣服是我的荣幸。"
 mongol_invasion.2001.a.tt: "你成为了[mongol_emperor.GetShortUIName]的封臣"
 mongol_invasion.2001.b: "自大的蠢货，你吓不到我！"
 mongol_invasion.2001.b.tt: "[mongol_emperor.GetShortUIName|U]向你宣战"
 mongol_invasion.2002.opening: "寰宇的伟大统领，"
 mongol_invasion.2002.desc: "我臣服于你正义而仁慈的恩惠。我将与你一起打击任何反抗你的天命的人。"
 mongol_invasion.2002.a: "这是明智的选择，我的仆人。"
 mongol_invasion.2003.opening: "你这个[mongol_emperor.GetTitleAsNameNoTooltip]的[mongol_emperor.Custom('InsultAdjective')]影子，"
 mongol_invasion.2003.desc: "你竟敢以为你可以胁迫我投降？我会让你看看真正的统治者会怎么处理你们这些所谓的不可战胜的骑手！"
 mongol_invasion.2003.a: "战争与死亡，这是你自找的。"
 mongol_invasion.2101.desc: "你至今为止一直是我的伴当。我们是时候将你的服务官方化了，你将向寰宇的统治者宣誓效忠。"
 mongol_invasion.2101.a: "当然，我的领主。"
 mongol_invasion.2101.b: "你认为我是在为你服务？荒谬！"
 mongol_invasion.2101.b.tt: "@warning_icon![mongol_emperor.GetShortUIName]打破了[mongol_emperor.GetHerHis]与你的盟约，可能会开战！"
 mongol_invasion.2103.a: "不管怎样，你现在就要向我俯首！"
 mongol_invasion.2103.b: "走着瞧，你这傲慢的蠢狗……"
 mongol_invasion.2111.b: "你以为我不如你？岂有此理！"
 mongol_invasion.2111.b.tt: "@warning_icon![mongol_emperor.GetShortUIName]撕毁了[mongol_emperor.GetHerHis]与你的同盟协议"
 mongol_invasion.2112.desc: "你真的以为自己比我强？你根本就比不上我！很明显，我慷慨地给予你的友谊根本是对牛弹琴。"
 mongol_invasion.2112.a: "哦，你会为你的言行后悔的……"
 temujin_horde_gathers_tt: "@alert_icon!#alert_trial 上天选中的可汗，游牧战士将继续聚集在你身后，给予你更多@herd_icon![herd|E]、@prestige_icon![prestige|E]和@gold_icon![gold|E]——只要你的[dominance|E]仍高于[GetLaw('nomadic_authority_3').GetName]#!"
 mpo_greatest_of_khans.1010_title: "次要部落加入游牧军团"
 mpo_greatest_of_khans.1010_desc: "无主的骑手宣誓效忠！热切的战士献上弓箭！无数家族涌向你的伟大营帐！"
