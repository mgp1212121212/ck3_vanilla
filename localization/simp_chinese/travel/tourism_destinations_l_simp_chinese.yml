l_simp_chinese:
 building_holy_site_mahabodhi_temple_destination_desc: "我漫步在[GetBuilding('holy_site_mahabodhi_temple_01').GetName]神圣的场院中，被寺里的宁静迷住。佛陀在菩提树下悟道之处充满了深邃的祥和。那些描绘他开悟过程的精致雕刻，让我想起了我们所有人都必将踏上的灵性道路。"
 building_holy_site_imam_ali_mosque_destination_desc: "进入城市，[GetBuilding('holy_site_imam_ali_mosque_01').GetName]的金顶闪耀得像一座灯塔。伊玛目[ali.GetFirstName]安息的这一圣地，充满了前来致敬的朝圣者。空气中弥漫着浓浓的虔诚，墙上精致的书法诉说着对神明深深的崇敬。"
 building_holy_site_great_mosque_of_mecca_destination_desc: "当我看到[GetBuilding('holy_site_great_mosque_of_mecca_01').GetName]时，我的心中充满了敬畏。克尔白自洪荒伊始就是一处圣所，这一奇观证明了[GetReligionByKey('islam_religion').GetName]的坚韧。成群结队的朝觐者，每一位都寻求与神明亲近，在虔诚中仿佛都融为一体。"
 building_holy_site_great_mosque_of_cordoba_destination_desc: "当我漫步在[GetBuilding('holy_site_great_mosque_of_cordoba_01').GetName]宽阔的大厅中时，那片由柱子和红白相间的拱券组成的森林是建筑巧思的奇迹。[GetReligionByKey('islam_religion').GetName]和[visigothic_culture.GetName]设计的这种融合，诉说着一片土地上丰富的历史和文化。"
 building_holy_site_great_mosque_of_djenne_destination_desc: "[GetBuilding('holy_site_great_mosque_of_djenne_01').GetName]从城市中心拔地而起的雄伟景象，真是一道奇观。其独特的土坯建筑风格与萨赫勒的景观相映成趣，是建造者信仰和技艺的骄傲象征。"
 building_holy_site_great_mosque_of_samarra_destination_desc: "当我站在[GetBuilding('holy_site_great_mosque_of_samarra_01').GetName]前时，它那独特的螺旋形宣礼塔耸立于山河之间。与众不同的建筑风格使其成为[GetReligionByKey('islam_religion').GetName]世界中的一块瑰宝。"
 building_holy_site_cologne_cathedral_destination_desc: "当我走近[GetBuilding('holy_site_cologne_cathedral_01').GetName]时，它那尚未完成的塔楼和持续进行的修建工作，证明了那个时代雄心。在脚手架和石料之间，我看到了一幅壮观的景象正在成形，这是一座将会屹立数个世纪的信仰象征。"
 building_holy_site_canterbury_cathedral_destination_desc: "穿过[GetBuilding('holy_site_canterbury_cathedral_01').GetName]神圣的大厅，我感受到周遭历史的重量。这座基督教信仰的基石，充满了殉道者和圣人的故事。精致的雕刻和庄严的氛围间回响着无数朝圣者的祈祷。"
 building_holy_site_prophetic_mosque_destination_desc: "[GetBuilding('holy_site_prophetic_mosque_01').GetName]拥有宁静的庭院和典雅的拱券，是一个有着深刻精神意义的地方。在这先知穆罕默德行走和宣道过的地方，空气似乎充满了安宁。信徒们满怀崇敬地聚集在一起，他们的礼拜化为广阔天空下的轻声细语。"
 building_doges_palace_destination_desc: "[GetBuilding('doges_palace_01').GetName]的宏伟令我瞠目结舌。它那富丽的外观和豪华的厅室象征着威尼斯的力量和繁荣。精致的艺术品和奢侈的装潢述说着其领袖的权力和财富。"
 building_walls_of_genoa_destination_desc: "高大的[GetBuilding('walls_of_genoa_01').GetName]像一道难以攻破的屏障保护着城市，展现出其领袖军事上的勇猛和战略上的敏锐。"
 building_visby_ringmur_destination_desc: "[GetBuilding('visby_ringmur_01').GetName]以石头环城而建，证明了它在贸易和防御上的重要性。沿墙而行，我对建造者的技艺和领导人的先见惊叹不已，这些都确保了人民的安定与繁荣。"
 building_walls_of_benin_destination_desc: "巨大的[GetBuilding('walls_of_benin_01').GetName]绵延不绝，一望无际，是当地人努力的不朽成果。这座厚实的土垒工事比我见过的许多工事都要大，骄傲地象征着这片土地的力量和才智。"
 building_theodosian_walls_destination_desc: "雄伟的[GetBuilding('theodosian_walls_01').GetName]保卫着君士坦丁堡，是一项工程学奇迹。它高耸的墙体和多层的结构展现了这座城市为应对任何围攻所做的准备。修建这种防御工事的远见显而易见。"
 building_aurelian_walls_destination_desc: "[GetBuilding('aurelian_walls_01').GetName]围绕着永恒之城，历经了时间和动荡而屹立不倒。这座古老的防御工事经过长年累月的扩建和加固，环护着一段丰富而复杂的历史，成为了一座有着罗马不朽遗产的堡垒。"
 building_the_colosseum_destination_desc: "在我面前的[GetBuilding('the_colosseum_01').GetName]，是一座来自逝去时代的巨大废墟。这里曾是一处壮观和荣耀的场地，如今已经部分崩塌，提醒着人们[GetTitleByKey('e_roman_empire').GetNameNoTier]的强权和势力，回响着饱含辉煌与纷争的过去故事。"
 building_iron_pillar_of_delhi_destination_desc: "[GetBuilding('iron_pillar_of_delhi_01').GetName]顽强地抵抗住了时光的摧残，它防锈的成分是冶金学的奇迹。这根为纪念国王旃陀罗笈多二世而竖立的铁柱，印证了他那个时代工匠先进的知识和技术。"
 building_iron_pillar_of_dhar_destination_desc: "[GetBuilding('iron_pillar_of_dhar_01').GetName]不如它在德里的同类兄弟知名，但却同样迷人。这一古代工匠聪明才智的证据仍然是许多旅行者和学者好奇的对象。"
 building_the_pyramids_destination_desc: "古老而雄伟的[GetBuilding('the_pyramids_01').GetName]千百年来一直矗立在黄沙之上。这些法老的陵墓，尽管已经被剥去了抛光的石灰岩外衣，但仍然值得敬畏与尊重，是对曾经伟大过的文明挥之不去的记忆。"
 building_stonehenge_destination_desc: "神秘的[GetBuilding('stonehenge_01').GetName]屹立在索尔兹伯里平原上，它的用途消失在了时光里。这些巨大的石块以复杂的排列方式布置，讲述着古老的知识和与天体之间的关联，远早于我们的时代。"
 building_offas_dyke_destination_desc: "[GetBuilding('offas_dyke_01').GetName]横亘在一片风景当中，是一座显著的土方工程，也是国王[offa.GetFirstName]时代建造的边界。尽管风化掉了一部分但仍然依稀可辨别，这条巨大的界线划出了一道古老的防线和分野，暗示着那个时代的权力斗争。"
 building_hadrians_wall_destination_desc: "当我沿[GetBuilding('hadrians_wall_01').GetName]的遗迹而行时，思索着[roman_culture.GetName]先祖的伟力。这道曾经难以逾越的屏障，而今却成了一系列废墟，作为北方的一条边界，证明了帝国的幅员和疆土。"
 building_petra_destination_desc: "雕刻在玫瑰红悬崖上的[GetBuilding('petra_01').GetName]古城是一道奇景。它著名的卡兹尼宝库，尽管已经失去了往日的荣光，但仍回响着逝去时代的繁盛，是一处工程学和艺术技巧的奇迹。"
 building_buddhas_of_bamian_destination_desc: "巨型的[GetBuilding('buddhas_of_bamian_01').GetName]被雕刻在崖面上，默默见证了这片土地上宗教和文化的历史变迁。尽管历经岁月的磨蚀，古代工匠的艺术才华和虔诚依然在这宏伟的雕塑上清晰可辨。"
 building_alhambra_destination_desc: "[GetBuilding('alhambra_01').GetName]有着精致的摩尔式建筑和繁盛的花园，是格拉纳达的一块瑰宝。这片宫殿群融合了形式与功能，反映出其统治者在行的品味和权势。"
 building_citadel_of_aleppo_destination_desc: "雄伟的[GetBuilding('citadel_of_aleppo_01').GetName]是一座矗立在山顶的要塞，俯瞰着城市的风光。它那厚实的城墙和稳固的结构，历经岁月变迁，见证了无数次围攻和这座古城的坚韧。"
 building_house_of_wisdom_destination_desc: "巴格达的[GetBuilding('house_of_wisdom_01').GetName]是一座知识和学问的灯塔。这座宏伟的图书馆和学术中心由阿拔斯王朝的哈里发所建，吸引了来自各地的学者，他们渴望深入探究这里收藏的海量文献和著述。"
 building_the_tower_of_london_destination_desc: "[GetBuilding('the_tower_of_london_01').GetName]有着令人生畏的结构，既充当了一座王宫也充当了一座监狱。高墙之内的空气弥漫着历史的厚重，国王、王后和俘虏的故事被铭刻在石壁之上。"
 building_london_bridge_destination_desc: "[GetBuilding('london_bridge_01').GetName]以其坚固的桥拱和繁忙的商铺横跨在浩荡的泰晤士河上，像一条生命线贯穿伦敦的中心。它不仅是一处渡河点，还是一个朝气蓬勃的商业和活动中心，商人、旅行者和市民汇聚于此。"
 building_notre_dame_destination_desc: "雄伟的[GetBuilding('notre_dame_01').GetName]以其高耸的尖塔和壮丽的外观成为了哥特式建筑的杰作。在教堂内部，空气中回响着虔诚的声音，每一扇彩色玻璃窗和雕塑都讲述着一段神圣的故事。"
 building_brihadeeswarar_temple_destination_desc: "[GetBuilding('brihadeeswarar_temple_01').GetName]是一座不朽的花岗岩建筑，威严地耸立于檀阇城之上。它那高耸的殿宇和精致的浮雕诉说着[chola_dynasty.GetName]王朝的辉煌，那是一个艺术和虔诚得到了崇高体现的时代。"
 building_shwedagon_pagoda_destination_desc: "[GetBuilding('shwedagon_pagoda_01').GetName]有着直插云霄的金色尖塔，巧夺天工。这一圣地据信藏有佛陀遗物，是一处巡礼和供养的场所，反映了缅甸的精神核心。"
 building_ananda_temple_destination_desc: "[GetBuilding('ananda_temple_01').GetName]以其闪耀的塔顶和宏伟的露台，证明了[pagan_dynasty.GetName]王朝高超的建筑技艺。这座精美的寺庙装饰着精致的雕刻和壁画，是上座部佛教的一座灯塔。"
 building_the_friday_mosque_destination_desc: "[GetBuilding('the_friday_mosque_01').GetName]有着雄伟的结构和优雅的宣礼塔，是一座中心的礼拜场所。每周，这里都会成为活动和礼拜的中心，大批信徒聚集于此，重申[GetReligionByKey('islam_religion').GetName]团体的力量和团结。"
 building_khajuraho_destination_desc: "[GetBuilding('khajuraho_01').GetName]以其精致而大胆的雕塑，颂扬了生命、爱情和崇拜。这一建筑学奇迹由旃提罗王朝的统治者所建，证明了那个时代艺术和精神视野。"
 building_palace_of_aachen_destination_desc: "[GetBuilding('palace_of_aachen_01').GetName]是[charlemagne.GetFirstNameNicknamed]的一份遗产。它宏伟的礼拜堂有着八边形的设计和圆顶，反映出皇帝复兴[GetTitleByKey('e_roman_empire').GetNameNoTier]荣光的雄心。"
 building_hagia_sophia_christian_destination_desc: "当我在宏伟的[GetBuilding('hagia_sophia_01').GetName]中漫步时，它的壮丽让我肃然起敬。巨大的穹顶仿佛触及天际，精致的马赛克在光线下闪烁。我能感受到此地的精神深度，与几个世纪的基督教崇拜和拜占庭威严产生共鸣。"
 building_hagia_sophia_islamic_destination_desc: "进入[GetBuilding('hagia_sophia_02').GetName]，如今成了一座宏伟的清真寺，我被它的变化迷住了。高耸的宣礼塔直插云霄，与宏伟的穹顶相得益彰。在内部，伊斯兰书法和装饰与拜占庭建筑风格和谐交融，营造出一种深切崇敬和文化融合的氛围。"
 building_dome_of_the_rock_destination_desc: "[GetBuilding('dome_of_the_rock_01').GetName]有着在阳光下闪耀的金色圆顶，是耶路撒冷一处备受尊崇的地标。这个圣地内藏有圣石，是有着深刻精神意义的所在，受到穆斯林和犹太人的崇敬。"
 building_temple_in_jerusalem_destination_desc: "[GetBuilding('temple_in_jerusalem_01').GetName]的遗迹对犹太人和基督徒来说都是神圣的，唤起一种深厚的历史感和精神感。西墙，这座曾经宏伟的神殿唯一的遗迹，提醒人们这座城市动荡过往的酸楚。"
 building_rammelsberg_mines_destination_desc: "[GetBuilding('rammelsberg_mines_01').GetName]是一处繁忙之地，深挖地底开采珍贵的矿石。这里矿工的才智和毅力对于该地区的繁荣和工艺必不可少。"
 building_kutna_hora_mines_destination_desc: "[GetBuilding('kutna_hora_mines_01').GetName]是白银的一处重要来源，为商业和货币增添动力。坚定的矿工们挖掘出的巷道和井筒网体现出他们的足智多谋和辛勤劳动，这推动了该地区的经济。"
 building_kremnica_mines_destination_desc: "[GetBuilding('kremnica_mines_01').GetName]以其金矿床而著称。对这种贵金属的采掘是财富和权力的象征，还支持了货币的铸造和统治者宫廷的辉煌。"
 building_falun_mines_destination_desc: "[GetBuilding('falun_mines_01').GetName]有着错综复杂的巷道用于采铜。从矿山中提炼出鲜艳的红色颜料“法伦红”装饰了此地许多建筑，生动地提醒着这个矿山对当地社区的重要性。"
 building_konasamudram_mines_destination_desc: "[GetBuilding('konasamudram_mines_01').GetName]以其富含钻石的土地而闻名。这些珍贵宝石的闪耀不仅反映了它们带来的财富，也反映了钻石矿工们的技术和辛劳。"
 building_dean_mines_destination_desc: "[GetBuilding('dean_mines_01').GetName]是铁的重要来源。在这里锤子的哐当声此起彼伏，熔炉的火光不断闪耀，矿工和铁匠们孜孜不倦地工作着，为军事和建设事业锻造材料。"
 building_schwaz_mines_destination_desc: "[GetBuilding('schwaz_mines_01').GetName]是一处产银中心。从这地底深处开采出的财富使这座城市成为一个兴旺的商业中心，吸引来四面八方的商人和工匠。"
 building_argentiera_mines_destination_desc: "[GetBuilding('argentiera_mines_01').GetName]因其丰富的铅、银矿脉而出名。这里的矿工面临的艰苦条件突显了他们对这些宝贵资源的不懈追求。"
 building_srebrenica_mines_destination_desc: "[GetBuilding('srebrenica_mines_01').GetName]是一处白银的关键来源。矿工们不断辛勤劳作，挖掘地底，刺激了地区的繁荣，使这里成为一个贸易和商业的重要中心。"
 building_kollur_mines_destination_desc: "[GetBuilding('kollur_mines_01').GetName]位于拘露卢的密林中，以其精美的钻石而著称。这些矿井出产的宝石不仅装饰着国王的冠冕，也象征着这片土地的富饶，以及开采者的技术。"
 building_siderokausia_mines_destination_desc: "[GetBuilding('siderokausia_mines_01').GetName]热闹非凡，开采着对该地区需求至关重要的铁矿。这里的矿工们坚持不懈地努力，决心要利用地球的资源。"
 building_zawar_mines_destination_desc: "[GetBuilding('zawar_mines_01').GetName]是一处古老的锌铅来源。矿工们深挖地底采掘这些金属的才智，对支持该地区的增长与发展至关重要。"
 building_pansjhir_mines_destination_desc: "[GetBuilding('pansjhir_mines_01').GetName]以其珍贵的青金石而闻名。这种鲜艳的蓝色宝石因其美丽和珍奇而为人们所殷求，是这片土地的宝藏，引得工匠和商人的垂涎。"
 building_nishapur_mines_destination_desc: "[GetBuilding('nishapur_mines_01').GetName]以其精美的绿松石而知名。这种鲜艳的宝石在珠宝和装饰品中备受珍视，反映了[persian_culture.GetName]文化和工艺的丰富性。"
 building_ratnapura_mines_destination_desc: "[GetBuilding('ratnapura_mines_01').GetName]因保证能开采出的蓝宝石和红宝石而光彩夺目。这些宝石深埋地底，受到全球的追捧，证明了这片土地的财富。"
 building_allaq_mines_destination_desc: "[GetBuilding('allaq_mines_01').GetName]落于阿拉吉的群山之中，是一处铜的关键来源。镐头敲击岩石的声音在空中回荡，矿工们孜孜不倦地工作以供应这种必不可少的金属。"
 building_takkeda_mines_destination_desc: "繁忙的[GetBuilding('takkeda_mines_01').GetName]以其丰富的银矿脉而著称。这里开采的金属不仅助推了当地的工艺，还对该地区的金库收入有着显著的贡献。"
 building_turda_mines_destination_desc: "[GetBuilding('turda_mines_01').GetName]是一处盐的重要来源。这种“白色的金子”对于食品保存和贸易都必不可少，使得这个矿区成为重要的经济中心。"
 building_taghaza_mines_destination_desc: "在撒哈拉的中心，[GetBuilding('taghaza_mines_01').GetName]是一处严酷但关键的盐源。旅队长途跋涉来到这荒凉之地，在这片土地上寻求比黄金更有价值的盐。"
 building_phocaea_mines_destination_desc: "[GetBuilding('phocaea_mines_01').GetName]以其明矾而闻名。这种用于染色和鞣革的重要矿物的提炼过程，需要代代相传的技术和知识。"
 building_verespatak_mines_destination_desc: "[GetBuilding('verespatak_mines_01').GetName]是一处黄金的丰富来源。这样丰富的资源使该地区变为繁忙的采矿活动的中心，吸引了被财富诱惑来的冒险者和商人。"
 building_khetri_mines_destination_desc: "[GetBuilding('khetri_mines_01').GetName]以其丰厚的铜矿床而闻名。当地矿工和铁匠辛勤开采和精炼这种不可或缺的金属，维持了该地区的生计。"
 building_trepca_mines_destination_desc: "[GetBuilding('trepca_mines_01').GetName]是一处铅和银的重要来源。当地采矿社区善于在富有挑战性的地形中穿梭，对该地区的繁荣发挥着关键作用。"
 building_rudnik_mines_destination_desc: "[GetBuilding('rudnik_mines_01').GetName]热闹非凡，开采着贵重的银矿。当地矿工的辛勤劳动和他们带来的财富使该地区成为经济活动和增长的中心。"
 building_ijil_mines_destination_desc: "巨大的[GetBuilding('ijil_mines_01').GetName]有着丰富的盐矿。技艺熟练的矿工为该区域的贸易和发展做出了关键贡献。"
 building_cevennes_mines_destination_desc: "[GetBuilding('cevennes_mines_01').GetName]的当地矿井是一处白银的必要来源。矿工们孜孜不倦的工作和随之产生带来的财富，为维持该地区的生计发挥了关键作用。"
 building_mali_mines_destination_desc: "在马里广袤的土地上，[GetBuilding('mali_mines_01').GetName]富含着珍贵的矿石，是巨大财富和骄傲的来源。该地区熟练的矿工和匠人一直以来都在开采这些储备，刺激了当地经济和贸易。"
 building_al_azhar_university_destination_desc: "开罗的[GetBuilding('al_azhar_university').GetName]是一座[GetReligionByKey('islam_religion').GetName]世界知识与学问的灯塔。这座学府神圣的殿堂培养出一代代学者，为该地区的知识和文化财富做出了巨大贡献。"
 building_sankore_university_destination_desc: "在传说中的廷巴克图城，[GetBuilding('sankore_university').GetName]是一处知识和博学的中心。学者与生徒聚集于此，深入研究从神学到天文学的广泛学科。"
 building_siena_university_destination_desc: "[GetBuilding('siena_university').GetName]坐落于托斯卡纳的中心，是一处学术和思想的中心。学校知名的教师和热切的学生为学术界注入了活力，在当地人口的知识生活中发挥着关键作用。"
 building_nalanda_university_destination_desc: "[GetBuilding('nalanda_university').GetName]是一处吠陀学的重要中心。这座古老的学府吸引了来自亚洲各地的学者，其遗产受到当地人的珍视，被尊为他们历史和文化传承的象征。"
 building_hotin_fort_destination_desc: "令人敬畏的[GetBuilding('hotin_fort_01').GetName]俯瞰着德涅斯特河。这座堡垒的厚墙和战略位置证实了当地人保卫自己的土地免受侵略的决心。"
 building_heddal_stave_church_destination_desc: "在宁静的挪威风光中，[GetBuilding('heddal_stave_church_01').GetName]是一件中世纪工艺的杰作。精致的木雕和高耸的结构反映了当地工匠的虔诚和技艺。"
 building_temple_of_uppsala_destination_desc: "[GetBuilding('temple_of_uppsala_01').GetName]被笼罩在神圣的光晕中，是一处古老的诺斯传统与现代相结合的圣地。这座受崇敬的殿堂一直以来都是聚集的交汇点，其源头回响着朝圣者的多元的声音。"
 building_lund_cathedral_destination_desc: "[GetBuilding('lund_cathedral_01').GetName]以其壮观的罗马式建筑风格独绝天际。这座灵修中心以其地下圣堂和天文摆钟而著称，是当地基督教社团宗教生活的一个焦点。"
 building_danevirke_destination_desc: "[GetBuilding('danevirke_01').GetName]是一道厚实的土垒工事，横跨日德兰半岛。这座古老的防御工事由当地人修筑和扩建，象征着他们保卫土地和保持自治的决心。"
 building_roman_wall_of_lugo_destination_desc: "[GetBuilding('roman_wall_of_lugo_01').GetName]环绕着旧城，是[roman_culture.GetName]工程技术的非凡证明。当地人对这一历史遗迹引以为傲，继续将其作为该城市古老过去的强力象征。"
 building_rock_of_gibraltar_destination_desc: "[GetBuilding('rock_of_gibraltar_01').GetName]雄伟地耸立于海上，是一处战略性和象征性的地标。当地人了解其军事意义，几个世纪以来一直对其进行加固，使之成为一座两个世界之间的门户堡垒。"
 building_aljaferia_palace_destination_desc: "萨拉戈萨的[GetBuilding('aljaferia_palace_01').GetName]是在阿拉贡中心地带的一块[GetReligionByKey('islam_religion').GetName]建筑瑰宝。华丽的拱门和幽静的庭院反映了摩尔人和基督徒丰富的文化融合，是一项受当地人的珍视的遗产。"
 building_tower_of_hercules_destination_desc: "[GetBuilding('tower_of_hercules_01').GetName]高高地矗立在海岸附近，是一座几个世纪以来一直指引着水手的古老灯塔。这座[roman_culture.GetName]式建筑深深浸淫在神话和历史中，象征着当地航海社区的耐力和指引。"
 building_city_wall_of_toledo_destination_desc: "令人敬畏的[GetBuilding('city_wall_of_toledo_01').GetName]环绕着这座历史悠久的城市，见证了其充满故事的过去。这道混合了[roman_culture.GetName]、[visigothic_culture.GetName]和摩尔式设计的壁垒是其中居民自豪感和安全感的来源。"
 building_alcazar_of_segovia_destination_desc: "[GetBuilding('alcazar_of_segovia_01').GetName]坐落于城镇上方的岩石峭壁边，活像一座童话中的城堡。这座堡垒以其独特的外形和传奇的历史，引起当地人和游客的遐想。"
 building_holy_site_basilica_santiago_destination_desc: "[GetBuilding('holy_site_basilica_santiago_01').GetName]是一座全基督教世界朝圣者的灯塔。这座宏伟的主教座堂是圣雅各伯之路的终点，因其圣髑和令人惊叹的罗马式建筑风格而深受信徒们的崇敬。"
 building_cilician_gates_destination_desc: "[GetBuilding('cilician_gates').GetName]几个世纪以来一直是一处战略要冲。这条被商人和军队使用的天然走廊，对长期被这条路径横穿过的当地社区具有重大意义。"
 building_fairy_chimneys_destination_desc: "卡帕多基亚的[GetBuilding('fairy_chimneys').GetName]由风雕水琢而成。这些引人注目的岩层形状奇特，不仅吸引了好奇的旅行者，也充当了当地人的住处和礼拜场所。"
 building_sofia_ohrid_destination_desc: "当[GetBuilding('sofia_ohrid').GetName]映入眼帘时，我对它的宁静之美十分着迷。每一幅壁画和马赛克都讲述着一件信仰和艺术的故事，是一处经受住了时间考验的遗产，继续激励着信徒和访客。"
 building_hosios_loukas_destination_desc: "[GetBuilding('hosios_loukas').GetName]坐落于希腊中部的群山中，是一块拜占庭艺术的瑰宝。修道院令人惊艳的建筑风格和美丽的壁画受到当地信徒的崇敬，充当了一座东正教信仰的灯塔。"
 building_cattolica_stilo_destination_desc: "[GetBuilding('cattolica_stilo').GetName]是在意大利的一处拜占庭建筑风格的杰出代表。这座小巧却又迷人的教堂以其特色的十字形平面图，在当地社区的心目中占据着特殊地位。"
 building_etchmiadzin_cathedral_destination_desc: "[GetBuilding('etchmiadzin_cathedral').GetName]是瓦加沙帕特的一处圣地，被视为全世界亚美尼亚人的精神中心。这座古老的主教座堂以其丰富的历史和宗教意义，成为当地亚美尼亚社区骄傲和精神慰藉的来源。"
 building_jvari_monastery_destination_desc: "矗立于山巅的[GetBuilding('jvari_monastery').GetName]俯瞰着下方河流的交汇处。这座格鲁吉亚东正教修道院以其和谐的建筑风格成为了一处宁静的隐居之所，象征着该地区经久不衰的基督教信仰。"
 building_saint_catherine_destination_desc: "[GetBuilding('saint_catherine').GetName]依偎在西奈山脚下，是一座信仰的堡垒。这座古老的修道院以其无价的手稿和圣髑，成为当地东正教社团和访客们的反省之地。"
 building_apollinare_nuovo_destination_desc: "在历史悠久的拉韦纳城，[GetBuilding('apollinare_nuovo').GetName]证明了早期的基督教艺术和建筑风格。教堂壮观的马赛克描绘了圣经中的场景，是当地信徒和历史爱好者敬畏和灵感的来源。"
 building_mount_athos_destination_desc: "[GetBuilding('mount_athos_01').GetName]是希腊北部一块半岛，是一个独特的修道社群。这座圣山是众多修道院的所在地，是一处灵修庇护所，沉浸在东正教传统中，受到修士和朝圣者的尊敬。"
 building_meteora_destination_desc: "在帖撒利，[GetBuilding('meteora_01').GetName]修道院是一幅令人敬畏的景象，矗立在高耸的石柱顶端。这些圣所似乎悬浮在天地之间，象征着当地修士对灵修提升的追求。"
 building_despot_palace_destination_desc: "[GetBuilding('despot_palace').GetName]的富丽堂皇是一道奇观。其宏伟的大厅和精美的庭院中充满了廷臣的喧闹和游方艺人的旋律。这座宫殿是政治与艺术活动的中心，是权力和文雅的骄傲象征。"
 building_maiden_tower_destination_desc: "[GetBuilding('maiden_tower').GetName]守护着博斯普鲁斯海峡的入口。它的墙面充满了传奇，看遍了帝国的兴衰更替。如今，它仍然尽职尽责地守望着掌控船只通过这片传奇水域的战略要点。"
 building_patras_castle_destination_desc: "[GetBuilding('patras_castle').GetName]几个世纪以来一直镇守于此。其稳固的城墙和塔楼上留有各个时代的印迹，证明了该城的历史意义和战略价值。"
 building_sumela_monastery_destination_desc: "雕刻在特拉布宗峭壁上的[GetBuilding('sumela_monastery_01').GetName]是一个隐修建筑中的奇迹。这座偏远的避世之所紧贴着山崖，为造访此地之人提供了令人叹为观止的景色和深刻的平和感。"
 building_saint_lazarus_destination_desc: "在拉纳卡的中心，[GetBuilding('saint_lazarus').GetName]是一处庄严的礼拜场所。这座美丽的建筑以其精致的圣像画和圣髑在当地东正教社团的灵修生活中占据着特殊的地位。"
 building_kassiopi_castle_destination_desc: "[GetBuilding('kassiopi_castle').GetName]巍然屹立于伊奥尼亚海之上，是一座警戒的灯塔。这座城堡是一处海陆军事活动的枢纽，在周边地区的安全与繁荣中发挥着至关重要的作用，其历史与东罗马帝国本身的兴衰紧密相连。"
 building_hagios_demetrios_destination_desc: "塞萨洛尼基的[GetBuilding('hagios_demetrios').GetName]是一处灵修圣所，献给这座城市的主保圣人。神圣的大厅装饰着华丽的马赛克，回响着当地虔诚会众的祷告声和歌声。"
 building_church_of_the_theotokos_destination_desc: "在君士坦丁堡城墙的阴影下，[GetBuilding('church_of_the_theotokos').GetName]就是一座信仰的灯塔。这座古老的教堂以其宁静的氛围和神圣的圣像，成为当地社区宗教和文化生活的基石。"
 building_parthenon_destination_desc: "雅典卫城之巅的[GetBuilding('parthenon').GetName]是古希腊文明经久不衰的象征。这座雄伟的神殿虽已部分倾圮，但其建筑学上的辉煌以及历史意义仍让来访者惊叹不已。"
 building_imam_reza_shrine_destination_desc: "[GetBuilding('imam_reza_shrine_01').GetName]是一处有着极大精神意义的场所。这片宏伟的建筑群以其金色的圆顶和宣礼塔，吸引来无数在这神圣空间里寻求慰藉和精神重生的朝圣者。"
 building_soltaniyeh_destination_desc: "[GetBuilding('soltaniyeh_01').GetName]是伊尔汗国时期的一件建筑杰作。其创新的设计和令人惊叹的蓝瓦使之成为一处真正显眼的地标。"
 building_palace_of_ctesiphon_destination_desc: "[GetBuilding('palace_of_ctesiphon_01').GetName]让人忆起萨珊帝国的伟大。尽管历经了时光的摧残，霍斯劳拱门依然屹立不倒，深刻地提醒着人们这一古老文明在建筑学上的造诣。"
 building_falak_ol_aflak_citadel_destination_desc: "俯瞰着霍拉马巴德城的[GetBuilding('falak_ol_aflak_citadel_01').GetName]是一座有着非凡的力量与美感的堡垒。这座历史悠久的城堡，以其高耸的城垛和战略地位，象征着该地区丰富的遗产和不朽的精神。"
 building_minarets_and_remains_of_jam_destination_desc: "当我走近[GetBuilding('minarets_and_remains_of_jam_01').GetName]时，一种敬畏之情油然而生。这座高耸的建筑，作为古尔王朝的遗迹，孤独地镇守着这片崎岖的地形，其精致的砖砌结构证明了一个被遗忘的时代。"
 building_great_wall_of_gorgan_destination_desc: "穿越这片土地时，[GetBuilding('great_wall_of_gorgan_01').GetName]的宏大规模让我倍感渺小。这道巨型防御工事一直绵延至目力所不能及之处，有力地提醒着人们这个古老王国保卫边疆免受侵扰的需求。"
 building_maharloo_lake_destination_desc: "设拉子附近的[GetBuilding('maharloo_lake_01').GetName]景色迷人。它粉红的湖水营造出的景致近乎幻境。这个湖有着独特的自然现象，用它不同寻常的美丽和宁静让我着迷。"
 building_rainbow_mountains_destination_desc: "凝望着[GetBuilding('rainbow_mountains_01').GetName]，我被其鲜艳多彩的地层震撼到。这些自然形成的地质奇观让我对地球的自然艺术惊叹不已。"
 building_mount_damavand_destination_desc: "雄伟的[GetBuilding('mount_damavand_01').GetName]高耸于周遭景物之上，令人既敬畏又虔敬。作为古代[GetGeographicalRegion('world_persian_empire').GetName]的最高峰，其白雪皑皑的山巅和与神话的关联引起了我的遐想。"
 building_tomb_of_cyrus_destination_desc: "站在帕萨尔加德的[GetBuilding('tomb_of_cyrus_01').GetName]前，我心里充满了深厚的历史感。这座简单却优雅的历史遗迹，专为所罗门王之母而建，回响着深远的遗泽。"
 building_ark_of_bukhara_destination_desc: "当我穿过[GetBuilding('ark_of_bukhara_01').GetName]那雄伟的大门时，我不禁感受到几个世纪的重量。这座古老的堡垒自几个世纪前建立以来一直是当地埃米尔权力的中心，其厚实的城墙迎来送往过丝绸之路上无数的商队。"
 building_shah_i_zinda_destination_desc: "探索飒秣建的[GetBuilding('shah_i_zinda_01').GetName]墓地是一次穿越时间和艺术的旅程。每一座陵墓都以其精美的砖瓦讲述着故事，引发人们对该地区丰富的文化和精神遗产深深的敬意。"
 building_alamut_castle_destination_desc: "[GetBuilding('alamut_castle_01').GetName]坐落于阿拉穆特山谷的一座山峰上，给人一种神秘和阴谋的感觉。这里曾是阿萨辛的据点，其战略位置和传奇的过去依然让我和当地访客着迷。"
 building_golden_gate_of_kiev_destination_desc: "当我靠近[GetBuilding('golden_gate_of_kiev_01').GetName]时，对其生机勃勃的宏伟气势叹为观止。这座大门作为城市的入口，回响着商业的喧嚣。其稳固的建筑结构证明了城市的实力，不断启发人们的崇敬，以及与基辅辉煌过去的联结感。"
 building_sar_i_sang_mines_01_destination_desc: "在[GetBuilding('sar_i_sang_mines_01').GetName]，空气中弥漫着青金石的尘埃。这种深蓝色的石头因其浓烈的色彩而备受珍视，正被熟练的矿工细心地采掘出来。矿场回响着一段贸易和奢侈的历史，这些青金石曾装饰过帝国最精美的宝藏。"
 building_drassanes_01_destination_desc: "[GetBuilding('drassanes_01').GetName]的宏伟兵工厂内的一支战舰舰队已蓄势待发，使其主人能将意志投射在地中海内。在尖顶石拱之下，工人们正不知疲倦地劳作。"
 building_kyz_kala_01_destination_desc: "[GetBuilding('kyz_kala_01').GetName]耸立在翠绿的木鹿绿洲上，在干燥的土地上投下长长的影子，其地基位于坚固的台基之上，城墙满是凹槽，环绕着内部的工坊、军械库以及宽敞的殿堂，使者与官员在其中穿行来往。"
 building_cluny_abbey_01_destination_desc: "以土地和权利作为礼物，换取永恒的救赎。这便是[GetBuilding('cluny_abbey_01').GetName]的修道社群与当地领主所达成的契约。"
 building_cluny_abbey_02_destination_desc: "[GetBuilding('cluny_abbey_02').GetName]，史上最宏大的教堂构想。它的五个中殿比梵蒂冈教堂的还要长，壮观的石质穹顶堪称建筑史上的杰作，四周点缀着众多塔楼与坡顶。这里真是一个新罗马。"
 building_york_walls_01_destination_desc: "绵延数英里的[GetBuilding('york_walls_01').GetName]自凯撒时代以来一直保护着这座城市。其并非选址于高坡之上，而是巧妙地利用了蜿蜒穿过草甸的两条河流。"
 building_damascus_mosque_01_destination_desc: "[GetBuilding('damascus_mosque_01').GetName]是伊斯兰教中最神圣的场所之一，有着悠久的历史故事待去诉说。它建在一座古罗马神庙和早期基督教巴西利卡式教堂的基础上，几个世纪的宗教和奇妙的创造力在这里层层叠叠地展现出来。"
 building_jokhang_01_destination_desc: "[GetBuilding('jokhang_01').GetName]是一处庭院和僧房组成的迷宫般的建筑群，穴窟般的走廊和铺满酥油的殿堂横贯其间。嗯，说到酥油。也许我应该尝尝看……"
 building_wartburg_01_destination_desc: "[GetBuilding('wartburg_01').GetName]隐藏在图林根森林深处，立于一座巨大的岩石峭壁上，这座雄伟的要塞掌控着该地区所有货物与人员的往来流通。大厅由冰冷的石块砌成，但壁炉的火光温暖着这里的每一个角落。"
 building_beta_giyorgis_01_destination_desc: "[GetBuilding('beta_giyorgis_01').GetName]完全在一块温暖的红色火山岩中雕凿而成。教堂主厅深藏于岩石中，四周绘有精美的壁画，墙壁上饰以圣像。"
 building_holy_wisdom_01_destination_desc: "宏伟的[GetBuilding('holy_wisdom_01').GetName]仿照圣索菲亚大教堂而建，意图在北方寒冷的土地上展现同等的光明、富饶与权势。它外观简朴，采用白色石灰石建造，格外映衬出内部壁画上的斑斓色彩。"
 building_kano_walls_01_destination_desc: "[GetBuilding('kano_walls_01').GetName]高约数尺，环绕着古老的卡诺城，该地区至关重要的贸易路线自其城门穿流而过。"
 building_somapura_university_01_destination_desc: "[GetBuilding('somapura_university_01').GetName]数百年来一直是印度最重要的学术中心之一，得益于它与佛教、耆那教和印度教寺院的广泛联系，吸引了来自远方的众多学者。"
 building_duomo_florence_01_destination_desc: "[GetBuilding('duomo_florence_01').GetName]坐落于古罗马城墙北门一侧，这里在君士坦丁时代以前便已是基督徒的圣地。历经岁月变迁，它曾遭受过纵火与劫掠，也经历过重建与祝福。"
 building_duomo_florence_02_destination_desc: "[GetBuilding('duomo_florence_02').GetName]是位于城市中央的一座宏伟的八角形洗礼堂，为其主保圣人圣若翰而建。\n教堂外覆昂贵的大理石，饰以精湛的雕塑和金色马赛克，是这座城市财富的生动证明。"
 building_duomo_florence_03_destination_desc: "[GetBuilding('duomo_florence_03').GetName]与富饶的佛罗伦萨相得益彰。教堂的正面满是栩栩如生的众先知、天使和主保圣人的雕像，巍峨的钟楼则投下长长的影子，为城镇居民与来访者指示劳作与祈祷的时间。"
 building_duomo_florence_04_destination_desc: "[GetBuilding('duomo_florence_04').GetName]是佛罗伦萨建筑师最伟大的成就，在蓝天的映衬下显得纤细轻盈。这座穹顶的高度与宽度均超出了人们的想象，这得益于工匠对砖石双层外壳结构的精妙运用。"
 building_konark_temple_01_destination_desc: "宏伟的[GetBuilding('konark_temple_01').GetName]由数千名工匠打造，以敬献太阳神苏利耶。整个建筑群的设计模仿了神明的巨大战车，将光明从海洋带向东方。"
 building_al_qarawiyyin_university_01_destination_desc: "[GetBuilding('al_qarawiyyin_university_01').GetName]由非洲城市凯鲁万的商人和移民共同创办，是整个西方伊斯兰世界中最负盛名的高等学府之一，吸引着众多来自遥远地区的学者。"
 building_kairouan_basins_01_destination_desc: "[GetBuilding('kairouan_basins_01').GetName]的建设旨在为城市需要时提供淡水，这些巨型水库通过沉淀和过滤来净化雨水。"
 building_ghana_palace_01_destination_desc: "一片神圣的树林环绕着[GetBuilding('ghana_palace_01').GetName]——这座城市的王族酋长的居所。\n该建筑群由砂岩和泥砖筑成，一道带门楼的围墙保护着这里。这座宫殿规模庞大，统御着周围一众城镇。"
 building_visegrad_castle_01_destination_desc: "[GetBuilding('visegrad_castle_01').GetName]是一个宏伟而难以攻克城墙与塔楼系统，它守护着多瑙河湾，掌控着这里的繁荣贸易。"
 building_wawel_cathedral_01_destination_desc: "这座宏伟的石制主教座堂由来自整个基督世界的工匠共同修建，是波兰的土地上第一座此类建筑。在[GetBuilding('wawel_cathedral_01').GetName]所在的山丘上，两座塔楼的钟声响起，召唤镇民前往烛光映照的长廊参加弥撒。"
 building_vatapi_caves_01_destination_desc: "[GetBuilding('building_vatapi_caves_01').GetName]是由早期的遮娄其王朝建造的，深深地凿入了强韧的砂岩层。石窟内部是个神圣而宁静的空间。一扇凯旋门将朝圣者引向整座山岳的岩面。"
 building_jaisalmer_fort_01_destination_desc: "随着太阳落山，[GetBuilding('jaisalmer_fort_01').GetName]的雄伟墙壁被照耀呈现温暖的甜蜂蜜色，于荒漠中生辉。这座城堡被修建用于保护城内居民免受任何威胁。"
 building_pleasure_dome_01_destination_desc: "[GetBuilding('pleasure_dome').GetName]如梦幻成真般拔地而起。四周花园环绕，溪流潺潺，大理石殿堂与露天亭台邀人休憩沉思、心生闲适，沉浸在乐音与芬芳的氤氲中。"
 building_burkhan_khaldun_01_destination_desc: "[GetBuilding('burkhan_khaldun_01').GetName]屹立在肯特山峰的圣地，笼罩在薄雾与敬畏中。作为祈祷与朝圣之所，人们相信这处静谧的山坡庇护着这片土地及其人民的灵魂。"
 legendary_watchtower_destination_desc: "[GetBuilding('legendary_watchtower').GetName]高耸入云，用坚定不移的目光审视着这片土地。它令人敬畏的结构成了周围几里地的灯塔，印证了其创造者的警惕。它不仅充当了一处瞭望台，也象征着对任何胆敢威胁领地和平之人的防备。"
 legendary_hunting_ground_destination_desc: "[GetBuilding('legendary_hunting_lodge').GetName]是一片野性至上的领域。其广阔的场地上遍布多种多样的动植物群，为高贵的狩猎艺术提供了一处原始的保护区。传统与自然交织于此，为那些寻求在荒野中测试自身技能的人提供了一种既有挑战又有回报的体验。"
 legendary_palace_destination_desc: "笼罩在宏伟气象中的[GetBuilding('legendary_palace').GetName]是一座建筑杰作，令所有踏入其领域的人为之着迷。其奢华的殿堂和花园证明了艺术成就的巅峰。这座宫殿作为权力与美观的中心，启发了访客心中的敬畏和惊奇。"
 legendary_statue_destination_desc: "[GetBuilding('legendary_statue').GetName]是对它所代表的英勇与美德不朽的致敬。它由石头雕刻而成，却充满了传奇精神，吸引着所有路过之人的目光。它是骄傲与灵感的焦点，体现了人民集体的记忆和志向。"
 legendary_shrine_destination_desc: "[GetBuilding('legendary_shrine').GetName]坐落于宁静之中，是一片神圣的乐土，吸引着信徒和好奇之辈。这是一个反省与虔敬之地，仪式和祈祷在时间的背景下回响。这个圣地提供了慰藉和与神明的联结，充当了尘世与上界之间的桥梁。"
 building_generic_destination_desc: "当我抵达这里时，它的特殊性和历史感立刻显现出来。它见证了这片土地的不朽传承，每个方面都在讲述等待发掘的故事。"
 building_castle_arrival_01_desc: "我走近[location.GetTitle.GetName]时，越来越兴奋。见证它的壮丽就让我充满了期待。"
 building_castle_arrival_02_desc: "临近[location.GetTitle.GetName]，我的心因探索其墙内尊奉的传奇而兴奋得狂跳。"
 building_castle_arrival_03_desc: "当[location.GetTitle.GetName]映入眼帘，一种冒险感在我心中激荡。"
 building_castle_arrival_04_desc: "[location.GetTitle.GetName]的景象让我满怀敬畏，对其所承载的故事也充满了强烈的好奇心。"
 building_castle_arrival_05_desc: "走近[location.GetTitle.GetName]，我渴望揭开它多年来见证过的故事。"
 building_city_arrival_01_desc: "抵达[location.GetTitle.GetName]后，一想到要去发现它隐秘的瑰宝和鲜活的文化，我就欣喜若狂。"
 building_city_arrival_02_desc: "[location.GetTitle.GetName]的熙熙攘攘让我精神焕发，我也期待着沉浸于这生机勃勃的街道中。"
 building_city_arrival_03_desc: "我进入[location.GetTitle.GetName]时，一种惊奇感抓住了我，我兴奋地探索起它的文化宝藏和传奇小巷。"
 building_city_arrival_04_desc: "踏进[location.GetTitle.GetName]，我渴望体验其喧闹的集市和历史地标。"
 building_city_arrival_05_desc: "[location.GetTitle.GetName]的朝气包围着我，引起了我探究其蓬勃活力和传奇过去的好奇心。"
 building_temple_arrival_01_desc: "踏进[location.GetTitle.GetName]，我迫切地期盼着其中的精神奇迹。"
 building_temple_arrival_02_desc: "[location.GetTitle.GetName]宁静的氛围令我神往，预示着一段旅程，通向和平与古老智慧的领域。"
 building_temple_arrival_03_desc: "当我走近[location.GetTitle.GetName]，心中生出一种深切的崇敬感，期盼着它所提供的灵悟。"
 building_temple_arrival_04_desc: "进入[location.GetTitle.GetName]，我觉得自己已经准备好体验它所蕴含的精神深度和美丽了。"
 building_temple_arrival_05_desc: "[location.GetTitle.GetName]屹立在我面前，这是一处信仰的圣所，我渴望沉浸在其神圣的氛围之中。"
 building_tribal_holding_arrival_01_desc: "当我接近[location.GetTitle.GetName]时，一种感觉和融洽的社区精神欢迎着我。"
 building_tribal_holding_arrival_02_desc: "[location.GetTitle.GetName]的活跃的气氛以鲜艳的色彩和丰富的文化表现力来迎接我。"
 building_tribal_holding_arrival_03_desc: "临近[location.GetTitle.GetName]，自然与传统的和谐交融顿时显现出来。"
 building_tribal_holding_arrival_04_desc: "[location.GetTitle.GetName]的乡村魅力让我充满了期待和对学习的渴望。"
 building_tribal_holding_arrival_05_desc: "进入[location.GetTitle.GetName]，当地社区的淳朴和热情给我留下了深刻印象。"
 building_religious_learning_outro_01_desc: "这次造访加深了我对塑造了文明的精神信仰和实践的理解。"
 building_religious_learning_outro_02_desc: "探索这一圣地丰富了我对信仰能深刻影响人类历史与文化的理解。"
 building_religious_learning_outro_03_desc: "我到此地的旅程阐明了整个时代表达和尊重宗教虔诚的多种方式。"
 building_diplomatic_learning_outro_01_desc: "这段经历拓宽了我看待外交关系和治国方略的复杂性和微妙性的视角。"
 building_diplomatic_learning_outro_02_desc: "临别之际，我对外交艺术之复杂和政治联盟之微妙的理解更透彻了。"
 building_diplomatic_learning_outro_03_desc: "我在此地的时光加深了我对微妙的权力平衡的理解，也让我认识到外交在塑造历史过程中的关键作用。"
 building_martial_learning_outro_01_desc: "此次参观所获得的军事造诣和战略洞察，极大地延展了我对战争的理解。"
 building_martial_learning_outro_02_desc: "这次探索提供了军事战术和战争艺术上的宝贵教训，这对任何领导者而言都至关重要。"
 building_martial_learning_outro_03_desc: "我费劲地收集到了有关战斗策略的重要知识，也认识到武力在塑造历史进程中的重要性。"
 building_economic_learning_outro_01_desc: "我这次游览增强了我对经济原理的领悟，也认识到商业在国家繁荣中起到的关键作用。"
 building_economic_learning_outro_02_desc: "探索此地加深了我对经济发展复杂性的理解。"
 building_economic_learning_outro_03_desc: "临别之际，我对经济头脑在维持领地强盛上至关重要的意义有了更丰富的视角。"
 building_man_made_wonder_learning_outro_01_desc: "这里所见证的巧妙才智和工艺，让我对人类创造力和雄心的留下了长久的印象。"
 building_man_made_wonder_learning_outro_02_desc: "这一建筑奇迹拓宽了我的见识，意识到通过人类努力可以达到的成就之高。"
 building_man_made_wonder_learning_outro_03_desc: "临别之际，我受到了建筑技艺非凡遗产的启迪，那证明了我们潜力。"
 building_natural_wonder_learning_outro_01_desc: "这一自然奇观激动人心的美景和雄伟，极大地加深了我对世界之壮美的理解。"
 building_natural_wonder_learning_outro_02_desc: "这次游览让我对自然世界及其无数奇观逐渐产生出一种深刻的敬畏感。"
 building_natural_wonder_learning_outro_03_desc: "临别之际，大自然令人惊叹的力量与美丽及其塑造我们世界和视角的能力让我的崇敬之情重燃。"
 building_exploration_01_desc: "抱着热切的期盼，我开始了自己的探索！"
 building_exploration_02_desc: "我好奇地睁大了眼睛，热切地迈向前去！"
 building_exploration_03_desc: "我满怀兴奋之情，动身去探访此地的奇迹！"
 building_exploration_04_desc: "带着一份惊奇感，我马上开始探索起每一处角落！"
 building_exploration_05_desc: "我带着发现的激动大步向前，渴望吸取此地允诺的知识！"
 building_exploration_06_desc: "我满怀热忱地开启了自己的探索之旅！"
 building_exploration_07_desc: "怀着愉悦的心情，我开始了此地的旅行！"
 building_exploration_08_desc: "抱着一份冒险感，我动身踏上了横穿此地的旅途！"
 building_exploration_09_desc: "我迫不及待地开始了自己的探索，每一步都充满了期待！"
 building_exploration_10_desc: "抱着一种热忱的精神，我在当地闲逛了起来！"
 building_exploration_11_desc: "我带着冒险精神踏上前路，渴望探索此地丰富的历史！"
 building_exploration_12_desc: "我迈着欢快的步伐，开始了探索！"
 building_exploration_13_desc: "我迫不及待地动身踏上了环绕此地的旅程，期待着前方的发现！"
 building_exploration_14_desc: "满怀着激动，我冒险涉足当地，期待它所承诺的景致！"
 building_exploration_15_desc: "我带着敬畏之情开始了自己的探索，盼望从此地的遗产中学到东西！"
 building_exploration_16_desc: "抱着急切的期待，我漫步其中，准备为此地的美景着迷！"
 building_exploration_17_desc: "我带着振奋的感觉开始了自己的探索！"
 building_exploration_18_desc: "我带着急切的好奇感，开始了穿越此地的旅程！"
 building_exploration_19_desc: "我怀着满腔热情，出发去探索！"
 building_exploration_20_desc: "我开始了自己的探索，盼望能体验到此地体现出的宏伟壮丽！"
 travel_destinations.1000.t: "[location.GetNameNoTooltip]的风景"
 travel_destinations.1000.desc: "[location.Custom('GetTouristHoldingIntro')]\n\n[location.Custom('GetSpecialBuildingTouristDescriptor')]\n\n[location.Custom('GetTouristStartEventOutro')]"
 the_with_space: "$articleblank_article$"
 travel_start_event.1090.t_activity_roaming: "$activity_roaming$：再次上路"
 travel_start_event.1090.t_activity_journey: "探险：前往[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]！"
 travel_start_event.1090.t_activity_survey: "$activity_survey$：监管土地"
 travel_start_event.1000.norwegian: "出门游，从不忧！"
 travel_start_event.1090.desc_activity_roaming: "终于，开阔的道路就在我面前！不久，我就要涉足美丽[location.GetName]的[location.Custom('TerrainTypeProvincePrefix')][location.Custom('TerrainTypeProvince')]。\n\n噢，我是多么渴望它那[location.Custom('GetProvinceFoliageDesc')]和香甜的[location.Custom('get_region_flower_type_plural')]啊。看着[location.Custom('GetRandomRegionalWildDaytimeBirdProvince')]在我头顶开阔的天空中飞翔！\n\n我已经必须得出发了！"
 travel_start_event.1090.desc_activity_journey: "通向[location.GetName]的道路很漫长，但我等不及想要发掘[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName]和住在那[location.GetTitle.GetHolder.Custom('ComplimentAdjective')][location.GetCounty.GetTitle.GetAdjective]的[location.GetCulture.GetCollectiveNoun]人的秘密！[ROOT.Char.Custom('IntentInitialEventDesc')]\n\n我希望我已经到那里了，我们必须赶快点！"
 knowledge_hoarding_1: "我要记写不完的笔记，如饥似渴的吸收我能找到的所有知识学问。"
 knowledge_hoarding_2: "我会编写详尽无疑的笔记，吸收所有可用的智慧点滴。"
 knowledge_hoarding_3: "我打算收集综合全面的记录，耗尽所有可获得的真知灼见。"
 curiosity_1: "我热切地期待着与当地人相遇，希望能让自己沉浸于他们的故事与传统中。"
 curiosity_2: "一想到能与当地社区建立联系并从他们的经验中学习，就让我满心喜悦。"
 curiosity_3: "一想到能见到那些把此地称为家的人并与其分享故事和智慧，我就兴奋愈甚。"
 spread_legend_1: "我会将[ROOT.Char.GetPromotedLegend.GetName]的故事与这里编织在一起，使其印刻在当地的历史中。"
 spread_legend_2: "我的旅途也是一项使命：传播[ROOT.Char.GetPromotedLegend.GetName]的声望，使其成为当地传说的一部分。"
 spread_legend_3: "我的目标就是见到被我遇到的那些人称颂的[ROOT.Char.GetPromotedLegend.GetName]，每一次传述都令其传奇感更甚了。"
 travel_start_event.1090.desc_activity_survey: "是时候亲自动手处理问题了。我会亲自监督[location.GetName]的运转，我会数清每一只[root_scope.Custom('RegionalFarmAnimal')]，每一座防御工事，每一把剑和每一袋粮食！\n\n我的领地将会是那里管理得最井井有条的——让我们放手干吧！"
