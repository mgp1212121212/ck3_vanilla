l_simp_chinese:
 travel_events_oltner_2.1000.t: "沙地种植"
 travel_events_oltner_2.1000.desc: "太阳炙烤着[location.GetName]的沙丘，每一步都是对耐力的考验。然而，在这片干旱的浩瀚土地上，在沙漠的腹地中，一片青翠的植物正在茁壮成长，真的是农业奇迹。\n\n当我们欣赏这一反常现象时，这片土地的管理者微笑着走了过来。“旅行者，”[local_character.GetSheHe]呼喊道，“来吧，见证我们劳动的成功。也许你会把我们战胜沙漠的故事带回你的家乡！”"
 travel_events_oltner_2.1000.option.a: "“告诉我们你是怎么驯服沙漠的。”"
 travel_events_oltner_2.1000.option.b: "“非常感谢，但我必须拒绝。”"
 travel_events_oltner_2.1000.option.c: "“也许你能用部分收成维持我们的补给？”"
 travel_events_oltner_2.1000.option.d: "“我会听听更多你在这里的生活。”"
 cultural_acceptance_gain_travel_stories: "[travel|E]期间分享故事"
 travel_events_oltner_2.1010.t: "热情的救济院"
 travel_events_oltner_2.1010.desc: "穿越[location.GetName]的[location.Custom('TerrainTypeProvince')]时，一座装潢着精美[location.GetCulture.GetNameNoTooltip]式艺术的救济院出现在路旁。\n\n“旅行者，你们看起来很累。可以进来休息一下，”一名医生温和地笑着说道。里面的气氛很平静，充满了草药的舒缓香气。\n\n“来，尝尝我远近闻名的#EMP ‘[location.Custom('get_region_flower_type')|U]汤剂’#!，它会让你重新振奋起来！”"
 travel_events_oltner_2.1010.b: "“啊，让我尝尝！”"
 travel_events_oltner_2.1010.c: "我的[ROOT.Char.Custom('GetCourtType')]需要一名医生，你不如加入我们？“”"
 travel_events_oltner_2.1010.d: "“这里有一份捐赠，用它来帮助那些病人吧。”"
 well_funded_hospices_modifier: "资金充足的救济院"
 well_funded_hospices_modifier_desc: "这片土地上的救济院因旅行者的慷慨捐赠而蓬勃发展。"
 local_character_aptitude_physician: "[local_character.GetUINamePossessive]的[GetCourtPositionType('court_physician_court_position').GetName()][aptitude|E]为[local_character.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 travel_events_oltner_2.1020.t: "骆驼牧人的宴会"
 travel_events_oltner_2.1020.desc: "我和我的随从穿越[location.GetName]的广袤土地时，一座；骆驼牧场的独特轮廓映入眼帘。夜幕将至，一名牧人走了过来。\n\n“欢迎，尊敬的客人，”[local_character.GetSheHe]笑着说道。“[location.GetName]的骆驼养活了我们，今晚我们要向这些高贵的动物致敬。你要加入我们，一起在星空下参加宴会，聆听沙漠的故事吗？”"
 travel_events_oltner_2.1020.a: "“今晚的狂欢会让我们的精神振作起来！”"
 travel_events_oltner_2.1020.b: "我对骆驼的耐力很感兴趣。“”"
 travel_events_oltner_2.1020.c: "我想买下你最好的骆驼。“”"
 travel_events_oltner_2.1020.d: "“很遗憾我们必须赶路，请容我拒绝。”"
 travel_hardy_camels_modifier: "坚韧的骆驼"
 travel_hardy_camels_modifier_desc: "这次旅行得到了一群特别坚韧可靠的骆驼的帮助。"
 war_camel_modifier: "强大的战驼"
 war_camel_modifier_desc: "该角色拥有一头特别令人惊叹的战驼。"
 travel_events_oltner_2.1030.t: "满载的商队"
 travel_events_oltner_2.1030.desc: "穿越[location.GetName]的沙地时，一队满载货物的骆驼商队与我们不期而遇。商队主人注意到我们一行，停了下来。\n\n“尊贵的旅人，”[local_character.GetSheHe]喊道，一丝精光在[local_character.GetHerHis]眼中闪过，“也许你有兴趣看看这些骆驼驮着的珍宝？只要价钱合适，沙漠的奇迹就可以伴你同行。”"
 travel_events_oltner_2.1030.a: "“你挑起我的兴趣了，让我们来交易吧。”"
 travel_events_oltner_2.1030.b: "“用不着，但也许我们暂时可以一起旅行？”"
 travel_events_oltner_2.1030.c: "“给我看些独特的东西，而且得是[location.GetNameNoTooltip]的真正瑰宝。”"
 travel_events_oltner_2.1030.d: "“我们携带的行囊已经够多了……”"
 traveling_with_camel_merchants_modifier: "与骆驼商队同行"
 traveling_with_camel_merchants_modifier_desc: "该旅团与一群沙漠商人同行，旅途更安全了。"
 artifact_purchased: "购买宝物"
 purchase_artifact_trinket_tt: "你获得随机饰品[artifact|E]"
 purchase_artifact_famed_tt: "你获得随机名作级[artifact|E]"
 travel_events_oltner_2.1040.t: "宁静的绿洲"
 travel_events_oltner_2.1040.desc: "穿越[location.GetName]的干旱平原时，一片宁静的绿洲映入眼帘，周围围绕着一群骆驼。\n\n一名明智的长者斜倚在水旁，注意到我们靠近，打了个手势示意我们过去。“疲惫的旅人啊，”[local_character.GetSheHe]开口说道，[local_character.GetHerHis]的声音如同晚风一般柔和，“沙漠之灵可是很严苛的。在我们的水旁休息一下吧，让骆驼平静的力量重振你们的精力。”"
 travel_events_oltner_2.1040.a: "“[ROOT.Char.GetFaith.HighGodName]啊，让我们在这里待上几天！”"
 travel_events_oltner_2.1040.b: "“你看起来很有智慧，何不加入我们？”"
 travel_events_oltner_2.1040.c: "“也许我们应该进行贸易？”"
 travel_events_oltner_2.1040.d: "“你的绿洲真是太美了，然而时间紧迫。”"
 travel_events_oltner_2.1050.t: "骑马的使者"
 travel_events_oltner_2.1050.desc: "穿越[location.GetName]的郊区时，雷鸣般的马蹄声打破了宁静。一群骏马驮着他们的骑手靠近，在[location.Custom('TerrainTypeProvincePrefix')]的[location.Custom('TerrainTypeProvince')]的衬托下，显得非常雄伟。\n\n“你们好啊，旅行者！”他们的首领喊道，“我们是来自[location.GetTitle.GetName]的使者。你们想见识一下我们坐骑的能力吗？”"
 travel_events_oltner_2.1050.a: "“荣幸之至！”"
 travel_events_oltner_2.1050.b: "“最强壮的那匹多少钱？”"
 travel_events_oltner_2.1050.c: "“我对#EMP 你#!作为$knight_culture_player_plural_no_tooltip_lowercase$的勇武更感兴趣！”"
 travel_events_oltner_2.1050.d: "“美丽的生物，但我必须优先进行我的旅程。”"
 prefix_verdant: "青翠"
 prefix_rolling: "起伏"
 prefix_mighty: "浩瀚"
 prefix_endless: "无尽"
 prefix_lush: "茂盛"
 prefix_rich: "肥沃"
 travel_events_oltner_2.1060.t: "马厩管理人"
 travel_events_oltner_2.1060.desc: "干草味和嘶鸣声将我们带到了远近闻名的[location.GetName]马厩。马厩主人在该地颇受尊敬，热情地迎了上来。\n\n“欢迎，”[local_character.GetSheHe]说道，“我的马称得上是最快的那一批。你有兴趣为你的旅行购买这样一匹高贵的伴侣吗？”"
 travel_events_oltner_2.1060.a: "“让我瞧瞧你最快的马。”"
 travel_events_oltner_2.1060.b: "“我需要你所有的好马！”"
 travel_events_oltner_2.1060.c: "“你有兴趣购买我们多余的马吗？”"
 travel_events_oltner_2.1060.d: "“很遗憾，我们必须#EMp 马上#!离开……”"
 swift_horse_modifier: "快马"
 swift_horse_modifier_desc: "这次旅行的领袖拥有一匹特别快的马。"
 swift_horses_modifier: "快马"
 swift_horses_modifier_desc: "该角色只为旅团配备最快的坐骑。"
 sold_horses_modifier: "卖马"
 sold_horses_modifier_desc: "该旅团出售了他们的多余坐骑。"
 travel_events_oltner_2.1070.t: "马医"
 travel_events_oltner_2.1070.desc: "在[location.GetName]平静的牧场中，一个身影正在照料一匹受伤的马。治疗者在我们靠近时抬起头，从[local_character.GetHerHis]的眼睛中可以看出多年的经验。\n\n“只是失蹄了，”[local_character.GetSheHe]解释道，“不过它会再次奔跑起来的。”我们被[local_character.GetHerHis]的细心打动，暂时停下了旅程。"
 travel_events_oltner_2.1070.a: "“我们可以帮你治疗这只高贵的动物吗？”"
 travel_events_oltner_2.1070.b: "“你应该成为我的御马官！”"
 travel_events_oltner_2.1070.c: "“喂，你能教我这门手艺吗？”"
 travel_events_oltner_2.1070.d: "“希望它能尽快康复，再见。”"
 free_court_position: "免费工作"
 master_of_the_horse_free: "[local_character.GetFirstName]会被雇佣为你的[GetCourtPositionType('master_of_horse_court_position').GetName()]，并且不需要俸禄"
 excellent_horse_care_modifier: "出色的马匹护理"
 excellent_horse_care_modifier_desc: "该角色精通照料马匹。"
 travel_events_oltner_2.1080.t: "刺鼻的天才"
 travel_events_oltner_2.1080.desc: "经过[location.GetName]的骆驼牧场时，一股刺鼻的气味袭来。骆驼确实很重要，但它们散发的恶臭也无处不在。\n\n突然，我们的一匹马逃向远方，似乎被这股气味吓到了。\n\n“抱歉，[ROOT.Char.GetLadyLord|U]！”牧场主喊道，“你可以挑一头我最好的骆驼来弥补损失。”"
 travel_events_oltner_2.1080.a: "“我选你最雄伟的那头骆驼。”"
 travel_events_oltner_2.1080.b: "“我想要适应能力最强的那一只。”"
 travel_events_oltner_2.1080.c: "“就要你最快的骆驼。”"
 travel_events_oltner_2.1080.d: "“我宁愿你赔我钱……”"
 exchange_camel_fast_modifier: "迅捷的骆驼"
 exchange_camel_fast_modifier_desc: "该旅团的一匹马跑丢了，一头迅捷的骆驼代替了它的位置。"
 exchange_camel_sturdy_modifier: "强壮的骆驼"
 exchange_camel_sturdy_modifier_desc: "该旅团的一匹马跑丢了，一头强壮的骆驼代替了它的位置。"
 travel_events_oltner_2.1090.t: "沉默的沙丘守卫"
 travel_events_oltner_2.1090.desc: "在[location.GetName]的寂静中，热风雕塑着沙丘，一座孤独的瞭望塔静静地守护着这片土地。它的守卫者是一名朴素的卫兵，热情地向我们打招呼。\n\n“尊贵的客人！”[local_character.GetWomanMan]从塔顶喊道。“有什么我可以为你们做的吗？也许你们想和我一起欣赏这片[location.Custom('TerrainTypeProvince')]的宁静？”"
 travel_events_oltner_2.1090.a: "“朋友，让我们在你的保护下休息吧。”"
 travel_events_oltner_2.1090.b: "“告诉我们，我们没走错路吧？”"
 travel_events_oltner_2.1090.c: "“也许你可以担任我们在这片土地上的向导？”"
 travel_events_oltner_2.1090.d: "“我们必须尽快离开。”"
 watchtower_guidance_modifier: "瞭望塔指引"
 watchtower_guidance_modifier_desc: "该旅团得到了一位看得远的守望者的指引。"
 watchman_guidance_modifier: "沙漠守望者"
 watchman_guidance_modifier_desc: "该旅团得到了一位非常熟悉当地地形的博学守望者随行。"
 travel_events_oltner_2.1100.t: "牲口的馈赠"
 travel_events_oltner_2.1100.desc: "穿越[location.GetName]的旅途展现出肆意延伸的牧场，上面散布着点点牛群。我的随从驻足在一片翠绿的田野边，牧人走了过来。[local_character.GetSheHe]欢快地弹起了[local_character.GetHerHis]的鲁特琴，露出灿烂的笑容以示问候。\n\n“[ROOT.Char.GetLadyLord|U]，”[local_character.GetSheHe]开口道，“这些牲口是我们行省的骄傲！您愿意和我一起去见证我们的劳动成果，补充您的补给，或是享用一下我们著名的[location.GetTitle.GetNameNoTierNoTooltip]蓝纹奶酪吗？”"
 travel_events_oltner_2.1100.a: "“让我看看你是怎么放牧的。”"
 travel_events_oltner_2.1100.b: "“让我们装满补给，填饱肚子！”"
 travel_events_oltner_2.1100.c: "“[location.GetTitle.GetNameNoTierNoTooltip]蓝纹奶酪听起来#EMP 很好吃！#!”"
 travel_events_oltner_2.1100.d: "“我们必须加快脚步。”"
 extra_supplies_modifier: "额外补给"
 extra_supplies_modifier_desc: "该旅团携带了充足的补给。"
 herding_insights_modifier: "放牧领悟"
 herding_insights_modifier_desc: "这片土地的统治者正在运用其在旅行期间学来的先进放牧技术。"
 travel_events_oltner_2.1110.t: "铁匠的捶打声"
 travel_events_oltner_2.1110.desc: "我们的旅途将我们带到了[location.GetName]，在这里，铁匠有节奏的捶打声就是当地商业的心跳。浓烟从烟囱中飘出，铁匠们沐浴在汗水和煤烟中，对生坯进行加工。\n\n其中一位铁匠抹了抹[local_character.GetHerHis]的额头，并示意我靠近点，“欢迎，[ROOT.Char.GetLadyLord|U]，”[local_character.GetSheHe]说道，“我们是[local_character.GetCulture.GetNameNoTooltip]人铁匠大师，最好的那种！请好好看看我们的商品。”"
 travel_events_oltner_2.1110.a: "“一副盔甲也没什么不好。”"
 travel_events_oltner_2.1110.b: "“我要找一件武器。”"
 travel_events_oltner_2.1110.c: "“你造盾吗？”"
 travel_events_oltner_2.1110.d: "“我更看好我自己的铁匠，再见。”"
 purchase_artifact_common_armor_tt: "你购买一件未知[rarity|E]的盔甲[artifact|E]"
 purchase_artifact_common_weapon_tt: "你购买一件未知[rarity|E]的武器[artifact|E]"
 purchase_artifact_common_shield_tt: "你购买一件未知[rarity|E]的墙盾[artifact|E]"
 travel_events_oltner_2.1120.t: "破碎的铁匠"
 travel_events_oltner_2.1120.desc: "我们一行人在[location.GetName]漫步时，来到了一间凌乱的铁匠铺。铁匠满身烟灰，显得十分沮丧，正为破碎的熔炉哀叹。\n\n“哦，[local_character.GetFaith.HighGodName]诅咒了可怜的[local_character.GetTitledFirstName]！厄运降临在我的铁砧上！”[local_character.GetSheHe]解释道。“如果修不好，我的手艺——和生计——就会消亡，哎，我真是命苦！”"
 travel_events_oltner_2.1120.a: "“给，这笔钱应该能让你重新站起来。”"
 travel_events_oltner_2.1120.b: "“加入我们吧，我们需要一名铁匠。”"
 travel_events_oltner_2.1120.c: "“真糟糕。哦，世事难料！”"
 becomes_inspired: "获得[inspired|E]"
 travel_events_oltner_2.1130.t: "[location.Custom('TerrainTypeProvince')|U]的卫兵"
 travel_events_oltner_2.1130.desc: "当[location.GetName]的轮廓在前方浮现时，坚固的山地堡垒主宰了这片风景。\n\n一群彪悍的战士靠近，他们的首领是其中最壮硕的一个。“我的[ROOT.Char.GetLadyLord]，”[local_character.GetSheHe]点头致意，“我们这些[local_character.GetWomenMen]是[location.GetTitle.GetHolder.GetTitledFirstNamePossessive]的驻军。只需支付小额费用，我们可以在旅途中保护你，你意下如何？”"
 travel_events_oltner_2.1130.a: "“请指引我们安全通过[location.Custom('TerrainTypeProvince')]。”"
 travel_events_oltner_2.1130.b: "“你看起来很强。不如加入我？”"
 travel_events_oltner_2.1130.c: "“你们看起来都很强，[location.GetTitle.GetHolder.GetFirstNameNoTooltip]给你们多少，我都出双倍！”"
 travel_events_oltner_2.1130.d: "“不需要，但还是谢谢你。”"
 hill_fort_guards_modifier: "山堡守军护卫"
 hill_fort_guards_modifier_desc: "该旅团雇佣了坚定的山堡卫士。"
 toll_payed: "支付通行费"
 travel_events_oltner_2.1140.t: "小守护者"
 travel_events_oltner_2.1140.desc: "在[location.GetName]一座特别雄伟的山堡下，一群孩子正在扮演战士，他们的笑声和石头的严肃形成了鲜明的对比。\n\n其中一名孩子大胆地拿着木剑靠近，眼睛闪闪发亮，“停下！没人能通过[local_character.GetFirstName]的堡垒和[local_character.GetHerHis][local_character.Custom('ComplimentAdjective')]队伍！”这孩子高兴地喊道，“等等，你……你是一位[ROOT.Char.GetTitleAsNameNoTooltip]！？”"
 travel_events_oltner_2.1140.a: "“没错！现在去把我到来的消息告诉你们村！”"
 travel_events_oltner_2.1140.b: "“勇敢的守护者，告诉我们哪条道能最快穿越这片[location.Custom('TerrainTypeProvince')]。”"
 travel_events_oltner_2.1140.c: "“#EMP *拔出武器，吓走这些孩子*#!”"
 travel_events_oltner_2.1140.d: "“好好玩你的游戏吧，孩子。我们得走了。”"
 travel_hastened: "旅行加速"
 travel_delayed: "旅行耽搁"
 famous_visit_modifier: "著名访客"
 famous_visit_modifier_desc: "这片土地上的村庄流传着贵族来访的消息。来自各地的人们被吸引来此参观贸易，但强盗也开始寻找满载金钱的王室成员。"
 child_scouts_modifier: "童子斥候"
 child_scouts_modifier_desc: "该旅团得到了一群好心孩子的指引。"
 extra_patrols_modifier: "额外巡逻队"
 extra_patrols_modifier_desc: "当地孩子被旅行者威胁后，该男爵领大幅增加了巡逻队人数。"
 travel_events_oltner_2.1150.t: "回荡的号角声"
 travel_events_oltner_2.1150.desc: "我们穿越[location.GetName]附近的[location.Custom('TerrainTypeProvince')]时，号角声回荡起来。这是世代相传的战斗召唤声，与此同时，山堡也行动起来。\n\n第一声号角响起没多久，一群驻防的[local_character.GetCulture.GetName]人战士就从最近的防御工事中现身，像一群惊恐的强盗发起冲锋。"
 travel_events_oltner_2.1150.a: "“我们必须帮助他们，冲锋！”"
 travel_events_oltner_2.1150.b: "“我们先等着，然后去打扫尸体。”"
 travel_events_oltner_2.1150.c: "“[retinue_member.GetFirstNameNoTooltip]，去帮他们！我们……先留在这里。”"
 travel_events_oltner_2.1150.d: "“这不是我们的战斗。”"
 cultural_acceptance_gain_assisted_battle: "在[travel|E]期间协助对抗强盗的战斗"
 travel_events_oltner_2.1150.a.success: "你杀死了所有强盗"
 travel_events_oltner_2.1150.a.failure: "强盗杀死了指挥官，然后逃离了"
 travel_events_oltner_2.1150.b.success: "守军获胜"
