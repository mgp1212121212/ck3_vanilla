 travel_events_oltner_2.1160.t: "路边结谊"
 travel_events_oltner_2.1160.desc: "穿越[location.GetName]一条很难走的路时，我突然听到前方传来笑声。我的[ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]和我的[ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]正一起努力跨越[location.Custom('GetRandomCrossingToBridge')]。\n\n“[entourage_member_1.GetFirstNameNoTooltip]，你搭建一座临时桥梁的主意真是太棒了！”[entourage_member_2.GetFirstNameNoTooltip]大声说道。[entourage_member_1.GetFirstNameNoTooltip]轻笑着回答道，“你利用这些[location.Custom('GetRandomImprovisedBridgeMaterial')]把桥固定在一起的想法也很棒！”\n\n看起来这个障碍发展出了一段新友谊！"
 travel_events_oltner_2.1160.a: "“你们的才智值得嘉许！”"
 travel_events_oltner_2.1160.b: "“别和下等人来往！”"
 travel_events_oltner_2.1160.c: "“这确实会加快我们的旅程。”"
