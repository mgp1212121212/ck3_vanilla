 travel_events_oltner_2.1200.t: "守护天使"
 travel_events_oltner_2.1200.desc: "在穿过[location.GetName]的[location.Custom('TerrainTypeProvince')]时，我的[ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName][location.Custom('GetRandomHazardAndRescue')]，全靠我的[ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]。\n\n“[entourage_member_2.GetFirstNameNoTooltip]，你得更加小心点，”[entourage_member_1.GetFirstNameNoTooltip]告诫道，[entourage_member_1.GetHerHis]语气里明显透出担忧。[entourage_member_2.GetFirstNameNoTooltip]难为情地报以感激的微笑：“谢谢，我欠你个人情！”"
 travel_events_oltner_2.1200.a: "脑子转得真快啊，[entourage_member_1.GetFirstNameNoTooltip]！"
 travel_events_oltner_2.1200.b: "[entourage_member_2.GetFirstNameNoTooltip]，你不欠[entourage_member_1.GetHerHim]什么。"
 travel_events_oltner_2.1200.c: "让我们小心翼翼地前行一会儿。"
 travel_events_oltner_2.1200.d: "啊，我们必须赶紧行动！"
