 travel_events_oltner_2.1190.t: "偷来的信物"
 travel_events_oltner_2.1190.desc: "在[location.GetName]附近我们营地一片宁静，突如其来的一场骚动却打破了这片平静。我的[ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]用责备的语气与我的[ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]对质，还拿着一件珍藏的[entourage_member_1.Custom('GetRandomSmallPreciousItem')]。\n\n“你这小偷！这是我母亲的！”[entourage_member_1.GetFirstNameNoTooltip]喊道，眼里怒火中烧。[entourage_member_2.GetFirstNameNoTooltip]断然否认这一宣称：“你这撒谎的[entourage_member_1.Custom('InsultNoun')]，这一直都是我的！”"
 travel_events_oltner_2.1190.a: "“这个归[entourage_member_1.GetFirstNameNoTooltip]所有。”"
 travel_events_oltner_2.1190.b: "“应该由[entourage_member_2.GetFirstNameNoTooltip]留着它。”"
 travel_events_oltner_2.1190.c: "“你俩都是小孩，把它交过来！”"
 travel_events_oltner_2.1190.d: "“我们真的#EMP 没#!时间管这事了！”"
