 travel_events_oltner_2.1170.t: "竞争之路"
 travel_events_oltner_2.1170.desc: "穿越[location.GetName]崎岖的地形时，一个挑战出现了，[location.Custom('GetPrecariousTerrainFeature')]。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]和我的[ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]开始争论穿越这条险径的最佳方法。“[entourage_member_1.GetFirstNameNoTooltip]，你的建议太轻率了！”[entourage_member_2.GetFirstNameNoTooltip]一脸沮丧地叫嚷道。[entourage_member_1.GetFirstNameNoTooltip]反驳：“你的就简直是懦弱！”\n\n看样子我的旅团似乎陷入了僵局……"
 travel_events_oltner_2.1170.a: "“听我说，你们需要#EMP 合作#!。”"
 travel_events_oltner_2.1170.b: "“[entourage_member_1.GetFirstNameNoTooltip]是对的，我们拖延不起。”"
 travel_events_oltner_2.1170.c: "“我们听[entourage_member_2.GetFirstNameNoTooltip]的，谨慎行事。”"
 travel_events_oltner_2.1170.d: "“噢，[ROOT.Char.GetFaith.HighGodName]啊，这群小孩……”"
