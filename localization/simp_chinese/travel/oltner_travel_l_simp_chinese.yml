 travel_events_oltner_2.1220.t: "仇敌的末日"
 travel_events_oltner_2.1220.desc: "夜深人静之时，我们在[location.GetName]附近的营地，我悄悄走了出去。那是什么声音？\n\n这时，我看到发生了什么：[location.Custom('GetTerrainMurderMethod')|U]\n\n[entourage_member_1.GetFirstNameNoTooltip]迅速扫视四周，完全没意识到我已经看到了一切。"
 travel_events_oltner_2.1220.a: "噷。有趣的手法。"
 travel_events_oltner_2.1220.b: "“#EMP 卫兵！#!”"
 travel_events_oltner_2.1220.c: "我……什么也没看见……"
 assassination_scenario_desert: "我的[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]悄悄接近我正睡在棕榈树下的[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]。突然，[entourage_member_1.GetFirstNameNoTooltip]用手掐住了[entourage_member_2.GetFirstNamePossessiveNoTooltip]的喉咙，悄无声息地让[entourage_member_2.GetHerHim]窒息而亡。"
 assassination_scenario_desert_mountains: "我的[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]悄悄来到我睡在悬崖附近的[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]身旁。[entourage_member_1.GetFirstName]猛地一推，让[entourage_member_2.GetFirstNameNoTooltip]从陡峭的山坡上坠落。"
 assassination_scenario_drylands: "我的[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]悄悄来到我睡在干枯灌木丛旁的[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]身边。[entourage_member_1.GetFirstNameNoTooltip]拿起一块石头，狠狠砸向[entourage_member_2.GetFirstNamePossessiveNoTooltip]的头，除了地面上一块深色的血渍，什么痕迹都没留下。"
 assassination_scenario_farmlands: "我的[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]悄悄接近我睡在犁旁的[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]身边。[entourage_member_1.GetFirstNameNoTooltip]突然行动，将[entourage_member_2.GetFirstNameNoTooltip]穿刺在犁锐利的尖齿上，迅速完成了终结。"
 assassination_scenario_floodplains: "我的[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]悄悄溜到我睡在河岸上的[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]身旁。[entourage_member_1.GetFirstNameNoTooltip]猛地一推，将[entourage_member_2.GetFirstNameNoTooltip]推进了浑浊、湍急的河水中。"
 assassination_scenario_forest: "我的[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]悄悄来到我睡在树下的[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]身旁。[entourage_member_1.GetFirstNameNoTooltip]用一根绳索迅速勒死了[entourage_member_2.GetFirstNameNoTooltip]，并将[entourage_member_2.GetHerHim]吊在树枝上。"
 assassination_scenario_hills: "我的[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]蹑手蹑脚地来到我正在山坡上打盹的[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]身旁。[entourage_member_1.GetFirstNameNoTooltip]猛地一推，[entourage_member_2.GetFirstNameNoTooltip]滚下山坡，迎头撞上一块锐利的石头，迅速且痛苦地丢掉了性命。"
 assassination_scenario_jungle: "我的[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]悄悄来到我睡在密林下的[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]身旁。[entourage_member_1.GetFirstNameNoTooltip]用一根藤蔓勒死了[entourage_member_2.GetFirstNameNoTooltip]，丢下[entourage_member_2.GetHerHim]被缠住的尸体。"
 assassination_scenario_mountains: "我的[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]悄悄爬到我睡在山崖上的[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]身旁，猛地将[entourage_member_2.GetFirstNameNoTooltip]推下了深渊。"
 assassination_scenario_oasis: "我的[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]悄悄接近我睡在水边的[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]。[entourage_member_1.GetFirstNameNoTooltip]迅速将[entourage_member_2.GetFirstNamePossessiveNoTooltip]的头按在水下，悄无声息地淹死了[entourage_member_2.GetHerHim]。"
 assassination_scenario_plains: "我的[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]悄悄靠近我正睡在旷野中的[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]。[entourage_member_1.GetFirstNameNoTooltip]拿着一块沉重的石头，砸烂了[entourage_member_2.GetFirstNamePossessiveNoTooltip]的头骨，血液滴洒在身下的青草上。"
 assassination_scenario_steppe: "我的[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]悄悄接近我睡在广阔天空下的[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]。[entourage_member_1.GetFirstNameNoTooltip]迅速扭断了[entourage_member_2.GetFirstNamePossessiveNoTooltip]的脖子，[entourage_member_2.GetHerHim]一动不动地躺在无垠的草原上。"
 assassination_scenario_taiga: "我的[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]悄悄靠近我睡在松林中的[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]。[entourage_member_1.GetFirstNameNoTooltip]用一根冰锥刺入[entourage_member_2.GetFirstNameNoTooltip]的身体，鲜血融化了冰锥，淌入积雪的地面。"
 assassination_scenario_wetlands: "我的[player_scope.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]悄悄来到我睡在沼泽地上的[player_scope.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]身旁。[entourage_member_1.GetFirstNameNoTooltip]用淤泥捂住[entourage_member_2.GetFirstNameNoTooltip]的口鼻，直到[entourage_member_2.GetHerHim]一动不动地躺在湿软的地面上。"
 travel_events_oltner_2.1230.t: "可怕的清晨"
 travel_events_oltner_2.1230.desc: "“[ROOT.Char.GetFaith.HighGodName]啊，这里发生了#EMP 谋杀！#!”\n\n“是谁想我们[entourage_member_2.Custom('ComplimentAdjective')][entourage_member_2.GetFirstName]死？为什么要如此#EMP 残忍？！#!”我的[player_scope.Custom2('RelationToMeShort', corpse_finder )][corpse_finder.GetFirstName]继续说道。\n\n“确实……谁会#EMP 想#!对可怜、无辜的[entourage_member_2.GetFirstNameNoTooltip]做这种事。”[entourage_member_1.GetFirstName]说道。我用眼角的余光看到[entourage_member_1.GetHerHim]强忍住笑。"
 travel_events_oltner_2.1230.a: "“是[corpse_finder.GetFirstNameNoTooltip]。[entourage_member_1.GetFirstNameNoTooltip]，#EMP 杀了[corpse_finder.GetHerHim]。#!”"
 travel_events_oltner_2.1230.b: "“我夜里看到[corpse_finder.GetFirstNameNoTooltip]鬼鬼祟祟的，抓住[corpse_finder.GetHerHim]！”"
 travel_events_oltner_2.1230.c: "“这肯定是[ROOT.Char.Custom('RegionalFerociousAnimal')]干的。”"
 travel_events_oltner_2.1230.d: "“我们……我们应该继续前进……”"
 might_strike_again: "[entourage_member_1.GetFirstName]可能会再次出手……但我知道了[entourage_member_1.GetHerHis]的[secret|E]，可以随时随意曝光它。"
 travel_events_oltner_2.1240.t: "巡回剧团"
 travel_events_oltner_2.1240.desc: "进入[location.GetTitle.GetName]，迎面而来的是一群表演者。有木偶戏、舞蹈和歌曲！\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))][entourage_member_1.GetFirstName]看起来非常喜欢演奏的音乐，尤其喜欢其中的一名小丑！这个[local_character.GetWomanMan]是一位非凡的表演者——一边演奏乐器一边玩着杂耍！"
 travel_events_oltner_2.1240.a: "也许我应该好好陪陪[entourage_member_1.GetFirstNameNoTooltip]。"
 travel_events_oltner_2.1240.b: "我能用得上这个小丑，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))]会喜欢[local_character.GetHerHim]的！"
 travel_events_oltner_2.1240.c: "我们所有人都应得的休息。"
