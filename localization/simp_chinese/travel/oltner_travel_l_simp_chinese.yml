 travel_events_oltner_2.1180.t: "月下告白"
 travel_events_oltner_2.1180.desc: "在[location.GetName]的月光下，我无意中听到我的[ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]和我的[ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]之间的亲密谈话。\n\n“噢，[entourage_member_1.GetFirstNameNoTooltip]，我的[entourage_member_1.Custom('RomanticComplimentAdjective')][entourage_member_1.Custom('RomanticComplimentNoun')]，你让这些星光璀璨的夜晚难以忘怀，”[entourage_member_2.GetFirstNameNoTooltip]用[entourage_member_2.GetHerHis]颤抖着的声音表白道。[entourage_member_1.GetFirstNameNoTooltip]轻柔地回复道：“我从没料到会找到一个如此理解我的人。”\n\n似乎爱情正在我旅团中绽放……"
 travel_events_oltner_2.1180.a: "真可爱，但[seduced_entourage.GetFirstNameNoTooltip]无法抗拒#EMP 我。#!"
 travel_events_oltner_2.1180.b: "“嘿！你们在说什么呢？我可以加入你们吗？！”"
 travel_events_oltner_2.1180.c: "戏真多……这事要是被人知道了，那可#EMP 真是丑事一桩#!……"
 travel_events_oltner_2.1180.d: "这等温柔缱绻，我就由他们去吧。"
