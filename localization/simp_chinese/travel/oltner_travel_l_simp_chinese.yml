 travel_events_oltner_2.1210.t: "清宵小夜曲"
 travel_events_oltner_2.1210.desc: "在[location.GetName]的星空下，营地里上演了一出意想不到的表演。我的[ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )][entourage_member_2.GetFirstName]用一段深情的旋律惊艳了所有人，[entourage_member_2.GetHerHis]的歌声里还回响着我的[ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )][entourage_member_1.GetFirstName]的赞扬。\n\n[entourage_member_1.GetFirstName]聚精会神地听着，看得出有些慌乱。随着歌曲唱罢，一种无声的谢意在他们之间传递。"
 travel_events_oltner_2.1210.a: "如果这两人之间发生了什么，我会搞清楚的……"
 travel_events_oltner_2.1210.b: "“[entourage_member_2.GetFirstNameNoTooltip]，全世界都应该来听听你的演奏和歌唱！”"
 travel_events_oltner_2.1210.c: "“你……你能教我如何像那样演奏吗？”"
 travel_events_oltner_2.1210.d: "“啊，多么美妙的旋律。”"
 travel_events_oltner_2.1210.a.success: "你找到一些东西"
 travel_events_oltner_2.1210.a.failure: "什么都没找到"
 something_happens: "发生了一些事"
 travel_events_oltner_2.1210.c.success: "你学会了如何演奏，至少有那么一点"
 travel_events_oltner_2.1210.c.failure: "你没能学到多少"
