 BattlePoiDescriptionLocPikemen: "决胜时刻，$BattlePoiCommanderCulture$人枪兵击退了敌军冲锋，"
 BattlePoiDescriptionLocArchersKnight: "战斗的关键时刻，$BattlePoiCommanderCulture$人弓箭手在$BattlePoiBraveKnight$的带领下成功瞄准敌军，"
 BattlePoiDescriptionLocHeavyInfantryKnight: "战斗的决定性时刻，一队$BattlePoiCommanderCulture$人重步兵在$BattlePoiBraveKnight$的带领下突破了敌军阵线，"
 BattlePoiDescriptionLocLightCavalryKnight: "战斗的决定性时刻，$BattlePoiCommanderCulture$人骑兵在$BattlePoiBraveKnight$的带领下成功绕到敌军后方，"
 BattlePoiDescriptionLocHeavyCavalryKnight: "战斗的最终时刻，$BattlePoiCommanderCulture$人骑兵在$BattlePoiBraveKnight$的带领下突破了战线，直插敌军军阵的心脏，"
 BattlePoiDescriptionLocPikemenKnight: "决胜时刻，$BattlePoiCommanderCulture$人枪兵在$BattlePoiBraveKnight$的带领下击退了敌军冲锋，"
 BattlePoiDescriptionLocVarangian: "战斗的最终时刻，$BattlePoiBraveKnight$率领一队瓦兰吉卫士突破了战线，深入敌军军阵，"
 BattlePoiDescriptionLocBerserker: "战斗发生了意想不到的转变，$BattlePoiBraveKnight$贯穿了$BattlePoiEnemyCommanderCulture$人的阵线，"
 BattlePoiDescriptionLocMidFallback: "双方都疲惫不堪，最终$BattlePoiCommanderCulture$人包围了敌军，"
 #Outcome
 BattlePoiDescriptionLocOutcomeBerserker: "单枪匹马杀死数十名敌人，以一己之力粉碎了敌军士气，"
 BattlePoiDescriptionLocOutcomeBerserkerFled: "单枪匹马杀死数十名敌人，以一己之力粉碎了敌军士气。"
 BattlePoiDescriptionLocOutcomeDevastation: "歼灭了他们的敌人，"
