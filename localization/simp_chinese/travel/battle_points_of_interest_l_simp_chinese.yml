 #Historical Battles
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical: "#T $TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_name$#!\n$TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_desc$\n\n"
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_name: "[Province.Custom('BattlePoiNameHistorical')]"
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_desc: "[Province.Custom('BattlePoIDescriptionHistorical')]"
 travel_point_historical_name_visit_message: "[ROOT.Char.GetCurrentLocation.Custom('BattlePoiNameHistorical')]"
 BattlePoIHistoricalNameTours: "图尔战役"
 BattlePoIHistoricalDescTours: "#emp 胜者：[GetScriptedCharacterByHistoryID( '131721' ).GetFirstNameNicknamed]\n败者：阿卜杜勒-拉赫曼·加菲基\n日期：公元732年10月10日#!\n#weak “铁锤”查理在克兰河和维埃纳河击退伍麦叶入侵法兰西的战役。据说查理的士兵坚如铁壁，杀死了冲锋的伍麦叶重骑兵。在他们追击到敌方指挥官并将其杀死后，他们的对手逃离了战场。#!"
 BattlePoIHistoricalNameLechfeld: "莱希费尔德战役"
 BattlePoIHistoricalDescLechfeld: "#emp 胜者：[GetScriptedCharacterByHistoryID( '1282' ).GetTitledFirstName]\n败者：[GetScriptedCharacterByHistoryID( '460' ).GetFirstName]·[GetScriptedCharacterByHistoryID( '460' ).GetDynastyName]\n日期：公元955年8月10日#!\n#weak 萨克森国王奥托军和匈牙利军之间的残酷战斗。双方都承受了巨大损失，匈牙利人眼见即将被包围，形势不利，开始逃离。\n\n战斗结束后，许多匈牙利指挥官被俘虏并处决，马扎尔人对西欧的持续威胁终于结束了。#!"
 BattlePoIHistoricalNameHastings: "黑斯廷斯战役"
 BattlePoIHistoricalDescHastings: "#emp 胜者：[GetScriptedCharacterByHistoryID( '140' ).GetFirstName]·[GetScriptedCharacterByHistoryID( '140' ).GetDynastyName]\n败者：[GetScriptedCharacterByHistoryID( '122' ).GetFullName]\n日期：公元1066年10月14日#!\n#weak 黑斯廷斯战役是威廉取得英格兰统治权的关键战役之一。最初，诺曼军被迫攻山，难以取得进展，甚至一度开始撤退，但威廉设法重新组织了对英格兰军的反击。\n\n被敌军击溃后，哈罗德和他的两个兄弟[GetScriptedCharacterByHistoryID( '132' ).GetFirstNameNoTooltip]和[GetScriptedCharacterByHistoryID( '130' ).GetFirstNameNoTooltip]都没于阵中，英格兰王位因此空缺。#!"
 BattlePoIHistoricalNameStamfordBridge: "斯坦福德桥战役"
 BattlePoIHistoricalDescStamfordBridge: "#emp 胜者：[GetScriptedCharacterByHistoryID( '122' ).GetFullName]\n败者：[GetScriptedCharacterByHistoryID( '102531' ).GetNameNicknamed]\n日期：公元1066年9月25日#!\n#weak 斯坦福德桥战役是诺曼底的威廉、挪威的哈拉尔和英格兰的哈罗德三人争夺英格兰王位的关键战役之一。哈罗德率军向北急行军，使得挪威军毫无准备，被迫仓促应战。\n\n哈拉尔喉咙中箭而亡，他的英格兰盟友[GetScriptedCharacterByHistoryID( '124' ).GetFirstNameNoTooltip]，哈罗德的兄弟，也在战斗中被杀。挪威军失去了指挥官，在战斗结束后被歼灭。#!"
 BattlePoIHistoricalNameManzikert: "曼齐克特战役"
 BattlePoIHistoricalDescManzikert: "#emp 胜者：[GetScriptedCharacterByHistoryID( '3040' ).GetFirstName]·[GetScriptedCharacterByHistoryID( '3040' ).GetDynastyName]\n败者：[GetScriptedCharacterByHistoryID( '1734' ).GetFullName]\n日期：公元1071年8月26日#!\n#weak 1068年加冕为拜占庭皇帝的罗曼诺斯领导了一场对抗突厥入侵安纳托利亚的战役。在取得有限的胜利后，他试图在曼奇克特附近与塞尔柱帝国的阿尔普·阿尔斯兰的战斗中取得决定性胜利。\n\n罗曼诺斯被他的一名将领背叛，后者率领大部分军队撤退，导致其被穆斯林军队俘虏。之后他虽然被敌人释放，却遭到废黜、致盲、流放，并因伤而死。#!"
 BattlePoIHistoricalNameYarmuk: "耶尔穆克战役"
 BattlePoIHistoricalDescYarmuk: "#emp 胜者：[GetScriptedCharacterByHistoryID( '163015' ).GetFullName]\n败者：[GetScriptedCharacterByHistoryID( '145071' ).GetFullName]\n日期：公元636年8月20日#!\n#weak 耶尔穆克战役是拜占庭历史上最重要的战役之一。决定性的战败导致他们丢失了叙利亚和埃及，而阿拉伯帝国取得了巨大扩张。\n\n战役持续了6天，最初形势对穆斯林入侵者不利，但第五天在耶尔穆克河畔，他们从防守策略转变为进攻。第6天，他们派出骑兵大胆冲锋，击溃了拜占庭军队。\n\n拜占庭士兵士气崩溃，在逃离战场时或跌进峡谷，或淹死在河中，或被敌军杀死。#!"
 BattlePoIHistoricalNameDandanaqan: "丹丹坎战役"
 BattlePoIHistoricalDescDandanaqan: "#emp 胜者：[GetScriptedCharacterByHistoryID( '3036' ).GetFullName]\n败者：[GetScriptedCharacterByHistoryID( '144129' ).GetFullName]\n日期：公元1040年5月23日#!\n#weak 波斯北部日益壮大的塞尔柱势力与伽色尼帝国的重要一战。塞尔柱军初战失利，伽色尼军开始为了遗留的战利品争吵。\n\n他们组织混乱，毫无战斗准备，完全没注意到塞尔柱军的返回。师老兵疲的伽色尼军最终完败于对手。#!"
 BattlePoIHistoricalNameAror: "阿卢罗战役"
 BattlePoIHistoricalDescAror: "#emp 胜者：穆罕默德·伊本·卡西姆\n败者：罗阇陀醯罗\n日期：公元711年#!\n#weak 伍麦叶入侵印度的一场战役，交战双方为信度罗阇与伍麦叶帝国。\n\n尽管伍麦叶指挥官对手的部队人数更众，但在投入战斗前他设法为自己军队争取到了更有利的位置。在整场冲突中，这种不平衡导致穆斯林部队慢慢掌控了战场的走向，随着罗阇陀醯罗阵亡，他们的胜利得到了保障。#!"
 BattlePoIHistoricalNameSvolder: "斯沃尔德战役"
 BattlePoIHistoricalDescSvolder: "#emp 胜者：[GetScriptedCharacterByHistoryID( '101505' ).GetFullName]\n败者：[GetScriptedCharacterByHistoryID( '144004' ).GetFullName]\n日期：公元999年9月9日#!\n#weak 奥拉夫尔·特里格瓦松率领的挪威军，与丹麦国王斯韦恩率领的丹麦和瑞典军爆发的战斗。\n\n即使人数处于极大劣势，挪威国王仍拒绝撤退，并与瑞典人和丹麦人交战，称呼他们为“吃马的家伙”和“森林里的山羊”。\n\n最终，虽然对敌军造成了沉重打击，但挪威军队仍然被击溃。奥拉夫尔不知所踪，很可能已经阵亡。#!"
 BattlePoIHistoricalNameCivitate: "奇维塔泰战役"
 BattlePoIHistoricalDescCivitate: "#emp 胜者：[GetScriptedCharacterByHistoryID( '1126' ).GetFullName]\n败者：[GetScriptedCharacterByHistoryID( '1338' ).GetFullName]\n日期：公元1053年6月18日#!\n#weak 战役双方分别为诺曼人，以及教宗、日耳曼人和当地意大利人的联盟。\n\n教宗联盟虽然具有人数优势，却始终无法突破中军的诺曼步兵，而他们的侧翼骑兵在战斗中不敌诺曼骑兵。\n\n战后不久，教宗本人被诺曼人俘虏，冲突因此结束。#!"
 BattlePoIHistoricalNameTalas: "怛罗斯战役"
 BattlePoIHistoricalDescTalas: "#emp 胜者：阿拔斯哈里发国\n败者：唐朝\n日期：公元751年#!\n#weak 阿拔斯哈里发国和唐朝分别从西南和东方扩张进入河中地区引发的一场持久冲突。\n\n最初唐朝的重步兵和他们的突厥雇佣兵在击退阿拔斯军队中发挥了重要作用，但随着雇佣兵倒戈，许多盟友背叛，唐军被迫撤退。\n\n这场冲突见证了唐朝西扩的终止，河中地区很快便落入了穆斯林之手。#!"
