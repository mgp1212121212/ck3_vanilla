l_simp_chinese:
 conqueror.0001.t: "统治世界"
 conqueror.0001.desc: "已经越来越清楚了。从最底层的农民跃升至比我的所有封臣还要高贵——他们都在低声呼唤着我的名字，低声诉说着我的力量，低声诉说着#EMP 战争！#!我的事业得到了支持，因为我的人民将我视为足以统治全世界的人。\n\n[ROOT.Char.GetPrimaryTitle.GetBaseName]的力量由我来运用——我也将运用它。向外冲击，就是对我的期望，用力量去夺取本该属于我的东西。我注定要统治，征服我周围的人，让他们归属于我的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]。\n\n有我的人民在我身后，我不会失败。"
 conqueror.0001.desc.temujin: "\n\n我出自苍狼与白鹿，只会给予毁灭或臣服。"
 conqueror.0001.a: "让征服开始吧！"
 conqueror_flavor: "你将开始从你的封臣和子民那里得到支持，但注意了——如果你和平太久、输掉太多战争、成为另一领地的臣子或者不再受爱戴，你得到的支持将会减弱……\n\n如果你死了，你的孩子就要承担起征服的责任。"
 conqueror.0001.b: "我宁愿待在这里嗅[ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]的香味……"
 conqueror.0002.t: "失败的征服者"
 conqueror.0002.intro: "结束了。曾经的朋友背过身去，源源不断的支持正在瓦解，我的士兵们失望地放下手中的剑。\n\n"
 conqueror.0002.peace: "“一个不进行征服的‘伟大’征服者，真是个笑话！”臣子的声音在我的大厅里回响。“我们不想要和平，我们想要#EMP 荣耀！#!”"
 conqueror.0002.prestige: "“[root_scope.GetHerHis|U]的名字不比尘土更有价值！”我的臣民讥讽道。“谁会追随可耻的人？”"
 conqueror.0002.debt_level: "“[root_scope.GetSheHe|U]毁了[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]！”我的臣民讥讽地呼喊道。“国库完全空了，[ROOT.Char.GetTitleAsNameNoTooltip]怎么能让这种事发生！”"
 conqueror.0002.lost_wars: "“[ROOT.Char.GetTitleAsNameNoTooltip]太弱了，”我臣民的声音回响着。“[root_scope.GetSheHe|U]输掉了一场又一场战争，谁会追随如此无能的指挥官？”"
 conqueror.0002.independence: "“#EMP 真正#!的征服者不会拜倒在他人面前。”我的臣民低声互相评论道。“软弱，没错。就是软弱。”"
 conqueror.0002.incapable: "“[root_scope.GetHerHis|U]的神志完全丧失了，没有人领导我们了。”我的臣民低语道。“美好的时光转瞬即逝……”"
 conqueror.0002.count: "“[root_scope.GetFirstName]，区区一个[ROOT.Char.GetTitleAsNameNoTooltip]……废物！”我的臣民低语道。“那个头衔#EMP 什么都不是#!，我们想要追随一位国王——不是穷鬼！”"
 conqueror.0002.outro: "这些话传入了我的耳中。\n\n看来目前我的征服结束了。"
 conqueror.0002.a: "当时真是好得难以置信……"
 conqueror_end_flavor: "你将不再获得封臣和子民的支持。"
 conqueror_title: "你将不再获得封臣和子民的支持。"
 conqueror_prefix: "征服者："
 conqueror.1000.t: "$conqueror_prefix$献给战争金库"
 conqueror.1000.desc: "“献给战争金库。”[generous_vassal.GetTitledFirstNamePossessive]的信函写道。“明智地使用这些钱，[ROOT.Char.GetTitleAsNameNoTooltip]啊——用来充实武库，喂饱士兵，或者以雇佣兵增强军力。我期望看见你为[ROOT.Char.GetPrimaryTitle.GetBaseName]带来荣耀！”\n\n我可以善加使用这笔钱。"
 conqueror.1000.a: "非常感谢这笔金钱。"
 conqueror.1000.b: "使用这笔钱吸引雇佣兵！"
 conqueror.1000.c: "很感谢[generous_vassal.GetHerHim]，但我不需要礼物！"
 mercenary_bolstering: "雇佣兵增强军力"
 mercenary_bolstering_desc: "该角色吸引了许多雇佣兵的注意，他们为了荣耀蜂拥而至。"
 conqueror.1100.t: "$conqueror_prefix$增强军力"
 conqueror.1100.desc: "“致意，[ROOT.Char.GetTitleAsNameNoTooltip]。”$knight_culture_player_no_tooltip$说道，宣布了[maa_leader.GetHerHis]的到来。“我是[maa_leader.GetFirstName]，[generous_vassal.GetTitledFirstName]派来侍奉你的——我还带来了侍从，他们是[generous_vassal.GetCapitalLocation.GetTitle.GetName]所能招募的最精锐的士兵！”\n\n“[generous_vassal.GetTitleAsNameNoTooltip]所求的，不过是你善用我们的能力，指引我们获得荣耀！”[maa_leader.GetSheHe|U]立正说道。"
 conqueror.1100.a: "我会为你们安排住处！"
 conqueror.1100.b: "将这些人分配入我的军团。"
 conqueror.1100.c: "[generous_vassal.GetFirstNameNoTooltip]真是慷慨，但我不需要你。"
 maa_recruitment_boon: "高效的兵士招募"
 maa_recruitment_boon_desc: "该角色得到了封臣在招募职业士兵上的协助。"
 war_war_war_opinion: "战争，战争，战争！"
 conqueror.1200.t: "$conqueror_prefix$追名逐利"
 conqueror.1200.desc: "声音回荡在我的厅堂、我的首都、我的土地上——回荡在我的整个领地； “战争！战争！战争！”他们说。\n\n我渴望荣耀的封臣们呼唤我们敌人的鲜血，为我们带来名声是我的命运。\n\n我得到了他们坚定不移的支持。"
 conqueror.1200.a: "我不会让他们失望！"
 conqueror.1200.b: "如果他们想要战争，那我需要士兵。"
 glory_hound_contribution: "追名逐利封臣支持"
 glory_hound_contribution_desc: "该角色获得了[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]封臣坚定不移的支持。"
 conqueror.1300.t: "$conqueror_prefix$民众支持"
 conqueror.1300.desc: "“姆们的[root_scope.GetLadyLord]，姆们的[ROOT.Char.GetTitleAsNameNoTooltip|l]，姆们无可争议、最[root_scope.Custom('ComplimentAdjective')]#EMP 领主！#!”这个农民[portrait_peasant.GetHerselfHimself]激动地说道，在我面前五体投地。\n\n“我们来自[peasant_barony.GetBaseName]的偏僻小村，带着献礼前来——粮食、猎物和黄金。我们努力劳作，但我们知道您将带来繁荣！”[portrait_peasant.GetSheHe|U]继续说道。\n\n他们或许是我最低贱的臣民，但他们会做我要求的任何事情。"
 conqueror.1300.a: "好礼物，感谢你们所有人！"
 conqueror.1300.b: "当你们见到我的士兵——喂饱他们。"
 conqueror.1300.c: "让你们的田地再荒芜一段时间，我需要你们。"
 peasant_supplies: "广泛农民支持"
 peasant_supplies_desc: "该角色在农民中广受欢迎，他们愿意放弃比平时更多的物资。"
 peasant_draft: "征募农民"
 peasant_draft_desc: "农民们涌向该角色的旗下，他们非常愿意拿起武器充当征召兵。"
 conqueror_feed_county_gift: "[county_target.GetNameNoTooltip]送来金钱"
 conqueror_feed_county_gift_desc: "[county_target.GetName]的农民对你的征服非常热情，为你送来了钱。"
 conqueror_feed_county_gift_herd: "[county_target.GetNameNoTooltip]派出牧群"
 conqueror_feed_county_gift_desc_herd: "[county_target.GetName]的普通牧民对伟大的[ROOT.Char.GetTitleAsName]充满敬畏，并向您献上了优质的牲畜。"
 conqueror_feed_knight_joins: "$knight_culture_player_no_tooltip$加入你的事业"
 conqueror_feed_knight_joins_desc: "$knight_culture_player_no_tooltip$[knight.GetFullName]向你宣誓效忠！（@skill_prowess_icon![knight.GetProwess]）"
 conqueror_feed_angry_vassal: "愤怒的封臣被打动"
 conqueror_feed_angry_vassal_desc: "你的[vassal|E][angry_vassal.GetFullName]对你的征服印象深刻。"
 conqueror_feed_generous_courtier: "[generous_courtier.GetFirstName]捐赠钱财"
 conqueror_feed_generous_courtier_desc: "你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_courtier'))][generous_courtier.GetFullName]捐赠钱财支持你的事业！"
 conqueror_feed_siege_engineer: "攻城专家加入"
 conqueror_feed_siege_engineer_desc: "[GetTrait('military_engineer').GetName( GetNullCharacter )][new_commander.GetFullName]加入了你的军队！"
