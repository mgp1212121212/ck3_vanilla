l_simp_chinese:
 AI_PERSONALITY_ADJECTIVE_NOUN: "$ADJECTIVE$$NOUN$"
 AI_PERSONALITY_NEUTRAL: "平衡者"
 AI_PERSONALITY_NEUTRAL_EXPLANATION: "该角色性格中庸，不会以特别明显的方式行事。"
 AI_PERSONALITY_TOOLTIP: "#T 性格#!\n角色的性格将会影响角色做出的决定。性格主要由[traits|E]决定。\n\n玩家控制的角色没有性格，因为玩家操纵着他们的一举一动。"
 AI_PERSONALITY_IS_PLAYER_TOOLTIP: "#T 性格#!\n这名角色由另一名玩家操控。"
 AI_ECONOMIC_ARCHETYPE_TT: "\n$EFFECT_LIST_BULLET$[economical_archetype|E]：[Character.Custom( 'AIEconomicPersonality' )]"
 AI_VASSAL_STANCE_TT: "\n$EFFECT_LIST_BULLET$[vassal_stance|E]：[Character.GetVassalStance.GetTextIcon][Character.GetVassalStance.GetName]"
 AI_PERSONALITY_CONCEPT_TT: "#weak [Character.GetShortUINameNoTooltip]会遵循[Character.GetHerHis]的性格对你和其他人采取行动，这主要取决于[Character.GetHerHis]的[personality_traits|E]#!"
 AI_PERSONALITY_TT: "#T 性格概要：#!\n$EFFECT_LIST_BULLET$[character_personality|E]：[personality_i][Character.GetAIPersonality][AddLocalizationIf( Character.IsRuler, 'AI_ECONOMIC_ARCHETYPE_TT' )][AddLocalizationIf( And( Not( Character.IsIndependentRuler ), Character.IsRuler ), 'AI_VASSAL_STANCE_TT' )]\n\n$AI_PERSONALITY_CONCEPT_TT$"
 honor_noun: "[Select_CString( CHARACTER.IsFemale, '淑女', '绅士' )]"
 honor_adj: "正直的"
 honor_neg_noun: "无赖"
 honor_neg_adj: "卑鄙的"
 honor_strong_noun: "典范"
 honor_strong_adj: "刚正不阿的"
 honor_strong_neg_noun: "流氓"
 honor_strong_neg_adj: "奸诈的"
 honor_explanation: "该角色#Bold 比较正直#!，比大多数人更令人相信会保守[secrets|E]，遵循[laws|E]，做好[regent|E]的本职工作，以及遵守[alliances|E]、照顾和送还[hostages|E]等承诺。他们不太可能会[blackmail|E]，发动[hostile_schemes|E]或成为[agents|E]。"
 honor_neg_explanation: "该角色#Bold 比较无耻#!，更有可能发动[hostile_schemes|E]，在[regent|E]任上滥用职权，扣留[hostages|E]，[blackmail|E]，使用$task_find_secrets$[councillor_task|E]，以及背叛[friends|E]和[spouses|E]。他们不太可能信守承诺，会为了推动其目标而使阴招。"
 honor_strong_explanation: "该角色#Bold 非常正直#!，可以放心地信任其能保守[secrets|E]，遵循[laws|E]，做好[regent|E]的本职工作，以及遵守[alliances|E]。照顾和送还[hostages|E]等承诺。他们不太可能会[blackmail|E]，发动[hostile_schemes|E]或成为[agents|E]。"
 honor_strong_neg_explanation: "该角色#Bold 非常无耻#!，极有可能会发动[hostile_schemes|E]，在[regent|E]任上滥用职权，[blackmail|E]，使用$task_find_secrets$[councillor_task|E]，扣留[hostages|E]，以及背叛[friends|E]和[spouses|E]。他们非常不可能信守承诺，会为了推动其目标而下黑手。"
 greed_noun: "吝啬鬼"
 greed_adj: "贪婪的"
 greed_neg_noun: "循规蹈矩者"
 greed_neg_adj: "安于现状的"
 greed_strong_noun: "掠夺者"
 greed_strong_adj: "贪得无厌的"
 greed_strong_neg_noun: "跟屁虫"
 greed_strong_neg_adj: "安于现状的"
 greed_explanation: "该角色#Bold 比较贪婪#!，更有可能选择短期利益，进行[raids|E]，担任[regent|E]时贪污[gold|E]，使用$task_collect_taxes$[councillor_task|E]，以及为了金钱和[titles|E]背叛[friends|E]和[family|E]。他们不太可能为[prisoners|E]支付赎金，赠送[gifts|E]，接受[revocations|E]头衔和[retractions|E]封臣，送出或送还[hostages|E]，以及接受[white_peace|E]。"
 greed_neg_explanation: "该角色#Bold 比较慷慨#!，更有可能花费超出支付能力的金钱，赠送[gifts|E]，为[prisoners|E]支付赎金，接受[revocations|E]头衔和[retractions|E]封臣，以及举办[activities|E]。他们不太可能被[gold|E]贿赂或礼物收买，更愿意交换[hostages|E]。"
 greed_strong_explanation: "该角色#Bold 非常贪婪#!，极有可能选择短期利益，进行[raids|E]，在担任[regent|E]时贪污[gold|E]，使用$task_collect_taxes$[councillor_task|E]，以及为了金钱和[titles|E]背叛[friends|E]和[family|E]。他们极不可能为了[prisoners|E]支付赎金，赠送[gifts|E]，接受[revocations|E]头衔和[retractions|E]封臣，送出或送还[hostages|E]，以及接受[white_peace|E]。"
 greed_strong_neg_explanation: "该角色#Bold 非常慷慨#!，会经常花费超出支付能力的金钱，赠送[gifts|E]，为[prisoners|E]支付赎金，接受[revocations|E]头衔和[retractions|E]封臣，以及举办[activities|E]。他们非常不可能被[gold|E]贿赂或礼物收买，更愿意交换[hostages|E]。"
 rationality_noun: "思想家"
 rationality_adj: "理性的"
 rationality_neg_noun: "蠢货"
 rationality_neg_adj: "没有理性的"
 rationality_strong_noun: "规划家"
 rationality_strong_adj: "审时度势的"
 rationality_strong_neg_noun: "疯子"
 rationality_strong_neg_adj: "胡言乱语的"
 rationality_explanation: "该角色#Bold 比较理性#!，更有可能避免[tyranny|E]，使用[councillor_tasks|E]保护自己，以及避免[offensive_war_opinion|E]。他们通常更有可能采取对其当前处境客观上最有利的行动，例如谋杀[tyrannical|E][liege|E]，交换[hostages|E]以避免战争，或者在[debt|E]时削减开支。"
 rationality_neg_explanation: "该角色#Bold 比较不理性#!，更有可能采取[tyrannical|E]行为，陷入不合时宜的[wars|E]，以及获得[offensive_war_opinion|E]。他们通常无法预测，很容易惹上麻烦。"
 rationality_strong_explanation: "该角色#Bold 非常理性#!，极有可能避免[tyranny|E]，使用[councillor_tasks|E]保护自己，以及避免[offensive_war_opinion|E]。他们通常非常有可能采取对其当前处境客观上最有利的行动，例如谋杀[tyrannical|E][liege|E]，交换[hostages|E]以避免战争，或者在[debt|E]时削减开支。"
 rationality_strong_neg_explanation: "该角色#Bold 非常不理性#!，非常有可能采取[tyrannical|E]行为，陷入不合时宜的[wars|E]，以及获得[offensive_war_opinion|E]。他们通常无法预测，很容易惹上麻烦。"
 boldness_noun: "赌徒"
 boldness_adj: "大胆的"
 boldness_neg_noun: "懦夫"
 boldness_neg_adj: "怯懦的"
 boldness_strong_noun: "机会主义者"
 boldness_strong_adj: "无畏的"
 boldness_strong_neg_noun: "胆小鬼"
 boldness_strong_neg_adj: "没骨气的"
 boldness_explanation: "该角色#Bold 比较胆大#!，更有可能向实力相近的[rulers|E]发动[war|E]，接受和提议[single_combat_duel_plural|E]，以及冒险（例如接受[medical_treatments|E]时）。他们受[dread|E]影响较小。"
 boldness_neg_explanation: "该角色#Bold 比较胆小#!，更有可能向更弱小的[rulers|E]发动[war|E]，直接屈服于[factions|E]，避免成为[agent|E]，避免[imprisoning|E]强大的[vassals|E]，或是送出[hostage|E]以避免战争。他们通常不愿在[health|E]或[realm|E]事务上冒险，[dread|E]对其有更大的影响。"
 boldness_strong_explanation: "该角色#Bold 非常胆大#!，极有可能向实力相近或更强的[rulers|E]发动[war|E]，接受和提议[single_combat_duel_plural|E]，以及冒险（例如接受[medical_treatments|E]时）。他们几乎不受[dread|E]影响。"
 boldness_strong_neg_explanation: "该角色#Bold 非常胆小#!，非常有可能向弱小得多的[rulers|E]发动[war|E]，直接屈服于[factions|E]，避免成为[agent|E]，避免[imprisoning|E]强大的[vassals|E]，或是送出[hostage|E]以避免战争。它，恶魔通常不愿在[health|E]或[realm|E]事务上冒险，[dread|E]对其的影响极大。"
 zeal_noun: "信徒"
 zeal_adj: "虔诚的"
 zeal_neg_noun: "背信者"
 zeal_neg_adj: "愤世嫉俗的"
 zeal_strong_noun: "狂信者"
 zeal_strong_adj: "热忱的"
 zeal_strong_neg_noun: "无信者"
 zeal_strong_neg_adj: "不敬神的"
 zeal_explanation: "该角色#Bold 比较狂热#!，会更常加入防御性[holy_wars|E]，许诺参加[great_holy_wars|E]或为其捐款，改变[counties|E]或[vassals|E]的信仰，进行[pilgrimage|E][activities|E]，以及采取能够促进[faith|E]的行动（例如使用$seek_indulgences_interaction$[interaction|E]）。他们不太可能同意改信，更有可能向敌对信仰要求[hostages|E]。"
 zeal_neg_explanation: "该角色#Bold 比较愤世嫉俗#!，更有可能在政治上无视[faith|E]，接受信仰类[factions|E]的要求，以及把信仰当作推动其他利益的工具。他们不太可能在意[piety|E]，也会更少支持宗教权威。"
 zeal_strong_explanation: "该角色#Bold 非常狂热#!，会极其频繁地加入防御性[holy_wars|E]，许诺参加[great_holy_wars|E]或为其捐款，改变[counties|E]或[vassals|E]的信仰，进行[pilgrimage|E][activities|E]，以及采取能够促进[faith|E]的行动（例如使用$seek_indulgences_interaction$[interaction|E]）。他们极不可能同意改信，更有可能向敌对信仰要求[hostages|E]。"
 zeal_strong_neg_explanation: "该角色#Bold 非常愤世嫉俗#!，极有可能在政治上无视[faith|E]，接受信仰类[factions|E]的要求，以及把信仰当作推动其他利益的工具。他们不太可能在意[piety|E]，几乎从不支持宗教权威。"
 vengefulness_noun: "吵闹者"
 vengefulness_adj: "忿忿不平的"
 vengefulness_neg_noun: "怀柔者"
 vengefulness_neg_adj: "宽容的"
 vengefulness_strong_noun: "复仇者"
 vengefulness_strong_adj: "记仇的"
 vengefulness_strong_neg_noun: "宽恕者"
 vengefulness_strong_neg_adj: "宽宏大量的"
 vengefulness_explanation: "该角色#Bold 比较记仇#!，更有可能打击[rivals|E]或不忠的[spouses|E]，作为[agents|E]对付曾经冒犯过他们的角色，请求[excommunication|E]，惩罚[criminals|E]，并且不太可能原谅轻视与冒犯。他们倾向于拥有更多仇敌。"
 vengefulness_neg_explanation: "该角色#Bold 比较大度#!，更有可能无视对其的轻视和冒犯，不惩罚[prisoners|E]，并会赦免[criminals|E]。他们不太可能发动针对[rivals|E]的[hostile_schemes|E]。"
 vengefulness_strong_explanation: "该角色#Bold 非常记仇#!，极其渴望打击[rivals|E]或不忠的[spouses|E]，作为[agents|E]对付曾经冒犯过他们的角色，请求[excommunication|E]，惩罚[criminals|E]，并且非常不可能原谅轻视与冒犯。他们倾向于拥有众多仇敌。"
 vengefulness_strong_neg_explanation: "该角色#Bold 非常大度#!，通常会无视对其的轻视和冒犯，不惩罚[prisoners|E]，并会赦免[criminals|E]。他们非常不可能发动针对[rivals|E]的[hostile_schemes|E]。"
 compassion_noun: "利他主义者"
 compassion_adj: "富有同情心的"
 compassion_neg_noun: "禽兽"
 compassion_neg_adj: "铁石心肠的"
 compassion_strong_noun: "感同身受者"
 compassion_strong_adj: "仁慈的"
 compassion_strong_neg_noun: "恶棍"
 compassion_strong_neg_adj: "邪恶的"
 compassion_explanation: "该角色#Bold 比较宽仁#!，更有可能避免伤害他人，同时释放[prisoners|E]（尤其是儿童），促进[cultural_acceptance|E]，让人们为爱[marry|E]，以及交[friends|E]。他们不太可能[GetScheme('murder').GetTypeName]、[execute|E]或[torture|E]其他角色，也不太愿意将[hostages|E]当作棋子利用。"
 compassion_neg_explanation: "该角色#Bold 比较残忍#!，更有可能伤害他人，使用[GetScheme('murder').GetTypeName]等[hostile_schemes|E]，以[execution|E]和[torture|E]惩罚[prisoners|E]，以及成为[agents|E]。他们不太可能在乎他人的痛苦。"
 compassion_strong_explanation: "该角色#Bold 非常宽仁#!，极有可能避免伤害他人，同时释放[prisoners|E]（尤其是儿童），促进[cultural_acceptance|E]，让人们为爱[marry|E]，以及交[friends|E]。他们几乎不会[GetScheme('murder').GetTypeName]、[execute|E]或[torture|E]其他角色，也极不愿意将[hostages|E]当作棋子利用。"
 compassion_strong_neg_explanation: "该角色#Bold 非常残忍#!，极有可能伤害他人，使用[GetScheme('murder').GetTypeName]等[hostile_schemes|E]，以[execution|E]和[torture|E]惩罚[prisoners|E]，以及成为[agents|E]。他们不在乎他人的痛苦。"
