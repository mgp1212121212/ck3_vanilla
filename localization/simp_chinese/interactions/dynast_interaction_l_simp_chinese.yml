 denounce_interaction_notification: "谴责了宗族成员"
 forgive_interaction: "原谅"
 denounced_change_to_forgiven: "#V $denounced_opinion$好感#!#weak （-50）#!改为#V $forgave_denounced_opinion$#!#weak （-25）#! （#P +25#! [opinion|E]）"
 forgiven_changed_to_denounced: "#V $forgave_denounced_opinion$好感#!#weak （-25）#!改为#V $denounced_opinion$#!#weak （-50）#!（#N -25#![opinion|E]）"
 forgive_interaction_desc: "$dynasty_interaction_header$撤回[recipient.GetShortUINameNoTooltip]的[denouncement|E]"
 forgive_interaction_notification: "原谅了宗族成员"
 call_dynasty_member_to_war_interaction: "召集宗族成员加入战争"
 call_dynasty_member_to_war_interaction_desc: "召唤[recipient.GetShortUINameNoTooltip]，在战争中为[recipient.GetHerHis]的[dynasty|E]效力"
 call_dynasty_member_to_war_interaction_extra_icon: "$hook_extra_icon$"
 dynast_legitimize_bastard_interaction: "合法化私生子#weak （宗族）#!"
