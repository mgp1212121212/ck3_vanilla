 ALREADY_HAVE_CLAIMS_ON_ALL_TITLES: "你已经拥有[TARGET_CHARACTER.GetShortUINamePossessive]所有头衔的宣称"
 dynast_end_dynasty_wars_interaction: "终止宗族内战"
 dynast_end_dynasty_wars_interaction_desc: "$dynasty_interaction_header$要求[recipient.GetShortUINameNoTooltip]立即停止针对我们[dynasty|E]任何成员的进攻性战争"
 dynast_end_dynasty_wars_interaction_notification: "终止了宗族战争"
 recipient_secondary_legitimize_bastard_interaction: "私生子"
