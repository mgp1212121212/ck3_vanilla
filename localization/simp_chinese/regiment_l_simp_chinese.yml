 #Special MaA
 house_guard: "家族近卫"
 house_guard_flavor: "#F 这支精英军团为一个特定的宗族效力。这些战士都是从最忠心的臣民中精心挑选的。#!"
 #MaA Descriptions
 bowmen_flavor: "#F 专业弓箭手的箭雨遮天蔽日，摧毁最靠前的敌军部队。#!"
 light_footmen_flavor: "#F 老练的散兵是价值无可估量的突袭者，能扰乱敌军侧翼，逐步削弱士气。#!"
 light_horsemen_flavor: "#F 这些骑兵轻装而敏捷，极善于侧翼夹击，在冲杀溃逃敌军时能造成毁灭性的杀伤。#!"
 armored_footmen_flavor: "#F 这些部队全副武装，擅长粉碎集群的步兵。#!"
 pikemen_unit_flavor: "#F 长枪可以让这些军团组成锐利的尖墙，阻挡骑兵的冲锋。#!"
 armored_horsemen_flavor: "#F 这些骑兵身披重甲，全副武装，主宰了开阔平原上的战斗。#!"
 crossbowmen_flavor: "#F 尽管射速缓慢，但弩易于使用，且射出的弩箭可以远距离穿透大多数的护甲。#!"
 onager_flavor: "#F 这些扭力驱动的小型投石机可以通过远距离投射石头炮弹，摧毁敌方的城防工事。#!"
 mangonel_flavor: "#F 牵引驱动的射石机操作起来比野驴炮更轻松，并且拥有更高的射速。#!"
 trebuchet_flavor: "#F 配重的重力抛石机比起射石机和野驴炮，有更强大的抛力，能射出巨大的炮弹。#!"
 bombard_flavor: "#F 这些火炮不再受限于杠杆和滑轮，可以轻松地炸开城防工事。#!"
 war_elephant_flavor: "#F 冲锋的大象简直无法阻挡，这让它们成为优秀的冲击部队。#!"
 camel_rider_flavor: "#F 与传统骑兵相比更适合沙漠作战，这些骑手主宰了沙漠。#!"
 huscarl_flavor: "#F 日耳曼侍卫是使用盾墙阻挡来袭箭矢齐射的大师。#!"
 landsknecht_flavor: "#F 德意志国土佣仆可以使用庞大的双手巨剑撕碎敌方的枪兵集群阵型。#!"
 longbowmen_flavor: "#F 尽管需要一辈子的时间才能正确掌握这种武器，但英格兰和威尔士的长弓威力强大，可以射穿板甲，并且有着无与伦比的齐射速度。#!"
 goedendag_flavor: "#F 佛兰德斯的胡登达赫是一种带刺的棍棒，足以应对骑兵冲锋。#!"
 gendarme_flavor: "#F 法兰西敕令骑兵是重骑兵中的耀眼明珠，享誉世界。#!"
 chasseur_flavor: "#F 海外骑士不仅精通欧洲骑术，还精通黎凡特的沙漠战术。#!"
 picchieri_flavor: "#F 拉丁长矛兵的灵活阵型使他们比传统枪兵更致命。#!"
 praetorian_flavor: "#F 禁军是罗马士兵中的精英，直接为皇帝效力。#!"
 caballero_flavor: "#F 与大多数骑兵不同，伊比利亚骑手在平原和颠簸的山地都能来去自如。#!"
 cataphract_flavor: "#F 希腊的铁甲圣骑兵身披铁甲，可以用冲锋摧毁几乎任何防线。#!"
 monaspa_flavor: "#F 由格鲁吉亚诸王以贴身护卫的精锐为基础组建，莫纳斯帕是令人恐惧的重骑兵部队，在家乡高加索绵延起伏的地形上来去自如。#!"
 hobelar_flavor: "#F 迅捷而灵敏的凯尔特矮种马骑兵可以轻松扫荡其他骑兵避之不及的森林和山丘地带。#!"
 schiltron_flavor: "#F 苏格兰长枪兵的惊人纪律让他们甚至在开阔的平原也能轻易瓦解敌人的冲锋。#!"
 metsanvartija_flavor: "#F 乌拉尔的森林守卫可以用箭雨伏击入侵者，随之遁隐回树林。#!"
 horse_archers_flavor: "#F 游牧部落的弓骑兵可以射出冰雹般的箭雨，同时几乎不可能被追上。#!"
 ayyar_flavor: "#F 年轻气盛，血气方刚，游侠战团的成员们均为好战而技巧娴熟的士兵，随时待命应召迈向战场。#!"
 mubarizun_flavor: "#F 受过阵型战与单打的训练，阿拉伯的穆巴里尊可以在战斗中碾压大多数其他步兵。#!"
 druzhina_flavor: "#F 罗斯伙伴卫队是能力出众的卫队，他们献身自我保卫他们的盟友。#!"
 hussar_flavor: "#F 威名远扬的东欧$hussar$是突袭的大师，可以快速消灭逃散的敌军。#!"
 horn_warrior_flavor: "#F 这些来自非洲之角的勇士精通山地作战，其实力不容小觑。#!"
 bush_hunter_flavor: "#F 这些西非弓箭手将荒野的恶劣地形变成他们的优势。#!"
 shomer_flavor: "#F 立志于保护亲属，犹太守卫擅长在战斗中掩护战友。#!"
 khandayat_flavor: "#F 印度的朅伽剑师是剑术大师，他们可以轻易砍断人和马。#!"
 garudas_flavor: "#F 迦楼罗战士以其忠诚闻名于世，至死方休。若有一名迦楼罗战士倒下，他的所有楞伽战士亲卫队都会与之同死。#!"
 mountaineer_flavor: "#F 高海拔的高强度训练让这些藏人士兵成为他们领地上无可争议的顶级战士。#!"
 sahel_horsemen_flavor: "#F 萨赫勒骑手是马背上的战士，他们使用轻型棉甲和标枪来毁灭他们的敌人#!"
 guinea_warrior_flavor: "#F 几内亚高原的战士行动迅速，他们投的标枪又准又狠。#!"
 sarawit_flavor: "#F 瑟拉维特是一支主要出现在埃塞俄比亚高原上的训练有素的军队。#!"
 zbrojnosh_flavor: "#F 着甲侍从在中欧的山林中如入无人之境，威名远扬。#!"
 abudrar_flavor: "#F 山民部队知晓家乡的每一处峡谷与河谷。#!"
 palace_guards_flavor: "#F 通常作为常备军维护和平，这些多面手战士可以成为任何军队的中坚力量。#!"
 chu_ko_nu_flavor: "#F 这些装备诸葛连弩的弩手能够以毁灭性的速度射出弩箭。#!"
 mulaththamun_flavor: "#F 这些骑手在沙漠中终身磨练自己的技巧，用利萨姆面纱蒙面，抵御风沙，也避免被敌人认出。#!"
 archers_of_the_nile_flavor: "#F 数千年来，努比亚人自小掌握弓箭的使用以保卫家园，击退来自周边沙漠民族和侵略者的劫掠。#!"
 paiks_flavor: "#F 步兵几个世纪以来一直是印度军队的支柱，而没有武器能像简易竹弓那样得到广泛使用，许多印度平民自青年时起就开始在狩猎中习练。#!"
 guanch_vaulter_flavor: "#F 这些身手矫健的勇士配备了长柄跳杆，能够在崎岖、绵延的山地地貌中闲庭信步，甚至可以通过撑杆跳翻越城防工事。#!"
 ayrudzi_flavor: "#F 这些凶猛的贵族骑术敏捷，善于利用恶劣的地形，但又身披坚固的盔甲，他们既可以充当骚扰骑兵，也可以充当令人畏惧的先锋。#!"
 conrois_flavor: "#F 这些鲁莽的诺曼骑兵架着长矛冲击敌人阵型中的任何弱点，渴望通过震惊和恐惧来夺取胜利。#!"
 akritai_flavor: "#F 经验丰富的乡村应征士兵，岩石关口的守护者，他们会利用精巧的时机和对当地的了解去袭扰哪怕是最强大的军队。#!"
 ballistrai_flavor: "#F 长矛大小的弩箭从这些基于扭力的机器中射入被围困的城池和敌阵，造成恐惧和混乱。#!"
 skoutatoi_flavor: "#F 这些步兵对敌时使用的#EMP 斯库通#!大盾是他们名称的由来。然而，他们在战斗中的首要美德是纪律，这使他们在推进和撤退时都拥有良好的秩序。#!"
 varangian_guards_flavor: "#F 这些挥舞着斧头的著名日耳曼佣兵是帝国军阵不可动摇的核心。\n\n@warning_icon!#X 他们会在巴西琉斯死亡后索取一些[gold|E]。#!"
 handpicked_faithful_flavor: "#F 这些战士在英勇、忠诚和能力方面都表现出色，人人都准备牺牲自己的生命来保护他们的领袖。#!"
 #Religious MaA
 teutonic_knights: "教团骑士"
 teutonic_knights_flavor: "#F 身披重甲的狂热骑士，除了擅长重装骑士冲锋以外，还精通集群步兵作战。#!"
 skirmishers_lowercase: "散兵"
 light_cavalry_lowercase: "轻骑兵"
 heavy_cavalry_lowercase: "重骑兵"
 archers_lowercase: "弓箭手"
 pikemen_lowercase: "长枪兵"
 heavy_infantry_lowercase: "披甲步兵"
 elephant_cavalry_lowercase: "战象"
 camel_cavalry_lowercase: "骆驼骑兵"
 horse_archers_lowercase: "弓骑兵"
 levies_lowercase: "征召兵"
 #Accolade MaA
 accolade_maa_archers: "扈从弓箭手"
 accolade_maa_archers_flavor: "[retinue_maa|E]\n#F 这些精英弓箭手不是偷猎者组成乌合之众：他们经过无情的训练，能以极快的速度射出精准的箭矢。#!"
 accolade_maa_skirmishers: "扈从散兵"
 accolade_maa_skirmishers_flavor: "[retinue_maa|E]\n#F 混编的轻装精英战士和老练的佣兵突袭者，因他们在伏击和非常规战争中的能力而备受恐惧。#!"
 accolade_maa_pikes: "扈从长枪兵"
 accolade_maa_pikes_flavor: "[retinue_maa|E]\n#F 这些步兵身穿精良铠甲，手持长枪，形成了领主军队中坚不可摧的核心。#!"
 accolade_maa_outriders: "扈从掠袭骑兵"
 accolade_maa_outriders_flavor: "[retinue_maa|E]\n#F 这些精英骑手迅捷如风，总是能出其不意攻其不备。#!"
 accolade_maa_vanguards: "扈从先锋军"
 accolade_maa_vanguards_flavor: "[retinue_maa|E]\n#F 这些纪律严明光彩照人的重步兵是战斗中的中坚力量，很少有敌人能与之抗衡。#!"
 accolade_maa_lancers: "扈从枪骑兵"
 accolade_maa_lancers_flavor: "[retinue_maa|E]\n#F 这些真正高贵的阵列骑兵动如雷震，足以在任何战场上震慑敌军。#!"
 accolade_maa_crossbowers: "扈从弩手"
 accolade_maa_crossbowers_flavor: "[retinue_maa|E]\n#F 不管是骑士还是无赖，都挡不住这些训练有素的弩手射出的弩箭。#!"
 accolade_maa_cameliers: "扈从骆驼骑兵"
 accolade_maa_cameliers_flavor: "[retinue_maa|E]\n#F 在中东和北非威名赫赫，整个世界都很少有这样出色的骆驼骑兵。#!"
 accolade_maa_elephantiers: "扈从战象"
 accolade_maa_elephantiers_flavor: "[retinue_maa|E]\n#F 比一头冲锋的大象更难阻挡的是什么？一头#EMP 更大#!的大象。#!"
 accolade_maa_horse_archers: "扈从弓骑兵"
 accolade_maa_horse_archers_flavor: "[retinue_maa|E]\n#F 普通草原骑手要用一生来获取的技能，这些经验丰富的骑手都有，而且更多。与他们对峙十分痛苦，追击他们就是送死。#!"
 #MPO
 nomadic_riders: "游牧骑手"
 nomadic_riders_flavor: "#F $nomadic_riders$生于马背之上，从出生起就接受了骑马作战的训练。#!"
 kheshig: "怯薛"
 kheshig_flavor: "#F $kheshig$是游牧统治者的精锐卫队，日夜守卫着领主的安全。其战斗部门#EMP 火儿赤#!将其护卫工作延伸到战场上。#!"
 nomadic_horde: "[horde|E]"
 steppe_raiders: "草原突袭者"
 steppe_raiders_flavor: "#F 尽管这些掠袭骑兵装备着和斥候同等的装备，但他们在对上落单的敌人时好不犹豫，会对无所防备的敌人发起迅速而猛烈的攻击。#!"
 torch_bearers: "持火者"
 torch_bearers_flavor: "#F 在辽阔无边的草原上，无需攻城塔或投石机——只需一根燃烧的火把，一匹矫健的快马，便足以让每一顶毡房燃起大火。#!"
 heavy_horse_archers: "重装弓骑兵"
 heavy_horse_archers_flavor: "#F 穿戴盔甲的的携弓骑手。由于每人都携带了数匹精良战马，这些游牧战士能够在开阔的平原不知疲倦地战斗。#!"
 nomad_lancers: "游牧枪骑兵"
 nomad_lancers_flavor: "#F 在带钩长矛的下端悬挂着由马鬃编织而成的缨子，它们在整条战线上熠熠生辉。这是一支由凶猛的游牧精英组成的骑兵队伍。#!"
 mangudai: "曼古歹"
 mangudai_flavor: "#F 这些英勇的志愿骑手——“已死之士”——是第一批冲破敌阵的队伍，以自己的决死将敌人拖入仓惶与混乱之中。#!"
 cataphract_archers: "具装弓骑兵"
 cataphract_archers_flavor: "#F 即便剑刃与弓矢从骑手和战马的鳞甲上划过，也无法伤到他们分毫。同时，他们以弓箭带来死亡与痛苦。#!"
 maturkan_warriors: "马图坎战酋"
 maturkan_warriors_flavor: "#F 这些战争首领是寒冷针叶林的捍卫者，他们能在马匹和袭掠者难以到达的地方大展神威。#!"
