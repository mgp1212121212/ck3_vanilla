l_simp_chinese:
 east_europe.0001.t: "西斯拉夫统一"
 east_europe.0001.desc: "古老的部落再次归于一统。我让大家团结起来，就像数世纪以前萨莫做的那样。他的帝国随着他的死而崩溃，但我确定[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]有着繁荣的未来。这只是开始！"
 east_europe.0001.a: "荣耀归于[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]！"
 east_europe.0002.desc: "就像数世纪之前萨莫统一文德部落那样，[western_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)]已将西斯拉夫人民聚集在一面旗帜下。这个国家会经得起时间的考验，还是会像萨莫的帝国那样崩溃？只有[ROOT.Char.GetFaith.FateGodName]知道。"
 east_europe.0005.t: "南斯拉夫统一"
 east_europe.0005.desc: "我已将古老的部落统一到一面旗帜下。团结一致，我们就能比以前任何时候都更强大。我们不会被征服！我们不会被消灭！"
 east_europe.0006.desc: "[southern_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]将南斯拉夫人民聚集到一面旗帜下。这个国家会经得起时间的考验，还是会被旧怨和不同习俗撕碎？只有[ROOT.Char.GetFaith.FateGodName]知道。"
 east_europe.0010.t: "斯拉维亚的诞生"
 east_europe.0010.desc: "我办到了不可能办到的事——在今天，所有斯拉夫人都团结在一面旗帜下。我的新帝国西起欧罗巴的心脏地带，东至冰冷的冻原！\n\n历史上只有少数英雄曾完成过如此的壮举！现在我就是其中一员，我的名字将永世留存。"
 east_europe.0010.a: "荣耀归于斯拉维亚！"
 east_europe.0011.desc: "[slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]成就了不可能之事——[slav_uniter.GetSheHe]将所有斯拉夫人联合在同一块旗帜下。这广袤的帝国能否继续繁荣，抑或古老的纷争与习俗会将其撕裂？只有[ROOT.Char.GetFaith.FateGodName]知道。"
 east_europe.0015.t: "[defender_of_highgod.GetFaith.HighGodName]的守护者"
 east_europe.0015.desc: "英雄殿已修建于…"
 east_europe.0015.a: "…[target_list_member_a.GetNameNoTierNoTooltip]。"
 east_europe.0015.b: "…[target_list_member_b.GetNameNoTierNoTooltip]。"
 east_europe.0015.c: "…[target_list_member_c.GetNameNoTierNoTooltip]。"
 east_europe.0015.d: "…[target_list_member_d.GetNameNoTierNoTooltip]。"
 east_europe.0015.tooltip: "地产获得[special_building|E][GetBuilding('hall_of_heroes_01').GetName]"
 east_europe.0016.desc: "在我的领导下，氏族聚集起来，在[holy_site.GetNameNoTierNoTooltip]建起一座壮丽的战争大殿。在它厚实的石墙内，我们准备战争……\n\n几代人以来，异族食腐动物觊觎着我们的土地。照我说，让他们来！让他们在我们勇敢的[defender_of_highgod.GetFaith.GetAdjectiveNoTooltip]英雄前检验他们的能力！让他们的血灌溉大地、染红河川！"
 east_europe.0016.a: "赞美[defender_of_highgod.GetFaith.WarGodName]！"
 east_europe.0017.desc: "[defender_of_highgod.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在[defender_of_highgod.GetHerHis]的领地内聚集起来，抵御异族入侵者。在[holy_site.GetNameNoTierNoTooltip]，一座壮丽的战争大殿建起，在那里，骄傲的[defender_of_highgod.GetFaith.GetAdjectiveNoTooltip]英雄早已集结。"
 #HUNGARIAN DECISIONS
 east_europe.0030.t: "新开始"
 east_europe.0030.desc: "通过允许来自西方与南方国度的经验丰富的商人、农夫、工匠入境，[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]很快会成为伟大的商业中心，并最终摆脱其部落根源。\n\n按照期望，这些新来的基督徒定居者同时将帮助平息我臣民中最后的顽固异教分子，并巩固[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]为一个合格的[scoped_ruler.GetFaith.GetAdjective]国家。"
 east_europe.0030.a: "欢迎各位！"
 east_europe.0031.t: "新移民"
 east_europe.0031.desc.vassals: "[scoped_ruler.GetTitledFirstName]已经决定欢迎来自附近[scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip]领地的异族定居者。\n\n[scoped_ruler.GetSheHe|U]希望这些新来者能帮助拓殖我们的土地并提升我们与同盟间的商贸。"
 east_europe.0031.desc.others: "[scoped_ruler.GetTitledFirstName]已经决定欢迎来自[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]附近的[scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip]各领地的异族定居者。\n\n[scoped_ruler.GetSheHe|U]希望这些新来者能帮助拓殖[scoped_ruler.GetHerHis]的土地并提升[scoped_ruler.GetHerHis]与同盟间的商贸。"
 east_europe.0031.a: "行吧，我不相信他们！"
 east_europe.0031.b: "我知道了……"
 east_europe.0032.t: "旧礼"
 east_europe.0032.desc: "我的前任们接纳了[old_faith.GetNameNoTooltip]，以错误的方式想要将[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]拖进现代，但这只给我们带来了叛乱、贫困和争斗。\n\n我手握领地中无限的世俗与神职大权，定要纠正此错误，让我们回归$magyar_pagan$的正信。\n\n然而，在这关键时刻，虽然回归古道非常必要，但其具体的解释也许可以改变一二？"
 east_europe.0032.a: "我们回归未受玷污的古道。"
 east_europe.0032.b: "也许——也许我们可以保留一些新教导……"
 east_europe.0032.c: "颅骨献给[ROOT.Char.GetFaith.WarGodName]！"
 east_europe.0032.d: "我们对于任何古老传统的顽固信仰是一项弱点。"
 east_europe.0034.t: "[scoped_ruler.GetFaith.GetAdherentNameNoTooltip]复兴"
 east_europe.0034.desc.vassals: "在领地中聚集了近乎无限的力量之后，"
 east_europe.0034.desc.outsiders: "在[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]中聚集了近乎无限的力量之后，"
 east_europe.0034.desc.intro: "[scoped_ruler.GetTitledFirstName]展现出[scoped_ruler.GetHerHim]叛教者的真面目！\n\n[scoped_ruler.GetSheHe]公然反抗，宣布拒绝承认[old_faith.HighGodName]，驱赶了高阶[old_faith.GetAdherentNameNoTooltip][old_faith.PriestNeuterPlural]并剥夺[old_faith.GetNameNoTooltip]的国教地位。此时此刻，许多乡村[scoped_ruler.GetCulture.GetCollectiveNounNoTooltip]蜂拥去加入[scoped_ruler.GetHerHim]。\n\n"
 east_europe.0034.desc.conversion_vanilla: "尽管政治上蛰伏已久，$magyar_pagan$仍在乡村有许多追随者，[scoped_ruler.GetTitledFirstNameNoTooltip]不费多少力气就重新树立起了古道。"
 east_europe.0034.desc.conversion_syncretic: "虽然如此，新的[scoped_ruler.GetFaith.GetAdherentNameNoTooltip]似乎保留了[old_faith.GetNameNoTooltip]的许多特色，新旧的道路显然交融。"
 east_europe.0034.desc.conversion_bloodthirsty: "更糟的是，[scoped_ruler.GetTitledFirstNameNoTooltip]声称要让愤怒的诸神原谅[scoped_ruler.GetCulture.GetNameNoTooltip]人民改信的软弱，唯有时常献上人祭才行！"
 east_europe.0034.desc_conversion_adaptive: "[scoped_ruler.GetCulture.GetNameNoTooltip]人民及其信仰过去几个世纪经历了如此多的改变，此番古道复苏似乎特别开放务实。"
 east_europe.0034.a: "终于！荣耀归于[ROOT.Char.GetFaith.HighGodName]！"
 east_europe.0034.b: "也许时势在[scoped_ruler.GetFaith.HighGodName]……"
 east_europe.0034.c: "好个邪恶的异教？！"
 east_europe.0034.d: "不关我事，不用操心。"
 #BOSNIAN DECISIONS
 east_europe.0101.t: "全波斯尼亚首位[founder.GetTitleAsNameNoTooltip]"
 east_europe.0101.desc: "山峦起伏的波斯尼亚几个世纪来都在相互征战的巴尔干各势力之间被抛来抛去。这当中有南北的斯拉夫同胞，此时锋芒正盛的喀尔巴阡马上诸王，来自保加利亚或君士坦丁堡的皇帝，甚至亚得里亚海那边的商人君主。\n\n从今天开始，不再如此了。\n\n自我加冕之后，波斯尼亚自成一国，必拥有强力与荣耀！"
 east_europe.0101.a: "我的遗泽将被铭记数个世纪！"
 east_europe.0101.b: "[founder.GetFaith.HighGodName]祝福我们！"
 east_europe.0101.c: "说实话，只要我是#EMP 某地#!的[founder.GetTitleAsNameNoTooltip]……"
 east_europe.0102.t: "$east_europe.0101.t$"
 east_europe.0102.desc: "我的传令官带来迪纳拉山脉谷地中的消息：似乎[founder.GetShortUIName]被欢呼加冕为[founder.GetPrimaryTitle.GetNameNoTierNoTooltip][founder.GetTitleAsNameNoTooltip]。\n\n[founder.GetHerHis]控制着波斯尼亚高地中易守难攻的山谷和幽暗的森林，并有着当地人的支持，[founder.GetTitledFirstNamePossessiveNoTooltip]的王国固若金汤。\n\n暂时如此。"
 east_europe.0102.a: "最多是个可怜的暴发户。"
 east_europe.0102.b: "[founder.GetShortUINameNoTooltip]万岁！"
 east_europe.0102.c: "我们静观其变……"
 east_europe.0111.t.setup: "我们中的异端"
 east_europe.0111.tt.announce_failure: "你指控$bosnian_church$为异端的尝试失败了！"
 east_europe.0111.tt.cancellation_cooldown: "[EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')|0]年内$bosnian_church$不能再次被指控为异端"
 east_europe.0111.tt.regular_cooldown: "[EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')|0]年内$bosnian_church$不能再次被指控为异端"
 east_europe.0111.tt.critical_cooldown: "[EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_critical_failure_cooldown_value')|0]年内$bosnian_church$不能再次被指控为异端"
 #[EmptyScope.ScriptValue('vengeful_scheme_success_chance_modifier')|0]
 east_europe.0111.t: "$east_europe.0111.t.setup$：致信[hof.GetTitledFirstNameNoTooltip]"
 east_europe.0111.desc: "有谁知道所谓的[heretic.GetFaith.GetAdherentNamePluralNoTooltip]被忽视多久了？十年？一个世纪？自有福的圣玛尔定拜访以来？\n\n不论这支异端被允许在波斯尼亚的荒野毒害了多久，我们祖先的宽容毕竟结出了毒果，而我不能容忍！尤其是看到了像[heretic.GetTitledFirstName]这样的[heretic.Custom('InsultNoun')]公然以[accuser.GetFaith.HighGodName]标榜自己！\n\n全世界无知地假设[accuser.GetFaith.GetAdherentNamePluralNoTooltip]他们尽管是乡下人，大体上还是善良的。给[hof.GetTitledFirstName]说几句添油加醋的话，也许这种状况可以改变……"
 east_europe.0111.a: "拿纸笔来！"
 east_europe.0111.a.tt: "一封信写好了"
 east_europe.0111.b: "我有更要紧的事情要做..."
 east_europe.0112.t: "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0112.desc.intro: "你坚持说[heretic.GetFaith.GetAdherentNamePluralNoTooltip]是异端，简直荒谬。"
 east_europe.0112.desc.culture: "[accuser.GetTitledFirstName]与我同乡，你对我们的生活一无所知。"
 east_europe.0112.desc.rival: "说实话，如果真的#EMP 有人#!要因异端被定罪，那也应该是你，你这[accuser.Custom('InsultAdjective')]、[accuser.Custom('InsultAdjective')]又[accuser.Custom('InsultAdjective')][accuser.Custom('InsultNoun')]！"
 east_europe.0112.desc.sinful: "你的罪恶擢发难数，而你竟然还有胆子批评别人？"
 east_europe.0112.desc.negative_opinion: "倘若我对你的意见有丝毫尊敬，我或许会认为你的想法值得相信。可惜，我不。"
 east_europe.0112.desc.fallback: "如此虚假的说法不符合一位像你这样地位的[accuser.GetWomanMan]。"
 east_europe.0112.desc.outro: "\n\n我希望这就是此事的结束，并且下一次你写信前要动动脑子。"
 east_europe.0112.a: "真是个瞎眼的蠢货！"
 east_europe.0113.t: "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0113.desc: "你的消息让我寝食难安。难以想象如此深重的腐化竟然有可能潜藏在距离基督教世界核心如此近的地方！\n\n我要与[heretic.GetTitledFirstNameNoTooltip]协商，裁定此事的真相。"
 east_europe.0113.a: "神义之轮开始转动！"
 east_europe.0113.a.tt: "[hof.GetTitledFirstNameNoTooltip]写信给[heretic.GetTitledFirstNameNoTooltip]……"
 east_europe.0114.t: "$east_europe.0111.t.setup$：[hof.GetFaith.GetAdjectiveNoTooltip]的宗教讯问"
 east_europe.0114.desc: "[hof.GetTitledFirstName]寄来的信被握在你颤抖的手指上，不过你不知道这颤抖是来自恐惧还是愤怒：因为狡诈[accuser.GetName]的阴谋诡计，[hof.GetTitledFirstNameNoTooltip]威胁要宣布所有[heretic.GetFaith.GetAdherentNamePluralNoTooltip]为异端！\n\n这一恐怖的行为无疑会让你的基督徒同胞对你倒戈相向，群起发动圣战，除非你能说服[hof.GetTitledFirstNameNoTooltip]。\n\n必须起草答复。"
 east_europe.0114.a: "也许写一篇巧妙地神学论文？"
 east_europe.0114.a.tt_success: "[hof.GetTitledFirstNameNoTooltip]被说服"
 east_europe.0114.a.tt_success.tt: "躲过了异端指控！"
 east_europe.0114.a.tt_failure: "你的论点没达到预期效果"
 east_europe.0114.a.tt_failure.tt: "异端指控坐实……"
 east_europe.0114.b: "据我看来，一张小纸条提醒一下就够了……"
 east_europe.0114.b.tt: "[hof.GetTitledFirstName]被迫站在你这边！"
 east_europe.0114.c: "如果[hof.GetSheHe]能看到此事的政治意味……"
 east_europe.0114.c.tt_success: "叙事转向政治上的自私自利"
 east_europe.0114.c.tt_failure: "论争仍为神学上的"
 east_europe.0114.d: "我们无法反抗更大规模的教会：我#EMP 必须#!改宗。"
 east_europe.0114.d.tt: "你不得不决定是要真心改宗还是有所保留"
 east_europe.0114.e: "我们的信仰和他们的一样有坚实的基础！写一封挑衅的信件！"
 east_europe.0114.e.tt: "[hof.GetTitledFirstName]肯定会宣布$bosnian_church$为异端！"
 east_europe.0115.t: "$east_europe.0116.t$"
 east_europe.0115.desc.intro: "去[heretic.GetHerHis]那该死的眼睛，[heretic.GetTitledFirstName]改宗了！\n\n"
 east_europe.0115.desc.political: "尽管[hof.GetTitledFirstName]看上去被完全说服了，我很清楚这个举动不过是有所保留的政治姿态：只有[heretic.GetFirstNameNoTooltip]#EMP 一个#!确认了[heretic.GetHerHis]对[hof.GetFaith.GetNameNoTooltip]的忠诚。没有任何封臣或家庭成员跟随[heretic.GetHerHim]。"
 east_europe.0115.desc.wholehearted: "这个举动似乎是真心实意的，而且[heretic.GetSheHe]也让[heretic.GetHerHis]的近亲和数位重臣随[heretic.GetHerHim]一起皈依了[hof.GetFaith.GetAdjective]信条。这更加气人。"
 east_europe.0115.desc.outro: "\n\n这个问题暂时平息了。不论$bosnian_church$是否是异端，[hof.GetTitledFirstNameNoTooltip]确信其在[hof.GetHerHis]的掌控之下。"
 east_europe.0115.a: "啊，算了！"
 east_europe.0115.b: "一时异端，#EMP 永世#!异端！"
 east_europe.0115.b.toast: "[accuser.GetShortUIName]被你的回避激怒"
 east_europe.0116.t: "$east_europe.0111.t.setup$：变心"
 east_europe.0116.desc: "[hof.GetTitledFirstName]要求完全痛悔的行为：改宗，完全信奉[hof.GetFaith.GetNameNoTooltip]。\n\n不过我知道我的[heretic.GetFaith.GetAdherentNamePluralNoTooltip]同胞们也很强大。也许，如果只有#EMP 我#!一个人改宗也就够了。\n\n换个角度来说，这样也不过是拖延时间。也许我们最好现在就拥抱这一改变，乘我们还能和平完成的时候？"
 east_europe.0116.a: "不了，个人改宗就够了。"
 east_europe.0116.b: "够了就是够了，我们都要成为虔诚的[hof.GetFaith.GetAdherentNamePluralNoTooltip]！"
 east_europe.0117.t: "$east_europe.0111.t.setup$：缓刑"
 east_europe.0117.desc.intro: "可惜，[hof.GetTitledFirstName]已选择#EMP 不#!谴责$bosnian_church$为异端。\n\n"
 east_europe.0117.desc.critical_success: "而且更糟的是，[heretic.GetTitledFirstName]不知怎地说服了[hof.GetFaith.ReligiousHeadName]绝罚我！怎样污秽的巫术或黑暗的秘密才会导致这种结果，除了[heretic.GetFirstNameNoTooltip]无人知晓，但现在所有的基督教领主都厌恶地视我为异教徒和裂教者。"
 east_europe.0117.desc.theological_debate: "[hof.GetHerHim]和[heretic.GetTitledFirstName]之间几周激烈的学术辩论导致[hof.GetFaith.ReligiousHeadName]逐渐转变为[heretic.GetFirstNamePossessiveNoTooltip]的思考方式，同意认为[heretic.GetFaith.GetAdherentNamePluralNoTooltip]只不过是某种落后于时代的[hof.GetFaith.GetAdherentNamePluralNoTooltip]。"
 east_europe.0117.desc.political_leverage: "此事的情形说可疑已是留了情面，因为派往[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]的宗教裁判官既声名卓著又臭名远扬。似乎有#EMP 别的#!因素动摇了[hof.GetFaith.ReligiousHeadName]的内心。"
 east_europe.0117.desc.political_manoeuvrings: "数周激烈的信件往来、伪造证词和贿赂派往调查[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]的宗教裁判官，让[hof.GetFaith.ReligiousHeadName]相信我的指控完全是出于潜在的政治利益，而且我的指控是彻头彻尾的伪造。"
 east_europe.0117.desc.outro: "\n\n这些异端暂时获得了喘息之机。未来的[hof.GetFaith.ReligiousHeadName]可能不会如此宽容看待他们……"
 east_europe.0117.a: "啊，浪费时间和精力。"
 east_europe.0117.b: "令人义愤！"
 east_europe.0117.c: "[accuser.GetFaith.HighGodName]或许会宽恕，但我不会！"
 east_europe.0117.c.toast: "$east_europe.0115.b.toast$"
 east_europe.0117.d: "拒绝与#EMP 我#!共融？那我就创建自己#EMP 该死的#!教会！"
 east_europe.0118.t: "$east_europe.0111.t.setup$：喘息之机"
 east_europe.0118.desc.intro: "谈判和字斟句酌的信件花费了数周，但[hof.GetTitledFirstName]终于转变为我的观点。\n\n"
 east_europe.0118.desc.critical_success: "事实上，我对[hof.GetFaith.ReligiousHeadTitleName]的影响有点过头了，我甚至成功将形式逆转，矛头对准了那[accuser.Custom('InsultAdjective')][accuser.GetTitledFirstName]。\n\n因为[accuser.GetHerHis]对虔诚基督徒们伪造的指控，[hof.GetTitledFirstNameNoTooltip]同意绝罚[accuser.GetHerHim]！"
 east_europe.0118.desc.theological_debate: "尽管[hof.GetFaith.ReligiousHeadTitleName]仍认为我们是落后的野蛮人，他们也承认我们尽管有点走上歧途，却不是异端。"
 east_europe.0118.desc.political_leverage: "整场考验让我费尽了对于[hof.GetFaith.ReligiousHeadTitleName]的影响力，但[hof.GetTitledFirstNameNoTooltip]还是不情愿地同意我们不是异端，而只是无知。"
 east_europe.0118.desc.political_manoeuvrings: "整个过程没少出现倒打一耙、伪造来自[accuser.GetTitledFirstName]的信件，以及恰如其分地贿赂来访的宗教裁判官，但[hof.GetFaith.ReligiousHeadTitleName]已正式宣布我们无罪，并且整个考察只是地方事务。"
 east_europe.0118.desc.outro: "\n\n各处虔诚的[heretic.GetFaith.GetAdherentNamePluralNoTooltip]都能松一口气了。"
 east_europe.0118.a: "[heretic.GetFaith.FateGodName]对我们微笑！"
 east_europe.0118.b: "我只是高兴此事确实了结。"
 east_europe.0119.t: "$east_europe.0111.t.setup$：不再宽容"
 east_europe.0119.desc.intro: "正如所料，[hof.GetSheHe]一认真探求此事，[hof.GetTitledFirstName]就发现了[heretic.GetFaith.GetAdherentNamePluralNoTooltip]中异端的#EMP 充足#!证据。\n\n"
 east_europe.0119.desc.theological_debate: "[heretic.GetTitledFirstName][heretic.GetHerHis]很自然地想要含糊其辞、从中脱身，但[hof.GetFaith.ReligiousHeadName]嘲笑着扫开了[heretic.GetHerHis]琐碎的神学论辩。"
 east_europe.0119.desc.political_manoeuvrings: "[heretic.GetTitledFirstName]意图将我的信描绘为自私自利的图谋，但这种粗糙的政治姿态没有从[hof.GetFaith.ReligiousHeadName]那里收获同情，反而被谴责为只是在回避问题。"
 east_europe.0119.desc.unrepentant_heretics: "对质的时候，[heretic.GetTitledFirstName]没有想要隐瞒[heretic.GetHerHis]对于[hof.GetFaith.ReligiousHeadTitleName]的不屑，公开嘲弄了[hof.GetFaith.ReligiousHeadName]，同时抗辩[heretic.GetHerHis]荒唐信仰的合法性。"
 east_europe.0119.desc.outro: "\n\n正式的信函已被寄往附近遵循全部正确信条的所有基督教徒，声讨[heretic.GetFirstNameNoTooltip]和[heretic.GetHerHis]亵渎的信仰。"
 east_europe.0119.a: "证实了！"
 east_europe.0120.t: "[hof.Custom2('AppropriateGreeting',heretic)]"
 east_europe.0120.desc.intro: "我痛苦地通知你，我发现你的信仰极度偏离，而非我曾希望的那样仅仅只是落后且可以纠正。\n\n"
 east_europe.0120.desc.theological_debate: "你言辞拙劣的辩护未得听取。这些毫无根据的神学论辩只是#EMP 证明了#!你的罪恶，我无法忍受如此离经叛道的想法。"
 east_europe.0120.desc.political_manoeuvrings: "你意图谴责这完全是自私自利的政治行为，显然是堕落的异端头目的绝望谎言，我不会容忍对好[hof.GetFaith.GetAdherentNamePluralNoTooltip]动机的质疑。"
 east_europe.0120.desc.unrepentant_heretics: "你如此公然承认了你的罪恶让我困惑而悲伤，这显示你毫无获救的机会。我为你迷失臣民受蒙蔽的灵魂祈祷，但我必须如此。"
 east_europe.0120.desc.outro: "\n\n从今往后，[heretic.GetFaith.GetAdherentNamePluralNoTooltip]应被所有正直的基督徒视为异端。愿你的污秽在地狱中腐烂！"
 east_europe.0120.a: "真是场灾难！"
 east_europe.0120.a.tt: "饥饿的[hof.GetFaith.GetAdherentNameNoTooltip]看向你的土地……"
 east_europe.0121.t: "$east_europe.0119.t$"
 east_europe.0121.desc.intro: "最近数周在[accuser.GetFullName]、[heretic.GetFullName]和[hof.GetTitledFirstName]三方之间发生了激烈的言语交锋，争论$bosnian_church$在普世教会上的地位。\n\n"
 east_europe.0121.desc.theological_debate: "大多数讨论都属于神学性质，[heretic.GetFirstNameNoTooltip]努力要让[hof.GetTitledFirstNameNoTooltip]放心，[heretic.GetFaith.GetAdherentNamePluralNoTooltip]是好[hof.GetFaith.GetAdherentNamePluralNoTooltip]，只不过在行事上有些乡下。\n\n为[heretic.GetHerHim]可惜了，这没起作用。"
 east_europe.0121.desc.political_manoeuvrings: "尽管[heretic.GetFirstNameNoTooltip]尽最大努力将[accuser.GetFirstNamePossessiveNoTooltip]的指控描绘为完全的政治花招，[hof.GetFaith.ReligiousHeadName]还是站在了[heretic.GetHerHim]的对立面。\n\n"
 east_europe.0121.desc.unrepentant_heretics: "最终，似乎[heretic.GetFirstNamePossessiveNoTooltip]的立场一开始注定了，[heretic.GetSheHe]主动选择承认离经叛道的指控，同时仍试图将[heretic.GetHerHis]的信仰描绘为合法的。\n\n"
 east_europe.0121.desc.outro: "根据[hof.GetTitledFirstNameNoTooltip]的法令，从今天开始，[heretic.GetFaith.GetAdherentNamePluralNoTooltip]被所有普世基督教徒视为异端。"
 east_europe.0121.a: "异端？在我们中间？！"
 east_europe.0121.b: "我真的不关心。"
 east_europe.0121.c: "我们只想不受打扰！"
 east_europe.0123.t: "$east_europe.0124.t$"
 east_europe.0123.desc.intro: "$east_europe.0124.desc.intro$"
 east_europe.0123.desc.hof_died: "[hof.GetTitledFirstName]死后，驱动审查[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]背后的教会力量也消失了。"
 east_europe.0123.desc.heretic_died: "[heretic.GetTitledFirstName]死后，[hof.GetTitledFirstName]似乎满意地假设任何明显的异端也死去了，对于[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]的宗教裁判也被召回。"
 east_europe.0123.desc.hof_no_longer_hof: "$east_europe.0124.desc.hof_no_longer_hof$"
 east_europe.0123.desc.heretic_not_independent_ruler: "[heretic.GetTitledFirstName]不再是一支独立的基督教势力，[hof.GetTitledFirstName]不再视[heretic.GetHerHim]为值得调查的异端源泉。"
 east_europe.0123.desc.heretic_now_ecumenical_christian: "[heretic.GetTitledFirstNamePossessive]改宗[heretic.GetFaith.GetName]，[hof.GetTitledFirstName]也相信[heretic.GetHerHis]真心虔信[hof.GetFaith.HighGodName]。"
 east_europe.0123.desc.heretic_now_different_heresy: "[heretic.GetTitledFirstNamePossessive]改信[heretic.GetFaith.GetName]，异端的问题从“有没有”变成了“哪一个”：[hof.GetFaith.ReligiousHeadName]的宗教裁判官无法在一个公开由异端统治的领地调查离经叛道之举。"
 east_europe.0123.desc.heretic_now_infidel: "[heretic.GetTitledFirstNamePossessive]改宗[heretic.GetFaith.GetName]之后，[heretic.GetSheHe]从一名潜在的异端变成了确实的异教徒。不用多说，[hof.GetFaith.ReligiousHeadName]的宗教裁判官们被无礼地扔出了[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]。"
 east_europe.0123.desc.heretic_now_heathen: "[heretic.GetTitledFirstNamePossessive]改宗[heretic.GetFaith.GetName]，[heretic.GetSheHe]从一名潜在的异端变成了确实的异教徒。面对这对于[hof.GetFaith.HighGodNamePossessive]赤裸裸的打脸，$bosnian_church$的普世教会地位似乎也无足轻重了。"
 east_europe.0123.desc.fallback: "$east_europe.0124.desc.fallback$"
 east_europe.0123.desc.outro: "$east_europe.0124.desc.outro$"
 east_europe.0123.a: "事情不应该这样结束！"
 east_europe.0124.t: "$east_europe.0111.t.setup$：案件不成立"
 east_europe.0124.desc.intro: "运气似乎站在$bosnian_church_adherent_plural$这边。\n\n"
 east_europe.0124.desc.hof_died: "[hof.GetTitledFirstName]死后，对于[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]的审查也消失了，许多重要的教会要人被召回去处理教会继承事务。"
 east_europe.0124.desc.heretic_died: "[heretic.GetTitledFirstName]死后，[hof.GetTitledFirstName]似乎满意了，觉得$bosnian_church_adherent_plural$中的任何重大偏离都会逐渐消失，因为那被怀疑的异端头目看上去确实去了[hof.GetFaith.NegativeAfterLife|U]。"
 east_europe.0124.desc.hof_no_longer_hof: "随着前任[absolute_faith.ReligiousHeadName][hof.GetFirstName]被驱逐，对[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]的审查陷入混乱，任何有实际意义判决的可能性都消失无踪了。"
 east_europe.0124.desc.heretic_not_independent_ruler: "现在[Select_CString(heretic.IsLocalPlayer,'我',heretic.GetShortUIName)]不再[Select_CString(heretic.IsLocalPlayer,'是','是')]一名独立基督教领主，[hof.GetTitledFirstName]不再认为[Select_CString(heretic.IsLocalPlayer,'我','他们')]值得调查。"
 east_europe.0124.desc.heretic_now_ecumenical_christian: "随着我最近改宗[heretic.GetFaith.GetName]，[hof.GetTitledFirstName]不再有任何理由质疑我对[hof.GetFaith.HighGodName]的信仰。"
 east_europe.0124.desc.heretic_now_different_heresy: "随着我最近改宗[heretic.GetFaith.GetName]，[hof.GetTitledFirstName]#EMP 已然#!认为我是异端，忙着谴责我根本上的无信行为，[hof.GetHerHis]顾不上继续认真审问调查一些无关紧要的潜在异端。"
 east_europe.0124.desc.heretic_now_infidel: "随着我最近改宗[heretic.GetFaith.GetName]，[hof.GetTitledFirstName]宣布我为异教徒和[hof.GetFaith.HighGodName]的叛徒。$bosnian_church_adherent_plural$可能的罪恶相形见绌。"
 east_europe.0124.desc.heretic_now_heathen: "随着我最近改宗[heretic.GetFaith.GetName]，[hof.GetTitledFirstName]宣布我是一名卑鄙的异教徒和最污秽的叛教者。倘若我对[hof.GetHerHis]那死去的神明仍有一点关心，我想我或许会感到有些受伤。"
 east_europe.0124.desc.fallback: "变幻的情势超出我们的控制范围，阻碍了宗教审判[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]成功的任何可能性。"
 east_europe.0124.desc.outro: "\n\n[absolute_faith.ReligiousHeadTitleName]已暂时放弃这案件，坚持说现在有更紧迫的事情要处理。"
 east_europe.0124.a: "好吧，至少平息了。"
 east_europe.0141.t: "大迁徙的最后余晖"
 east_europe.0141.desc: "草原上的生活即使在最好的时日里也是严酷恶劣的。不过最近生活变得更加恶劣，许多嫉妒的游牧部落因为我们的成功想要迫害我们。佩切涅格人、可萨人等等从远处袭来骚扰我们的部落联盟。\n\n过去几个世纪里，整支整支的民族离开故土前往欧洲，那里有肥沃的土地和弱小的王国。\n\n今天，我已决定效仿这些成功的古代游牧部落，在遥远的潘诺尼亚为$mogyer_collective_noun$人开辟出一处新的家园，这个过程中我会将自己的领地整个搬迁过去。\n\n我们很快就将作为一个整体跨越喀尔巴阡山脉，为我们人民开创新的篇章。"
 east_europe.0141.a: "向潘诺尼亚进发！"
 east_europe.0141.a.tt: "你可以对任何位于潘诺尼亚的统治者使用仅限一次的特殊[hungarian_invasion_casus_belli|E]"
 east_europe.0142.t: "$east_europe.0141.t$"
 east_europe.0142.desc: "我的封臣[mogyer_invader.GetShortUIName]做出了意外的举动，派出特使告知我说，[mogyer_invader.GetSheHe]打算带领[mogyer_invader.GetHerHis]的人民离开[mogyer_invader.GetHerHis]目前的领地，整体移居潘诺尼亚。\n\n倘若此事能成，我对于该地区的掌控可能会崩溃。"
 east_europe.0142.a: "有勇无谋！"
 east_europe.0142.a.tt: "$mogyer_collective_noun$人开始[hungarian_invasion|E]"
 east_europe.0143.t: "$east_europe.0141.t$"
 east_europe.0143.desc.pannonian_capital: "草原传来可怕的消息！贸易商和探子们带来情报，称"
 east_europe.0143.desc.pannonian_territory: "草原传来令人担忧的消息！当地的领主宣称"
 east_europe.0143.desc.fallback: "草原传来不利的消息！绝望的封臣们送来报告，称"
 east_europe.0143.desc.outro: "[mogyer_invader.GetShortUIName]，一位$mogyer$军阀，集结了[mogyer_invader.GetHerHis]麾下全部的军力，企图对潘诺尼亚发动一次全面的入侵。\n\n此时此刻，$mogyer$部族正在集结，他们的魔鬼铁骑如洪水滔滔，意在携崩天之势彻底颠覆这一区域的权力格局！"
 east_europe.0143.a: "他们可翻不过喀尔巴阡山脉的，对吧？"
 east_europe.0143.a.tt: "$east_europe.0142.a.tt$"
 #LIVONIAN DECISIONS
 east_europe.0200.t: "利沃尼亚[founder.GetTitleAsNameNoTooltip]"
 east_europe.0200.desc.christian: "波罗的地区几个世纪以来都是矇昧野蛮的土地，只不过是异端信仰和恶魔崇拜者的家乡，但随着一位[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]利沃尼亚[founder.GetTitleAsNameNoTooltip]的加冕，[founder.GetFaith.HighGodName]的大能温暖了这片湿冷的土地。\n\n随着[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]在波罗的地区传教成功，我可宣布利沃尼亚成立；这个头衔能统合所有波罗的人，我们都有着传播[founder.GetFaith.random_GoodGodNames]话语的使命。"
 east_europe.0200.desc.nonchristian: "波罗的人几个世纪以来都缺少自己民族的王国，而维京人劫掠着我们的沿海村庄，远方来的异域传教士将我们的土地称为矇昧野蛮——这些过去到此终结。风俗迥异的波罗的人民如今都向利沃尼亚的王冠跪拜。\n\n我加冕为[founder.GetTitleAsNameNoTooltip]，必将带来黄金时代，这不仅是为了[founder.GetCulture.GetName]人民，更是为全体沿岸而居的波罗的人。"
 east_europe.0200.desc.outro: "\n\n我手握波罗的地区的命运，随着王国奠基，我必将在[founder.GetFaith.HighGodName]指引下带来信仰与荣光的黄金时代。"
 east_europe.0200.a: "我的遗产比我的生命更长久！"
 east_europe.0200.b: "为了[founder.GetFaith.HighGodName]和荣耀！"
 east_europe.0201.t: "$east_europe.0101.t$"
 east_europe.0201.desc: "信使从利沃尼亚的冰冷海岸带来消息：[founder.GetShortUIName]已被立为[founder.GetPrimaryTitle.GetNameNoTier][founder.GetTitleAsNameNoTooltip]。\n\n所有波罗的人统合在一面旗帜下，似乎利沃尼亚的人民终于有了可以为之集结的统一身份，不再是保家卫国时一片散沙又困惑混乱的样子。\n\n有了这次统一，利沃尼亚似乎已有了安全的守护者……暂时如此。"
 east_europe.0201.a: "他们仍是野蛮人。"
 east_europe.0201.b: "[founder.GetShortUINameNoTooltip]万岁！"
 east_europe.0201.c: "波罗的人不论联合还是分裂都活不久了。"
