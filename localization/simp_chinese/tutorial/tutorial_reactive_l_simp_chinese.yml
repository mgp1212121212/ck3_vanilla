l_simp_chinese:
 open_tutorial_lesson: "建议： "
 click_to_open_lesson: "#I 点击了解更多#!"
 reactive_advice_mercenaries: "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries: "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc: "雇佣兵是可供雇佣，并能在战争中起到决定性作用的士兵。\n打开这个界面来来获得一些技巧与提示以更好地运用他们！"
 action_reactive_advice_mercenaries_click: "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1: "雇佣兵"
 reactive_advice_mercenaries_desc: "如果你正在输掉一场战争，你可以尝试通过雇佣一些[mercenaries|E]来扭转战局。\n\n雇佣兵需要花费[gold|E]，但是会为你提供很多重要的[army|E]。一旦他们被雇佣，你将可以像指挥你自己的部队一样指挥他们。\n\n#TUT 你可能想雇佣一些雇佣兵来进行你目前的战争。虽然你可以通过[debt|E]来雇佣他们，但我们还是建议你雇佣那些经济条件允许下的雇佣兵，除非你的处境已经十分艰难了。#!"
 reactive_advice_mercenaries_task: "锁定视点到$HIRE_TROOPS$然后选择任何可用的佣兵团"
 reactive_advice_succession: "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession: "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc: "刚刚发生了什么？你死了，但是你有一位继承人！\n打开这个以了解发生的事情，以及如何规划未来的一些小提示。"
 action_reactive_advice_succession_click: "$click_to_open_lesson$"
 reactive_advice_succession_step_1: "继承"
 reactive_advice_succession_desc: "旧王已逝，新王万岁！\n\n别担心——虽然你的旧角色已死，但《十字军之王3》是一个关于宗族的游戏。因为你的[ruler|E]有一个[player_heir|E]，你现在控制他了！\n\n#TUT 死亡是此游戏很自然的一部分，你经常会使用你最年长的[eligible_child|E]（取决于你领地的[succession_laws|E]）来继续游戏。为了让你的家族安全的传承下去，我们建议你至少要有两个孩子——万一第一个去世了，第二个还可以作为候补。\n\n一次继承之后，你可能会失去一些上一位角色持有的[titles|E]。但别担心，你保留有你所有失去头衔的[claims|E]。#!\n\n#weak 在继续进行教程之前，我们建议你花些时间熟悉你的新角色。#!"
 reactive_advice_domain_limit: "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1: "直辖上限"
 reactive_advice_domain_limit_desc: "你目前持有过多[domain|E]，超过了你的角色的管理能力——现在应册封新[vassals|E]了！\n\n由于你将想要保留你直辖领地内的重要头衔，因此我们推荐你打开你的领地界面中的直辖领地栏，你可以在这里查看每个头衔的对应价值。同时可以查看哪些头衔属于你的[de_jure|E]范围内。\n\n#TUT 应当避免长期超过[domain_limit|E]，因为如此会导致某些后果。\n\n为保持在上限内，你应将多出的[titles|E]授予新封臣。虽然你可以将头衔授予你的现有封臣，不过授予给无地的人常是更明智的选择。\n\n[dynasty|E]远亲或拥有[GetTrait('content').GetName( GetPlayer )][trait|E]的[courtiers|E]会成为出色的封臣。你的头衔的[claimants|E]或拥有[GetTrait('ambitious').GetName( GetPlayer )]特质的廷臣则相反。#!"
 reactive_advice_vassal_limit: "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1: "封臣上限"
 reactive_advice_vassal_limit_desc: "没人能管理一大帮伯爵——有雄心壮志的征服者会依赖如公爵等更高等级的[vassals|E]来为他们治理土地！\n\n你可以在直辖领地界面里查看你当前的封臣上限。\n\n#TUT 就像你的直辖上限一样，你不会想超过你的[vassal_limit|E]。为避免相应惩罚，你应整合你的封臣。\n\n最好的办法是授予[duchies|E]头衔给你的封臣，这将使他们统治更多的地区，并省去了你的麻烦！为了做到这点，你必须拥有[kingdom|E]或[empire|E]头衔，而且务必避免失误放弃你的[primary_titles|E]！\n\n如果你发现作为公爵的你超过了封臣上限，我们建议你尽快建立一个王国。#!"
 reactive_advice_megaduke_penalty: "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1: "公国过大！"
 reactive_advice_megaduke_penalty_desc: "你的[duchy|E]濒临崩溃，因为其下辖的土地过多了。你应该[create|E]或[usurp|E]一个[kingdom|E]头衔！\n\n#TUT 或许你已经有能力创建王国？要是这样的话，请打开当前情况界面，并查看你是否可以创建。如果不是的话，你可以使用[decision|E]来创建你自己的王国——不过你自己创建的头衔一般比现有的[de_jure|E]头衔更弱。\n\n如果你是[vassal|E]而你的[liege|E]是国王，那么你要想自立为王必须先要求独立。独立的第一步是加入或建立一个[independence_faction|E]。#!"
 reactive_advice_bastards: "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards: "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc: "私生子可以是祝福亦或诅咒，不过这究竟意味着什么呢？\n此处打开私生子概要，看看它如何为你所用！"
 action_reactive_advice_bastards_click: "$click_to_open_lesson$"
 reactive_advice_bastards_step_1: "私生子"
 reactive_advice_bastards_desc: "哎哟！你好像有了个[bastard|E]！这可能是个威胁亦或是机会……\n\n#TUT 拥有私生子不是只有坏处；他们可以被婚配给[alliances|E]，同时又不会对你的[succession|E]造成直接威胁，因为他们并非[legitimate|E]。\n\n甚至保留一小部分私生子还有好处，如此当你觉得自己的非私生子过少时，还能将他们[legitimized|E]。不过，记得时刻关注你[spouse|E]对你的[opinion|E]……\n\n如果你想拥有私生子，我们推荐你对未婚角色使用[GetScheme('seduce').GetTypeName][scheme|E]。如果你勾引已婚女人，她的丈夫可能认为那个孩子是他亲生的——在这种情况中你无法合法化这个孩子。#!"
 reactive_advice_protecting_against_hostile_schemes: "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes: "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc: "黑暗中潜伏着很多危险，而且阴谋的威胁永远很近。\n打开此处查看密谋，保护好你自己！"
 action_reactive_advice_protecting_against_hostile_schemes_click: "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1: "抵御密谋"
 reactive_advice_protecting_against_hostile_schemes_step_2: "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc: "小心！你作为统治者，许多人会筹划[scheme|E]以置你于死地……\n\n尽量确保你的臣民对你拥有较高的[opinion|E]——而更重要的是，#emphasis 永远#!保证你的[spymaster|E]的忠诚。\n\n#TUT 你或许茫然不知，但是[hostile_schemes|E]会随时盯上你。为了防范阴谋，我们推荐你让你的[vassals|E]和[courtiers|E]一直心满意足。#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc: "如果你的间谍首脑对你的好感度极低，这基本已宣判了你的死亡，因为这种情况下你无法发现[secret_schemes|E]！\n\n#TUT 如果你计划扮演一名[tyrant|E]，请务必考虑周全，因为就算你可以用[dread|E]压制你的臣民，他们仍然可以用阴谋对付你。\n\n最后，要留意那些有[GetTrait('sadistic').GetName( GetPlayer )]或[GetTrait('ambitious').GetName( GetPlayer )]特质的[claimants|E]……#!"
 reactive_advice_protect_against_factions: "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions: "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc: "不受约束的派系是很危险的。\n打开此处查看派系概要，以及应对他们的办法！"
 action_reactive_advice_protect_against_factions_click: "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1: "抵御派系"
 reactive_advice_protect_against_factions_desc: "现在有[faction|E]组织起来针对你，但是不用慌——你仍然有时间校正一切！\n\n[vassals|E]和[counties|E]对你的统治感到不满时，他们会加入派系。为应对这点，你可以提高他们对你的[opinion|E]，或试图变得[dreaded|E]。\n\n#TUT 为预防派系，我们推荐你提高你的封臣对你的[opinion|E]，调整你征服的速度，并尝试[GetScheme('murder').GetTypeName]比你更受欢迎的[claimants|E]。\n\n你通常会有时间在派系提出要求之前安抚你的封臣——请务必善用这段时间。#!"
 reactive_advice_protect_against_factions_2_desc: "[county_opinion|E]较低的伯爵领往往会加入[peasant_faction|E]。与其他派系不同的是，不论胜败机会如何，这种派系都会起兵！\n\n有时候，你只需要让农民们识相一点……\n\n#TUT 你必须一直留意农民派系，如果他们起兵时你正好陷于战事，他们可能会对你的[control|E]造成很大破坏。#!"
 reactive_advice_protect_against_factions_step_2: "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned: "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned: "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc: "有人囚禁了你！这不是什么好事……\n一旦被囚禁，打开提示查看情况以及你的应对措施。"
 action_reactive_advice_imprisoned_click: "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1: "你被囚禁了！"
 reactive_advice_imprisoned_desc: "你的角色被抓了，现在只能指望他人的慈悲了。你基本上无能为力。\n\n作为[prisoner|E]，你可以找到关押你的角色，使用#TUT_KW “赎回你自己”#![interaction|E]，如果运气好，你就能买回自己的自由！如果你太倒霉，他们可能会[execute|E]你。\n\n#TUT 如果你与囚禁你的人正处于[war|E]，那么他们可以强行获得[victory|E]。你对此束手无策，只能以后更小心点了！\n\n如果你被抓时正好在[commanding|E][army|E]，究其原因可能是你的[prowess_i][prowess|E]较低。为了避免这种风险，有时候别亲自领军会更好。\n\n如果你在[siege|E]中被俘，那么可能是因为敌人[occupied|E]了你的[realm_capital|E]。你必须始终尽量防止敌人能长驱直入你的首都。#!"
 reactive_advice_county_control: "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control: "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc: "如果[county|E]的[control|E]较低，那么你从此地获得的各类产出就会减少。\n打开此处查看如何管理你的伯爵领控制力！"
 action_reactive_advice_county_control_click: "$click_to_open_lesson$"
 reactive_advice_county_control_step_1: "伯爵领控制力"
 reactive_advice_county_control_desc: "你有个[counties|E]的[control|E]较低，这意味着你从此地获得的[taxes|E]与[levies|E]将会减少。不过，再次提高控制力的办法还是有的！\n\n#TUT 你可以在许多界面里查看控制力，包括直辖领地栏、领地界面、当前情况界面和伯爵领界面。\n\n为了提高控制力，你需要打开伯爵领界面并委派你的[marshal|E]执行[increase_control|E]任务。控制力会随时间提高，但速度很慢——我们建议你任用一名能力较高的军事总管。\n\n如果你任由一个伯爵领长期处于低控制力的状态，该地会获得[county_corruption|E]。为了避免此事发生，我们建议你不要一次性占领过多土地。#!"
 reactive_advice_looming_game_over: "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1: "避免游戏结束"
 reactive_advice_looming_game_over_desc: "哦不！看来你没有[player_heir|E]了。如果你现在死亡，就会[game_over|E]——那是我们要尽量避免的！\n\n#TUT 如果你处于这种情况，这可能意味着你是你的宗族的最后一人。这种时候只有一种可行办法——生育一个[legitimate|E]继承人！\n\n如果你所处的社会只允许单一性别继承，那么你可以设法改变你的[gender_law|E]，放宽它的限制。如果你有任何[bastards|E]，现在就是将他们合法化的时机了！\n\n另外，务必确保你与[fertility|E]较高的角色[married|E]（从经验上来说，四十五岁以上的女性很难保有生育能力）。如果这样依然无效，那就与你的[spouse|E][divorce|E]或索性试图[GetScheme('murder').GetTypeName]，之后再与其他人结婚——或者尝试使用[GetScheme('seduce').GetTypeName][scheme|E]来诞下一名私生子。\n\n这是关键时刻，不要冒任何无意义的风险！#!"
 reactive_advice_bankruptcy: "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy: "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc: "你一点儿[gold_i]钱都没了，你正处于负债状态！\n打开负债概览，了解如何摆脱它。"
 action_reactive_advice_bankruptcy_click: "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1: "负债"
 reactive_advice_bankruptcy_desc: "你花光[gold_i][gold|E]了——这真的很糟，你必须削减开支并尽快填补你的金库！\n\n#TUT 处于[debt|E]中会在多方面阻碍你处理事务，例如发动[wars|E]或补员[men_at_arms|E]，并且还会增加你的[county_corruption|E]。不要让你的负债急剧失控！\n\n你最应做的事情是结束任何你可能陷入其中的[wars|E]——因为一旦你处于和平，你就无需再为你的[armies|E]支付维护费用。如果你正在损失大量金钱，你甚至可以考虑遣散部分兵士。\n\n如果你的[faith|E]允许的话，你可以对你的[head_of_faith|E]使用#TUT_KW $hof_ask_for_gold_interaction$#![interaction|E]，或者#TUT_KW $borrow_from_holy_order_decision$#!决议。\n\n同样，如果激活的是其他重心，转为$stewardship_wealth_focus_short$[focus|E]也是个好办法。#!"
 reactive_advice_rightful_liege: "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege: "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc: "对于你的封臣来说，法理结构十分重要，若你不是他们的#emphasis 法理#!领主，会不利于你们的关系。\n打开此处查看法理领主意味着什么！"
 action_reactive_advice_rightful_liege_click: "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1: "法理领主"
 reactive_advice_rightful_liege_step_2: "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc: "你不是[vassal|E]的[rightful_liege|E]。这将降低他们对你的[opinion|E]，并且会使他们给予你更少的[taxes|E]和[levies|E]。\n\n你应当尽量成为你全部封臣的法理领主。\n\n#TUT 要做到这点，你需要持有高于他们一级的[de_jure|E][title|E]。[county|E]等级的封臣喜欢由他们的法理[duchy|E]所辖。例如，$c_madrid$伯爵希望由$d_toledo$公爵所统辖。\n\n非常普遍的是，你正好#emphasis 不是#!部分封臣的法理领主——你对此基本上无能为力，而且这是完全正常的！不过，记得要使用#TUT_KW $grant_vassal_interaction$#![interaction|E]来管理你的封臣，因为你不可能把所有头衔都捏在自己手里。#!"
 reactive_advice_rightful_liege_2_desc: "征服新土地时你常常获得不认为你是法理领主的新封臣。恰当规划你的征服能缓解这一问题。\n\n#TUT 要避免辖有过多不喜欢你的封臣，我们建议你尽量一次专注于征服一个法理区域。这样这样你就能#emphasis 最终#!成为他们的法理领主。记得经常检查你能不能[create|E]新的头衔！\n\n规划征服时，记得使用法理地图模式！#!"
 reactive_advice_bishop_endorsement: "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement: "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc: "你的主教并不拥护你！\n打开这里查看这对你意味着什么，以及你能如何解决这种情况。"
 action_reactive_advice_bishop_endorsement_click: "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1: "主教的认可"
 reactive_advice_bishop_endorsement_desc: "你角色[faith|E]的机制如此，你会在你的[council|E]内有一位[realm_priest|E]。\n\n这些主教握有巨大的权力，非常愿意与你分享权力，只要你做事讨他们喜欢……\n\n#TUT 你的主教从你[realm|E]内所有的[temple_holdings|E]中向你提供[taxes|E]和[levies|E]，而且给你的数量取决于其对你的[opinion|E]。\n\n被讨厌意味着你不会获得任何东西，而且主教甚至会找你的麻烦！例如说，主教可以强迫你跟你的[spouse|E]离婚……\n\n你应该尽力提升他们对你的好感。使用#TUT_KW $gift_interaction$#![interaction|E]或发起一次[GetScheme('sway').GetTypeName][scheme|E]是两个值得考虑的不错选项。\n\n如果用尽办法还是失败了，[GetScheme('murder').GetTypeName]也永远是一种选择……也许继任者会更友好？#!"
 reactive_advice_encyclopedia: "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia: "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc: "想了解更多游戏术语？打开查看百科全书的介绍。"
 action_reactive_advice_encyclopedia_click: "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1: "百科全书"
 reactive_advice_encyclopedia_desc: "《十字军之王3》有许多概念和术语要学习。如果你发现自己不了解一个游戏概念，你可以打开百科全书。\n\n跟随高亮的UI查看如何打开。\n\n#TUT 百科全书的“教学课程”项目列出了教程的众多部分，以免你需要唤醒自己的记忆。#!"
 reactive_advice_religion: "$lesson_basics_religion_1$"
 action_reactive_advice_religion: "$open_tutorial_lesson$$lesson_basics_religion_1$"
 action_reactive_advice_religion_desc: "想了解更多关于信仰和宗教的事情？打开此处获取关于你的宗教的介绍。"
 action_reactive_advice_religion_click: "$click_to_open_lesson$"
 reactive_advice_dynamic_culture: "文化"
