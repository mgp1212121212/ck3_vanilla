 ra_landless_adventurer_6: "走在权力之路上"
 ra_landless_adventurer_1_desc: "@ra_landless_adventurer_2!\n你是一名[adventurer|e]！周游世界，拜访[rulers|e]的[courts|e]寻找工作，完成[task_contracts|e]获得丰厚的报酬。你可以改善你的[camp|e]，招募[followers|e]，并建立一份庞大的[contact_list|e]。"
 ra_landless_adventurer_2_desc: "作为[adventurer|e]，你未被束缚在任何土地上，而是可以自由地周游世界。作为$game_concept_adventurer$，你的大本营是你的[camp|e]，在冒险生涯中，你可以通过[camp_buildings|e]升级和扩建营地。"
 ra_landless_adventurer_3_desc: "你可以在旅途中聚集[followers|e]，如同[courtiers|e]与有地[rulers|e]那样为你服务。作为[adventurer|e][traveling|e]时，你将可以使用[GetTravelOption('adventurers_scout_for_talent_option').GetName][travel_option|e]。\n\n此外，采用造访地产[decision|e]也可以让你获得新的$game_concept_followers$。在你的$game_concept_camp$中，你可以听你刚刚面板左上角的按钮查看$game_concept_followers$。"
 ra_landless_adventurer_4_desc: "作为[adventurer|e]，你收入的主要来源是[task_contracts|e]。你可以在地图上看到代表合同的卷轴。$game_concept_task_contracts$可以在世界各地找到，它需要你为雇主完成一项特定任务。\n\n你的[prestige_level|E]决定了你能获得的$game_concept_task_contracts$[task_contract_tier|e]。[GetPrestigeLevelName('(int32)2')]或更高的威望等级会解锁购买或征服[land|E]，如果你希望转变为[landed|E][ruler|E]。更高的等级解锁更强大的选项。\n\n你可以通过迁移[camp|e]来寻找新$game_concept_task_contracts$，而迁移营地会根据距离消耗一定数量的[provisions_i][provisions|e]。"
 ra_landless_adventurer_5_desc: "你可以在$game_concept_realm$标签（已高亮）查看你的[camp|e]的消息数据。在这里你可以更改[camp_purpose|e]，以及打开$game_concept_camp$概览。\n\n$game_concept_camp$宗旨决定了你能找到的[task_contracts|e]的类型，以及你可以解锁的[decisions|e]和[camp_buildings|e]，还会提供各种其他增益。"
 ra_landless_adventurer_6_desc: "@ra_landless_adventurer!\n接受[task_contracts|e]，迁移你的[camp|e]探索这个世界，扩大你的[following|e]。\n\n作为[adventurer|e]，你可以自由选择你的[dynasty|e]的未来路线。你会继续待在道路上，尝试在远方获得[title|e]，还是干预世界各地[rulers|e]的事务？"
