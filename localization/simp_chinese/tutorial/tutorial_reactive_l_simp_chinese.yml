 #CE2
 action_reactive_advice_migration: "建议：迁徙"
 action_reactive_advice_migration_desc: "作为大草原上的游牧统治者，你可以迁徙至新领地。打开此处了解迁徙的更多信息。"
 action_reactive_advice_migration_click: "$click_to_open_lesson$"
 ra_migration_1: "迁徙"
 ra_migration_1_desc: "扮演[the_great_steppe|E]的[nomad|E]角色时，你可以选择[migrate|E]。\n迁徙对游牧角色至关重要，因为这是寻找新土地，繁衍壮大[herd|E]的重要方式。\n\n牧群代表你的部众和他们的牲畜，你的牧群需要[county_fertility|E]较高的土地才能生存。\n让我们看看如何在大草原上寻找最佳的地点，让那里的肥力滋养你和你的[realm|E]。"
 ra_migration_1_prompt: "点击迁徙按钮（已高亮）"
 ra_migration_1b: "$ra_migration_1$"
 ra_migration_2: "迁徙"
 ra_migration_2_desc: "为你和你的[herd|E]选择新地点主要应该考虑[county_fertility|E]。土地肥力下限为0，上限为100，当你居住在土地上时会以稳定的速度消耗。肥力快耗尽时，你就需要[migrate|E]至新地点继续发展。"
 ra_migration_2_prompt: "点击地图按钮查看肥力地图模式（已高亮）"
 ra_migration_3: "迁徙"
 ra_migration_3_desc: "你可以[migrate|E]的距离取决于你的[title_tiers|E]和当前[dominance|E]。规模庞大，权位较高的领地会由不同的迁徙需求，有时候甚至根本不需要为了繁衍[herd|E]而迁徙。要选择迁徙的地点，点击地图上的[de_jure|E]头衔。"
 ra_migration_3_prompt: "点击地图上任意范围内的地点"
 ra_migration_4: "迁徙"
 ra_migration_4_desc: "根据你选择的地点，你可以在地图上看到[county_fertility|E]，或所选[de_jure|E]头衔的[domain_fertility|E]总和。"
 ra_migration_5: "迁徙"
 ra_migration_5_desc: "你选择的[migration|E]地总是会由至少一个[nomad|E]或[herder|E]角色，你需要与其谈判才能进入。你可以给予其[herd|E]、[gold|E]，或适应[hook|E]说服对方同意你迁徙入他们的地盘。"
 ra_migration_6: "迁徙（接受谈判）"
 ra_migration_6_desc: "你的目标地点可能同时存在多个[nomads|E]群体，如果你以敌对方式[migrate|E]他们都会做出反应，但如果能说服该地区最强大的角色你将得到所有人的欢迎。\n\n如果迁徙谈判达成，你将会放弃当前头衔并可能失去[subjects|E]。"
 ra_migration_7: "迁徙（拒绝谈判）"
 ra_migration_7_desc: "如果目标地区[herd|E]最多的[nomad|E]领主拒绝了你的提议，你将不得不与位于所选地区的所有游牧领主进行[war|E]。你可以在对应窗口中查看他们的总牧群实力。\n\n与同意谈判的情况类似，提议被拒也会使你放弃当前的[title|E]和可能的[subjects|E]。你也会被视为[unlanded|E]，这意味着你没有了[county_fertility|E]，牧群因此不会增长。\n\n最重要的是赢得战争，或者在之后寻找另一处迁徙地点。"
 ra_migration_8: "迁徙"
 ra_migration_8_desc: "如果[migration|E]一切顺利，你将拥有大片新的土地用于放牧，并将有新的契机处理[settlement_issue|E]，这将使你能够化解冲突，并增强新[domain|E]的[county_control|E]。\n\n在[the_great_steppe|E]上，土地频繁易手，因此你需要平衡好你的[dread|E]与[opinion|E]，以确保前路畅通无阻。对于[nomad|E]民族而言，失去头衔并不意味着失败，只要你继续壮大[herd|E]与[dominance|E]，头衔也终将是你的。"
 action_reactive_advice_great_steppe: "建议：大草原"
 action_reactive_advice_great_steppe_desc: "大草原局势要求你必须考虑土地肥沃度。点击此处了解这会产生哪些影响。"
 action_reactive_advice_great_steppe_click: "$click_to_open_lesson$"
 ra_great_steppe_1: "大草原"
 ra_great_steppe_1_desc: "欢迎来到[the_great_steppe|E]！\n\n身为一位[GetGovernment( 'nomad_government' ).GetName][ruler|E]，你的首要职责便是确保你的[herd|E]能够不断繁衍壮大。牧群的增长依赖土地的肥力，因此你需要四处迁徙，寻找丰美的草场以让牧群繁衍生息。\n\n在大草原地区，游牧民族掌握着统治权，你将在这里参与一场[situation|E]。大草原被划分为三个区域，每个区域的核心都在于土地的[county_fertility|E]。"
 ra_great_steppe_1_prompt: "点击局势按钮以继续（已高亮）"
 ra_great_steppe_1b: "$ra_great_steppe_1$"
 ra_great_steppe_2: "大草原"
 ra_great_steppe_2_desc: "每个区域都会受到[steppe_season|E]的影响。这些季节不是常规的冬季或夏季，而是对土地的[county_fertility|E]的长期影响。\n\n这些季节会以各种效果对你产生影响。例如，生活在水草丰美的区域会影响你的[herd|E]所需的肥力，同时也会影响追随你的角色对你的好感度。"
 ra_great_steppe_3: "大草原"
 ra_great_steppe_3_desc: "若想提前作出规划，你可以向[GetCourtPositionType('court_astrologer_court_position').GetName()]寻求帮助。占星师会预测一个区域下一季节的两种可能性的概率。\n\n有了这条信息，你就可以决定是要留在原地，还是要[migrate|E]到相邻区域。\n\n你在肥沃的土地上待得越久，你的[herd|E]就会越壮大，你的部众就会越满意。"
 ra_great_steppe_4: "大草原"
 ra_great_steppe_4_desc: "你可以在面板底部查看[the_great_steppe|E]其他[nomads|E]角色的情况。拥有最多[herd|E]的游牧领主会获得[gurkhan|E]的头衔，成为你在草原上最大的威胁或最强大的盟友。如果你持有该头衔，你也可以提升[dominance|E]（在领地面板）至第五和最终等级——无上权威。\n\n牧群实力会在战争和劫掠中以[horde|E]的形式被使用。游牧军是你的牧群中适合作战的那一部分，你可以把它想象成你的马匹、骆驼、可以弯弓射箭的部众，而剩余的那些就是绵羊、奶牛和孩子等。"
 ra_great_steppe_5: "大草原"
 ra_great_steppe_5_desc: "要查看其他区域你可以在此视图中点击它们，但切实影响你的只有你目前所在的区域。\n\n现在，你准备好在丰穰或艰难时期统领你的羊群了吗？以[war|E]或[migrating|E]开疆拓展始终是强大[GetGovernment( 'nomad_government' ).GetName][ruler|E]的一种选择，为你的子民指明膏腴沃土之路，那便是草原上的金苹果。"
 action_reactive_advice_kurultai: "建议：忽里勒台内阁"
 action_reactive_advice_kurultai_desc: "点击此处了解更多关于游牧制内阁，忽里勒台的信息。"
 action_reactive_advice_kurultai_click: "$click_to_open_lesson$"
 ra_kurultai_1: "忽里勒台"
 ra_kurultai_1_desc: "作为[the_great_steppe|E]上的统治者，你的[council|E]为[kurultai|E]。\n\n你或许已经熟悉了内阁，但扮演[nomad|E]角色时你将拥有一类新型的、更专注于[county_fertility|E]增长或[herd|E]的管理者。"
 ra_kurultai_1_prompt: "点击内阁面板继续（已高亮）"
 ra_kurultai_1b: "$ra_kurultai_1$"
 ra_kurultai_2: "忽里勒台"
 ra_kurultai_2_desc: "你的[council|E]中拥有4名[kurultai|E]成员，以及你的[spouse|E]和一位[spymaster|E]。忽里勒台拥有多种关联不同[skills|E]的任务，例如管理肥力取决于你的忽里勒台成员的[stewardship|E]。如果你任命了忽里勒台成员，可以点击左下角的按钮下达任务。"
 ra_kurultai_3: "忽里勒台"
 ra_kurultai_3_desc: "[kurultai|E]会执行其分配的任务，但他们最大的影响是在[realm|E][succession|E]上。\n\n[the_great_steppe|E]上每个角色都可以[obedient|E]于一位[ruler|E]，你的忽里勒台成员是否忠顺十分重要，因为他们在决定你的[heir|E]上拥有相当大的发言权。"
 ra_kurultai_3_prompt: "点击领地标签页继续（已高亮）"
 ra_kurultai_4: "忽里勒台"
 #TODO add the concepts for stable and chaotic once it's in
 ra_kurultai_4_desc: "在该面板顶部，你可以看到你的[succession|E]被视为稳定还是混乱。这将决定是由你的[heir|E]继承全部[realm|E]，还是由其他更强大的角色瓜分。"
 ra_kurultai_4_prompt: "点击继承标签页继续（已高亮）"
 ra_kurultai_5: "忽里勒台"
 #TODO add the concepts for oppose and stable once it's in
 ra_kurultai_5_desc: "在高亮长条中，你将看到你的[kurultai|E]和最年长的孩子会支持还是反对当前[succession|E]情况。\n\n你需要让忽里勒台[obedient|E]于你才能实现稳定的继承，但除此之外，[steppe_seasons|E]也会产生影响。如果当前季节对你的土地造成了负面影响，你的部众会认为你受到了惩罚，并将质疑你的统治和继承安排。\n\n为了掌控继承，让你的子民忠顺，并[migrate|E]到对你有利的土地上。"
 action_reactive_advice_tributaries: "建议：朝贡者"
 action_reactive_advice_tributaries_desc: "朝贡者是统治者可以拥有的一种臣属。点击此处获取朝贡者的信息。"
 action_reactive_advice_tributaries_click: "$click_to_open_lesson$"
 ra_tributaries_1: "朝贡者"
 ra_tributaries_1_desc: "[tributaries|E]是[subject|E]的一种，两位[rulers|e]会以一方定期进贡为条件签署[truce|E]。当协议达成后，朝贡者会向其[suzerain|E]支付[herd|E]、[taxes|E]或[prestige|E]。"
 ra_tributaries_1_prompt: "点击领地面板继续（已高亮）"
 ra_tributaries_2: "朝贡者"
 ra_tributaries_2_desc: "与通常的[subject|E]类型[vassals|E]相比，[tributaries|E]受[suzerain|E]的控制较弱。他们可以在宗主不能满足自己的需求时摆脱束缚，去其他地方碰碰运气。"
 ra_tributaries_2_prompt: "点击臣属标签页继续（已高亮）"
 ra_tributaries_3: "朝贡者"
 ra_tributaries_3_desc: "所有[subjects|E]类型都会显示在领地面板中。你会在臣属列表看到[tributaries|E]断贡的概率，以及一项特殊的[tributary_contract|E]，你作为[suzerain|E]可以提高或降低贡品数量，或是在将来的战争中获取支持。"
 ra_tributaries_4: "朝贡者"
 ra_tributaries_4_desc: "虽然[migration|E]对[nomads|E]角色来说是常规操作，但远离你[tributaries|E]的土地会大幅降低其继续进贡的意愿。如果他们无法见证你的伟大，很快就会寻找其他距离更近的[rulers|e]，以得到保护和停战。"
 ra_tributaries_5: "朝贡者"
 ra_tributaries_5_desc: "当你自己扮演[tributary|E]角色时，你可以在强大[suzerain|E]的庇护下和平地壮大你的[herd|E]，但在[the_great_steppe|E]上，权力会迅速易手，确保你和你的部众在有需要时和友方互相帮助，但在形势所迫时，不要害怕断贡并加入更强大的汗王一方。"
