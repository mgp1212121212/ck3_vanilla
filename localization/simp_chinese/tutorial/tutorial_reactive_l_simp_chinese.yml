 ra_admin_gov_3: "省份概览"
 ra_admin_gov_4: "继承和影响力"
 ra_admin_gov_5: "省份治理"
 ra_admin_gov_5b: "省份治理"
 ra_admin_gov_6: "豪族"
 ra_admin_gov_7: "庄园"
 ra_admin_gov_8: "走在权力之路上"
 ra_admin_gov_1_desc: "@ra_admin_gov_1!你处于[administrative_government|e]下。它由为[top_liege|e]治理土地的[governors|e]组成，即使他们事实上并不自己拥有这些土地。\n\n$game_concept_governor$的[skills|e]以及[GetTrait('governor').GetName( GetNullCharacter )][trait|e]等级决定了他们的[governor_efficiency|e]，而这影响了他们能为$game_concept_top_liege$征收的[levies|e]和[taxes|e]数量。"
 ra_open_admin_gov_panel_prompt: "打开行政制政体界面（已高亮）"
 ra_admin_gov_2_desc: "这是行政制政体的概览，你可以在此查看[top_realm|e]内存在的所有[provinces|e]，无论是在地图上点击，还是在右侧界面中点击。\n\n一名[governor|e]只能持有一个$game_concept_province$，这意味着他们必须在[houses|e]内分配$game_concept_governorship$职位。由于$game_concept_governors$并不拥有其$game_concept_province$内的土地，他们需要通过[schemes|e]和政治行动确保其职位。\n\n通常来说，[top_liege|e]应该确保$game_concept_provinces$由[governor_efficiency|e]较高的$game_concept_governors$持有。"
 ra_open_admin_gov_theme_detail_prompt: "查看$game_concept_province$"
 ra_admin_gov_3_desc: "你现在正在查看单一[province|e]的详细信息。$game_concept_provinces$拥有不同的[title_tiers|e]以及相应[obligations|e]，给予各种[vassal|e]增益。\n\n在$game_concept_province$信息下方，你可以看到$game_concept_province$为[top_liege|e]产生何种资源。这些数值与[governor|e]治理土地的能力密切相关。"
 ra_admin_gov_4_desc: "[administrative_government|e]下[province|e]的[succession|e]由选举决定，你可以花费@influence_icon![influence|e]提高一位候选人的$game_concept_succession$分数。\n\n如果你想要扩大在[realm|e]内的实力，你会希望确保你的[house|e]成员持有数个$game_concept_provinces$的[governorships|e]职位，甚至$game_concept_top_realm$[title|e]本身。"
 ra_admin_gov_5_desc: "每个[province|e]都由一个[Concept('family','家族')|e][governed|e]。你可以看到[house|e]纹章显示在$game_concept_province$的一角，无论你$game_concept_house$内是否有候选人处于其他省份的[succession|e]顺位中。\n\n随着你的$game_concept_house$获得更多[titles|e]，你将变得更加重要，有可能成为[powerful_family|e]。"
 ra_open_admin_gov_powerful_families_intro: "打开世族标签页（已高亮）"
 ra_admin_gov_6_desc: "[powerful_family|e]是[administrative_government|e]中颇具影响力的[house|e]。[top_liege|e]的家族总是被视为豪族，无论其[powerful_family_rating_mid|e]如何。除此之外，最多可以有5个$game_concept_powerful_families$。\n\n任何$game_concept_house$都可以设置[powerful_family_bonus_short|e]，但只有相关家族被视为豪族时才会生效。"
 ra_open_admin_gov_open_estate_prompt: "查看你的庄园"
 ra_admin_gov_7_desc: "[estate|e]是一类[domicile|e]，代表不与任何[landed|e][titles|e]绑定的私有地产。在[administrative_government|e]中，它是你[Concept('family','家族')|e]的大本营，并且会在你[house|e]内部继承。\n\n你可以在$game_concept_estate$内建造和升级新[estate_buildings|e]，提高你在[realm|e]内的政治[influence|e]。\n\n#TUT 需要注意的是，$game_concept_administrative_government$内部的[feudal|e][rulers|e]不会拥有$game_concept_estate$。#!"
 ra_admin_gov_8_desc: "@ra_admin_gov_8![administrative_government|e]就是关于家族、政治影响力、密谋和任命合适的人担任合适的工作的一切。\n\n你会使用[influence|e]提高你在[realm|e]内的地位，同时引领你的[dynasty|e]走向权力。\n\n使用[scheme|e]针对你的对手，通过政治阴谋打击他们的权威。权利之路漫长而曲折，但只要出牌正确，就有可能穿过它。"
 ra_agent_scheme_rework_1: "复杂的计谋"
 ra_agent_scheme_rework_1_desc: "让我们花点时间来了解下复杂的[schemes|e]。这些$game_concept_schemes$包括三项主要参数，[success_chance|e]、[scheme_speed_single|e]和[secrecy|e]。\n\n由不同类型的[agents|e]帮你完成$game_concept_scheme$，在启动复杂的$game_concept_scheme$时，他们通常会以预设的五人组出现。"
 reactive_advice_agent_scheme_rework: "$ra_agent_scheme_rework_1$"
 ra_agent_scheme_rework_2: "复杂计谋详情"
 ra_agent_scheme_rework_2_desc: "复杂[scheme|e]会在数个[scheme_phases|e]的进程中逐渐展开。每个$game_concept_scheme_phase$由若干天组成，之后[success_chance|e]将提高。\n\n在每个$game_concept_scheme_phase$之后，你都有可能获得[scheme_opportunity_opportunity|e]，可以用来说服[agents|e]加入，或者以更高的$game_concept_success_chance$执行$game_concept_scheme$。"
 ra_agent_scheme_rework_3: "复杂计谋潜力"
 ra_agent_scheme_rework_3_desc: "每个[scheme|e]都有相应的[scheme_potential|e]。潜力可以通过[agents|e]提高，决定了你可以累积的最大[success_chance|e]的硬上限。\n\n$game_concept_scheme_potential$最大为95%，这意味着所有$game_concept_schemes$，无论花费多少[scheme_opportunity_opportunities|e]提高$game_concept_success_chance$，都有一定概率失败。"
 ra_agent_scheme_rework_4: "复杂计谋隐秘"
 ra_agent_scheme_rework_4_desc: "复杂[scheme|e]拥有一定等级的[secrecy|e]。该数值代表了$game_concept_scheme$被发现的可能性。\n\n发动$game_concept_scheme$时，会有数月的宽限期，在此期间计谋不会因任何情况而被发现。这之后，$game_concept_scheme$就会有因[scheme_breaches|e]而被发现的风险。\n\n即使有$game_concept_scheme_breaches$，你也可以执行计谋，但[success_chance|e]会降低。如果你的$game_concept_scheme$累积了七个$game_concept_scheme_breaches$，它会被取消。\n\n#TUT 此外，某些基础计谋，例如[GetScheme('seduce').GetTypeName]，也会被视为秘密，拥有相应的宽限期。#!"
 ra_agent_scheme_rework_5: "复杂计谋的同谋"
 ra_agent_scheme_rework_5_desc: "复杂的[schemes|e]拥有五个可以被潜在[agent|e]填补的槽位。通常来说，填充尽可能多的$game_concept_agent$槽位是个好主意，因为他们能提供[scheme_speed|e]、[secrecy|e]或[scheme_potential|e]加成。\n\n不同的$game_concept_agent$类型侧重于不同[skills|e]。例如，[GetAgentSlotType( 'agent_infiltrator' ).GetName]除了受增益于某些[traits|e]外，受增益于[intrigue_i|e][intrigue|e]和[diplomacy_i|e][diplomacy|e]。"
 ra_agent_scheme_rework_6: "执行计谋"
 ra_agent_scheme_rework_6_desc: "一旦你确信已经谋划了足够多，也许是时候考虑执行你的[scheme|e]了。你可以利用你累积的[EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t1_value')]、[EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t2_value')]、[EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t3_value')]或[EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t4_value')]个[scheme_opportunity_opportunities|e]来执行。\n\n此外，如果你怀疑有人密谋针对你，也许可以改变你激活的[scheme_countermeasure|e]，以避免任何潜在的灾难。\n\n祝你好运，谋划愉快！"
