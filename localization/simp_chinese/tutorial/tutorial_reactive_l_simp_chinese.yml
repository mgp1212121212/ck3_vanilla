 ra_regency_regent_ending_desc: "如果启用[regency|E]的条件不再成立，你的[liege|E]可以尝试结束它。\n\n如果[scales_of_power|E]极其偏向于你，你可以阻拦领主结束摄政，甚至可以针对其[primary_title|E]发动[war|E]！"
 ra_regency_regent_conclusion: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_conclusion_desc: "作为[regent|E]，你可以对[liege|E]或[vassals|E]同僚使用[diarch_powers|E]。\n\n如果你不想引起领主的反感，可以简单地只对出现的机会做出反应，领主可能会奖励你的忠诚！"
 #Prepare by setting a Regent
 REACTIVE_ADVICE_FUTURE_REGENT: "未来的摄政"
 action_reactive_advice_set_future_regent: "$open_tutorial_lesson$$REACTIVE_ADVICE_FUTURE_REGENT$"
 action_reactive_advice_set_future_regent_desc: "摄政会在你无法统治时代你统治。点击这里了解如何控制担任你摄政的人选。"
 action_reactive_advice_set_future_regent_click: "$click_to_open_lesson$"
 reactive_advice_set_future_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_intro: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_intro_desc: "在未来，你有可能无法亲自统治你的[realm|E]，这时候[regency|E]就会开始统治。\n\n在此事发生前，你可以查看你未来的[regent|E]，甚至自己指定一个！\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
 ra_regency_future_regent_open_realm_panel: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_realm_panel_desc: "让我们预览一下你未来的[regency|E]！你可以在领地界面查看。"
 ra_regency_future_regent_open_realm_panel_prompt: "打开领地界面（已高亮）"
 ra_regency_future_regent_open_UI: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_UI_desc: "你的[regency|E]情况显示在这里，领地界面的顶端。"
 ra_regency_future_regent_open_UI_prompt: "打开摄政界面（已高亮）"
 ra_regency_future_regent_open_tab: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_tab_desc: "你未来的[regent|E]显示在“$DIARCHY_WINDOW_YOUR_TAB$”标签页中。"
 ra_regency_future_regent_open_tab_prompt: "$ra_regency_liege_open_tab_prompt$"
 ra_regency_future_regent_current_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_current_regent_desc: "你未来的[regent|E]显示在这里。\n\n除非你指定一个，否则[regent_succession_score|E]最高的候选人会成为摄政。"
 ra_regency_future_regent_swap_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_swap_regent_desc: "你可以使用该按钮指定[regent|E]。\n\n你应该寻找高[diarch_loyalty|E]和高[Concept( 'diarch_aptitude', '称职度' )|E]的摄政。"
 ra_regency_future_regent_succession: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_succession_desc: "如果你的当前[regent|E]死亡，或因为某些原因无法担任[regent|E]，下一继承顺位的角色会顶替其位置。"
 ra_regency_future_regent_conclusion: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_conclusion_desc: "就目前而言，如果你想控制谁会代你统治，考虑指定一位[regent|E]。"
 #Travel Planning
 REACTIVE_ADVICE_TRAVEL_PLANNING: "旅行规划"
 action_reactive_advice_travel_planning: "$open_tutorial_lesson$$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 action_reactive_advice_travel_planning_desc: "你即将开始旅行，打开此处了解规划旅行的更多事项。"
 action_reactive_advice_travel_planning_click: "$click_to_open_lesson$"
 reactive_advice_travel_planning: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro_desc: "你即将[travel|E]离开现在所处的地点。在离开前，你应该规划你的旅行。"
 ra_travel_planning_entourage: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_entourage_desc: "你很少会独自[travel|E]，与你一同旅行的[characters|E]会加入你的[entourage|E]。\n\n这些角色通常也会在你的目的地加入你。"
 ra_travel_planning_speed_safety: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_speed_safety_desc: "规划[travel|E]时有两项主要因素需要考虑：[travel_speed|E]和[travel_safety|E]。\n\n基础速度为100%，更高的速度意味着你会更快抵达目的地。\n\n安全性会抵消你在路上可能遇到的[travel_danger|E]。高安全性意味着你和你的[entourage|E]可以穿越危险地带而更少遇到危险。"
 ra_travel_planning_caravan_master: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_caravan_master_desc: "你可以委任[GetCourtPositionType('travel_leader_court_position').GetName()]，这个特殊的[court_position|E]会参加你所有的[travels|E]。\n\n他们对你的[travel_speed|E]和[travel_safety|E]有很大影响，所以你通常会希望在长途旅行中有人担任这个职位。"
 ra_travel_planning_travel_options: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_travel_options_desc: "你也可以为这段行程选择至多两个[travel_options|E]。\n\n旅行选项通常花费[gold|E]，并提供不同的增益，大多是关于[travel_speed|E]和[travel_safety|E]。\n\n许多选项会降低路线上特定类型[terrain|E]的[travel_danger|E]。一个地点的每种危险都会以独特的颜色显示在地图上。你可能遇到的所有这些危险也会在你的路线上以图标的方式显示。"
 ra_travel_planning_custom_route: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_custom_route_desc: "最后，你可以自定义路线来绕过路上的[travel_danger|E]，而不是直奔目的地。"
 ra_travel_planning_conclusion: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_conclusion_desc: "在离开前，先检查一下总旅行时间，并确保路上发生[travel_danger|E]的概率不要太高。\n\n一路顺风！"
 #Create Accolade
 REACTIVE_ADVICE_CREATE_ACCOLADE: "勋号"
 reactive_advice_create_accolade: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel_desc: "你现在可以授予一位[knights|E][accolade|E]！\n\n持有勋号的骑士会成为[acclaimed_knight|E]，为你和你的[armies|E]提供增益。\n\n勋号会持续到你摧毁它，并且会通过[accolade_succession|E]传给未来的骑士。"
 ra_create_accolade_knights_panel_prompt: "选择一个未分配的勋号（已高亮）"
 ra_create_accolade_candidates: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_candidates_desc: "你创建[accolade|E]时，需要从列表中选择一位有效的[knights|E]。"
 ra_create_accolade_candidates_prompt: "在列表中选择候选人（已高亮）"
 ra_create_accolade_attributes: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_attributes_desc: "每位[acclaimed_knight|E]有两种[accolade_types|E]（已高亮），一个主要的一个次要的。在你创建[accolade|E]前，会为每位候选人显示这些属性。\n\n每种属性会给予你和你的[armies|E]不同的增益，随勋号获得[glory|E]而解锁。参加[GetActivityType( 'activity_tournament' ).GetName()][contests|E]和[battles|E]可以获得荣誉值。\n\n主要属性总是[accolade|E]的一部分，在[accolade_succession|E]时不会更改。"
 ra_create_accolade_conclusion: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_conclusion_desc: "只要你想，现在就可以创建[accolade|E]。\n\n随着你的[culture|E]发现[innovations|E]，可以使用的勋号会越来越多。"
 #House Unity
 action_reactive_advice_house_unity: "建议：家族团结度"
 action_reactive_advice_house_unity_desc: "了解[clans|E]的[house_unity|E]，以及如何影响它以获得增益和不同的[succession_laws|E]。"
 action_reactive_advice_house_unity_click: "$click_to_open_lesson$"
 ra_advice_house_unity: "家族团结度"
 ra_house_unity_1: "$ra_advice_house_unity$"
 ra_house_unity_1_desc: "在[clan|E]下，你会解锁[house_unity|E]！\n\n家族团结度代表了你的[house|E]的内部关系，从对抗到和谐。每个[house_unity_level|E]都会为所有家族成员提供一系列效果，并决定了生效的[succession_law|E]。\n\n了解如何影响家族团结度对实现你的目标非常有用。"
 ra_house_unity_2: "$ra_advice_house_unity$"
 ra_house_unity_2_desc: "首先你需要了解如何可视化[house_unity|E]。为此，请打开你的[house|E]界面。"
 ra_house_unity_panel_prompt: "打开[house|E]界面"
 ra_house_unity_3: "$ra_advice_house_unity$"
 ra_house_unity_3_desc: "家族团结度标签提供了你充分利用家族团结度所需的所有信息和互动。你可以看到你的家族当前的家族团结分数、等级，并了解更高和更低的家族团结等级。\n\n此外，你在这里可以看到最近的团结度改变。这很重要，因为所有的家族成员都可以采取[house_unity_unifying_actions|E]或[house_unity_devisive_actions|E]来影响家族团结度。"
 ra_house_unity_4: "$ra_advice_house_unity$"
 ra_house_unity_4_desc: "如前所述，每个[house_unity_level|E]都有自己的效果。在本节中，你可以看到生效效果的列表。\n\n记住，这些效果对所有[house|E]成员都起作用。在这些效果中，你会看到你家族激活的[succession_law|E]。"
 ra_house_unity_5: "$ra_advice_house_unity$"
 ra_house_unity_5_desc: "最后，每个氏族制家族都拥有家族团结度决议。这些[decisions|E]会给予所有家族成员不同的增益。不过大多数只能由[house_head|E]实行。\n\n#weak 你可以对当前家主使用“挑战家主”互动，来尝试成为家主。#!"
 ra_house_unity_6: "$ra_advice_house_unity$"
 ra_house_unity_6_desc: "现在你了解了需要了解的关于家族团结度的所有事情！\n\n利用这些知识，确保你的家族在历史上留下持久的印记。"
 #Tax Collection
 action_reactive_advice_tax_collector: "建议：税收"
 action_reactive_advice_tax_collector_desc: "点击打开[tax_jurisdictions|E]和[tax_collectors|E]的介绍"
 action_reactive_advice_tax_collector_click: "$click_to_open_lesson$"
 reactive_advice_tax_collector: "税收"
 ra_tax_collector_1: "$reactive_advice_tax_collector$"
 ra_tax_collector_1_desc: "你有了[tax_collectors|E]！\n\n他们会帮你向氏族制封臣收集[gold|E]和[levies|E]。税吏也会帮你管理[tax_jurisdictions|E]，执行征税法令。\n\n#weak 税吏的称职度会影响你能从纳税人手中征得的赋税。#!"
 ra_tax_collector_2: "$reactive_advice_tax_collector$"
 ra_tax_collector_2_desc: "首先，你需要知道在哪里查看你的[tax_jurisdictions|E]，如何任命[tax_collectors|E]和分配纳税人。"
 ra_tax_collector_panel_prompt: "打开[tax_jurisdictions|E]面板"
 ra_tax_collector_3: "$reactive_advice_tax_collector$"
 ra_tax_collector_3_desc: "欢迎来到你的[tax_jurisdiction|E]界面！\n\n在这里你可以构想并管理关于你的管辖区的一切。\n\n在顶端你可以看到你任命了多少[tax_collectors|E]，以及你正在从纳税人身上获得的[gold|E]和[levies|E]总数。"
 ra_tax_collector_4: "$reactive_advice_tax_collector$"
 ra_tax_collector_4_desc: "这些是你的[tax_jurisdictions|E]，你可以在其中将你的氏族封臣指定为纳税人，并为每个管辖区选择税收法令。你还需要任命一名[tax_collector|E]来管理你的每个税务管辖区并执行税务法令。\n\n#weak 有纳税人但没有税吏的税务管辖区将是不纳税的，这意味着你不会从那里获得[gold|E]或[levies|E]。#!"
 ra_tax_collector_5: "$reactive_advice_tax_collector$"
 ra_tax_collector_5_desc: "恭喜！\n\n你了解了征税的所有基础知识。别忘记设置[tax_jurisdictions|E]的征税法令，按照你的当前需要安排[vassal_obligations|E]。\n\n愿你的[clan|E]在历史上留下不朽的印记。"
 action_reactive_advice_legitimacy: "建议：正统性"
 action_reactive_advice_legitimacy_desc: "打开[legitimacy|E]的介绍。"
 action_reactive_advice_legitimacy_click: "$click_to_open_lesson$"
 reactive_advice_legitimacy: "正统性"
 ra_legitimacy_1: "$reactive_advice_legitimacy$"
 ra_legitimacy_1_desc: "[legitimacy|E]代表了你“统治的权利”。你的[vassals|E]会希望你满足他们的[legitimacy_expectations|E]。\n\n较高的$game_concept_legitimacy$会给予你一系列增益，而较低的$game_concept_legitimacy$则会对你的统治产生不利影响。\n\n#weak $game_concept_legitimacy$有5个[legitimacy_levels|E]，以及为0时的“窃据宝位”，前任统治者[legitimacy|E]的一部分会传给他们的[heir|E]。你可以通过许多不同方式获得$game_concept_legitimacy$，包括赢得战争，创造[legends|E]或参加[activities|E]。同样的，它也可以因输掉战争和头衔，或未能控制[epidemics|E]肆虐而降低。#!"
 ra_legitimacy_2: "$reactive_advice_legitimacy$"
 ra_legitimacy_2_desc: "你可以在左下方找到[legitimacy|E]界面。其中包括你的[legitimacy_level|E]，你的[legitimacy_expectations|E]，你目前拥有多少[legitimacy|E]，以及所有上述内容的当前效果等信息。\n\n#weak [legitimacy|E]的减益和增益包括好感度惩罚和加成，[dynasty_prestige|E]惩罚和加成，[casus_belli|E]花费提高或降低，以及缔结[alliances|E]和加入[faction|E]的各种阈值。#!"
 action_reactive_advice_epidemics: "建议：瘟疫"
 action_reactive_advice_epidemics_desc: "打开[epidemics|E]的介绍。"
 action_reactive_advice_epidemics_click: "$click_to_open_lesson$"
 reactive_advice_epidemics: "瘟疫"
 ra_epidemics_panel_prompt: "打开[epidemics|E]面板"
 ra_specific_epidemics_panel_prompt: "打开‘查看瘟疫’面板"
 ra_epidemics_1: "$reactive_advice_epidemics$"
 ra_epidemics_1_desc: "[epidemics|E]是在地图上传播并影响[characters|E]和[holdings|E]的疾病爆发。当瘟疫出现在某一地区后，受影响的[baronies|E]会有一项决定该地受影响程度的[infection_rate|E]。\n\n可以在右下方找到[epidemics|E]界面。"
 ra_epidemics_2: "$reactive_advice_epidemics$"
 ra_epidemics_2_desc: "地图上的[epidemic|E]在$reactive_advice_epidemics$面板中被分解为了多个类别。\n\n领地$reactive_advice_epidemics$展示了你领地内$reactive_advice_epidemics$的信息，世界$reactive_advice_epidemics$展示了世界其余部分的$reactive_advice_epidemics$信息，而邻近$reactive_advice_epidemics$记录了尚未传播到你的领地，但离得足够近在未来可能成为威胁的$reactive_advice_epidemics$发展。"
 ra_epidemics_3: "$reactive_advice_epidemics$"
 ra_epidemics_3_desc: "该面板中记录了每个瘟疫的相关信息。它追踪显示了瘟疫的严重程度——轻微、严重或末日——瘟疫出现的时间和地点，杀死了多少[characters|E]，以及角色和地区[modifiers|E]既包括[baronies|E]也包括[counties|E]。\n\n“查看瘟疫”按钮将带你进一步了解详细信息。"
 ra_epidemics_4: "$reactive_advice_epidemics$"
 ra_epidemics_4_desc: "该面板中记录了每个感染瘟疫的[barony|E]的[infection_rate|E]信息。[infection_rate|E]会逐渐向最大值发展，最大值取决于瘟疫的强度，可以被$game_concept_epidemic_resistance$抑制。\n\n#weak 你管理和应对$reactive_advice_epidemics$的方式不仅决定了你的[realm|E]康复并恢复繁荣的速度，还影响了你作为统治者会失去多少[legitimacy|E]。#!"
 action_reactive_advice_legends: "建议：传奇"
 action_reactive_advice_legends_desc: "打开[legends|E]的介绍。"
 action_reactive_advice_legends_click: "$click_to_open_lesson$"
 reactive_advice_legends: "传奇"
 ra_legends_panel_prompt: "打开[legends|E]面板"
 ra_legends_view_panel_prompt: "打开创造传奇面板"
 ra_legends_1: "$action_reactive_advice_legends$"
 ra_legends_1_desc: "[legends|E]是记载了[character|E]一生中完成的著名事迹的故事。每个传奇都有自己的[legend_type|E]：正统、英雄或神圣。\n\n可以在左下方找到[legends|E]界面。"
 ra_legends_2: "$action_reactive_advice_legends$"
 ra_legends_2_desc: "你可以在这里看到所有可能的[legend|E]，以及它们的所有信息。\n\n在顶部的是[legend_seeds|E]，传奇的基础。它们可以获得，或者在某些条件下，由于你的角色满足特定标准已经获得。下面是世界$action_reactive_advice_legends$，追踪记录了世界上其他你未积极推广的$action_reactive_advice_legends$。\n\n#weak “推广者”是积极支持某一传奇的角色。#!"
 ra_legends_3: "$action_reactive_advice_legends$"
 ra_legends_3_desc: "$action_reactive_advice_legends$面板中的信息包括传奇的基础花费、维护费用、生效效果和传奇品质。\n\n高亮显示的按钮可以用来从列表中选择传奇。"
 ra_legends_4: "$action_reactive_advice_legends$"
 ra_legends_4_desc: "该面板包含你打算创造的传奇的信息，并为您提供一系列[characters|E]。这些角色是[legend_protagonists|E]的潜在选择。\n\n#weak 开始传奇将触发传奇编年史，您可以以此提高[legend_quality|E]或完成传奇。#!"
 #Plague Resistance
 action_reactive_advice_plague_resistance: "建议：瘟疫抗性"
 action_reactive_advice_plague_resistance_desc: "打开[epidemic_resistance|E]的介绍。"
 action_reactive_advice_plague_resistance_click: "$click_to_open_lesson$"
 reactive_advice_plague_resistance: "瘟疫抗性"
 ra_plague_resistance_1: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_1_desc: "应对瘟疫时，你有几个选项来抑制它们在你土地上的传播。\n\n其中最重要的因素是[epidemic_resistance|E]。你的[baronies|E]和[counties|E]瘟疫抗性越高，你就能越好地阻挡瘟疫。\n\n#weak 虽然你可以对抗瘟疫，但重要的是要记住，你不太可能完全阻止它们。即使你尽了最大努力，还是要为瘟疫继续蔓延做好准备。#!"
 ra_plague_resistance_2: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_2_desc: "$reactive_advice_plague_resistance$可以通过多种方式提高。$building_type_hospices_01$和$building_type_charnel_grounds_01$等建筑会给予所处的[county|E]或[barony|E]$reactive_advice_plague_resistance$增益。\n\n其他较为临时的选项包括由$court_physician_court_position$执行的[court_position_tasks|E]、[decisions|E]或事件。"
 ra_plague_resistance_3: "$reactive_advice_plague_resistance$"
