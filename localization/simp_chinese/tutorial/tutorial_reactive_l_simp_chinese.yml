 reactive_advice_tooltip_modes_step_1: "弹框提示模式"
 reactive_advice_tooltip_modes_step_2: "高级弹框提示模式"
 reactive_advice_tooltip_modes_desc: "弹框提示模式控制你#EMP 如何#!获取[highlighted_text|E]和弹框提示中的信息#weak （换句话说，如何通过移动你的鼠标来锁定弹框提示）#!。\n\n默认弹框提示模式称为#V 定时锁定#!。在这个模式中，弹框提示会在一定时间后锁定，时间会由一个小进度条表示。"
 reactive_advice_tooltip_modes_2_desc: "如果你是一位经验丰富的玩家，或只是不想要你的弹框提示自动锁定，我们推荐你试试#V 动作锁定#!。这种模式下，你要按下#V 鼠标中键#!去锁定弹框提示。\n\n#I 要更改弹框提示模式，你可以前往#V 游戏内菜单#!，#V 设置#!，然后是#V 游戏#!那一项——#V 弹框提示模式设定#!就在那里。#!"
