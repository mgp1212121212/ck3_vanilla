 reactive_advice_varangian_adventure_desc: "你可以发动[varangian_adventure|E]。\n\n在$culture_era_tribal$[era|E]期间，这种类型的战争允许你在遥远的异国开启一段全新的生活，远离你家乡那冰冷的峡湾。\n\n成功的$game_concept_varangian_adventures$不仅会让你的领地迁移到某个外国位置，也会让你现有的所有土地独立，包括你的封臣。\n\n如果你是以$north_germanic_group$统治者进行第一次[varangian_adventure|E]，也会在[GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]地区同[faith|E]、同[culture|E]的伯爵领召集额外的部队来帮助你征服新的家园。"
