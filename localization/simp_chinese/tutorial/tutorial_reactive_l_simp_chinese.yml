 ra_admin_gov_troops_1: "行政制政体的军队"
 ra_admin_gov_troops_1b: "行政制政体的军队"
 ra_admin_gov_troops_1_desc: "@ra_admin_troops_1!在[administrative_government|e]下，军事和部队管理与其他$game_concept_government$不同。\n\n你仍然可以拥有并完全控制你自己的部队，你也会拥有$TUTORIAL_PROVINCIAL_ARMIES$。在$game_concept_administrative_government$下每个[province|e]拥有自己的[army|e]，属对应[title|e]所有。\n\n[governors|e]既管民政也管军政，而[top_liege|e]可以管理$game_concept_governors$的部队，控制这些部队或将他们委派到[realm|e]内其他$game_concept_governors$麾下。"
 ra_admin_gov_troops_1_prompt: "打开$TUTORIAL_PROVINCIAL_ARMIES_NO_TOOLTIP$标签页（已高亮）"
 ra_admin_gov_troops_2: "行政制政体的军队"
 ra_admin_gov_troops_2b: "行政制政体的军队"
 ra_admin_gov_troops_2_desc: "[governors|e]可以为其负责的$game_concept_governorship$辖区创建[men_at_arms|e]。这些部队属于该[title|e]，可以被[realm|e]内其他$game_concept_governors$借调。\n\n[top_liege|e]可以支配$TUTORIAL_PROVINCIAL_ARMIES$，并管理$game_concept_governors$的部队。他们可以在自己的[wars|e]中控制他们，或将他们委派至可能有需要的$game_concept_governors$麾下。\n\n这授予他们集结和使用这些部队能能力，提高了$game_concept_realm$边疆的防御。"
 ra_admin_gov_troops_2_prompt: "检查[GetPlayer.Custom('GetProvincialArmyConceptNoTooltip')]"
 ra_admin_gov_troops_3: "获得额外军队"
 ra_admin_gov_troops_3_desc: "这是特定[governorship|e]辖区[army|e]的概览。\n\n作为$game_concept_governor$，你可以利用你的[influence|e]借调其他[province|e]的$game_concept_army$。\n\n[top_liege|e]可以强制任何$game_concept_governor$重新委派$game_concept_army$，或者亲自控制它。"
 ra_admin_gov_troops_4: "军队详情"
 ra_admin_gov_troops_4_desc: "该状态显示了[army|e]是否可用。\n\n如果部队被[governor|e]在[war|e]中集结，[top_liege|e]将无法重新委派该部队，直到他们解散。\n\n如果$game_concept_governors$针对[liege|e]发动叛乱，该$game_concept_governor$会收回任何来自于他们[governorship|e]辖区的部队。\n\n密切关注整个领地的形势，优化对部队的使用。"
 ra_admin_gov_troops_5: "走在权力之路上"
 ra_admin_gov_troops_5_desc: "@ra_admin_troops_5!虽然[administrative|e][realm|e]由政治行动和阴谋推动，但拥有一支强大且管理良好的军队不仅会提高你的防御，还会有助于你的外交追求。\n\n毕竟，军事力量只是通往权力的众多道路之一……"
 action_reactive_advice_laamp_contract_move: "$open_tutorial_lesson$寻找合同"
 action_reactive_advice_laamp_contract_move_desc: "在当地缺少[task_contract|E]机会？点击此处打开寻找新合同的介绍。"
 action_reactive_advice_laamp_contract_move_click: "$click_to_open_lesson$"
 reactive_advice_laamp_contract_move: "$ra_laamp_contract_move_1$"
 ra_laamp_contract_move_1: "寻找合同"
 ra_laamp_contract_move_1_desc: "如果你所在地区的工作已经枯竭，或者你想要寻找更刺激的工作，那么寻找一系列新[task_contracts|E]的最简单办法就是迁移你的[camp|E]。\n\n你必须[travel|E]足够远，才能确保找到新的机会。"
 ra_domicile_camp_task: "前往营地窗口"
 ra_laamp_contract_move_2: "迁移你的营地"
 ra_laamp_contract_move_2_desc: "这里有一个目的地的范例，距离你当前的[camp|E]位置相当远。\n\n你可以直接从[county|E]界面规划[travel|E]，前往该伯爵领任何选中的[barony|E]。\n\n#weak 注意：你也可以在营地窗口，使用底部的迁移住所按钮开始营地旅行。#!"
 ra_domicile_travel_task: "前往$relocate_camp_to_interaction$界面"
 ra_laamp_contract_move_3: "与你的营地一起旅行"
 ra_laamp_contract_move_3_desc: "与你的[camp|E]一起[traveling|E]就和常规旅行一样，但你会带上所有的[camp_buildings|E]和[followers|E]，因此必须消耗[provisions|E]。"
 ra_domicile_depart_task: "开始你的营地旅行"
 ra_laamp_contract_move_4: "$ra_laamp_contract_move_3$"
 ra_laamp_contract_move_4_desc: "$ra_laamp_contract_move_3_desc$"
 ra_domicile_arrive_task: "结束你的营地旅行"
 ra_laamp_contract_move_5: "新合同"
 ra_laamp_contract_move_5_desc: "现在你抵达了目的地，这片区域会有多个可用的新[task_contracts|E]！\n\n记住，你可以随时迁移[camp|E]寻找新[task_contracts|E]，只有你[travel|E]得足够远，就会出现新机会——根据经验，至少远离旧址至少两个[de_jure|E][duchies|E]就是一段不错的距离。"
