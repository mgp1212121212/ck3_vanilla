 reactive_advice_fabricate_claim_step_1: "伪造宣称"
 reactive_advice_fabricate_claim_desc: "你必须有[casus_belli|E]才能宣战。最常见的宣战理由源自[claims|E]，但有时候很难得到你想要的宣称。\n\n这就是[fabricated_claims_short|E]发挥作用的时候！\n\n#TUT 你可以将你的[court_chaplain|E]部署到任一邻近[county|E]来伪造宣称，这一行动可以在[council|E]界面操作。一次只能伪造一个宣称，而且每一个都需要时间来完成。\n\n当你扮演实力弱小的[ruler|E]时，这种手段尤为有效，因为[realm|E]越大，就越容易获得宣战理由。\n\n我们建议你伪造相邻领地的宣称——最好是那些比你弱小的邻居！如果你在扮演一个伯爵，专注于宣称你的[realm_capital|E]所在[de_jure|E][duchy|E]内的头衔。#!"
 reactive_advice_education: "$reactive_advice_education_step_1$"
 action_reactive_advice_education: "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc: "若是得不到教育，你的继承人就成不了伟大的统治者！\n打开此处了解监护制度，以及如何适当地培育你的继承人以其未来之治。"
 action_reactive_advice_education_click: "$click_to_open_lesson$"
 reactive_advice_education_step_1: "教育"
 reactive_advice_education_desc: "看来你的[player_heir|E]好像没有[guardian|E]！没有得体的[education|E]他们会获得糟糕的[skills|E]和随机的[traits|E]。\n\n#TUT 对你的继承人使用#TUT_KW $educate_child_interaction$#![interaction|E]，找到一位合适的角色做他们的[guardian|E]。\n\n你会想找到一位知识渊博的角色，你希望他们的[ward|E]将来能同样擅长他们所擅长的领域。我们建议你找有高级[education_trait|E]（例如[GetTrait('education_martial_4').GetName( GetPlayer )]）或有[GetTrait('intellect_good_1').GetName( GetPlayer )]或[GetTrait('intellect_good_3').GetName( GetPlayer )]这类特质的监护人。如果你不想要冒险让其他人来塑造你孩子的性格，你也可以亲自教育继承人！\n\n你通常会想要你的所有孩子都受到良好的教育。不过倘若你有不是特别关心的孩子（例如你的第四或第五名孩子），你可以将其指派给你的[vassals|E]来获得[opinion|E]提升。要找到一位可用的导师最便捷的方法就是直接对一名封臣使用#TUT_KW $offer_ward_interaction$#!交互。#!"
