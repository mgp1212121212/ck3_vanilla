l_simp_chinese:
 #Tell the player that Hybridising is a thing they SHOULD do, whether or not they can currently
 reactive_advice_should_form_hybrid_culture: "融合文化"
 action_reactive_advice_should_form_hybrid_culture: "$open_tutorial_lesson$$reactive_advice_should_form_hybrid_culture$"
 action_reactive_advice_should_form_hybrid_culture_desc: "努力建立一种与[culture.GetCollectiveNoun]文化的[hybrid_culture|E]。"
 action_reactive_advice_should_form_hybrid_culture_click: "$click_to_open_lesson$"
 lessons_ep1_form_hybrid_culture: "$reactive_advice_should_form_hybrid_culture$"
 lessons_ep1_should_form_hybrid_culture_desc: "如果[cultural_acceptance|E]足够高，且你的文化存在超过50年，你就能建立与该[culture|E]的[hybrid_culture|E]！\n\n这意味着你将创造一种新的文化，它将融合双方文化的部分特征。\n\n获得文化接受度的方式有：\n$EFFECT_LIST_BULLET$将该文化的[counties|E]授予该文化的[characters|E]\n$EFFECT_LIST_BULLET$使用[accept_culture|E][councillor_task|E]\n$EFFECT_LIST_BULLET$提升[culture_intermingling|E]\n$EFFECT_LIST_BULLET$拥有该文化的[vassals|E]\n\n如果文化接受度足够高，且你的[realm|E]内有至少一块该文化的伯爵领，你就能建立融合文化！"
 lessons_ep1_hybrid_culture_benefits: "融合文化的好处"
 lessons_ep1_hybrid_culture_benefits_desc: "建立融合文化有以下好处：\n\n$EFFECT_LIST_BULLET$你可以从两种母文化间选择[culture_pillars|E]和[culture_traditions|E]\n$EFFECT_LIST_BULLET$你的新文化将继承两种母文化的所有[innovations|E]\n$EFFECT_LIST_BULLET$你的新文化与两种母文化间有很高的文化接受度\n$EFFECT_LIST_BULLET$文化建立的若干年间，融合文化在母文化土地的改变文化速度大大加快"
 #Royal Court Feature
 action_reactive_advice_royal_court: "$open_tutorial_lesson$$ra_rc_intro$"
 action_reactive_advice_royal_court_desc: "点击此处打开你朝廷的介绍"
 action_reactive_advice_royal_court_click: "$click_to_open_lesson$"
 reactive_advice_royal_court: "$ra_rc_intro$"
 ra_rc_intro: "朝廷"
 ra_rc_intro_desc: "你现在可进入属于自己的[royal_court|E]了！\n\n朝廷是一种特殊类型的宫廷，代表你在世界舞台上的隆重登场，让你可以使用一些新选项，获得一些新增益。\n\n只有[GetGovernment( 'feudal_government' ).GetName]、[GetGovernment( 'clan_government' ).GetName]、[GetGovernment( 'tribal_government' ).GetName]和[GetGovernment( 'administrative_government' ).GetName][government|E]的[kings|E]和[emperors|E]可以使用朝廷。"
 ra_rc_open: "$ra_rc_intro$"
 ra_rc_open_desc: "在[royal_court|E]中你可以做许多事情，自由地探索这些选项吧！\n\n现在，让我们快速浏览一下你可以进行的所有新行动。"
 ra_rc_open_prompt: "打开朝廷（已高亮）"
 ra_rc_throne_room_open: "$ra_rc_intro$"
 ra_rc_throne_room_open_desc: "为了继续，让我们返回御座厅"
 ra_rc_throne_room_open_prompt: "打开御座厅界面（已高亮）"
 ra_rc_throne_room: "$ra_rc_intro$"
 ra_rc_throne_room_desc: "这是你的御座厅。在这里不时会发生各种情况和[court_events|E]，不管发生什么，你都可以出手干预。"
 ra_rc_hold_court: "举办朝会"
 ra_rc_hold_court_desc: "如果你觉得御座厅不够热闹，你可以[hold_court|E]。这会邀请[realm|E]各地的请愿者，将各自的问题带来接受你明智的裁断。"
 ra_rc_grandeur_open: "$ra_rc_grandeur$"
 ra_rc_grandeur_open_desc: "不过，如果你的[royal_court|E]不够出名，没人会愿意来这里！下一步，让我们看看宫廷显赫度！"
 ra_rc_grandeur_open_prompt: "打开宫廷显赫度界面（已高亮）"
 ra_rc_grandeur: "宫廷显赫度"
 ra_rc_grandeur_desc: "你的[grandeur_level|E]衡量你的[royal_court|E]有多知名。\n\n有多种因素会影响你的[grandeur|E]，但最主要的来源是[amenities|E]和[court_artifacts|E]。\n\n随着你的[realm|E]越来越大，人们也期望你能抵达更高的显赫等级：这就是[grandeur_expectations|E]。"
 ra_rc_amenities: "宫廷舒适度"
 ra_rc_amenities_desc: "[amenities|E]是你为出席[royal_court|E]的所有人提供的各种服务和便利。每一种都会提供自己的独特增益，但都对[grandeur|E]有所贡献。\n\n它们每月都会消耗[gold|E]，所以注意不要超支！"
 ra_rc_court_types_and_language: "宫廷类型与宫廷语言"
 ra_rc_court_types_and_language_desc: "如果你想深入了解[grandeur|E]，可以探索[court_types|E]和[court_language|E]。\n\n宫廷类型影响各[grandeur_levels|E]给你的增益，而更换宫廷语言有可能提高你的总[grandeur|E]。"
 ra_rc_artifacts_open: "$ra_rc_artifacts$"
 ra_rc_artifacts_open_desc: "最后，让我们看看宫廷宝物，[grandeur|E]的另一个来源，当然，还有其他增益。"
 ra_rc_artifacts_open_prompt: "打开宫廷宝物界面（已高亮）"
 ra_rc_artifacts: "宫廷宝物"
 ra_rc_artifacts_desc: "在这里，你可以选择在[royal_court|E]内展览哪些[court_artifacts|E]。\n\n宫廷宝物是你可以拿出来展示的特殊[artifacts|E]，例如雕像和挂毯。它们提供各种增益，许多也会提供[grandeur|E]。\n\n现在，让我们返回御座厅。"
 ra_rc_conclusion: "$ra_rc_intro$"
 ra_rc_conclusion_desc: "这是[royal_court|E]教程的结束。\n\n现在，你可以自由探索任何你喜欢的事物。我们建议你[hold_court|E]，庆祝你的新身份！"
 #Fund Inspiration
 lessons_ep1_fund_inspiration: "赞助灵感"
 ra_inspiration_open_desc: "你现在可以赞助你的第一个[inspiration|E]。灵感代表一个角色完成一件[artifact|E]的愿望。\n\n有[inspired|E]的[characters|E]来去于世界上最具声望的[royal_courts|E]之间；其中某位驻足于你的宫廷时，你会收到通知，被邀请成为该角色[project|E]的[sponsor|E]。\n\n付出不同数目的[gold|E]后，该角色会为你服务，并在一段时间后，为你完成一件新宝物！"
 ra_inspiration_open: "灵感"
 ra_inspiration_court_view: "寻找灵感"
 ra_inspiration_court_view_desc: "在[royal_court|E]中，你可以在左边看到宫廷中现存的所有[inspirations|E]。\n\n你可以通过点击图标来查看其状态（已高亮）。"
 ra_inspiration_court_view_prompt: "点击灵感图标（已高亮）"
 ra_inspiration_funding: "赞助灵感"
 ra_inspiration_funding_desc: "在这里，你可以看到有灵感的角色，他们想要制作什么，他们的能力如何，你是否承担得起赞助费用，以及这会花费你多少。\n\n如果灵感已经在进行中，你可以看到它还有多久完成；如果没有，你可以开始灵感。"
 reactive_advice_fund_inspiration: "$lessons_ep1_fund_inspiration$"
