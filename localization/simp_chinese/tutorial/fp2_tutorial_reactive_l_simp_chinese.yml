l_simp_chinese:
 reactive_advice_struggle: "斗争"
 action_reactive_advice_struggle: "建议：斗争"
 action_reactive_advice_struggle_desc: "你可以参与一场斗争。打开此处了解详情。"
 action_reactive_advice_struggle_click: "$click_to_open_lesson$"
 lessons_struggle_introduction: "斗争"
 lessons_struggle_introduction_desc: "现在你是一场[struggle|E]的一部分！\n\n[struggle_struggles|E]是一个[region|E]内的长期冲突，所有参与者的行动都会改变这片地区的状态，形成不同的[struggle_phase_phases|E]。该区域状态的改变将会对[war|E]、[faith|E]和[culture|E]产生不同的影响。\n\n最后，所有参与者都要竞争成为决定[struggle|E]如何结束的那个人，而斗争的结束方式影响着区域内的所有参与者。"
 reactive_advice_struggle_introduction: "$lessons_struggle_introduction$"
 lessons_struggle_region_open: "斗争区域"
 lessons_struggle_region_open_desc: "[struggle_region|E]由一个当你悬停于斗争按钮时会高亮的新边框标记。只有在此区域内拥有领地的角色才能参与[struggle|E]。\n\n#TUT 区域外的[characters|E]可以在获得[struggle_region|E]内的领土、并将[capital|E]迁入其中后参与到[struggle|E]当中。#!"
 lessons_struggle_view_open: "进入斗争界面"
 lessons_struggle_view_open_desc: "你可以在此处打开[struggle|E]界面，在这里你能查看与[struggle|E]有关的所有信息。"
 lessons_struggle_view_open_prompt: "打开[struggle|E]界面"
 lessons_struggle_view: "斗争界面"
 lessons_struggle_view_desc: "在斗争界面中，你能了解当前的[struggle_phase|E]及其效果。你也可以查看潜在的下一阶段，以及你尚需完成哪些[struggle_catalyst_catalysts|E]，以将[struggle|E]推向下一阶段。"
 lessons_struggle_current_phases_and_effects: "当前阶段及其效果"
 lessons_struggle_current_phases_and_effects_desc: "当前[struggle_phase|E]影响着整个[struggle_region|E]，对[struggle_involved|E]、[struggle_interloper|E]和[struggle_uninvolved|E]参与者造成特定影响。\n\n在这部分内容中，你可以查看此阶段对[war|E]、[faith|E]、[culture|E]和其他方面的影响。"
 lessons_next_struggle_phases: "下一斗争阶段"
 #TODO_CD: The key should not use POINT_BASED_PHASE_DEFAULT_DURATION because it's valid only for point-based phases
 lessons_next_struggle_phases_desc: "当前的[struggle_phase|E]将会在一个潜在的阶段进度到达[GetDefine('NStruggle', 'POINT_BASED_PHASE_DEFAULT_DURATION')]后结束。你必须通过完成[struggle_catalyst_catalysts|E]列表下的项目来增加潜在下一阶段的进度。\n\n#TUT 你可以通过检视任何潜在下一阶段来了解它们的效果以及近期的[struggle_catalyst|E]进度。选择某一项将会开启[struggle_catalyst|E]列表，它们可以由你或者其他[struggle|E][struggle_involved|E]角色在任意时间内完成。#!"
 lessons_ending_struggle_open: "结束斗争"
 lessons_ending_struggle_open_desc: "[struggle|E]的阶段会持续变动，直到有参与者触发最终决议，并结束这场[struggle|E]。你可以随时查看最终决议，检查决议的要求和效果。"
 lessons_ending_struggle_open_prompt: "打开最终决议"
 lessons_ending_struggle: "结束斗争"
 lessons_ending_struggle_desc: "你可以在此处查看[struggle|E]的所有最终决议。\n\n请牢记，每个最终决议都需要你处于特定阶段才能触发。你会在有可用决议时收到提醒。"
 lessons_explore_struggle_open: "探索斗争"
 lessons_explore_struggle_open_desc: "现在你掌握了解了所有的基本概念，准备开始你的第一次[struggle|E]。\n\n你在一开始可以先查看当前阶段和你目标中的下一阶段的效果。"
 lessons_struggle_involvement_view_open: "斗争参与情况"
 lessons_struggle_involvement_view_open_desc: "在一场[struggle|E]中，区域内的所有[characters|E]都能触发[struggle_catalyst_catalysts|E]。因此，了解谁是[struggle_involved]与[struggle_interloper]十分重要。[struggle|E]参与情况界面提供了这些信息。"
 lessons_struggle_involvement_view_open_prompt: "打开斗争参与情况界面"
 lessons_struggle_involvement_view: "斗争参与情况"
 lessons_struggle_involvement_view_desc: "在这里你可以查看你的参与情况信息，以及决定你是[struggle_involved|E]、[struggle_interloper|E]或[struggle_uninvolved|E]的原因。\n\n除了你个人的参与情况外，你还可以查看[struggle|E]参与者及其参与情况的列表。这里还可以查看[struggle_involved_cultures|E]和[struggle_involved_faiths|E]。\n\n#TUT 当你计划要触发某项诱因时，了解其他参与者的参与情况非常重要，因为该诱因可能会鼓励你针对其他[struggle|E]参与者、[faith|E]或[culture|E]。#!"
