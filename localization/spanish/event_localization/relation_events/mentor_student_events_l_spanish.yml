l_spanish:
 mentor_student.0001.t: "Lo que una vez fue"
 mentor_student.0001.desc: "«¡Esto no puede continuar así, [ROOT.Char.GetFirstNameNoTooltip]!», exclama mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetFirstName], [mentor_to_lose.Custom('quirk_neg_pp')].\n\n«Nuestra relación ha terminado, nuestros caracteres son demasiado distintos para que esto funcione. Ve por tu camino»."
 mentor_student.0001.a: "Muy bien."
 mentor_student.0002.desc: "«No me queda más que enseñarte».\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName|l] sonríe [mentor_to_lose.Custom('quirk_pos_adverb')] y asiente. «Has aprendido mucho, pero para avanzar más en tus estudios tienes que seguir por tu cuenta»."
 mentor_student.0002.a: "¡He aprendido mucho de [mentor_to_lose.GetSheHe|U]!"
 mentor_student.0002.b: "Creo que nuestra relación será mucho más fuerte ahora."
 mentor_student.0003.t: "Pensándolo mejor"
 mentor_student.0003.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName|l] sonríe [mentor_to_lose.Custom('quirk_neg_adverb')] cuando me cuenta sus últimas #EMP victorias#!.\n\nPuede que aún tenga cosas que aprender, pero cada vez se me hace más difícil soportar[mentor_to_lose.Custom('ES_LoLa')] como persona."
 mentor_student.0003.a: "Esta relación está acabada."
 mentor_student.0003.b: "Si este es el precio del conocimiento…"
