l_spanish:
 spouse.0001.t: "Lo que compartimos"
 spouse.0001.desc: "Cuando hablamos sobre la vida, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] y yo solemos estar de acuerdo. Sé que [spouse.GetFirstName] entiende mi modo de ver el mundo."
 spouse.0001.a: "Tengo suerte de estar con alguien que me comprende."
 spouse.0002.t: "Lo que compartimos"
 spouse.0002.desc: "El otro día, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] dijo que soy una de las pocas personas que [first_spouse.GetHerHim] entiende de verdad.\n\nEntiendo a qué se refiere con esas palabras."
 spouse.0002.a: "Nos une algo más que el matrimonio."
 spouse.0003.t: "Lo que hacemos"
 spouse.0003.desc: "A veces creo que no me gustaría pasar el tiempo con nadie más que con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName]. [spouse.GetSheHe|U] y yo disfrutamos de las mismas cosas en esta vida."
 spouse.0003.a: "La vida se puede compartir de muchos modos."
 spouse.0004.t: "Lo que compartimos"
 spouse.0004.desc: "¡Mira que hay gente en mi [ROOT.Char.Custom('GetCourt')|l] con la que podría pasar el rato! Pero mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [first_spouse.GetFirstName] está todo el tiempo que puede conmigo.\n\n¡[first_spouse.GetSheHe|U] disfruta de corazón con todo lo que hacemos!"
 spouse.0004.a: "La vida se puede compartir de muchos modos."
 spouse.0005.t: "Discordia marital"
 spouse.0005.desc: "Por mucho que le explique por qué hago lo que hago, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] nunca me entiende del todo.\n\n[spouse.GetFirstName] y yo parecemos personas totalmente distintas."
 spouse.0005.a: "Somos un equipo, queramos o no."
 spouse.0006.t: "Discordia marital"
 spouse.0006.desc: "No entiendo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('from_spouse'))] [from_spouse.GetFirstName]. [from_spouse.Custom('ES_ElElla')|U] intenta explicarme por qué hace lo que hace, pero para mí no tiene sentido.\n\n¿Seremos personas demasiado distintas?"
 spouse.0006.a: "No me lo está poniendo fácil."
 spouse.0007.t: "El amigo de un amigo"
 spouse.0007.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend_in_common'))] [friend_in_common.GetTitledFirstName|l] me ha estado contando lo buen[spouse.Custom('ES_OA')] amig[spouse.Custom('ES_OA')] que ha sido mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] con [friend_in_common.Custom('ES_ElElla')]. Ver cómo trata mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] a la gente me hace respetar[spouse.Custom('ES_LoLa')] más aún."
 spouse.0007.a: "Me hace sonreír."
 spouse.0008.t: "El amigo de un amigo"
 spouse.0008.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] me ha estado sonriendo más cálidamente de lo normal y dice que le alegra el corazón verme.\n\n¡Al parecer, nuestr[friend_in_common.Custom('ES_OA')] amig[friend_in_common.Custom('ES_OA')] común [friend_in_common.GetTitledFirstName|l] le ha estado contando lo bien que nos llevamos!"
 spouse.0008.a: "¡Gracias, [friend_in_common.GetFirstNameNoTooltip]!"
 spouse.0008.b: "¿Cuánto tiempo ha estado pasando mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_spouse'))] con [friend_in_common.GetFirstName]?"
 spouse.0009.t: "Amistad vista con desconfianza"
 spouse.0009.desc: "A pesar de mis expresiones de afecto hacia [spouse.GetFirstName], su respuesta ha sido fría y sospechosa. Al parecer, he estado pasando demasiado tiempo con nuestr[friend_in_common.Custom('ES_OA')] amig[friend_in_common.Custom('ES_OA')], [friend_in_common.GetTitledFirstName|l]."
 spouse.0009.a: "¿Cómo se atreve?"
 spouse.0009.has_lover_tooltip: "[spouse.GetFirstNameNoTooltip] no puede saberlo. ¿Verdad que no?"
 spouse.1001.t: "El tiempo que compartimos"
 spouse.1001.desc: "Puede que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] no sea lo más importante para mí pero, cuanto más tiempo paso con [spouse.GetFirstName], más empiezo a entender[spouse.Custom('ES_LoLa')]."
 spouse.1001.a: "Puede que hasta llegue a amar[spouse.Custom('ES_LoLa')] con el tiempo."
 spouse.1002.t: "El tiempo que compartimos"
 spouse.1002.desc: "Según pasamos más y más tiempo juntos mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] y yo, descubro que cada vez me va gustando más. Y [first_spouse.GetFirstName] dice que sigue encontrando nuevos aspectos de mí."
 spouse.1002.a: "Puede que hasta llegue a amarme, con el tiempo."
 spouse.1003.t: "El tiempo que compartimos"
 spouse.1003.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] nunca ha sido lo más importante para mí pero es que, cuanto más tiempo paso con [spouse.GetFirstName], más entiendo por qué. ¡Me pone un poco de los nervios todo lo que hace!"
 spouse.1003.a: "Tengo que vivir la vida entera con esta persona."
 spouse.1004.t: "El tiempo que compartimos"
 spouse.1004.desc: "No me imaginaba esto. Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [first_spouse.GetFirstName] parece más y más molest[spouse.Custom('ES_OA')] cuanto más tiempo compartimos. ¡Cualquiera diría que pongo de los nervios a mi propi[spouse.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]!"
 spouse.1004.a: "Pasemos más tiempo por nuestra cuenta durante un tiempo."
 spouse.2001.t: "Un consuelo"
 spouse.2001.opening: "Con tanto por hacer y tan poco tiempo, no sé cómo me las apañaría si no fuera por mi amad[spouse.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName]."
 spouse.2001.chaste: "\n\n[spouse.Custom('ES_ElElla')|U] me hace saber que está conmigo en espíritu para todos mis problemas."
 spouse.2001.lustful: "\n\n[spouse.Custom('ES_ElElla')|U] me revitaliza con noches fogosas y me recuerda la pasión que necesito para superar mis obstáculos."
 spouse.2001.temperate: "\n\n[spouse.Custom('ES_ElElla')|U] me recuerda que todo debe hacerse con moderación para no romperme."
 spouse.2001.gluttonous: "\n\n[spouse.Custom('ES_ElElla')|U] sabe cuánto necesito distraerme con buena comida y bebida."
 spouse.2001.generous: "\n\n[spouse.Custom('ES_ElElla')|U] da mucho de sí para respaldarme."
 spouse.2001.greedy: "\n\n[spouse.Custom('ES_ElElla')|U] siempre encuentra oportunidades nuevas para que yo logre mis metas."
 spouse.2001.diligent: "\n\nCuando todo me supera, [spouse.GetSheHe] me ayuda y toma la pluma cuando hace falta, sin quejarse jamás."
 spouse.2001.lazy: "\n\n[spouse.Custom('ES_ElElla')|U] se preocupa de que descanse bien cuando lo necesito."
 spouse.2001.wrathful: "\n\n[spouse.Custom('ES_ElElla')|U] descarta por mí los asuntos poco importantes y maldice a los mensajeros que llegan con cartas triviales."
 spouse.2001.calm: "\n\n[spouse.Custom('ES_ElElla')|U] lo considera todo con serenidad y me ayuda a gestionar los asuntos que no son urgentes."
 spouse.2001.impatient: "\n\n[spouse.Custom('ES_ElElla')|U] siempre sabe cómo hacer el trabajo más rápido para terminar antes la jornada."
 spouse.2001.patient: "\n\n[spouse.Custom('ES_ElElla')|U] se preocupa de que le dedique el tiempo necesario a las cosas y me recuerda que, por mucho que tarde, lograré hacerlo."
 spouse.2001.stubborn: "\n\n[spouse.Custom('ES_ElElla')|U] me anima a seguir y se asegura de que no abandone hasta que el trabajo está hecho."
 spouse.2001.fickle: "\n\n[spouse.Custom('ES_ElElla')|U] siempre me encuentra distracciones para olvidarme del gran peso que llevo sobre los hombros."
 spouse.2001.humble: "\n\n[spouse.Custom('ES_ElElla')|U] me recuerda que mi deber es cumplir mi trabajo y lo más importante es terminarlo con honor."
 spouse.2001.arrogant: "\n\n[spouse.Custom('ES_ElElla')|U] me recuerda que estoy haciendo lo que he elegido y que solo [ROOT.Char.GetFaith.HighGodName] puede juzgarme."
 spouse.2001.deceitful: "\n\n[spouse.Custom('ES_ElElla')|U] está siempre ahí para decirme que todo irá bien."
 spouse.2001.honest: "\n\nSiempre me dice que, aunque haya mucho por hacer, [spouse.GetSheHe] cree que puedo lograrlo."
 spouse.2001.craven: "\n\n[spouse.Custom('ES_ElElla')|U] siempre me ayuda a ponerme con esas tareas que menos me apetece hacer."
 spouse.2001.brave: "\n\n[spouse.Custom('ES_ElElla')|U] me anima a afrontar mis desafíos y no dejar que la presión me derribe."
 spouse.2001.shy: "\n\n[spouse.Custom('ES_ElElla')|U] me ayuda a ocultarme de funcionarios y mensajeros que traen más asuntos aún que tratar."
 spouse.2001.gregarious: "\n\nCuando se me presentan nuevos asuntos para trabajar, [spouse.GetSheHe] sabe cómo despacharlos mejor que nadie."
 spouse.2001.ambitious: "\n\n[spouse.Custom('ES_ElElla')|U] me recuerda por qué hago lo que hago y cuáles serán las recompensas después."
 spouse.2001.content: "\n\n[spouse.Custom('ES_ElElla')|U] me recuerda que, en el fondo, nada es tan importante. Todo saldrá bien, incluso si no cumplo algunos de mis deberes."
 spouse.2001.arbitrary: "\n\n[spouse.Custom('ES_ElElla')|U] me ayuda a elegir qué tareas debo terminar y cuáles puedo dejar de lado."
 spouse.2001.just: "\n\n[spouse.Custom('ES_ElElla')|U] me ayuda a centrarme dándole a cada asunto la importancia y atención debidas."
 spouse.2001.cynical: "\n\nSu sonrisa me reconforta y me señala que lo importante no son tanto mis actos como que se me vea haciendo cosas."
 spouse.2001.zealous: "\n\nCuando todo me supera, [spouse.GetSheHe] me ayuda a rezar para que [ROOT.Char.GetFaith.HighGodName] me de las fuerzas que necesito."
 spouse.2001.paranoid: "\n\n[spouse.Custom('ES_ElElla')|U] me indican quiénes quieren causarme problemas y, por tanto, a quiénes debería defraudar intencionadamente."
 spouse.2001.trusting: "\n\n[spouse.Custom('ES_ElElla')|U] me hace pensar en quienes confían en que cumpla mi deber como [ROOT.Char.Custom('ES_SennorSennora')] y me recuerda que todos deben cumplir con su parte de buena fe."
 spouse.2001.compassionate: "\n\n[spouse.Custom('ES_ElElla')|U] es muy amable y comprensiv[spouse.Custom('ES_OA')]. Escucha mis preocupaciones y me da todos los consejos y apoyo que puede."
 spouse.2001.callous: "\n\n[spouse.Custom('ES_ElElla')|U] no tiene paciencia para los «cretinos» que malgastan mi tiempo y no le importa que [spouse.Custom('ES_LoLa')] oigan."
 spouse.2001.sadistic: "\n\nCuanto más crece mi tristeza, más me apoya [spouse.GetSheHe] con su sonrisa y me anima a esforzarme para cumplir mis deberes."
 spouse.2001.vengeful: "\n\n[spouse.Custom('ES_ElElla')|U] tiene palabras duras para quienes me han exigido demasiado. Es un alivio escuchar a otra persona maldecir sus nombres."
 spouse.2001.forgiving: "\n\n[spouse.Custom('ES_ElElla')|U] comprende mi situación y me hace saber que, en cuanto pasen estos momentos tan estresantes, se me perdonará el descuido de otros aspectos de la vida."
 spouse.2001.a: "Nadie me hace sonreír como mi querid[spouse.Custom('ES_OA')] [spouse.GetFirstNameNoTooltip]."
 spouse.2002.t: "Buenas palabras"
 spouse.2002.desc: "Durante una visita, parece que he llamado la atención de [told_of_character.GetFirstName], si bien brevemente. Puede ser el momento oportuno para decir algo bueno de mi querid[spouse.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName]."
 spouse.2002.a: "Os hablaré de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]…"
 spouse.2002.b: "Os hablaré de mí…"
 spouse.2003.t: "Un[spouse.Custom('ES_XA')] [spouse.GetWomanMan] dign[spouse.Custom('ES_OA')] de aplauso"
 spouse.2003.opening: "Durante una visita reciente, [initial_spouse.GetTitledFirstName|l] habló largo y tendido sobre su [initial_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse') )], [spouse.GetTitledFirstName|l]."
 spouse.2003.exceptional: "\n\n¡Sinceramente, no me había dado cuenta hasta ahora de lo grande que es [spouse.GetSheHe]!"
 spouse.2003.a: "¡Gracias por mostrármelo, [initial_spouse.GetFirstNameNoTooltip]!"
 spouse.2004.t: "El apoyo de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]"
 spouse.2004.opening: "Durante una visita reciente, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))] [initial_spouse.GetFirstName] habló largo y tendido con [told_of_character.GetTitledFirstName|l]."
 spouse.2004.exceptional: "\n\n¡No sé qué dijo [initial_spouse.GetSheHe], pero tuvo que causar una gran impresión! Cuando nos íbamos, [told_of_character.GetFirstName] se acercó a mí y me dio un cariñoso abrazo."
 spouse.2004.a: "No sé qué haría sin mi querid[initial_spouse.Custom('ES_OA')] [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2005.t: "Escucha atenta"
 spouse.2005.desc: "¡Parece que [told_of_character.GetTitledFirstName|l] quedó muy impresionad[told_of_character.Custom('ES_OA')] con lo que le conté de [spouse.GetFirstName]! Cuando nos íbamos, [told_of_character.GetTitledFirstName|l] se acercó para darle un abrazo."
 spouse.2005.a: "Apenas tuve que exagerar nada sobre [spouse.GetSheHe]."
 spouse.2006.t: "Un[spouse.Custom('ES_XA')] [spouse.GetWomanMan] dign[spouse.Custom('ES_OA')] de halago"
 spouse.2006.good: "\n\n[initial_spouse.GetSheHe|U] me dio una nueva perspectiva sobre los motivos para respetar a [spouse.GetFirstName]."
 spouse.2006.a: "Gracias por mostrármelo, [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2007.t: "El apoyo de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))]"
 spouse.2007.good: "\n\nNo sé qué dijo [initial_spouse.GetSheHe], pero debió de causarle una buena impresión. ¡Cuando nos íbamos, [told_of_character.GetFirstName] me agarró del hombro con una sonrisa!"
 spouse.2007.a: "No sé qué haría sin mi querid[initial_spouse.Custom('ES_OA')] [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2008.t: "Escucha atenta"
 spouse.2008.desc: "¡Parce que [told_of_character.GetTitledFirstName|l] quedó muy impresionad[told_of_character.Custom('ES_OA')] con lo que le conté de [spouse.GetFirstName]! Se llevan mejor que nunca."
 spouse.2008.a: "Lo único que hice fue decir la verdad."
 spouse.2009.t: "Un[spouse.Custom('ES_XA')] [spouse.GetWomanMan] merecedor[spouse.Custom('ES_XA')] de duda"
 spouse.2009.bad: "\n\nNo sé si fue su intención, pero lo que dijo [initial_spouse.GetFirstName] me hizo plantearme que le he dado demasiado reconocimiento a [spouse.GetFirstName]."
 spouse.2009.a: "Gracias por mostrármelo, [initial_spouse.GetFirstNameNoTooltip]…"
 spouse.2010.t: "El apoyo de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]"
 spouse.2010.desc: "\n\nNo sé qué diría, pero no pareció ser del gusto de [told_of_character.GetFirstName]. Cuando nos íbamos, [told_of_character.GetSheHe] solo me miró y negó con la cabeza."
 spouse.2010.a: "«No sé qué haría sin mi querid[initial_spouse.Custom('ES_OA')] [initial_spouse.GetFirstName]…»."
 spouse.2011.t: "Escucha atenta"
 spouse.2011.desc: "¡Por más que intentaa arregarlo, todo lo que decía sobre mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] parecía un insulto en lugar de un halago! Cuando nos íbamos, [told_of_character.GetFirstName] solo negó con la cabeza mirando a [spouse.GetFirstName]."
 spouse.2011.a: "¿Qué he hecho?"
 spouse.2012.t: "Confidencialidad marital"
 spouse.2012.secret_about_me: "Hay cosas que no puedo ocultar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. Sé que [spouse.GetFirstName] lo entenderá."
 spouse.2012.secret_about_spouse: "Sé algunas cosas sobre [spouse.GetFirstName]. Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] no puede seguir viviendo en la ignorancia."
 spouse.2012.secret_about_other: "Estoy dudando si compartir algo con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] la próxima vez que estemos a solas lejos de oídos ajenos.\n\nLe interesará mucho lo que he descubierto sobre [owner_of_secret.GetTitledFirstName|l]."
 spouse.2012.a: "Compartiré este secreto con [spouse.GetFirstNameNoTooltip]."
 spouse.2012.a.tt: "[spouse.GetTitledFirstName] se entera del secreto"
 spouse.2012.b: "Hay cosas que es mejor dejar ocultas."
 spouse.2013.t: "Confidencialidad marital"
 spouse.2013.opening: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] me lleva aparte y me mira con expresión seria."
 spouse.2013.secret_about_me: "\n\n«Tengo que confesarte un secreto», dijo. Cuando se inclina y me susurra al oído, abro los ojos como platos."
 spouse.2013.secret_about_spouse: "\n\n«Tienes que saber una cosa», dice. Cuando se inclina y me susurra al oído, abro los ojos como platos."
 spouse.2013.secret_about_other: "\n\n«Tengo que contarte algo», dice. «Algo sobre [owner_of_secret.GetTitledFirstName|l]». \nCuando se inclina y me susurra al oído, abro los ojos como platos."
 spouse.2013.a: "¿De verdad? ¡Jamás lo habría pensado!"
 spouse.2014.t: "¿Una amenaza?"
 spouse.2014.desc: "Hay algo raro en el comportamiento de [agent.GetTitledFirstName|l] con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] cuando cree que nadie [agent.GetHerHim] mira. Veo cómo mira de reojo, deambula por los pasillos vacíos y presta mucha atención a todos los movimientos de [spouse.GetFirstName].\n\nMe preocupa que esté tramando algo."
 spouse.2014.a: "¡Debo advertir a mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 spouse.2014.reveal_tt: "Se avisará a [spouse.GetTitledFirstName|l] de que [agent.GetTitledFirstName|l] trama algo."
 spouse.2014.b: "Probablemente me equivoco."
 spouse.2015.t: "¿Una amenaza?"
 spouse.2015.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] vino a verme con aspecto preocupado. Bajando la voz, [first_spouse.GetFirstName] me habló del comportamiento sospechoso que había observado en [agent.GetTitledFirstName|l]. ¡[first_spouse.GetFirstName] [agent.GetHerHim] acusó directamente de colaborar con fuerzas conspiradoras!"
 spouse.2015.a: "¡Gracias por la advertencia, mi querid[first_spouse.Custom('ES_OA')] [first_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 spouse.2015.b: "¿De verdad puedo confiar en [first_spouse.GetFirstNameNoTooltip] en este asunto?"
 spouse.3001.t: "Miseria marital"
 spouse.3001.desc.opening: "¡Como si no tuviera bastantes problemas en mis manos, también tengo que encargarme de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]! "
 spouse.3001.desc.fallback: "Siempre hay algo que no hago bien y algo de lo que quejarse."
 spouse.3001.lazy: "Nunca está dispuest[spouse.Custom('ES_OA')] a echarme una mano. Cuando más trabajo tengo, se pone a rumorear o a dormitar. ¡Normalmente delante de mis narices!"
 spouse.3001.wrathful: "Juro por [ROOT.Char.GetFaith.HighGodName] que su mal genio me desquicia. Las rabietas, peleas, el resentimiento constante… Mi paciencia se agota."
 spouse.3001.deceitful: "Últimamente he descubierto muchas mentiras. La mayoría son cositas insignificantes, pero la duda me acosa. ¿Qué más esconde mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]…?"
 spouse.3001.paranoid: "[spouse.GetFirstName] me sigue culpando de cosas que nunca hice y pone a prueba mi paciencia. En realidad, me tienta ser culpable de su próxima acusación…"
 spouse.3001.impatient: "\n\nSu deber es apoyarme y comprenderme, pero no tiene paciencia. Aunque yo me ahogue con el peso de mis responsabilidades, [spouse.GetFirstName] solo se preocupa de las promesas incumplidas y la falta de atención."
 spouse.3001.arrogant: "A [spouse.GetFirstName] le enfurecen mis gravosas responsabilidades, pero no porque se preocupe de mi bienestar. ¡No! Pretende que le dé prioridad a [spouse.GetSheHe] antes que a mis deberes hacia mi [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 spouse.3001.sadistic: "\n\nEstoy luchando para dar a mis numerosas responsabilidades la atención que merecen y me siento agotad[ROOT.Char.Custom('ES_OA')]. En el pasado pensé que encontraría apoyo en [spouse.GetFirstName], pero ya no soy tan ilus[ROOT.Char.Custom('ES_OA')]. ¡Creo que en realidad [spouse.GetSheHe] disfruta con mi sufrimiento!"
 spouse.3001.callous: "Tras un día largo y tedioso, anhelo compasión y aliento. [spouse.GetFirstName] no me ofrece más que comentarios hirientes y un frío rechazo."
 spouse.3001.vengeful: "Admito que solo soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] y tengo mis fallos, ¡pero [spouse.GetFirstName] tiene todos los defectos posibles! Me recuerda todos los errores que he cometido y, lo que es peor, ¡no deja de castigarme por ellos!"
 spouse.3001.desc.end: "\n\n¡Cualquiera diría que hace todo lo posible para que mi vida sea un tormento sin fin!"
 spouse.3001.a: "¡¿Por qué me odias tanto?!"
 spouse.3002.t: "Oportunidad de dar su merecido"
 spouse.3002.desc: "Durante una visita, parece que he llamado la atención de [told_of_character.GetTitledFirstName|l], si bien brevemente. Puede ser el momento oportuno para decirle qué debería pensar de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName]."
 spouse.3002.a: "Os voy a contar unas cuantas cosas, [told_of_character.GetFirstNameNoTooltip]."
 spouse.3002.a.great: "Historias convincentes"
 spouse.3002.a.great_tt: "#F ¡[told_of_character.GetFirstNameNoTooltip] está espantad[told_of_character.Custom('ES_OA')]#!"
 spouse.3002.a.good: "Historias preocupantes"
 spouse.3002.a.good_tt: "#F Mis palabras persuaden a [told_of_character.GetFirstNameNoTooltip]#!"
 spouse.3002.a.bad: "Palabras deshonrosas"
 spouse.3002.a.bad_tt: "#F A [told_of_character.GetFirstNameNoTooltip] le parece insultante que hable así de mi [THIS.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!"
 spouse.3002.b: "No puedo actuar así, a espaldas de mi [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('spouse') )]."
 spouse.3003.t: "Una conversación preocupante"
 spouse.3003.opening: "Durante una visita reciente, pasé un rato hablando con [initial_spouse.GetTitledFirstName|l], [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] de [spouse.GetTitledFirstName|l]."
 spouse.3003.exceptional: "\n\nTenía a [spouse.GetFirstName] en alta estima, ¡pero lo que [initial_spouse.Custom('ES_ElElla')] me contó prácticamente me horrorizó!"
 spouse.3003.a: "¡Demasiado amable he sido, [spouse.GetFirstNameNoTooltip]!"
 spouse.3004.t: "Una conversación preocupante"
 spouse.3004.opening: "Durante una visita reciente, [told_of_character.GetTitledFirstName|l] pasó una cantidad de tiempo desconcertante escuchando a mi no muy querid[spouse.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [initial_spouse.GetFirstName]."
 spouse.3004.exceptional: "\n\n¡Mis peores miedos se confirmaron al final, cuando [told_of_character.GetFirstName] se negó siquiera a mirarme antes de que nos fuésemos!"
 spouse.3004.a: "¡¿Qué le dijiste?!"
 spouse.3005.t: "Un buen oyente"
 spouse.3005.exceptional: "Lo que dije sobre mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] causó claramente una impresión. Se le pusieron los ojos como platos y murmuró con incredulidad «No puede ser…»."
 spouse.3005.a: "Sí, es verdad. Todo."
 spouse.3006.t: "Una conversación preocupante"
 spouse.3006.good: "\n\nHabía tenido a [spouse.GetFirstName] en alta estima, pero lo que me contó [initial_spouse.Custom('ES_ElElla')] es decepcionante."
 spouse.3006.a: "Demasiado amable he sido, [spouse.GetFirstName]."
 spouse.3007.t: "Una conversación preocupante"
 spouse.3007.good: "\n\nTenía motivos para preocuparme ya que, al marcharse, [told_of_character.GetFirstName] negó con la cabeza."
 spouse.3007.a: "¿Qué le dijiste?"
 spouse.3008.t: "Un buen oyente"
 spouse.3008.good: "Debo de haberle dejado huella a [told_of_character.GetFirstName] con lo que conté sobre mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] porque, cuando fue hora de irse, solo negó con la cabeza hacia [spouse.GetFirstName]."
 spouse.3008.a: "No me sorprende cuánto me agrada esto."
 spouse.3009.t: "Una sorpresa agradable"
 spouse.3009.bad: "\n\n¡Tenía a [spouse.GetFirstName] en alta estima, pero está claro que tenía razón con lo que me contó [initial_spouse.Custom('ES_ElElla')]!"
 spouse.3009.a: "Un[spouse.Custom('ES_XA')] [spouse.GetWomanMan] dign[spouse.Custom('ES_OA')] de mi respeto."
 spouse.3010.t: "Una sorpresa agradable"
 spouse.3010.bad: "\n\nNo tenía de qué preocuparme, pues [told_of_character.GetFirstName] me contó más tarde que [initial_spouse.GetFirstName] le hizo ver aspectos de mí que antes no había apreciado."
 spouse.3010.a: "¿Mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] habló bien de mí? ¿De verdad?"
 spouse.3011.t: "Un horrible malentendido"
 spouse.3011.bad: "¡Por mucho que intenté criticar a [spouse.GetFirstName], [told_of_character.GetFirstName] creyó que [spouse.Custom('ES_LoLa')] estaba alabando! Parece que ahora se llevan mejor que nunca."
 spouse.3011.a: "¿Qué he hecho?"
 spouse.3012.t: "Una amenaza…"
 spouse.3012.opening: "Pese a lo inútil que es, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] parece feliz con su vida en mi [ROOT.Char.Custom('GetCourt')|l]."
 spouse.3012.agent_suspicious: "\n\nSi le comparto el comportamiento sospechoso que le he visto a [agent.GetTitledFirstName|l], bastará para que se sienta un poco menos cómod[spouse.Custom('ES_OA')]."
 spouse.3012.agent_probably_innocent: "\n\nSi afirmo que he observado un comportamiento muy sospechoso en [agent.GetTitledFirstName|l], bastará para que se sienta un poco menos cómod[spouse.Custom('ES_OA')]."
 spouse.3012.a: "¡Debo informar a [spouse.GetFirstNameNoTooltip] de esta «amenaza»!"
 spouse.3012.false_reveal_tt: "«Avisaré» a [spouse.GetFirstNameNoTooltip] sobre [agent.GetFirstNameNoTooltip]."
 spouse.3012.b: "Ni siquiera fingiré ayudar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]."
 spouse.3013.t: "¿Una amenaza?"
 spouse.3013.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))] vino a verme con aspecto preocupado. Bajando la voz, me habló del comportamiento tan sospechoso que había observado en [agent.GetTitledFirstName|l]. ¡[initial_spouse.GetFirstName] [agent.GetHerHim] acusó directamente de colaborar con fuerzas conspiradoras!"
 spouse.3013.a: "¿Puedo confiar en [initial_spouse.GetFirstNameNoTooltip] para esto?"
