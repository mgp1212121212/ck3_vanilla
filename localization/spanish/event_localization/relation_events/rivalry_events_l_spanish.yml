l_spanish:
 rivalry.0001.t: "Enterrando el hacha"
 rivalry.0001.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip|l], hemos tenido nuestras diferencias en el pasado, pero ¿no sería hora de hacer borrón y cuenta nueva?».\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me hace un gesto: «Lo pasado, pasado está… ¡Empecemos de nuevo!»."
 rivalry.0001.a: "Sí, adelante."
 rivalry.0001.b: "¿Te postras ante mí? ¡[ROOT.Char.GetFaith.HighGodName] es grande!"
 rivalry.0002.t: "Enterrando el hacha"
 rivalry.0002.desc: "Ahora, con la perspectiva que da el tiempo, todo parece muy raro. El odio que sentía y el dolor que tan desesperadamente quería causar… \n¿Todo para qué?\n\nLlamar a [rival_response.GetTitledFirstName|l] mi enemig[rival_response.Custom('ES_OA')] ya no tiene sentido para mí."
 rivalry.0002.a: "Borrón y cuenta nueva."
 rivalry.0003.t: "Un oponente indigno"
 rivalry.0003.imprisoned.desc: "Cuando me enteré de las noticias del encarcelamiento de [nemesis.GetTitledFirstName|l],"
 rivalry.0003.incapable.desc: "Cuando supe del accidente de [nemesis.GetTitledFirstName|l] y que había quedado postrad[nemesis.Custom('ES_OA')] en la cama babeando,"
 rivalry.0003.my_prisoner.desc: "Cuando cerré de golpe la puerta de la [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'jaula', 'celda')] en el despreciable rostro [nemesis.Custom('ES_DelDela')] [nemesis.GetTitledFirstName|l],"
 rivalry.0003.middle.desc: "me sentí feliz. ¡Es[nemesis.Custom('ES_EA')] [nemesis.Custom('InsultNoun')] [nemesis.Custom('InsultAdjective')] por fin recibía su merecido!\n\n"
 rivalry.0003.compassionate.desc: "Pero mi felicidad se esfumó con el tiempo. Fue un placer derrotar [nemesis.Custom('ES_AlAla')] [nemesis.GetTitledFirstNameNoTooltip|l] del pasado, pero ¿a esta criatura desdichada? Casi me da #EMP pena#!…"
 rivalry.0003.uncompassionate.desc: "Pero con el tiempo, su estado lamentable ha llegado a #EMP aburrirme#!. No encuentro placer en atormentar a un ratoncillo."
 rivalry.0003.a: "Es hora de cerrar este capítulo."
 rivalry.0003.b: "¡Jamás [nemesis.Custom('ES_LoLa')] perdonaré! ¡Jamás!"
 rivalry.1001.t: "Siempre presente"
 rivalry.1001.desc.opening: "[rival.GetTitledFirstName] se ha convertido en un azote constante en mi vida.\n\n"
 rivalry.1001.malicious: "¡[rival.GetSheHe|U] parece estropear todo lo que hago y encima es[rival.Custom('ES_EA')] [rival.Custom('InsultAdjective')] sonríe!"
 rivalry.1001.benevolent: "Cada vez que nos encontramos, [rival.Custom('ES_EA')] [rival.Custom('InsultAdjective')] se empeña en parecer decente y just[rival.Custom('ES_OA')]. Siempre se ríe de mí y me sermonea. ¡Lo que me irrita de verdad es que parece haber engañado a todo el mundo!"
 rivalry.1001.dominant: "No solo me reclama una atención y espacio constantes, sino que también tiene el valor de exigirme mi tiempo y cuidados. ¡Como si no tuviera cosas más importantes que hacer que escuchar sus tonterías!"
 rivalry.1001.submissive: "¡Es[rival.Custom('ES_EA')] [rival.Custom('InsultAdjective')] aparenta docilidad, pero luego me apuñala por la espalda a en cuanto puede!"
 rivalry.1001.extroverted: "[rival.GetSheHe|U] siempre exige toda la atención en cualquier evento y hace que todo el mundo tenga que escuchar su cháchara durante horas. ¡Por si eso fuera poco, también aprovecha cualquier oportunidad para hacer comentarios mordaces contra mí!"
 rivalry.1001.introverted: "¡Es[rival.Custom('ES_EA')] [rival.Custom('InsultAdjective')] tiene el carisma de un zapato, pero sigue encontrando tiempo para difundir rumores sobre mí!"
 rivalry.1001.emotional: "¡Aprovecha toda oportunidad para montar un escándalo y presentarme como mal[ROOT.Char.Custom('ES_OA')]! Lloriquea y se queja, manchando mi reputación y culpándome de todo lo que le va mal en la vida."
 rivalry.1001.levelheaded: "No importa si es para sabotear mi gobierno y soltar un insulto ingenioso, [rival.GetSheHe] siempre está ahí al acecho."
 rivalry.1001.desc.fallback: "Me parece que da igual dónde vaya y qué haga porque [rival.GetTitledFirstName|l] siempre consigue hacerse notar. Es una sombra que nubla constantemente todos los días."
 rivalry.1001.a: "¡Maldit[rival.Custom('ES_OA')] seas, [rival.GetFirstNameNoTooltip]!"
 rivalry.1010.t: "Acto de rencor"
 rivalry.1010.desc: "El [rival.Custom('InsultBehavior')] de [rival.GetTitledFirstName|l] siempre me ha molestado, pero"
 rivalry.1010.desc.patient: "Ni yo puedo soportar tal [rival.Custom('InsultBehavior')] [rival.Custom('ES_DelDela')] [rival.GetTitledFirstName|l], pero"
 rivalry.1010.desc.end: "últimamente me pone de los nervios más que nunca. Quiero vengarme por su comportamiento, ¿pero qué tipo de represalia debería lanzar?"
 rivalry.1010.a: "¡Propago rumores ultrajantes que [rival.GetHerHim] perseguirán durante años!"
 rivalry.1010.a.success.tt: "#F Los rumores causan muchas habladurías y especulaciones #!"
 rivalry.1010.a.failure.tt: "#F Nadie cree los rumores inverosímiles #!"
 rivalry.1010.a.badfailure.tt: "#F Se descubre que soy el origen de los rumores #!"
 rivalry.1010.b: "¡Escribo un poema ingenioso burlándome de sus muchos fallos!"
 rivalry.1010.b.success.tt: "#F El poema es tan popular que se copia una y otra vez #!"
 rivalry.1010.b.failure.tt: "#F La gente cree que el poema está mal escrito y es de mal gusto #!"
 rivalry.1010.b.badfailure.tt: "#F Se descubre que yo escribí el poema #!"
 rivalry.1010.c: "¡Critico su comportamiento grosero a la cara!"
 rivlary.1010.c.tt: "#F [rival.GetTitledFirstName] reaccionará a tu desaire #!"
 rivalry.1011.t: "Frases rencorosas"
 rivalry.1011.desc.poem: "Ha estado circulando un poema que se mofa de mí por mi [ROOT.GetCharacter.Custom('quirk_neg_noun')] y da una imagen negativa sobre mí. Aunque no pueda demostrar que [from_rival.GetTitledFirstName|l] esté detrás de esto, la prosa apesta a su estilo."
 rivalry.1011.desc.rumors: "Han circulado por mi [ROOT.Char.Custom('GetCourt')|l] unos rumores ultrajantes sobre mi [ROOT.GetCharacter.Custom('quirk_neg_noun')]. Me persiguen los susurros y risitas crueles allá donde voy. ¡Esta táctica turbia es exactamente la clase de comportamiento rastrero que uno esperaría [from_rival.Custom('ES_DelDela')] [from_rival.GetTitledFirstName|l]!"
 rivalry.1011.a: "¡[from_rival.Custom('ES_ElElla')|U] pagará por esto!"
 rivalry.1012.t: "Fantasías absurdas"
 rivalry.1012.desc.poem: "¡Acabo de saber que [from_rival.GetTitledFirstName|l] ha escrito un problema calumnioso para burlarse de mí por mi [ROOT.GetCharacter.Custom('quirk_neg_noun')]! Sin embargo, su poema está tan mal escrito que, en su lugar, todos se ríen de [from_rival.GetFirstName] por malgastar buen papel en sus tonterías!"
 rivalry.1012.desc.rumors: "Acabo de saber que [from_rival.Custom('ES_ElLa')] [from_rival.GetTitledFirstName|l] ha estado intentando propagar rumores ultrajantes sobre las cosas que se supone que hago en privado. Es[from_rival.Custom('ES_EA')] desgraciad[from_rival.Custom('ES_OA')] de espíritu [from_rival.Custom('quirk_neg_adjective')] debe tener una visión muy distorsionada de mí, porque los rumores son tan ridículos e increíbles que todos los han rechazado directamente. En su lugar, se preguntan cómo [from_rival.GetFirstName] ha caído tan bajo con ese rencor mezquino."
 rivalry.1012.a: "¡Le está bien empleado a esa sabandija!"
 rivalry.1013.t: "Rumores plantados"
 rivalry.1013.desc: "Los escandalosos rumores sobre [rival.Custom('ES_ElLa')] [rival.GetTitledFirstName|l] que propagué por su [rival.Custom('GetCourt')|l] se han convertido en el tema favorito de habladurías y especulaciones. ¡He oído que cada vez se frustra e irrita más intentando acallarlos!"
 rivalry.1013.a: "Puede que esto por fin [rival.GetHerHim] ponga en su lugar."
 rivalry.1014.t: "¡Rumores rechazados!"
 rivalry.1014.desc.start: "Nadie se toma en serio los rumores que intenté propagar sobre [rival.GetTitledFirstName|l]. Dicen que son locos y extravagantes. La gente se ríe más de"
 rivalry.1014.desc.hidden: "quien los haya creado por tener"
 rivalry.1014.desc.exposed: "mí por crearlos y dicen que tengo"
 rivalry.1014.desc.end: "una gran inmadurez y mezquindad por usar una táctica tan rastrera para difamar el nombre de [rival.GetFirstName]."
 rivalry.1014.a: "Al menos pude ocultar mi rastro…"
 rivalry.1014.a.exposed: "No ha salido como había planeado."
 rivalry.1015.t: "Poema popular"
 rivalry.1015.desc: "¡Las rimas ingeniosas y las insinuaciones astutas que integré en mi crítica mordaz de la personalidad [rival.Custom('ES_DelDela')] [rival.GetTitledFirstName|l] han corrido por su [rival.Custom('GetCourt')|l] como un reguero de pólvora! Por mucho que lo intente, [rival.GetSheHe] no puede impedir que se propaguen, ¡lo que solo aumenta su humillación!"
 rivalry.1015.a: "Puede que esto por fin [rival.GetHerHim] ponga en su lugar."
 rivalry.1016.t: "Poema rechazado"
 rivalry.1016.desc: "Tras escribir varios poemas burlándome de la personalidad [rival.Custom('ES_DelDela')] [rival.GetTitledFirstName|l], los repartí por su [rival.Custom('GetCourt')|l] y esperé a que calaran.\n\nPor desgracia, parece que mis escritos no son nada populares… De hecho, ¡todo el mundo está bastante de acuerdo en que los poemas son sandeces y que el papel en el que están escritos tiene más valor!"
 rivalry.1016.desc.exposed: "¡Peor aún! Mi odio hacia [rival.GetTitledFirstName|l] es tan evidente que todos saben que fui yo quien los escribió."
 rivalry.1016.a: "Menos mal que no firmé con mi nombre."
 rivalry.1016.a.exposed: "¿Por qué pensé que sería buena idea?"
 rivalry.1017.t: "¡Insulto audaz!"
 rivalry.1017.desc: "Estaba [ROOT.GetCharacter.Custom('quirk_pos_adverb')] ocupándome de mis cosas, cuando se me acercó [from_rival.GetTitledFirstName|l] y me insultó a la cara.\n\n«¡[ROOT.GetCharacter.Custom('InsultNoun')] [ROOT.GetCharacter.Custom('quirk_neg_adjective')], vuestra presencia me hace llorar!»."
 rivalry.1017.a: "¡Responderé a esos infundios con una sarta de insultos propios!"
 rivalry.1017.b: "¡Es[from_rival.Custom('ES_EA')] sinvergüenza y mentiros[from_rival.Custom('ES_OA')] responderá ante mí en un duelo!"
 rivalry.1017.b.tt: "#F Le mostraré a esa sabandija que soy mejor que [from_rival.Custom('ES_ElElla')]#!"
 rivalry.1017.c: "Haré lo correcto y pondré la otra mejilla."
 rivalry.1018.t: "Represalia"
 rivalry.1018.desc: "Cuando fui a ver [rival.Custom('ES_AlAla')] [rival.GetTitledFirstName|l] para decirle lo que pensaba, ¡me respondió con una retahíla de insultos e infamias!\n\nSe cree que nuestro intercambio ha sido pueril y hemos perdido prestigio tanto [rival.GetSheHe] como yo."
 rivalry.1018.a: "¡Para empezar, es todo culpa suya por su carácter [rival.Custom('quirk_neg_adjective')]!"
 rivalry.1019.t: "Injuria gratuita"
 rivalry.1019.desc: "Fui a ver a [rival.GetTitledFirstName|l] para decirle lo que pensaba y enumerarle todos sus fallos. No tuvo nada que decir en su defensa y me marché sabiendo que [rival.GetHerHim] puse en su sitio."
 rivalry.1019.a: "¡Sabía que era débil!"
 rivalry.1020.t: "¡Desaire desafiado!"
 rivalry.1020.desc: "¡Cuando llamé a [rival.GetTitledFirstName|l] por su [rival.Custom('quirk_neg_noun')], se lo tomó como un grave insulto y me desafió a un duelo para defender su honor!"
 rivalry.1020.a: "¡Como gustéis, [rival.GetFirstNameNoTooltip]!"
 rivalry.1020.b: "Bueno… Tampoco hay que recurrir a la violencia…"
 rivalry.1021.tt: "Victoria triunfal"
 rivalry.1022.tt: "Victoria ajustada"
 rivalry.1023.tt: "Derrota ajustada"
 rivalry.1024.tt: "Derrota humillante"
 rivalry.1021.t: "Victoria triunfal"
 rivalry.1021.desc: "Desde el comienzo del duelo con [duel_loser.GetTitledFirstName|l], ha quedado claro que tengo las de ganar. Aprovecho mi ventaja y procuro desequilibrar[duel_loser.GetHerHim|l]. Enseguida comete un error y me deja un hueco que aprovecho, ¡mi arma [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] su brazo y pone fin al combate!\n\nEl hecho de que mi victoria haya sido rápida y decisiva la hace aún mejor."
 rivalry.1021.a: "¡He demostrado ser mejor que [duel_loser.GetFirstNameNoTooltip]!"
 rivalry.1022.t: "Victoria ajustada"
 rivalry.1022.desc: "Empiezo el duelo con [duel_loser.GetTitledFirstName|l] y me doy cuenta que hay más igualdad de lo que esperaba. Intercambiamos golpes y bloqueos una y otra vez durante mucho tiempo sin que nadie consiga ventaja.\n\nFinalmente empezamos a acusar el cansancio y me deja un hueco que aprovecho. ¡Mi arma [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] su pierna y pongo fin al combate!"
 rivalry.1022.a: "Mi victoria demuestra que yo tenía la razón."
 rivalry.1023.t: "Derrota ajustada"
 rivalry.1023.desc: "Cuando [duel_winner.GetTitledFirstName|l] y yo comenzamos el duelo, me doy cuenta de que es más fuerte de lo que esperaba. La lucha está reñida e intercambiamos golpes y bloqueos buscando un hueco.\n\nFinalmente, bajo la guardia un momento por culpa del cansancio y [duel_winner.GetFirstName] lo aprovecha y me [duel_winner.Custom('SignatureWeaponCritical')] el brazo con [duel_winner.Custom('signature_weapon')]"
 rivalry.1023.desc.end: "Sangrando profusamente, no me queda más remedio que admitir la derrota."
 rivalry.1023.desc.death: "Mis heridas pasan factura y me desplomo en el suelo."
 rivalry.1023.a: "¡Ya te pillaré la próxima vez, [duel_winner.GetTitledFirstNameNoTooltip|l]!"
 rivalry.1023.a.death: "Está tan oscuro…"
 rivalry.1024.t: "Derrota humillante"
 rivalry.1024.desc: "Cuando [duel_winner.GetTitledFirstName|l] y yo nos encontramos para comenzar nuestro duelo, ¡[duel_winner.GetSheHe] no pierde tiempo y salta a la acción! Me pilla con la guardia baja y lucho para recuperar terreno, pero los ataques incesantes de [duel_winner.GetFirstName] no me dejan tiempo para recuperarme.\n\nEnseguida, [duel_winner.GetSheHe] esquiva mi guardia y me [duel_winner.Custom('SignatureWeaponCriticalPresent')] la pierna con [duel_winner.Custom('signature_weapon')],"
 rivalry.1024.desc.end: "lo que pone fin al enfrentamiento. ¡Mi vergonzosa derrota me ha dejado humillad[ROOT.Char.Custom('ES_OA')] y avergonzad[ROOT.Char.Custom('ES_OA')]!"
 rivalry.1024.desc.death: "haciendo que me desplome al suelo."
 rivalry.1024.a: "debo volver a casa cojeando y avergonzad[ROOT.Char.Custom('ES_OA')]."
 rivalry.1025.t: "Actuación vergonzosa"
 rivalry.1025.desc: "¡El/La cobarde [from_rival.Custom('ES_DelDela')] [from_rival.GetTitledFirstName|l] se ha negado a batirse conmigo pese a haberme insultado a la cara! No se me ocurre nada más vergonzoso que faltar al respeto y no defender tus palabras. ¡Siempre he pensado que [rival.GetSheHe] carecía de honor y esto lo demuestra!"
 rivalry.1025.a: "Al menos he conservado mi honor."
 rivalry.1030.t: "Interfiriendo en el matrimonio"
 rivalry.1030.desc.happy: "Me irrita que mi rival, [rival.GetTitledFirstName|l], disfrute de un matrimonio feliz con su [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName|l]. Podría causarle bastante estrés y preocupación si sembrase semillas de sospecha entre los dos para que duden de su fidelidad."
 rivalry.1030.desc.neutral: "El matrimonio sin amor entre [rival.GetTitledFirstName|l] y su [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName|l] me otorga una oportunidad tentadora. ¡Si siembro la semilla de la duda entre ellos, [rival.GetFirstName] se quedará preocupad[rival.Custom('ES_OA')] por el desmoronamiento de su matrimonio y no interferirá en mis planes!"
 rivalry.1030.desc.unhappy: "No es raro que [rival.GetTitledFirstName|l] y su [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName|l] estén como el perro y el gato. Podría incitar otra pelea entre ellos si coloco una nota en un lugar estratégico para distraer[rival.GetHerHim]. Así le resultará más difícil interferir en mis planes…"
 rivalry.1030.a: "Dejaré cartas a [rival_spouse.GetTitledFirstNameNoTooltip|l] de parte de un[rival_spouse.Custom('ES_XAOpp')] amante secret[rival_spouse.Custom('ES_XAOpp')]."
 rivalry.1030.a.tt: "[rival.GetTitledFirstName] descubrirá las pruebas incriminatorias… ¿pero se las creerá?"
 rivalry.1030.b: "Prefiero tenderle una trampa a [rival.GetTitledFirstNameNoTooltip|l]."
 rivalry.1030.b.tt: "[rival_spouse.GetTitledFirstName] descubrirá las pruebas incriminatorias… ¿pero se las creerá?"
 rivalry.1030.c: "¡Inmiscuirse en la unión de otros es ir demasiado lejos!"
 rivalry.1030.c.tt: "Abandonar este camino por ahora"
 rivalry.1030.a_success: "Inculpación exitosa"
 rivalry.1030.a_failure: "El plan fracasa"
 rivalry.1031.t: "¿Pruebas de infidelidad?"
 rivalry.1031.desc: "¡Hoy encontré una carta dirigida a mi [my_spouse.GetWifeHusband] [my_spouse.GetFirstName], escrita por un[my_spouse.Custom('ES_XAOpp')] amante! Detallaba su último encuentro amoroso y le rogaba volverse a ver."
 rivalry.1031.desc.fooled: "\n\n¡La carta no está firmada y no puedo parar de especular quién tiene una aventura con mi [my_spouse.GetWifeHusband]!"
 rivalry.1031.desc.suspicious: "\n\nDe primeras me afecta, pero la vuelvo a leer y veo que la carta es muy genérica y que carece de detalles personales que identifiquen quién la escribió. Podría ser cualquiera…"
 rivalry.1031.a.fooled: "¡Debo descubrir quién es este misterioso amante que tiene!"
 rivalry.1031.a.suspicious: "Investigaré tranquilamente qué está pasando."
 rivalry.1031.b.fooled: "¡Hablaré directamente con [my_spouse.GetFirstNameNoTooltip] sobre la carta!"
 rivalry.1031.b.suspicious: "¡Hablaré directamente con [my_spouse.GetFirstNameNoTooltip] y descubriré la verdad!"
 rivalry.1031.b.tt: "Le preguntaré a [my_spouse.GetTitledFirstName|l] si me ha sido infiel"
 rivalry.1031.c: "Confío en [my_spouse.GetTitledFirstNameNoTooltip|l], ¡esta carta es falsa!"
 rivalry.1031.c.tt: "Tiro la carta"
 rivalry.1032.t: "Acusaciones de infidelidad"
 rivalry.1032.desc: "Mi [suspicious_spouse.GetWifeHusband] [suspicious_spouse.GetFirstName] ha venido hoy con una carta en la mano. ¡Dice me la ha escrito mi amante secret[suspicious_spouse.Custom('ES_OA')]! ¡Ahora me acusa de tener una aventura!"
 rivalry.1032.a: "¡No te he sido infiel, lo juro!"
 rivalry.1032.a.tt: "Intento convencer a [suspicious_spouse.GetFirstNameNoTooltip] de que he sido fiel"
 rivalry.1032.b: "¡Debo confesar mi aventura con [spouse_lover.GetTitledFirstNameNoTooltip|l]!"
 rivalry.1033.t: "Negar cualquier mal"
 rivalry.1033.desc: "Me enfrenté a [my_spouse.GetFirstName] por la carta sobre su amante secreto, pero pareció sorprendid[my_spouse.Custom('ES_OA')] y dolid[my_spouse.Custom('ES_OA')] por la acusación y defendió su inocencia."
 rivalry.1033.a: "¡Confío en [my_spouse.GetFirstNameNoTooltip] y creo lo que me dice!"
 rivalry.1033.a.tt: "Pongo fin a esta línea de investigación"
 rivalry.1033.b: "¡Mentira! ¡Investigaré más aún para hallar la verdad!"
 rivalry.1034.t: "Una confesión entre lágrimas"
 rivalry.1034.desc: "¡Cuando me enfrenté a [my_spouse.GetFirstName] por la carta sobre su amante secreto, se vino abajo y confesó llorando que tenía una aventura con [spouse_lover.GetTitledFirstName|l]!"
 rivalry.1034.a: "¿Cómo Ha podido hacerme esto?"
 rivalry.1035.t: "¡Falsificación descubierta!"
 rivalry.1035.desc: "¡Tras investigar el origen de la carta del supuesto amante de [my_spouse.GetFirstName], he descubierto que era falsa. ¡La dejó nada menos que es[instigator.Custom('ES_EA')] [instigator.Custom('InsultNoun')] [instigator.Custom('InsultAdjective')] de [instigator.GetTitledFirstName|l]!"
 rivalry.1035.a: "¡Pagará por inmiscuirse en mi matrimonio!"
 rivalry.1036.t: "Callejones sin salida"
 rivalry.1036.desc: "He seguido cualquier pista posible sobre quién era tal supuesto amante secreto que escribió la carta a [rival_spouse.GetFirstName], pero he sido incapaz de encontrar el origen."
 rivalry.1036.a: "De todas maneras, estaré pendiente de [rival_spouse.GetFirstNameNoTooltip]…"
 rivalry.1036.b: "¡Debo concluir que la carta es falsa!"
 rivalry.1037.t: "Inmiscuirse en un matrimonio"
 rivalry.1037.desc: "Mis espías me han informado de que hay nuevas tensiones entre [rival.GetTitledFirstName|l] y su [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName]. ¡Parece que la jugada de sembrar discordia entre ellos ha funcionado!"
 rivalry.1037.a: "¡Sus disputas son música para mis oídos!"
 rivalry.1038.t: "Inmiscuirse en un matrimonio"
 rivalry.1038.desc: "¡Mis espías me informan de que [rival.GetTitledFirstName|l] cree que la carta que dejé para sembrar desconfianza entre [rival.GetSheHe] y su [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] era falsa. ¡No se ha dejado engañar por mi trucos!"
 rivalry.1038.a: "Tendré que probar otra cosa…"
 rivalry.1039.t: "$rivalry.1037.t$"
 rivalry.1039.desc: "¡Mis espías me informan de que [my_spouse.GetTitledFirstName|l] tenía una relación clandestina real y mi carta falsificada ha provocado que se lo confesara a [suspicious_spouse.GetTitledFirstName|l]!"
 rivalry.1039.a: "Anda… Eso es #EMP muy#! interesante."
 rivalry.2001.t: "Un obstáculo para la amistad"
 rivalry.2001.desc: "He recibido una carta de [target_in_question.GetTitledFirstName|l] preguntándome qué pienso de [rival.GetTitledFirstName|l]. Parece que [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival') )] está haciendo acercamientos diplomáticos hacia [target_in_question.Custom('ES_ElElla')]."
 rivalry.2001.a: "¿Y tiene que preguntarlo [target_in_question.GetFirstName]?"
 rivalry.2001.b: "[target_in_question.GetFirstName] debería aclararse."
 rivalry.2002.t: "Un obstáculo para la amistad"
 rivalry.2002.desc: "He estado trabajando mucho para causar buena impresión a [target_in_question.GetTitledFirstName|l] y ¿qué descubro?\n\n¡Que precisamente [first_rival.GetTitledFirstName|l] ha estado propagando viles rumores sobre mí para dañar mis esfuerzos!"
 rivalry.2002.a: "¿De verdad [target_in_question.GetFirstName] cree lo que [first_rival.GetFirstName] le dice?"
 rivalry.3001.t: "De mal en peor"
 rivalry.3001.desc.opening: "Por si no fuera suficiente que [rival.GetSheHe] abrace los peores vicios de la humanidad, ¡ahora [rival.GetTitledFirstName|l] me ha insultado a la cara!\n\n"
 rivalry.3001.malicious: "[rival.GetSheHe|U] envió a un mensajero para asegurarse de que toda mi [ROOT.Char.Custom('GetCourt')|l] oyera sus viles comentarios. Comenzó con un «[ROOT.Char.Custom('ES_AlAla')|U] [ROOT.Char.GetTitledFirstName|l] [ROOT.Char.Custom('InsultAdjective')]», y empeoró según seguía. ¡Qué desvergüenza la de es[rival.Custom('ES_EA')] [rival.Custom('InsultAdjective')]!"
 rivalry.3001.benevolent: "[rival.GetSheHe|U] envió una carta en la que pide mejorar las relaciones al tiempo que se dirige a mí como «[ROOT.Char.GetTitledFirstName|l] [ROOT.Char.Custom('InsultAdjective')]». ¡Ahora sí que se ha mostrado como es en realidad!"
 rivalry.3001.dominant: "[rival.GetSheHe|U] envió a un mensajero que se dirigió a mí como «[ROOT.Char.GetTitledFirstName|l] [ROOT.Char.Custom('InsultAdjective')]». ¡Eso es buscar pelea!"
 rivalry.3001.submissive: "Encontré una nota en mi [ROOT.Char.Custom('GetChamber')] personal. Alguien la deslizó al amparo de la noche. Comenzaba con un «[ROOT.Char.Custom('ES_AlAla')|U] [ROOT.Char.GetTitledFirstName|l] [ROOT.Char.Custom('InsultAdjective')]», y lo siguiente era aún peor. ¡Encima, semejante [rival.Custom('InsultAdjective')] tiene el descaro de firmar con su nombre!"
 rivalry.3001.extroverted: "Su mensajero se presentó mientras me dirigía a mi [ROOT.Char.Custom('GetCourt')|l], saludándome como «[ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]», ¡antes de seguir calumniándome delante de todos!"
 rivalry.3001.emotional: "[rival.GetSheHe|U] envió a un mensajero que me acusó de «arruinarle la vida entera a [rival.GetFirstNameNoTooltip]» y me llamó «[ROOT.Char.GetTitledFirstName|l] [ROOT.Char.Custom('InsultAdjective')]». ¡Menuda escena montó!"
 rivalry.3001.levelheaded: "[rival.GetSheHe|U] envió a un mensajero que esperó la oportunidad perfecta para dirigirse a mí como «[ROOT.Char.GetTitledFirstName|l] [ROOT.Char.Custom('InsultAdjective')]» como por casualidad, y luego [rival.GetFirstName] actuó como si hubiera sido un error."
 rivalry.3001.desc.fallback: "¡[rival.GetSheHe|U] envió a un mensajero que me llamó «[ROOT.Char.GetTitledFirstName|l] [ROOT.Char.Custom('InsultAdjective')]» delante de todo el mundo!"
 rivalry.3001.desc.end: "\n\nEsto no se puede permitir, me encargaré de que pague por su insolencia."
 rivalry.3001.a: "¡Ya verás, [rival.GetTitledFirstNameNoTooltip|l]!"
 rivalry.3002.t: "El enemigo de mi amigo"
 rivalry.3002.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend') )] [friend.GetTitledFirstName|l] ha sufrido recientemente cierta molestia. [rival.GetTitledFirstName|l] [friend.GetHerHim] ha elegido como blanco de sus malignas conjuras.\n\n¿Cómo voy a permitir que nadie trate así a mi amig[friend.Custom('ES_OA')]?"
 rivalry.3002.a: "¡Os denuncio, [rival.GetTitledFirstNameNoTooltip|l]!"
 rivalry.3002.b: "[rival.GetTitledFirstName] no tiene que saber cómo me siento."
 rivalry.3003.t: "Reunión de ratas"
 rivalry.3003.desc: "Parece que [first_friend.GetTitledFirstName|l] me ha denunciado y ha citado mi rivalidad con su [first_friend.Custom2('RelationToMe', SCOPE.sC('friend') )], [friend.GetTitledFirstName|l].\n\nMis enemigos se multiplican…"
 rivalry.3003.a: "¡Bah! Un rebaño de ovejas."
 rivalry.3004.t: "La peor persona posible"
 rivalry.3004.opening: "¡Aunque no odiase intensamente a [rival.GetTitledFirstName|l], sé que nunca podríamos llevarnos bien!"
 rivalry.3004.fallback: "\n\n¡[rival.GetSheHe|U] parece comportarse de forma opuesta a como lo haría yo en cualquier situación!"
 rivalry.3004.a: "¿Lo hará solo para fastidiarme?"
