l_spanish:
 parent_meddling_tt: "Mi [parent.Custom('MotherFather')] espera tener voz y voto en mis decisiones"
 parent_meddling_decrease_tt: "A mi [parent.Custom('MotherFather')] le encanta que siga sus consejos"
 parent.1001.t: "Consejo de [parent.Custom('MotherFather')]"
 parent.1001.desc: "Mi [parent.Custom('MotherFather')] tiene mucho que decir sobre los $knight_culture_player_plural_no_tooltip_lowercase$ de mi [ROOT.Char.Custom('GetCourt')|l]. Lo comenta todo, desde su entrenamiento a cómo deberían prepararse para el campo de batalla.\n\nHasta los propios $knight_culture_player_plural_no_tooltip$ admiten que lo que dice tiene mucho sentido."
 parent.1001.a: "«¿Cómo #EMP debo#! organizarlos, [parent.Custom('MotherFather')]?»."
 parent.1001.b: "¡Yo decidiré cómo luchan!"
 parent.1002.desc: "Mi [parent.Custom('MotherFather')] es un[parent.Custom('ES_XA')] [parent.GetWomanMan] inteligente, que entiende plenamente las necesidades y deseos del pueblo.\n\nMe suele aconsejar sobre cómo tratar a los demás."
 parent.1002.a: "Sinceramente, necesito todos los consejos que pueda recibir."
 parent.1002.b: "«Recordad que es #EMP mi#! [ROOT.Char.Custom('GetCourt')|l] y no os pertenece, [parent.Custom('MotherFather')]»."
 parent.1003.desc: "Mi [parent.Custom('MotherFather')] se suele pasar horas señalando todos los detallitos de mi [ROOT.Char.Custom('GetCourt')|l] que se me han escapado.\n\nDos sirvientes que solían discutir ahora cotillean juntos, los guardias parecen más silenciosos de lo habitual, han movido un candelabro al otro lado de mi [ROOT.Char.Custom('ResidenceBuilding')]…"
 parent.1003.a: "Mejor saber que lamentar no haber sabido."
 parent.1003.b: "«No te contaré mis preocupaciones, [parent.Custom('MotherFather')]»."
 parent.1004.desc: "A veces creo que mi [parent.Custom('MotherFather')] conoce mi tesorería mejor que mi administrador. ¡Es como si una pieza de oro valiese el doble cuando [parent.Custom('ES_ElElla')] me dice cómo gastarla!"
 parent.1004.a: "«Por favor, [parent.Custom('MotherFather')], guiadme para tomar decisiones sensatas»."
 parent.1004.b: "¡Mi señorío, mi tesorería!"
 parent.1005.desc: "Gente muy sabia honra mi [ROOT.Char.Custom('GetCourt')|l], pero dudo que nadie entre sus filas pudiera derrotar a mi [parent.Custom('MotherFather')] en un debate. ¡Siempre muestra una perspectiva sorprendente o un conocimiento nuevo!"
 parent.1005.a: "«¡Compartid vuestra sabiduría conmigo, [parent.Custom('MotherFather')]!»."
 parent.1005.b: "Las palabras deslumbran, ¿pero son tan sabias?"
 parent.1006.t: "Una mano que guía"
 parent.1006.desc: "Últimamente, mi [parent.Custom('MotherFather')] se ha interesado mucho por lo que pasa en [county.GetNameNoTier].\n\n¡Hasta ha empezado a escribirse con barones y alcaldes para instruirlos en la gestión eficiente!"
 parent.1006.a: "Buen trabajo, [parent.Custom('MotherFather')]."
 parent.1007.t: "[parent.Custom('MotherFather')|U] mediador[parent.Custom('ES_XA')]"
 parent.1007.desc_opening: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))], [courtier.GetTitledFirstName|l], ha dejado claro su desprecio hacia mí.\n\n"
 parent.1007.courtier_1: "[courtier.Custom('ES_LoLa')|U] pillé contando una historia sobre un error garrafal que #EMP se supone#! que cometí en un evento. ¡Uno al que ni siquiera acudí!"
 parent.1007.courtier_2: "Me encontré con [courtier.GetSheHe] y otro gorrón andando por mi [ROOT.Char.Custom('ResidenceBuilding')]. En cuanto [courtier.Custom('ES_ElLa')] [courtier.GetTitledFirstNameNoTooltip|l] me vio, dejó de cuchichear hasta que hube pasado. ¡No es la primera vez que ocurre tal insulto!"
 parent.1007.desc_end: "\n\nMi [parent.Custom('MotherFather')], siempre dispuest[parent.Custom('ES_OA')] a mediar, se ha ofrecido a aclarar las cosas entre nosotros."
 parent.1007.a: "Su ayuda es siempre bienvenida."
 parent.1007.b: "¡Ya me encargaré yo de mantener a raya esta gente!"
 parent.1009.t: "Una nueva relación"
 parent.1009.desc: "Una antigua amistad de mi [parent.Custom('MotherFather')], [new_courtier.GetTitledFirstName|l], ha llegado a mi [ROOT.Char.Custom('GetCourt')|l] por invitación suya.\n\nMi [parent.Custom('MotherFather')] no deja de insinuar la buena influencia que esta persona podría ejercer si se le ofreciera algún puesto…"
 parent.1009.a: "Seguro que podemos encontrarle algo que hacer."
 parent.1009.b: "No, [new_courtier.GetSheHe] no se asentará aquí."
 parent.1010.t: "Relaciones relajantes"
 parent.1010.desc: "Últimamente, mis cargas como [ROOT.Char.GetTitleAsNameNoTooltip|l] han sido más graves de lo normal y parece que mi [parent.Custom('MotherFather')] se ha dado cuenta.\n\nInsiste en que me tome un descanso el resto del día y me asegura que [parent.GetSheHe] se encargará de mis responsabilidades mientras tanto."
 parent.1010.a: "Lo que necesito es algo de descanso."
 parent.1010.b: "¡No es momento de relajarse!"
 parent.2002.t: "Una educación sensata"
 parent.2002.desc: "Tras no ver a [child.GetTitledFirstName|l] en días, pronto descubrí que mi excesiv[ROOT.Char.Custom('ES_OA')] [parent.Custom('MotherFather')] sabía perfectamente dónde estaba:\n«Tan solo [child.Custom('ES_LoLa')] envié fuera. ¡Estoy preocupad[ROOT.Char.Custom('ES_OA')] por su educación! Las cosas le irán mucho mejor bajo la tutela de [new_guardian.GetTitledFirstName|l]»."
 parent.2002.a: "¿#EMP Dónde#! has mandado a mi [child.Custom('DaughterSon')]?"
 child_sent_away_tt: "[child.Custom('ES_AlAla')|U] [child.GetTitledFirstName|l] le educará [new_guardian.Custom('ES_ElLa')] [new_guardian.GetTitledFirstNameNoTooltip|l]"
 parent.2003.t: "La mezquindad de mi [parent.Custom('MotherFather')]"
 parent.2003.desc: "Creí que la enemistad entre mi [parent.Custom('MotherFather')] y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))], [hated_courtier.GetTitledFirstName|l], no acabaría nunca.\n\nPero resulta que sí, ¡mi [parent.Custom('MotherFather')] ha desterrado a [hated_courtier.GetFirstNameNoTooltip] de mi [ROOT.Char.Custom('GetRealmOrDomicile')]!"
 parent.2003.a: "¡¿Cómo se atreve?! ¡Este es #EMP mi#! [ROOT.Char.Custom('GetRealmOrDomicile')|l]!"
 parent.2003.b: "Buen viaje."
 parent.2004.t: "Un incordio constante"
 parent.2004.opening: "Mi [parent.Custom('MotherFather')], [parent.GetFirstName], se ha dedicado a seguirme a todas partes. No deja de dar su opinión sobre todo lo que hago e intenta dar consejos."
 parent.2004.malicious: "\n\nMe incordia sin descanso, afirma que la dureza del tratamiento es por mi propio bien, al tiempo que niega la sonrisa que a veces veo en sus labios."
 parent.2004.benevolent: "\n\nMe sermonea sobre las virtudes de la rectitud, como si tuviera mucho que aprender sobre el tema."
 parent.2004.dominant: "\n\nMe sermonea constantemente y no me deja relajarme."
 parent.2004.submissive: "\n\nSe ha convertido en mi sombra constante y esconde todos sus comentarios tras aparentes sugerencias e insinuaciones."
 parent.2004.extroverted: "\n\nHasta actúa así entre mis [ROOT.Char.Custom('GetCourtierPlural')|l] ¡Me obliga a hablar con ellos y crea situaciones incómodas para todos!"
 parent.2004.introverted: "\n\n¡Me sermonea sobre las virtudes de la soledad e intenta que me aísle de mis [ROOT.Char.Custom('GetCourtierPlural')|l]!"
 parent.2004.emotional: "\n\nEs dad[parent.Custom('ES_OA')] a los arrebatos emocionales y se aprovecha de que [parent.Custom('ES_LoLa')] escucharé para evitar una escena."
 parent.2004.levelheaded: "\n\nQuiere debatir conmigo sobre todo y afirma que apresurarse en cualquier situación anula cualquier ventaja. Las largas discusiones consumen demasiado tiempo y energía."
 parent.2004.fallback: "\n\n¡Me incordia constantemente con sugerencias y la [ROOT.Char.Custom('GetCourt')|l] empieza a chismorrear sobre quién toma de verdad las decisiones en mi [ROOT.Char.Custom('ResidenceBuilding')]!"
 parent.2004.end: "Sé que lo hace por amor, pero esto ya es ridículo."
 parent.2004.a: "¡Le ordenaré que pare!"
 parent.2004.b: "Sí que incordia, pero también es innegable que ayuda…"
 parent.2004.b.message: "Me parece bien cómo están las cosas"
 parent.3001.t: "Bajo mi tutela"
 parent.3001.desc: "Últimamente he notado que mi querid[child.Custom('ES_OA')] [child.Custom('GetDaughterSon')], [child.Custom('ES_ElLa')] [child.GetTitledFirstName|l], pasa mucho tiempo con mi [parent.Custom('MotherFather')].\n\nAl parecer, [parent.Custom('ES_ElLa')] [parent.GetTitledFirstName|l] siente un interés personal en su vida y quiere ser parte activa de ella."
 parent.3001.a: "¡Mi [parent.Custom('MotherFather')] se preocupa de verdad por mi [child.Custom('GetDaughterSon')]!"
 parent.3001.b: "Es preocupante su repentino interés por mi [child.Custom('GetDaughterSon')]…"
 parent.3001.c: "¡Mi astut[parent.Custom('ES_OA')] [parent.Custom('MotherFather')] no se saldrá con la suya!"
