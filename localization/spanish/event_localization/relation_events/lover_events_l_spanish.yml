l_spanish:
 lover.0001.t: "El fin de la pasión"
 lover.0001.desc_opening: "«Mi [ROOT.Char.Custom('LoverPetName')], esto… ¡esto ya no funciona!».\n\nMi amante, [lover.GetTitledFirstName|l], se aparta de mí,"
 lover.0001.desc_murder: "«La chispa entre nosotros ha ido menguando… Y pensar que asesinarías… ¡Ya es demasiado!»."
 lover.0001.desc: "«La chispa entre nosotros es… es como si hubiera muerto»."
 lover.0001.a: "Estoy de acuerdo, es hora de seguir caminos distintos."
 lover.0001.b: "Pero… ¡recuerda todos los buenos momentos!"
 lover.0001.b.tt: "[lover.GetSheHe|U] dará otra oportunidad a nuestra relación"
 lover.0002.t: "El fin de la pasión"
 lover.0002.still_in_love: "Las palabras [first_lover.Custom('ES_DelDela')] [first_lover.GetTitledFirstName|l] siguen resonando en mis oídos. Por el tono sombrío con el que me habló, no puedo evitar pensar que intentaba hacerme daño.\n\n«Pero… ¡yo te quiero!», logré decir con la garganta seca. Mis súplicas no convencieron a su corazón."
 lover.0002.still_likes: "Las palabras [first_lover.Custom('ES_DelDela')] [first_lover.GetTitledFirstName|l] dolieron, pero intenté tragármelo.\n\nSi [first_lover.GetSheHe] cree que es lo mejor, no le impediré marcharse."
 lover.0002.neutral: "«Todo tiene su fin», me dijo [first_lover.GetTitledFirstName|l]. Me apena pensar en todo lo que compartimos y lo que ahora hemos perdido pero, en el fondo, esto es lo mejor."
 lover.0002.dislike: "[first_lover.GetTitledFirstName] se me acercó, con inseguridad. Cuando me di cuenta de que había venido a decirme que ya no podíamos seguir viéndonos, no sentí enfado. Solo alivio."
 lover.0002.hate: "[first_lover.GetTitledFirstName] vino a verme y dijo que tenía que hablar de algo serio. Pero antes de que hablase, le solté una larga diatriba sobre cómo me había decepcionado una y otra vez.\n\nCasi me alegré cuando me dijo que no quería volver a verme."
 lover.0002.like.vengeful: "A medida que [first_lover.GetTitledFirstName|l] iba relatando una mala excusa tras otro, empezó a arderme la tripa de odio. ¿Así que no soy lo bastante buen[ROOT.Char.Custom('ES_OA')] para [first_lover.GetSheHe]? Me las pagará, recordad mis palabras…"
 lover.0002.dislike.vengeful: "Según iban saliendo patéticas excusas de los labios [first_lover.Custom('ES_DelDela')] [first_lover.GetTitledFirstName|l], un frío desdén surgió desde el fondo de mis tripas y destrozó cualquier resto de cariño que sintiera hacia [first_lover.GetSheHe]. Me las pagará, recordad mis palabras…"
 lover.0002.like.humble: "Aunque el dolor que causaron las palabras [first_lover.Custom('ES_DelDela')] [first_lover.GetTitledFirstName|l] fue prácticamente insoportable, no pude negar su verdad. Nunca fui lo bastante buen[ROOT.Char.Custom('ES_OA')] para [first_lover.GetSheHe]. Espero que sea más feliz sin mí…"
 lover.0002.like.arrogant: "¿[first_lover.GetTitledFirstName]… ya no me amaba? Lo que dijo no tenía sentido. Pensé que se encontraría mal o que se había visto obligad[first_lover.Custom('ES_OA')] a decir esos desvaríos. Pero si yo soy… ¡soy perfect[ROOT.Char.Custom('ES_OA')] para [first_lover.GetSheHe]!"
 lover.0002.dislike.arrogant: "Apenas pude contener la risa de lo absurdas que eran las palabras [first_lover.Custom('ES_DelDela')] [first_lover.GetTitledFirstName|l]. Pues claro que aún me quería, ¡soy todo lo que siempre ha deseado! Sin embargo, no discutí, ¡[first_lover.GetSheHe] se lo pierde! A mí no me podría importar menos."
 lover.0002.like.lustful: "Había añorado el tacto de las manos ansiosas [first_lover.Custom('ES_DelDela')] [first_lover.GetTitledFirstName|l], así que su llegada sin avisar fue una sorpresa deliciosa. Me moría por perderme en su abrazo, pero se resistió cuando intenté acercar[first_lover.GetHerHim] hacia mí.\n\nApenas recuerdo las palabras que siguieron, pero el dolor embotado que dejó tras de sí no se ha desvanecido."
 lover.0002.dislike.lustful: "Para mi sorpresa, cuando [first_lover.GetTitledFirstName|l] me dijo que habíamos terminado, mi primera sensación fue de alivio. Por fin podía admitir que [first_lover.GetSheHe] ya no podía satisfacer mis deseos."
 lover.0002.like.understanding: "Aunque [first_lover.GetTitledFirstName|l] se esforzó por encontrar las palabras, [first_lover.GetHerHim] conocía lo suficiente como para saber que serían malas. Reprimí mi dolor para no ponérselo más difícil y le apreté la mano con amabilidad. Entonces, las palabras salieron de su boca como una cascada y se confirmaron mis miedos más profundos."
 lover.0002.dislike.understanding: "Daba igual lo que [first_lover.GetTitledFirstName|l] hubiera venido a decirme: era obvio que le causaba dolor. Aunque mis sentimientos por [first_lover.GetSheHe] se habían esfumado, aún me dolía ver[first_lover.GetHerHim] en tal estado.\n\nCuando le aseguré que todo iría bien, [first_lover.GetSheHe] me dijo finalmente que habíamos terminado."
 lover.0002.like.angry: "Tras ver [first_lover.Custom('ES_AlAla')] [first_lover.GetTitledFirstName|l] retorcerse y sudar durante casi una hora, su confesión no fue ninguna sorpresa. Sin embargo, no me esperaba mi propia reacción: por mi boca salieron palabras viles como lava y ni pude ni quise detenerlas. Tenía que ver mi propio dolor reflejado en su rostro.\n\nLa rabia me protegió hasta que [first_lover.GetFirstName] salió hech[first_lover.Custom('ES_OA')] una furia de la [ROOT.Char.Custom('GetRoom')]. Entonces, me quedé a solas con la atroz realidad del rechazo."
 lover.0002.dislike.angry: "Tras ver a [first_lover.GetTitledFirstName|l] retorcerse y sudar durante casi una hora, no pude contener más mi rabia. Todo el rencor que siempre quise transmitir a es[first_lover.Custom('ES_EA')] miserable salió como lava de mi boca.\n\nEl dolor en sus ojos me dio más fuerza y, cuando [first_lover.GetSheHe] graznó finalmente que habíamos terminado, mi triunfo fue completo."
 lover.0002.like.paranoid: "Cuando [first_lover.GetTitledFirstName|l] dijo que [first_lover.GetSheHe] ya no me quería, no fue ninguna sorpresa. Lo había notado en sus ojos hace mucho tiempo. Lo había sentido en lo dubitativo de su tacto. Cada vez que le preguntaba, me lo negaba, pero parece que ya no pudo ocultarlo más. O puede que simplemente disfrutara viéndome sufrir…"
 lover.0002.dislike.paranoid: "Cuando [first_lover.GetTitledFirstName|l] dijo que ya no me quería, no fue ninguna sorpresa. Lo había visto venir desde hacía mucho tiempo, aunque [first_lover.GetSheHe] lo negase continuamente. Puede que continuase nuestra aventura solo para castigarme… ¡Sí, estoy segur[ROOT.Char.Custom('ES_OA')] que es[first_lover.Custom('ES_EA')] [first_lover.GetWomanMan] se deleitó con mi sufrimiento!"
 lover.0002.a: "Pero por qué, amor mío…"
 lover.0002.b: "¡No, debo hacer algo!"
 lover.0002.c: "Esto es lo mejor."
 lover.0002.d: "¡Por fin! ¡Alabemos la [ROOT.GetCharacter.GetFaith.HighGodName]!"
 lover.0002.e: "Nunca perdonaré su traición."
 lover.0003.t: "Demasiado de algo bueno"
 lover.0003.desc.intro: "Nunca pensé que nadie pudiera sentir una cantidad excesiva de [ROOT.Char.Custom('lover_reason')], pero la vida me ha demostrado que me equivocaba. Algunos días siento como si mi tiempo libre no fuera más que "
 lover.0003.desc.twolovers: "[lover_1.Custom('lover_activity')] y [lover_2.Custom('lover_activity')]. "
 lover.0003.desc.threelovers: "[lover_1.Custom('lover_activity')], [lover_2.Custom('lover_activity')] y [lover_3.Custom('lover_activity')]. "
 lover.0003.desc.end1: "\n\n¿Cuánto tiempo podré seguir así? "
 lover.0003.desc.end2men: "¡Los hombres"
 lover.0003.desc.end2women: "¡Las mujeres"
 lover.0003.desc.end2people: "Las gentes"
 lover.0003.desc.end3: " acabarán conmigo!"
 lover_0003.a: "Debo dejar ir a [lover_1.GetFirstNameNoTooltip]."
 lover_0003.b: "[lover_2.GetFirstNameNoTooltip] y yo hemos llegado al final de nuestro camino."
 lover_0003.c: "No puedo seguir así con [lover_3.GetFirstNameNoTooltip]."
 lover_0003.d: "¡El romance no consiste en la cantidad, sino en la calidad!"
 lover_0003.d.tt: "Uso mis habilidades románticas para satisfacer a mis amantes sin agotarme."
 lover_0003.e: "Puede que me rompa pero, ¿qué es la vida sin [ROOT.Char.Custom('lover_reason')]?"
 lover_0003.e.tt: "Me esfuerzo para mantener viva la relación."
 lover.0004.t: "La punzada del rechazo"
 lover.0004.desc: "[first_lover.GetFirstName] y yo hemos tenido nuestras disputas, no voy a negarlo, pero su rechazo fue un golpe. No me explico el por qué y nunca pensé que acabaríamos así.\n\nIra, indignación, pesar… apatía. Las emociones me atraviesan y quedo en un estado de atontamiento, sin saber qué hacer o sentir."
 lover_0004.a: "¿Cómo voy a vivir sin su [ROOT.Char.Custom('lover_reason')]?"
 attempt_to_regain_affection_tt: "¡Debo tomar medidas drásticas para recuperar su afecto!"
 lover.0005.t: "No hay mayor furia"
 lover.0005.desc: "Mentiría si dijera que creía que [lover.GetFirstName] se tomaría bien mis decisiones. Pero su reacción me sorprende. Sin lágrimas, súplicas ni insultos. Pero sus ojos traicionan sus verdaderos sentimientos y lo que vi en ellos me heló la sangre."
 lover_0005.a: "Me temo que hoy me he ganado un[first_lover.Custom('ES_XA')] enemig[first_lover.Custom('ES_OA')]."
 lover.0101.t: "Capurad[ROOT.Char.Custom('ES_OA')] por [lover.GetSheHe]"
 lover.0101.desc_dungeon: "Apenas veo los barrotes por el velo de lágrimas que me cubre los ojos. ¿Por qué me hace esto mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]? [lover.GetTitledFirstName|l], mi [lover.Custom('LoverPetName')] déjame salir, por favor…"
 lover.0101.desc_house_arrest: "Aunque piso las mismas salas que mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName|l], nuestros corazones nunca habían estado más lejos. Mi [lover.Custom('LoverPetName')], déjame salir, por favor…"
 lover.0101.a: "¡La persona que amo no me haría esto!"
 lover.0101.b: "No es más que otro obstáculo que debemos superar."
 lover.0102.t: "En prisión"
 lover.0102.desc: "¿Quién habría pensado que esto acabaría así? Mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('imprisoned_lover'))] [imprisoned_lover.GetTitledFirstName|l] rechaza mi mera presencia y, aunque sigue en mi poder, su afecto por mí ha desaparecido."
 lover.0102.a: "¡El amor que albergaba se escapó, pero [imprisoned_lover.GetSheHe] no pudo hacerlo!"
 lover.0103.t: "Sentimientos enfrentados"
 lover.0103.desc: "Que [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName|l] me declarase la guerra… Todo lo que compartimos, todos mis sentimientos por [lover.Custom('ES_ElElla')]… Todo empieza a desvanecerse entre el sonido de los cuernos de guerra."
 lover.0103.a: "Nada se interpondrá en mi camino. ¡Ni siquiera tú, amor mío!"
 lover.0103.b: "En la guerra, la vida es más valiosa y el amor es más dulce."
 lover.0103.b.tt: "#F ¡No tomaré decisiones precipitadas en el calor de la batalla!#!"
 lover.0104.desc: "Desde que prioricé la conquista de [war_title.GetName] por encima de mi amante [war_lover.GetTitledFirstName|l] [war_lover.GetSheHe], se niega a mirarme a la cara y me temo que lo que tuvimos se ha perdido para siempre."
 lover.0104.a: "Todo vale en el amor y en la guerra."
 lover.0201.t: "El fin de una aventura"
 lover.0201.desc: "«Me alegra que entiendas por qué tiene que ser así», me dice mi amante.\n\n¡Ay, [breaker.GetFirstName], ojalá fuera verdad! ¿Primero susurras esas palabras dulces y ahora te vas?"
 lover.0201.other_lover: "\n\n¡Es es[other_lover.Custom('ES_EA')] [other_lover.Custom('InsultNounSexual')], ¿verdad?!"
 lover.0201.a: "No tendría que haber sido así."
 lover.0202.t: "Mi propi[breaker.Custom('ES_OA')] [breaker.Custom('WifeHusband')]"
 lover.0202.desc: "Me siento… confundid[ROOT.Char.Custom('ES_OA')]. Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('breaker'))], [breaker.GetFirstName], dice que ya no desea seguir siendo mi amante. ¿Nuestra pasión no es suficiente para mantener viva la llama de este matrimonio?"
 lover.0202.a: "¿Qué se cree que está haciendo?"
 lover.0203.t: "Un alivio"
 lover.0203.desc: "«No eres tú, soy yo…». No estoy prestando mucha atención a [breaker.GetFirstName]. Sin duda, ha venido a poner fin a nuestros devaneos y tan solo siento alivio."
 lover.0203.a: "Sí, sí, es una pena terrible. Ahora, vete."
 lover.0204.t: "Un desaire de [lover.Custom('WomanManGirlBoy')]"
 lover.0204.desc: "«¿Cómo te atreves? ¿Cómo te atreves a romper conmigo y por semejante [other_lover.Custom('InsultNounSexual')]?».\n\nLos rumores corren como la pólvora y veo de nuevo delante de mí la reacción dramática de [lover.GetFirstName]. Está claro que [lover.Custom('ES_ElElla')] alberga sentimientos negativos hacia mí y podría querer vengarse, con o sin justificación."
 lover.0204.a: "[breaker.GetFirstName] me eligió a mí. Supéralo."
 #Ask lover to be exclusive (lover -> soulmate)
 lover.3111.t: "Mi gran amor"
 lover.3111.desc: "Mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName|l] me rodea entre sus brazos y siento una felicidad casi desconocido. Ojalá esto pudiera durar eternamente… si fuera mí[lover.Custom('ES_OA')] y solo mí[lover.Custom('ES_OA')] para siempre…"
 lover.3111.a: "¡Prometamos no amar jamás a nadie más!"
 lover.3111.a.success: "[lover.GetShortUIName|U] acepta la exclusividad"
 lover.3111.a.failure: "Mi sugerencia incomoda a [lover.GetShortUIName]"
 lover.3111.a.tt: "#F Le propondré que juremos no entregarnos a nadie más#!"
 lover.3111.b: "Tener[lover.GetHerHim] así es todo lo que necesito. ¡Sé mí[lover.Custom('ES_OA')] una vez más!"
 lover_0300_break_up_with_other_lovers_effect.tt: "Tus demás amantes"
 #Send a love letter
 lover.3002.t: "Díselo con palabras"
 lover.3002.desc: "¡Mis sentimientos por [lover.GetFirstName] van a hace que el corazón se me salga del pecho! ¡Necesito desesperadamente decirle lo que siento!\n\n¡Amor, guía mi mano para plasmar mis sentimientos con tinta!"
 lover.3002.a: "¡La poesía es la única verdad!"
 lover.3002.b: "Esto es más difícil de lo que esperaba…"
 lover.3002.a_beautiful: "Una preciosa carta de amor"
 lover.3002.a_good: "Una buena carta de amor"
 lover.3002.a_competent: "Una carta de amor decente"
 lover.3002.a_bad: "Una carta de amor mala"
 #Terrible love letter
 lover.3003.desc: "¡He recibido una carta [first_lover.Custom('ES_DelDela')] [first_lover.GetTitledFirstName|l]!\n\n[first_lover.Custom2('love_letter', ROOT.Char )]"
 lover.3003.desc_conclusion: "\n\n¿Qué…? ¿Qué es esto?"
 lover.3003.a: "¡Podría ser el peor poema que he visto en mi vida!"
 lover.3004.desc: "Mi carta no ha tenido la acogida que esperaba. Vamos a echarle otro vistazo…\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3004.a: "¿Tan horrible es?"
 lover.3005.desc_conclusion: "\n\nAh… vale."
 lover.3005.a: "Por lo menos piensa en mí."
 lover.3006.desc: "Mi carta parece haber sido bien recibida, aunque la hayan descrito como «sencillo intento de poesía»:\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3006.a: "¡Bueno, la intención es lo que cuenta!"
 lover.3007.desc_conclusion: "\n\n¡Un poema dedicado a mí!"
 lover.3007.a: "¡Es conmovedor!"
 lover.3008.desc: "¡Mi carta ha sido bien recibida! Parece que [lover.GetTitledFirstName|l] la ha recitado a varias personas.\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3008.a: "¡Mis versos han hecho su trabajo!"
 lover.3009.desc_conclusion: "\n\nEs sublime. ¡Y lo han escrito para mí!"
 lover.3009.a: "¡Llevaré estas palabras en mi corazón!"
 lover.3010.desc: "¡[lover.GetTitledFirstName] ha respondido a mi carta y dice que es una de las cosas más bonitas que ha leído jamás! La verdad, después de releerla no me sorprende:\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3010.a: "¡Tal vez debería haber sido poeta y no [ROOT.Char.GetTitleAsNameNoTooltip]!"
 lover.3112.desc: "«No desearé a nadie más que a ti, mi [ROOT.Char.Custom('LoverPetName')]».\n\n[proposing_lover.GetFirstName] me acerca hacia sí y siento su aliento sobre mi cuello, como si pidiera una promesa: no tener más amante que [proposing_lover.GetSheHe]."
 lover.3112.a: "¡Solo te necesito a ti!"
 lover.3112.b: "Claro, #EMP desde luego#! que no tendré a nadie más."
 lover.3112.b.tt: "#F ¿Cuánto daño puede hacer una mentira por amor?#!"
 lover.3112.c: "¡No hablarás en serio!"
 lover.3112.b.remain_together.tt: "[THIS.Char.GetShortUIName] sigue siendo tu [lover|lE]"
 lover.3113.desc: "«¡Sí, por supuesto que solo quiero ser tuy[ROOT.Char.Custom('ES_OA')], mi [ROOT.Char.Custom('LoverPetName')]!».\n\nMi corazón se expande atravesado por el cariño y el deseo. Acerco a [lover.GetTitledFirstName|l] hacia mí y [lover.GetHerHim] beso con intensidad."
 lover.3113.a: "¡Solo me importas tú!"
 lover.3113.a.tt: "#F ¡Nunca amaré a nadie como a [lover.GetFirstNameNoTooltip]!#!"
 lover.3114.desc: "«Te tengo aprecio, [ROOT.Char.GetFirstNameNoTooltip], pero no estoy list[lover.Custom('ES_OA')] para prometerme contigo».\n\n[lover.GetTitledFirstName|l] [lover.Custom('quirk_neg_present')] mientras surge un silencio incómodo."
 lover.3114.a: "¿Cómo pude equivocarme así con [lover.GetSheHe]?"
 lover.0304.opening: "[ROOT.Char.GetFirstNameNoTooltip] de mi vida,"
 lover.0304.desc: "Nunca imaginé que acabaríamos así, pero aquí estamos. Lo siento, pero tengo otro amor. Lo nuestro no puede continuar.\n\nTe deseo toda la felicidad del mundo y que [ROOT.Char.GetFaith.HighGodName] cuide de ti."
 lover.0304.a: "Entonces, ¿esto es todo?"
 lover.1001.t: "Rumores y especulaciones"
 lover.1001.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('snoopy_lover') )], [snoopy_lover.Custom('ES_ElLa')] [snoopy_lover.GetTitledFirstName|l], consigue oír muchas cosas en sus idas y venidas a mi [friend_receiving_gift.Custom('GetCourt')|l].\n\nHace poco se enteró de unas historias muy interesantes sobre lo que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('secret_holder') )], [secret_holder.Custom('ES_ElLa')] [secret_holder.GetTitledFirstName|l], hace en las sombras…"
 lover.1001.a: "Es muy útil saberlo, [ROOT.GetCharacter.Custom('LoverPetName')]."
 lover.1002.t: "Manejar los hilos"
 lover.1002.desc: "[ROOT.GetCharacter.Custom('LoverPetName_possessive')|U], [lover.Custom('ES_ElLa')] [lover.GetTitledFirstName|l], sabe mucho sobre cómo gestionar las muchas relaciones de mi [friend_receiving_gift.Custom('GetCourt')|l]. Me ha sugerido que aproveche su experiencia para mis acercamientos diplomáticos hacia [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l]."
 lover.1002.a: "¡Una idea genial!"
 lover.1002.b: "No me puedo permitir involucrar en esto a [lover.GetFirstNameNoTooltip]."
 lover.1003.t: "El consuelo de un amante"
 lover.1003.desc: "La carga de ser [ROOT.Char.GetTitleAsNameNoTooltip|l] me ha pesado últimamente y solo el cálido abrazo de mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )], [lover.Custom('ES_ElLa')] [lover.GetTitledFirstName|l], parece aliviarme.\n\n«Por favor, [ROOT.Char.Custom('LoverPetName')] mí[ROOT.Char.Custom('ES_OA')], deja que te ayude a relajarte»."
 lover.1003.a: "¿Qué haría yo sin ti y tú sin mí, amor mío?"
 lover.1003.b: "¡Justo lo que necesitaba!"
 lover.1004.t: "Marchémonos"
 lover.1004.desc: "Mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )] [lover.GetTitledFirstName|l] sonríe [lover.Custom('quirk_pos_adverb')] al abrazarme y vuelvo a recordar por qué [lover.GetHerHim] aprecio tanto.\n\n¿Cómo sería irnos de escapada, sin nadie más…?"
 lover.1004.a: "He oído que [county.GetNameNoTierNoTooltip] es una maravilla en esta época del año."
 lover.1004.a.tt: "#F Un viaje romántico… ¡Quién sabe qué puede pasar?#!"
 lover.1004.b: "¡La alcoba ya es un destino lo bastante emocionante!"
 lover.1005.desc_opening_same_court: "«¡Oh, [ROOT.Char.GetFirstNameNoTooltip]! Escapar de la corte, aunque solo fuera un rato… Es como un sueño».\n\n"
 lover.1005.desc_opening_other_court: "«¡Oh, [ROOT.Char.GetFirstNameNoTooltip]! Vernos así, lejos de nuestras cortes… Es como un sueño».\n\n"
 lover.1005.desc_object_of_importance: "Al ver la sonrisa en los labios de [lover.GetTitledFirstName|l] y el ansia en sus ojos, acepto con alegría buscar alojamiento en una posada de [county.GetNameNoTier], una decorada con [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]."
 lover.1005.desc: "Al ver la sonrisa en los labios de [lover.GetTitledFirstName|l] y el ansia en sus ojos, acepto con alegría buscar alojamiento en una posada de [county.GetNameNoTier]."
 lover.1005.a: "¡Vuestra habitación más privada para una semana!"
 lover.1005.a.tt: "#F Puede que noten mi ausencia#!"
 lover.1005.b: "Aprovechemos la noche."
 lover.1005.c: "Mmm, esta posada… esta aldea… podrían mejorarse un poco…"
 lover.1006.opening: "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.1006.desc_opening: "¡Te suplico que me ayudes con tus talentos!"
 lover.1006.desc_chancellor: "Tus habilidades en asuntos diplomáticos son bien conocidas,"
 lover.1006.desc_steward: "Tus habilidades en asuntos administrativos son bien conocidas,"
 lover.1006.desc_marshal: "Tus habilidades en asuntos marciales son bien conocidas,"
 lover.1006.desc_spymaster: "Tus habilidades en asuntos #EMP sensibles#! son bien conocidas,"
 lover.1006.desc_court_chaplain: "Tus habilidades en asuntos teológicos son bien conocidas,"
 lover.1006.desc_kurultai: "Tus habilidades en asuntos de pastoreo son bien conocidas,"
 lover.1006.desc_end: "y creo que serías un[lover.Custom('ES_XA')] candidat[lover.Custom('ES_OA')] perfect[lover.Custom('ES_OA')] para un puesto en mi consejo."
 lover.1006.a: "¡Por supuesto que te ayudaré, [lover.GetFirstNameNoTooltip]!"
 lover.1006.b: "No tengo tiempo para servir en un consejo."
 lover.1007.t: "El vasallo y su señor"
 lover.1007.desc: "«[ROOT.Char.Custom('LoverPetName')|U] mí[lover.Custom('ES_OA')], te mereces las estrellas». Mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName|l] me recorre la espalda con la mano mientras yacemos en su lecho. «Sin embargo, solo puedo darte cosas materiales… Lo primero que haré mañana serán algunos cambios en las condiciones de tu vasallaje»."
 lover.1007.a: "¡Eres demasiado buen[lover.Custom('ES_OA')] conmigo, [lover.GetFirstNameNoTooltip]!"
 lover.1007.b: "¿Solo #EMP algunos#! cambios, amor?"
 lover.1007.b_1: "Consigo un trato mejor"
 lover.1007.b_2: "[lover.GetFirstNameNoTooltip] no aprecia mi codicia"
 lover.1008.t: "Llega [lover.GetTitleTierName]"
 lover.1008.desc: "Cuando voy dar la bienvenida a [capital.GetNameNoTier] a mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName|l], se ve rodead[lover.Custom('ES_OA')] de dignatarios y responsables que reclaman su ayuda y participación."
 lover.1008.a: "¡Dispersaos! ¡Ha venido a verme a mí!"
 lover.1008.b: "Su opinión en estos asuntos sería útil…"
 lover.2001.t: "La presión del secreto"
 lover.2001.desc: "Paso mucho tiempo pensando quién podría descubrir mi relación con [lover.GetTitledFirstName|l].\n\nMi corazón da un vuelco cuando los comentarios inocuos se cargan de repente de significado. Intento decirme que son todo imaginaciones mías."
 lover.2001.a: "Nadie lo sabe. Seguro que nadie lo sabe."
 lover.2002.t: "La carga del amor"
 lover.2002.desc: "Siento una gran pasión por [lover.Custom('ES_ElLa')] [lover.GetTitledFirstName|l], pero requiere mucha atención y cuidados, ¡lo que es bastante complicado en momentos como este!\n[lover.GetSheHe|U] sabe lo importante que es mi deber como [ROOT.Char.GetTitleAsNameNoTooltip|l], así que ¡no puedo pasar el resto de horas del día con [lover.GetSheHe]!"
 lover.2002.secret: "\n\n¡El solo hecho de mantener en secreto nuestra aventura es una tarea inmensa!"
 lover.2002.a: "¡No, [ROOT.GetCharacter.Custom('LoverPetName')], no es que no me importe!"
 lover.2003.t: "La «carga» del amor"
 lover.2003.desc: "[first_lover.GetFirstName] culpa a sus deberes como [first_lover.GetTitleAsNameNoTooltip|l], pero yo siento que no me mira igual que antes.\n\n¿De verdad es tanto pedir que alguien que afirma amarnos se tome la molestia de pasar al menos un momento en nuestra compañía?"
 lover.2003.a: "Me merezco algo mejor que esto."
 lover.2004.t: "Promesa rota"
 lover.2004.desc: "Mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName|l] insiste que su matrimonio con [lovers_lover.GetTitledFirstName|l] es solo una necesidad política, pero algunas de las sonrisas que dirige a su [lover.Custom2('RelationToMe',SCOPE.sC('lovers_lover'))] me hacen dudar…"
 lover.2004.a: "¡No lo permitiré! ¡Prometimos que jamás amaríamos a nadie más!"
 lover.2004.a.tt: "Te enfrentas a [lover.GetShortUIName]"
 lover.2004.b: "Confío en [lover.Custom('ES_ElElla')]."
 lover.2004.b.tt: "#F ¡Mi amor jamás me mentiría!#!"
 lover.2005.desc: "«Mi [ROOT.Char.Custom('LoverPetName')], las tiernas miradas que he visto entre [lovers_lover.GetTitledFirstName|l] y tú solo son un malentendido, ¿verdad?».\n\nMi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))] [original_lover.GetFirstName] está preocupad[original_lover.Custom('ES_OA')] desde que me casé por la promesa de devoción personal que nos hicimos…"
 lover.2005.a: "No te preocupes, mi amor. ¡Eres únic[original_lover.Custom('ES_OA')] para mí!"
 lover.2005.b: "No tienes nada que decir en mi matrimonio."
 lover.3103.desc_married: "Aunque [lover.GetFirstName] contrajo matrimonio con es[lover.Custom('ES_EA')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lovers_lover'))] [lovers_lover.GetTitledFirstName|l], me asegura que solo me quiere a mí.\n\n«[lover.Custom('LoverPetName')|U], no tienes por qué preocuparte. Lo eres todo para mí, nunca sería capaz de amar a otra persona»."
 lover.3103.a: "Al final [lover.GetSheHe] me eligió… eso es lo único que importa."
 lover.3104.desc_married: "«No puedo dejar[lovers_lover.GetHerHim]. ¡Es mi [lovers_lover.Custom('WifeHusband')]! Y aunque pudiera… [lovers_lover.Custom('ES_ElElla')|U] significa tanto para mí como tú, mi [lover.Custom('LoverPetName')]»."
 lover.3104.desc_ending: "\n\nLas palabras de [lover.GetTitledFirstName|l] me duelen tanto como la revelación inicial. ¿Cómo pudo rechazarme [lover.Custom('ES_ElElla')] de ese modo?"
 lover.3104.a: "Al menos [lovers_lover.Custom('ES_ElElla')] me sigue deseando…"
 lover.3104.a.tt: "#F Entre otra gente…#!"
 lover.3104.b: "¡Entonces le pondré fin!"
 lover.3105.t: "Un lecho tamaño [ROOT.Char.GetTitleTierName]"
 lover.3105.desc: "«Que me traiciones así, [ROOT.Char.GetFirstNameNoTooltip]… Yo nunca habría dejado entrar a tal [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('lover'))] en mi lecho».\n\n¡Quién habría pensado que mi [discoverer.Custom('LoverPetName')] [discoverer.GetFirstName] me dejaría por un desaire tan nimio!"
 lover.3105.a: "¡Al menos sigo teniendo a [lovers_lover.GetFirstNameNoTooltip]!"
 lover.3201.t: "El regalo perfecto"
 lover.3201.desc: "Apenas puedo contenerme mientras busco mi ideal de [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))] e imagino la sonrisa [lover.Custom('ES_DelDela')] [lover.GetTitledFirstName|l].\n\n«Es una maravilla. ¿No estáis de acuerdo, mi [ROOT.Char.GetLadyLord]?». El viejo mercader señala hacia su [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))] con un guiño. «El regalo perfecto para un ser amado»."
 lover.3201.a: "Es cierto. Envolvedlo bien."
 lover.3201.b: "Y tanto. ¡Me llevaré diez!"
 lover.3201.c: "¿Esta basura? Ni hablar."
 lover.3201.c.tt: "#F ¡Seguro que encontraré otro modo de demostrar cuánto [lover.GetHerHim] quiero!#!"
 lover.3202.desc_exquisite_gift: "Diez [ROOT.Char.Custom2('LoverSeductionObjectMultiple', SCOPE.sC('original_lover'))] sobre mi lecho… un misterio que solo mi corazón puede resolver."
 lover.3202.desc_ordinary_gift: "[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))|U] en mi almohada… un misterio que solo mi corazón puede resolver."
 lover.3202.desc_ending: "\n\nOh, [original_lover.GetTitledFirstName|l], mi [original_lover.Custom('LoverPetName')], nadie podría desear un[original_lover.Custom('ES_XA')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))] mejor!"
 lover.3202.a: "¡Debo acordarme de agradecerle este regalo!"
 lover.3202.a.tt: "#F Y mi #EMP gratitud#! es algo que seguramente [original_lover.GetSheHe] aprecie#!"
 lover.3203.t: "Mi amor"
 lover.3203.desc: "Un día productivo debe terminar con un buen revolcón. ¡Y tengo la bendición de tener abiertos para mí tanto los aposentos de mi [lover.Custom('ComplimentAdjective')] [lover.GetTitledFirstName|l] como de mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))] [spouse.GetTitledFirstName|l]!"
 lover.3203.a_not_beloved: "Iré con mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))], como es lo correcto."
 lover.3203.a_beloved: "¡Iré con mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))], como me pide el corazón!"
 lover.3203.b: "¡Ya voy, [lover.GetFirstNameNoTooltip]!"
 lover.3203.b.success: "Me escapo sin que me descubran"
 lover.3203.b.failure: "Me descubren"
 lover.3203.b.tt_safe: "[spouse.GetFirstNameNoTooltip] no se entera."
 lover.3203.c: "¡Soy más fuerte que mis ansias!"
 lover.3204.t: "Añoranza distante"
 lover.3204.desc: "Con el paso de los días, siento más agudamente la distancia de mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName|l]. Si pudiera ver su sonrisa y ese gesto [lover.Custom('quirk_pos_adjective')] suyo más a menudo, sentir su cálido cuerpo contra el mío, probar lo que [lover.Custom('ES_ElElla')] me ofrece…\n\nMi deseo arde más fuerte que nunca y es agotador estar separados de este modo."
 lover.3204.a: "Todo sucede como [ROOT.Char.GetFaith.HighGodName] desea."
 lover.3204.a.tt: "#F No haré nada, que pase lo que está destinado a pasar#!"
 lover.3204.b: "¿De qué sirve estar así, tan lejos?"
 lover.3205.opening: "[original_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3205.desc: "Para mi [ROOT.Char.Custom('LoverPetName')], [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName|l]:\n\nMe temo que la distancia que me mantiene lejos de tu abrazo ha podido conmigo. Perdóname, amor mío. Has de saber que sigo añorando tu dulzura y tu calor aunque deba acabar lo que tuvimos."
 lover.3205.a: "Conque así es como acaba…"
 lover.3205.a.tt: "#F ¡¿Me rompe el corazón con una #EMP carta#!?!#!"
 lover.3206.t: "Al otro lado del campo de batalla"
 lover.3206.desc: "Oh, [lover.GetTitledFirstName|l], amor mío, ¿sobreviviremos a esta guerra?\n\nUna cosa es que mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('attacker'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('attacker'))] [attacker.GetTitledFirstName|l] me reclame en esta guerra, pero tener que alzarme en armas en contra de mi amor es…"
 lover.3206.a: "Todo vale en el amor y la guerra… No puedo hacer nada."
 lover.3206.b: "¡Obstaculizaré los esfuerzos de [attacker.GetFirstNameNoTooltip]!"
 lover.3206.b.tt: "#F ¡Lo que sea para mantener a salvo a mi [lover.GetFirstNameNoTooltip]!#!"
 lover.3207.t: "Amor en la distancia"
 lover.3207.desc: "Aunque esté lejos de mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName|l] nuestros corazones son uno solo. Si le recuerdo mis sentimientos, podría traer a su rostro esa sonrisa de aire [lover.Custom('quirk_pos_adjective')] que tanto adoro…"
 lover.3207.a: "Compondré un poema que capte mis sentimientos hacia [lover.GetHerHim]!"
 lover.3207.a_object: "¡Un poema y [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))] para transmitir mis sentimientos!"
 lover.3207.a.tt: "Si [lover.GetFirstNameNoTooltip] aprecia el poema:"
 lover.3207.c: "¡[lover.Custom('ES_ElElla')|U] ya sabe lo que significa para mí!"
 lover.3207.c.tt: "#F ¡Seguro que [lover.Custom('ES_ElElla')] sí…!#!"
 lover.3208.opening: "[writing_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3208.desc_object: "Este [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('writing_lover'))] no es más que un recuerdo de mi deseo y devoción\n"
 lover.3208.a: "¡Es tan dulce!"
 lover.3208.a_terrible: "#F Sé que le hace con buena intención, pero ese #EMP poema#!…#!"
 lover.3208.a_okay: "#F Aunque su poesía necesita algo de trabajo…#!"
 lover.3208.a_great: "#F ¡Hasta sabe escribir una poesía elocuente!#!"
 lover.3208.a_amazing: "#F ¡Este poema hace que me vuelva a enamorar de [writing_lover.Custom('ES_ElElla')]!#!"
 lover.3208.b: "¡Es la cosa más tonta que he leído nunca!"
 lover.3209.opening: "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3209.desc: "El poema que me enviaste me alegra el día y enciende mi deseo haciati. Saber que tú también piensas en mí es lo único que lo hace soportable."
 lover.3209.a: "¡Ay, [lover.GetFirstNameNoTooltip], te añoro tanto!"
 lover.3210.desc: "Por favor, no vuelvas a enviarme esa basura. Sigo pensando en ti con cariño a pesar de la distancia que nos separa y me gustaría que siguiera siendo así."
 lover.3210.a: "Quizás lo mío no sea la poesía…"
 lover.3211.t: "Representación del amor"
 lover.3211.desc: "Ha venido a [capital.GetNameNoTier] un pintor famoso. Cuando vi sus hermosas obras de arte, pensé inmediatamente en mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName|l].\n\nUn cuadro sería un regalo maravilloso. Ojalá pueda elegir el tema perfecto para la pintura…"
 lover.3211.a: "¡La oscuridad de una galería antes del alba, llena de simbolismo!"
 lover.3211.a.tt: "#F ¡Estoy segur[ROOT.Char.Custom('ES_OA')] que [lover.Custom('ES_ElElla')] entenderá las sutiles insinuaciones!#!"
 lover.3211.b: "Abraham y Sara, juntos."
 lover.3211.b.tt: "#F ¡Con suerte, a [lover.Custom('ES_ElElla')] le gustará el simbolismo religioso!#!"
 lover.3211.c: "Para abarcar mi ardiente deseo… ¡una batalla dramática!"
 lover.3211.c.tt: "#F ¡Nada representa mejor el amor como luchar por lo que aprecias!#!"
 lover.3211.d: "¡Un mercado concurrido es el tema perfecto!"
 lover.3211.d.tt: "#F Seguro que a [lover.Custom('ES_ElElla')] le gusta la animada imagen, llena de detalles.#!"
 lover.3211.e: "¡Un cuadro que muestre el diálogo entre Sócrates y Fedro!"
 lover.3211.e.tt: "#F ¿Qué mejor manera de honrar nuestro amor que representando una de las primeras discusiones registradas sobre el tema?#!"
 lover.3211.f: "No tengo tiempo para tales lujos."
 lover.3211.appreciate: "Si [lover.GetFirstNameNoTooltip] aprecia el gesto:"
 lover.3212.desc_opening: "Un regalo para mi [ROOT.Char.Custom('LoverPetName')] [ROOT.Char.GetFirstNameNoTooltip],\n\n"
 lover.3212.desc_lifestyle_schemer: "El cuadro muestra una galería oscura en [capital.GetNameNoTier] justo antes del amanecer, pero dejaré el simbolismo y las insinuaciones ocultas en la oscuridad para que las descubras tú."
 lover.3212.desc_lifestyle_scholar: "El cuadro muestra a Abraham y Sara uno al lado del otro. Están unidos como nosotros, listos para afrontar juntos el futuro. Espero que aprecies el significado simbólico de la pintura."
 lover.3212.desc_lifestyle_general: "El cuadro muestra una batalla maravillosa en la que los héroes gloriosos triunfan sobre el mal. El cuadro basta para encender mi sangre, pero ¡mencionar tu nombre también lo hace, mi querid[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.3212.desc_lifestyle_administrator: "El cuadro muestra un mercado concurrido, lleno de gente y mercancías, así como yo reboso de afecto por ti. Por favor, deja que esta pintura te recuerde las muchas oportunidades que vivimos todos los días, así como mis sentimientos. "
 lover.3212.desc_lifestyle_diplomat: "El cuadro es una interpretación del diálogo entre Sócrates y Fedro sobre el tema del amor y la retórica. Está inspirado en el amor que siento por ti."
 lover.3212.a.perfect: "#F ¡Nunca había visto una pintura que me hablase de este modo!#!"
 lover.3212.a: "¡Es maravillosa!"
 lover.3212.b: "Es un cuadro espantoso, ¡tiradlo!"
 lover.3213.desc_perfect: "Nunca jamás había visto una obra de arte como la que me enviaste. Me ha impresionado profundamente,"
 lover.3213.desc: "Aprecio enormemente el cuadro que me enviaste. La idea y el talento puestos en ello son evidentes,"
 lover.3213.desc_lifestyle_schemer: "y los sutiles detalles y simbolismos ocultos en los rincones más oscuros de la galería aluden realmente a un significado más profundo."
 lover.3213.desc_lifestyle_scholar: "¡y la elección de Abraham y Sara como motivo es una genialidad!"
 lover.3213.desc_lifestyle_general: "y la batalla representada me enloquece. ¡Qué ganas de verte, amor mío!"
 lover.3213.desc_lifestyle_administrator: "¡y el mercado concurrido, lleno de gente y oportunidades, parece tan vivo!"
 lover.3213.desc_lifestyle_diplomat: "¡y ver el famoso diálogo representado de esta manera es verdaderamente inspirador!"
 lover.3213.a: "¡Me alegra que le haya gustado el regalo!"
 lover.3214.desc: "Aprecio el gesto, pero el cuadro que me enviaste era una de las obras de arte más horribles que he visto nunca. ¿Se trataba de una broma?"
 lover.3214.a: "Ja, ja… Sí. Una broma."
 lover.3215.t: "Cantando tus alabanzas"
 lover.3215.desc: "Como no puedo estar al lado de mi amor, [lover.Custom('ES_ElLa')] [lover.GetTitledFirstName|l], temo que olvide cuán ardientes son mis sentimientos hacia [lover.GetSheHe].\n\nPara recordárselos, podría enviar a un [lover.Custom('MusicalPerformer')] que despliegue las artes del amor para cortejar[lover.GetHerHim] con poemas, canciones y palabras dulces escritas en mi nombre."
 lover.3215.a: "¡Enviaré al mejor, de inmediato!"
 lover.3215.a.tt: "Un [lover.Custom('MusicalPerformer')] a mi servicio se unirá a mi [THIS.Char.Custom('GetCourt')|l] de [court_location.GetNameNoTier]"
 lover.3215.b: "Valdrá cualquiera, ¿verdad?"
 lover.3215.c: "No dependeré de que un bardo cualquiera corteje en mi nombre."
 lover.3215.c.tt: "#F Seguro que tendré otras oportunidades más personales#!"
 lover.3216.desc: "Un [lover.Custom('MusicalPerformer')] llegó a la corte, oficialmente para entretener y divertirnos, pero pronto se me acerca para contarme el auténtico motivo de su visita."
 lover.3216.desc_fancy_troubadour: "Un [lover.Custom('MusicalPerformer')] llegó a la corte cantando con una voz digna de un dios y con una prosa tan fluida como un río. Pronto se me acerca para revelar el auténtico motivo de su visita."
 lover.3216.desc_ending: "\n\n«Me envía [original_lover.GetTitledFirstName|l] para dar fe de su amor y actuar para vos, mi [ROOT.Char.GetLadyLord]?»."
 lover.3216.a: "¡Qué maravilla!"
 lover.3216.b: "¿Por qué tiene que enviar a otra persona para cortejarme?"
 lover.3217.desc: "¡El [lover.Custom('MusicalPerformer')] que enviaste fue una maravilla absoluta! Canta como un pájaro y compone prosa como si hubiera nacido con una pluma en la mano. ¡Todos los días me recuerda tu amor y mi vida es más rica por ello!"
 lover.3217.a: "¡Me alegro!"
 lover.3218.desc: "¿Te burlas de mí, mi [ROOT.Char.Custom('LoverPetName')]? El [lover.Custom('MusicalPerformer')] que me enviaste apenas sabía afinar una nota y he visto más sustancia en la prosa para niños."
 lover.3218.a: "¡#EMP Sabía#! que no debía haber acudido a un trovador ambulante!"
 lover.3219.t: "Recuerdo personal"
 lover.3219.desc: "Mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName|l] vive tan lejos de mi brazos… Si pudiera recordarme con algo más personal, sentiría menos desasosiego."
 lover.3219.a: "Recibirá un mechón de mi cabello."
 lover.3219.a.tt: "#F [lover.Custom('ES_ElElla')|U] también debe echarme mucho de menos.#!"
 lover.3219.b: "¡Le enviaré una prenda íntima!"
 lover.3219.b.tt: "#F Seguro que [lover.Custom('ES_ElElla')] apreciará el gesto.#!"
 lover.3219.c: "Envío [lover.Custom2('LoverSeductionObjectIndefinite', ROOT.Char)], por los viejos tiempos."
 lover.3219.c.tt: "#F Sé lo romántic[lover.Custom('ES_OA')] que puede ser.#!"
 lover.3219.d: "No tengo tiempo para regalos absurdos."
 lover.3219.d.tt: "#F ¡Encontraré una oportunidad mejor para mostrarle lo mucho que [lover.GetHerHim] echo de menos!#!"
 lover.3220.desc_opening: "Un día sin ti está vacío. Un día sin tu abrazo es un tormento."
 lover.3220.desc_hair: "Para recordarte mi amor cuando no pueda estar presente, te he enviado un regalo personal: un mechón de mi cabello."
 lover.3220.desc_smallclothes: "Para recordarte mi amor cuando no pueda estar presente, te he enviado un regalo personal: una prenda íntima."
 lover.3220.desc_object: "Para recordarte mi amor cuando no pueda estar presente, te he enviado un regalo que te recuerde a nuestro pasado: [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))]."
 lover.3220.a: "¡Es un regalo maravilloso!"
 lover.3220.b: "¿Qué se supone que tengo que hacer con esto?"
 lover.3220.b.tt_smallclothes: "#F Puag. Solo… puag.#!"
 lover.3221.desc_opening: "El regalo que me enviaste se ha convertido en un bien muy preciado para mí."
 lover.3221.desc_hair: "La frustración por las pocas veces que he estado en tu compañía será más fácil de soportar con algo tan personal tuyo."
 lover.3221.desc_smallclothes: "La frustración por las pocas veces que he estado en tu compañía será más fácil de soportar con un objeto tuyo tan íntimo que me recuerde lo que compartimos."
 lover.3221.desc_object: "La frustración por las pocas veces que he estado en tu compañía será más fácil de soportar con un recuerdo del tiempo que compartimos juntos."
 lover.3221.a: "¡Que alivio que le haya gustado el regalo!"
 lover.3222.desc_opening: "El regalo que me enviaste era muy… personal."
 lover.3222.desc_hair: "Debo preguntarte algo… ¿Qué se supone que debo hacer con este pelo? ¿Es para algún ritual arcano?"
 lover.3222.desc_smallclothes: "Debo preguntarte algo… ¿Qué te ha poseído para mandarme una vulgar prenda?"
 lover.3222.desc_object: "Debo preguntarte algo… ¿Por qué te centras tanto en nuestro pasado? ¿Es que no nos ves futuro?"
 lover.3222.a: "¡No me puedo creer que no haya apreciado el regalo!"
 lover.7001.t: "Mi [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)] amig[potential_lover.Custom('ES_OA')]"
 lover.7001.desc: "Sentad[ROOT.Char.Custom('ES_OA')] al lado de [potential_lover.GetTitledFirstName|l], hablamos sobre [potential_lover.Custom('herhis_subject_of_interest')], [potential_lover.Custom('ES_LoLa')] veo sonreír [potential_lover.Custom('quirk_pos_adverb')]… Cuando nuestras miradas se encuentran, el corazón empieza a latirme con fuerza y, a juzgar por cómo se sonroja, no soy solo yo quien siente la tensión repentina."
 lover.7001.a: "¡Haré que este momento dure todo lo que pueda!"
 lover.7001.a.tt: "#F ¿Podríamos compartir algo más que una amistad?#!"
 lover.7001.b: "Y bien, me decías que…"
 lover.7001.b.tt: "#F No quiero que piense que lo nuestro puede llegar a ser algo más que amistad.#!"
 lover.7002.t: "Mi amig[proposing_friend.Custom('ES_OA')] [proposing_friend.Custom2('ComplimentAdjective', ROOT.Char)]"
 lover.7002.desc: "Sentad[ROOT.Char.Custom('ES_OA')] al lado de [proposing_friend.GetTitledFirstName|l], hablamos sobre [ROOT.Char.Custom('subject_of_interest')], veo cómo se fija en mí cuando sonrío… De repente la tensión es palpable y, a juzgar por cómo se sonroja, esta sensación no es solo cosa mía."
 lover.7003.t: "El/La rival [potential_lover.Custom('InsultAdjective')]"
 lover.7003.desc: "[potential_lover.GetTitledFirstName] vuelve a lanzar otra diatriba sobre [potential_lover.Custom('herhis_subject_of_interest')] y yo, dejando la mente volar, no puedo evitar fijarme en que realidad es bastante [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)].\n\nLa tensión que compartimos no es nueva pero, cuando nuestros ojos se encuentran, siento que el corazón me late con algo que no es odio…"
 lover.7003.a: "¿Qué hechizo me ha echado es[potential_lover.Custom('ES_EA')] [potential_lover.Custom('InsultNoun')]?"
 lover.7003.a.tt: "#F Debo investigar más a fondo este extraño sentimiento…#!"
 lover.7003.b: "Debe ser odio lo que siento."
 lover.7004.t: "El/La rival [proposing_rival.Custom('InsultAdjective')]"
 lover.7004.desc_opening: "En el medio de nuestra apasionante discusión sobre [ROOT.Char.Custom('subject_of_interest')], veo [proposing_rival.Custom('ES_AlAla')] [proposing_rival.GetTitledFirstName|l] al otro lado de mi [ROOT.Char.Custom('GetRoom')] con el ceño fruncido.\n\n"
 lover.7004.desc_potential_lover_is_go: "Cuando nuestros ojos se encuentran, para mi sorpresa, [proposing_rival.Custom('ES_ElElla')] sonríe [proposing_rival.Custom('quirk_pos_adverb')]. ¿Siempre había sido un[proposing_rival.Custom('ES_XA')] [proposing_rival.GetWomanMan] tan [proposing_rival.Custom2('ComplimentAdjective', ROOT.Char)]?"
 lover.7004.desc_not: "Cuando nuestros ojos se encuentran, [proposing_rival.GetSheHe] frunce el ceño y aparta la mirada rápidamente. ¡Es tan [proposing_rival.Custom('InsultNoun')] como siempre!"
 lover.7004.a: "¿Respondo a su sonrisa…?"
 lover.7004.a.tt: "#F ¿Qué es esta palpitación repentina?#!"
 lover.7004.b: "Puag, déjame en paz, [proposing_rival.GetFirstNameNoTooltip]."
 lover.7005.t: "Mi querid[potential_lover.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]"
 lover.7005.desc: "No se me ha escapado que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )] [potential_lover.GetTitledFirstName|l] es un[potential_lover.Custom('ES_XA')] [potential_lover.GetWomanMan] muy atractiv[potential_lover.Custom('ES_OA')]. El modo en que sonríe y [potential_lover.Custom('quirk_pos_present')] siempre me acelera el corazón…"
 lover.7005.a: "¿Son sentimientos normales hacia un[potential_lover.Custom('ES_XA')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]?"
 lover.7005.a.tt: "#F ¡Sea lo que sea, quiero más!#!"
 lover.7005.b: "Es mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]. ¡Cálmate, [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.7006.t: "Mi querid[proposing_family.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )]"
 lover.7006.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )] [proposing_family.GetTitledFirstName|l] es un[proposing_family.Custom('ES_XA')] [proposing_family.GetWomanMan] muy [proposing_family.Custom2('ComplimentAdjective', ROOT.Char)], lo he sabido desde hace mucho. Pero de un tiempo a esta parte, ha empezado a rondarme y me sonríe con más dulzura de la normal o me mira cuando cree que no [proposing_family.Custom('ES_LoLa')] miro…"
 lover.7006.a: "¡A mí también me intriga [proposing_family.Custom('ES_ElElla')]!"
 lover.7006.a.tt: "#F Pero de ahí no saldrá nada. ¡Sería un escándalo!#!"
 lover.7006.b: "No es más que amor de [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )], seguro."
 lover.8102.t: "$pilgrimage_header$ Consecuencias"
 lover.8102.desc: "«Disculpad», se presenta un[brothel_worker.Custom('ES_XA')] campesin[brothel_worker.Custom('ES_OA')] de aspecto familiar. Mientras me devano los sesos pensando dónde puedo haber[brothel_worker.GetHerHim] conocido, me responde como si me leyera la mente.\n\n«Nos conocimos en un burdel de [brothel_location.GetName]. Pagasteis por mis servicios». Un color rosado extiende por sus mejillas.\n«Que nos hayamos reunido… Debe de ser cosa del destino que"
 lover.8102.desc.puppy_love: "me enamorase de vos. Todo parecía tan correcto en vuestros brazos… ¿Hay sitio en vuestro corazón para alguien como yo?»"
 lover.8102.desc.they_pregnant: "esté embarazad[brothel_worker.Custom('ES_OA')]. El té no debía tener las hierbas adecuadas. No quiero criar al niño yo sol[brothel_worker.Custom('ES_OA')]»."
 lover.8102.desc.you_pregnant: "podáis estar embarazad[ROOT.Char.Custom('ES_OA')]. El té no contenía las hierbas y la potencia adecuadas. No quiero que críes al niño vos sol[ROOT.Char.Custom('ES_OA')]»."
 lover.8102.desc.ending: "\n\nSu voz se desvanece y me ofrece una sonrisa tímida. ¿O tal vez una sonrisita de complicidad?"
 lover.8102.a: "Asumiré toda la responsabilidad de mis acciones."
 lover.8102.b: "Intentas tenderme una trampa, ¡¿verdad?!"
 lover.8102.c: "Olvida aquella noche o no se volverá a saber nada de ti."
 lover.8102.c.success: "Amenazo a [brothel_worker.GetTitledFirstNameNoTooltip|l] para que calle"
 lover.8102.c.failure: "[brothel_worker.GetTitledFirstNameNoTooltip|l] acepta callar por un precio"
 lover.8102.c.crit_failure: "[brothel_worker.GetTitledFirstNameNoTooltip|l] le cuenta al mundo lo que hiciste"
 lover.8102.d: "Puedes venir conmigo, siempre que mantengas nuestro pasado en secreto."
