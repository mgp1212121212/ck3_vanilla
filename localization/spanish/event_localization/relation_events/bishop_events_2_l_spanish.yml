l_spanish:
 bishop.2001.t: "El derecho del clero"
 bishop.2001.desc.a: "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] está furios[scoped_bishop.Custom('ES_OA')]. \n\nAfirma que no tengo derecho a encarcelar a [scoped_prisoner.GetTitledFirstName|l]. «¡Es del clero! Independientemente de sus crímenes, ningún gobernante laico tiene la autoridad para juzgar[scoped_prisoner.Custom('ES_LoLa')]!»."
 bishop.2001.desc.b: "Mi prisioner[scoped_prisoner.Custom('ES_OA')], [scoped_prisoner.GetTitledFirstName|l], recita un párrafo de [scoped_prisoner.GetFaith.ReligiousText] con voz firme y levanta la mirada, a la espera de su juicio. «[scoped_prisoner.GetFirstNameNoTooltip] ha demostrado ser miembro del clero», declara [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] mientras permanece al lado [scoped_prisoner.Custom('ES_DelDela')] prisioner[scoped_prisoner.Custom('ES_OA')] y me mira con desprecio. «Y, como tal, debe estar bajo custodia clerical»."
 bishop.2001.desc.c: "[scoped_prisoner.GetTitledFirstName] recita con voz temblorosa un párrafo del [scoped_prisoner.GetFaith.ReligiousText] que tiene delante. A continuación, guarda silencio.\n\n«[scoped_prisoner.GetFirstNameNoTooltip] ha demostrado ser miembro del clero», declara [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] mientras permanece al lado [scoped_prisoner.Custom('ES_DelDela')] prisioner[scoped_prisoner.Custom('ES_OA')] y me mira con desprecio. «Y, como tal, debe estar bajo custodia clerical»."
 bishop.2001.a: "Seguro que puede recitar un texto de mi elección, ¿no?"
 tooltip.bishop.2001.a.success: "[scoped_prisoner.GetTitledFirstName|l] recita el párrafo correctamente"
 bishop.2001.success.a.desc.tt: "Se pone a [scoped_prisoner.GetTitledFirstName|l] bajo custodia clerical."
 tooltip.bishop.a.2001.fail: "[scoped_prisoner.GetTitledFirstName] es incapaz de leer el segundo verso"
 bishop.2001.failure.a.desc.tt: "Se devuelve a [scoped_prisoner.GetTitledFirstName|l] a las mazmorras."
 bishop.2001.b: "No me dejas opción."
 bishop.2001.c: "No te tropieces al salir…"
 tooltip.bishop.c.2001.success: "[scoped_prisoner.GetTitledFirstName|l] tiene un accidente"
 bishop.2001.success.c.desc.tt: "[scoped_prisoner.GetFirstName] muere tras su liberación."
 tooltip.bishop.c.2001.fail: "[scoped_prisoner.GetTitledFirstName] consigue irse indemne"
 bishop.2001.failure.c.desc.tt: "¡[scoped_prisoner.GetFirstName] evita a mis asesinos!"
 bishop.2001.d: "¡Es mi prisioner[scoped_prisoner.Custom('ES_OA')] y se quedará en mis mazmorras!"
 bishop.2002.t: "Mi familia [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 bishop.2002.desc.b: "Levanto la mano para llamar a [scoped_relative.GetFirstName] al otro lado de la sala, pero mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))] solo me devuelve una mirada avergonzada antes de marcharse corriendo."
 bishop.2002.desc.c: "Echo un vistazo por la mesa para intentar abrir una conversación, pero solo encuentro miradas avergonzadas y cabezas que se giran."
 bishop.2002.desc.a: "\n\nMi propia familia se ha vuelto contra mí por ese [scoped_bishop.Custom('InsultNoun')] [scoped_bishop.Custom('InsultAdjective')] de [scoped_bishop.GetFirstName]. Ha tomado la costumbre de susurrar mentiras en los oídos de mis familiares cada vez que acuden a recibir su consejo espiritual. Afirma que soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName] malvad[ROOT.Char.Custom('ES_OA')] y que [ROOT.GetCharacter.GetFaith.HighGodName] ha maldecido a nuestra casa."
 bishop.2002.a: "Tengo pocas cosas que decir sobre [scoped_bishop.Custom('ES_ElElla')]…"
 tooltip.bishop.2002.a.success: "Convenzo a mis familiares de que [scoped_bishop.GetTitledFirstName|l] miente"
 bishop.2002.success.a.desc.tt: "Expongo el intento de difamación de [scoped_bishop.GetFirstName]."
 tooltip.bishop.a.2002.fail: "A mi familia no le afectan mis palabras"
 bishop.2002.failure.a.desc.tt: "Mis parientes se niegan a escucharme."
 bishop.2002.b: "¿Ayudaría un acto público de contrición?"
 bishop.2002.c: "¡No dejaré que un[scoped_bishop.Custom('ES_XA')] [scoped_bishop.GetCouncilTitle] socave mi reputación!"
 bishop.2003.t: "El sacerdote del pueblo"
 bishop.2003.desc: "No pasa un día sin que [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] se burle de mí en sus sermones.\n\nEs obvio que es[scoped_bishop.Custom('ES_EA')] [scoped_bishop.Custom('InsultNoun')] obses[scoped_bishop.Custom('ES_OA')] es un agente de [ROOT.Char.GetFaith.DevilName] y no parará hasta poner a los campesinos en mi contra."
 bishop.2003.a: "Una donación y unas cuantas concesiones [scoped_bishop.GetHerHim] calmarán…"
 bishop.2003.b.a: "¡Tengo todo bajo control!"
 bishop.2003.b.b: "¡Bah! ¿Qué es lo peor que podría pasar?"
 bishop.2003.c: "¡No toleraré ninguna insubordinación entre mis vasallos!"
 bishop.2003.c.infidel: "Ha llegado el momento de cerrarle la boca para siempre."
 bishop.2002.everyrelative.custom: "Cualquier otro [family_member|lE] [scoped_bishop.GetFaith.GetAdjective] mío"
 bishop.2002.everypiousrelative.custom: "Cualquier piadoso [family_member|lE] [scoped_bishop.GetFaith.GetAdjective] mío"
 bishop.2003.countyunrest.custom: "Todo [county|lE] [scoped_bishop.GetFaith.GetAdjective] de mi [domain|lE]"
 bishop.2003.everytheocrat.custom: "Todo vasallo [theocratic|lE] [scoped_bishop.GetFaith.GetAdjective]"
 bishop.2004.t: "A ojos de los fanáticos"
 bishop.2004.desc: "De un tiempo a esta parte, mi [scoped_bishop.GetCouncilTitle|l] [scoped_bishop.GetFirstName] se está quejando sobre mi supuesta «falta de piedad» en todos sus sermones.\n\nBien se ve que ha llegado al punto de llamarme «[root_scope.Custom('InsultNoun')] impí[root_scope.Custom('ES_OA')]», y mis vasallos más fanáticos están empezando a escuchar[scoped_bishop.GetHerHim]…"
 bishop.2004.theologian: "¡Son mentiras e infundios flagrantes!"
 bishop.2004.a: "Supongo que otra «donación de buena fe» ayudará…"
 bishop.2004.b: "¡Bah! Que crean lo que les plazca."
