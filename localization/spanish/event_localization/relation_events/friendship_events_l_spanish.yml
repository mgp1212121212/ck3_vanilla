l_spanish:
 friendship.0001.t: "Alejamiento"
 friendship.0001.desc_opening: "Los tiempos y la gente cambian. A veces, las personas más cercanas se convierten en extrañas.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip|l]», [friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)] sonríe con tristeza."
 friendship.0001.desc_murder: "«Has asesinado… Creo que ya no existe amistad entre nosotros»."
 friendship.0001.desc: "«Siento que ya no existe nuestra amistad»."
 friendship.0001.a: "Así son las cosas."
 friendship.0001.b: "Pero… ¡recuerda todos los buenos momentos!"
 friendship.0001.b.tt: "[friend_in_question.GetSheHe|U] dará otra oportunidad a nuestra relación"
 friendship.0002.t: "Alejamiento"
 friendship.0002.desc: "Los tiempos y la gente cambian. A veces, las personas más cercanas se convierten en extrañas.\n\nEstá claro que a [first_friend.GetTitledFirstName|l] y a mí ya no nos une una amistad."
 friendship.0002.a: "Así son las cosas."
 friendship.0003.t: "Algo más"
 friendship.0003.desc_intro: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend_as_potential_lover'))] "
 friendship.0004.desc_intro: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_friend'))] "
 friendship.0003.desc: "[friend_as_potential_lover.GetTitledFirstName] es muy importante para mí. Me descubro pensando mucho en [friend_as_potential_lover.GetHerHim] y a veces no soporto la distancia que nos separa.\n\n¿Es una prueba de lo profundo de nuestra amistad o es algo más?"
 friendship.0003.a: "Debería escribirle, siempre me da buenos consejos."
 friendship.0003.goes_for_it_tooltip: "Confiesas lo que sientes por [friend_as_potential_lover.GetTitledFirstName|l]"
 friendship.0003.b: "No, lo nuestro es amistad y nada más."
 friendship.0004.desc: "[first_friend.GetTitledFirstName] es tan importante para mí que me descubro pensando mucho en [first_friend.GetSheHe] y a veces no soporto la distancia que nos separa.\n¿Es una prueba de lo profundo de nuestra amistad o es algo más?"
 friendship.0004.a: "¡Ya no puedo seguir negando este deseo!"
 friendship.0004.goes_for_it_tooltip: "Con el corazón en la mano, decides confesar tus sentimientos"
 friendship.0004.b: "No, lo nuestro es una bonita amistad y nada más."
 friendship.0005.t: "Un rechazo cuidadoso"
 friendship.0005.desc: "Aunque intenté ser ambigu[ROOT.Char.Custom('ES_OA')], [friend_as_potential_lover.GetTitledFirstName|l] supo perfectamente lo que intentaba decir, como siempre. Expresó su respuesta gentilmente, llena de cariño, pero me dolió mucho.\n\nMe tiene mucho aprecio, pero solo como amig[ROOT.Char.Custom('ES_OA')]."
 friendship.0005.a: "Intentaré que no se me note el dolor. «Me has malinterpretado»."
 friendship.0005.b: "¿Por qué me apartas si sé que sientes lo mismo, [friend_as_potential_lover.GetFirstNameNoTooltip]?"
 friendship.0005.c: "En esto también hay belleza."
 friendship.0007.t: "Cuando la atención se convierte en pasión"
 friendship.0007.desc: "El corazón me palpita cuando alargo la mano para tocar la mejilla de [friend_as_potential_lover.GetTitledFirstName|l], aunque ya sé que [friend_as_potential_lover.GetSheHe] no la apartará.\n\nNuestro abrazo expresa más amor del que había sentido nunca."
 friendship.0007.a: "¡Oh, [friend_as_potential_lover.GetFirstNameNoTooltip]!"
 friendship.0008.t: "Cuando la atención se convierte en pasión"
 friendship.0008.desc: "El corazón me palpita cuando alargo la mano para tocar la mejilla de [first_friend.GetTitledFirstName|l], aunque ya sé que [first_friend.GetSheHe] no la apartará.\n\nNuestro abrazo expresa más amor del que había sentido nunca."
 friendship.0008.a: "¡Oh, [first_friend.GetFirstNameNoTooltip]!"
 friendship.0009.t: "Lo que pudo haber sido"
 friendship.0009.desc: "Tras su fallecimiento, he pasado muchas tardes a solas pensado en [friend_as_potential_lover.GetFirstName]. Leal, amable y cariños[friend_as_potential_lover.Custom('ES_OA')] hasta el final… No puedo evitar pensar en lo que pudo haber sido si no me [friend_as_potential_lover.Custom('ES_LoLa')] hubieran arrebatado tan pronto."
 friendship.0009.a: "Descansa en paz, mi querid[friend_as_potential_lover.Custom('ES_OA')] [friend_as_potential_lover.GetFirstNameNoTooltip]"
 friendship.0010.t: "Alejamiento"
 friendship.0010.desc: "Nunca esperé esa mirada confusa en el rostro de [best_friend.GetTitledFirstName|l] cuando le conté mis sueños. Pensé que siempre me entendería, que siempre tendría su apoyo.\n\nPero a veces, cuando nos vemos, es como si estuviera hablando con alguien extraño."
 friendship.0010.a: "¡Debemos trabajar en esto, reconstruir nuestra amistad!"
 friendship.0010.b: "Ya no vale la pena el esfuerzo."
 friendship.0010.a.success: "Arreglo nuestra relación"
 friendship.0010.a.failure: "Mis esfuerzos no valen para nada"
 friendship.0010.a.success.message: "[best_friend.GetTitledFirstName] seguimos teniendo una amistad muy estrecha."
 friendship.0010.a.failure.message: "Fracasé al intentar reparar mi relación con [best_friend.GetTitledFirstName|l]."
 friendship.0011.t: "Alejamiento"
 friendship.0011.desc: "El final es lento y poco dramático, pero tan inevitable como el paso del tiempo. En el pasado, pensé que [other_best_friend.GetTitledFirstName|l] sería siempre mi amig[other_best_friend.Custom('ES_OA')] más cercan[other_best_friend.Custom('ES_OA')], pero sus tensas disculpas de hoy no me sorprenden."
 friendship.0011.a: "Lo pasamos bien, pero es hora de aceptar el final."
 friendship.0014.t: "Una traición"
 friendship.0014.desc: "Con todo lo que hemos pasado, sigo sin poder creer que [friend_to_rival.GetTitledFirstName|l] hiciera lo que hizo.\nEs una traición a cada gesto amistoso que hemos compartido. ¡Una traición a nuestra amistad, de hecho! Antes compartíamos el pan, pero ahora se ha ganado un[ROOT.Char.Custom('ES_XA')] enemig[ROOT.Char.Custom('ES_OA')] de por vida."
 friendship.0014.a: "¡[friend_to_rival.GetFirstName] lo pagará!"
 friendship.0015.opening: "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.0015.desc: "¡Censuro la amistad que tan descuidadamente has ridiculizado!\nA pesar de todas tus promesas y gestos para solucionarlo con honor… Conociéndote como te conozco ahora, no debería haberme sorprendido.\n\nTú has provocado este sufrimiento que recae sobre ti."
 friendship.0015.a: "Aquí no hay más idiota que tú, [original_friend.GetFirstName]."
 friendship.0018.t: "Más amigos que tiempo"
 friendship.0018.desc: "[ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')|U].\nCon tantos amigos dispersos por doquier apenas tengo tiempo para mantenerme en contacto por carta, mucho menos darles la atención que merecen.\nIgual sería mejor para mí dejar marchar… a alguno."
 friendship.0018.a: "«Siento tener que darte malas noticias, [friend_1.GetTitledFirstName|l]…»"
 friendship.0018.b: "«Has sido buen[friend_2.Custom('ES_OA')] conmigo, [friend_2.GetFirstName], pero…»"
 friendship.0018.c: "«No eres tú, soy yo, [friend_3.GetFirstName]…»"
 friendship.0018.d: "¡No abandonaré ni a uno solo de mis amigos!"
 friendship.0018.e: "Ay, no. Yo controlo."
 friendship.0019.t: "Cortando la comunicación"
 friendship.0019.desc: "Llevo mucho tiempo esperando una nueva carta de [first_friend.GetTitledFirstName|l], pero nada llega. Le he escrito misivas, pero no he obtenido respuesta.\nLa conclusión inevitable es que ya no me considera un[ROOT.Char.Custom('ES_XA')] amig[ROOT.Char.Custom('ES_OA')] merecedor[ROOT.Char.Custom('ES_XA')] de tiempo y atención."
 friendship.0019.a_1: "Soy de los pocos que habría respondido cuando lo hubieras necesitado, [first_friend.GetFirstName]."
 friendship.0019.a_2: "Yo tampoco he sido mejor de [ROOT.Char.Custom('ES_LoLa')]s amig[ROOT.Char.Custom('ES_OA')]s, [first_friend.GetFirstName]."
 friendship.1002.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1002.desc: "Aceptad este regalo como gesto de agradecimiento por nuestra amistad duradera."
 friendship.1002.a: "¡Que nuestra amistad florezca para siempre!"
 friendship.1003.desc: "¡Mis cazadores atraparon vivo a este venado y su gracia y majestuosidad me recordaron a ti!\n\n¡Toma, como muestra de nuestra eterna amistad!"
 friendship.1003.a: "¡Dejad que pasee por los jardines!"
 friendship.1003.b: "Será un delicioso manjar en mi mesa…"
 garden_stag_modifier: "Venado del jardín"
 impromptu_venison_feast_modifier: "Festín de venado improvisado"
 friendship.1004.desc: "Como gesto de aprecio por nuestra larga amistad, quiero compartir algo que tal vez te interese.\n\nHaz con la información lo que te plazca."
 friendship.1004.a: "¡Cuánta generosidad!"
 friendship.1006.t: "Apoyo"
 friendship.1006.desc: "¡Preocupad[friend.Custom('ES_OA')] por la guerra en curso, mi amig[friend.Custom('ES_OA')] [friend.GetTitledFirstName|l] ha ayudado a pagar mis gastos de su propio tesoro!"
 friendship.1006.desc_2: "\n\n[friend.GetFirstNameNoTooltip] llegó esta mañana temprano a mi campamento al frente de una caravana de vagones repleta de oro suyo y ahora se encarga de pagar a mis soldados. Ciertamente, cuánta generosidad de su parte."
 friendship.1006.a: "No puedo estar más agradecid[ROOT.Char.Custom('ES_OA')]."
 friendship.1006.b: "[friend.GetFirstNameNoTooltip], ¡necesito #EMP más!#!"
 friendship.1007.t: "Traición y engaño"
 friendship.1007.desc: "¡Incapaz de sacar adelante su propia guerra, [friend_at_war.GetTitledFirstName|l] ha recibido la ayuda de un gran pago de oro de [friend_providing_gift.GetTitledFirstName|l]!"
 friendship.1007.a: "¡Qué deshonra!"
 friendship.1008.t: "Una figura ejemplar"
 friendship.1008.desc: "[courtier_on_offer.Custom('ES_ElLa')|U] [courtier_on_offer.GetTitledFirstName|l] me ha servido con diligencia durante mucho tiempo y se ha lucido en sus deberes. Me ha hecho pensar que podría ser útil para [friend_receiving_gift.Custom('ES_ElLa')] [friend_receiving_gift.GetTitledFirstName|l] en su [friend_receiving_gift.Custom('GetCourt')]."
 friendship.1008.a: "[friend_receiving_gift.GetFirstName] apreciará sus servicios."
 friendship.1008.a.success: "[friend_receiving_gift.GetFirstName] acepta tu oferta"
 friendship.1008.a.failure: "[friend_receiving_gift.GetFirstName] rechaza tu oferta"
 friendship.1008.b: "No, necesito a [courtier_on_offer.GetTitledFirstName|l] aquí."
 friendship.1008.b.tt: "[courtier_on_offer.Custom('ES_ElLa')|U] [courtier_on_offer.GetTitledFirstName|l] se queda en tu [THIS.Char.Custom('GetCourt')]"
 friendship.1009.t: "Un consejo"
 friendship.1009.desc: "No es la primera que oigo hablar de lo gran servidor[courtier_on_offer.Custom('ES_XA')] que es [courtier_on_offer.Custom('ES_ElLa')] [courtier_on_offer.GetTitledFirstName|l] y ahora [first_friend.Custom('ES_ElLa')] [first_friend.GetTitledFirstName|l] [courtier_on_offer.GetHerHim] ha enviado a mi [friend_receiving_gift.Custom('GetCourt')] como una muestra de la amistad que nos une."
 friendship.1009.a: "¡Sed bienvenid[courtier_on_offer.Custom('ES_OA')] a mi servicio, [courtier_on_offer.GetFirstNameNoTooltip]!"
 friendship.1009.b: "No seréis tan buen[courtier_on_offer.Custom('ES_OA')] si [first_friend.GetTitledFirstNameNoTooltip|l] se libra tan fácilmente de vos."
 friendship.1009.rejection_tooltip: "[courtier_on_offer.GetTitledFirstNameNoTooltip|l] es devuelt[courtier_on_offer.Custom('ES_OA')]"
 friendship.2001.t: "La necesidad de contarlo"
 friendship.2001.desc: "Mis secretos son cargas incómodas que nunca podré soportar. Si los compartiera con alguien, podrían ser más ligeros de llevar.\n\nEstoy segur[ROOT.Char.Custom('ES_OA')] de que [friend_receiving_confession.GetTitledFirstName|l] me entendería."
 friendship.2001.a: "Acércate, [friend_receiving_confession.GetFirstNameNoTooltip], tengo algo que confesarte."
 friendship.2001.b: "Nadie… ¡nadie puede saberlo!"
 friendship.2002.t: "Un secreto contado en el pasado"
 friendship.2002.desc: "[confessor.GetTitledFirstName] ha venido a verme para compartir algo que ha estado lastrando su espíritu.\n\nHe mostrado la mayor comprensión a mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))]. Por dentro siento algo más que un poco de curiosidad…"
 friendship.2002.a: "Haces bien en confiar en mí, [confessor.GetFirstNameNoTooltip]."
 friendship.2002.b: "[confessor.GetFirstNameNoTooltip], tengo que confesar algo."
 friendship.2003.t: "Un secreto compartido"
 friendship.2003.desc: "Cuando compartí mi secreto con [friend_receiving_confession.GetTitledFirstName|l], se le abrieron los ojos como platos.\n «¡[SCOPE.GetRootScope.GetCharacter.GetFirstName], yo también tengo algo que decirte!».\n\n¡Resultó que [friend_receiving_confession.GetFirstName] también tenía un secreto parecido!"
 friendship.2003.a: "Es bueno que lo sepamos."
 friendship.2004.t: "Una horrible carga"
 friendship.2004.desc: "No puedo seguir guardando la verdad dentro. Me consume el alma. Alguien tiene que saberlo.\n\n[friend_receiving_confession.GetTitledFirstName|l] me entenderá y aliviará mi carga."
 friendship.2004.a: "Debo contárselo."
 friendship.2005.t: "Un secreto contado en el pasado"
 friendship.2005.desc: "[confessor.GetTitledFirstName] me dijo que tenía un secreto oscuro que necesitaba compartir conmigo, ¡pero jamás habría imaginado esto!\n\nAl menos mi amig[confessor.Custom('ES_OA')] no tendrá que vivir con la carga de ese conocimiento sol[confessor.Custom('ES_OA')]."
 friendship.2005.a: "Hiciste bien en confiar en mí."
 friendship.2005.b: "[confessor.GetFirstName], tengo algo que confesar…"
 friendship.2006.t: "Un secreto compartido"
 friendship.2006.desc: "Me preocupaba que [friend_receiving_confession.GetTitledFirstName|l] no entendería mi secreto cuando lo compartiese, pero [friend_receiving_confession.GetSheHe] me entendió mejor de lo que jamás habría imaginado.\n\n«Sé bien cómo te sientes, [ROOT.GetCharacter.GetFirstName]. Muy bien, además. En realidad…»."
 friendship.2006.a: "No me puedo creer cuánto tenemos en común, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_receiving_confession'))] mí[friend_receiving_confession.Custom('ES_OA')]."
 friendship.2007.t: "Una palabra amable"
 friendship.2007.desc: "Resultó que mis pasos se cruzaron con los de [talking_target.GetTitledFirstName|l] y, para mi sorpresa, ¡parece que no tiene una buena opinión de mi amig[friend_interceded_for.Custom('ES_OA')] [friend_interceded_for.GetTitledFirstName|l]!\n\nTal vez deba aprovechar esta oportunidad para que cambie de idea."
 friendship.2007.a: "Te voy a contar una historia sobre [friend_interceded_for.GetFirstNameNoTooltip]…"
 friendship.2007.b: "La gente debería estar hablando de #EMP mí#!."
 friendship.2007.utter_failure_tt: "Daño desastrosamente la reputación de [friend_interceded_for.GetFirstName]"
 friendship.2007.failure_tt: "Empeoro las cosas para [friend_interceded_for.GetFirstName]"
 friendship.2007.success_tt: "Mejoro la opinión de [talking_target.GetFirstName] sobre [friend_interceded_for.GetFirstName]"
 friendship.2009.t: "Un bochorno"
 friendship.2009.desc: "¡Ay, no! No sé qué ha pasado, pero cuanto más hablaba a [talking_target.GetTitledFirstName|l] de [friend_interceded_for.GetFirstName], más se le agriaba la expresión.\n\n¡Fue tan mal que [friend_interceded_for.GetFirstName] se está preguntando qué le dije exactamente a [talking_target.GetFirstNameNoTooltip]!"
 friendship.2009.a: "Lo siento mucho, [friend_interceded_for.GetFirstName]."
 friendship.2010.t: "Un bochorno"
 friendship.2010.desc: "Mientras [friend_doing_interceding.GetTitledFirstName|l] pasaba un rato con [talking_target.GetSheHe], mi amig[friend_doing_interceding.Custom('ES_OA')] descubrió que [talking_target.GetTitledFirstName|l] y yo teníamos una relación… tensa.\n\n¡Al intentar convencer a [talking_target.GetFirstName] de mis virtudes, parece que la cosa se torció aún más!"
 friendship.2010.a: "Ay, no. ¡[friend_doing_interceding.GetFirstNameNoTooltip]!"
 friendship.2012.t: "Mucho esfuerzo para tan poco resultado"
 friendship.2012.desc: "Intenté dar la mejor imagen de [friend_interceded_for.GetTitledFirstName|l], pero [talking_target.GetTitledFirstName|l] simplemente apartaba la mirada cada vez que mencionaba su nombre.\n\nSospecho que no quedó muy impresionad[talking_target.Custom('ES_OA')]."
 friendship.2012.a: "¡Pero [friend_interceded_for.GetFirstNameNoTooltip] es genial!"
 friendship.2013.t: "Reconsideración de relaciones"
 friendship.2013.desc: "Mientras pasaba una tarde en compañía de [friend_doing_interceding.GetTitledFirstName|l], compartió distintas historias sobre [friend_interceded_for.GetTitledFirstName|l]. Tras escuchar sus acciones durante horas, debo admitir que no fui just[ROOT.Char.Custom('ES_OA')] al juzgar[friend_interceded_for.Custom('ES_LoLa')]."
 friendship.2013.a: "Puede que [friend_interceded_for.GetFirstNameNoTooltip] no sea tan mal[friend_interceded_for.Custom('ES_OA')]."
 friendship.2014.t: "Recomendaciones"
 friendship.2014.desc: "Mientras pasaba un rato con [talking_target.GetSheHe], mi amig[friend_doing_interceding.Custom('ES_OA')], [friend_doing_interceding.GetTitledFirstName|l], descubrió que [talking_target.GetTitledFirstName|l] y yo teníamos una relación… tensa.\n\n¡Pero [friend_doing_interceding.GetFirstName] no lo dejó estar y de algún modo convenció a [talking_target.GetTitledFirstName|l] de que no soy tan mal[ROOT.Char.Custom('ES_OA')] como se cree!"
 friendship.2014.a: "¡Tengo que darle las gracias a mi amig[friend_doing_interceding.Custom('ES_OA')]!"
 friendship.2015.t: "Cambios de convicción"
 friendship.2015.desc: "Intenté dar la mejor imagen de [friend_interceded_for.GetTitledFirstName|l] y, poco a poco, [talking_target.GetTitledFirstName|l] empezó a escuchar con más interés.\n\nCuando murmuró para sí que «no tenía ni idea», supe que había causado una buena impresión."
 friendship.2015.a: "¡Mi amig[friend_interceded_for.Custom('ES_OA')] es un[friend_interceded_for.Custom('ES_XA')] gran [friend_interceded_for.GetWomanMan]!"
 friendship.3001.t: "Los amigos que se eligen"
 friendship.3001.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting') )] [spouse_benefitting.GetTitledFirstName|l] se rodea de buena gente.\n\n[friend_being_approved.GetTitledFirstName|l] es un ejemplo del buen gusto que tiene mi [spouse_benefitting.GetWifeHusband] con los amigos."
 friendship.3001.a: "Hay mucha gente buena en mi vida."
 friendship.3002.t: "Los amigos que se eligen"
 friendship.3002.desc: "Mi [first_spouse.GetWifeHusband] [first_spouse.GetTitledFirstName|l] sonreía mientras apuntaba lo bien que elijo a las personas que me rodean.\n\nDebe referirse a gente como mi amig[friend_being_approved.Custom('ES_OA')] [friend_being_approved.GetTitledFirstName|l]."
 friendship.3002.a: "Hay mucha gente buena en mi vida."
 friendship.3003.t: "Los amigos que elegimos"
 friendship.3003.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )] [spouse_suffering.GetTitledFirstName|l] se rodea de cierta gente horrible.\n\nSu amig[friend_being_disapproved.Custom('ES_OA')] [friend_being_disapproved.GetTitledFirstName|l] es de [friend_being_disapproved.Custom('ES_LoLa')]s peores."
 friendship.3003.a: "Como vuelva a visitarnos otra vez…"
 spouse_responds_tt: "[spouse_suffering.GetFirstName] puede abandonar a su amig[friend_being_disapproved.Custom('ES_OA')] o no…"
 friendship.3004.t: "Los amigos que se eligen"
 friendship.3004.desc: "Cuán fácil sería si la gente de mi vida se llevase bien. Mas ay, mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName|l] no puede soportar a mi buen[friend_being_disapproved.Custom('ES_XA')] amig[friend_being_disapproved.Custom('ES_OA')] [friend_being_disapproved.GetTitledFirstName|l]."
 friendship.3004.a: "No [friend_being_disapproved.Custom('ES_LoLa')] abandonaré por nada."
 friendship.3004.b: "[spouse.GetFirstName] va primero."
 friendship.3005.t: "Elección de amigos"
 friendship.3005.desc: "¡Mi buen[spouse_suffering.Custom('ES_XA')] amig[spouse_suffering.Custom('ES_OA')] -o debería decir examig[spouse_suffering.Custom('ES_OA')]- [spouse_suffering.GetTitledFirstName|l] me ha informado de que ya no soy bien recibid[ROOT.Char.Custom('ES_OA')] en su corte!\n\nNo me ha dicho el motivo, pero sé que su [spouse.GetWifeHusband], [spouse.GetTitledFirstName|l], me la tenía jurada…"
 friendship.3005.a: "¿Cómo pudiste hacerme esto, [spouse_suffering.GetFirstName]?"
 friendship.3006.t: "Relaciones favorables"
 friendship.3006.desc: "A mi buen[friend_on_council.Custom('ES_OA')] amig[friend_on_council.Custom('ES_OA')] y consejer[friend_on_council.Custom('ES_OA')], [friend_on_council.GetTitledFirstName|l] [hooked_councillor.GetTitledFirstName|l] le debe un favor y ha dejado claro a [hooked_councillor.GetFirstNameNoTooltip] que se lo pagará en la forma que yo pida."
 friendship.3006.a: "¡Gracias, gracias!"
 friendship.3006.b: "Confío que uses esta ventaja mejor que yo, [friend_on_council.GetFirstNameNoTooltip]."
 friendship.3007.t: "El consuelo de un amigo"
 friendship.3007.opening: "Hay pocas cosas que disfrute más que de la compañía de [friend.GetTitledFirstName|l]."
 friendship.3007.fallback: "\n\nParece saber exactamente qué hacer para aliviar mis preocupaciones. Me ayudó mucho que me invitase a ir con [friend.GetSheHe] el otro día."
 friendship.3007.malicious: "\n\nPasamos una tarde incordiando a los sirvientes, pinchándoles sobre cualquier nimio error y quejándonos por cualquier detalle. ¡Quién hubiera imaginado que esos pequeños tormentos servirían para aliviar una mente preocupada!"
 friendship.3007.benevolent: "\n\nPaseamos por la ciudad y dimos limosna a los pobres. También perdonamos a un carterista audaz. Unos cuantos actos de caridad y perdón pueden aliviar enormemente una mente estresada."
 friendship.3007.dominant: "\n\n[friend.Custom('ES_ElElla')|U] me arrastra de una actividad a otra. Este ritmo frenético me ayuda a quitarme los problemas de la cabeza."
 friendship.3007.submissive: "\n\nSu compañía en mi paseo por el campo me ayudó a desconectar de mis preocupaciones, aunque fui yo quien hubo de tomar la iniciativa de la actividad."
 friendship.3007.extroverted: "\n\n¡Una noche movida en la ciudad y las numerosas amistades que hice me borraron los problemas de la cabeza!"
 friendship.3007.introverted: "\n\nMe tranquilizó la idea de pasar la noche en casa tranquilamente, bebiendo vino y hablando de nuestros problemas."
 friendship.3007.emotional: "\n\n[friend.Custom('ES_ElElla')|U] me animó a tirar platos y a gritar contra las almohadas. Cuando pasó la tormenta emocional, me sentí mucho mejor."
 friendship.3007.levelheaded: "\n\n[friend.GetSheHe|U] escuchó en silencio todos mis problemas y me ayudó a ponerlos en perspectiva. Al cabo de un rato me di cuenta que no eran tan malos como me había imaginado."
 friendship.3007.end_chill: "\n\nTras el pequeño descanso, volví a sentirme list[ROOT.Char.Custom('ES_OA')] para afrontar mi deber. ¡Es una suerte tener un[friend.Custom('ES_XA')] amig[friend.Custom('ES_OA')] como [friend.GetTitledFirstName|l]!"
 friendship.3007.end_severe: "\n\nTras el pequeño descanso, sentí más paz que nunca. ¡Es una suerte tener un[friend.Custom('ES_XA')] amig[friend.Custom('ES_OA')] como [friend.GetTitledFirstName|l]!"
 friendship.3007.a: "Un pequeño descanso."
 friendship.3007.b: "Pasar tiempo con [friend.GetFirstNameNoTooltip] siempre me sienta muy bien."
 friendship.3007.c: "No me había dado cuenta de lo mucho que necesitaba esto."
 friendship.3007.d: "Me olvidé totalmente de todos los problemas del mundo durante un rato."
