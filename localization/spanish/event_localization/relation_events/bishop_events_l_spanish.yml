l_spanish:
 bishop.1001.opening: "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
 bishop.1001.desc: "Es mi deber informaros de que se han revelado pruebas irrefutables que demuestran que vuestro matrimonio con [spouse.GetTitledFirstName|l] es de naturaleza consanguínea. Esta información quedará aquí si ponéis fin inmediatamente a esta unión impía."
 bishop.1001.a: "Por supuesto, [bishop.GetTitledFirstNameNoTooltip|l]."
 bishop.1001.a.tt: "@warning_icon! #X Te divorcias de [spouse.GetUIName]#!"
 bishop.1001.b: "¡Nuestro matrimonio no se romperá por una mentira tan obvia!"
 bishop.1001.b.success: "Demuestro que esa afirmación es falsa"
 bishop.1001.b.failure: "La afirmación es irrefutable"
 bishop.1001.c: "Mentir sobre algo así… Voy a dejárselo claro."
 bishop.1001.c.success: "Argumento con éxito sobre la santidad de nuestro matrimonio"
 bishop.1001.c.failure: "[bishop.Custom('ES_ElLa')|U] [bishop.GetTitledFirstNameNoTooltip|l] no queda convencid[bishop.Custom('ES_OA')]"
 bishop.1001.d: "¿Y no se podría… olvidar todo esto?"
 bishop.1011.desc_opening: "Vuestra participación en la [faction.GetNameNoTooltip] contra [targeting.GetTitledFirstName|l] es impropia de vos. Si no os retiráis, tendré que tomar acciones drásticas."
 bishop.1011.desc_cannibal: "\n\nVeréis, vuestr[cannibal_food.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))] [cannibal_food.GetTitledFirstName|l] tiene un aspecto muy sabros[cannibal_food.Custom('ES_OA')]. Sería una #EMP pena#! que le pasara algo…"
 bishop.1011.desc_beating: "\n\nUnos cuantos exaltados rondan por ahí ejerciendo el castigo divino con escasa misericordia. Vuestr[to_beat_up.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))] [to_beat_up.GetTitledFirstName|l] sigue paseando sol[to_beat_up.Custom('ES_OA')] de vez en cuando, ¿verdad…?"
 bishop.1011.a: "No busco la ira de [bishop.GetFaith.HouseOfWorship]."
 bishop.1011.b: "¡Tus palabras no pueden hacerme daño!"
 bishop.1011.b.tt: "Haces caso omiso de las amenazas poco disimuladas"
 bishop.1011.b.outcome: "Aparece sangrando en la calle"
 all_my_theocratic_vassals: "Todos mis vasallos teocráticos"
 bishop.1011.c: "Dejad que os explique mis razones…"
 bishop.1011.c.success_vassal: "[bishop.Custom('ES_ElLa')|U] [bishop.GetTitledFirstNameNoTooltip|l] está tan convencid[bishop.Custom('ES_OA')] que recluta a un colega para la causa"
 bishop.1011.c.success: "[bishop.Custom('ES_ElLa')|U] [bishop.GetTitledFirstNameNoTooltip|l] entiende mis motivos"
 bishop.1011.c.failure: "[bishop.Custom('ES_ElLa')|U] [bishop.GetTitledFirstNameNoTooltip|l] no queda impresionad[bishop.Custom('ES_OA')]"
 bishop.1011.c.failure.tt: "Toma medidas drásticas"
 bishop.1012.title: "Desaparición misteriosa"
 bishop.1012.desc: "[cannibal_food.GetTitledFirstName] ha desaparecido dejando solo un charco de sangre…"
