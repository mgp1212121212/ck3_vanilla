 rites_of_passage_shaving: "Rapado de pelo"
 bp2_decision.0002.t: "Ritos de iniciación"
 bp2_decision.0002.desc: "El tiempo trae nuevos adultos a una tribu [ROOT.Char.GetCulture.GetName], pero solo las ceremonias de valía demuestran la madurez, el estatus y el valor. [teentribal.GetFirstName], mi [ROOT.Char.Custom2('RelationToMeShort',teentribal)], tiene la edad adecuada. Nuestra nación [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] tiene tres medios consagrados para poner[teentribal.GetHerHim] a prueba.\n\n"
 bp2_decision.0002.desc_root: "Hasta que no alcance la edad adulta, los otros [ROOT.Char.GetCulture.GetCollectiveNoun] no me respetarán como miembro de pleno derecho de mi tribu. Nuestra nación [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] tiene tres ceremonias consagradas para señalar el paso a la madurez… y demostrar mi valía como [ROOT.Char.GetTitleAsName|l].\n\n"
 bp2_decision.0002.desc_duel: "En un duelo contra otr[teentribal.Custom('ES_OA')] [teentribal.GetWomanMan] de la nación [ROOT.Char.GetCulture.GetName], nos imponemos por habilidad y fuerza."
 bp2_decision.0002.desc_scarification: "En la escarificación, la determinación se graba en la piel."
 bp2_decision.0002.desc_seclusion: "En reclusión, ponemos a prueba la adaptabilidad y la previsión."
 bp2_decision.0002.desc_hair_shaving: "Afeitarse una melena atractiva demuestra fuerza de voluntad."
 bp2_decision.0002.desc_cleansing: "El poder purificador del $cleansing_type_element$ solo se puede alcanzar con paciencia y celo."
 bp2_decision.0002.desc_end: "\n\nSi [teentribal.GetFirstNameNoTooltip] supera cualquiera de estas pruebas, habrá recibido el favor de [ROOT.Char.GetFaith.HighGodName] y se [teentribal.GetHerHim] respetará como un[teentribal.Custom('ES_XA')] dign[teentribal.Custom('ES_OA')] [teentribal.GetWomanMan] de la nación [ROOT.Char.GetCulture.GetNameNoTooltip]."
 bp2_decision.0002.desc_end_root: "\n\nSi supero cualquiera de estas pruebas, seré dign[ROOT.Char.Custom('ES_OA')] a los ojos de [ROOT.Char.GetFaith.HighGodName] y seré un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] respetad[ROOT.Char.Custom('ES_OA')] de la nación [ROOT.Char.GetCulture.GetNameNoTooltip]."
 bp2_decision.0002.effect_tt: "Gana un [personality_trait|lE], [lifestyle_experience|lE] o un punto de [skill|El]"
 bp2_decision.0002.effect_modifier_tt: "Gana [GetModifier('proven_adult_modifier').GetNameWithTooltip|l] o [GetModifier('insecure_adult_modifier').GetNameWithTooltip|l] durante #V 10 años#!"
 bp2_decision.0002.a: "Un duelo."
