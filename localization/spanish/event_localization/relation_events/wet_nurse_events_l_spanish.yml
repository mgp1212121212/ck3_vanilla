l_spanish:
 bp2_decision.0001.t: "$find_wet_nurse_decision$"
 bp2_decision.0001.desc: "Con la idea de proporcionar la mejor atención a nuestro/s [ROOT.Char.Custom('GetChildChildren')]$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_widower: "Dado que criar a un niño de altura dista mucho de ser una tarea solitaria$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_candidates: ", he hecho que mis funcionarios busquen mujeres capaces para el cargo de [GetCourtPositionType('wet_nurse_court_position').GetName()|l].\n\nAhora, me traen algunas lugareñas para que decida."
 bp2_decision.0001.a: "Prefiero a la experimentada [wet_nurse_candidate_1.GetFirstNameNoTooltip]."
 bp2_decision.0001.a.aptitude: "La [aptitude|E] de [wet_nurse_candidate_1.GetUIName] es [wet_nurse_candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )|l]"
 bp2_decision.0001.b: "[wet_nurse_candidate_2.GetFirstNameNoTooltip] es lo bastante buena."
 bp2_decision.0001.b.aptitude: "La [aptitude|E] de [wet_nurse_candidate_2.GetUIName] es [wet_nurse_candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )|l]"
 bp2_decision.0001.c: "No me gusta ninguna."
 bp2_yearly.7000.t: "Licencia por enfermedad"
 bp2_yearly.7000.desc: "La nodriza, [wet_nurse.GetFirstName], me ha pedido una audiencia inmediata.\n\n«Querid[ROOT.Char.Custom('ES_OA')] [wet_nurse.Custom2('RelationToMe', ROOT.Char)], ¡he caído enferm[wet_nurse.Custom('ES_OA')]! He de suplicar unos días de descanso… Mis malos humores podrían afligir a los niños a mi cargo».\n\nDice esto gimiendo con una urgencia enfermiza."
 bp2_yearly.7000.desc_child_liege: "Mi nodriza, [wet_nurse.GetFirstName], no está muy bien últimamente y se ha dado cuenta de mi preocupación.\n\n«Mi pequeñ[ROOT.Char.Custom('ES_OA')] [wet_nurse.Custom2('RelationToMe', ROOT.Char)] [wet_nurse.GetFirstName], aunque me entristece, tengo que decirte… que he enfermado. Tengo que ausentarme un tiempo, pero ¡no te preocupes demasiado! Pronto volveré contigo»."
 bp2_yearly.7000.a: "No os preocupéis, yo cuidaré de vos."
 bp2_yearly.7000.a.tt: "Financias una visita al médico"
 bp2_yearly.7000.b: "Que sea una ausencia permanente."
 bp2_yearly.7000.b.tt: "Se echa de menos la atención de [wet_nurse.GetFirstNameNoTooltip]."
 bp2_yearly.7000.c: "¿Enfermedad? ¡Más os vale manteneros lejos de mis niños!"
 bp2_yearly.7000.c_child_liege: "¿Enfermedad? ¡Más os vale manteneros lejos de mí!"
 bp2_yearly.7000.ill: "[nursed_child.GetFirstNameNoTooltip] contrae una enfermedad"
 bp2_yearly.7000.healthy: "[nursed_child.GetFirstNameNoTooltip] supera una enfermedad"
 bp2_yearly.7000.healthy.tt: "[nursed_child.GetShortUIName] se mantiene san[nursed_child.Custom('ES_OA')]"
 bp2_yearly.7001.t: "Abrigando sospechas"
 bp2_yearly.7001.desc: "[wet_nurse.GetFirstName] es un[wet_nurse.Custom('ES_XA')] nodriza excepcional para mis hijos, un[wet_nurse.Custom('ES_XA')] cuidador[wet_nurse.Custom('ES_XA')] que hay que apreciar. Sin embargo, últimamente, mi [ROOT.Char.Custom2('RelationToMe', jealous_spouse)], [jealous_spouse.GetFirstName], desconfía bastante de [wet_nurse.GetSheHe].\n\n«[jealous_spouse.Custom2('RelationToMe', ROOT.Char)|U] mí[ROOT.Char.Custom('ES_OA')], ¡cómo ha florecido tu interés por nuestros hijos desde que contratamos a es[wet_nurse.Custom('ES_EA')] moz[wet_nurse.Custom('ES_OA')], [wet_nurse.GetFirstNameNoTooltip]! ¿No será que te inspira la #EMP generosidad#! de sus dones?».\n\n"
 bp2_yearly.7001.desc_lover: "Parece… que me ha faltado cuidado."
 bp2_yearly.7001.desc_no_lover: "¡[jealous_spouse.GetFirstNameNoTooltip] me ataca por nada! ¿Verdad…?"
 bp2_yearly.7001.a: "¡¿Queréis que ignore a nuestra descendencia?!"
 bp2_yearly.7001.a.tt: "Esta opción está disponible porque tienes [lover|lE]"
 bp2_yearly.7001.b: "Pamplinas, amor mío, ¡ya sabes que soy fiel!"
 bp2_yearly.7001.b.spouse_convinced: "Convences a [jealous_spouse.GetFirstNameNoTooltip]"
 bp2_yearly.7001.b.spouse_not_convinced: "[jealous_spouse.GetFirstNameNoTooltip] no te cree"
 bp2_yearly.7001.c: "Disiparé tus temores."
 bp2_yearly.7001.tt: "Eres [Select_CString( ROOT.Char.IsFemale, 'una mentirosa reconocida', 'un mentiroso reconocido' )]"
 bp2_yearly.7002.t: "Cónyuges de leche"
 bp2_yearly.7002.desc: "[court_chaplain.GetFirstName] irrumpe en mi [ROOT.Char.Custom('GetChamber')] con una mirada preocupada en el rostro.\n\n«Mi [ROOT.Char.GetLadyLord], perdonad esta intromisión, ¡se trata de algo urgente! Me he enterado de que [spouse.GetFirstName] y vos compartisteis nodriza en vuestra infancia. Esto hace que vuestro matrimonio sea tremendamente inmoral: sois hermanos de leche. ¡A ojos [ROOT.Char.GetFaith.HighGodNamePossessive] sois la familia más cercana posible!».\n\n¡Una tremenda revelación! [court_chaplain.GetFirstNameNoTooltip] sigue antes de que pueda replicar. \n\n«Os aconsejo que os divorciéis de inmediato. Si no, me veré en la obligación de denunciar vuestro matrimonio como incestuoso»."
 bp2_yearly.7002.a: "¿Incestuoso, decís? ¡Yo lo llamo amor!"
 bp2_yearly.7002.b: "Nos divorciaremos de inmediato."
 bp2_yearly.7002.c: "¿Y no podríamos acordar olvidarlo…?"
 bp2_yearly.parental_neglect_effect: "[nursed_child.GetFirstNameNoTooltip] está furios[nursed_child.Custom('ES_OA')]"
 bp2_yearly.7003.title: "La primera vez de [nursed_child.GetFirstNameNoTooltip]:"
 bp2_yearly.7003.t: "$bp2_yearly.7003.title$ Palabras"
 bp2_yearly.7003.desc: "«Corred, mi señor[ROOT.Char.Custom('ES_XA')], ¡tenéis que escucharlo!».\n\nLa nodriza, [wet_nurse.GetFirstName], me lleva a toda prisa a la [ROOT.Char.Custom('GetChamber')] de mi [ROOT.Char.Custom2('RelationToMeShort', nursed_child)], [nursed_child.GetFirstName]. [nursed_child.Custom('ES_LoLa')|U] señala con emoción, así que me inclino sobre [nursed_child.GetSheHe] y escucho.\n\n"
 bp2_yearly.7003.desc_gold: "[nursed_child.GetFirstNameNoTooltip] me da un moneda babeada y dice:\n\n«O-o-orr-oro»."
 bp2_yearly.7003.desc_secret: "[nursed_child.GetFirstNameNoTooltip] se lleva un dedo a los diminutos labios y me susurra:\n\n«Secreto»."
 bp2_yearly.7003.desc_motto: "«[nursed_child.GetHouse.GetMotto]».\n\nNo me lo puedo creer, ¡el lema de nuestra casa! ¡Dicho sin dudas ni tartamudeos!"
 bp2_yearly.7003.desc_house: "«[nursed_child.GetHouse.GetNameNoTooltip]».\n\nIncreíble, [nursed_child.GetFirstNameNoTooltip] ha aprendido a decir el nombre de nuestra casa."
 bp2_yearly.7003.desc_military: "«¡Guu-baa-nuu… [nursed_child.Custom( 'KnightCultureNoTooltipLowercase' )]!».\n\n¡Parece que [nursed_child.GetFirstNameNoTooltip] ya tiene espíritu marcial!"
 bp2_yearly.7003.desc_faith: "«[nursed_child.GetFaith.random_GoodGodNames]».\n\n¡Parece que [nursed_child.GetFirstNameNoTooltip] ya es un[nursed_child.Custom('ES_XA')] devot[nursed_child.Custom('ES_OA')]!"
 bp2_yearly.7003.desc_father: "«Pa…, pá…»."
 bp2_yearly.7003.desc_mother: "«Ma…, má…»."
 bp2_yearly.7003.a: "¡Encantador!"
 bp2_yearly.7003.b: "¿Qué más sabe decir?"
 bp2_yearly.7003.b.tt: "Presionas a [nursed_child.GetFirstNameNoTooltip] para que siga hablando."
 bp2_yearly.7003.c: "No tengo tiempo para esto."
 bp2_yearly.7004.t: "$bp2_yearly.7003.title$ Pasos"
 bp2_yearly.7004.desc: "Oigo un alboroto proveniente de los aposentos de mi [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName]. Corro dentro y veo a mi nodriza, [wet_nurse.GetFirstName], jugar con [nursed_child.GetFirstName]. \n\n«¡Justo a tiempo, mi señor[ROOT.Char.Custom('ES_XA')]! ¡[nursed_child.GetFirstNameNoTooltip] acaba de dar su primer paso!», grita con entusiasmo.\n\nCoge a [nursed_child.GetFirstNameNoTooltip] de las manos e intenta que camine por la estancia."
 bp2_yearly.7004.a: "«Un gran paso para un bebé. Un pequeño paso para un[nursed_child.Custom('ES_XA')] gobernante»."
 bp2_yearly.7004.b: "¿Qué más sabe hacer?"
 bp2_yearly.7004.b.tt: "Presionas a [nursed_child.GetFirstNameNoTooltip] para que siga andando."
 bp2_yearly.7004.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7005.t: "$bp2_yearly.7003.title$ Dientes"
 bp2_yearly.7005.desc: "Con mi permiso, mi [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName] y su nodriza entran en mi [ROOT.Char.Custom('GetChamber')] como si el lugar fuera suyo. [wet_nurse.GetFirstNameNoTooltip] posa como un heraldo y anuncia:\n\n«Mi señor[ROOT.Char.Custom('ES_XA')], presenciad una ocasión monumental. [nursed_child.GetFirstNameNoTooltip] tiene un tremendo regalo para vos». [nursed_child.GetHerHim|U] empuja ligeramente para que avance. «¡Adelante, [nursed_child.GetFirstNameNoTooltip], decídselo!».\n\n«[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], ¡se me ha caído un diente!». Mi [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] presenta orgullosamente una sonrisa desdentada y me entrega una bolsita con el diente caído dentro."
 bp2_yearly.7005.a: "¡Maravilloso! Pero quédate con el diente como amuleto."
 bp2_yearly.7005.b: "Toma: ¡regalo por regalo!"
 bp2_yearly.7005.b.tt: "Obtienes un diente"
 bp2_yearly.7005.c: "$bp2_yearly.7003.c$"
 child_teeth_memorabilia: "Diente de leche de [nursed_child.GetNameNoTooltip]"
 child_teeth_memorabilia_desc: "El primer diente de leche que se le cayó a [nursed_child.GetNameNoTooltip]."
 bp2_yearly.7006.t: "$bp2_yearly.7003.title$ Vestimentas"
 bp2_yearly.7006.desc: "Cuando espero pacientemente a que me traigan las ropas, un sirviente tartamudea: «Mi [ROOT.GetLadyLord], esto… ¡nadie encuentra vuestras prendas!».\n\n«¡Me rodea la incompetencia!», refunfuño y salgo despotricando de mi [ROOT.Char.Custom('GetChamber')].\n\nEs en la [ROOT.Char.Custom('GetRoom')] de mi [ROOT.Char.Custom2('RelationToMeShort', nursed_child)], [nursed_child.GetFirstName] donde, no solo encuentro mis vestimentas, sino también a la nodriza [nursed_child.Custom('ES_DelDela')] [nursed_child.Custom('GirlBoy')].\n\n«No he tenido nada que ver, mi señor[ROOT.Char.Custom('ES_XA')], ¡[nursed_child.GetSheHe] se vistió sol[nursed_child.Custom('ES_OA')]!», responde [wet_nurse.GetFirstNameNoTooltip] con una risita."
 bp2_yearly.7006.a: "¡Qué granujilla!"
 bp2_yearly.7006.b: "¿Tenemos a un[nursed_child.Custom('ES_XA')] [nursed_child.Custom('GetPrincessPrince')|l] de la moda?"
 bp2_yearly.7006.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7008.t: "$bp2_yearly.7003.title$ Resentimiento"
 bp2_yearly.7008.desc_start: "«¡Ah, cuando no eras más que una criatura! Siempre recordaré aquellos días», dice mi [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)], [reflecting_parent.GetFirstName], sin que nadie se lo pida.\n\nTodo me viene de golpe. Yo #EMP sé#! que"
 bp2_yearly.7008.desc: "$bp2_yearly.7008.desc_start$ [reflecting_parent.GetSheHe] nunca se preocupó por mí. #EMP Sé#! que sus momentos de diversión fueron mis peores adversidades."
 bp2_yearly.7008.desc_dead_parent: "$bp2_yearly.7008.desc_start$ mi [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] fue un[ROOT.Var('nursed_child_parent_var').Char.Custom('ES_XA')] enemig[ROOT.Var('nursed_child_parent_var').Char.Custom('ES_OA')] para mí mientras vivió."
 bp2_yearly.7008.desc_word: "¡Si hasta desdeñó mis primeras palabras!"
 bp2_yearly.7008.desc_step: "Se fue, aburrid[ROOT.Var('nursed_child_parent_var').Char.Custom('ES_OA')], cuando daba mis primeros pasos."
 bp2_yearly.7008.desc_tooth: "¡Retrocedió, asquead[ROOT.Var('nursed_child_parent_var').Char.Custom('ES_OA')], ante el primer diente que se me cayó!"
 bp2_yearly.7008.desc_dress: "¡Ridiculizó mi afición infantil a disfrazarme!"
 bp2_yearly.7008.desc_end: "\n\n¡Yo debería tener lo que se me debe! ¿O sería mejor… dejar de obsesionarme con el pasado?"
 bp2_yearly.7008.a: "«¡Dadme vuestras tierras, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)]!»."
 bp2_yearly.7008.a.tt_good: "[reflecting_parent.GetFirstNameNoTooltip] te da la razón"
 bp2_yearly.7008.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] te ofrece otra cosa"
 bp2_yearly.7008.b: "«¡Me debes tu riqueza!»."
 bp2_yearly.7008.c: "«¡Te desprecio y espero no volver a verte nunca jamás!»."
 bp2_yearly.7008.c_dead_parent: "«¿Por qué me descuidaste tanto?»."
 bp2_yearly.7008.d: "Prefiero centrarme en mis propios hijos."
 bp2_yearly.7008.e: "Ese tratamiento es… correcto."
 bp2_yearly.7008.tt: "[reflecting_parent.GetFirstNameNoTooltip] tendrá que responder"
 bp2_yearly.7009.t: "$bp2_yearly.7003.title$ Vínculos"
 bp2_yearly.7009.desc: "$bp2_yearly.7008.desc_start$ mi [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] veía lo mejor de mí, siempre se esforzaba por defenderme. Los mejores momentos de mi infancia fueron los que pasé con [reflecting_parent.GetSheHe]."
 bp2_yearly.7009.desc_dead_parent: "$bp2_yearly.7008.desc_start$ mi [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] sentía una profunda devoción por mí y, mientras vivió mi [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)], [ROOT.Var('nursed_child_parent_var').Char.GetFirstName], también me quiso ferozmente."
 bp2_yearly.7009.desc_word: "Fue [ROOT.Var('nursed_child_parent_var').Char.GetSheHe] quien escuchó mis primeras palabras."
 bp2_yearly.7009.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] me ayudó a dar mis primeros pasos."
 bp2_yearly.7009.desc_tooth: "Hasta aceptó que le pusiera mi diente de leche en la mano."
 bp2_yearly.7009.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] alentó mis travesuras y que me disfrazara."
 bp2_yearly.7009.desc_end: "\n\n¿Debería tal vez corresponder a su afecto?"
 bp2_yearly.7009.desc_end_dead_parent: "\n\nPero es demasiado tarde para darle las gracias. Mi gratitud ahora solo va para mi [ROOT.Char.Custom2('RelationToMe', reflecting_parent)]."
 bp2_yearly.7009.a: "«Te quiero tanto, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)]»."
 bp2_yearly.7009.a.tt_good: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7009.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] quiere algo a cambio"
 bp2_yearly.7009.b: "¡Transmitiré este amor y cariño a mis hijos!"
 bp2_yearly.7009.c: "Ajá. Familia, gratitud… y así sucesivamente."
 bp2_yearly.7010.t: "$bp2_yearly.7008.t$"
 bp2_yearly.7010.desc_start: "Mientras trataba sobre algunos asuntos de la corte con mi [ROOT.Char.Custom2('RelationToMeShort', nursed_child)], [nursed_child.GetFirstName], de improviso cambia el tema a su infancia.\n\n"
 bp2_yearly.7010.desc: "$bp2_yearly.7010.desc_start$«Con todo mi cariño, [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], debéis admitirlo: nunca os preocupaste por mí, ni siquiera cuando era pequeñ[nursed_child.Custom('ES_OA')]."
 bp2_yearly.7010.desc_dead_parent: "$bp2_yearly.7010.desc_start$«Oh, [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], está mal criticar a los muertos, pero ¡debéis admitir que mi [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] fue de los peores progenitores posibles!"
 bp2_yearly.7010.desc_word: "¡Se desdeñaron mis primeras palabras!"
 bp2_yearly.7010.desc_step: "¡Se ignoraron mis primeros pasos!"
 bp2_yearly.7010.desc_tooth: "¡Se tiró el primer diente que se me cayó!"
 bp2_yearly.7010.desc_dress: "¡Se ridiculizó sin piedad mi forma de disfrazarme!"
 bp2_yearly.7010.desc_end: "¿Es #EMP eso#! amor?».\n\n, se esfuerza [nursed_child.GetFirstNameNoTooltip] por decir, temblando de emoción, pero decidid[nursed_child.Custom('ES_OA')]."
 bp2_yearly.7010.desc_title: "$bp2_yearly.7008.a$"
 bp2_yearly.7010.desc_gold: "$bp2_yearly.7008.b$"
 bp2_yearly.7010.desc_hate: "$bp2_yearly.7008.c$"
 bp2_yearly.7010.desc_hate_dead_parent: "$bp2_yearly.7008.c_dead_parent$"
 bp2_yearly.7010.a: "Estoy dispuest[ROOT.Char.Custom('ES_OA')] a probar el arrepentimiento."
 bp2_yearly.7010.a.tt: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7010.b: "«¡De ahora en adelante, ¡tendréis de mí lo que necesitéis!»."
 bp2_yearly.7010.b.tt: "$bp2_yearly.7008.a.tt_bad$"
 bp2_yearly.7010.c: "«Madura»."
 bp2_yearly.7010.c.tt: "A [reflecting_parent.GetFirstNameNoTooltip] la verdad es que no le importa"
 bp2_yearly.7011.t: "$bp2_yearly.7009.t$"
 bp2_yearly.7011.desc: "$bp2_yearly.7010.desc_start$«[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], me cuidasteis como el sabueso cuida de sus cachorros. Incluso mejor. Mis primeros y mejores recuerdos fueron con vos."
 bp2_yearly.7011.desc_dead_parent: "$bp2_yearly.7010.desc_start$«Mientras mi [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] estuvo con nosotros, [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetHerHim] quise de veras. Vos y [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetSheHe] siempre os tomasteis tiempo para mí."
 bp2_yearly.7011.desc_word: "¡Cuando pronuncié mis primeras palabras!"
 bp2_yearly.7011.desc_step: "¡Cuando di mis primeros pasos!"
 bp2_yearly.7011.desc_tooth: "¡Cuando puse el primer diente que se me cayó en vuestra mano!"
 bp2_yearly.7011.desc_dress: "¡Cuando hacía travesuras y cabriolas!"
 bp2_yearly.7011.desc_end: "Estuvisteis siempre tan cerca».\n\nSe sonroja, radiante.\n\n"
 bp2_yearly.7011.desc_receive_love: "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.a$"
 bp2_yearly.7011.desc_forwarded_love: "«$bp2_yearly.7011.desc_end$\"$bp2_yearly.7009.b$»"
 bp2_yearly.7011.a: "«¡Y yo también te quiero, [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]!»."
 bp2_yearly.7011.a.tt: "$bp2_yearly.7009.a.tt_good$"
 bp2_yearly.7011.b: "«¡Cuánta devoción!»."
 bp2_yearly.7011.b.tt: "$bp2_yearly.7009.a.tt_bad$"
 bp2_yearly.7011.c: "«No nos obsesionemos con el pasado»."
 bp2_yearly.7011.c.tt: "$bp2_yearly.7010.c.tt$"
 bp2_yearly.7012.t: "La leche del amor de una nodriza"
 bp2_yearly.7012.desc: "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entra tambaleándose, interrumpiendo mi reunión del consejo, e intenta llevarme a un lado.\n\n«¡[nursed_child.GetFirstNameNoTooltip]! No deberías estar aquí», protesto, pero [nursed_child.GetSheHe] enrojece y empieza a gritar.\n\n«¡Te #EMP odio#!! ¿Por qué haces esto?». [nursed_child.GetSheHe|U] hace una pausa resoplando, con todos los ojos puestos en [nursed_child.GetSheHe]. «¡Has echado a mi [former_wet_nurse.GetFirstName]! No es solo una nodriza; ¡la quiero como a una madre! ¡#EMP Más#! que a mi madre!»."
 bp2_yearly.7012.a: "Perdona. ¡Volveré a contratarla!"
 bp2_yearly.7012.b: "Debes respetar la decisión de tu [nursed_child.Custom2('RelationToMe', ROOT.Char)]."
 bp2_yearly.7012.b_win: "Consuelas y educas a [nursed_child.GetFirstNameNoTooltip]"
 bp2_yearly.7012.b_loss: "A [nursed_child.GetFirstNameNoTooltip] le molesta tu dominio"
 bp2_yearly.7012.c: "¡Silencio, niño!"
 bp2_yearly.7013.t: "La aflicción de un niño"
 bp2_yearly.7013.desc: "De un tiempo a esta parte, [nursed_child.GetFirstName] ha estado deambulando sin rumbo, perdid[nursed_child.Custom('ES_OA')] en sus pensamientos. En sus aposentos, [nursed_child.GetHerHim] veo llorar sobre la almohada. \n\n«¿Qué sucede, [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] mí[nursed_child.Custom('ES_OA')]?», pregunto en cuanto empieza a calmarse.\n\n«¿Qué pasa cuando nos morimos? Me pregunto… si mi nodriza [former_wet_nurse.GetFirstName] estará bien». Se sorbe los mocos con fuerza, para contener las lágrimas. «¿A lo mejor ahora tiene que cuidar de [ROOT.Char.GetFaith.DevilName]?».\n\nCuando se le quiebra la voz, llora a mares con las lágrimas más grandes y húmedas que jamás haya visto."
 bp2_yearly.7013.a: "«¡Tu nueva nodriza hará que todo sea mejor!»"
 bp2_yearly.7013.a.tt: "Activa $bp2_decision.0001.t$"
 bp2_yearly.7013.b: "«Seguro que ahora está en [nursed_child.GetFaith.PositiveAfterLife]»."
 bp2_yearly.7013.c: "Los muertos están muertos."
 bp2_yearly.7014.t: "Una presencia familiar"
 bp2_yearly.7014.desc: "Mi nodriza [wet_nurse.GetFirstName] me arropa en la cama y se dispone a apagar las velas de la noche.\n\n«¡Espera! ¡Quiero decir algo!», le suplico. «Me gusta que estés aquí… Me sentiría tan sol[ROOT.Char.Custom('ES_OA')] en [ROOT.Char.GetCurrentLocation.GetName] sin ti».\n\nA [wet_nurse.GetFirstNameNoTooltip] parece que esto le incomoda un poco, pero también se conmueve.\n\n«Soy un[wet_nurse.Custom('ES_XA')] fiel"
 bp2_yearly.7014.desc_faith: "sierv[wet_nurse.Custom('ES_OA')] de [wet_nurse.GetFaith.HighGodName], como lo serás tú algún día. Cuando seas fuerte en tu fe, [wet_nurse.GetFaith.HighGodName] te guiará y consolará y no me necesitarás»."
 bp2_yearly.7014.desc_culture: "miembro de la nación [wet_nurse.GetCulture.GetName], como tú. Compartimos un alma [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l]. [tradition.GetNameNoTooltip], [tradition_2.GetNameNoTooltip|l]… ¡esas son nuestras costumbres! Grandes o pequeños, todos somos buena gente»."
 bp2_yearly.7014.desc_culture_no_trad: "miembro de la nación [wet_nurse.GetCulture.GetName], como tú. ¡Compartimos un alma [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] y nuestras antiguas tradiciones! Grandes o pequeños, todos somos buena gente»."
 bp2_yearly.7014.a: "«¡Ojalá fueras mi mamá!»."
 bp2_yearly.7014.b: "No olvidaré este momento."
