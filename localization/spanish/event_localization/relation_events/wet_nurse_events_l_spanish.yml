 bp2_yearly.7021.t: "$bp2_decision.0002.t$: $rites_of_passage_duel$"
 bp2_yearly.7021.desc: "Un[teentribal.Custom('ES_XA')] [teentribal.GetWomanMan] de la nación [ROOT.Char.GetCulture.GetName] debe detestar el miedo, rechazar la debilidad y saber que ha de conocer el dolor en la vida.\n\n[teentribal.Custom('ES_ElLa')|U] joven [teentribal.GetFirstName] ha intercambiado golpes con otros jóvenes, pero nunca ha sufrido la embestida de un adulto de la nación [ROOT.Char.GetCulture.GetNameNoTooltip].\n\nMuchos son los robustos guerreros de nuestra tribu, pero solo uno puede poner a prueba la valía de mi [ROOT.Char.Custom2('RelationToMe',teentribal)]."
 bp2_yearly.7021.desc_root: "Un guerrero nace de la lucha, se alza en sangre.\n\nHe intercambiado golpes con otros jóvenes, pero nunca con un contrincante digno: un adulto de la nación [ROOT.Char.GetCulture.GetNameNoTooltip].\n\nMuchos son los robustos guerreros de nuestra tribu, pero solo uno puede poner a prueba mi preparación."
 bp2_yearly.7021.a: "¡[teentribal.GetSheHe|U] se enfrenta a su [teentribal.Custom2('RelationToMeShort', family_duelist)|l]!"
 bp2_yearly.7021.a_root: "¡[teentribal.Custom2('RelationToMeShort', family_duelist)|U], demostraré mi valía contra vos!"
 bp2_yearly.7021.a.tt: "[teentribal.GetFirstName] desafía a su [teentribal.Custom2('RelationToMeShort', family_duelist)|l] [family_duelist.GetFirstName] a un [single_combat_duel|lE]"
 bp2_yearly.7021.b_root: "¡Desafío a mi [ROOT.Char.Custom2('RelationToMeShort', duelist_1)], [duelist_1.GetFirstNameNoTooltip]!"
 bp2_yearly.7021.b: "¡[teentribal.GetSheHe|U] se medirá con mi [teentribal.Custom2('RelationToMeShort', duelist_1)|l], [duelist_1.GetFirstNameNoTooltip]!"
 bp2_yearly.7021.b.tt: "[teentribal.GetFirstName] desafía a [duelist_1.GetFirstName] a un [single_combat_duel|lE]"
 bp2_yearly.7021.c: "[duelist_2.Custom('ES_ElLa')|U] [duelist_2.Custom('ComplimentAdjective')] [duelist_2.GetFirstNameNoTooltip]… ¡adelante!"
 bp2_yearly.7021.c_root: "Preferiría luchar contra mi [ROOT.Char.Custom2('RelationToMeShort', duelist_2)], [duelist_2.GetFirstNameNoTooltip]."
 bp2_yearly.7021.c.tt: "[teentribal.GetFirstName] desafía a [duelist_2.GetFirstName] a un [single_combat_duel|lE]"
 bp2_yearly.7021.d: "$bp2_decision.0002.f$"
 bp2_yearly.7021.d.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7022.t: "$bp2_decision.0002.t$: el $rites_of_passage_duel$ es disputado"
 bp2_yearly.7022.desc_child_win: "Cuando termina la bendición del [ROOT.Char.GetFaith.PriestNeuter], las armas de los contrincantes entrechocan. La experiencia de [sc_loser.GetFirstName] le permite obtener una ventaja inmediata, pero aun así, no puede rechazar los certeros golpes de [sc_victor.GetFirstName] durante mucho tiempo.\n\nMi [ROOT.Char.Custom2('RelationToMe',teentribal)] derriba a [sc_loser.GetFirstNameNoTooltip].\n\n«¡Me rindo!», gime [sc_loser.Custom('ES_ElLa')] [sc_loser.GetWomanMan] mayor. «[sc_victor.GetFirstNameNoTooltip] me ha destrozado los nudillos y me ha cegado con sangre: es un[sc_victor.Custom('ES_XA')] guerrer[sc_victor.Custom('ES_OA')] tan completo como es posible. [Select_CString( sc_victor.IsFemale, 'Una digna', 'Un digno' )] [sc_victor.GetWomanMan] de la nación [ROOT.Char.GetCulture.GetName]».\n\nEl rito queda así completado."
 bp2_yearly.7022.desc_child_lost: "Apenas se han rociado las libaciones ¡cuando [sc_loser.GetFirstName] lanza un ataque feroz! Bajo la lluvia de golpes, la experiencia de [sc_victor.GetFirstName] le sirve y capea la tormenta. Mi joven [ROOT.Char.Custom2('RelationToMe',teentribal)], pronto cansad[sc_loser.Custom('ES_OA')], da todo lo que tiene en la lucha… pero este rito termina con una hoja sobre su garganta.\n\nAl ver el fuego aún en los ojos de su oponente, [sc_victor.GetFirstNameNoTooltip] se muestra gentil.\n\n«¡Es un[sc_loser.Custom('ES_XA')] [sc_loser.GetWomanMan] lo que veo ante mí! La lucha, no la victoria, le han ganado un lugar entre nosotros. [sc_loser.GetFirstNameNoTooltip] ha demostrado el valor de [Select_CString( sc_loser.IsFemale, 'una guerrera', 'un guerrero' )] y el mérito de la nación [ROOT.Char.GetCulture.GetName]»."
 bp2_yearly.7022.desc_root_win: "«¡Basta!», jadea [sc_loser.GetFirstName], lanzando [sc_loser.Custom('SignatureWeaponNameOrType')] al suelo. «¡Da el golpe mortal como un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] de honor! Me avergonzaría morir ante un[ROOT.Char.Custom('ES_XA')] [teentribal.Custom('GirlBoy')]».\n\n«Pero… #EMP ¿qué estoy diciendo?#! Ya luchas como [Select_CString( ROOT.Char.IsFemale, 'una verdadera', 'un verdadero' )] [ROOT.Char.GetWomanMan]. Como un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsName|l]: ¡un[ROOT.Char.Custom('ES_OA')] que conocerá el poder y saboreará la victoria! Yo hablaré por ti y me ocuparé de que tus privilegios crezcan».\n\nEstá hecho. Por la virtud de [ROOT.Char.Custom('SignatureWeaponNameOrType')], he demostrado mi valía."
 bp2_yearly.7022.desc_root_lost: "Aunque no puedo igualar la veteranía de [sc_victor.GetFirstName]… ¡el rito no puede acabar así! Intento ponerme en pie con dificultad, preparándome, y me veo desarmad[ROOT.Char.Custom('ES_OA')]. Persigo mi arma, pero [sc_victor.Custom('ES_ElLa')] contrincante me bloquea el paso. #EMP ¡Esto no puede acabar así!#! \n\n[sc_victor.GetFirstNameNoTooltip] me mira, divertid[sc_victor.Custom('ES_OA')].\n\n«¡Esperad, joven [ROOT.Char.Custom('RegionalFerociousAnimal')]! Mi [ROOT.Char.GetTitleAsName|l], tenéis la ferocidad de un [ROOT.Char.Custom( 'KnightCultureNoTooltipLowercase' )] de la nación [ROOT.Char.GetCulture.GetName]! Habéis luchado valientemente y —vencid[ROOT.Char.Custom('ES_OA')] o no— os respeto como miembro de la tribu».\n\n«Este resultado será aceptado»."
 bp2_yearly.7022.toast: "El duelo moldea a [teentribal.GetFirstNameNoTooltip]"
 bp2_yearly.7022.a: "¡Tal es la determinación de los [teentribal.GetHouse.GetBaseNameNoTooltip]!"
 bp2_yearly.7022.a_victory: "Vencer es ganar confianza en el oficio de guerrero y en uno mismo."
 bp2_yearly.7022.a_loss: "[teentribal.GetFirstNameNoTooltip] nunca olvidará esta derrota… y [teentribal.GetSheHe] aprenderá que su tenacidad se puede emplear más allá del campo de batalla."
 bp2_yearly.7022.b: "La tribu ganará un nuevo campeón."
 bp2_yearly.7022.b_victory: "¡Aún quedan muchos trucos por aprender, pero es un buen comienzo!"
 bp2_yearly.7022.b_loss: "[teentribal.GetFirstNameNoTooltip] debe dedicarse al entrenamiento, ¡para los duelos más reñidos que están por venir!"
 bp2_yearly.7022.c: "¡Una riña sangrienta! Una riña #EMP muy#! sangrienta…"
 bp2_yearly.7022.c_victory: "Surgió una especie de regocijo, se despertó un fervor perverso… con el fluir de la sangre."
 bp2_yearly.7022.c_loss: "Veo a alguien que reparte suministros, no a un[teentribal.Custom('ES_XA')] guerrer[teentribal.Custom('ES_OA')]… [teentribal.GetFirstNameNoTooltip] quiere vivir mucho tiempo."
 bp2_yearly.7023.t: "$bp2_decision.0002.t$: $rites_of_passage_scarification$"
 bp2_yearly.7023.desc: "Los [ROOT.Char.GetCulture.GetCollectiveNoun] de mi tribu se reúnen para asistir al rito de escarificación. Con el humo de las hierbas sagradas condensado en el aire, mi [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] comienza la ceremonia. Los reunidos guardan silencio.\n\n[priest.GetSheHe|U] desenvaina la hoja ritual.\n\n«Aquí, [teentribal.GetFirstName] de los [teentribal.GetHouse.GetName]», entona [priest.Custom('ES_ElLa')] [priest.GetWomanMan] sant[priest.Custom('ES_OA')], «se te marcará y labrará, serás desgarrad[teentribal.Custom('ES_OA')] por el dolor. Cuando te miremos en los días venideros, veremos convicción… ¡veremos que eres un[teentribal.Custom('ES_XA')] [teentribal.GetWomanMan]!»."
 bp2_yearly.7023.a: "Es un orgullo llevar tal prueba encima."
 bp2_yearly.7023.a.tt: "[priest.GetFirstNameNoTooltip] corta vigorosamente, una y otra vez."
 bp2_yearly.7023.a_nothing: "Los cortes son limpios"
 bp2_yearly.7023.a_scarred: "Los cortes dejan marcas duraderas"
 bp2_yearly.7023.a_wounded: "Los cortes son salvajemente profundos"
 bp2_yearly.7023.b: "¿No podría ser algo… simbólico?"
 bp2_yearly.7023.b.tt: "[priest.GetFirstNameNoTooltip] es gentil con la cuchilla, haciendo solo una leve impresión."
 bp2_yearly.7023.c: "$bp2_decision.0002.f$"
 bp2_yearly.7023.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7024.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7024.desc: "«La reclusión enriquece el cuerpo y el espíritu», insiste mi [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName]. «¡En la tranquilidad, sagacidad! En la supervivencia, astucia. Elige un lugar con armonía… pero un sitio salvaje y duro».\n\nY arroja algunas provisiones más bien escasas.\n\n"
 bp2_yearly.7024.desc_capital: "«Un[teentribal.Custom('ES_XA')] [teentribal.Custom('GirlBoy')] está a salvo en casa, en el/la [rite_location.GetTerrain.GetNameNoTooltip|l] de [rite_location.GetName]."
 bp2_yearly.7024.desc_abroad: "Para una prueba real, ¡sopesa el/la peculiar y distante [abroad_location.GetTerrain.GetNameNoTooltip|l] de [abroad_location.GetName]!"
 bp2_yearly.7024.desc_realm: "O quien se somete al ritual puede hacer un viaje breve: ¿quizás a [realm_location.GetName]?"
 bp2_yearly.7024.desc_end: "Ahora, niñ[teentribal.Custom('ES_OA')], ve… con la sabiduría de [priest.GetFaith.KnowledgeGodName]»."
 bp2_yearly.7024.a: "¡Marcha a tierras lejanas!"
 bp2_yearly.7024.a.tt: "Probabilidad de peligro #N mayor#!"
 bp2_yearly.7024.a.abroad: "[teentribal.GetFirstName] viajará al/a la [abroad_location.GetTerrain.GetNameNoTooltip|l] de [abroad_location.GetName], en el señorío de [foreign_ruler.GetName]"
 bp2_yearly.7024.win: "Evitado todo peligro"
 bp2_yearly.7024.lose: "Atrapado en el peligro"
 bp2_yearly.7024.b: "El viaje no tiene por qué ser demasiado largo."
 bp2_yearly.7024.b.tt: "Probabilidad de peligro #Z media#!"
 bp2_yearly.7024.b.realm: "[teentribal.GetFirstName] viajará al/a la [realm_location.GetTerrain.GetNameNoTooltip|l] de [realm_location.GetName]"
 bp2_yearly.7024.c: "El naturaleza salvaje local servirá."
 bp2_yearly.7024.c.tt: "Probabilidad de peligro #P baja#!"
 bp2_yearly.7024.c.capital: "[teentribal.GetFirstName] se recluirá en el/la [rite_location.GetTerrain.GetNameNoTooltip|l] de [rite_location.GetName], su [realm_capital|lE]"
 bp2_yearly.7024.d: "$bp2_decision.0002.f$"
 bp2_yearly.7024.d.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7025.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7025.desc: "… ¡un voraz ejemplar de [teentribal.MakeScope.Var('animal_type').GetFlagName] acecha mi pequeño campamento!\n\nNo puedo escapar de esta criatura desesperada. Debo burlar o vencer a esta bestia. Tengo una liebre recién abatida a mano…"
 bp2_yearly.7025.desc_realm: "Llego rápidamente al/a la [realm_location.GetTerrain.GetNameNoTooltip|l] de [realm_location.GetName], y de inmediato empiezo a organizarme para la noche. Mientras preparo el fuego de campamento para cocinar la cena $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_abroad: "Amanece sobre [seclusion_location.GetName]. El/La desconocido/a [realm_location.GetTerrain.GetNameNoTooltip|l], sin más [seclusion_location.GetCounty.GetCulture.GetCollectiveNoun] locales, causa espanto de noche y admiración a la luz de la mañana.\n\nMi hoguera a medio encender y yo no estamos solos en este lugar $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_capital: "Encuentro rápidamente un buen lugar para mi campamento, justo en las afueras de [rite_location.GetName], y de inmediato enciendo un fuego para prepararme para la noche y comer algo caliente. $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_fight: "¿Tal vez, si la lanzo pueda ganar tiempo para agarrar el arco?"
 bp2_yearly.7025.desc_outwit: "¿Tal vez me pueda retirar sutilmente mientras el ejemplar de [teentribal.MakeScope.Var('animal_type').GetFlagName] se sacia con eso?"
 bp2_yearly.7025.a: "Me escabulliré y me esconderé."
 bp2_yearly.7025.a_win: "Te alejas sigilosamente de la bestia distraída"
 bp2_yearly.7025.a_lose: "El ejemplar de [teentribal.MakeScope.Var('animal_type').GetFlagName], enfurecido, te ataca"
 bp2_yearly.7025.tt: "Un ejemplar de [teentribal.MakeScope.Var('animal_type').GetFlagName] atacó durante la reclusión"
 bp2_yearly.7025.b: "¡Con flechas afiladas, ahuyentaré a ese ejemplar de [teentribal.MakeScope.Var('animal_type').GetFlagName]!"
 bp2_yearly.7025.b_win: "El ejemplar de [teentribal.MakeScope.Var('animal_type').GetFlagName] huye, hostigado por las flechas"
 bp2_yearly.7025.b_lose: "El ejemplar de [teentribal.MakeScope.Var('animal_type').GetFlagName], ileso ataca"
 bp2_yearly.7026.t: "$bp2_decision.0002.t$: $rites_of_passage_shaving$"
 bp2_yearly.7026.desc: "Atando finas trenzas y agitando hermosos mechones en señal de gratitud, la tribu se reúne para el ritual de rapado del pelo.\n\nMi [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] sujeta el pelo de [teentribal.GetFirstName] y agarra un cuchillo grabado.\n\n«¡Est[teentribal.Custom('ES_EA')] [teentribal.Custom('GirlBoy')] abandonará la infancia por el futuro de la tribu! ¡Perderá todo lo que existe por frivolidad, para dejar expuesta su verdadera naturaleza, la fuerza de su espíritu!».\n\n[Select_CString( priest.IsFemale, 'La sabia', 'El sabio' )] mira con recelo en mi dirección.\n\n«… si nuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsName|l] lo desea»."
 bp2_yearly.7026.desc_child: "Atando finas trenzas y agitando hermosos mechones en señal de gratitud, la tribu se reúne para el ritual de rapado del pelo.\n\nMi [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] me sujeta el pelo y agarra un cuchillo grabado.\n\n«¡Nuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsName|l] abandonará la infancia por el futuro de la tribu! ¡Perderá todo lo que existe por frivolidad, para dejar expuesta su verdadera naturaleza, la fuerza de su espíritu!».\n\n[Select_CString( priest.IsFemale, 'La sabia', 'El sabio' )] mira con recelo en mi dirección.\n\n«… si nuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] lo desea»."
 bp2_yearly.7026.a: "Dedicación absoluta: un afeitado brutal, total."
 bp2_yearly.7026.a.tt: "Mi [ROOT.Char.Custom2('RelationToMeShort',priest)] pasa su cuchilla por todo el cuero cabelludo con el vigor adecuado."
 bp2_yearly.7026.a.toast: "El rapado ritual ha concluido."
 bp2_yearly.7026.b: "¡Corta solo un mechón, para guardarlo para siempre!"
 bp2_yearly.7026.b.tt: "Se afeita un poco de pelo y se coloca en un relicario ceremonial, una muestra del deber."
 bp2_yearly.7026.b.toast: "El corte de pelo ha terminado"
 bp2_yearly.7026.c: "$bp2_decision.0002.f$"
 bp2_yearly.7026.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.t: "$bp2_decision.0002.t$: la purificación"
 bp2_yearly.7027.desc: "La tribu se reúne reverente al borde del agua, mientras [Select_CString( priest.IsFemale, 'la santa', 'el santo' )] [priest.GetFirstName] alza la copa ceremonial.\n\n«¡De unas pocas gotas comenzó el mar! ¡De un[teentribal.Custom('ES_XA')] [teentribal.Custom('GirlBoy')] sale [Select_CString( teentribal.IsFemale, 'una mujer', 'un hombre' )]! Así comienza». Vierte el agua sagrada sobre el pelo y la piel.\n\n«En el nombre de [priest.GetFaith.WaterGodName]: que el agua te limpie, que se lleve la infancia y deje la sabiduría de la edad adulta».\n\nLa siguiente parte de la ceremonia recae sobre mí: la piscina sagrada espera."
 bp2_yearly.7027.a: "¡Conocer el agua es casi ahogarse!"
 bp2_yearly.7027.a.tt: "La zambullida en el agua sagrada es… de una duración casi mortal."
 bp2_yearly.7027.b: "El rito precisa… un baño ligero."
 bp2_yearly.7027.b.tt: "Una breve inmersión: el simbolismo domina el mundo de la vigilia."
 bp2_yearly.7027.c: "$bp2_decision.0002.f$"
 bp2_yearly.7027.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.tt: "La purificación mediante $cleansing_type_element$ termina"
 bp2_yearly.7028.t: "$bp2_decision.0002.t$: la purificación"
 bp2_yearly.7028.desc: "Grandes llamas iluminan los rostros adustos de los miembros de mi tribu. Mi [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName], armad[priest.Custom('ES_OA')] con la culata de una lanza, rompe la hoguera y esparce brasas en un camino resplandeciente.\n\nRespira… respira con firmeza, imploro.\n\n«¡¿Está est[teentribal.Custom('ES_EA')] joven preparad[teentribal.Custom('ES_OA')] para unirse a vuestras filas?!», grita [priest.GetFirstNameNoTooltip]. «¡Lo juzgará [priest.GetFaith.WarGodName], mientras [teentribal.GetFirstName] se enfrenta a la prueba del fuego! Ve, niñ[teentribal.Custom('ES_OA')]: ¡quema lo indigno y podrás pisar la fría tierra como un[teentribal.Custom('ES_XA')] [teentribal.GetWomanMan] de la nación [ROOT.Char.GetCulture.GetName]!»."
 bp2_yearly.7028.a: "¡[priest.GetFaith.WarGodName|U] lleva al creyente!"
 bp2_yearly.7028.a.tt: "Se dan pasos deliberados y meticulosos durante la caminata."
 bp2_yearly.7028.b: "¡Rápido! Que sea una carrera."
 bp2_yearly.7028.b.tt: "El paso por el fuego es honroso, pero se escamotea algo al pasar veloz como el viento."
 bp2_yearly.7028.c: "$bp2_decision.0002.f$"
 bp2_yearly.7028.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7028.tt: "$bp2_yearly.7027.tt$"
 bp2_yearly.7029.t: "Ritos de iniciación: un temor familiar"
 bp2_yearly.7029.desc: "Como [ROOT.Char.GetTitleAsName|l], doy permiso a los jóvenes que pronto realizarán ritos de iniciación. Algunos hacen promesas audaces, juramentos que pocos [ROOT.Char.GetCulture.GetCollectiveNoun] podrían cumplir. Otros, como mi [ROOT.Char.Custom2('RelationToMeShort', teentribal)] [teentribal.GetFirstName], tiemblan.\n\nHoy, la prueba elegida es la misma que yo mism[ROOT.Char.Custom('ES_OA')] emprendí una vez:"
 bp2_yearly.7029.desc_duel: "La habilidad de [teentribal.GetFirstNameNoTooltip] con las armas es su mayor valor. Pero me doy cuenta… de que no lleva espada.\n\n«¡El oponente que han elegido es como una montaña!», gime [teentribal.GetSheHe]. «¿Cómo se supone que voy a ganar, si no es con algún truco sucio?»."
 bp2_yearly.7029.desc_scarification: "El rostro de [teentribal.GetFirstNameNoTooltip] quedará marcado para siempre como uno de los nuestros, pero se estremece con solo pensar en la hoja.\n\n«¡Temo perder un ojo!», gime [teentribal.GetSheHe]. «¿Cómo voy a prepararme para algo tan horrible?»."
 bp2_yearly.7029.desc_seclusion: "[teentribal.GetFirstNameNoTooltip] está preparad[teentribal.Custom('ES_OA')] para el camino de la reclusión, pero no muy bien. [teentribal.GetSheHe|U] prolonga los abrazos, con los ojos húmedos.\n\n«¿Es un mal presagio?», pregunta. «¿No? Aun así… hace mal tiempo. ¿Seguro que la gente viaja con este tiempo?»."
 bp2_yearly.7029.desc_hair_shaving: "Se va a rapar el cabello de [teentribal.GetFirstNameNoTooltip], pero se lo agarra con la fuerza que da el miedo.\n\n«¡Dicen que mi pelo es el más hermoso de la tribu!», protesta [teentribal.GetSheHe]. «¡¿No podríamos cortar el pelaje de un animal sacrificado sin más?!»."
 bp2_yearly.7029.desc_fire_cleanse: "Los pies de [teentribal.GetFirstNameNoTooltip] están descalzos, así que puede que conozcan el frío antes de caminar sobre las brasas. [teentribal.GetSheHe|U] mira con desconfianza una pequeña lámpara.\n\n«¿Hay algo de verdad en el fuego?», se queja. «Si todos queréis verme sufrir, supongo que os daré mucho sufrimiento…»."
 bp2_yearly.7029.desc_water_cleanse: "[teentribal.GetFirstNameNoTooltip] se entregará al agua. No parece muy ansios[teentribal.Custom('ES_OA')] por sumergirse.\n\n«Quizá alguna criatura de las profundidades venga a devorarme», refunfuña. «Mi [ROOT.Char.GetFaith.PriestNeuter] tiene tantas ganas de matarme…»."
 bp2_yearly.7029.a: "¡El relato de mi rito [teentribal.GetHerHim] inspirará!"
 bp2_yearly.7029.a.tt: "Con tus palabras resonando en sus oídos, [teentribal.GetFirstNameNoTooltip] afronta la prueba con convicción."
 bp2_yearly.7029.a.teaching: "[teentribal.GetFirstNameNoTooltip] aprende mucho de ti"
 bp2_yearly.7029.a.inspiration: "Tu relato es maravillosamente inspirador"
 bp2_yearly.7029.b: "[teentribal.GetSheHe|U] debe cometer sus propios errores."
 bp2_yearly.7029.b.success: "[teentribal.GetFirstName] aprende a ser autosuficiente"
 bp2_yearly.7029.b.fail: "[teentribal.GetFirstName] ejecuta mal el rito"
 bp2_yearly.7029.b.tt: "[teentribal.GetFirstNameNoTooltip] luchará en solitario y ganará la fuerza de [Select_CString( teentribal.IsFemale, 'una adulta', 'un adulto' )] como es debido… o la vergüenza de un fracaso."
 rites_of_passage_trigger_chaplain: "Tu [GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] está disponible"
 rites_of_passage_trigger_not_proven: "No ha terminado ningún rito de iniciación"
 rites_of_passage_trigger_delayed: "Retrasó un año la finalización de cualquier rito de iniciación"
 tribal_hair: "Mechón de pelo de [teentribal.GetFirstName]"
 tribal_hair.desc: "Recordatorio de [teentribal.GetFirstName] de su exitoso rito de iniciación a la edad adulta."
 insecure_adult_modifier: "Adulto tribal inseguro"
 insecure_adult_modifier_desc: "Este personaje superó los $bp2_decision.0002.t$, pero sigue sin tener seguridad sobre la vida que le espera."
 backdown_from_rite_modifier: "Joven tribal inseguro"
 backdown_from_rite_modifier_desc: "Este personaje se desempeñó mal en su rito de iniciación y le acosa un sentimiento de indignidad."
 proven_adult_modifier: "Adulto tribal de valía demostrada"
 proven_adult_modifier_desc: "Este personaje superó sus $bp2_decision.0002.t$ y ahora se le considera un adulto valioso de la tribu."
 child_like_parent_modifier: "De tal palo…"
 child_like_parent_modifier_desc: "Te pareces más a tu temido progenitor, centrad[GetPlayer.Custom('ES_OA')] en ti mism[GetPlayer.Custom('ES_OA')]."
