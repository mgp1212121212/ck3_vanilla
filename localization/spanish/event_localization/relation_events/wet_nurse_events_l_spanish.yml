 bp2_decision.0002.b: "Un ritual de escarificación."
 bp2_decision.0002.b.tt: "¡Muestra a todos una prueba del dominio de la mente sobre el cuerpo!"
 bp2_decision.0002.b_scarred: "Si las cicatrices son profundas"
 bp2_decision.0002.b_scarred.tt: "Gana [GetTrait('scarred').GetName( GetNullCharacter )|LV] o [GetTrait('wounded_1').GetName( GetNullCharacter )|LV]"
 bp2_decision.0002.b_modifier: "Si la cuchilla apenas toca"
 bp2_decision.0002.c: "Reclusión."
 bp2_decision.0002.c.tt: "La dureza de la naturaleza salvaje revela nuestro verdadero yo."
 bp2_decision.0002.c.destination: "Elegirás un [travel_destination|lE]"
 bp2_decision.0002.c_win: "Si se domina la reclusión"
 bp2_decision.0002.c_lose: "Si la reclusión es angustiosa"
 bp2_decision.0002.c_trait: "Gana un [commander_trait|lE] dependiendo del terreno de destino"
 bp2_decision.0002.d: "Un rapado de cabeza."
 bp2_decision.0002.d.tt: "¡Afeitemos los privilegios de la infancia!"
