 rites_of_passage_decision_desc: "Jóvenes de una cierta edad pueden participar en un rito de iniciación: un ritual que los señala como adultos en la tribu."
 rites_of_passage_decision_effect_tooltip: "Un joven afronta uno de estos ritos: $rites_of_passage_duel$, $rites_of_passage_scarification$, $rites_of_passage_seclusion$, $rites_of_passage_shaving$ o purificación elemental"
 rites_of_passage_decision_confirm: "Es la hora"
