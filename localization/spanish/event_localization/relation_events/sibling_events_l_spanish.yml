l_spanish:
 sibling.0001.t: "Lo debido"
 sibling.0001.desc: "¡[sibling.GetTitledFirstName] ha venido buscando una audiencia oficial conmigo!\n\n«Querid[ROOT.Char.Custom('ES_OA')] [sibling.Custom2('RelationToMe' , ROOT.GetCharacter )]: os he servido con lealtad. ¿No sería momento de recompensarme por mi trabajo?»."
 sibling.0001.a: "¡Te daré tierras y un título propio!"
 sibling_promised_land_tt: "[sibling.GetFirstName] querrá que le proporcione un título propio muy pronto."
 sibling.0001.b: "Pídeme cualquier favor, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))] mí[sibling.Custom('ES_OA')]."
 sibling.0001.c: "¡Toma este regalo y demuestra al mundo lo que vales, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))] querid[sibling.Custom('ES_OA')]!"
 sibling_funded_for_invasion: "[sibling.GetFirstName] buscará un territorio adecuado en el que probar suerte."
 sibling_becomes_councillor_tt: "[sibling.GetFirstName] se convierte en un[sibling.Custom('ES_OA')] de mis consejer[sibling.Custom('ES_OA')]s."
 sibling.0001.e: "¡Tan solo has cumplido con tu deber!"
 sibling.0002.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetFirstName] ha venido a verme para recordarme que le prometí tierras y un título propio.\n\n«Ya he esperado bastante, [sibling.Custom2('RelationToMe' , ROOT.Char )]»."
 sibling.0002.a: "Te pagaré para que olvides esa promesa."
 sibling.0002.b: "No tengo nada que darte, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.0003.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetFirstName], ha venido a verme, y me ha traído diezmos de sus nuevas tierras.\n\n«¡[SCOPE.sC('sibling').Custom2('RelationToMe' , ROOT.Char )|U]! ¡Que estos regalos nos unan para siempre por juramento así como ya lo estamos por sangre!»."
 sibling.0003.a: "¡Por la familia y el reino!"
 sibling.0004.t: "[sibling.Custom('ES_ElLa')|U] [sibling.Custom('SisterBrother')] y [vassal.Custom('ES_ElLa')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('vassal') )]"
 sibling.0004.opening: "[vassal.GetTitledFirstName] ha venido de nuevo a quejarse de mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName|l]."
 sibling.0004.fallback: "\n\nNo consiguen llevarse bien y esta vez parece que alguien ha ido demasiado lejos."
 sibling.0004.a: "Mi [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] actúa en mi nombre."
 sibling.0004.b: "¡Contrólate, [sibling.GetFirstNameNoTooltip]!"
 sibling.0004.c: "¿Debo reprenderos como si fuerais niños?"
 sibling.0005.t: "Una fuente de problemas"
 sibling.0005.desc: "Durante mucho tiempo he sabido que algún día se saldarían las cuentas de [sibling.Custom2('MyCharacterIntroduction', ROOT.Char )].\n\n[vassal.Custom('ES_ElLa')|U] [vassal.GetTitledFirstName|l] me ha presentado una petición, no solo de su parte, si no de todos mis [ROOT.GetCharacter.Custom('powerful_vassals_loc')|l], para que haga algo con mi intolerable [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.0005.a: "«¡No oséis hablar así de [sibling.GetSheHe]!»."
 sibling.0005.b: "Debe aprender que su comportamiento es inaceptable."
 sibling.0005.c: "¡Ya basta, [sibling.GetFirstNameNoTooltip]!"
 sibling.1001.t: "Apoyo diplomático"
 sibling.1001.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.Custom('ES_ElLa')] [sibling.GetTitledFirstName|l], ha venido a verme con algunas ideas para sacar partido a su labia.\n\n«Puedo hacer de enviad[sibling.Custom('ES_OA')] o hasta dictar tus despachos y órdenes»."
 sibling.1001.a: "Ya sé dónde serías más útil."
 accepted_sibling_help_tt: "Un hermano valioso puede sentir que se le debe alguna recompensa…"
 sibling.1001.b: "Me niego a estar en deuda contigo, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1002.t: "Conocimiento marcial"
 sibling.1002.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.Custom('ES_ElLa')] [sibling.GetTitledFirstName|l], ha venido a verme para insistir en sus conocimientos sobre la guerra.\n\n«Déjame formar a tus soldados y lucharán como ningún ejército que hayas visto nunca»."
 sibling.1002.a: "Ya sé dónde serías más útil."
 sibling.1002.b: "Me niego a estar en deuda contigo, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1003.t: "Secretos y susurros"
 sibling.1003.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.Custom('ES_ElLa')] [sibling.GetTitledFirstName|l], se ha ofrecido a informarme sobre lo que pasa en mi corte.\n\n«Te vendría bien tener a alguien verdaderamente leal en la [ROOT.Char.Custom('GetCourt')|l]…»."
 sibling.1003.a: "Solo puedo confiar de verdad en los vínculos familiares."
 sibling.1003.b: "¿Crees que confío en ti, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]?"
 sibling.1004.t: "El flujo de oro"
 sibling.1004.desc: "Mientras revisaba las cuentas del [ROOT.Char.Custom('GetRealmOrDomicile')|l], mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.Custom('ES_ElLa')] [sibling.GetTitledFirstName|l], empezó a reírse.\n\n«[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )|U], por favor, deja que enseñe a los responsables de este caos cómo se hace»."
 sibling.1004.a: "Sí, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], haz crecer mi tesoro."
 sibling.1004.b: "Ya sé por qué… Quieres echarle la mano a mis dineros…"
 sibling.1005.t: "Reflexiones sobre lo divino"
 sibling.1005.desc: "Poca gente puede igualar a mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.Custom('ES_ElLa')] [sibling.GetTitledFirstName|l], en conocimiento.\n\nMe ha ofrecido compartir una parte de este conmigo, como consejer[sibling.Custom('ES_OA')] de la [ROOT.Char.Custom('GetCourt')|l] en todos los asuntos espirituales."
 sibling.1005.a: "Por favor, guía mis pasos, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1005.b: "Nunca pondría mi alma en tus manos."
 sibling.2001.t: "Un fastidio"
 sibling.2001.opening: "Me cuesta soportar a [sibling.GetTitledFirstName|l] cerca."
 sibling.2001.fallback: "\n\nSi mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] no anda prendiendo fuego a algo por accidente o despilfarrando mi oro, está irritando a mis [ROOT.Char.Custom('GetCourtierPlural')|l]."
 sibling.2001.a: "¡Ay de mí, pero sigue siendo familia!"
 sibling.2001.b: "¡Ya basta, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]!"
 sibling.8001.t: "El coste de la familia"
 sibling.8001.desc: "Mi codicios[sibling.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.Custom('ES_ElLa')] [sibling.GetTitledFirstName|l], cada vez se queda más de mis monedas como «paga».\n\nAhora ha ido demasiado lejos. Reclamó dinero para una empresa comercial, ¡pero se lo ha guardado todo para sí!"
 sibling.8001.a: "¡Se ha cerrado la bolsa, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]!"
 sibling.8002.t: "Una bolsa llena"
 sibling.8002.desc: "Mi [ROOT.GetCharacter.Custom('trait_generous_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.Custom('ES_ElLa')] [sibling.GetTitledFirstName|l], ha viajado por [province.GetName] para escuchar las quejas de los campesinos y repartir generosamente regalos y promesas.\n\nLes dejó muy claro que eran mercedes [ROOT.Char.Custom('ES_DelDela')] #EMP «[ROOT.Char.GetTitledFirstNameNoTooltip|l] [Select_CString( ROOT.Char.IsFemale, 'la Buena', 'el Bueno' )]»#!…"
 sibling.8002.a: "Buen trabajo, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.8002.b: "¿Eso se hizo con MI oro?"
 sibling.8003.t: "Indiscreciones"
 sibling.8003.desc: "Mi [ROOT.GetCharacter.Custom('trait_lustful_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.Custom('ES_ElLa')] [sibling.GetTitledFirstName|l], ha tomado muchas decisiones malas, ¡pero liarse con un/a [sibling.Custom('servant_for_romance')] de baja estofa podría ser la peor de ellas!"
 sibling.8003.a: "Ah, mi [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] hará lo que le dé la gana…"
 risk_of_sibling_producing_bastard_tt: "Esto tendrá consecuencias…"
 sibling.8003.b: "¡[sibling.GetSheHe|U] no puede volver a verse con el/la [sibling.Custom('servant_for_romance')]!"
 sibling.8004.t: "Respeto a los superiores"
 sibling.8004.desc: "En su viaje por [province.GetName], mi [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] parece haber disgustado enormemente a los campesinos de varios pueblos y aldeas. [sibling.GetTitledFirstName|l] no solo exigió alojamiento y que [sibling.GetHerHim] trataran como si fuera [ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ], sino que también castigó a la gente por la más mínima falta de respeto."
 sibling.8004.a: "Entiendo que estén disgustados."
 peasants_dislike_sibling_tt: "Los campesinos de [province.GetName] no están contentos"
 sibling.8005.t: "Una bienvenida desierta"
 sibling.8005.desc: "Se suponía que [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName|l] tenía que recibir a [vassal.GetTitledFirstName|l] en su visita a mi corte.\n\nPero [vassal.GetFirstName] se retrasó unos días y, ahora que ha llegado, mi [ROOT.GetCharacter.Custom('trait_impatient_adjective')] de [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] no aparece en ninguna parte y mi invitad[vassal.Custom('ES_OA')] se ha quedado sin recibimiento."
 sibling.8005.a: "Unos cuantos regalos lo compensarán."
 sibling.8005.b: "«¡¡[sibling.GetFirstNameNoTooltip]!!»"
 sibling.8006.t: "Duro, pero justo"
 sibling.8006.desc: "Mientras visitaba la corte [vassal.Custom('ES_DelDela')] [vassal.GetTitledFirstName|l], a mi [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.Custom('ES_ElLa')] [sibling.GetTitledFirstName|l], se le pidió que arbitrase en mi nombre.\n\n[vassal.GetFirstNameNoTooltip] ha alabado sobremanera el sentido de justicia de [sibling.GetFirstNameNoTooltip] y parece muy content[vassal.Custom('ES_OA')] con la visita de mi [sibling.Custom('SisterBrother')]."
 sibling.8006.a: "[sibling.GetFirstNameNoTooltip] debería pasar más tiempo en la corte de [vassal.GetFirstNameNoTooltip]."
 sibling.8006.b: "¡Yo también tengo casos que mi [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] podría juzgar por mí!"
