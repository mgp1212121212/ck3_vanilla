l_spanish:
 vassal.1001.t: "Como [ROOT.Char.GetFaith.HighGodName|U] desee"
 vassal.1001.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], el/la [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))] [religious_liege.GetTitledFirstName|l], recorre mis dominios. Cuando revisa los edificios [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))], frunce el ceño.\n\n«¿Sabéis qué le falta a esta vista? Un/a [religious_liege.GetFaith.HouseOfWorship], ¡un monumento glorioso a [religious_liege.GetFaith.HighGodName]!»."
 vassal.1001.a: "¡Os prometo que se construirá un/a [ROOT.Char.GetFaith.HouseOfWorship]!"
 vassal.1001.a.tt: "#F [religious_liege.GetFirstNameNoTooltip] recordará la promesa y me deberá un [favor|lE] si se cumple en diez años#!"
 vassal.1001.b_zealous: "¿Quién os creéis que sois para hablar en nombre de [ROOT.Char.GetFaith.HighGodName]?"
 vassal.1001.b: "No hace falta algo así."
 vassal.1010.desc: "«Os habéis superado esta vez, [ROOT.Char.GetFirstNameNoTooltip]. Es un edificio verdaderamente magnífico». Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName|l], [religious_liege.Custom('quirk_pos_present')], y señala a tu reciente [religious_liege.GetFaith.HouseOfWorship].\n\n«¡Seguro que a [religious_liege.GetFaith.HighGodName] le ha causado tanta impresión como a mí!»."
 vassal.1010.a: "Solo vivo para servir a [religious_liege.GetFaith.HighGodName]."
 vassal.1020.desc_religious: "«Que un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] devot[ROOT.Char.Custom('ES_OA')] haga promesas vacías… ¡Y sobre construir un/a [religious_liege.GetFaith.HouseOfWorship] a [religious_liege.GetFaith.HighGodName] nada menos!»."
 vassal.1020.desc_not_as_religious: "«Me mentisteis, [ROOT.Char.GetFirstNameNoTooltip]… ¡Y nada menos que sobre construir un/a [religious_liege.GetFaith.HouseOfWorship] a [religious_liege.GetFaith.HighGodName]!»"
 vassal.1020.desc: "\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName|l], no esconde su desagrado cuando [religious_liege.Custom('quirk_neg_present')]."
 vassal.1020.a: "¡Errar es humano!"
 vassal.1020.a_religious: "Espero que [religious_liege.GetFaith.HighGodName] me perdone…"
 vassal.1020.a.tt: "#F Igual debí cumplir la promesa y construir ese/a [THIS.Char.GetFaith.HouseOfWorship]…#!"
 vassal.1101.desc: "«Mi [ROOT.Char.GetLadyLord], he visto que hay lugar para un/a [religious_vassal.GetFaith.HouseOfWorship] en vuestros dominios».\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))] [religious_vassal.GetTitledFirstName|l], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))] antes de seguir. «Si construis uno/a, seguramente tendréis la gratitud [religious_vassal.GetFaith.HighGodNameAlternatePossessive], así como la mía."
 vassal.1101.a.tt: "#F [religious_vassal.GetFirstNameNoTooltip] recordará la promesa y me deberá un [favor|lE] si se cumple en diez años#!"
 vassal.1110.desc: "«Os habéis superado esta vez, mi [ROOT.Char.GetLadyLord]. Es un edificio magnífico». Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName|l], [religious_vassal.Custom('quirk_pos_present')] y señala a tu [religious_vassal.GetFaith.HouseOfWorship] de reciente construcción.\n\n«Seguro que impresiona a [religious_vassal.GetFaith.HighGodName] tanto como a mí!»."
 vassal.1110.a: "Vivo para servir a [religious_vassal.GetFaith.HighGodName]."
 vassal.1120.desc_religious: "«Que un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] devot[ROOT.Char.Custom('ES_OA')] como vos haga promesas vacías… ¡Y sobre construir un/a [religious_vassal.GetFaith.HouseOfWorship] a [religious_vassal.GetFaith.HighGodName], nada menos!»."
 vassal.1120.desc_not_as_religious: "«Mi [ROOT.Char.GetLadyLord], habéis mentido… ¡Y sobre construir un/a [religious_vassal.GetFaith.HouseOfWorship] a [religious_vassal.GetFaith.HighGodName], nada menos!»."
 vassal.1120.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName|l], [religious_vassal.Custom('quirk_neg_present')] y niega con la cabeza.\n\n«Que [religious_vassal.GetFaith.HighGodNameAlternate|U] os perdone»."
 vassal.1120.a: "¡Errar es humano!"
 vassal.1120.a.tt: "#F Igual debí cumplir la promesa y construir ese/a [THIS.Char.GetFaith.HouseOfWorship]…#!"
 vassal.2001.t: "Enseñando a los jóvenes"
 vassal.2001.desc: "«Mi [ROOT.Char.GetLadyLord], creo que tal joven [child_to_educate.GetFirstName] aprendería mucho si tuviera la oportunidad de estudiar bajo vuestra tutela».\n\n[vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))] [vassal_proposing_education.Custom('ES_DelDela')] [vassal_proposing_education.GetTitledFirstName|l] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))] antes de saludarnos."
 vassal.2001.a: "Claro, [child_to_educate.Custom('ES_LoLa')] educaré."
 vassal.2001.b: "¡Tu [child_to_educate.Custom('GetDaughterSon')] es responsabilidad tuya!"
 vassal.2101.t: "Comilón colosal"
 vassal.2101.desc: "«Han pasado muchos meses desde que las damas y caballeros de todo el país se reunieron en un banquete, mi [ROOT.Char.GetTitleTierName]».\n\n[party_vassal.GetTitledFirstName|l] continúa [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', party_vassal)], «Poner remedio a esto os beneficiaría, ¡por no hablar de a aquellos que apreciamos un buen banquete!»."
 vassal.2101.a: "¡Prometo que pronto se celebrará un banquete!"
 vassal.2101.a_hyped: "¡Por supuesto que lo haremos! No sé por qué he esperado tanto."
 vassal.2101.a.tt: "#F [party_vassal.GetFirstNameNoTooltip] recordará la promesa que hice y lo agradecerá si se cumple en diez años#!"
 vassal.2101.b: "Celebraré un banquete cuando me apetezca."
 vassal.2101.b_arrogant: "¡¿Quién te crees que eres?!"
 vassal.2101.b_greedy: "¿Sabes cuánto puede costar eso?"
 vassal.2101.b_lazy: "Ya lo haré tarde o temprano…"
 vassal.2101.b_shy: "¿Un banquete? ¿Con gente? No sé yo…"
 vassal.2110.desc: "«¡Mi [ROOT.Char.GetLadyLord]! ¡Os habéis superado esta vez!».\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName|l], parece estarse recuperando todavía del banquete que le prometí, pero se [party_vassal.Custom('ES_LoLa')] ve de buen humor."
 vassal.2110.a: "¡Desde luego, fue un banquete memorable!"
 vassal.2120.desc_party: "«Que alguien tan dedicado a pasarlo bien como vos haga promesas vacías… Debo admitir que me ha decepcionado»."
 vassal.2120.desc_regular: "«Que alguien tan [party_vassal.Custom2('DescriptorPositive', ROOT.Char)] como vos haga promesas vacías… Debo admitir que me ha decepcionado»."
 vassal.2120.desc: "\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName|l], [party_vassal.Custom('quirk_neg_present')] y niega con la cabeza."
 vassal.2120.a: "¡Se me habrá olvidado!"
 vassal.2201.t: "Ayuda monetaria"
 vassal.2201.desc: "«Mi [ROOT.Char.GetTitleTierName], no he podido evitar notar que podríais beneficiaros de alguna ayuda económica».\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_loan_holder'))], [vassal_loan_holder.GetFirstName], [vassal_loan_holder.Custom('quirk_pos_present')] mientras propone un acuerdo: un préstamo para aliviar la carga de mi tesorería."
 vassal.2201.a: "Agradezco vuestra ayuda, [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.money_loan_tooltip: "Pediré prestado #bold [THIS.Var('amount_to_loan_root').GetValue]#! [gold_i] oro a [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.repay_loan: "Tendré que usar la interacción #bold Devolver préstamo#! para devolver el préstamo."
 vassal.2201.b: "¡No estoy #EMP tan#! desesperad[ROOT.Char.Custom('ES_OA')]!"
 vassal.2205.desc_inherited: "«Mi [ROOT.Char.GetLadyLord], mi difunt[original_lender.Custom('ES_OA')] [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] os hizo un préstamo en el pasado».\n\n[vassal_loan_holder.GetFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] antes de continuar. «Como su sucesor[vassal_loan_holder.Custom('ES_XA')], tengo que pediros que lo devolváis»."
 vassal.2205.desc_inherited_loan: "«Mi [ROOT.Char.GetLadyLord], presté en el pasado una suma de oro a vuestr[original_loaner.Custom('ES_OA')] difunt[original_loaner.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))]».\n\n[vassal_loan_holder.GetFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] antes de continuar. «Como su sucesor, el deber de devolverlo recae ahora sobre vos»."
 vassal.2205.desc_all_new_char: "«Mi [ROOT.Char.GetLadyLord], mi difunt[original_lender.Custom('ES_OA')] [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] prestó en el pasado una suma de oro a vuestr[original_loaner.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))]».\n\n[vassal_loan_holder.GetFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] antes de continuar. «Ahora, el deber de devolverlo recae ahora sobre vos»."
 vassal.2205.desc_first_time: "«Mi [ROOT.Char.GetLadyLord], ¿os resultó útil el préstamo?».\n\n[vassal_loan_holder.GetTitledFirstName|l] ha venido pidiendo la devolución del oro que me proporcionó."
 vassal.2205.desc_second_time: "«Mi [ROOT.Char.GetLadyLord], no disfruto con este juego. Me debéis dinero y confío en que vuestra promesa de reembolso no fuera una mentira».\n\n[vassal_loan_holder.GetFirstName] [vassal_loan_holder.Custom('quirk_neg_present')] cuando se presenta ante mi por segunda vez."
 vassal.2205.desc_three_times: "«¡Me estoy cansando, mi [ROOT.Char.GetLadyLord]! Esta es la última vez que os lo pido de un modo civilizado. ¿Dónde está el dinero que me debéis?».\n\n[vassal_loan_holder.Custom('quirk_neg_pp')|U], [vassal_loan_holder.GetTitledFirstName|l] irradia enojo y ha perdido la paciencia."
 vassal.2205.desc_more_times: "«De haber sabido que erais un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('InsultNoun')] tan [ROOT.Char.Custom('InsultAdjectiveArticle')] y mendaz, jamás os habría hecho este favor».\n\nEl dinero que hay en mi tesorería es de poco consuelo cuando [vassal_loan_holder.GetTitledFirstName|l] [vassal_loan_holder.Custom('quirk_neg_present')] antes de marcharse."
 vassal.2205.z: "¡Ten! ¡Tómalo y vete!"
 vassal.2205.a: "¡Por supuesto que tendréis vuestro oro!"
 vassal.2205.a.tt: "#F ¡Debo pagarle lo antes posible!#!"
 vassal.2205.b: "No me molestéis con asuntos tan triviales."
 vassal.2205.c_greedy: "¿A quién engaño? ¡El dinero es un gran consuelo!"
 vassal.2205.c: "Pero era mucho dinero…"
 vassal.2301.t: "Mi talentos[skilled_vassal.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('skilled_vassal'))|U]"
 vassal.2301.desc_opening: "[skilled_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha demostrado ser muy capaz,"
 vassal.2301.desc_diplomacy: "especialmente en asuntos de naturaleza diplomática…"
 vassal.2301.desc_martial: "especialmente en asuntos marciales…"
 vassal.2301.desc_stewardship: "especialmente en asuntos administrativos…"
 vassal.2301.desc_intrigue: "especialmente en asuntos #EMP discretos#!…"
 vassal.2301.desc_learning: "especialmente en asuntos académicos…"
 vassal.2301.desc_ending: "\n\n«Hay una serie de proyectos que quiero llevar a cabo en [develop_county.GetName]. Con vuestro permiso, naturalmente»."
 vassal.2301.a: "¡Tomad las riendas, [skilled_vassal.GetFirstNameNoTooltip]!"
 vassal.2301.b_diplomacy: "No, será mejor #EMP vos#! os encarguéis de mis asuntos diplomáticos."
 vassal.2301.b_martial: "¿Destreza marcial? ¡Ja! Haré las modificaciones #EMP personalmente#!."
 vassal.2301.b_stewardship: "Puedo encargarme de este asunto administrativo personalmente."
 vassal.2301.b_intrigue: "Creo que #EMP yo#! debería encargarme de un asunto tan delicado."
 vassal.2301.b_learning: "Tengo mayor cualificación para abordar este asunto."
 vassal.2301.c: "Los vasallos no deberían tomarse tantas libertades."
 vassal.2401.t: "El brillo de la esperanza"
 vassal.2401.desc_family: "«[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))|U], preciso algo de financiación»."
 vassal.2401.desc_other: "«Mi [ROOT.Char.GetLadyLord], mi [ROOT.Char.GetTitleTierName], preciso algo de financiación»."
 vassal.2401.desc: "\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))], [vassal_needs_gold.GetTitledFirstName|l], me mira [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))] antes de continuar. «Hasta podría hacer concesiones… ¡Por favor, sé que tenéis medios para ayudarme!»."
 vassal.2401.a: "Oro a cambio de [possible_county.GetNameNoTierNoTooltip] es razonable, ¿verdad?"
 vassal.2401.b: "Ya estáis disfrutando de un pacto #EMP muy#! beneficioso…"
 vassal.2401.c: "¡¿No podéis gestionar vuestro propio oro?!"
 vassal.2451.t: "Un pacto mejor"
 vassal.2451.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('negotiating_vassal'))], [negotiating_vassal.GetTitledFirstName|l], se me acerca con un gesto [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))].\n\n«Os agradecería que pudiéramos… renegociar mi pacto, mi [ROOT.Char.GetTitleTierName]. Por supuesto, cualquier mejora sería recibida con entusiasmo por parte de mi tesorería o mis tierras»."
 vassal.2451.a: "Pues #EMP tengo#! algo de interés en [possible_county.GetNameNoTierNoTooltip]…"
 vassal.2451.b: "Desde luego, a mi tesorería le vendría bien una recarga."
 vassal.2451.c: "Aquí no haréis tratos, [negotiating_vassal.GetFirstNameNoTooltip]."
 vassal.2501.t: "Una solicitud de paz"
 vassal.2501.desc: "«Mi [ROOT.Char.GetLadyLord], esta guerra…». Mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))], [peaceful_vassal.GetFirstName], suspira antes de continuar. «Es muy dura para las tropas… y dura para todos nosotros. Debo admitir que tengo dudas».\n\n¿Debería hacer algo para aliviar sus crecientes recelos?"
 vassal.2501.a: "Aplicar menos presión sobre [peaceful_vassal.Custom('ES_ElElla')] podría ayudar."
 vassal.2501.b: "¿Debo recordaros quién es [ROOT.Char.GetTitleTierName]?"
 vassal.2501.c: "Debéis aprender a contener vuestras dudas."
 vassal.2601.t: "Deseando la guerra"
 vassal.2601.desc: "«Mi [ROOT.Char.GetLadyLord], tenéis motivos para atacar [holder_of_claim.Custom('ES_AlAla')] [holder_of_claim.GetTitledFirstName|l], pero detenéis vuestra mano…». Mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName|l], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))] antes de continuar. «¿Por que? Llevamos demasiado tiempo en paz, ¡debéis aprovechar esta oportunidad!»."
 vassal.2601.a: "¡Tenéis razón, [warmongering_vassal.GetFirstNameNoTooltip]!"
 vassal.2601.a.tt: "#F [warmongering_vassal.GetFirstName] recordará la promesa que hice#!"
 vassal.2601.b: "No me presionarán para una acción prematura."
 vassal.2610.desc: "«Habéis hecho lo correcto, mi [ROOT.Char.GetLadyLord]. ¡Le demostraremos a [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName|l] lo que podemos hacer! ¡Vos reclamaréis [claim_to_fight_for.GetNameNoTier]!»."
 vassal.2610.a: "¡Ganaremos la guerra!"
 vassal.2620.desc: "Mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName|l], [warmongering_vassal.Custom('quirk_neg_present')].\n\n«Mi [ROOT.Char.GetLadyLord], [holder_of_claim.GetTitledFirstName|l] no ha visto vuestra ira ni vuestro ejército. ¿Por qué prometisteis una guerra que no planeáis comenzar nunca?»."
 vassal.2620.a: "Han estado pasando muchas cosas…"
 vassal.2701.t: "[ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))|U]"
 vassal.2701.desc: "Mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))], [teacher.GetTitledFirstName|l], es conocido por su destreza en asuntos militares… especialmente en áreas que desconozco."
 vassal.2701.a: "¿Me enseñaréis, [teacher.GetFirstNameNoTooltip]?"
 vassal.2701.a.tt: "No gano el rasgo [THIS.Char.Custom('CommanderTraitBeingTaught')]"
 vassal.2701.a.random_list.success: "El entrenamiento tiene éxito"
 vassal.2701.a.random_list.failure: "El entrenamiento no tiene éxito"
 vassal.2701.c: "¡Tengo mejores cosas que hacer!"
 vassal.2702.desc_success_inclination: "«¡Impresionante, mi [ROOT.Char.GetLadyLord]!».\n\nPuede que mi predisposición por las enseñanzas [teacher.Custom('ES_DelDela')] [teacher.GetTitledFirstName|l] no sorprenda a nadie, pero estoy satisfech[ROOT.Char.Custom('ES_OA')] de todos modos."
 vassal.2702.desc_success_no_inclination: "«¡Impresionante, mi [ROOT.Char.GetLadyLord]!».\n\nAunque nunca he tenido un talento nato en asuntos militares, me encuentro asumiendo las enseñanzas [teacher.Custom('ES_DelDela')] [teacher.GetTitledFirstName|l] con un hambre y habilidad que hasta a mí me sorprenden."
 vassal.2702.desc_failure: "Pese a los mejores esfuerzos [teacher.Custom('ES_DelDela')] [teacher.GetTitledFirstName|l], nada de lo que me dice o me muestra tiene sentido para mí. Es una empresa condenada."
 vassal.2702.a: "¡Ahora ya sé de qué iba todo esto!"
 vassal.2702.b: "¿Es mal[teacher.Custom('ES_XA')] maestr[teacher.Custom('ES_OA')], o es que esto no es lo mío?"
 vassal.2801.t: "Las exigencias de un señor"
 vassal.2801.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip|l], no he podido evitar fijarme en que no se han hecho mejoras en [develop_county.GetNameNoTier] hace mucho tiempo, aunque tenéis los medios para afrontar tales tareas»."
 vassal.2801.a: "¡Me ocuparé enseguida!"
 vassal.2801.b: "Si pudierais aligerar mis otras obligaciones…"
 vassal.2901.t: "[claim_to_propose.GetNameNoTier|U]"
 vassal.2901.desc: "«Mi [ROOT.Char.GetTitleTierName], estáis en posesión de algo… algún lugar… que debería ser mío».\n\nMi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] [claim_vassal.GetFirstName] se ha presentado ante mí e insiste que le conceda: [claim_to_propose.GetName]."
 vassal.2901.a: "Veré lo que puedo hacer."
 vassal.2901.a.tt: "#F [claim_vassal.GetFirstNameNoTooltip] recordará la promesa, ¡y se alegrará si se cumple!#!"
 vassal.2901.b: "¡[claim_to_propose.GetNameNoTierNoTooltip] me pertenece a mí!"
 vassal.2901.z: "Habéis de recibir lo que pedís."
 vassal.2910.desc: "«¡Gracias, mi [ROOT.Char.GetTitleTierName]!».\n\nMi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.GetFirstName], está content[recipient.Custom('ES_OA')] con el título que le otorgué y yo con el favor que poseo."
 vassal.2910.a: "¡Todo tiene un precio!"
 vassal.2911.desc: "Mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] está furios[claim_vassal.Custom('ES_OA')]. Acaba de darse cuenta de que mi promesa de concederle el [claim_to_propose.GetName] no fueron más que palabras huecas."
 vassal.2911.a: "No tengo ninguna obligación hacia una petición tan ridícula."
 vassal.3001.t: "Problemas de semillas"
 vassal.3001.desc_child: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName|l] está ahí, rodead[vassal_to_ask.Custom('ES_OA')] por el amor y sus muchos [vassal_to_ask.Custom('ChildChildrenGender')]. Eso me recuerda la dura frialdad que impregna mi propia casa… una sensación que podría disiparse con otro niño."
 vassal.3001.desc_no_child: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName|l] está ahí, rodead[vassal_to_ask.Custom('ES_OA')] por el amor y sus muchos [vassal_to_ask.Custom('ChildChildrenGender')]. Me recuerda las habitaciones vacías y pasillos silenciosos de mi propio hogar."
 vassal.3001.desc: "\n\nPor supuesto que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] y yo lo hemos intentado, pero deber haber algo que estamos haciendo mal…"
 vassal.3001.a: "¡A lo mejor [vassal_to_ask.GetFirstNameNoTooltip] puede darme algunas pistas!"
 vassal.3001.b: "Es un asunto privado."
 vassal.3002.desc: "«[ROOT.Char.GetFirstNameNoTooltip], se os ha bendecido con múltiples [ROOT.Char.Custom('ChildChildrenGender')], y yo no he tenido la misma suerte. ¿Tenéis algún consejo sobre cómo… remediarlo?».\n\n¡No me lo puedo creer! ¡Mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))], [liege_with_trouble.GetTitledFirstName|l], pidiéndome consejos de alcoba!"
 vassal.3002.a: "¿Qué os parecen unas criadillas de cerdo curadas y un vino?"
 vassal.3002.a.critical_success: "Mi consejo da resultados asombrosos"
 vassal.3002.a.success: "Mi consejo da buenos resultados"
 vassal.3002.a.failure: "Mi consejo hizo más mal que bien"
 vassal.3002.b: "¡No quiero tener nada que ver con lo que pase ahí!"
 vassal.3002.c: "Creo que [spouse.GetTitledFirstNameNoTooltip|l] necesita lecciones."
 vassal.3002.c.tt_success: "[liege_with_trouble.GetTitledFirstNameNoTooltip|l] acepta"
 vassal.3002.c.tt_failure: "Se siente insultad[liege_with_trouble.Custom('ES_OA')]"
 vassal.3002.d: "Creo que una #EMP clase#! particular os vendría bien."
 vassal.3002.d.tt_success: "Le interesa recibir clases particulares"
 vassal.3002.d.tt_failure: "Se siente insultad[liege_with_trouble.Custom('ES_OA')]"
 vassal.3003.desc_good_counsel: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName|l], me dio una poción para beber y afirmó: «¡Notaréis la diferencia inmediatamente, mi [ROOT.Char.GetLadyLord]!».\n\nSu vaguedad sobre los ingredientes me preocupó un poco, ¡pero ya siento la vitalidad corriendo por mis venas!"
 vassal.3003.desc_bad_counsel: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName|l], me dio una poción para beber y afirmó: «¡Notaréis la diferencia inmediatamente, mi [ROOT.Char.GetLadyLord]!».\n\nSu vaguedad sobre los ingredientes me preocupó un poco y, ahora que siento cómo mis humores cálidos menguan, ¡maldigo su mal consejo!"
 vassal.3003.desc_making_a_move_on_spouse: "«Enviadme a vuestr[spouse.Custom('ES_OA')] [spouse.GetWifeHusband] y le enseñaré a satisfaceros mejor, mi [ROOT.Char.GetLadyLord]»."
 vassal.3003.desc_making_a_move: "«Pero, mi [ROOT.Char.GetLadyLord], es difícil daros indicaciones. Sería más fácil mostrarlo…»."
 vassal.3003.desc_refusal: "¡Qué audacia la [vassal_to_ask.Custom('ES_DelDela')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]! Aunque fui yo quien se acercó a [vassal_to_ask.GetTitledFirstName|l] con esta delicada cuestión, me rechazó."
 vassal.3003.a: "¡[spouse.GetTitledFirstName]! ¡Venid a nuestra alcoba!"
 vassal.3003.b: "¿Estoy condenad[ROOT.Char.Custom('ES_OA')] a una vida sin descendencia?"
 vassal.3003.spouse: "¡Haré que vaya de inmediato!"
 vassal.3003.spouse.tt: "Fertilidad aumentada"
 vassal.3003.c: "Sí, alguna clase particular podría ayudar."
 vassal.3003.d: "¡Qué audacia!"
 vassal.3004.desc_spouse: "Se podrá cuestionar la eficacia de mi clase particular con [spouse.GetTitledFirstName|l], pero no tiene queja alguna por su parte.\n\n¡Si su [spouse.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))] tiene suerte, habrá aprendido alguna que otra cosa!"
 vassal.3004.desc_refused: "¡[liege_with_trouble.GetTitledFirstName] me rechazó!\n\n¡Espero que su [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] tenga mejor suerte en la alcoba…!"
 vassal.3004.desc: "Se podrá cuestionar la eficacia de mi clase particular con [liege_with_trouble.GetTitledFirstName|l], pero seguro que [liege_with_trouble.Custom('ES_ElElla')] no tiene queja.\n\n¡Si su [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] tiene suerte, [liege_with_trouble.GetTitledFirstName|l] habrá aprendido un par de cosas…!"
 vassal.3004.a: "¡[liege_with_trouble.Custom('ES_ElElla')|U] se lo pierde!"
 vassal.3004.b: "¡Lo mejor que puedo hacer es pagar mi destreza por adelantado!"
 vassal.3004.c: "¡[spouse.GetFirstNameNoTooltip] es excelente como estudiante!"
 vassal.5010.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 vassal.5010.desc: "Tal vez no sea mi lugar cuestionar vuestra estrategia, pero me pregunto por qué permitís que los enemigos de nuestra fe sigan con sus asuntos sin interferencias. Tenemos los medios y el derecho para impartir la justicia [ROOT.Char.GetFaith.HighGodNamePossessive] sobre ellos, ¡así que debemos hacerlo!"
 vassal.5010.a: "¡En el plazo de seis meses marcharemos a la guerra contra ellos!"
 vassal.5010.a.tt: "#F Me comprometo a declararle la guerra a los infieles.#!"
 vassal.5010.b: "Cuando llegue el momento…"
 vassal.5010.b.tt: "#F He prometido todo y nada.#!"
 vassal.5010.c: "¡No le digas [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleTierName] lo que tiene que hacer!"
 vassal.5020.t: "Una promesa piadosa rota"
 vassal.5020.desc: "Han pasado seis meses desde que prometí enviar ejércitos contra los enemigos de la fe. A [vassal.GetTitledFirstName|l] no le agradará que no cumpla mi palabra."
 vassal.5020.a: "Quizás hablé demasiado apresuradamente."
 vassal.5020.b: "Las palabras son el viento."
 vassal.5050.desc: "Me gustaría pediros que, con vuestro gran juicio, consideraseis mis derechos sobre el [claim.GetName]. ¿Es acaso justo que [claimed_title_holder.GetTitledFirstName|l] se siente tranquilamente en su castillo usurpado y se burle de los derechos de nacimiento de mi dinastía? Por favor, mi [ROOT.Char.GetLadyLord], ¡apoyad a vuestr[ROOT.Char.Custom('ES_OA')] leal vasall[ROOT.Char.Custom('ES_OA')] y tomad las armas si no reconoce voluntariamente mi derecho!"
 vassal.5050.a: "¡A lo largo de este año actuaré en vuestro favor!"
 vassal.5050.a.tt: "#F Me comprometo a reivindicar los derechos [vassal.Custom('ES_DelDela')] [vassal.GetTitledFirstName|l].#!"
 vassal.5050.b: "Cuando llegue el momento…"
 vassal.5050.b.tt: "#F Solo actuaré cuando vea que puedo sacar algo de esto.#!"
 vassal.5050.c: "Tengo otros muchos asuntos urgentes."
 vassal.5060.t: "Una promesa rota"
 vassal.5060.desc: "Ha pasado un año desde que me comprometí con [vassal.GetTitledFirstName|l] a ir a la guerra por sus derechos sobre el [claim.GetName]. A [vassal.GetTitledFirstName|l] no le hará gracia mi falta de acción en su favor."
 vassal.5060.a: "Igual no debí comprometerme de ese modo."
 vassal.5060.b: "Pero ahora no es el momento, ¿entendéis?"
