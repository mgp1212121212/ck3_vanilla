 sex_scene.0001.t: "Un momento juntos"
 sex_scene.0001.opening_1: "[second.Custom('ES_LoLa')|U] abrazo, su cuerpo ansioso contra el mío, su aliento pesado en mi oído."
 sex_scene.0001.opening_2: "Piel contra piel, no existen barreras entre nuestros cuerpos mientras nos abrazamos"
 sex_scene.0001.opening_3: "Sus ojos arden de pasión mientras se fijan en los míos, recorriendo mi cuerpo mientras mis ropas caen."
 sex_scene.0001.opening_4: "«Muéstrame cómo te sientes», susurra [second.Custom('ES_ElElla')] respirando con fuerza mientras desata mi [ROOT.GetCharacter.Custom('GetClothingArticle')]."
 sex_scene.0001.opening_5: "Cuando la piel lisa se libera de la tela, una oleada de deseo repentino y fuerte me atraviesa."
 sex_scene.0001.opening_6: "Su boca, esos suaves labios, esa lengua exploradora. Sus ojos me sonríen."
 sex_scene.0001.opening_7: "Al ver[second.Custom('ES_LoLa')] ante mí, el ansia es demasiado fuerte para controlarla."
 sex_scene.0001.opening_8: "Ningún sonido me ha inspirado tanta pasión como las palabras que me susurra al oído."
 sex_scene.0001.second_1: "Siento que la piel me arde con el ansia de su roce."
 sex_scene.0001.second_2: "[second.Custom('ES_ElElla')|U] gime mi nombre cada vez más fuerte según nuestros movimientos se van haciendo más frenéticos."
 sex_scene.0001.second_3: "Entre besos apasionados, respiraciones pesadas y latidos del corazón, no hay frontera entre su placer y el mío."
 sex_scene.0001.second_4: "Me pone una mano suave alrededor del cuello, acercando mis labios a los suyos. Por un momento me resisto, pero solo un momento."
 sex_scene.0001.second_5: "No hay vacilación, ni demora, ni tiempo para la gentileza. Solo existe mi deseo."
 sex_scene.0001.second_6: "Recorro su cuerpo con suaves toques de mis dedos. Su cuerpo se contorsiona con mis caricias, arqueándose para obtener más."
 sex_scene.0001.second_7: "Nuestro ardiente deseo mutuo confluye al fin y con un suave empujón nos convertimos en uno."
 sex_scene.0001.second_8: "[second.Custom('ES_ElElla')|U] se enrosca a mi alrededor, su cuerpo pide alguna forma de liberación."
 sex_scene.0001.second_9: "Guía mi mano entre sus piernas para mostrarme lo [second.Custom('wet_hard')] que está su cuerpo."
 sex_scene.0001.third_1: "La intensidad nos consume, el mundo gira en un eje solo centrado en este momento."
 sex_scene.0001.third_2: "Sé que en este momento, [second.Custom('ES_ElElla')] es mí[second.Custom('ES_OA')] y solo mí[second.Custom('ES_OA')]…"
 sex_scene.0001.third_3: "Se le pone la piel de gallina cuando dejo que mis dedos se desplacen suavemente por su cuerpo. Pronto las caricias se vuelven más firmes, más hambrientas. Se aferra."
 sex_scene.0001.third_4: "Sigo adelante, más allá de cualquier punto de agotamiento o razón; no existe nada más que nosotros dos."
 sex_scene.0001.third_5: "Nadie me ha hecho sentirme así antes. [second.Custom('ES_ElElla')|U] me sonríe. Lo sabe."
 sex_scene.0001.third_6: "Creí que sabría cómo apagar este fuego, pero [second.Custom('ES_ElElla')] hace que arda cada vez más fuerte, hasta que es más grande de lo que nadie puede soportar."
 sex_scene_ending_location: "[ROOT.Char.Custom2('sex_scene_ending_location' , SCOPE.sC('second') )]"
 sex_scene_ending_random: "[ROOT.Char.Custom2('sex_scene_ending_random' , SCOPE.sC('second') )]"
 sex_scene.0001.last_1: "Después acaricio gentilmente su cuerpo con mi mano."
 sex_scene.0001.last_2: "[second.Custom('ES_ElElla')|U], empapad[second.Custom('ES_OA')] en el sudor de los dos cuerpos, cede y se derrumba encima de mí."
 sex_scene.0001.last_3: "Cuando por fin nos separamos, veo los recuerdos de placer atravesar su mirada, un reflejo de la mía."
 sex_scene.0001.last_4: "Con un absorbente beso final, termina. Este momento regresará en sueños el resto de mi vida."
 sex_scene.0001.last_5: "[second.GetSheHe|U] se muestra casi tímid[second.Custom('ES_OA')] cuando nos separamos. Un contraste encantador con la pasión que acabamos de compartir."
 sex_scene.0001.last_6: "Cuando [second.Custom('ES_ElElla')] se marcha, se vuelve a mirarme y se muerde el labio en una sonrisa cariñosa."
 sex_scene.0001.a: "Hasta la próxima, [second.GetFirstNameNoTooltip]."
 #Localised in a place
 #sex_scene.0003
 #Garden
 sex_scene.0003.opening_garden_1: "Mi [second.Custom2('RelationToMe', SCOPE.sC('second'))] vino a verme mientras paseaba por los jardines. El aroma de su piel se mezcla con la dulzura de las flores."
 sex_scene.0003.conclusion_garden_1: "[second.GetSheHe|U] me dejó satisfech[ROOT.Char.Custom('ES_OA')] y descansad[ROOT.Char.Custom('ES_OA')] detrás de un seto."
 #Private chambers
 sex_scene.0003.opening_private_chambers_1: "Con el corazón desbocado, abro la puerta para que [second.Custom('ES_ElElla')] entre en mis aposentos privados."
 sex_scene.0003.conclusion_private_chambers_1: "Horas después, seguíamos trazando dibujos con los dedos, escribiendo mensajes de amor en nuestras pieles."
 #The Stables
 sex_scene.0003.opening_stables_1: "Habría sido un escándalo si me hubiesen pillado con mi [second.Custom2('RelationToMe', SCOPE.sC('second'))], pero esa tarde no había nadie más en los establos."
 sex_scene.0003.conclusion_stables_1: "Solo espero que nuestros gemidos de pasión fueran ahogados por las pisadas y relinchos de los caballos."
 #A copse
 sex_scene.0003.opening_copse_1: "Me encontré con mi [second.Custom2('RelationToMe', SCOPE.sC('second'))] en una arboleda no lejos de su residencia. El corazón me retumbaba, aunque sabía que nadie nos vería allí…"
 sex_scene.0003.conclusion_copse_1: "Durante un tiempo después de que [second.Custom('ES_ElElla')] se fuera, me quedé tendid[ROOT.Char.Custom('ES_OA')] sobre la hierba, reteniendo su calor."
 #The kitchen
 sex_scene.0003.opening_kitchen_1: "¡Podría entrar un criado en la cocina en cualquier momento! Casi protesté cuando [second.Custom('ES_ElElla')] me atrajo hacia una encimera, tirando de mi [second.Custom('GetClothingArticle')]. Pero solo casi."
 sex_scene.0003.conclusion_kitchen_2: "Horas más tarde sigo sintiendo la viscosidad de la nata que [second.Custom('ES_ElElla')] vertió sobre mi cuerpo."
 sex_scene.0003.conclusion_kitchen_3: "Fue un gran torrente de emociones, por breve que fueran. Sin embargo, podría saltarme la comida de mañana."
