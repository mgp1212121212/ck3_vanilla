l_spanish:
 first_line_text_set_1_A: "Soy una flor dulce y delicada"
 first_line_text_set_1_B: "Ojalá me invitéis a vuestra morada"
 first_line_text_set_2_A: "Vuestra estrella me da una señal"
 first_line_text_set_2_B: "Sé que no os resulto neutral"
 second_line_text_set_1_A: "Me hacéis pensar un torreón"
 second_line_text_set_1_B: "Poder feudal tengo un montón"
 second_line_text_set_2_A: "Es la causa de mi dicha, lo confieso"
 second_line_text_set_2_B: "que todo se deshaga con un tierno beso"
 third_line_text_set_1_A: "Tal vez pensar algo más no sea una broma"
 third_line_text_set_1_B: "Sobre cómo librarme de este aroma"
 third_line_text_set_2_A: "Por la ruta que toma ese ave volada"
 third_line_text_set_2_B: "Entre el queso de cabra y la cuajada"
 fourth_line_text_set_1_A: "Pero me prendo de la sensación de estarme hundiendo"
 fourth_line_text_set_1_B: "Es broma, sigamos bebiendo"
 fourth_line_text_set_2_A: "Es un vocablo algo burdo"
 fourth_line_text_set_2_B: "Siento llegar a este absurdo"
 poetry_line_break: "\n"
 #Lines from the Song of Roland
 poetry.0002.t: "¡Un poema!"
 #First line
 0002.blank_verse_line_1_A: " El rey Marsil se encuentra en Zaragoza,"
 0002.blank_verse_line_1_B: " Entre los infieles, Blancandrín es juicioso"
 0002.blank_verse_line_1_C: " El rey Carlos, nuestro Señor y soberano,"
 0002.blank_verse_line_1_D: " Alegre y valiente, es ahora emperador"
 #Second line
 0002.blank_verse_line_2_A: " Se ha ido hacia un vergel, bajo la sombra;"
 0002.blank_verse_line_2_B: " En vasallaje era un caballero gentil,"
 0002.blank_verse_line_2_C: " Siete años enteros permaneció en España,"
 0002.blank_verse_line_2_D: " Ya domina Cordres, sus murallas derribadas,"
 #Third line
 0002.blank_verse_line_3_A: " Se sienta en un trono de mármoles azules"
 0002.blank_verse_line_3_B: " Primero en destreza, está al lado de su señor."
 0002.blank_verse_line_3_C: " Conquistó la tierra y se ganó hasta el mar occidental"
 0002.blank_verse_line_3_D: " Sus catapultas abatieron ciudad y torres."
 #Fourth line
 0002.blank_verse_line_4_A: " Sus hombres, más de veinte mil en torno a él."
 0002.blank_verse_line_4_B: " Y así habló: «¡Nada temáis!"
 0002.blank_verse_line_4_C: " Ninguna fortaleza resiste frente a él,"
 0002.blank_verse_line_4_D: " Oro y plata y muchos vestidos enjoyados."
 #Lines from the Song of Roland for now
 poetry.0003.t: "Poema sobre [ROOT.GetCharacter.Custom('theme_announcement')|UD]"
 #First line
 0003.line_1_A: "Una tierra echada a perder por mal [ROOT.GetCharacter.Custom('noun_specific_singular_one')|D]"
 0003.line_1_B: "En una era duradera de [ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D]"
 0003.line_1_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] El rey Carlos, nuestro Señor y soberano,"
 0003.line_1_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Alegre y valiente, es ahora emperador"
 #Second line
 0003.line_2_A: "Todos cedimos ante [ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D] tan cruel"
 0003.line_2_B: "Viendo ahora con ojos de [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]"
 0003.line_2_C: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Siete años enteros permaneció en España,"
 0003.line_2_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Ya domina Cordres, sus murallas derribadas,"
 #Third line
 0003.line_3_A: "Si [ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] de vos no logro alcanzar"
 0003.line_3_B: "Tras [ROOT.GetCharacter.Custom('two_syllable_number')|D] años de [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]"
 0003.line_3_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Conquistó la tierra y se ganó hasta el mar occidental"
 0003.line_3_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Sus catapultas abatieron ciudad y torres."
 #Fourth line
 0003.line_4_A: "Nunca se harán con mi [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]"
 0003.line_4_B: "Pronto [ROOT.GetCharacter.Custom('noun_specific_plural_two')|D] caen en el olvido"
 0003.line_4_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Ninguna fortaleza resiste frente a él,"
 0003.line_4_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Oro y plata y muchos vestidos enjoyados."
 0003.poetry_from: "[actor.GetTitledFirstName] te ha escrito un poema\n\n"
