 #Sus about a budding friend(?)ship
 court.3000.t: "Desconfianza de la amistad"
 court.3000.desc.opening: "La ansiedad me hace un nudo en el estómago cuando los celos asoman su fea cabeza. Suspiro y fulmino con la mirada a la causa de mi sufrimiento.\n\n"
 court.3000.desc.opening.trustful: "Siento una punzada de celos en el pecho mientras miro hacia la fuente de la risa. Conozco esta sensación, pero es normal que me sienta así.\n\n"
 court.3000.desc: "Sé que debería agradecer que nuestr[foreign_guest.Custom('ES_OA')] invitad[foreign_guest.Custom('ES_OA')], [foreign_guest.GetTitledFirstName|l], parezca llevarse bien con [family_member.GetName], pero hay algo en la forma en que interactúan que me preocupa.\n\nSe sonríen como amistades de toda la vida… o amantes ardientes. Actúan descaradamente como si no hubiera nadie más en la habitación y me dejan alegremente fuera de sus conversaciones. ¿Cuál es su relación, y, debo hacer algo al respecto?"
 court.3000.a: "#EMP Tengo#! que poner fin a lo que sea que se esté brotando entre esa pareja."
 court.3000.a.tt.success: "La relación entre [foreign_guest.GetFirstNameNoTooltip] y [family_member.GetFirstNameNoTooltip] permanece igual"
 court.3000.a.tt.failure: "[foreign_guest.GetFirstNameNoTooltip] y [family_member.GetFirstNameNoTooltip] me hacen caso omiso y siguen adelante con su relación"
 court.3000.b: "Debería alentar sus vínculos para asegurarme de que la visita salga bien."
 court.3000.b.tt.success: "La relación entre [foreign_guest.GetFirstNameNoTooltip] y [family_member.GetFirstNameNoTooltip] se estrecha y agradecen mi apoyo"
 court.3000.b.tt.failure: "[foreign_guest.GetFirstNameNoTooltip] y [family_member.GetFirstNameNoTooltip] no agradecen mi intromisión"
 court.3000.c: "Sea cual sea su relación, me mantendré al margen."
 court.3000.c.tt.success: "La relación entre [foreign_guest.GetFirstNameNoTooltip] y [family_member.GetFirstNameNoTooltip] se estrecha"
 court.3000.c.tt.neutral: "[foreign_guest.GetFirstNameNoTooltip] y [family_member.GetFirstNameNoTooltip] intiman"
 court.3000.d: "¡[foreign_guest.GetFirstNameNoTooltip] ya no es bienvenid[foreign_guest.Custom('ES_OA')] en mi corte!"
 court.3000.neutral_outcome: "El pico de interés se reduce a lo que había antes."
 court.3000.friendly_outcome: "Pueden que se conviertan en amigos o incluso hasta amantes…"
 court.3000.better_friends_outcome: "Se convierten en los mejores amigos y más que eso…"
 #A courtier shows you their written work after being inspired by other writers
 court.3010.t: "Obra inspirada"
 court.3010.desc.opening: "«¡[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]!». [inspired_writer.GetTitledFirstName|l] se me acerca, agarrando con fuerza un manuscrito. «He escrito una obra de ficción tras leer la literatura más popular de vuestra corte. ¡Por favor, aceptad el honor de ser primer[ROOT.Char.Custom('ES_OA')] en leer mis palabras!». Tomo el manuscrito y ojeo algunas de las líneas.\n\n"
 court.3010.desc.low_learning: "En todas las descripciones del protagonista se mencionan sus «hermosos y enormes orbes azules» y [inspired_writer.GetFirstNameNoTooltip] hace hincapié en ello incluso en situaciones inapropiadas."
 court.3010.desc.shy_or_chaste: "Mis ojos se posan en la descripción de una escena nocturna. Dos amantes enlazan tiernamente los meñiques, ya que son demasiado tímidos para tomarse de la mano. Susurran palabras dulces mientras caminan bajo un mar de estrellas infinitas."
 court.3010.desc.lustful: "Cada frase en la que se describe a una mujer es extremadamente detallista y siempre incluye palabras como «rebotan» o «bambolean». No es solo cosa de las mujeres, también de los hombres: sus descripciones se centran en sus abultados músculos y sus cinceladas barbillas."
 court.3010.desc.adventurer_or_pilgrim: "La atención se centra en paisajes vastos y pintorescos y en cómo cambian cuanto más aumenta la distancia a casa. También hay algunos pasajes sobre el deseo de viajar y la añoranza del hogar; claramente la experiencia del escritor."
 court.3010.desc.sadistic: "La violencia descrita sobrepasa la tolerancia de la mayoría de la gente a la sangre y a las obscenidades. Satura de rojo una escena sangrienta, donde los caballeros vadean sangre hasta las rodillas."
 court.3010.desc.generic_fallback: "El escenario es familiar, como el nombre del protagonista. Un momento, ¿es un intento de [inspired_writer.GetFirstNameNoTooltip] por continuar o reescribir el trabajo de otra persona?"
 court.3010.desc.ending: "\n\nCarraspeo y levanto la vista del manuscrito, y me topo con los ojos expectantes de [inspired_writer.GetFirstNameNoTooltip]."
 court.3010.a: "¡Cielos! Esto es… ¡es increíble! ¡Tienes que escribir más!"
 court.3010.a.tt: "Animad[inspired_writer.Custom('ES_OA')] por tus elogios, [inspired_writer.GetFirstNameNoTooltip] te pedirá que leas más de su obra en el futuro."
 court.3010.b: "Me preocupa tu salud mental si esto es producto de tu mente."
 court.3010.c: "Tienes potencial, desde luego, pero podrías mejorar en algunas áreas."
 court.3010.c.neutral: "[inspired_writer.GetFirstNameNoTooltip], tal vez a regañadientes, acepta tus observaciones y puede que siga escribiendo en el futuro"
 court.3010.c.stress: "Lo que [inspired_writer.GetSheHe] quería, o más bien necesitaba, eran más ánimos que opiniones"
 court.3010.c.depression: "Tus palabras calan hondo en su alma"
 court.3011.desc.opening: "Oigo acercarse a alguien por detrás y me doy la vuelta para ver [inspired_writer.Custom('ES_AlAla')] [inspired_writer.GetTitledFirstName|l] muy emocionad[inspired_writer.Custom('ES_OA')]. «¡[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]!», me llama mientras reduce la distancia que nos separa y se inclina mecánicamente. «¡He terminado! ¡Mi primer borrador!».\n\nMe planta un manuscrito en las manos antes de que pueda decir nada. De un vistazo rápido descubro"
 court.3011.desc.low_learning: "descripciones de los «hermosos y enormes orbes azules» del protagonista en situaciones inapropiadas."
 court.3011.desc.shy_or_chaste: "escenas románticas tiernas, pero poco realistas, entre dos amantes."
 court.3011.desc.lustful: "partes corporales que rebotan, se bambolean y se abultan, enredándose entre las sábanas."
 court.3011.desc.adventurer_or_pilgrim: "paisajes extensos, pintorescos y párrafos sobre la pasión de viajar."
 court.3011.desc.sadistic: "violencia, sangre y obscenidades."
 court.3011.desc.generic_fallback: "refundiciones y continuaciones de otras historias más famosas."
 court.3011.desc.ending: "\n\nEstá claro que [inspired_writer.GetFirstNameNoTooltip] ha hallado su inspiración."
 court.3011.a: "¡Es muy bueno! ¡Tienes que seguir escribiendo más!"
 court.3011.b.gregarious: "«Me gustaría que probases con un tema distinto!»"
 court.3011.b.blunt: "«Si siempre escribes lo mismo, te estancarás»."
 court.3011.c: "No leeré más manuscritos tuyos."
 court.3011.c.tt.stop: "[inspired_writer.GetFirstNameNoTooltip] deja de mostrarte sus escritos mientras prueba cosas nuevas."
 court.3011.c.tt.gain_inspiration: "¡[inspired_writer.GetFirstNameNoTooltip] recibe la inspiración para escribir una obra maestra!"
 court.3011.c.tt.hurt: "A [inspired_writer.GetFirstNameNoTooltip] le duele tu falta de apoyo."
 #Latrine disaster events
 court.3020.t: "Un olor fétido"
 court.3020.desc.opening: "«[ROOT.Char.Custom2('RelationToMeAddress', latrine_chancellor)|U]. Solo una cosa».\n\nMi [latrine_chancellor.GetCouncilTitle], [latrine_chancellor.GetTitledFirstName|l], se me acerca durante una breve pausa mientras atiendo asuntos de la corte. Me señala un lugar menos concurrido del salón y [latrine_chancellor.GetHerHim] sigo hasta allí.\n\n«Me preocupa el estado "
 court.3020.desc.castle: "del castillo de [capital.GetNameNoTooltip]."
 court.3020.desc.city: "del ayuntamiento de [capital.GetNameNoTooltip]."
 court.3020.desc.temple: "de la casa de culto de [capital.GetNameNoTooltip]."
 court.3020.desc.ending: "Mientras celebraba una reunión en una de las habitaciones, todos notamos un… ¡olor nauseabundo! Debe de provenir de las letrinas de un piso más abajo. Os ruego que penséis en pagar la reparación de las partes abandonadas del edificio»."
 court.3020.a: "Me aseguraré de que se arregle el problema lo antes posible."
 court.3020.b: "Mi [latrine_steward.GetCouncilTitle] puede encargarse de este asunto."
 court.3020.b.success: "[latrine_steward.GetFirstName] sabe regatear y te ahorra dinero"
 court.3020.b.failure: "[latrine_steward.GetFirstName] termina gastando más dinero tuyo del necesario"
 court.3020.c: "Seguro que mi $royal_architect_court_position$ puede arreglar esto sin gastar dinero…"
 court.3020.c.success: "[royal_architect.GetFirstName] consigue crear una solución que no cueste dinero"
 court.3020.c.failure: "A [royal_architect.GetFirstName] no se le ocurre algo que no cueste dinero"
 court.3020.d: "¡Taponad el agujero del suelo y punto!"
 court.3021.t: "¡Cuidado con lo que pasa ahí abajo!"
 court.3021.desc: "Se solicitó mi presencia para mediar en una disputa entre [courtier1.GetTitledFirstName|l] y [courtier2.GetTitledFirstName|l]. Hoy mis cortesanos deben de estar #EMP terriblemente#! aburridos, pues muchos han venido a observar.\n\nMientras los dos discuten sobre [courtier1.Custom('subject_of_interest')], un crujido ensordecedor nos interrumpe. Todos los presentes, excepto yo, se tambalean mientras el suelo de madera se comba visiblemente. [ROOT.Char.GetFaith.HighGodName] debe de estar protegiéndome, pues estoy sentad[ROOT.Char.Custom('ES_OA')] en un rincón que no se ha visto afectado por el desastre.\n\nLos que están más cerca de la puerta se apresuran a salir, mientras otros solo aciertan a gritar mientras se hunde el suelo. Mi mirada se fija en los dos que están más cerca de mí."
 court.3021.a: "Por instinto, alargo la mano hacia [courtier1.GetFirstNameNoTooltip]."
 court.3021.b: "Traigo [courtier2.Custom('ES_AlAla')] aterrorizad[courtier2.Custom('ES_OA')] [courtier2.GetFirstNameNoTooltip] al hueco estable."
 court.3021.c: "Retrocedo con horror mientras veo caer a todos a las letrinas de abajo."
 court.3021.latrine_disaster: "Desastre en las letrinas de [capital.GetNameNoTooltip]"
 #Lady-in-waiting
 court.3030.t: "Quisquillosos con la moda"
 court.3030.desc.intro: "Siempre tan atent[fussy_liw.Custom('ES_OA')], mi $lady_in_waiting_court_position$, [fussy_liw.GetFirstName] me acompaña para asegurarse de que me comporto y aparezco en la corte como es debido.\n\n«¡Mi [ROOT.Char.GetLadyLord]! ¡Por favor, esperad un momento para que arregle vuestras ropas!».\n\n"
 court.3030.desc.lovers: "Me inclino instintivamente hacia [fussy_liw.Custom('ES_ElElla')] pero me detengo al darme cuenta de que estamos en público. Aunque no es nada raro que mi apreciad[fussy_liw.Custom('ES_OA')] [fussy_liw.GetFirstNameNoTooltip] se muestre quisquillos[fussy_liw.Custom('ES_OA')] con mi atuendo,"
 court.3030.desc.generic: "A [fussy_liw.GetFirstNameNoTooltip] no parece importarle que estemos en público mientras me arregla el atuendo,"
 court.3030.desc.ending: "¡no puedo evitar sentirme como un[ROOT.Char.Custom('ES_XA')] niñ[ROOT.Char.Custom('ES_OA')] revoltos[ROOT.Char.Custom('ES_OA')]!\n\nMientras reflexiono en silencio, me doy cuenta de que hay espectadores que cuchichean entre ellos ¡y siento la necesidad de defenderme!"
 court.3030.a: "Monto una escena: «¡¿Cómo osas #EMP ponerme#! las manos #EMP encima#!?!»"
 court.3030.b: "«¡Tendrías que haber hecho estos arreglos antes y más deprisa!»"
 court.3030.c: "No digo nada porque [fussy_liw.GetSheHe] solo está haciendo su trabajo."
 court.3030.d: "«No necesito que me arregles nada.»"
 court.3031.t: "Calmando las cosas"
 court.3031.desc: "Mientras observo en silencio a la gente en un breve momento de calma en la corte, mi [liw.Custom('GetTargetCourtPosition')], [liw.GetFirstName], se me acerca.\n\n«Mi [ROOT.Char.GetLadyLord], ¿me concedéis un momento?».\n\n[liw.Custom('quirk_pos_present')|U], mientras espera el permiso. Hago un gesto para que continúe.\n\n«Con mi trabajo me he hecho una buena idea de lo que la gente piensa de vos y de lo que les motiva. Con ese conocimiento puedo intentar suavizar las cosas con un grupo que os interese, ¿qué me decís?»."
 court.3031.a: "Mejorad mi posición con mis vasallos de las minorías."
 court.3031.b: "Hablad bien de mí entre los barones."
 court.3031.c: "Deseo mejorar mi relación con los [reference_county.GetCulture.GetCollectiveNounNoTooltip]."
 court.3031.d: "No me importa qué piensen los demás."
 #Homesickness
 court.3040.t: "La morriña de mi [homesick_parent.GetMotherFather]"
 court.3040.desc: "Mientras estoy de ronda de visitas sociales por la corte, oigo un gran suspiro que proviene de mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('homesick_parent'))]. Ya sea intencional o no, la presencia solemne [homesick_parent.Custom('ES_DelDela')] [homesick_parent.GetTitledFirstName|l] no pasa desapercibida.\n\n«Hola, hij[ROOT.GetCharacter.Custom('ES_OA')] mí[ROOT.GetCharacter.Custom('ES_OA')]», dice una vez superada su sorpresa inicial. No sé si [homesick_parent.Custom('ES_ElLa')] [homesick_parent.GetTitledFirstNameNoTooltip|l] es melodramátic[homesick_parent.Custom('ES_OA')] o sincer[homesick_parent.Custom('ES_OA')]. «No me hagas caso, no es más que un poco de morriña…».\n\nAntes de que me dé tiempo a responder, [homesick_parent.GetFirstNameNoTooltip] vuelve a suspirar con melancolía. Irme sin musitar palabra no cambiará nada, así que decido hablar."
 court.3040.a: "¡Solo echáis de menos la opulencia [homesick_parent.GetCulture.GetNameNoTooltip]!"
 court.3040.a.tt: "Aumenta una [court_amenity|lE] al azar en un nivel"
 court.3040.a.tt_2: "Nivel de comodidad cortesana aumentado"
 court.3040.b: "Deberíais manteneros ocupados en vez de andar alicaídos."
 court.3040.c: "¡Un poco de buen humor a la [homesick_parent.GetCulture.GetNameNoTooltip] ayudará!"
 court.3040.c.tt: "Seguro que un $court_jester_court_position$ de su cultura [homesick_parent.GetHerHim] hará reír."
 court.3040.d: "Tus sentimientos son problema tuyo. No los traigas a mi corte."
 #Chief Eunuch
 court.3050.t: "Carta de difamación"
 court.3050.desc: "«Tengo una sugerencia maravillosa para mi [ROOT.Char.GetLadyLord]», dice mi $chief_eunuch_court_position$ en tono conspiratorio.\n\n«Uno de vuestros detractores, [target.GetTitledFirstName|l], está hoy aquí. Si lo deseáis, puedo redactar una carta comprometedora hacia su persona para ridiculizar[target.GetHerHim] en público».\n\n[chief_eunuch.GetFirstNameNoTooltip] sonríe de forma [chief_eunuch.Custom('quirk_neg_adjective')] mientras se aguanta la risa. «¿Qué queréis que ponga en la carta?»."
 court.3050.a: "Recordar a es[target.Custom('ES_EA')] idiota que conozco su secreto bastará para hacer[target.GetHerHim] sudar."
 court.3050.b: "Falsificar una carta de rechazo que se burle de [target.GetTitledFirstNameNoTooltip|l] por indeseable."
 court.3050.c: "Colocar pruebas de que [target.GetFirstNameNoTooltip] difama a otra persona."
 court.3050.d: "Mejor no echar leña al fuego"
 #Cat
 court.3060.t: "Un cazador felino"
 court.3060.desc: "«¡Creo que he descubierto el motivo de por qué unos días hay menos ratas que otros!», proclama alegremente mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cat_finder'))], [cat_finder.GetTitledFirstName|l], mientras se aparta para mostrar a un sirviente que lleva a un gato #EMP muy#! disgustado.\n\nSe retuerce en un intento de liberarse de los brazos arañados del sirviente, mientras maúlla de un modo bastante atrayente.\n\n«Diría que es un excelente cazador de ratas. De hecho, ¡estaba en medio de un combate con una bien gorda cuando lo encontramos! Qué me decís, ¿debemos adoptar a este gato?»."
 court.3060.a: "¡Me encantaría tener un acompañante felino!"
 court.3060.b: "¿Por qué no te quedas el gato, ya que lo encontraste tú?"
 court.3060.c: "¿Y no puedes adiestrar a uno de los perros para que cace ratas?"
 court.3060.d: "Esta vez no hay gato."
 #Royal Court
 court.3070.t: "[ROOT.Char.GetTitleTierName] desconocid[ROOT.Char.Custom('ES_OA')]"
 court.3070.desc.opening: "«¡Y ni te imaginas qué pasó después!». Mi invitad[court_enjoyer.Custom('ES_OA')], [court_enjoyer.GetTitledFirstName|l], no deja de hablar sobre sí mism[court_enjoyer.Custom('ES_OA')] y todas las cosas que [court_enjoyer.GetHerHim] han pasado. Además de su parloteo incesante, no me siento a gusto con que un[court_enjoyer.Custom('ES_XA')] extrañ[court_enjoyer.Custom('ES_OA')] me hable de un modo tan informal.\n\nIntento excusarme con tal invitad[court_enjoyer.Custom('ES_OA')] diciendo que tengo otros asuntos y personas a las que atender, pero me interrumpe para preguntarme a qué me dedico o si estoy aquí para "
 court.3070.desc.opening_food: "disfrutar de la buena comida como el resto de invitados."
 court.3070.desc.opening_lodging: "disfrutar de los buenos lechos como el resto de invitados."
 court.3070.desc.opening_fashion: "vestir como [ROOT.Char.GetTitleAsNameNoTooltip] por un día como el resto de invitados."
 court.3070.desc.opening_servants: "que me traten como [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleAsNameNoTooltip] por un día como al resto de invitados."
 court.3070.desc.middle: "\n\nConfundid[ROOT.Char.Custom('ES_OA')], consigo responder: «¡Soy #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!!…».\n\nEl rostro de [court_enjoyer.GetSheHe] empalidece y empieza a tartamudear.\n\n«¡Ruego me disculpéis, mi [ROOT.Char.GetLadyLord]! ¡O-os prometo que no estoy aquí para aprovecharme de vuestra fortuna y "
 court.3070.desc.closing_food: "comer como [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.3070.desc.closing_lodging: "albergarme en los mejores alojamientos del señorío!"
 court.3070.desc.closing_fashion: "estar en compañía de la gente más a la moda del señorío!"
 court.3070.desc.closing_servants: "tener sirvientes que atiendan todas mis necesidades en una breve estancia!"
 court.3070.desc.closing: "¡Os lo juro! Es sencillamente que… ¡se habla mucho más de la reputación de vuestra corte que de vuestro aspecto, mi [ROOT.Char.GetLadyLord]!»."
 court.3070.a: "¡A lo mejor me recuerdan si doy ejemplo con vos!"
 court.3070.b: "Haced saber que soy un[ROOT.Char.Custom('ES_XA')] anfitri[ROOT.Char.Custom('ES_OnOna')] servicial."
 court.3070.c: "Exigiré que todo el que desee quedarse aquí deba aprobar un examen…"
 court.3070.d: "Yo… En realidad no me importa que la gente no sepa quién soy."
