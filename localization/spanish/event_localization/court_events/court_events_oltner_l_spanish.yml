l_spanish:
 court.9000.t: "La declaración de un caballero"
 court.9000.desc: "Mientras me dirigía al trono, oigo por casualidad a mi $knight_culture_player_no_tooltip_lowercase$ [flirty_knight.GetFirstName] declarar algo a mi [flirty_spouse.GetWifeHusband], [flirty_spouse.GetFirstName].\n\n«[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]».\n\n¿Recita poesía romántica? ¡¿A #EMP mi#! [flirty_spouse.GetWifeHusband]?!"
 court.9000.a: "¡[flirty_knight.GetFirstNameNoTooltip], madit[flirty_knight.Custom('ES_OA')] [flirty_knight.Custom('InsultNounSexual')]! ¡A la mazmorra contigo!"
 court.9000.b: "¡[flirty_spouse.GetFirstNameNoTooltip]! ¡Aléjate de [flirty_knight.GetSheHe], so [flirty_spouse.Custom('InsultNounSexual')]!"
 court.9000.c: "¡El amor cortesano! ¡Que esa maravillosa poesía resuene en los salones!"
 court_9000_a_tt: "Si estaba pasando algo entre [flirty_spouse.GetFirstName] y [flirty_knight.GetFirstName], se acaba aquí\n"
 court_9000_b_tt: "Si estaba pasando algo entre [flirty_spouse.GetFirstName] y [flirty_knight.GetFirstName], es muy probable que acabe\n"
 court_9000_c_tt: "Si estaba pasando algo entre [flirty_spouse.GetFirstName] y [flirty_knight.GetFirstName], se ha permitido que continúe\n"
 court.9001.t: "Un regalo cortesano"
 court.9001.desc: "Vislumbro a mi [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstName] y mi [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))] [flirty_knight.GetFirstName] compartir lo que parece un momento de pasión, con [flirty_knight.GetFirstNameNoTooltip] arrodillad[flirty_knight.Custom('ES_OA')] delante de [flirty_spouse.GetSheHe].\n\n«¡[flirty_spouse.Custom('RomanticComplimentNoun')|U] mí[flirty_spouse.Custom('ES_OA')]! Por favor, aceptad este humilde regalo», dice [flirty_knight.GetFirstNameNoTooltip] y hace entrega de [flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')].\n\n«¡Oh!», tartamudea [flirty_spouse.GetFirstNameNoTooltip]. «¡Me encanta! Es una maravilla».\n\n¿Qué está pasando aquí exactamente?"
 court.9001.a: "[flirty_spouse.GetFirstNameNoTooltip] es #EMP mí[flirty_spouse.Custom('ES_OA')].#! ¡Desenvainad la espada!"
 court.9001.b: "¡Devuelve eso! ¡[flirty_knight.GetFirstNameNoTooltip], yo os destierro del señorío!"
 court.9001.c: "¡El amor cortesano es tan puro, tan inocente!"
 court.9001.a.tt: "#V ¡Te bates en duelo#! con [flirty_knight.GetFirstName] para que deje en paz a tu [flirty_spouse.GetWifeHusband]!\n#weak Este duelo NO es a muerte.#!\nSi vences, el corazón de [flirty_spouse.GetFirstName] será solo tuyo. Si pierdes, quién sabe qué pasará.\n\nTu [prowess|lE]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|lE][prowess_i] de [flirty_knight.GetFirstName]:#V [flirty_knight.GetProwess]#!"
 how_could_you_opinion: "Cómo pudiste"
 court.9002.trigger_failure: "Mi duelo contra [flirty_knight.GetFirstNameNoTooltip] ha sido invalidado"
 court.9004.t: "$court.9001.t$: Victoria"
 court.9004.desc: "«Bajo mis armas ante vos, ¡vuestra alma es [ROOT.Char.Custom('ComplimentAdjective')] y se merece más el corazón de [flirty_spouse.GetFirstName]!», dice [flirty_knight.GetFirstName], derrotad[flirty_knight.Custom('ES_OA')].\n«A partir de ahora os serviré sin cuestionaros, [ROOT.Char.GetTitleTierName]».\n\nMi [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstNameNoTooltip] se vuelve hacia mí con un nuevo fuego en su mirada.\n\n«[ROOT.Char.GetWifeHusband|U], ¡has arriesgado la vida por mis afectos! Qué corazón más noble el tuyo, ¡a partir de hoy soy solo tuy[flirty_spouse.Custom('ES_OA')]!»"
 court.9004.a: "[flirty_spouse.GetFirstNameNoTooltip] es solo mí[flirty_spouse.Custom('ES_OA')]"
 court.9005.t: "$court.9001.t$: Derrota"
 court.9005.desc: "«¡Nunca os merecisteis el amor de [flirty_spouse.GetFirstName]!», exclama [flirty_knight.GetFirstName].\n\n«Oh, [Select_CString(flirty_knight.IsFemale, 'mi heroína', 'mi héroe' )] de espíritu [flirty_knight.Custom('ComplimentAdjective')], ¡ojalá pudiéramos escapar de este lóbrego lugar! Sin embargo, nuestro amor se ha ganado el derecho a florecer», dice [flirty_spouse.GetFirstNameNoTooltip] suspirando vehemente.\n\n[flirty_knight.GetFirstNameNoTooltip], impertérrit[flirty_knight.Custom('ES_OA')], me lanza una mirada intimidante."
 court.9005.a: "¡[ROOT.Char.Custom('CulturalCurse')|U]!"
 court_9005_tt: "[flirty_spouse.GetFirstName] y [flirty_knight.GetFirstName] abandonan tu corte para consumar su amor en otro lugar"
 court.9100.t: "Entretenimiento epicúreo"
 court.9100.desc: "«¡Ah, excelente! ¡[food_lover_1.Custom('GetExpensiveMeal')|U], mi plato favorito!», brama alegremente [food_lover_1.GetFirstName], y se atiborra mientras el criado se desespera por mantener recta la bandeja.\n\n«¡Oh, mi adorable [food_lover_2.Custom('GetExpensiveDessert')], es tan delicioso tu sabor!», dice [food_lover_2.GetFirstName] con voz cantarina.\n\n«¡Sí, esto es vida! Criados, ¡más [food_lover_1.Custom('GetExpensiveDrink')], ya!», exige [food_lover_3.GetFirstName].\n\n¡Parece que mis cortesanos disfrutan!"
 court.9100.a: "¡Menos zampar y más trabajar!"
 court.9100.b: "¡Os merecéis lo mejor!"
 court.9100.c: "¡Guardadme algo de bebida, [food_lover_3.GetFirstNameNoTooltip]! ¡Sabe mejor cuando se comparte entre amigos!"
 court.9100.d: "Debería dejarles estar."
 court.9200.t: "Vínculos bacanales"
 court.9200.desc: "«¡Nuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleTierName] es verdaderamente generos[ROOT.Char.Custom('ES_OA')]! ¡Solo hay que probar el sabor #EMP espectacular#! de esta ración de [food_lover_1.Custom('GetExpensiveMeal')]!», exclama líricamente [food_lover_1.GetFirstName].\n\n«¡Cierto! [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip] es [food_lover_1.Custom('ComplimentAdjective')]… ¡como este plato de [food_lover_2.Custom('FavoriteTreat')]», responde [food_lover_2.GetFirstName] con entusiasmo.\n\n¡Es como si mis gastos en comidas fastuosas hubieran hecho florecer una nueva amistad!"
 court.9200.a: "¿[food_lover_1.Custom('GetExpensiveMeal')]? ¿Os importa que me una a vos para probar el manjar?"
 court.9200.b: "¡Criados! ¿No veis que desfallecen de hambre? ¡Más [food_lover_2.Custom('GetExpensiveDessert')]!"
 court.9200.c: "¡Sería una falta de educación interrumpirles mientras comen!"
 court.9300.t: "Exceso de indulgencia"
 court.9300.desc: "«M… mi [ROOT.Char.GetTitleTierName]. Vuestr[overindulger_target.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))] [overindulger_target.GetFirstName], no… #EMP ¡No deja de comer [overindulger_target.Custom('FavoriteTreatDemand')]!»#!, tartamudea mi [ROOT.Char.Custom2('RelationToMeShort',worried_courtier)] [worried_courtier.GetFirstName].\n\nEn ese mismo momento veo a [overindulger_target.GetFirstNameNoTooltip] salir de la despensa con una pila de [overindulger_target.Custom('FavoriteTreatDemand')] entre los brazos.\n\n«¿Sucede algo, , mi señor[ROOT.Char.Custom('ES_XA')]?», dice [overindulger_target.GetFirstNameNoTooltip] [overindulger_target.Custom('quirk_neg_pp')]."
 court.9300.a: "#EMP ¡¿Os habéis comido mi [overindulger_target.Custom('FavoriteTreatDemand')] real?!"
 court.9300.b: "¡Por [ROOT.Char.GetFaith.HighGodName]! ¡Compórtate, [overindulger_target.GetWomanMan]!"
 court.9300.c: "#EMP Más te vale#! pagar por eso."
 court.9300.d: "A partir de ahora se te prohíbe entrar en la despensa…"
 court.9300.b.success: "Convences a [overindulger_target.GetFirstNameNoTooltip] para que deje la pila de [overindulger_target.Custom('FavoriteTreatDemand')] y te pague"
 court.9300.b.failure: "No logras disuadir a [overindulger_target.GetFirstNameNoTooltip], quien se niega a devolver el dinero"
 court.9400.t: "Travesuras pasteleras"
 court.9400.desc: "¿Qué tenemos aquí? ¡¿Un pastel #EMP enorme#!, en pleno salón del trono?!\n\n«¿Os apetece un poco de pastel, [pie_presenting_courtier.Custom2('RelationToMeShort' , SCOPE.sC('you_target'))]?», dice con una risita [pie_presenting_courtier.GetFirstName].\n«¡Viene con sorpresa! Aquí tenéis un cuchillo, ¡por favor, servíos una porción!».\n\nAgarro el cuchillo con renuencia y parto con cuidado. ¡De repente, [court_jester.Custom('ES_OA')] buf[court_jester.Custom('ES_OnOna')] de la corte, [court_jester.GetFirstName] salta del pastel, riendo y gesticulando!"
 court.9400.a: "¿Sabéis? Tengo algo de hambre. #EMP Volved al pastel#!"
 court.9400.b: "¡Ah, [court_jester.GetFirstNameNoTooltip], cuánta creatividad! Tomad, una muestra de aprecio."
 court.9400.c: "#EMP ¡Asesino! ¡Guardias!#!"
 court.9400.d: "¡Ja, ja! ¡Esto sí que es entretenimiento!"
 absolutely_horrified_opinion: "Totalmente escandalizado."
 best_meal_of_my_life_modifier: "La mejor comida de mi vida"
 best_meal_of_my_life_modifier_desc: "¡Este personaje ha comido algo absolutamente espectacular!"
 suspicious_against_pies_modifier: "Pasteles sospechosos"
 suspicious_against_pies_modifier_desc: "Este personaje sospecha sobremanera y está alerta ante cualquier cosa que recuerde vagamente a un pastel. En realidad, hace lo mismo con cualquier otra clase de comida, con todo en realidad…"
 court.9500.t: "Un poco de lengua"
 court.9500.desc: "«Saludos, mi [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]», dice [teacher_target.GetFirstName] [teacher_target.Custom('quirk_pos_pp')].\n\n«Me interesa mucho la formación de vuestr[child_to_learn_language.Custom('ES_OA')] [child_to_learn_language.Custom('GetDaughterSon')], [child_to_learn_language.GetFirstName]. Veréis, hablo [culture_language_to_learn.GetLanguage.GetNameNoTooltip], un idioma que creo que le sería muy útil aprender», explica [teacher_target.GetSheHe] con un tono sincero.\n\n«Solo necesito fondos para plumas, tinta, pergaminos… y una retribución personal, por supuesto»."
 court.9500.a: "Suena muy útil. Pagaré #EMP lo que sea#! para que eso suceda."
 court.9500.b: "¡Esfuérzate, [child_to_learn_language.GetFirstNameNoTooltip]!"
 court.9500.c: "¡Bah! ¿¡Quién necesita hablar nada salvo [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]!?"
 court.9500.b.success: "[child_to_learn_language.GetFirstNameNoTooltip] consigue aprender [culture_language_to_learn.GetLanguage.GetNameNoTooltip]"
 court.9500.b.failure: "[child_to_learn_language.GetFirstNameNoTooltip] se estresa"
 court_maintenance.0010.t: "Un trono vacío"
 court_maintenance.0010.desc: "Mi cortesano [messenger.GetName] ha insistido en verme, aunque le he hecho saber que prefiero estar sol[ROOT.Char.Custom('ES_OA')]:\n\n«¡Mi [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]! Ya hace bastante tiempo desde que aparecisteis por última vez en la corte.\nHacemos cuanto podemos para mantener las apariencias en vuestra ausencia, pero la corte del señorío [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] no puede funcionar sin la asistencia [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleTierName]».\n\nMi larga ausencia de la corte real la ha dejado sin liderazgo ni propósito."
 court_maintenance.0010.desc.seeking_gainful_employment: "Mis cortesanos comparan cada vez más sus circunstancias con las de cortes prestigiosas como la [great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 court_maintenance.0010.desc.general_ending: "Mis cortesanos comparan cada vez más sus circunstancias con las de cortes extranjeras."
 court_maintenance.0010.a: "Es hora de hacer una visita a la corte real."
 court_maintenance.0010.a.tooltip: "Entrarás en la corte real."
 court_maintenance.0010.b: "Visitaré mi corte cuando me plazca."
 court_maintenance.0010.b.tooltip: "Algunos cortesanos pueden abandonar tu corte por la de [great_cgv_court.GetPrimaryTitle.GetName]."
 court_maintenance.0010.b.brave: "¡Anhelo emociones, no ceremonias vacías!"
 court_maintenance.0010.b.depressed: "No le veo el sentido a nada de eso…"
 court_maintenance.0010.b.paranoid: "No puedo estar al descubierto. ¡Debo estar siempre a salvo!"
 court_maintenance.0010.c: "¡Un festín les dará algo que hacer!"
 court_maintenance.0010.c.tooltip: "Comienzas un festín en [SCOPE.GetRootScope.GetCharacter.GetCapitalLocation.GetTitle.GetNameNoTier]"
 court_maintenance.0011.t: "La corte [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 court_maintenance.0011.desc: "«Como [ROOT.Char.GetTitleTierName], tenéis nuevos deberes y responsabilidades. Ahora se espera que celebréis audiencia con regularidad, solucionando las disputas del señorío y dejando que vuestros cortesanos formen parte de vuestras rutinas diarias».\n\n[messenger.GetName] me mira con severidad, casi como si me sermoneara. ¿Tal vez hay hasta algo de [ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))] en su mirada?\n\n[messenger.GetName] empieza a desplegar un hermoso estandarte que porta el emblema de la casa de [ROOT.Char.GetHouse.GetName]. «Una de las formas en que el mundo juzgará ahora vuestro reinado es por cómo adornáis y cuidáis vuestra corte real. Me he tomado la libertad de mandar hacer esto como regalo para señalar el inicio de vuestro mandato real»."
 court_maintenance.0011.a: "¡Que contemplen su nuev[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleTierName]!"
 court_maintenance.0011.a.tooltip: "Entrarás en la corte real"
 court_maintenance.0011.b: "Otros asuntos reclaman mi atención."
 court_maintenance.0011.b.tooltip: "Puedes elegir entrar en tu corte real más adelante"
 court_maintenance.0011.banner_tooltip: "[messenger.GetName] te presenta dos estandartes, uno para tu casa y otro para tu dinastía."
 court_maintenance.0011.banner_house_tooltip: "[messenger.GetName] presenta un nuevo estandarte con el emblema de tu casa"
 court_maintenance.0011.banner_dynasty_tooltip: "[messenger.GetName] presenta un nuevo estandarte con el emblema de tu dinastía"
 surprise_reaction: "sorpresa"
 envy_reaction: "envidia"
 scorn_reaction: "desdén"
 pride_reaction: "orgullo"
 gained_royal_court_toast: "Conseguida corte real"
 gained_royal_court_toast_desc: "Ahora tienes una [royal_court|lE]"
 court_maintenance.0012.t: "Señal de distinción"
 court_maintenance.0012.desc: "A medida que crece el renombre de mi dinastía, también se extiende la familiaridad con el glorioso emblema de los [ROOT.Char.GetDynasty.GetName]. \n\n"
 court_maintenance.0012.desc_illustrious: "La insignia de mi familia es ahora conocida en todo el mundo, observada por cancilleres, enseñada a los niños y haciendo las delicias de comerciantes en tierras que los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] ni han hollado."
 court_maintenance.0012.desc_masterwork: "Todo el mundo conoce el emblema de mi familia, figura entre las grandes familias reales de la región y la más alta nobleza de los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 court_maintenance.0012.desc_famed: "El blasón de mi familia ahora se reconoce en los círculos regionales de la nobleza y se cuenta entre los linajes más destacados de la estirpe [ROOT.Char.GetCulture.GetNameNoTooltip]."
 court_maintenance.0012.a: "Como tiene que ser."
 court_maintenance.0013.t: "Tesoro dinástico"
 court_maintenance.0013.desc: "Es mi responsabilidad defender el honor de la familia [ROOT.Char.GetDynasty.GetName] y portar su estandarte."
 court_maintenance.0013.desc_creator: "El estandarte personal [banner_scope.MakeScope.Var('banner_commissioner').Char.GetNameRegnal] por sí solo indicará la grandeza de su linaje."
 court_maintenance.0013.desc_fallback: "Mi estandarte personal pasará de generación en generación para indicar la gloria de todos mis descendientes."
 court_maintenance.0013.a: "Solo puede haber uno."
 court_maintenance.0013.tt: "Solo se puede poseer un estandarte de [dynasty|lE]"
