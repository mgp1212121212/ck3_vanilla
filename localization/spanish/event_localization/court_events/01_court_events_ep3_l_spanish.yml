 #Holder Improves
 court.8311.t: "Cogerle el tranquillo"
 court.8311.desc: "A pesar de un dominio bastante cuestionable al principio de la mecánica más básica siquiera sobre [position_holder.Custom('GetCourtPositionSubject')], mi [position_holder.GetHeldCourtPositionsString|l], [position_holder.Custom('ES_ElLa')] [position_holder.GetTitledFirstName|l], parece que por fin se esta haciendo con su papel.\n\nMuchos en la corte han tomado nota de sus habilidades, florecientes, aunque aún algo limitadas. Como mínimo, parece que se esfuerza de verdad por ganarse el puesto."
 court.8311.a: "¡Me encanta notarlo, [position_holder.GetFirstNameNoTooltip]!"
 bonus_aptitude_role_tt: "[aptitude|E] de [position_holder.Custom('GetTargetCourtPosition')|l]: #P +[SCOPE.ScriptValue('cp_bonus_aptitude_value')]#!"
 cp_bonus_aptitude: "Cogerle el tranquillo"
 #Salary Review
 court.8321.t: "Se acerca la zanahoria"
 court.8321.desc: "Mi [position_holder.GetHeldCourtPositionsString|l] [position_holder.Custom('ComplimentAdjective')], [position_holder.Custom('ES_ElLa')] [position_holder.GetTitledFirstName|l], ha conseguido, de un modo un otro, asentarse en su papel, aunque no sin ciertos problemas iniciales.\n\n[position_holder.GetFirstNameNoTooltip] no ha ocultado el hecho de que cree que su recompensa debería ser mejor para volcarse a fondo en su trabajo.\n\n«Vamos, mi [ROOT.Char.GetLadyLord], ¡estoy al servicio [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! ¿No he de recibir algo más que las sobras de la mesa si he de pasar los días inmers[position_holder.Custom('ES_OA')] en [position_holder.Custom('GetCourtPositionSubject')] en vuestro nombre?»."
 court.8321.a: "Sea, pero más vale que os lo ganéis."
 court.8321.b: "¿Y qué os parece una pequeña bonificación en vez de eso?"
 court.8321.b.success: "[position_holder.GetFirstNameNoTooltip] acepta la oferta"
 court.8321.b.failure: "[position_holder.GetFirstNameNoTooltip] se siente insultad[position_holder.Custom('ES_OA')]"
 court.8321.c: "Ahora mismo no me sobran fondos…"
