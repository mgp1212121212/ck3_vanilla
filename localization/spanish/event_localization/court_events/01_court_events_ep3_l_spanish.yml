l_spanish:
 #Court Position Boons
 employer_booner_invalidated_tt: "#weak El modificador desaparecerá si [position_holder.GetShortUIName|V] pierde su [court_position|lE] o no está en la misma [court|lE] que [THIS.Char.GetShortUIName|V]#!"
 employer_boon_target_invalidated_title: "Cortesano pierde ventaja"
 employer_booner_invalidated_title: "Puesto en la corte pierde ventaja"
 #Physician
 court.8190.t: "[Select_CString( position_holder.IsFemale, 'La buena doctora', 'El buen doctor' )] [position_holder.GetFirstNameNoTooltip]"
 court.8190.desc: "Mi [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('court_physician_court_position').GetName()|l], [position_holder.Custom('ES_ElLa')] [position_holder.GetTitledFirstName|l], es [Select_CString( position_holder.IsFemale, 'una auténtica sanadora', 'un auténtico sanador' )], siempre tiene listo el remedio o cataplasma adecuado con los primeros murmullos de la dolencia más leve de cualquier cortesano.\n\nCasi es malgastar sus talentos, al esforzarse tanto como lo hace para tratar a los exigentes habitantes del mundo cortesano [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 court.8190.a: "Una atención más atenta me vendría bien."
 court.8190.b: "Cuidaréis de mi hereder[heir.Custom('ES_OA')], [heir.GetFirstNameNoTooltip]."
 court.8190.c: "Centrad vuestra labor en mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetFirstNameNoTooltip]."
 court.8190.d: "A mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))], [spouse.GetFirstNameNoTooltip], le vendrían bien vuestros talentos."
 court.8190.e: "Tratad a [relation.GetFirstNameNoTooltip], por ahora."
 court.8190.f: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))], [family.GetFirstNameNoTooltip], tiene prioridad como paciente."
 court.8190.g: "Ocupaos de las quejas de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house'))], [house.GetFirstNameNoTooltip]."
 employer_booner_court_physician_modifier: "Atención cercana"
 employer_booner_court_physician_modifier_desc: "Este personaje es el objeto de atención constante de un $court_physician_court_position$ de gran talento."
 #Tutor
 court.8191.t: "Tutela especial"
 court.8191.desc: "Mi [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('court_tutor_court_position').GetName()|l], [position_holder.Custom('ES_ElLa')] [position_holder.GetTitledFirstName|l], es [Select_CString( position_holder.IsFemale, 'una maestra', 'un maestro' )] de gran talento, que mantiene a raya a los revoltosos niños mientras dirige su formación.\n\nSu atención se extiende a los niños del mundo cortesano [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], pero queda espacio para que alguien reciba una tutoría más intensa bajo su vigilancia de confianza."
 court.8191.a: "¡#EMP Yo#! quiero aprender más!"
 court.8191.b: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))], [heir.GetFirstNameNoTooltip], está en la línea de sucesión y debe ser sabi[heir.Custom('ES_OA')]."
 court.8191.c: "Creo que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))], [struggling.GetFirstNameNoTooltip], precisa de algo de ayuda."
 court.8191.d: "¿Por qué no os centráis en mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstNameNoTooltip]?"
 court.8191.e: "A mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip], le vendrían bien vuestros talentos."
 court.8191.f: "Ocupaos de la formación de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))], [oldest.GetFirstNameNoTooltip]."
 court.8191.g: "Es hora de que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))], [youngest.GetFirstNameNoTooltip], afile su pluma."
 court.8191.h: "Centraos en mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))] [extra.GetFirstNameNoTooltip]."
 court.8191.i: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], [bonus.GetFirstNameNoTooltip], sería quien más se beneficiase."
 employer_booner_court_tutor_modifier: "Tutela especial"
 employer_booner_court_tutor_modifier_desc: "Este personaje es el objeto de atención constante de un tutor de la corte de gran talento.\nMejora la [education|lE] de este [Concept( 'child', 'vástago' )|E]"
 #Seneschal
 court.8192.t: "Una relación estrecha"
 court.8192.desc: "Desde su nombramiento como mi [GetCourtPositionType('seneschal_court_position').GetName()|l], [position_holder.Custom('ES_ElLa')] [position_holder.GetTitledFirstName|l] ha sido un ser [position_holder.Custom('ComplimentAdjective')] siempre presente que ha garantizado el funcionamiento fluido de mi corte y casa.\n\nMientras reflexiono sobre mi buen nombramiento, oigo su voz a mi espalda: «[position_holder.Custom2('RelationToMeShort', ROOT.Char)|U], he descubierto que se podría economizar en su [ROOT.Char.Custom('ResidenceBuilding')|l], aunque me pregunto dónde creéis que es más necesario ahorrar?».\n\nY alza su libro de cuentas y una ceja inquisitiva."
 court.8192.a: "Creo que podemos ahorrar en los muebles."
 court.8192.b: "Aseguraos de sacar el máximo de los sirvientes."
 court.8192.c: "¿Por qué comprometerse?"
 court.8192.c.success: "Ayudas a [position_holder.GetFirstNameNoTooltip]"
 court.8192.c.failure: "[position_holder.GetFirstNameNoTooltip] abarca demasiado"
 employer_booner_seneschal_1_modifier: "Frugalidad en el alojamiento"
 employer_booner_seneschal_1_modifier_desc: "Los vasallos de este personaje están controlados por un senescal diestro."
 employer_booner_seneschal_2_modifier: "Interventor"
 employer_booner_seneschal_2_modifier_desc: "La corte de este personaje está bajo las riendas de un senescal diestro.\nMantenimiento de [court_amenity|lE] de alojamiento: #P -25 %#!"
 employer_booner_seneschal_3_modifier: "Frugalidad del interventor"
 employer_booner_seneschal_3_modifier_desc: "La corte y los sirvientes de este personaje están bajo las riendas de un senescal diestro.\nMantenimiento de [court_amenity|lE] de alojamiento: #P -25 %#!"
 #Wet Nurse
 court.8193.t: "Bien cuidado"
 court.8193.desc: "Mi [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('wet_nurse_court_position').GetName()|l], [position_holder.Custom('ES_ElLa')] [position_holder.GetTitledFirstName|l], tiene mano con los niños, a los que cuida como si fueran sus propios hijos.\n\nMe descoloca un poco que me pregunte mientras regaña a uno de los pequeños: «¿Hay algún niño de vuestra [ROOT.Char.Custom('GetCourt')] que creáis que merece mi atención particular, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]?»."
 court.8193.a: "¡#EMP Yo#! debería tener todo su tiempo!"
 court.8193.b: "Mi hereder[heir.Custom('ES_OA')] más joven, [heir.GetFirstNameNoTooltip], va primer[heir.Custom('ES_OA')]"
 court.8193.c: "Cuidad de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('baby'))] recién nacid[baby.Custom('ES_OA')], [baby.GetFirstNameNoTooltip]."
 court.8193.d: "Se cuidará de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstNameNoTooltip]."
 court.8193.e: "Centraos en mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))] [interesting.GetFirstNameNoTooltip]."
 court.8193.f: "[Select_CString( sickest.IsFemale, 'La pequeña', 'El pequeño' )], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sickest'))], [family.GetFirstNameNoTooltip], tiene prioridad."
 court.8193.g: "Pasad más tiempo con mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_sickest'))] [second_sickest.GetFirstNameNoTooltip]."
 court.8193.h: "Haced un esfuerzo especial por mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))] [extra.GetFirstNameNoTooltip]."
 court.8193.i: "Quiero que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))] [bonus.GetFirstNameNoTooltip] crezca fuerte."
 employer_booner_wet_nurse_modifier: "Favorito de la nodriza"
 employer_booner_wet_nurse_modifier_desc: "Este personaje es el objeto de atención constante de una nodriza de gran talento."
 #High Almoner
 court.8194.t: "Objetos de caridad"
 court.8194.desc: "Mi [GetCourtPositionType('high_almoner_court_position').GetName()|l] [position_holder.Custom('ComplimentAdjective')], [position_holder.Custom('ES_ElLa')] [position_holder.GetTitledFirstName|l], gestiona sus responsabilidades con gran cuidado, y el trabajo benéfico [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] consigue una mayor reputación.\n\nPor eso me sorprende un poco cuando [position_holder.GetFirstNameNoTooltip] me llama, con una bolsa de monedas en la palma de la mano: «Mi tiempo está dividido entre los verdaderamente necesitados y la piadosa nobleza de [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]; necesito vuestra guía, mi [ROOT.Char.GetLadyLord]…»."
 court.8194.a: "Conceded la gracia [ROOT.Char.GetFaith.WealthGodNamePossessive] a los pobres."
 court.8194.b: "Aseguraos de que estas limosnas acaban en el lugar correcto."
 court.8194.c: "Veo un modo que nos beneficie a todos."
 court.8194.c.success: "Ayudas a [position_holder.GetFirstNameNoTooltip]"
 court.8194.c.failure: "[position_holder.GetFirstNameNoTooltip] abarca demasiado"
 employer_booner_high_almoner_1_modifier: "Ayuda directa"
 employer_booner_high_almoner_1_modifier_desc: "Los súbditos necesitados de este personaje son el foco de atención de un gran limosnero."
 employer_booner_high_almoner_2_modifier: "Caridad funcional"
 employer_booner_high_almoner_2_modifier_desc: "Las conciencias de los vasallos piadosos de este personaje son el foco de atención de un gran limosnero."
 employer_booner_high_almoner_3_modifier: "Ayuda funcional"
 employer_booner_high_almoner_3_modifier_desc: "Los súbditos necesitados y las conciencias de los vasallos piadosos de este personaje son el foco de atención de un gran limosnero."
 #Bodyguard
 court.8195.t: "Ocuparse uno mismo"
 court.8195.desc: "Mi [GetCourtPositionType('bodyguard_court_position').GetName()|l] [position_holder.Custom('ComplimentAdjective')], [position_holder.Custom('ES_ElLa')] [position_holder.GetTitledFirstName|l], es [Select_CString( position_holder.IsFemale, 'una guerrera', 'un guerrero' )] que inspira y es un espectáculo en el campo de prácticas, además de una presencia tranquilizadora en mi [ROOT.Char.Custom('ResidenceBuilding')|l].\n\nUn día se me acerca, espada de entrenamiento en mano, con [portrait.GetFirstName] detrás y me dice: «He recibido peticiones de entrenamiento y, con vuestro permiso, las satisfaré, mi [ROOT.Char.GetLadyLord]. ¿Queréis que enseñe a alguien en particular?»."
 court.8195.a: "¡Practicaréis #EMP conmigo#!!"
 court.8195.b: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|l] y hereder[heir.Custom('ES_OA')], [heir.GetFirstNameNoTooltip], debe ser fuerte."
 court.8195.c: "Creo que a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))|l], [struggling.GetFirstNameNoTooltip], le vendría bien vuestra guía."
 court.8195.d: "Centraos en el entrenamiento de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))|l] [hostage.GetFirstNameNoTooltip]."
 court.8195.e: "A mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip], le vendría bien vuestra atención."
 court.8195.f: "Entrenad a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))], [oldest.GetFirstNameNoTooltip]."
 court.8195.g: "Es hora de que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))], [youngest.GetFirstNameNoTooltip], aprenda a luchar."
 court.8195.h: "Cuidad de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))] [extra.GetFirstNameNoTooltip]."
 court.8195.i: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], [bonus.GetFirstNameNoTooltip], sería quien más se beneficiase."
 employer_booner_bodyguard_modifier: "Práctica de entrenamiento"
 employer_booner_bodyguard_modifier_desc: "Este personaje recibe entrenamiento personal de un guardaespaldas diestro."
 #Master of Horse
 court.8196.t: "En la silla"
 court.8196.desc: "Prácticamente todos coinciden en que los talentos de mi [GetCourtPositionType('master_of_horse_court_position').GetName()|l] [position_holder.Custom('ComplimentAdjective')], [position_holder.Custom('ES_ElLa')] [position_holder.GetTitledFirstName|l], son inestimables.\n\nEl adiestramiento y la precisión de los caballos mejorado en muy poco tiempo, y tiene una habilidad natural para controlar a los animales y sus capitanes.\n\nHoy, [position_holder.GetFirstNameNoTooltip] se acerca a mí en el salón del trono y me pregunta directamente: «Mi [ROOT.Char.GetTitleAsNameNoTooltip|l], ¿he de redactar directrices sobre la gestión de los establos o centrarme en la instrucción?»."
 court.8196.a: "Economizad todo lo que podáis en los caballos."
 court.8196.b: "Una silla vacía no sirve de nada."
 court.8196.c: "¿No podéis hacer ambas cosas?"
 court.8196.c.success: "Ayudas a [position_holder.GetFirstNameNoTooltip]"
 court.8196.c.failure: "[position_holder.GetFirstNameNoTooltip] abarca demasiado"
 employer_booner_master_of_horse_1_modifier: "Establos óptimos"
 employer_booner_master_of_horse_1_modifier_desc: "Los establos de este personaje son el foco de atención constante de las energías de un señor de los caballos diestro."
 employer_booner_master_of_horse_2_modifier: "Ascenso de capitanes"
 employer_booner_master_of_horse_2_modifier_desc: "Los oficiales de caballería de este personaje son el foco de atención constante de las energías de un señor de los caballos diestro.\nLa [councillor_task|lE] «adiestrar comandantes» es más efectiva"
 employer_booner_master_of_horse_3_modifier: "Ascenso óptimo"
 employer_booner_master_of_horse_3_modifier_desc: "Los establos y los oficiales de caballería de este personaje son el foco de atención constante de las energías de un señor de los caballos diestro.\nLa [councillor_task|lE] «adiestrar comandantes» es más efectiva"
 task_train_commanders_master_of_horse_2_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_2_modifier$: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P] %#!"
 task_train_commanders_master_of_horse_3_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_3_modifier$: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P] %#!"
 #Caravan Master
 court.8197.t: "[position_holder.Custom('QueenKing')] del camino"
 court.8197.desc: "Mi [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('travel_leader_court_position').GetName()|l], [position_holder.Custom('ES_ElLa')] [position_holder.GetTitledFirstName|l], es [Select_CString(position_holder.IsFemale, 'una organizadora', 'un organizador' )] magistral: ¡desde que [travel_leader.GetHerHim] contraté, hasta la estadía más breve es todo facilidad y velocidad.\n\nTrabaja día y noche, reponiendo suministros y poniendo al día los itinerarios por [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. Me descoloca un momento cuando me pregunta con toda seriedad: «Mi [ROOT.Char.GetTitleAsNameNoTooltip|l], ¿qué vale más, vuestro tiempo o vuestra salud?»."
 court.8197.a: "¡Solo quiero llegar a mi objetivo de una sola pieza!"
 court.8197.b: "No debemos haraganear, tengo mucho que hacer."
 court.8197.c: "¡Mi seguridad y mi tiempo tienen el mismo valor!"
 court.8197.c.success: "Ayudas a [position_holder.GetFirstNameNoTooltip]"
 court.8197.c.failure: "[position_holder.GetFirstNameNoTooltip] abarca demasiado"
 employer_booner_travel_leader_1_modifier: "Viajes seguros"
 employer_booner_travel_leader_1_modifier_desc: "Este personaje es el objeto de atención constante de un jefe de la caravana de gran talento."
 employer_booner_travel_leader_2_modifier: "Ganar tiempo"
 employer_booner_travel_leader_2_modifier_desc: "Este personaje es el objeto de atención constante de un jefe de la caravana de gran talento."
 employer_booner_travel_leader_3_modifier: "Ganar tiempo con seguridad"
 employer_booner_travel_leader_3_modifier_desc: "Este personaje es el objeto de atención constante de un jefe de la caravana de gran talento."
 #Antiquarian
 court.8198.t: "Conservación atenta"
 court.8198.desc: "Mi [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('antiquarian_court_position').GetName()|l], [position_holder.Custom('ES_ElLa')] [position_holder.GetTitledFirstName|l], cuida perfectamente de mis tesoros: los artículos se mantienen bien limpios y sin polvo, y siempre está list[antiquarian.Custom('ES_OA')] para ofrecer alguna curiosidad a todo huésped inquisidor, o no.\n\nCon responsabilidad sobre todo el tesoro [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], no es de extrañar que su tiempo sea comprensiblemente escaso, pero me pregunta, tras haber alabado su buena labor si «… hay más objetos que creáis que merecen atención particular, mi [ROOT.Char.GetLadyLord]»."
 court.8198.a: "¿Podríais ocuparos de mi [weak_1.Custom('ArtifactType')]?"
 court.8198.b: "#EMP Hay#! un/a [weak_2.Custom('ArtifactType')] bajo mínimos."
 court.8198.c: "Echad un vistazo a mi [weak_3.Custom('ArtifactType')]."
 court.8198.d: "A tal [broken_1.Custom('ArtifactType')] le vendría bien algunos arreglos"
 court.8198.e: "Mi [broken_2.Custom('ArtifactType')] se cae a pedazos."
 court.8198.f: "Cuidad de mi [broken_3.Custom('ArtifactType')]."
 court.8198.g: "¿Qué hay de mi [weak_4.Custom('ArtifactType')]?"
 court.8198.h: "¿Podéis reparar mi [broken_4.Custom('ArtifactType')]?"
 court.8198.i: "¡No, seguid con vuestro buen trabajo!"
 employer_booner_antiquarian_modifier: "Conservación atenta"
 employer_booner_antiquarian_modifier_desc: "El relicario de este personaje es el objeto de atención constante de las energías de un anticuario diestro."
 court_8198_artifact_prowess_tooltip: "[THIS.Artifact.GetName] gana [prowess|lE]: #P +2#!"
 court_8198_artifact_court_grandeur_baseline_add_tooltip: "[THIS.Artifact.GetName] gana una bonificación de [court_grandeur|lE]: #P +2#!"
 court_8198_artifact_monthly_prestige_add_tooltip: "[THIS.Artifact.GetName] gana [prestige|lE] mensual: #P +0,02#!"
 court_8198_artifact_monthly_dynasty_prestige_tooltip: "[THIS.Artifact.GetName] gana [dynasty_prestige|lE] mensual #P +0,01#!"
 court_8198_artifact_dynasty_opinion_tooltip: "[THIS.Artifact.GetName] aumenta la [opinion|lE] de la [dynasty|lE]: #P +3#!"
 #Hunt Master
 court.8199.t: "Maestro de la caza"
 court.8199.desc: "Mi [GetCourtPositionType('master_of_hunt_court_position').GetName()|l] [position_holder.Custom('ComplimentAdjective')], [position_holder.Custom('ES_ElLa')] [position_holder.GetTitledFirstName|l] ha estado haciendo toda una exhibición y todos coinciden en que la caza en [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] jamás había sido más fructífera.\n\nMe alegra ver[position_holder.GetHerHim] cuando asoma la cabeza por mi salón del trono, recién llegad[position_holder.Custom('ES_OA')] de la campiña con una cuestión urgente: «Mi [ROOT.Char.GetTitleAsNameNoTooltip], algunos de vuestros vasallos me han estado pidiendo ayuda con sus cacerías, pero también tengo planes para mejorar vuestros terrenos de caza. ¿Qué debería hacer?»."
 court.8199.a: "Mantened contentos a mis súbditos."
 court.8199.b: "¿Mejoras, decís…?"
 court.8199.c: "¿Por qué no las dos cosas?"
 court.8199.c.success: "Ayudas a [position_holder.GetFirstNameNoTooltip]"
 court.8199.c.failure: "[position_holder.GetFirstNameNoTooltip] abarca demasiado"
 employer_booner_master_of_hunt_1_modifier: "Consejo de caza"
 employer_booner_master_of_hunt_1_modifier_desc: "Los terrenos de caza del vasallo de este personaje son el objeto de atención constante de las energías de un jefe de cazadores diestro."
 employer_booner_master_of_hunt_2_modifier: "Mantenimiento novedoso de las presas"
 employer_booner_master_of_hunt_2_modifier_desc: "Los terrenos de caza de este personaje son el objeto de atención constante de las energías de un jefe de cazadores diestro.\n[prestige|E] [prestige_i] de la [activity|lE] [GetActivityType( 'activity_hunt' ).GetName|l]: #P +20 %#!"
 employer_booner_master_of_hunt_3_modifier: "Consejo novedoso"
 employer_booner_master_of_hunt_3_modifier_desc: "Los terrenos de caza de este personaje y de sus vasallos son el objeto de atención constante de las energías de un jefe de cazadores diestro.\n[prestige|E] [prestige_i] de la [activity|lE] [GetActivityType( 'activity_hunt' ).GetName|l]: #P +20 %#!"
 #Royal Architect
 court.8200.t: "Cimientos sólidos"
 court.8200.desc: "Las habilidades de mi [GetCourtPositionType('royal_architect_court_position').GetName()|l] [position_holder.Custom('ComplimentAdjective')], [position_holder.Custom('ES_ElLa')] [position_holder.GetTitledFirstName|l], reciben mucho elogios en la corte; hasta la más sencilla de las reparaciones se realiza con un cuidado y una precisión difíciles de encontrar en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], o, de hecho, en cualquier otro lugar.\n\nPero lleva toda la semana inmers[position_holder.Custom('ES_OA')] en cavilaciones y por fin comparte su dilema conmigo: «Mi [ROOT.Char.GetLadyLord], durante mi trabajo he concebido modos de hacer más eficientes vuestros proyectos de construcción, pero ¿no sería mejor invertir mis esfuerzos en la expansión de las aldeas?»."
 court.8200.a: "Vos sois #EMP mi#! arquitect[position_holder.Custom('ES_OA')]."
 court.8200.b: "Ocupaos de las necesidades de la gente."
 court.8200.c: "Alguien con talento podría hacer ambas cosas."
 court.8200.c.success: "Ayudas a [position_holder.GetFirstNameNoTooltip]"
 court.8200.c.failure: "[position_holder.GetFirstNameNoTooltip] abarca demasiado"
 employer_booner_royal_architect_1_modifier: "Montaje eficiente"
 employer_booner_royal_architect_1_modifier_desc: "Las construcciones de este personaje son el objeto de atención constante de las energías de un arquitecto real diestro."
 employer_booner_royal_architect_2_modifier: "Supervisión civil"
 employer_booner_royal_architect_2_modifier_desc: "Las aldeas de este personaje son el objeto de atención constante de las energías de un arquitecto real diestro.\nEl progreso de la [councillor_task|lE] aumenta el desarrollo del condado: #P +10 %#!"
 employer_booner_royal_architect_3_modifier: "Supervisión eficiente"
 employer_booner_royal_architect_3_modifier_desc: "Las construcciones y las aldeas de este personaje son el objeto de atención constante de las energías de un arquitecto real diestro.\nEl progreso de la [councillor_task|lE] aumenta el desarrollo del condado: #P +10 %#!"
 #Cupbearer
 court.8201.t: "Maestría del cáliz"
 court.8201.desc: "Mi [GetCourtPositionType('cupbearer_court_position').GetName()|l] [position_holder.Custom('ComplimentAdjective')], [position_holder.Custom('ES_ElLa')] [position_holder.GetTitledFirstName|l], es una persona de confianza que carga con sus responsabilidades con un aplomo considerable.\n\nNo se ocupa solo de llenar mi copa, sino la de demasiados de mis invitados y cortesanos, siempre con una sonrisa.\n\nTal entusiasmo y pericia son poco corrientes, [position_holder.GetFirstNameNoTooltip] es muy útil…"
 court.8201.a: "Tratad bien a mis visitantes, [position_holder.GetFirstNameNoTooltip]."
 court.8201.b: "Haced que mis sirvientes estén a la altura."
 court.8201.c: "Espero el máximo nivel de servicio."
 court.8201.c.success: "Ayudas a [position_holder.GetFirstNameNoTooltip]"
 court.8201.c.failure: "[position_holder.GetFirstNameNoTooltip] abarca demasiado"
 employer_booner_cupbearer_1_modifier: "Copas rebosantes"
 employer_booner_cupbearer_1_modifier_desc: "Los vasallos de este personaje están bajo la atención cercana de un copero diestro."
 employer_booner_cupbearer_2_modifier: "Atención especial"
 employer_booner_cupbearer_2_modifier_desc: "Los sirvientes de este personaje están bajo la atención cercana de un copero diestro.\nMantenimiento de [court_amenity|lE] de sirvientes: #P -25 %#!"
 employer_booner_cupbearer_3_modifier: "Atención rebosante"
 employer_booner_cupbearer_3_modifier_desc: "Los vasallos y sirvientes de este personaje están bajo la atención cercana de un copero diestro.\nMantenimiento de [court_amenity|lE] de sirvientes: #P -25 %#!"
 #Lady-in-Waiting
 court.8203.t: "Ojos en todas partes"
 court.8203.desc: "Mi [GetCourtPositionType('lady_in_waiting_court_position').GetName()|l] , [position_holder.Custom('ES_ElLa')] [position_holder.GetTitledFirstName|l], con su carácter [position_holder.Custom('ComplimentAdjective')], se ha asentado en su papel de modo admirable y parece capaz de anticiparse a todos mis caprichos.\n\nEs más, no se le escapa nada en la corte, desde el cotilleo más banal a las noticias más preocupantes.\n\nPodría ser un gran activo si se diese alguna dirección a sus talentos…"
 court.8203.a: "[position_holder.GetFirstNameNoTooltip], necesito vuestra ayuda…"
 court.8203.b: "No se perderá ni el más discreto de los susurros."
 court.8203.c: "Los secretos y el encanto, haced de ellos vuestras armas."
 court.8203.c.success: "Ayudas a [position_holder.GetFirstNameNoTooltip]"
 court.8203.c.failure: "[position_holder.GetFirstNameNoTooltip] abarca demasiado"
 employer_booner_lady_in_waiting_1_modifier: "Apoyo moral"
 employer_booner_lady_in_waiting_1_modifier_desc: "Las estrategias sociales de este personaje reciben los consejos de una dama de compañía diestra."
 employer_booner_lady_in_waiting_2_modifier: "Susurros en la corte"
 employer_booner_lady_in_waiting_2_modifier_desc: "La recopilación de rumores de este personaje cuenta con los consejos de una dama de compañía diestra.\nProgreso en el señorío de la [councillor_task|lE] «encontrar secretos»: #P +10#!"
 employer_booner_lady_in_waiting_3_modifier: "Apoyo cortesano"
 employer_booner_lady_in_waiting_3_modifier_desc: "Las estrategias sociales y la recopilación de rumores de este personaje cuentan con los consejos de una dama de compañía diestra.\nProgreso en el señorío de la [councillor_task|lE] «encontrar secretos»: #P +10#!"
 #Food Taster
 court.8204.t: "Medida de la corte"
 court.8204.desc: "A juzgar por la expansión de su sonrisa y barriga, mi [GetCourtPositionType('food_taster_court_position').GetName()|l] [position_holder.Custom('ComplimentAdjective')], [position_holder.Custom('ES_ElLa')] [position_holder.GetTitledFirstName|l], nació para las comidas de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\nCada vez pasa más tiempo en las cocinas, probando las muestras y ofreciendo consejo a los cocineros.\n\nNo debería malograr su poco común entusiasmo en un trabajo tan relativamente ingrato…"
 court.8204.a: "Que nada se escape de vuestra mirada, [position_holder.GetFirstNameNoTooltip]."
 court.8204.b: "¡Las cocinas están a vuestra disposición!"
 court.8204.c: "Quiero que controléis la comida #EMP y#! el personal."
 court.8204.c.success: "Ayudas a [position_holder.GetFirstNameNoTooltip]"
 court.8204.c.failure: "[position_holder.GetFirstNameNoTooltip] abarca demasiado"
 employer_booner_food_taster_1_modifier: "Revisión de sirvientes"
 employer_booner_food_taster_1_modifier_desc: "Los sirvientes de este personaje están bajo la estrecha vigilancia de un catador de alimentos diestro."
 employer_booner_food_taster_2_modifier: "Menú aprobado"
 employer_booner_food_taster_2_modifier_desc: "La cocina de este personaje está bajo la estrecha vigilancia de un catador de alimentos diestro.\nMantenimiento de [court_amenity|lE] de alimentación: #P -25 %#!"
 employer_booner_food_taster_3_modifier: "Menú revisado"
 employer_booner_food_taster_3_modifier_desc: "La cocina y los sirvientes de este personaje están bajo la estrecha vigilancia de un catador de alimentos diestro.\nMantenimiento de [court_amenity|lE] de alimentación: #P -25 %#!"
 #Poor Holder
 court.8301.t: "Expectativas no satisfechas"
 court.8301.intro: "El tema de la incompetencia, la extensión de su pericia o falta de ella de mi [position_holder.GetHeldCourtPositionsString], [position_holder.GetFirstName], ha sido un objeto de mofa cada vez más. Pensándolo bien, sus talentos dejan un poco que desear…\n\n"
 court.8301.detractor: "El principal de sus detractores es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('detractor'))], [detractor.Custom('ES_ElLa')] [detractor.GetTitledFirstName|l], quien no se molesta en ocultar su desprecio.\n\n"
 court.8301.desc: "«Vamos, mi señor», [position_holder.GetFirstName] farfulla ante una corte que se ríe por lo bajo después de que su confusa comprensión sobre [position_holder.Custom('GetCourtPositionSubject')] haya vuelto a ser objeto de burlas categóricas, «#EMP soy#! buen[position_holder.Custom('ES_OA')] en mi trabajo… ¿No?»."
 court.8301.a: "Hablemos sobre vuestra remuneración, [position_holder.GetFirstNameNoTooltip]…"
 court.8301.b: "Creo que es hora que lo dejéis."
 court.8301.c: "#weak *suspiro*#! #EMP Sí…#! ¡Sí, claro! ¡Sois fantástic[position_holder.Custom('ES_OA')]!"
