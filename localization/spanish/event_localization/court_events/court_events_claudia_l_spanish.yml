l_spanish:
 #Secret History
 court_6000_all_courtiers_and_guests: "Todos tus [courtiers|lE] e [guests|lE]"
 court.6000.t: "Historia secreta"
 court.6000.desc_opening: "Cuando entro en la sala, me desconcierta el grito de sorpresa de [courtier.GetFirstName], que antes estaba enfrascad[courtier.Custom('ES_OA')] con un manuscrito llamado «Historia secreta de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]»"
 court.6000.desc_liege: "\n\n«¡Mi [SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]!"
 court.6000.desc_family: "\n\n«¡[SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]!"
 court.6000.desc_ending: "¡No hay nada raro! ¡Nada en absoluto!», grita [courtier.GetSheHe] mientras intenta, sin éxito, esconder el objeto ofensivo entre sus ropas. \n\nCuando consigo arrancarle el libro de las manos, me escandalizo al descubrir página tras página de vilezas detalladas que, según se dice, tuvieron lugar en la corte de mi predecesor[predecessor.Custom('ES_XA')] ¡y con su bendición!"
 court.6000.a: "#EMP ¡QUÉ VERGÜENZA!#! ¿Quién habrá escrito tales mentiras descaradas?"
 court.6000.a.tt: "Mandas a tu jefe de espías a investigar"
 court.6000.b: "¡Vaya, cotilleo jugoso!"
 court.6000.b.tt: "Puede que descubras el #EMP pintoresco#! pasado de alguien"
 court.6000.c: "¡Todos merecen saber la verdad sobre [predecessor.GetTitledFirstNameNoTooltip|l]!"
 court.6000.c.tt: "¡Fue un[predecessor.Custom('ES_XA')] tiran[predecessor.Custom('ES_OA')] repugnante, indign[predecessor.Custom('ES_OA')] de mi dinastía! Os voy a contar #EMP exactamente#! lo que pienso de es[predecessor.Custom('ES_EA')] vil perr[predecessor.Custom('ES_OA')] cobarde..."
 court.6000.d: "Qué tostón. En realidad no me importa."
 court.6000.e.tt: "Inicias tu propia investigación"
 court.6000.f: "Todo es cierto. Pero debemos perdonar y olvidar"
 court.6002.desc: "Tengo la nariz metida en correspondencia internacional cuando [spymaster.GetTitledFirstName|l] irrumpe la habitación, arrastrando detrás de sí a un[author.Custom('ES_XA')] asustad[author.Custom('ES_OA')] [author.GetTitledFirstName|l]. \n\n «Mi [ROOT.Char.Custom('ES_SennorSennora')], [author.GetHerHim] he encontrado! ¡La sabandija que escribió ese ignominioso libro de mentiras sobre vuestr[predecessor.Custom('ES_OA')] predecesor[predecessor.Custom('ES_XA')], [predecessor.GetTitledFirstName|l]!»."
 court.6002.b.desc_opening: "En los últimos meses he dedicado todo mi tiempo libre a buscar a la escurridiza víbora que divulgó un libro sobre los defectos de mi predecesor[predecessor.Custom('ES_XA')]."
 court.6002.b.desc_ending: "Tras muchas noches en vela, finalmente encuentro [author.Custom('ES_AlAla')] culpable: ¡semejante cobarde es [author.Custom('ES_ElLa')] [author.GetTitledFirstName|l]! \n\nAhora que se encuentra temblando ante mí, esperando juicio, pienso cuidadosamente lo que diré a continuación."
 court.6002.a: "¡Deberías avergonzarte de tus ignominiosas mentiras!"
 court.6002.a.tt: "Más le vale renunciar de sus declaraciones y arrepentirse o…"
 COURT_OF_NO_SECRETS_VALUE: "Oposición perseguida"
 court.6002.a.tt2: "Aumenta la efectividad de $task_find_secrets$ de tu jefe de espías durante 15 años."
 court.6002.b: "¡Guardias, arrestad [author.Custom('ES_AlAla')] traidor[author.Custom('ES_XA')]!"
 court.6002.c: "Te has pasado de la raya, [author.GetFirstNameNoTooltip]…"
 court.6002.d: "Seguro que no querías hacer daño con tu diarito, ¿verdad?"
 court.6003.desc: "Han pasado meses, pero mi jef[spymaster.Custom('ES_EA')] de espionaje, [spymaster.Custom('ES_ElLa')] [spymaster.GetTitledFirstName|l], aún no ha informado de avance significativo alguno en su misión especial: ¡encontrar al maldito autor de un vergonzoso manuscrito que detalla las vilezas secretas de mi predecesor[predecessor.Custom('ES_XA')]! \n\nNo es de extrañar que, cuando por fin le convoco, [spymaster.Custom('ES_ElLa')] [spymaster.GetTitledFirstName|l] parezca nervios[spymaster.Custom('ES_OA')] y bastante culpable. «¡Mi [ROOT.GetLadyLord]! He buscado por todas partes, pero el autor ha desaparecido. Tal vez haya abandonado la corte, alguien lo esté protegiendo o…». \n\nHago un gesto para que deje de parlotear."
 court.6003.b.desc_ending: "\n\nPor desgracia, mis mejores esfuerzos demuestran ser en vano, ya que parece que el culpable ha desaparecido y el rastro se ha enfriado. Supongo que nunca sabré la verdad."
 court.6003.a: "Da igual. No era para tanto."
 court.6003.b: "Esto es muy decepcionante."
 court.6003.c: "Estáis encubriendo al autor, malditas #EMP sanguijuelas#!, ¿verdad?"
 court.6003.c.tt: "Despotricas contra tus cortesanos"
 court.6003.d: "Has hecho lo que has podido, [spymaster.GetTitledFirstName|l]…"
 court.6003.e: "¡Como no pudiste encontrar al autor, tú cargarás con la culpa!"
 #Prophet in the Halls
 court.6010.t: "Profeta en los salones"
 court.6010.desc: "#EMP «¡ARREPENTÍOS HOY!#! ¡DESCUBRID LA VERDAD VERDADERA! ¡ENTRAD EN LA LUZ!» \n\nDesde que [preacher.GetTitledFirstName|l] se unió a mi corte, sus intentos persistentes por convertir a todo el mundo a su culto extranjero se han convertido en el ruido de fondo de mi vida cotidiana.\n\nDía y noche acecha por los patios, patrulla los pasillos y se esconde en rincones oscuros a la espera de transeúntes desprevenidos, list[preacher.Custom('ES_OA')] para #EMP persuadirlos#! con sus chillidos insistentes. \n\nMis cortesanos están agotados y yo, después de que [preacher.GetFirstNameNoTooltip] me emboscara de camino al orinal, tiendo a coincidir con ellos."
 court.6010.a: "Podemos tolerar esto y más. [preacher.GetFirstNameNoTooltip] es inofensiv[preacher.Custom('ES_OA')]."
 court.6010.b: "¡Echad a es[preacher.Custom('ES_EA')] idiota de mi corte!"
 court.6010.c: "Por mí le puede predicar a las ratas…"
 court.6010.c.tt: "Su [preacher_liege.Custom('ES_SennorSennora')], [preacher_liege.Custom('ES_ElLa')] [preacher_liege.GetTitledFirstName|l], se disgustará."
 court.6010.c.tt2: "La [councillor_task|lE] $task_conversion$ de tu [chaplain.GetCouncilTitle|l] es #P más#! efectiva durante 20 años en condados que tengan el [preacher.GetFaith.GetName|l] como fe"
 court.6010.c.tt3: "La [councillor_task|lE] $task_conversion$ de tu [chaplain.GetCouncilTitle|l] es #N menos#! efectiva durante 20 años en condados que tengan el [preacher.GetFaith.GetName|l] como fe"
 court.6010.a_every_county: "Todo [county|lE] de tu [realm|lE] que siga el [preacher.GetFaith.GetName|l] ([preacher_faith_counties_size])"
 court_6010_harsh_conversions: "Conversiones duras"
 court_6010_tolerant_conversions: "Enfoque tolerante"
 court.6010.d: "¡SE ACABÓ esta #EMP BLASFEMIA#!!"
 court_6010_all_courtiers_and_guests_faith: "Todos tus [courtiers|lE] e [guests|lE] [preacher.GetFaith.GetAdherentNamePluralNoTooltip]"
 court.6011.desc_opening: "[preacher_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court.6011.desc_prisoner: "Ha llegado a mis oídos que has encarcelado recientemente a un[preacher.Custom('ES_XA')] súbdit[preacher.Custom('ES_OA')] mí[preacher.Custom('ES_OA')] sin más motivo que predicar su fe, #EMP la mía propia#!, en tu corte. \n\nConfío en que todo esto sea un malentendido y que rectifiques la situación de inmediato, para que no me lleve una impresión equivocada de tus intenciones."
 court.6011.desc_executed: "Me he enterado con gran consternación de que recientemente habéis ejecutado a un[preacher.Custom('ES_XA')] súbdit[preacher.Custom('ES_OA')] mí[preacher.Custom('ES_OA')], invitad[preacher.Custom('ES_OA')] de tu corte, por ser un[preacher.Custom('ES_XA')] hereje peligros[preacher.Custom('ES_OA')]. \n\nQuiero suponer que fue un malentendido y que #EMP de verdad#! no querías ofenderme ni cuestionar mi fe."
 court.6011.a: "No quería ofenderte. Acepta esta compensación."
 court.6011.b: "Tus predicadores camuflados no son bienvenidos en mi corte."
 #Possession at Court
 court.6020.t: "Posesión en la corte"
 court.6020.desc_opening: "El estado de [possessed_char.GetTitledFirstName|l] es misterioso y aterrador a la vez."
 court.6020.desc_chaplain: "\n\nSegún [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName|l],"
 court.6020.desc_no_chaplain: "\n\nSon muchos los que coinciden en que"
 court.6020.desc_middle: "un ser oscuro habita su cuerpo y, en ocasiones, se manifiesta con un poder incontrolable; sin embargo, la frecuencia e intensidad de estos episodios está causando cada vez más alarma entre mis cortesanos devotos. [court_chaplain.GetSheHe|U] teme que la presencia maligna tome el control y extienda el caos y la muerte entre nosotros."
 court.6020.desc_physician: "\n\n[court_physician.GetTitledFirstName] me asegura que"
 court.6020.desc_no_physician: "\n\n"
 court.6020.desc_ending: "[possessed_char.GetFirstNameNoTooltip] nunca ha sido peligros[possessed_char.Custom('ES_OA')] #EMP de por sí#!, pero mis cortesanos insisten en que hay que hacer algo."
 court.6020.a: "¡[court_chaplain.GetTitledFirstNameNoTooltip|l], exorcizad al demonio!"
 court.6020.a.success: "¡El exorcismo de [court_chaplain.GetFirstName] tiene éxito!"
 court.6020.a.success.tt: "Con exorcismos frecuentes para mantener el mal a raya, el estado de [possessed_char.GetTitledFirstName|l] parece mejorar y tus cortesanos están satisfechos"
 court.6020.a.failure: "El exorcismo de [court_chaplain.GetFirstName] fracasa"
 court.6020.a.failure.tt: "El estado de [possessed_char.GetTitledFirstName|l] no se ve afectado"
 court.6020.b: "¡No temáis! ¡Es una señal del favor de los dioses!"
 court.6020.c: "El poder de este objeto sagrado [possessed_char.GetHerHim] salvará."
 court.6020.c.tt: "Se dice que la imposición de [6020_relic.GetNameNoTooltip] cura cualquier enfermedad"
 court.6020.d: "[court_physician.GetTitledFirstNameNoTooltip|l], ¿conoces alguna hierba que pueda ayudar[possessed_char.GetHerHim]?"
 court.6020.d.tt: "La experiencia de [court_physician.GetFirstName] en el arte de la medicina mejora el estado de [possessed_char.GetTitledFirstName|l]"
 court.6020.d.tt.2: "[court_physician.GetFirstNameNoTooltip] prueba un brebaje de hierbas"
 court.6020.e: "No es más que una enfermedad cerebral. ¿[court_physician.GetFirstNameNoTooltip]?"
 court.6020.f: "Dejad[possessed_char.GetHerHim] en paz."
 court.6020.b.tt: "Tener #EMP visiones proféticas#! se considera una gran ayuda para los puestos de $court_poet_court_position$, $court_musician_court_position$ o $court_cave_hermit_position$"
 court_6020_all_courtiers_and_guests_christian: "Todos tus [courtiers|lE] e [guests|lE] de la misma religión"
 court_6020_all_courtiers_or_guests_polith: "Todos tus [courtiers|lE] e [guests|lE] (no cínicos)"
 #The Ballad of the Garlic King
 court.6030.t: "La balada [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.Custom('GetQueenKing')] ajo"
 court.6030.desc: "«#EMP Os cuento una historia con gran desparpajo.\nHabía una vez un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('GetQueenKing')] con corona de ajo.\nA luchar contra el [ROOT.Char.Custom('GetUnbelieverName')] se subió a un burrito,\npero solo triunfó contra un monito…#!».\n\nAllá donde voy, oigo las notas de esa maldita balada, que se ha vuelto muy popular entre juglares errantes y la plebe por igual. #EMP Demasiado popular#! para mi gusto, ya que he descubierto una cantidad inquietante de similitudes entre su protagonista y yo… ¡Pero escuchar a [6030_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] cantármela a la cara con todo descaro es ir demasiado lejos!"
 court.6030.a: "¡Pero #EMP es#! una historia tan divertida!"
 court.6030.b: "Qué #EMP vergüenza#!…"
 court.6030.c: "#EMP ¡¿TE PARECE GRACIOSO?!#!"
 court.6030.d: "Esto es #EMP inaceptable#!."
 court.6030.d.tt: "Prohíbes que se interprete la balada y amenazas a los transgresores con la cárcel"
 court.6030.e: "No… lo… aguanto… ¡MÁS!"
 court.6030.e.tt: "Golpeas repetidamente a la siguiente persona que te provoca cantando esa estúpida balada"
 court.6030.f: "Alguna vez tendrán que parar, ¿no?"
 #Scrounger Life
 court.6040.t: "Vida de gorra"
 court.6040.desc: "[scrounger.Custom('ES_ElLa')|U] [scrounger.GetTitledFirstName|l] ya es un elemento más de mi corte y uno #EMP caro#!. Y también #EMP expansivo#!, en realidad.\n\nSe presenta en todos los banquetes, engullendo todo lo que hay a la vista mientras se queja de lo vacía que está su propia despensa. «¡Servís las mejores bebidas, mi [ROOT.Char.GetLadyLord]!», dice, tras acabarse de un trago otra jarra de mi mejor [ROOT.Char.Custom('GetExpensiveDrink')]. «Sois el ser más #EMP [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')|l]#!, más #EMP [ROOT.Char.Custom('ComplimentAdjective')]#!, [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetLadyLord] #EMP MÁS ADORABLE!#!», declara, estirando la mano para pedir otro préstamo que jamás devolverá.\n\n[scrounger.GetFirstNameNoTooltip] es un desperdicio de dinero irritante, pero sus payasadas exageradas son bastante entretenidas."
 court.6040.a: "¡Ya que estás siempre aquí, podrías hacer algo útil!"
 court.6040.b: "A pesar de todo, ¡[scrounger.Custom('ES_LoLa')] encuentro bastante gracios[scrounger.Custom('ES_OA')]!"
 court.6040.c: "Sacad a esta sanguijuela de mi vista."
 court.6041.desc: "Han pasado varios meses desde que decidí dejar que [scrounger.GetTitledFirstName|l] continuara su vida parasitaria en mi corte.\n\nNo esperaba nada más que sus habituales relatos exagerados de pobreza y halagos ridículamente ostentosos, pero últimamente he notado que sus historias son cada vez más divertidas, sus rimas más agudas y sus halagos más agradables.\n\nTanto mis cortesanos como mis invitados extranjeros se entretienen mucho con sus palabras ingeniosas. ¿Podría [scrounger.GetFirstNameNoTooltip] haber encontrado una vocación útil?"
 court.6041.a: "¡Sabía que servías para algo!"
 court.6041.b: "¡… pero me juego lo que sea a que puedes hacerlo aún mejor!"
 court.6041.b.failure: "Pese a sus mejores intentos, parece que [scrounger.GetFirstNameNoTooltip] ya ha alcanzado la cumbre de sus habilidades"
 court.6041.b.success: "[scrounger.GetFirstNameNoTooltip] recibe la inspiración para una gran obra"
 court.6041.b.failure.tt: "[scrounger.GetFirstNameNoTooltip] ya no puede mejorar más"
 court.6041.b.success.tt: "¡[scrounger.GetFirstNameNoTooltip] recibe una inspiración!"
 court.6041.c: "He pasado bastante tiempo contigo."
 #Saucy Readings
 court.6050.t: "Lecturas picantes"
 court.6050.desc_opening: "De un tiempo a esta parte, no puedo evitar fijarme en los grupitos de doncellas que ríen tontamente y en los guerreros que se reúnen en oscuras alcobas para escuchar, embelesados, un libro. \n\nHoy, por fin, he acorralado a [courtier.GetTitledFirstName|l] con el libro en las manos."
 court.6050.desc_byz: "Aunque su portada sugiere un piadoso libro de oraciones, ¡es una novela licenciosa, escrita hace siglos por nuestros antepasados paganos! Hay una hermosa doncella, piratas, tentaciones y páginas y páginas lujuriosas llenas de deseos impíos…"
 court.6050.desc_islam: "Hojeando rápidamente el texto, encuentro piratas, doncellas escasamente vestidas, reyes amantes del lujo, reinas lascivas y taimadas, e incluso un pillo de la calle enriquecido que se casa con una princesa gracias a la ayuda de un genio…"
 court.6050.desc_sonetti: "Hay páginas y páginas de poesía, elegante en la forma, pero lasciva en el fondo. Se exalta la belleza angélica de toda clase de mujeres con palabras gentiles que apenas pueden ocultar el deseo muy terrenal del poeta…"
 court.6050.desc_chaucer: "Todos son cuentos de peregrinos en el camino, no tratan de la salvación de sus almas, sino de asesinatos sangrientos y esposas infieles…"
 court.6050.desc_generic: "Es obviamente un texto licencioso hasta arriba de sensuales tentaciones, seducciones terrenales y pechos suaves…"
 court.6050.desc_ending: "\n\nQuedo en silencio mientras cavilo sobre la reacción probable de [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName|l], y [courtier.GetFirstNameNoTooltip] me mira con aprensión."
 court.6050.a: "¡Mis pobres ojos!"
 court.6050.b: "¡Purificadlos con fuego!"
 court.6050.b.tt: "Haces quemar todos los ejemplares del texto escandaloso y lo prohíbes en tu corte"
 court.6050.b.tt.2: "Es más probable que los niños educados en tu corte desarrollen una personalidad de tipo [GetTrait('pensive').GetName( GetNullCharacter )|l], [GetTrait('chaste').GetName( GetNullCharacter )|l] o [GetTrait('zealous').GetName( GetNullCharacter )|l]"
 court.6050.c: "La cultura llega de muchas formas. Dejemos que lean."
 court.6050.c.tt: "Es más probable que los niños educados en tu corte desarrollen una personalidad de tipo [GetTrait('curious').GetName( GetNullCharacter )|l], [GetTrait('lustful').GetName( GetNullCharacter )|l] o [GetTrait('cynical').GetName( GetNullCharacter )|l]"
 court.6050.c.unlock_text: "Esta opción está disponible gracias a tu elevada habilidad de [learning|lE]"
 court.6050.d: "¡Bueno, qué jugoso!"
 court.6050.e: "¿Por qué limitarnos a leer, [courtier.GetFirstNameNoTooltip]?"
 court.6050.e.tt: "Recibes una inspiración de las lecturas"
 court.6050.f: "Que desaparezca y fingiré no haber visto nada."
 court_6050_courtiers_or_guests: "Todos tus [courtiers|lE] e [guests|lE] no castos"
 #The Joys of Wine
 court.6060.t: "Las alegrías del vino"
 court.6060.desc_opening: "De repente, [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName|l] y [court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)] irrumpen en el salón del trono, discutiendo.\n\n«¡El vino ofende a [ROOT.Char.GetFaith.HighGodName]! ¡#EMP Debemos#! evitarlo!», chilla [court_chaplain.GetFirstNameNoTooltip].\n\n«¡Un poco de vino es sano para el cuerpo!», responde [court_physician.GetFirstNameNoTooltip]."
 court.6060.desc_drunkard_courtier: "\n\nEn un rincón del salón, [courtier_drunkard.GetTitledFirstName|l] interrumpe la discusión: «¡La única cantidad de vino buena para uno es #EMP TODO#!!»."
 court.6060.desc_ending: "\n\n¿Cuál es mi postura sobre el vino?"
 court.6060.a: "¡El vino abre la puerta a [ROOT.Char.GetFaith.DevilName]!"
 court.6060.b: "Un poco de vino mantiene los humores equilibrados."
 court.6060.c: "¡Brinda conmigo, [courtier_drunkard.GetFirstNameNoTooltip|U]!"
 court.6060.c.tt: "¡[courtier_drunkard.GetFirstNameNoTooltip|U] abre su reserva secreta!"
 court.6060.c.tt.2: "Gracias a las contribuciones de [courtier_drunkard.GetFirstNameNoTooltip] a las provisiones de vino, las comodidades cortesanas de comida son un 50 % más baratas durante los próximos 10 años."
 court.6060.d: "¡La respuesta está en el fondo de esta jarra!"
 #The Value of Letters
 court.6070.t: "El valor de las letras"
 court.6070.desc: "Puedo sentir las miradas de todos mis cortesanos sobre mí, juzgándome, mientras firmo lenta y cuidadosamente con mi nombre un nuevo decreto con pluma temblorosa y mano insegura. \n\nPor supuesto, #EMP firmar#! es mucho decir. Me limito a calcar las letras grabadas en una tablilla de madera, y apenas lo consigo. Hasta [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] me mira con lo que creo que es una mezcla de compasión y disgusto. \n\nAntes de que pueda reprender[tutor_6070.GetHerHim] por faltarme al respeto, [tutor_6070.GetSheHe] agrega con tono esperanzado: «¡Mi [ROOT.Char.GetLadyLord], ¿creéis que es hora de aprender a leer y escribir correctamente?»."
 court.6070.a: "¡Enséñame #EMP ahora mismo#!!"
 court.6070.a.success: "Aprendo satisfactoriamente a leer y escribir"
 court.6070.a.failure: "Aprender a leer y escribir es una causa perdida para mí"
 court.6070.a.tt.1: "Ya nadie se burlará de mí"
 court.6070.a.tt.2: "Tendré que encontrar otra solución"
 court.6070.b: "¡Mover la pluma es para fracasados y débiles!"
 court.6070.c: "Seguiré fingiendo que no los veo."
 court.6070.d: "¡#EMP Sé#! leer, muchas gracias!"
 court.6070.d.tt: "Si lo digo con la suficiente convicción, puede que me crean…"
 court.6070.d.tt.success: "¡Se creen mi obvia mentira!"
 court.6070.d.tt.failure: "Me ven la jugada"
 every_courtier_or_guest_6070_learning: "Todos tus [courtiers|lE] y [guests|lE] alfabetizados"
 court.6071.desc: "#EMP Q-u-e-r-i-d-o a-m-i-g-o,#!\n\n«¡Sí, tiene buen aspecto!».\n\nHe pasado infinidad de horas practicando el alfabeto bajo la mirada severa de [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] ¡y parece que mi trabajo ha dado frutos! ¡Correspondencia internacional, informes de consejeros y compromisos de vasallos ya no tienen ningún secreto para mí! \n\n¡Traedme una pluma, quiero firmar más cosas!"
 court.6071.a: "Es que soy demasiado inteligente."
 court.6071.b: "[tutor_6070.GetFirstNameNoTooltip] se merece una compensación."
 court.6071.b.tt: "La aptitud de [tutor_6070.GetFirstNameNoTooltip] como $court_tutor_court_position$ aumenta."
 court_language_teacher_desc: "Enseñó a su señor a escribir"
 court.6072.desc: "#EMP C-a-b-i-d-o a-m-a-g-o,#!\n\n«¡Mirad! Lo estoy haciendo bien, ¿verdad?»\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)|U] suspira, negando con una expresión desesperanzada. «¡Mi [ROOT.Char.GetLadyLord]! ¿No preferís usar este precioso y brillante sello en lugar de firmar?».\n\nAl parecer, [tutor_6070.GetSheHe] no está satisfech[tutor_6070.Custom('ES_OA')] con el #EMP impresionante#! progreso que estado haciendo en mi empresa de aprender a leer y escribir."
 court.6072.a: "¡Además, las letras no valen para nada! ¡Ahora, quiero mi [ROOT.Char.Custom('child_object_of_interest_random')]!"
 court.6072.a.tt: "Nadie queda impresionado"
 court.6072.b: "Está bien, firmaré con el flamante sello lo que #EMP lea#!."
 court.6072.b.tt: "Es apabullante, pero no puede ocultar la realidad: que no lees lo que firmas"
 court.6072.c: "¡No es todo culpa tuya, [tutor_6070.GetFirstNameNoTooltip]!"
 #The Munificence of X
 court.6080.t: "La munificencia de [6080_visitor.GetFirstNameNoTooltip]"
 court.6080.desc: "Hace unos días que [6080_visitor.Custom('ES_ElLa')] [6080_visitor.GetTitledFirstName|l] se aloja en mi corte de camino a algún sitio, puede que un lugar sagrado o algo así."
 court.6080.desc_middle: "\n\nDesde que llegó, me ha estado eclipsando con su generosidad hacia mis propios cortesanos, ¡que se lanzan a por su oro sin dignidad alguna! No puedo evitar reírme cuando [6080_visitor.GetHerHim] veo rodead[6080_visitor.Custom('ES_OA')] por enésima vez de cortesanos fascinados. #EMP Mis#! cortesanos.\n\n«¡Una bolsa para vos, buen[beneficiary_1.Custom('ES_XA')] [beneficiary_1.GetFirstName]!"
 court.6080.desc_liege: "Hace unos días que mi señor[6080_visitor.Custom('ES_XA')], [6080_visitor.Custom('ES_ElLa')] [6080_visitor.GetTitledFirstName|l], se aloja en mi corte con motivo de su [GetActivityType('activity_tour').GetName|l]."
 court.6080.desc_2: "¡Y unas monedas también para vos, gentil [beneficiary_2.GetFirstName]!"
 court.6080.desc_3: "Y para vos, dulce [beneficiary_child.GetFirstName], ¡unos pastelillos de miel!"
 court.6080.desc_end: "¡Recordad, las riquezas están para ser compartidas!»."
 court.6080.a: "¡Yo puedo mostrar aún #EMP más#! generosidad!"
 court.6080.b: "¡Yo también debería aprovecharme de su estúpida generosidad!"
 court.6080.b.success: "Convenzo a [6080_visitor.GetFirstNameNoTooltip] para que también me suelte algo de oro."
 court.6080.b.success.tt: "¡[6080_visitor.GetFirstNameNoTooltip] queda convencid[6080_visitor.Custom('ES_OA')]!"
 court.6080.b.failure: "A [6080_visitor.GetFirstNameNoTooltip] no le impresionan mis intentos"
 court.6080.b.failure.tt: "[6080_visitor.GetFirstNameNoTooltip] no queda convencid[6080_visitor.Custom('ES_OA')]"
 court.6080.c: "Creo que [6080_visitor.GetFirstNameNoTooltip] ya lleva demasiado tiempo aquí…"
 court.6080.d: "Mejor que gaste [6080_visitor.GetSheHe] que yo…"
 #The Art of Rhetoric
 court.6090.t: "El arte de la retórica"
 court.6090.desc: "«#EMP ¡PERO ME ABUUUUUURRO!#!». Reconozco al instante la voz quejumbrosa de [6090_child_a.Custom2('MyCharacterIntroduction', ROOT.Char)] antes incluso de ver a es[6090_child_a.Custom('ES_EA')] granujilla.\n\nLa escena ante mis ojos es lamentable:"
 court.6090.desc.cp: "[6090_poet.Custom2('MyCharacterIntroduction', ROOT.Char)] parece al borde de las lágrimas"
 court.6090.desc.teacher: "[6090_poet.GetFirstName], [Select_CString(6090_poet.IsFemale, 'una maestra', 'un maestro' )] local de renombre de visita en nuestra corte, parece desesperad[6090_poet.Custom('ES_OA')]"
 court.6090.desc.middle: "mientras [6090_child_a.GetFirstNameNoTooltip] y [6090_child_b.GetFirstName] le ponen las caras más aburridas que he visto nunca en sus jóvenes rostros."
 court.6090.desc_other: "[6090_child_c.GetFirstName] se ha ido a una ventana, más interesad[6090_child_c.Custom('ES_OA')] en #EMP lo que sea#! que haya fuera."
 court.6090.desc_end: "\n\nCuando los ojos de [6090_poet.GetFirstNameNoTooltip] se topan con los míos, me suplica: «Mi [ROOT.Char.GetLadyLord], #EMP por favor#!. Solo intento explicar a vuestros hijos el refinado arte de la retórica, como su noble cuna requiere…»."
 court.6090.a: "¡Atentos, niños, que esto os hará falta!"
 court.6090.b: "Dejad que lo explique más sencillamente."
 court.6090.b.success: "Los niños quedan impresionados."
 court.6090.b.failure: "Soy más aburrid[ROOT.Char.Custom('ES_OA')] que [6090_poet.GetFirstNameNoTooltip]"
 court.6090.b.failure.tt: "Los niños no aprenden nada."
 court.6090.c: "¡Es que eres demasiado aburrid[6090_poet.Custom('ES_OA')], [6090_poet.GetFirstNameNoTooltip]!"
 court.6090.c.tt: "¡#EMP El arte de la guerra#! es un pasatiempo mucho más digno para la juventud noble! ¡Venid a practicar conmigo!"
