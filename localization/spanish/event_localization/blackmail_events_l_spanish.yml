l_spanish:
 blackmail.0001.t: "¡Chantaje rechazado!"
 blackmail.0001.desc: "Ya sea por un sentido de orgullo equivocado, o miedo a mayores represalias, ¡[recipient.GetTitledFirstName|l] afirma que no tengo ningún poder sobre [recipient.Custom('ES_ElElla')]!"
 blackmail.0001.a: "Hice una amenaza y solo puede haber un resultado…"
 blackmail.0001.b: "Odio admitirlo, pero no puedo revelar este secreto."
 blackmail.1001.t: "Miedo a lo desconocido"
 blackmail.1001.desc: "Mis vasallos no saben nada del chantaje, pero se han dado cuenta de cómo se comporta mi víctima, [blackmail_target.GetTitledFirstName|l], cuando está a mi lado. Han visto el miedo reflejado en sus ojos…"
 blackmail.1001.a: "#EMP Todos#! harían bien en temerme…"
 blackmail.1001.b: "«¡Os aseguro que no está pasando nada malo!»"
 blackmail.1002.t: "La sombra acecha"
 blackmail.1002.desc: "No hago más que pensar en la amenaza de que me descubran. [blackmailer.GetTitledFirstName|l] sabe demasiado sobre mí, y las consecuencias de negarme a sus exigencias son demasiado grandes como para planteármelas siquiera.\n\n¿Estaré a salvo aunque haya cedido?"
 blackmail.1002.a: "Paso la noche sin dormir de la preocupación."
 blackmail.1002.b: "Todo irá bien, ¡me lo ha dicho [blackmailer.GetFirstNameNoTooltip]!"
