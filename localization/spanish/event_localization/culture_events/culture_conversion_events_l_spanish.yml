l_spanish:
 culture_conversion.0001.t: "Ser [new_culture.GetName]"
 culture_conversion.0001.desc: "Con ropa [new_culture.GetName], educación [new_culture.GetName] y una capital llena de [new_culture.GetCollectiveNoun|l], no sorprende que [converting_character.Custom2('MyCharacterIntroduction', ROOT.Char)] ya no se considere parte de la cultura [old_culture.GetName], ¡sino de la [new_culture.GetName]!"
 culture_conversion.0001.a: "Las cosas cambian y la gente cambia."
 culture_conversion.0001.b: "Es mala idea dejar atrás nuestras tradiciones."
 culture_conversion.0001.c: "¡Todos deberíamos avanzar con los tiempos!"
