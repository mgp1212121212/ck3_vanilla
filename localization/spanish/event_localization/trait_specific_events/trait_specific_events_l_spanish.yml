l_spanish:
 trait_specific.1001.desc: "Últimamente, han aparecido gentes extrañas en la [ROOT.Char.Custom('GetCourt')|l], a algunas solo las veo como sombras por el rabillo del ojo, y a otras las vislumbro rápidamente y luego parecen desaparecer.\n\nNo importa a cuántas personas ponga en la tarea, no encuentran a estas gentes extrañas, pero ¡la intensidad de sus burlas no hace más que aumentar!"
 trait_specific.1001.a: "¡Ahí…! Habría jurado…"
 trait_specific.1002.desc: "Últimamente, estoy teniendo dificultades para pensar con claridad… Mis pensamientos están dispersos como nubes en un cielo de verano.\n\nLos pájaros fuera de mi [ROOT.Char.Custom('ResidenceBuilding')] han comenzado a cantar otra melodía. Otras personas parecen hablar deliberadamente con acertijos, y #EMP nadie#! reconoce que el cilantro es una especia realmente horrible."
 trait_specific.1002.a: "Un momento, ¿en qué estaba pensando?"
 trait_specific.1010.t: "Locura emergente"
 trait_specific.1010.desc: "Esta última semana he estado fuera de control, como una hoja en un tornado, dando vueltas y vueltas. ¿Qué es la realidad? ¿Qué es #EMP real#!? Ya no puedo responder a eso.\n\nSolo sé que la mujer de las nubes me entiende, pero las sombras rizadas se extienden más y más cada día."
 trait_specific.1010.a: "Aferrándose como roedores… ¡Largo, fuera!"
 trait_specific.2001.t: "El comienzo"
 trait_specific.2001.desc: "Una sensación de malestar aumenta en mi estómago. Intento regresar a mi [ROOT.Char.Custom('GetChamber')], pero ¡la entrada se encoge ante mis propios ojos! ¿Q-qué está #EMP pasando?#!\n\nDe repente, huelo algo… algo que sé que he olido antes, pero… ¿#EMP dónde#!? Alguien me pregunta si estoy bien, pero no le puedo responder, no puedo hacer nada…"
 trait_specific.2001.a: "¿Cuánto tiempo estuve id[ROOT.Char.Custom('ES_OA')]?"
 trait_specific.2002.desc: "Últimamente, he experimentado algunos… episodios. Algo se apodera de mí, toma posesión de mi cuerpo y me deja agotad[ROOT.Char.Custom('ES_OA')] y confundid[ROOT.Char.Custom('ES_OA')].\n\nHe tratado de ocultarlo a los demás, de esconderlo, pero es difícil controlar algo que aparece y desaparece a su antojo."
 trait_specific.2002.a: "Me miran como si estuviese #EMP poseíd[ROOT.Char.Custom('ES_OA')]#!."
 trait_specific.3001.desc: "Una flecha perdida me pasa silbando cerca de la cabeza y no siento #EMP nada#!: ni miedo ni pánico, ni siquiera ira.\n\nEsta ha sido una nueva pauta preocupante… Siento que existo detrás de una cortina que me aleja de sentir, me aleja del mundo. Y estoy tan #EMP cansad[ROOT.Char.Custom('ES_OA')]#!…"
 trait_specific.3001.a: "Creo que me vuelvo al lecho."
 trait_specific.3002.desc_opening: "¿Cuál es el significado de todo? ¿Por qué hacemos lo mismo un día tras otro, tras otro…?"
 trait_specific.3999.t: "Días grises"
 trait_specific.3999.desc: "Toda la vida he sentido que la felicidad no ha sido tan fácil para mí como para los demás, y ahora el sentimiento es tan extraño para mí como el aire para un pez."
 trait_specific.3999.desc_end: "\n\nLa motivación y la energía se me escapan. A medida que mi vida se hunde en la opacidad gris, siento que debería sentir pánico, pero incluso eso ahora es superior a mis fuerzas."
 trait_specific.3999.a: "Todo es demasiado…"
 trait_specific.4001.t: "Lecturas alternativas"
 trait_specific.4001.landed: "En un rincón polvoriento de la biblioteca encuentro un tomo"
 trait_specific.4001.adventurer: "En un rincón de un baúl zarrapastroso encuentro un tomo"
 trait_specific.4001.desc: "encuadernado en cuero y grabado con símbolos extraños, en parte escondido detrás de otros libros. Es antiguo, pero es obvio que lo han usado hace poco.\n\nAl hojearlo, enseguida me doy cuenta de que se trata de unos… conocimientos #EMP no convencionales#!."
 trait_specific.4001.a: "Interesante… Echo un vistazo alrededor antes de sentarme a leer."
 trait_specific.4001.a_tt: "Espero que quien haya estado leyendo el libro recientemente no pueda verme…"
 trait_specific.4001.b: "¡Herejía! Se lo entregaré a los [ROOT.Char.GetFaith.PriestNeuterPlural]."
 trait_specific.5001.t: "Gourmet"
 trait_specific.5001.desc: "Venado, alce, codorniz… ¡Hay tantas comidas exóticas que probar en este mundo!\n\nAl haber probado tantas carnes exquisitas a lo largo de los años, no puedo evitar preguntarme qué más habrá ahí fuera. ¿Qué aventuras de sabor le aguardan a mi lengua?"
 trait_specific.5001.a: "¡Debo probarlas todas!"
 trait_specific.5001.a.tt: "Buscaré carnes más exóticas"
 trait_specific.5001.b: "La variedad que tengo es suficiente."
 trait_specific.5002.desc: "En mi búsqueda de carnes raras, una idea ha arraigado en mi mente. Apenas puedo reconocerlo, pero no puedo evitar preguntarme a qué sabría la carne #EMP humana#!…\n\nCuando enferma un criado de la [ROOT.Char.Custom('GetCourt')|l] y está a las puertas de la muerte, me descubro ordenando que lo pongan bajo mis cuidados personales."
 trait_specific.5002.a: "Perdóname… ¡debo descubrirlo!"
 trait_specific.5002.b: "No haré nada más que rezar por su alma."
 trait_specific.5003.t: "Llevados al extremo"
 trait_specific.5003.desc: "Se suponía que iba a ser una salida corta, una excursión agradable por el campo. Ahora hace días que vimos a otra persona viva, nuestras provisiones desaparecieron hace mucho tiempo… y ya nos hemos comido a los caballos.\n\nNuestro guía promete que llegaremos a la civilización esta semana, pero algunos de los criados ya están al límite, y mi estómago gruñe cada vez más fuerte con el paso de las horas."
 trait_specific.5003.a: "Haré lo que deba para sobrevivir…"
 trait_specific.5003.b: "¡Podemos capear esto!"
 trait_specific.6001.t: "Sabores alternativos"
 trait_specific.6001.desc: "Últimamente, las actividades regulares no me… #EMP valen#!. Los médicos han recomendado varios ungüentos, pero nada me excita.\n\nA medida que me desespero, me topo con algunos libros, escondidos en el fondo de una pila en un puesto de comerciantes, que muestran algunas… actividades inusuales. Me veo incapaz de dejar de pasar las páginas, y el calor se despierta en mis entrañas."
 trait_specific.6001.a: "Bueno, si esto es lo que hace falta…"
 trait_specific.6001.b: "¡Soy mejor que esto!"
 trait_specific.6002.t: "Experimentación"
 trait_specific.6002.desc: "Me estiro para soltar su [lover.Custom('GetUpperClothingArticle')] a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )], [lover.GetTitledFirstName|l], cuando se aparta de repente.\n\n«Llevo un tiempo queriendo probar cosas #EMP nuevas#!, [ROOT.Char.Custom('LoverPetName')] mí[ROOT.Char.Custom('ES_OA')]», arrulla, mientras busca debajo de la cama con una sonrisa astuta.\n\nLa mano vuelve a aparecer y agarra [ROOT.Char.Custom('DeviantObjectArticle')]. «Había pensado que podríamos… usar #EMP esto#!»."
 trait_specific.6002.a: "¡Sea, no me dejes esperando!"
 trait_specific.6002.b: "¡¿Te van #EMP estas#! cosas…?!"
 trait_specific.6002.b_known: "Sabía que le iban las cosas raras, pero ¡¿eso?!"
 trait_specific.7001.t: "¡Hasta el fondo!"
 trait_specific.7001.desc: "Nada me calma con tanta eficacia como un buen trago de [ROOT.Char.Custom('RegionalAlcoholicDrink')]. Tras un día duro, tras un día bueno, tras #EMP cualquier#! día… Sé que siempre encontraré consuelo en el fondo de las copas."
 trait_specific.7001.a: "¡Traedme otra!"
 trait_specific.7002.b: "Soy más fuerte que esto."
 trait_specific.8001.t: "Brotes de interés"
 trait_specific.8001.desc: "Un mercader jovial me pone un saquito de semillas en la mano; plantas que afirma que refuerzan la salud y la mente.\n\nHe de admitir que tengo poca experiencia en el cuidado de plantas, pero no puede ser tan complicado, ¿no?"
 trait_specific.8001.a: "¡Las usaré para empezar un jardín privado!"
 trait_specific.8001.a.success: "Creas un jardín exuberante"
 trait_specific.8001.a.small_success: "El proyecto fracasa, pero aprendes mucho"
 trait_specific.8001.a.failure: "Las semillas se niegan a crecer"
 trait_specific.8002.b: "Deben de valer algo…"
 trait_specific.9001.t: "Reflexiones vespertinas"
 trait_specific.9001.desc: "Sorbo una taza de [ROOT.Char.Custom('GetExpensiveDrink_Singular')] y ojeo el último manuscrito que he garabateado.\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')|U]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n¡Ciertamente, soy una de las grandes mentes artísticas de mi tiempo!"
 trait_specific.9001.a: "¡Una espléndida poesía! ¿Sobre qué cavilaré ahora?"
 trait_specific.9001.b: "Escribir es divertido, pero #EMP rimar#!, no sé yo."
 trait_specific.9001.c: "A lo mejor me doy un baño…"
 trait_specific.8501.t: "Risitas sospechosas"
 trait_specific.8501.desc: "Estaba hablando con varios de mis [ROOT.Char.Custom('GetCourtierPlural')] de un asunto bastante grave, cuando no puedo evitar fijarme en las risitas [mean_courtier.Custom('ES_DelDela')] [mean_courtier.GetTitledFirstName|l].\n\nSolo cuando me encaro con [mean_courtier.GetSheHe] y me pide que vuelva a decir «sospechoso» me doy cuenta de que se burla de mi ceceo."
 trait_specific.8501.a: "Qué falta de educación, pero ¿qué puedo hacer?"
 trait_specific.8501.b: "¡Encarcelad[mean_courtier.GetHerHim]!"
 trait_specific.8501.c: "Si os parece tan divertido, a lo mejor queréis tener uno."
 trait_specific.8501.d: "Repítelo, te reto."
 trait_specific.8501.e: "Quizás te gustaría mirar más de cerca."
 trait_specific.8501.f: "En realidad, descubriréis que [ROOT.Char.GetFaith.HealthGodName] ceceaba."
 trait_specific.8501.g: "No #EMP creeríais#! de lo que soy capaz con esta lengua…"
 trait_specific.8501.d.tt: "[mean_courtier.GetTitledFirstName] y tú os batís en [single_combat_duel|E]"
 trait_specific.8501.h: "¿Todo va bien?"
