l_spanish:
 send_poem_interaction: "Enviar poema"
 send_poem_interaction_desc: "Enviar una obra personal conmovedora a [recipient.GetTitledFirstNameNoTooltip|l]"
 send_poem_interaction.positive_auto_accept.tt: "Como este poema es positivo, [recipient.GetFirstNameNoTooltip] puede aceptarlo inmediatamente si su [opinion|lE] sobre ti es lo bastante buena"
 SEND_POEM_ROMANCE: "Una obra sobre el romance"
 SEND_POEM_MOURNING: "Una obra sobre el luto"
 SEND_POEM_LEGACY: "Una obra sobre el legado"
 SEND_POEM_STRIFE: "Una obra sobre la lucha"
 SEND_POEM_INCOMPETENCE: "Una obra que exponga su incompetencia"
 send_poem_interaction.success: "El poema es alabado"
 send_poem_interaction.failure: "El poema es ridiculizado"
 trait_specific_interactions.000.generate_poem: "#POE [actor.Custom('GeneratePoem_Title')]#!\n[actor.Custom('GeneratePoem_Intro_Rhyming')]\n[actor.Custom('GeneratePoem_Outro_Rhyming')]"
 trait_specific_interactions.000.intro.part1: "La última obra de mi [recipient.Custom2('RelationToMe', SCOPE.sC('actor'))], [actor.Custom('ES_ElLa')] [actor.GetTitledFirstName|l], causa furor en la [actor.Custom('GetCourt')]:"
 trait_specific_interactions.000.intro.part3: "y [actor.GetFirstNameNoTooltip] #EMP me#! la ha dedicado públicamente."
 trait_specific_interactions.000.outro: "Hasta el momento me había guardado mis opiniones, pero los rumores se han vuelto demasiado dramáticos como para seguir haciendo caso omiso."
 trait_specific_interactions.0001.t: "Un toque de romance"
 trait_specific_interactions.0001.desc.intro: "$trait_specific_interactions.000.intro.part1$ la obra trata del amor y el romance, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0001.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0001.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0001.a: "No sé cómo sentirme al respecto…"
 trait_specific_interactions.0001.b: "¡[actor.GetFirstNameNoTooltip], veo que escribes de #EMP corazón#!!"
 trait_specific_interactions.0001.c: "Puf, ¡qué sandez!"
 trait_specific_interactions.0011.t: "Consuelo en la escritura"
 trait_specific_interactions.0011.desc.intro: "$trait_specific_interactions.000.intro.part1$ la obra trata de los sentimientos de pena y pérdida, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0011.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0011.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0011.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0011.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0011.c: "$trait_specific_interactions.0001.c$"
 trait_specific_interactions.0021.t: "Líneas sobre el legado"
 trait_specific_interactions.0021.desc.intro: "$trait_specific_interactions.000.intro.part1$ la obra trata sobre los recuerdos y lo que dejamos detrás, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0021.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0021.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0021.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0021.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0031.t: "Esforzándose y luchando"
 trait_specific_interactions.0031.desc.intro: "$trait_specific_interactions.000.intro.part1$ la obra trata del éxito y de alcanzar la grandeza, $trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0031.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0031.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0031.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0031.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0041.t: "El/La vil [recipient.GetTitleAsNameNoTooltip]"
 trait_specific_interactions.0041.desc.intro: "$trait_specific_interactions.000.intro.part1$ la obra es despectiva, incendiaria y dedicada #EMP específicamente#! a mí y mi «mezcla especial de incompetencia e incontinencia»."
 trait_specific_interactions.0041.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0041.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0041.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0041.b: "Hum. Sí. #EMP Muy divertido.#!"
