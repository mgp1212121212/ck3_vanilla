l_spanish:
 trait_specific_ongoing.1001.t: "Revelaciones demoledoras"
 trait_specific_ongoing.1001.desc: "Me golpeo las manos contra el bastidor de la cama para confirmar. Al mirarlas, veo una grieta, ¡mis temores se han hecho realidad! ¡Estoy hech[ROOT.Char.Custom('ES_OA')] de cristal!\n\nTendré que moverme suave y lentamente, sin movimientos violentos, ni cantos agudos…"
 trait_specific_ongoing.1001.a: "¡Que nadie me toque!"
 trait_specific_ongoing.1003.t: "Compañía osuna"
 trait_specific_ongoing.1003.desc: "Entro en mi [ROOT.Char.Custom('GetChamber')] y me encuentro cara a cara con un oso gigante.\n\n«¡Caramelito! ¿Has abandonado a tus amigos?», le pregunto y empiezo a empujarlo para que me siga.\n\nCuando salgo fuera, ¡me recibe una cacofonía de saludos de todo animal que he podido reunir!"
 trait_specific_ongoing.1003.a: "¡Mis dulces! ¡Os encontraré más amigos!"
 trait_specific_ongoing.1003.a.flavor: "Cuando salimos, Caramelito me persigue."
 trait_specific_ongoing.1003.b: "Debo… debería venderlos, ¿verdad?"
 trait_specific_ongoing.1004.t: "Un pequeño grupo de alegría"
 trait_specific_ongoing.1004.desc: "A mi orden, me traen todos los animales que entraron en la [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier].\n\n"
 trait_specific_ongoing.1004.desc_cat: "Mis criados me traen la última captura en una cestita de mimbre. Los ojos color [ROOT.Char.Custom('RandomCatEyeColor')] de un gatito me miran desde el borde y se puede oír un maullido de su interior."
 trait_specific_ongoing.1004.desc_dog: "Mis criados me traen la última captura en una cestita de mimbre. Cuando miro dentro, ¡encuentro un cachorrito que ladra al verme y empieza a mover la cola!"
 trait_specific_ongoing.1004.a: "¡Ahora este gato es mío!"
 trait_specific_ongoing.1004.b: "¡Ahora este perro es mío!"
 trait_specific_ongoing.1004.c_cat: "¡Un gato! Vendedlo a la cocina."
 trait_specific_ongoing.1004.c_dog: "¡Un perro! Vendedlo a la perrera."
 trait_specific_ongoing.1005.t: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_person'))|U] fallecid[dead_person.Custom('ES_OA')] recientemente"
 trait_specific_ongoing.1005.desc: "Cuando daba un paseo una noche de niebla, surge una aparición y habla con voz retumbante.\n\n«¡[ROOT.Char.GetFirstNameNoTooltip]! ¡Hace mucho tiempo ya!».\n\nEs mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )], [dead_person.GetTitledFirstName|l], de quien creía que [dead_person.GetDeathReason]!"
 trait_specific_ongoing.1005.a: "¡Menos mal que no!"
 trait_specific_ongoing.1006.desc: "Llevo un año recibiendo visitas frecuentes de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )] [dead_person.GetTitledFirstName|l], un día sí y otro también. [dead_person.GetSheHe|U] insiste que nadie más puede ver[dead_person.GetHerHim], pero la gente comienza a preocuparse…\n\n¿Cómo me voy a concentrar en mi [ROOT.Char.Custom('child_object_of_interest')] cuando [dead_person.GetSheHe] se comporta así?"
 trait_specific_ongoing.1006.a: "¡Déjame en paz!"
 trait_specific_ongoing.1007.t: "Sueño de cristal"
 trait_specific_ongoing.1007.desc: "Me arrastro de vuelta a la conciencia tras un sueño tan profundo que casi me pierdo.\n\nSoñé con grandes paneles de cristal que me acercaban al sol en un torbellino de estrellas. Llegando lo más lejos que pude, me las arreglé para agarrar el cuerpo celestial y su gloria llameante, tirando hasta que se derrumbó y cayó a la tierra. Al abrazarlo, ¡sentí una serenidad y calidez que nunca antes había experimentado!"
 trait_specific_ongoing.1007.a: "¡Tan espléndido, tan grandioso!"
 trait_specific_ongoing.1007.a.tt: "Ahora puedo tomar la decisión de construir un #bold monumento de cristal#!"
 trait_specific_ongoing.1008.t: "Perdiendo la realidad "
 trait_specific_ongoing.1008.desc: "Pasaba el día con mi amig[friend.Custom('ES_OA')] [friend.GetTitledFirstName|l] cuando, de repente, todo comienza a dar vueltas…\n\nGris acerado, rojo sangre, una cara que grita, mares escarlata oscuro…\n\nMe descubro agachad[ROOT.Char.Custom('ES_OA')] sobre su cuerpo, con un cuchillo ensangrentado en la mano."
 trait_specific_ongoing.1008.a: "¡[friend.GetFirstNameNoTooltip]! Oh, no… He de esconder el cuerpo."
 trait_specific_ongoing.1008.b: "¡He de confesar!"
 trait_specific_ongoing.1009.t: "Imposible de herir"
 trait_specific_ongoing.1009.desc: "«¡No temáis!», grito desde la cima del edificio para calmar a la gente que se ha reunido debajo. «¡No puedo sufrir daño!»\n\nSalto graciosamente del borde y río mientras mi estómago se estremece con la caída."
 trait_specific_ongoing.1009.a: "JAJAJA… ¡AAAAAH!"
 trait_specific_ongoing.1009.a.success: "Clavo el aterrizaje"
 trait_specific_ongoing.1009.a.failure: "No soy tan indestructible como creía"
 trait_specific_ongoing.1010.t: "Mi caballo [ROOT.Char.Custom('WarhorseStoryName')]"
 trait_specific_ongoing.1010.desc: "Mi hermoso caballo de guerra [ROOT.Char.Custom('WarhorseStoryName')] me transporta con facilidad a la reunión de mi [ROOT.Char.Custom('GetCourt')|l].\n\n«¡Este caballo es la perfección! Pasaréis por lo menos una hora al día cuidando de él, ya sea entrenándolo o acicalándolo. [ROOT.Char.Custom('WarhorseStoryName')] significa para mí más que nadie. Marchad»."
 trait_specific_ongoing.1010.a: "¡Inclinaos todos ante él!"
 trait_specific_ongoing.1011.t: "Tejido legal"
 trait_specific_ongoing.1011.desc: "Mientras celebro audiencia, me distraigo con las resplandecientes vestimentas de todos. Tejidos lujosos, joyas… ¡bah!\n\n¿Por qué se molestan? ¿No saben que puedo leer sus corazones de todos modos? Las cosas serían más fáciles si alguien pudiera… prohibir la ropa.\n\nUn momento…."
 trait_specific_ongoing.1011.a: "Ahora las ropas está prohibidas. ¡Fuera con ellas!"
 all_adult_courtiers: "Todo cortesano adulto"
 trait_specific_ongoing.1012.t: "Visiones oscuras"
 trait_specific_ongoing.1012.desc: "No recuerdo nada al respecto, pero mis [ROOT.Char.Custom('GetCourtierPlural')] me lo cuentan cuando regreso a mi [ROOT.Char.Custom('ResidenceBuilding')].\n\nHe estado corriendo, avisando a la gente de que llegaban los murciélagos. Vendrían suficientes como para cubrir el sol y llevarse [capital.GetNameNoTier] con ellos a un lugar atroz desde el que no se puede llegar a [ROOT.Char.GetFaith.PositiveAfterLife]."
 trait_specific_ongoing.1012.a: "¿Qué me está pasando?..."
 trait_specific_ongoing.1012.b: "¡Me prepararé para su llegada!"
 ### DIVINE OR WITCHY VISIONS? ###
 trait_specific_ongoing.2001.t: "Un mensaje del Más Allá"
 trait_specific_ongoing.2001.start.desc: "Sé que llegan antes de verlo. Una oleada repentina de"
 trait_specific_ongoing.2001.dread.desc: "temor,"
 trait_specific_ongoing.2001.anxiety.desc: "ansiedad,"
 trait_specific_ongoing.2001.euphoria.desc: "euforia,"
 trait_specific_ongoing.2001.joy.desc: "alegría,"
 trait_specific_ongoing.2001.nausea.desc: "náuseas,"
 trait_specific_ongoing.2001.walls.desc: "mi [ROOT.Char.Custom('GetChamber')] acercándose,"
 trait_specific_ongoing.2001.sulfur.desc: "el fuerte olor del azufre"
 trait_specific_ongoing.2001.smoke.desc: "un punzante olor a humo"
 trait_specific_ongoing.2001.citrus.desc: "un sabor amargo de limón en la lengua"
 trait_specific_ongoing.2001.lavender.desc: "un fresco aroma a lavanda"
 trait_specific_ongoing.2001.bile.desc: "el punzante olor de la bilis"
 trait_specific_ongoing.2001.incense.desc: "el empalagoso aroma del incienso"
 trait_specific_ongoing.2001.blood.desc: "el olor metálico de la sangre"
 trait_specific_ongoing.2001.stand_before_me.desc: "… y se presentan ante mí.\n\n[ROOT.Char.Custom('one_syllable_number')|U]"
 trait_specific_ongoing.2001.glowing.desc: "seres brillantes,"
 trait_specific_ongoing.2001.hazy.desc: "siluetas borrosas,"
 trait_specific_ongoing.2001.dark.desc: "seres oscuros."
 trait_specific_ongoing.2001.shaking.desc: "seres temblorosos,"
 trait_specific_ongoing.2001.shimmering.desc: "seres brillantes,"
 trait_specific_ongoing.2001.speaking.desc: "hablando en un coro de"
 trait_specific_ongoing.2001.whispers.desc: "susurros."
 trait_specific_ongoing.2001.screeches.desc: "chillidos."
 trait_specific_ongoing.2001.chimes.desc: "campanillas."
 trait_specific_ongoing.2001.raindrops.desc: "gotas de lluvia."
 trait_specific_ongoing.2001.thunder.desc: "truenos."
 trait_specific_ongoing.2001.end.desc: "¿Quiénes son estas criaturas y qué quieren de mí?"
 trait_specific_ongoing.2001.a: "¡Deben de ser mensajeros de [ROOT.Char.GetFaith.HighGodName]!"
 trait_specific_ongoing.2001.a.success: "Convences [clergy.Custom('ES_AlAla')] [clergy.GetCouncilTitle] [clergy.GetShortUIName] de que tus visiones son sagradas"
 trait_specific_ongoing.2001.a.failure: "[clergy.GetCouncilTitle|U] [clergy.GetShortUIName] se siente inquiet[clergy.Custom('ES_OA')] por tus historias"
 trait_specific_ongoing.2001.b: "Esto es otra cosa, un poder más profundo, y lo #EMP quiero#!."
 trait_specific_ongoing.2001.c: "Yo… solo estoy cansad[ROOT.Char.Custom('ES_OA')]. Necesito cuidarme mejor."
 trait_specific_ongoing.2001.b.success: "Encuentras el conocimiento secreto"
 trait_specific_ongoing.2001.b.success.tt: "Tienes la opción de abrazar nuevas verdades, o permanecer fiel a [clergy.GetFaith.HighGodName]"
 trait_specific_ongoing.2001.b.failure: "Encuentras algunos libros interesantes, pero normales"
 trait_specific_ongoing.2002.desc: "Mi búsqueda del conocimiento prometido por los Mensajeros me ha llevado a algunos lugares inusuales. Callejones oscuros, tabernas sórdidas, librerías polvorientas… He ido donde [ROOT.Char.GetTitleAsNameNoTooltip] algun[ROOT.Char.Custom('ES_OA')] fue jamás, y mi recompensa ha sido ciertamente muy grande.\n\nHe descubierto varios libros sobre [ROOT.Char.GetFaith.WitchGodName] y los poderes que otorga a sus seguidores. Estoy tentad[ROOT.Char.Custom('ES_OA')], no lo puedo negar."
 trait_specific_ongoing.2002.a: "[ROOT.Char.GetFaith.WitchGodMistressMaster] de tinieblas, ¡soy vuestr[ROOT.Char.Custom('ES_OA')] más humilde servidor[ROOT.Char.Custom('ES_XA')]!"
 trait_specific_ongoing.2002.b: "Esto me supera. Es demasiado peligroso."
 trait_specific_ongoing.2003.desc: "He encontrado una gran cantidad de volúmenes interesantes en mi búsqueda de conocimiento oculto, pero nada realmente especial.\n\nMe temo que podría haber malinterpretado la voluntad de esos seres extraños ¡o haberlo imaginado todo!"
 trait_specific_ongoing.2003.a: "¿Me estará jugando una mala pasada mi propia mente?"
 ### WHICH GOD/SAINT IS SPEAKING TO ME? ###
 trait_specific_ongoing.2010.t: "Atención divina"
 trait_specific_ongoing.2010.possessed_start.desc: "He estado recibiendo mensajes frecuentes de tres seres sagrados. Vienen a mí todas las noches, con sus caras veladas por la luz divina. Creo que deben ser los espíritus de"
 trait_specific_ongoing.2010.zeal_start.desc: "Desde hace un mes, he estado teniendo un sueño que se repite, en el cual discuto de teología con"
 trait_specific_ongoing.2010.health.desc: "[ROOT.Char.GetFaith.HealthGodName],"
 trait_specific_ongoing.2010.fertility.desc: "[ROOT.Char.GetFaith.FertilityGodName],"
 trait_specific_ongoing.2010.wealth.desc: "[ROOT.Char.GetFaith.WealthGodName],"
 trait_specific_ongoing.2010.household.desc: "[ROOT.Char.GetFaith.HouseholdGodName],"
 trait_specific_ongoing.2010.knowledge.desc: "[ROOT.Char.GetFaith.KnowledgeGodName],"
 trait_specific_ongoing.2010.war.desc: "[ROOT.Char.GetFaith.WarGodName],"
 trait_specific_ongoing.2010.trickster.desc: "[ROOT.Char.GetFaith.TricksterGodName],"
 trait_specific_ongoing.2010.and_health.desc: "y [ROOT.Char.GetFaith.HealthGodName]."
 trait_specific_ongoing.2010.and_fertility.desc: "y [ROOT.Char.GetFaith.FertilityGodName]."
 trait_specific_ongoing.2010.and_wealth.desc: "y [ROOT.Char.GetFaith.WealthGodName]."
 trait_specific_ongoing.2010.and_household.desc: "y [ROOT.Char.GetFaith.HouseholdGodName]."
 trait_specific_ongoing.2010.and_knowledge.desc: "y [ROOT.Char.GetFaith.KnowledgeGodName]."
 trait_specific_ongoing.2010.and_war.desc: "y [ROOT.Char.GetFaith.WarGodName]."
 trait_specific_ongoing.2010.and_trickster.desc: "y [ROOT.Char.GetFaith.TricksterGodName]."
 trait_specific_ongoing.2010.end.desc: "\n\n¿Me habrán elegido para difundir su mensaje y recompensarme con sus bendiciones a cambio? Rezaré a…"
 trait_specific_ongoing.2010.health: "[ROOT.Char.GetFaith.HealthGodName] para tener salud y longevidad."
 trait_specific_ongoing.2010.fertility: "[ROOT.Char.GetFaith.FertilityGodName] para tener nueva vida y fertilidad."
 trait_specific_ongoing.2010.wealth: "[ROOT.Char.GetFaith.WealthGodName] para tener riqueza y abundancia."
 trait_specific_ongoing.2010.household: "[ROOT.Char.GetFaith.HouseholdGodName] para tener una familia feliz."
 trait_specific_ongoing.2010.household.tt: "Todos tus [close_family_members|lE] y [spouses|lE]"
 trait_specific_ongoing.2010.knowledge: "[ROOT.Char.GetFaith.KnowledgeGodName] para tener conocimiento y sabiduría."
 trait_specific_ongoing.2010.war: "[ROOT.Char.GetFaith.WarGodName] para tener fuerza en el combate."
 trait_specific_ongoing.2010.trickster: "[ROOT.Char.GetFaith.TricksterGodName] para tener ingenio y suerte."
 trait_specific_ongoing.2010.fallback: "No puedo presumir de ser elegid[ROOT.Char.Custom('ES_OA')]."
 ### COURT CHAPLAIN WANTS TO TREAT YOU ###
 trait_specific_ongoing.2015.t: "Por [ROOT.Char.GetFaith.HighGodName] sea curad[ROOT.Char.Custom('ES_OA')]"
 trait_specific_ongoing.2015.desc: "Los pilares del lugar de culto empiezan a doblarse cuando me sobreviene otro episodio. No hago ningún ruido, pero sé que el [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] sabe cuando algo va mal.\n\nDespués de [ROOT.Char.Custom('GetReligiousRite')], se me acerca con una mirada de preocupación. «Deben de ser [ROOT.Char.GetFaith.DevilName] y sus secuaces los que toman posesión de vuestro cuerpo, mi [ROOT.Char.GetLadyLord]. ¡Debéis acudir a [ROOT.Char.GetFaith.HighGodName] para salvaros, antes de que sea demasiado tarde!»"
 trait_specific_ongoing.2015.physician.desc: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] debe de haber[chaplain.GetHerHim] oído. «Lo que [ROOT.Char.GetTitleAsNameNoTooltip] necesita es paz y tranquilidad, ¡no amenazas de condenación!»"
 trait_specific_ongoing.2015.a: "Rezaré para que la oscuridad desaparezca."
 trait_specific_ongoing.2015.a.success: "Las oraciones son efectivas"
 trait_specific_ongoing.2015.a.failure: "Sigues teniendo ataques"
 trait_specific_ongoing.2015.b: "El ayuno limpiará mi alma."
 trait_specific_ongoing.2015.b.success: "El ayuno es efectivo"
 trait_specific_ongoing.2015.b.failure_health: "El ayuno te deja debilitad[ROOT.Char.Custom('ES_OA')]"
 trait_specific_ongoing.2015.b.failure_eating: "Luchas contra las duras reglas"
 trait_specific_ongoing.2015.b.failure_eating.tt: "Tu actitud hacia la comida cambiará"
 trait_specific_ongoing.2015.c: "¿Qué sugieres, [physician.GetFirstNameNoTooltip]?"
 trait_specific_ongoing.2015.c.success: "El tratamiento médico es efectivo"
 trait_specific_ongoing.2015.e: "¡Dejadme en paz!"
 trait_specific_ongoing.2016.physician1.desc: "[physician.GetTitledFirstName] me dijo que hiciera mucho reposo y evitara los objetos brillantes, los ruidos altos y los climas extremos."
 trait_specific_ongoing.2016.physician2.desc: "\n\nSus consejos deben de haber funcionado, ¡porque no he vuelto a tener ningún episodio desde entonces!"
 trait_specific_ongoing.2016.fasting1.desc: "[chaplain.GetTitledFirstName] me ordenó que solo hiciera una pequeña comida por la noche y me dio una larga lista de alimentos que excluir. Lácteos, carne, huevos, dulces, alcohol, aceites, especias picantes, verduras que crecen bajo tierra…"
 trait_specific_ongoing.2016.fasting2.desc: "\n\nFue un régimen duro que seguir, pero debe de haber funcionado, ¡porque no he tenido ningún episodio desde entonces!"
 trait_specific_ongoing.2016.prayer1.desc: "[chaplain.GetTitledFirstName] me dijo que pasara tres horas al día al menos en oración concentrada y me indicó una docena de selecciones de [ROOT.Char.GetFaith.ReligiousText] para estudios adicionales."
 trait_specific_ongoing.2016.prayer2.desc: "\n\nMi dedicación ha sido recompensada, ¡porque no he tenido ningún episodio desde entonces!"
 trait_specific_ongoing.2016.a.physician: "¡Os doy las gracias, [physician.GetFirstNameNoTooltip]!"
 trait_specific_ongoing.2016.a.chaplain: "¡[ROOT.Char.GetFaith.HighGodName] todo lo puede!"
 trait_specific_ongoing.2017.prayer2.desc: "\n\nHe hecho todo lo posible, pero parece que no soy dign[ROOT.Char.Custom('ES_OA')] de la misericordia [ROOT.Char.GetFaith.HighGodNamePossessive]. Mis episodios son tan regulares como siempre."
 trait_specific_ongoing.2017.physician2.desc: "\n\nHe hecho todo lo posible por seguir su consejo, pero mis episodios son tan regulares como siempre."
 trait_specific_ongoing.2017.a: "¿Tal vez hice algo mal?"
 trait_specific_ongoing.2018.fasting2.desc: "\n\nHe hecho todo lo posible por seguir el estricto régimen, pero solo me siento más débil. Mis episodios se producen con la misma regularidad que antes, y cada vez me cuesta más manejar el posterior agotamiento que me producen."
 trait_specific_ongoing.2018.a: "Me rindo. Necesito fuerzas."
 trait_specific_ongoing.2019.fasting2.desc: "\n\nLas reglas eran difíciles de seguir y me he obsesionad[ROOT.Char.Custom('ES_OA')] con cada detalle. Tengo la comida continuamente en la cabeza."
 trait_specific_ongoing.2019.a: "Nadie se enterará si rompo las reglas… ¡solo un poquito!"
 trait_specific_ongoing.2019.b: "No puedo fallar, ¡hay demasiado en juego!"
 ### POSSESSED REOCCURANCE EVENT ###
 trait_specific_ongoing.2020.t: "Una sensación familiar"
 trait_specific_ongoing.2020.a: "¡Otra vez no! ¡Me #EMP niego#!! Esto #EMP no#! está pasando…"
 trait_specific_ongoing.2020.start.desc: "Un golpe repentino de"
 trait_specific_ongoing.2020.dread.desc: "temor"
 trait_specific_ongoing.2020.fear.desc: "miedo"
 trait_specific_ongoing.2020.anxiety.desc: "ansiedad"
 trait_specific_ongoing.2020.nausea.desc: "náuseas"
 trait_specific_ongoing.2020.anger.desc: "ira"
 trait_specific_ongoing.2020.end.desc: "se me viene encima cuando el suelo empieza a retorcerse y a doblarse bajo mis pies. A pesar de que me he librado durante bastante tiempo, reconozco inmediatamente las señales.\n\nHuyo a mis aposentos antes de empezar a llorar… o perder completamente el control de mi cuerpo."
 trait_specific_ongoing.2025.t: "Ningún lugar donde esconderse"
 trait_specific_ongoing.2025.start.desc: "La persona que tengo enfrente tiene un aspecto raro. Tiene el rostro retorcido… ¿Se retuerce? ¿Es siquiera human[dummy_gender.Custom('ES_OA')]?\n\nLa realidad se #EMP tambalea#!, y me doy cuenta que estoy teniendo otro instante de [ROOT.Char.Custom('PossessedEpisode')]… delante de mi [ROOT.Char.Custom('GetCourt')|l] reunida. Cuando"
 trait_specific_ongoing.2025.end.desc: "me llena las fosas nasales, intento hablar pero mis labios no se mueven."
 trait_specific_ongoing.2025.a: "¡Necesito salir de aquí, antes de que empeore!"
 trait_specific_ongoing.2025.b: "Soy [ROOT.Char.GetTitleAsNameNoTooltip]. No me importa lo que piensen."
 trait_specific_ongoing.2025.b.success: "Los [ROOT.Char.Custom('GetCourtierPlural')] están impresionados por tu valor"
 trait_specific_ongoing.2025.b.failure: "A los [ROOT.Char.Custom('GetCourtierPlural')] les repele"
 trait_specific_ongoing.2025.c: "¿Dónde está [helper.GetFirstNameNoTooltip]? ¡Necesito su ayuda!"
 trait_specific_ongoing.2025.d: "¡Es un mensaje de [ROOT.Char.GetFaith.HighGodName]! ¡Les diré eso!"
 trait_specific_ongoing.2025.d.success: "Los [ROOT.Char.Custom('GetCourtierPlural')] te creen"
 trait_specific_ongoing.2025.d.failure: "Los [ROOT.Char.Custom('GetCourtierPlural')] creen que mientes"
 trait_specific_ongoing.2025.e: "Podría hacerlo pasar por una visión de [ROOT.Char.GetFaith.HighGodName]…"
 trait_specific_ongoing.2025.e.failure: "Los [ROOT.Char.Custom('GetCourtierPlural')] ven la jugada"
 trait_specific_ongoing.2025.every_courtier: "Todo [actor.Custom('GetCourtier')]"
 trait_specific_ongoing.3001.t: "Compartiendo penas"
 trait_specific_ongoing.3001.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sympathetic_character') )], [sympathetic_character.Custom('ES_ElLa')] [sympathetic_character.GetTitledFirstName|l], se me acerca cuando he terminado de dirigirme a mi [ROOT.Char.Custom('GetCourt')], con gente aún departiendo.\n\n«Mi [ROOT.Char.GetLadyLord], he oído que vos también sufrís de periodos de… melancolía. ¿Podríamos quizá hablar de nuestras experiencias?»."
 trait_specific_ongoing.3001.a: "Venid, tenemos mucho de qué hablar."
 trait_specific_ongoing.3001.b: "¡No tengo tales problemas! ¿De qué estáis hablando?"
 trait_specific_ongoing.3001.b.tt: "Jajaja… ja."
 trait_specific_ongoing.3002.t: "Soluciones a largo plazo"
 trait_specific_ongoing.3002.desc: "«Mi [ROOT.Char.GetLadyLord]», se me acerca una tarde mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName|l]. «Tengo algunos remedios que podríamos intentar para vuestra insistente melancolía. Podría empeorar un poco antes de mejorar, pero ¡vale la pena intentarlo!»"
 trait_specific_ongoing.3002.a: "Haré lo que sea para librarme de esto."
 trait_specific_ongoing.3002.b: "Solo necesito una siesta larga. O tres."
 trait_specific_ongoing.3003.desc: "«Para curar este tipo de aflicción es muy importante airear los malos pensamientos», me asegura mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName|l]. «Venid a verme un par de veces a la semana y hablaremos de todo lo que os pesa»."
 trait_specific_ongoing.3003.a: "Me tomaré el tiempo."
 trait_specific_ongoing.3003.b: "Todo esto es demasiado para mí… me vuelvo al lecho."
 trait_specific_ongoing.3004.desc: "«Para que os sintáis mejor tenemos que trabajar en vuestros pensamientos y en vuestras rutinas», me informa mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName|l]. «Os ayudaré a identificar vuestros pensamientos y hábitos negativos y a trabajar para cambiarlos»."
 trait_specific_ongoing.3004.a: "¡Tiene sentido!"
 trait_specific_ongoing.3005.desc: "«El ejercicio y la estimulación corporal son efectivos para equilibrar vuestros humores», me dice mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName|l]. «Daréis tres vueltas a vuestra residencia todos los días»."
 trait_specific_ongoing.3005.a: "Me esforzaré."
 trait_specific_ongoing.3006.desc: "«Estos malos pensamientos y esta melancolía son claramente obra de malos espíritus y demonios», me dice mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName|l]. «Encargaremos a un [ROOT.Char.Custom('DefaultPriestTitle')] que rece por vos para expulsar el mal»."
 trait_specific_ongoing.3006.a: "¡El poder de [ROOT.Char.GetFaith.HighGodName] me curará!"
 trait_specific_ongoing.3007.desc: "Tras todo lo que me ha hecho pasar mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName|l], poco a poco me he dado cuenta de que he vuelto a #EMP sentir#! de nuevo."
 trait_specific_ongoing.3007.desc_ending: "\n\nAl igual que el sol atravesando una gruesa capa de nubes, siento que la felicidad vuelve a mi alma."
 trait_specific_ongoing.3007.a: "Me… ¡me siento feliz!"
 trait_specific_ongoing.3008.desc_physician_died: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName|l] falleció antes de que pudiera terminar de curarme la melancolía, pero las indicaciones que me dejó me ayudaron a completar el tratamiento por mí mism[ROOT.Char.Custom('ES_OA')]."
 trait_specific_ongoing.3008.desc_no_depression: "No tengo por qué continuar la rutina que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName|l] me impuso para librarme de la melancolía, ¡puesto que ya estoy libre esa aflicción!"
 trait_specific_ongoing.3008.desc_fallback: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName|l] no ha terminado el tratamiento de mi melancolía, pero siento que la oscuridad se aleja de mí."
 trait_specific_ongoing.3009.t: "Días pesados"
 trait_specific_ongoing.3009.desc: "Un día sigue a otro, implacablemente, incluso cuando mi mente se ahoga en el agotamiento y la desesperanza.\n\nA veces, me cuesta demasiado incluso levantarme del lecho por la mañana."
 trait_specific_ongoing.3009.a: "Solo tengo que tumbarme…"
 ### Someone thinks you're slothful ###
 trait_specific_ongoing.3015.t: "Comentarios insidiosos"
 trait_specific_ongoing.3015.start.desc: "Ya sea un comentario sarcástico o una mirada desaprobadora, [unsympathetic.Custom2('MyCharacterIntroduction', ROOT.Char)] muestra constantemente su desdén hacia mi condición. Mientras"
 trait_specific_ongoing.3015.council.desc: "me apresuro a la reunión del consejo, tarde de nuevo,"
 trait_specific_ongoing.3015.withdraw.desc: "me levanto para retirarme pronto de la cena,"
 trait_specific_ongoing.3015.book.desc: "me doy cuenta de que he olvidado el libro que me prestó,"
 trait_specific_ongoing.3015.end.desc: "Sé exactamente cómo reaccionará [unsympathetic.GetSheHe].\n\n«¿Por qué me sorprendo siquiera?», dice suspirando [unsympathetic.GetTitledFirstNameNoTooltip|l], y mi corazón se hunde. "
 trait_specific_ongoing.3015.a: "¡Le demostraré que se equivoca!"
 trait_specific_ongoing.3015.b: "«¡Calla, so [unsympathetic.Custom('InsultNoun')] [unsympathetic.Custom('InsultAdjective')]!»"
 trait_specific_ongoing.3015.c: "[unsympathetic.GetFirstNameNoTooltip] tiene razón. No valgo para nada…"
 trait_specific_ongoing.3015.a.success: "Supero mi letargo"
 trait_specific_ongoing.3015.a.neutral: "Me sigo sintiendo cansad[ROOT.Char.Custom('ES_OA')]"
 trait_specific_ongoing.3015.a.failure: "Estar en tensión es agotador"
 trait_specific_ongoing.5001.t: "Reunión privada"
 trait_specific_ongoing.5001.desc_opening: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim') )], [victim.Custom('ES_ElLa')] [victim.GetTitledFirstName|l], y yo nos encontramos a solas mientras el resto de mi [ROOT.Char.Custom('GetCourt')|l] se ha ido a dormir.\n\n"
 trait_specific_ongoing.5001.desc_small: "Mientras hablamos, no puedo evitar notar sus brazos fibrosos, la carne estirada que se ve debajo…"
 trait_specific_ongoing.5001.desc_big: "Mientras hablamos, no puedo evitar notar sus brazos regordetes, carne y grasa reposando en montículos suculentos…"
 trait_specific_ongoing.5001.desc: "Mientras hablamos, no puedo evitar notar su piel y cómo se desplaza todo al moverse…"
 trait_specific_ongoing.5001.a: "Un bocado de medianoche vendría bien."
 trait_specific_ongoing.5001.b: "«Por favor, [victim.GetFirstNameNoTooltip], sigue»."
 trait_specific_ongoing.5002.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer') )] [murderer.GetTitledFirstName|l] y yo nos encontramos a solas mientras el resto de la corte se ha ido a dormir.\n\nSegún avanza la noche, [murderer.GetSheHe] cada vez está más intens[murderer.Custom('ES_OA')], sus ojos no se desvían de ningún rincón de piel despejada de mi cuerpo. Cuando estaba a punto de preguntarle las intenciones, [murderer.GetSheHe] desenvaina un cuchillo y sonríe."
 trait_specific_ongoing.5002.a: "No, no, ¡por favor, NO! ¡AAAH!"
 trait_specific_ongoing.5003.t: "Tentaciones de la carne"
 trait_specific_ongoing.5003.desc_opening: "Mi sirvient[servant.Custom('ES_EA')], [servant.Custom('ES_ElLa')] [servant.GetTitledFirstName|l], ha llamado mi atención… La forma de sus brazos, la curvatura de su cuello… Cuando [servant.GetHerHim] acorralo entre los depósitos de provisiones, me pregunta qué quiero de [servant.GetSheHe] con una sonrisa sugerente en los labios.\n\n«Ansío tu cuerpo», respondo mientras me aprieto contra [servant.GetSheHe]."
 trait_specific_ongoing.5003.desc_big: "«Está tan rolliz[servant.Custom('ES_OA')]… tan llen[servant.Custom('ES_OA')] de #EMP vida#!!»"
 trait_specific_ongoing.5003.desc: "«Está tan llen[servant.Custom('ES_OA')] de #EMP vida#!!»"
 trait_specific_ongoing.5003.a: "En un movimiento fluido, le rajo la garganta."
 trait_specific_ongoing.5003.b: "Tiro de su [servant.Custom('GetUpperClothingArticle')]."
 trait_specific_ongoing.5004.t: "Parada para comer"
 trait_specific_ongoing.5004.desc: "Mientras viajo con mi séquito en [county.GetNameNoTier], nos encontramos con una casa aislada con una anciana que vive sola.\n\nLe pido a mi séquito que espere en la calle y entro sol[ROOT.Char.Custom('ES_OA')] en la casa."
 trait_specific_ongoing.5004.a: "¡Por favor, señora, ayudadme!"
 trait_specific_ongoing.5004.b: "Y bien, ¿cómo van las cosas por aquí?"
 trait_specific_ongoing.5005.t: "Bocado de medianoche."
 trait_specific_ongoing.5005.desc: "Una madrugada me tropiezo con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName|l] echando un sueño.\n\nNo me había dado cuenta antes, pero la verdad es que tiene un cuerpo exquisito…"
 trait_specific_ongoing.5005.a: "¡Es #EMP casi#! más de lo que puedo tolerar!"
 trait_specific_ongoing.5005.b: "[courtier.GetHerHim|U] despierto… no puede estar cómod[courtier.Custom('ES_OA')] ahí."
 trait_specific_ongoing.6001.t: "Con las calzas bajadas"
 trait_specific_ongoing.6001.desc: "Para excitarme antes de ver a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )], [lover.Custom('ES_ElLa')] [lover.GetTitledFirstName|l], saco [ROOT.Char.Custom('DeviantObjectArticle')]… #EMP ¡Oh…!#!\n\nEstoy tan concentrad[ROOT.Char.Custom('ES_OA')], explorando sus detalles, que no oigo cómo entran en mi [ROOT.Char.Custom('GetRoom')]. Lo que sí oigo es el grito ahogado de [lover.GetFirstNameNoTooltip] cuando ve lo que estoy haciendo."
 trait_specific_ongoing.6001.a: "Tengo de sobra… Por si queréis uniros"
 trait_specific_ongoing.6001.a.success: "A [lover.GetSheHe] le va"
 trait_specific_ongoing.6001.a.failure: "[lover.GetSheHe|U] no comparte tus… gustos"
 trait_specific_ongoing.6001.b_woman: "Yo… me… ¡me lo recomendó un médico para la vitalidad!"
 trait_specific_ongoing.6001.b_man: "Yo… me… ¡me lo recomendó un médico para la virilidad!"
 trait_specific_ongoing.6002.t: "Desviaciones señoriales"
 trait_specific_ongoing.6002.desc: "Voy a hacer una visita a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege') )], [liege.Custom('ES_ElLa')] [liege.GetTitledFirstName|l], y me presento en sus aposentos.\n\nAbro la puerta y me [liege.GetHerHim] encuentro en la agonía del éxtasis que le proporciona [ROOT.Char.Custom('DeviantObjectArticle')]… ¡Ni siquiera sabía que pudiera usarse así!"
 trait_specific_ongoing.6002.a: "Vaya, vaya, vaya, #EMP esto#! es interesante!"
 trait_specific_ongoing.6002.b: "Oh, esto… parece #EMP interesante#!."
 trait_specific_ongoing.6002.c: "¿Qué significa esto?"
 trait_specific_ongoing.6002.d: "Creo que me marcho."
 trait_specific_ongoing.6003.t: "Desviación"
 trait_specific_ongoing.6003.desc_opening: "Estoy en la agonía del éxtasis, con la ayuda de mi [ROOT.Char.Custom('DeviantObjectArticle')], cuando mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal') )] [vassal.GetTitledFirstName|l] entra en la alcoba.\n\n"
 trait_specific_ongoing.6003.desc_deviant: "Sus ojos se abren, pero no con disgusto, sino con interés. «Oh, nunca había pensado en usar eso #EMP así#!. ¡Sois una inspiración!»"
 trait_specific_ongoing.6003.desc_joined: "Veo cómo duda, pero cierra la puerta y entra. «Oh, [liege.GetTitledFirstNameNoTooltip|l], eso parece… ¡Parece #EMP interesante#!! Dejad que os ayude»."
 trait_specific_ongoing.6003.desc_exposed: "Hororizad[vassal.Custom('ES_OA')], abre la puerta de golpe, «¡[liege.GetTitledFirstNameNoTooltip|l], ¿qué significa esto?!»"
 trait_specific_ongoing.6003.desc_ew: "Hororizad[vassal.Custom('ES_OA')], sale de la alcoba caminando hacia atrás, «Fin… finjamos que no he visto nada, ¿de acuerdo?»"
 trait_specific_ongoing.6003.a: "#EMP ¡Ugg…!#!"
