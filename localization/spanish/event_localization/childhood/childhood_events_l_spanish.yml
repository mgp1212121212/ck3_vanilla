l_spanish:
 childhood.0002.t: "Juegos"
 childhood.0002.opening: "¡Es muy divertido estar al lado de [crush.GetTitledFirstName|l]!\n\n"
 childhood.0002.loud: "Suele exigir mucha atención, pero no me importa. Cada vez que [crush.Custom('ES_LoLa')] veo, ¡me alegra el día!"
 childhood.0002.quiet: "Suele ser bastante tímid[crush.Custom('ES_OA')], pero ¡sigue siendo especial cada vez que [crush.Custom('ES_LoLa')] veo!"
 childhood.0002.fallback: "Cada vez que [crush.Custom('ES_LoLa')] veo, me alegra el día. Ojalá pudiéramos jugar todo el rato."
 childhood.0002.end: "\n\nCada vez que nuestros ojos se encuentran, siento mariposas en el estómago… Me pregunto si a [crush.GetSheHe] le gustará este ejemplar de [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')] que he encontrado…"
 childhood.0002.a: "¡Esta flor es para ti, [crush.GetFirstNameNoTooltip]!"
 childhood.0002.b: "No… solo debemos tener amistad."
 crush_returned: "¡A [crush.GetFirstNameNoTooltip] también le gustas!"
 crush_crushed: "[crush.GetFirstNameNoTooltip] solo quiere amistad…"
 childhood.0004.t: "Amistad floreciente"
 childhood.0004.desc1: "Últimamente, he jugado mucho con [friend.GetTitledFirstName|l]. El otro día hasta me prestó su juguete preferido, su [friend.Custom('child_favorite_toy')]. ¡Nos llevamos muy bien y nos divertimos mucho!"
 childhood.0004.desc2: "[friend.GetTitledFirstName] y yo hemos pasado mucho tiempo juntos últimamente, hablando y jugando. ¡Nos lo pasamos muy bien!"
 childhood.0004.desc3: "Últimamente, paso mucho tiempo con [friend.GetFirstName]."
 childhood_0004.desc3_rowdy: "Siempre está tramando algo, ¡nunca nos aburrimos cuando estamos juntos!"
 childhood_0004.desc3_curious: "Siempre hace las preguntas adecuadas, llegando a la verdad de cada conversación y discusión. ¡Nunca me aburro cuando estoy con [friend.Custom('ES_ElElla')]!"
 childhood_0004.desc3_charming: "¡Nadie me hace reír como [friend.Custom('ES_ElElla')]!"
 childhood_0004.desc3_pensive: "Siempre hace las preguntas adecuadas, llegando a la verdad de cada conversación y discusión. ¡Nunca me aburro cuando estoy con [friend.Custom('ES_ElElla')]!"
 childhood_0004.desc3_bossy: "Siempre sabe perfectamente qué debemos hacer cuando nos vemos y nunca me aburro cuando estoy con [friend.Custom('ES_ElElla')]."
 childhood_0004.desc3_fallback: "Siempre nos divertimos juntos, ¡da igual si jugamos a alguno de nuestros juegos favoritos o solo hablamos!"
 childhood.0004.a: "¡Es un[friend.Custom('ES_XA')] gran amig[friend.Custom('ES_OA')]!"
 childhood.0004.b: "¡Me lo paso muy bien jugando con [friend.Custom('ES_ElElla')]!"
 childhood.0004.c: "¡Cuesta encontrar un[friend.Custom('ES_XA')] amig[friend.Custom('ES_OA')] mejor que [friend.Custom('ES_ElElla')]!"
 childhood.0004.a_alt: "¡Hagamos un juramento! ¡Amigos para #EMP siempre#!!"
 childhood.0004.c_alt: "¡Pues eres #EMP idiota#! por confiar en mí, #EMP [child.Custom('InsultNoun')]!#!"
 childhood.0004.d: "¿quieres #EMP recuperar#! su [friend.Custom('child_favorite_toy')]? ¡Ni pensarlo!"
 childhood.0006.t: "Atención no deseada"
 childhood.0006.opening: "[bully.GetTitledFirstName] ya lleva mucho tiempo fastidiándome.\n\n"
 childhood.0006.mean: "Es mal[bully.Custom('ES_OA')], siempre se burla y me empuja."
 childhood.0006.loud: "Muchos de los demás niños le hacen caso y usa su influencia para volverlos contra mí."
 childhood.0006.quiet: "Suele actuar desapercibid[bully.Custom('ES_OA')] y va a por mí cuando nadie se fija."
 childhood.0006.nice: "Ha hecho creer a todo el mundo que es un santo, pero se burla de mí sin parar al mínimo error que cometo."
 childhood.0006.fallback: "Aprovecha cualquier oportunidad para mirarme mal y burlarse de mí."
 childhood.0006.toy: "Y no solo eso… ¡Es[bully.Custom('ES_EA')] #EMP [bully.Custom('InsultNoun')]#! rompió mi [ROOT.Char.Custom('child_favorite_toy')] favorito!"
 childhood.0006.end: "¡No consigo que [bully.Custom('ES_ElElla')] me deje en paz, no importa lo que haga!"
 childhood.0006.a: "¡[bully.Custom('ES_ElElla')|U] es lo peor!"
 childhood.0006.b: "Grr… ¡Te voy a dar una somanta de palos!"
 childhood.0006.b.critical_success: "[bully.GetHerHim|U] matas a golpes"
 childhood.0006.b.success: "Le das una paliza y te deja en paz"
 childhood.0006.b.failure: "[bully.GetSheHe|U] te da una paliza"
 childhood.0006.b.critical_failure: "[bully.GetSheHe|U] te golpea de gravedad"
 childhood.0006.b.death: "[bully.GetSheHe|U] #EMP te mata#! a golpes"
 childhood.0006.c: "Mira, te doy cinco piezas de oro si te largas."
 childhood.0006.c_leave: "[bully.GetSheHe|U] #EMP no#! se larga"
 childhood.0008.t: "Control de la ira"
 childhood.0008.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))], [victim.GetTitledFirstName|l], me pone de los nervios.\n\n"
 childhood.0008.mean: "Aprovecha cualquier oportunidad para fastidiarme, parece que se divierta con la irritación y dolor que me causa."
 childhood.0008.loud: "Siempre está parloteando, no importa sobre qué, ni aunque le diga que no me interesa. ¡No para nunca!"
 childhood.0008.quiet: "He intentado que hable, que exprese una opinión… ¡que diga #EMP algo#!…! Haga lo que haga, cada vez es más introvertid[victim.Custom('ES_OA')], pero ¿qué le pasa?"
 childhood.0008.nice: "[victim.GetSheHe|U] siempre lo hace #EMP todo bien#!, predicando sobre una virtud tras otra. Sus constantes sermones están teniendo el efecto contrario en mí…"
 childhood.0008.fallback: "[victim.Custom('ES_ElElla')|U] siempre está medio, hablando de las cosas más aburridas, siempre se las arregla para decir la palabra más inconveniente en cada conversación…"
 childhood.0008.a: "¡Eso le enseñará a no ser tan pesad[victim.Custom('ES_OA')]!"
 childhood.0008.b: "La próxima vez que nos veamos, #EMP intentaré#! ser amable…"
 childhood.0008.c: "¡Cuánto [victim.GetHerHim] #EMP odio#!! Ojalá… se muriese."
 childhood.0009.t: "Caprichos inocentes"
 childhood.0009.opening: "Poner por fin a [victim.GetFirstName] en su sitio me sube un montón el ánimo.\n\n"
 childhood.0009.desc1: "¡Uno de los juegos favoritos que tenemos es ver cuántas veces puedo empujarle hasta que se harta!"
 childhood.0009.desc2: "He decidido seguir a [victim.GetFirstName] a todas partes y criticarle todo lo que haga en voz alta."
 childhood.0009.desc3: "¡Le cogí su juguete favorito, su [victim.Custom('child_favorite_toy')], y ¡ahora tiene que hacer todo lo que le diga!"
 childhood.0009.fallback: "Encontré por accidente su [victim.Custom('child_favorite_toy')], que es su juguete favorito, así que se lo escondí y me puse a ver cómo lo buscaba desesperadamente, ¡fue lo mejor de la semana!"
 childhood.0009.a: "¡Solo era una broma de nada!"
 childhood.0012.t: "La atención recibida"
 childhood.0012.desc: "Cuando jugaba el otro día con [crush_holder.GetTitledFirstName|l], fue extrañamente considerad[crush_holder.Custom('ES_OA')] conmigo. Nunca me había sentido antes así respecto a [crush_holder.Custom('ES_ElElla')], pero puede que esté empezando a ver[crush_holder.Custom('ES_LoLa')] como más que un[crush_holder.Custom('ES_XA')] amig[crush_holder.Custom('ES_OA')]."
 childhood.0012.a: "¡[crush_holder.GetTitledFirstName], creo que me gustas!"
 childhood.0012.b: "[crush_holder.GetTitledFirstName] no es más que un[crush_holder.Custom('ES_OA')] amig[crush_holder.Custom('ES_OA')]."
 childhood.0013.t: "Interacciones amistosas"
 childhood.0013.desc: "Últimamente, [child.GetTitledFirstName|l] y yo hemos estado pasando mucho tiempo juntos.\n\n"
 childhood.0013.desc1: "¡El otro día hasta le dejé mi [child.Custom('child_favorite_toy')], que es mi juguete favorito! ¡Nos llevamos muy bien y nos divertimos mucho!"
 childhood.0013.desc2: "[child.GetTitledFirstName] y yo hemos pasado mucho tiempo juntos últimamente, hablando y jugando. ¡Nos divertimos mucho!"
 childhood.0013.desc3: ""
 childhood.0013.desc3_rowdy: "Siempre aguanta mis payasadas y me sigue en todas mis aventuras, ¡el tiempo que pasamos juntos nunca es aburrido!"
 childhood.0013.desc3_curious: "Es genial escuchando todos los cotilleos y rumores que me sé de la corte, hace comentarios perspicaces y aporta nuevas perspectivas."
 childhood.0013.desc3_charming: "¡Nadie se ríe con mis chistes como [child.Custom('ES_ElElla')]!"
 childhood.0013.desc3_pensive: "Siempre aprecia mi compañía, responde a todas mis preguntas y me sigue la corriente con largas conversaciones."
 childhood.0013.desc3_bossy: "¡Siempre sigue mi ejemplo y nunca me aburro cuando estoy con [child.Custom('ES_ElElla')]!"
 childhood.0013.desc_fallback: "Siempre es una alegría estar cerca de [child.Custom('ES_ElElla')], ¡tanto cuando jugamos como cuando tenemos que discutir algo!"
 childhood.0013.desc_end: "Disfruto de verdad en su compañía, y creo que vamos a estar juntos mucho tiempo."
 childhood.0013.a: "¡Me alegra tanto que nos conozcamos!"
 childhood.0910.t: "Tormento constante"
 childhood.0910.opening: "Aún me afecta lo que [bully.GetTitledFirstName|l] me hizo pasar cuando era niñ[ROOT.Char.Custom('ES_OA')]."
 childhood.0910.desc1: "Las miradas, las risas, el dolor… Cada vez que [SCOPE.sCharacter('bully').Custom('ES_LoLa')] veo, se me agria el humor.\n\nPuede que ahora sea adult[bully.Custom('ES_OA')], pero ¡sé que nunca será una persona decente!"
 childhood.0910.desc2: "\n\nA veces sigo oyendo su risa burlona mientras pisoteaba mi [ROOT.Char.Custom('child_favorite_toy')]."
 childhood.0910.a: "¡Nunca [bully.Custom('ES_LoLa')] perdonaré!"
 childhood.0911.t: "Caprichos de la infancia"
 childhood.0911.desc_rival: "Puede que [victim.GetTitledFirstName|l] haya crecido, pero eso no significa que me haya perdonado por lo que le hice pasar cuando éramos niños.\n\nLo cual está bien, ¡porque el odio que siento hacia [victim.Custom('ES_ElElla')] también ha crecido!"
 childhood.0911.opening: "Me pregunto si [victim.GetTitledFirstName|l] recuerda lo que le hice pasar cuando éramos más jóvenes."
 childhood.0911.desc1: "\n\nPero ahora que está creciendo, necesito dejar atrás esas chiquilladas y centrarme en otras cosas."
 childhood.0911.desc2: "Siempre recordaré el horror de su cara cuando destrocé su [victim.Custom('child_favorite_toy')], ¡fue graciosísimo!\n\nPero ahora que está creciendo, necesito dejar atrás esas chiquilladas y centrarme en otras cosas."
 childhood.0911.a: "Nos veremos, [victim.GetTitledFirstName|l]."
 childhood.0998.t: "Sentimientos que maduran"
 childhood.0998.desc: "Recuerdo con cariño los buenos momentos que pasé con [crush.GetTitledFirstName|l] cuando era un[ROOT.Char.Custom('ES_XA')] crí[ROOT.Char.Custom('ES_OA')].\n\nSiempre significará mucho para mí, aunque no haya nada entre nosotros cuando nos hagamos mayores."
 childhood.0998.a: "Me alegro de haber[crush.Custom('ES_LoLa')] conocido."
 childhood.0999.t: "Sentimientos que maduran"
 childhood.0999.desc: "Recuerdo con cariño los buenos momentos que pasé con [root_crush.GetTitledFirstName|l] cuando éramos jóvenes.\n\n¡Aunque [root_crush.Custom('ES_ElElla')] haya entrado ya en la vida adulta, siempre será importante para mí!"
 childhood.0999.desc_unrequited: "Aunque nunca correspondiera mis sentimientos…"
 childhood.0999.a: "Me alegro de haber[root_crush.Custom('ES_LoLa')|l] conocido."
 childhood.1000.t: "Una amistad profunda"
 childhood.1000.desc: "¡Qué buen[friend_to_crush.Custom('ES_XA')] amig[friend_to_crush.Custom('ES_OA')] es [friend_to_crush.GetTitledFirstName|l]! \n\nSiempre disfruto cada vez que pasamos tiempo juntos; me entiende como nadie. \n\nAunque seamos tan buenos amigos, a veces me pregunto si no aspiro a más en nuestra relación…"
 childhood.1000.a: "¡Creo que [friend_to_crush.Custom('ES_ElElla')] me gusta más que amig[friend_to_crush.Custom('ES_OA')]!"
 childhood.1000.c: "¡[friend_to_crush.GetSheHe|U] es solo un[friend_to_crush.Custom('ES_XA')] amig[friend_to_crush.Custom('ES_OA')]!"
 childhood.1000.b: "Te he traído [friend_to_crush.Custom('FavoriteTreatDemand')]… ¿Me agarras de la mano?"
 sweet_opinion: "Qué dulce"
 crush_crushed_hard: "[crush.GetFirstNameNoTooltip] no quiere mantener nuestra amistad…"
 risks_childhood.1000: "No hay modo de saber cómo reaccionará [friend_to_crush.GetFirstNameNoTooltip]…"
 childhood.1001.t: "La gota que colma el vaso"
 childhood.1001.opening: "¡El tormento interminable al que [bully.GetTitledFirstName|l] me somete tiene que acabar! No deja de provocarme, de darme órdenes y de humillarme.\n\n"
 childhood.1001.desc: "¡Esto no puede continuar! Es hora de mostrarle con quién se está metiendo."
 childhood.1001.fallback: "Aunque esto me está agobiando, ¡no puedo detener[bully.Custom('ES_LoLa')]!"
 childhood.1001.a: "Sobre vuestra falta de modales…"
 childhood.1001.a.success: "Doy una lección a [bully.GetTitledFirstNameNoTooltip|l]"
 childhood.1001.a.failure: "[bully.GetTitledFirstNameNoTooltip|l] me da una paliza"
 childhood.1001.b: "Hablemos sobre tu comportamiento…"
 childhood.1001.b.success: "Convenzo a [bully.GetTitledFirstNameNoTooltip|l] para que deje de acosarme"
 childhood.1001.c: "Maldit[bully.Custom('ES_OA')] seas, [bully.GetTitledFirstNameNoTooltip|l]."
 childhood.1001.d: "[adult_friend.GetFirstNameNoTooltip], tú eres adult[adult_friend.Custom('ES_OA')], ¡ayúdame, por favor!"
 childhood.1002.t: "Un[guardian_parent.Custom('ES_XA')][guardian_parent.Custom('MotherFather')] que apoya"
 childhood.1002.desc1: "¡Ay! Mientras jugaba en el jardín con [friend.GetTitledFirstName|l], me caí y me arañé la rodilla. Mi [guardian_parent.Custom('MotherFather')] estaba justo al otro lado del patio, disfrutando del buen tiempo y [friend.GetTitledFirstName|l] me urgió a ir con [guardian_parent.Custom('ES_ElElla')]."
 childhood.1002.desc2: "¡Ay! Mientras jugaba con mi [ROOT.Char.Custom('child_favorite_toy')], me caí y me arañé la rodilla. Cuando me incorporaba, venía mi [guardian_parent.Custom('MotherFather')] andando por el camino y me preguntó si estaba bien."
 childhood.1002.desc2_add: "\n\n«Ten valor, [ROOT.Char.Custom('GetDaughterSon')]», dice. «Todo irá bien, estoy aquí para ayudar. Tú solo escucha lo que tengo que decir y sabrás qué hacer para que esto no vuelva a pasar»."
 childhood.1002.desc3: "Cuando profundicé en el libro que se supone que tenía que estudiar, me di cuenta de que me costaba entender los matices más sutiles del tema. \n\nSe supone que tengo que hacerle una presentación del contenido a mi [guardian_parent.Custom('MotherFather')], pero si no pido ayuda, me quedaré atascad[ROOT.Char.Custom('ES_OA')] con este libro toda la noche."
 childhood.1002.a: "¡[guardian_parent.Custom('MotherFather')|U], ayúdame, por favor!"
 childhood.1002.b: "Puedo hacerlo por mí mism[ROOT.Char.Custom('ES_OA')]"
 childhood.1002.b_1: "No va bien"
 childhood.1002.b_2: "Lo haces genial"
 childhood.1003.t: "Dolores de crecimiento"
 childhood.1003.desc1: "Estaba disfrutando del buen tiempo, oyendo la risa de mi [child.Custom('GetDaughterSon')] [child.GetTitledFirstName|l] y su amig[friend.Custom('ES_OA')] [friend.GetTitledFirstName|l], cuando de repente vi caerse a [child.GetTitledFirstName|l] y hacerse daño en la rodilla. Se me acercó, a instancias de su amig[friend.Custom('ES_OA')], y me pidió que le curara la herida."
 childhood.1003.desc2: "Estaba paseando por los jardines, disfrutando del buen tiempo cuando vi a mi [child.Custom('GetDaughterSon')] [child.GetTitledFirstName|l] caer y arañarse la rodilla cuando jugaba con su [child.Custom('child_favorite_toy')]. Cuando me acerqué a [child.Custom('ES_ElElla')] y le pregunté si estaba bien, me pidió que le curara la herida."
 childhood.1003.desc3: "Había puesto una tarea exigente a mi [child.Custom('GetDaughterSon')] [child.GetTitledFirstName|l], pidiéndole que leyera un libro complicado en solo un par de días. La tarde antes de cuando se suponía que iba a explicarme el contenido, vino a pedirme ayuda."
 childhood.1003.a: "¡Me alegra que confíe en mí!"
 childhood.1004.t: "Una mente cansada"
 childhood.1004.desc: "«Estás durmiendo lo suficiente?»\n\nLa preocupada pregunta de mi [guardian_parent.Custom('MotherFather')] me recuerda que últimamente no duermo bien. La presión constante de rendir bien en todas las tareas pesan más que mis ganas de dormir.\n\n[guardian_parent.Custom('ES_ElElla')|U] me dice que me tome una noche libre y me vaya a dormir pronto; acepto encantad[ROOT.Char.Custom('ES_OA')] su oferta."
 childhood.1004.a: "Gracias, [guardian_parent.Custom('MotherFather')]."
 childhood.1004.b: "¡Una oportunidad perfecta para leer en la cama!"
 childhood.1004.c: "¡Me pasaré la noche en vela para hacer un regalo para mi [guardian_parent.Custom('MotherFather')]!"
 childhood.1005.t: "Una mente cansada"
 childhood.1005.desc: "«¿Qué haces con todo el tiempo que tienes?»\n\nLa acusación de mi [guardian_parent.Custom('MotherFather')] resuena en mi mente. He intentado terminar todas las tareas que me han puesto, pero [guardian_parent.Custom('ES_ElElla')] nunca parece satisfech[guardian_parent.Custom('ES_OA')]."
 childhood.1005.a: "¡Intentaré hacerlo mejor!"
 childhood.1005.b: "Ya me estoy esforzando al máximo."
 childhood.1005.c: "#EMP ¡No puedes decirme qué hacer, [guardian_parent.Custom('MotherFather')]!#!"
 childhood.1006.t: "Cuando los opuestos chocan"
 childhood.1006.desc: "Mi [guardian_parent.Custom('MotherFather')] ya nunca me deja sol[ROOT.Char.Custom('ES_OA')]. Desde que decidió que yo no era lo bastante diligente, se ha puesto como misión que no me vuelva a relajar nunca.\n\n¡Se queja en cuanto intento escaparme para echar una cabezadita!"
 childhood.1006.a: "¡[guardian_parent.Custom('MotherFather')|U] nunca está content[guardian_parent.Custom('ES_OA')]!"
 childhood.1006.b: "Supongo que lo intentaré…"
 childhood.1006.c: "ZZZzzz#DIE1 zzz#!#DIE2 zzz…#!"
 childhood.1007.t: "Una sombra que crece"
 childhood.1007.opening: "¡[bully.GetTitledFirstName] es un incordio!\n\n"
 childhood.1007.young_malicious: "Estaba jugando con mi [ROOT.Char.Custom('child_favorite_toy')] cuando [bully.Custom('ES_ElElla')] entró de golpe en la habitación y me arrancó el juguete de las manos."
 childhood.1007.young_extroverted: "[bully.Custom('ES_ElElla')|U] siempre cuenta mentiras sobre mí a los otros niños para que yo les caiga mal."
 childhood.1007.young_dominant: "Estaba jugando en el jardín con otros niños cuando [bully.Custom('ES_ElElla')] vino de repente y les ordenó a todos que dejasen de jugar conmigo."
 childhood.1007.young_emotional: "Pasaba yo por un pasillo al lado de [bully.Custom('ES_ElElla')] cuando de repente se puso a llorar y a decir yo [bully.Custom('ES_RleRla')] había pegado."
 childhood.1007.malicious: "Estaba paseando por los jardines cuando, de repente, [bully.Custom('ES_ElElla')] salió de los arbustos y me tiró al barro. Se estuvo riendo todo el rato."
 childhood.1007.dominant: "Al parecer, ha ordenado a los otros niños que me eviten y ahora se quedan callados cuando estoy cerca. Sé que es culpa suya y que los otros niños no quieren, pero aun así duele."
 childhood.1007.extroverted: "Cada vez que tiene oportunidad, pone todo su empeño en convencer a los demás niños de que soy una persona horrible. Miente e inventa historias y solo yo sé que no son verdad."
 childhood.1007.fallback: "Cuando pasaba al lado de [bully.Custom('ES_ElElla')], ¡de repente alargó la pierna y me puso la zancadilla!"
 childhood.1007.end: "\n\nNo me deja en paz, no sé que hacer."
 childhood.1007.a: "¡[bully.Custom('ES_ElElla')|U] es lo peor!"
 childhood.1007.b: "¡[bully.GetFirstNameNoTooltip|U] #EMP tiene#! que poder entrar en razón!"
 childhood.1007.b.success: "[bully.GetSheHe|U] acaba entrando en razón"
 childhood.1007.b.failure: "[bully.GetSheHe|U] redobla sus abusos"
 childhood.1007.c: "*#DIE1 Refunfuño#! #DIE2 refunfuño*#! Me desahogaré con [victim.GetFirstNameNoTooltip]…"
 childhood.1007.d: "No. #EMP Aquí quien abusa soy yo.#!"
 childhood.1007.d.success: "Las tornas se vuelven contra [bully.GetFirstNameNoTooltip]"
 childhood.1007.d.failure: "[bully.GetFirstNameNoTooltip] no cede"
 childhood.1007.c.toast: "[child.GetFirstNameNoTooltip] te acosa"
 childhood.1008.t: "Alivio poco convencional"
 childhood.1008.opening: "¡Por fin [victim.GetTitledFirstName|l] sirve para algo!\n\nLa vida ha sido bastante estresante de un tiempo a esta parte, pero [victim.Custom('ES_ElElla')] ha conseguido que me relaje.\n\n"
 childhood.1008.1: "Me encontré con [victim.Custom('ES_ElElla')] en el pasillo y cuando pasó a mi lado, le puse la zancadilla para que tropezase. ¡Menuda cara puso!"
 childhood.1008.2: "Cada vez que conversamos, me pongo a cuestionar todo que dice y a mofarme de sus conclusiones."
 childhood.1008.3: "Cuando estaba a punto de darle un mordisco a su desayuno, le di un golpe en la espalda. La mesa quedó hecha un desastre bastante desagradable, pero ¡el sonido que hizo fue graciosísimo!"
 childhood.1008.a: "¡Cómo ayuda a desahogarse!"
 childhood.1008.b: "¡Sigamos con una buena zurra de las de toda la vida!"
 childhood.1008.c: "¡[extra_bully.GetFirstNameNoTooltip]! Ayúdame a meterme con est[victim.Custom('ES_EA')] [victim.Custom('InsultNoun')|l] [victim.Custom('InsultAdjective')]!"
 childhood.1009.t: "La preocupación de un amigo"
 childhood.1009.opening: "[friend.GetTitledFirstName] es un[friend.Custom('ES_XA')] buen[friend.Custom('ES_XA')] amig[friend.Custom('ES_OA')]. Se dio cuenta que algo me agobiaba y me convenció para que se lo contara.\n\n"
 childhood.1009.1: "«¿Para qué estamos aquí? ¿Cuál es el plan [ROOT.Char.GetFaith.FateGodNamePossessive] para todos nosotros?»"
 childhood.1009.2: "«¿Qué estoy destinad[ROOT.Char.Custom('ES_OA')] a ser de mayor?»"
 childhood.1009.3: "«¿Cómo se sabe si lo que alguien siente por ti es sincero?»"
 childhood.1009.end: "\n\n¡Con solo hablar con [friend.Custom('ES_ElElla')], ya me siento mejor!"
 childhood.1009.a: "¡Qué suerte tengo de tener tan buen[friend.Custom('ES_XA')] amig[friend.Custom('ES_OA')]!"
 childhood.1009.b: "¡Eres tan buen[friend.Custom('ES_OA')], que quiero que tengas mi [ROOT.Char.Custom('child_favorite_toy')]!"
 gave_toy_opinion: "Dio su juguete"
 childhood.1009.c: "Eres tan list[friend.Custom('ES_OA')], [friend.GetFirstNameNoTooltip]. ¡Cuéntame más!"
 childhood.1010.t: "Siempre en mi mente"
 childhood.1010.opening: "No puedo dejar de pensar en [crush.GetTitledFirstName|l], cómo sonríe y cómo habla.\n\n"
 childhood.1010.returned: "Saber que comparte mis sentimientos me da gran alegría y tranquilidad."
 childhood.1010.not_returned: "Me parte el corazón que [crush.Custom('ES_ElElla')] no comparta mis sentimientos."
 childhood.1010.a: "¡Mi querid[crush.Custom('ES_OA')] [crush.GetTitledFirstNameNoTooltip|l]!"
 childhood.1010.b: "¡Oh, cielos!"
 childhood.1010.c: "El amor es una mentira… #EMP ¡Una mentira!#!"
 childhood.1010.d: "¡[crush.GetFirstNameNoTooltip], te he comprado [ROOT.Char.Custom('SeductionGiftTypeIndefiniteSimple')]!"
 childhood.1010.d.effect: "Otro regalo puede derretir su corazón… o partirte el tuyo de nuevo"
 childhood.1010.e: "¡Mi corazón late con fuerza de alegría y dicha con solo verte!"
 hopeless_romantic_modifier: "Romanticismo empedernido"
 hopeless_romantic_modifier_desc: "Este personaje cree con fuerza en el romance y el amor cortesano y es así desde muy joven.\n[success_chance|E] de [GetScheme('courting').GetTypeName]: #P +10 %#!"
 childhood.1011.t: "Cosas del corazón"
 childhood.1011.opening: "Me he dado cuenta de que, últimamente, [crush_returned.GetTitledFirstName|l] me presta más atención, que aprecia tanto mis chistes como mis opiniones.\n\n"
 childhood.1011.returned: "Sienta bien sentirse apreciad[ROOT.Char.Custom('ES_OA')] de esta manera y me he dado cuenta de lo agradable que puede ser [crush_returned.GetFirstNameNoTooltip].\n\nEn realidad, ¡creo que puedo estar tan interesad[ROOT.Char.Custom('ES_OA')] en [crush_returned.Custom('ES_ElElla')] como [crush_returned.Custom('ES_ElElla')] lo está en mí!"
 childhood.1011.not_returned: "Aunque el aprecio está bien, está llegando al punto de ser irritante. ¿Por qué no me deja tranquil[ROOT.Char.Custom('ES_OA')]?"
 childhood.1011.a: "[crush_returned.GetFirstNameNoTooltip], creo que me gustas."
 childhood.1011.b: "Me pone de los nervios."
 childhood.1011.c: "No, ¡mi corazón pertenece a [true_crush.GetFirstNameNoTooltip]!"
 heartbroken_opinion: "Corazón roto"
 childhood.1012.t: "Castigo severo"
 childhood.1012.desc: "Sé que recientemente he estado teniendo problemas con mis estudios y ahora sé que mi [guardian_parent.Custom('MotherFather')] se siente decepcionad[guardian_parent.Custom('ES_OA')] conmigo. Lo que nunca me habría imaginado es que llegase al punto de quitarme mi juguete favorito, ¡mi [ROOT.Char.Custom('child_favorite_toy')]!\n\n"
 childhood.1012.desc_2: "«A la hoguera que se va», dice [guardian_parent.Custom('MotherFather')] tirándolo al fuego. «Puede que ahora te pienses mejor lo de ser un [ROOT.Char.Custom('GetDaughterSon')] tan inútil».\n\n"
 childhood.1012.desc2: "Lo peor es que pareció indiferente a mi sufrimiento."
 childhood.1012.desc3: "Lo peor es que pareció disfrutar con mi sufrimiento."
 childhood.1012.a: "¡Qué cruel puede ser!"
 childhood.1012.b: "¡Cómo… ¿cómo #EMP pudiste#!?! ¡Te odio!"
 cruel_upbringing_modifier: "Educación cruel"
 cruel_upbringing_modifier_desc: "Este personaje fue criado con desconfianza y crueldad."
 childhood.1013.t: "La destrucción de [victim.Custom('child_favorite_toy')]"
 childhood.1013.desc: "Me topé con mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))] [victim.GetFirstName] jugando con su [victim.Custom('child_favorite_toy')] en el jardín, chillando y riendo.\n\n[victim.Custom('ES_ElElla')|U] no tenía ningún derecho a estar tan feliz, además, ¿qué tenía de especial esa estupidez de [victim.Custom('child_favorite_toy')]? Se rompió como un cachivache viejo cuando se lo arranqué de las manos y lo aplasté."
 childhood.1013.a: "¡Tendrías que haberle visto la cara!"
 childhood.1013.b: "No puedo creer lo que he hecho… ¡He sido un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('GirlBoy')] #EMP mal[ROOT.Char.Custom('ES_OA')]!#!"
 childhood.1014.t: "La destrucción de [ROOT.Char.Custom('child_favorite_toy')]"
 childhood.1014.desc: "¡[bully.GetTitledFirstName], mi torturador[bully.Custom('ES_XA')] constante, ha destrozado mi [ROOT.Char.Custom('child_favorite_toy')]! Vino tranquilamente hasta mí cuando estaba jugando, me arrancó mi querido juguete de las manos y lo estampó contra el suelo.\n\n«¿Pero quién juega ya con una tontería de [ROOT.Char.Custom('child_favorite_toy')]?»"
 childhood.1014.a: "¡Es una persona horrible!"
 childhood.1015.t: "Soluciones diplomáticas"
 childhood.1015.desc: "Ante la insistencia de [educator.GetTitledFirstName|l], mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] y yo hemos estado siguiendo las negociaciones sobre que la corona se involucre en la administración local de [province.GetName].\n\nDurante las conversaciones, no he podido evitar fijarme en que [province_holder.GetTitledFirstName|l] no tiene ni idea de cómo coordinar los trabajos. Quizá debería intervenir yo, puesto que he estudiado el tema un tiempo."
 childhood.1015.a: "«Si me prestan atención un momento…»"
 childhood.1015.b: "Tengo mucho que aprender… debería escuchar."
 childhood.1015.b.tt: "Esto os ayudará a [study_friend.GetFirstNameNoTooltip] y a ti en vuestros estudios de [diplomacy|E]"
 childhood.1015.a.flavor: "¿Por qué se ríe? ¡Mis ideas son #MP geniales!#!"
 childhood.1016.t: "Asuntos marciales"
 childhood.1016.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] y yo, como parte de nuestros estudios, estamos observando a las tropas llevar a cabo un simulacro de batalla a las afueras de la ciudad.\n\n«¡Ahora rodeadles y atacad por el flanco!», grita [commander.GetTitledFirstName|l] y, antes de darme cuenta, doy un paso adelante y llamo su atención."
 childhood.1016.a: "«En realidad, creo que un ataque directo resultaría mejor»."
 childhood.1016.b: "Hago gestos para negarme. Solo debo observar."
 childhood.1016.b.tt: "Esto os ayudará a [study_friend.GetFirstNameNoTooltip] y a ti en vuestros estudios de [Concept( 'martial', 'marcialidad' )|E]"
 childhood.1017.t: "Yendo al grano en los asuntos"
 childhood.1017.desc: "Llevamos horas de negociación con [province_holder.GetTitledFirstName|l] de [province.GetName] sobre el control del grano en el área. Mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('study_friend'))], [study_friend.GetFirstName], me lleva echando miraditas la última media hora para que sepa que no estoy sol[ROOT.Char.Custom('ES_OA')] en mi sufrimiento.\n\nCuando todos salen de la sala para un receso, veo un libro de contabilidad abierto en la mesa de [province_holder.GetTitledFirstName|l]. Hay notas sobre el control del trigo garabateadas por toda la página; si hago unos pequeños cambios, podría afectar gravemente la producción de la zona."
 childhood.1017.a: "Me pregunto qué pasará si cambio estos números"
 childhood.1017.a.tt: "A veces, equivocarse es la mejor lección. Esto os ayudará a [study_friend.GetFirstNameNoTooltip] y a ti en vuestros estudios de [stewardship|E]"
 childhood.1017.b: "Será mejor dejarlo estar."
 childhood.1018.t: "Incidente intrigante"
 childhood.1018.desc: "Si hay algo que [educator.GetTitledFirstName|l] ha intentado inculcarme, es que a veces las mentiras son necesarias.\n\nCuando mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] y yo oímos [province_holder.Custom('ES_AlAla')] [province_holder.GetTitledFirstName|l] del/la [province.GetName] hablar de amañar los números de su informe de impuestos para que el área pueda ser más próspera, me descubro pensando en las enseñanzas de [educator.GetFirstName]."
 childhood.1018.a: "¡Esta información tiene que llegar a [educator.GetFirstNameNoTooltip]!"
 childhood.1018.a.tt: "Esto os ayudará a [study_friend.GetFirstNameNoTooltip] y a ti en vuestros estudios de [intrigue|E]"
 childhood.1018.b: "Les vendría #EMP muy#! bien ese dinero extra."
 childhood.1019.t: "Leer o no leer"
 childhood.1019.desc: "A mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] y a mí nos han encargado que entreguemos un montón de libros a los delegados de [province.GetName]. La tentación de alargar un par de minutos, o de días, la tarea para poder estudiar los libros es casi irresistible.\n\nEl hecho de que, al parecer, sea muy importante entregar pronto los libros para no interrumpir la productividad de la región no hace más que aumentar nuestra curiosidad."
 childhood.1019.a: "Me aseguraré de estudiar #EMP a fondo#! los libros."
 childhood.1019.a.tt1: "Esto os ayudará a [study_friend.GetFirstNameNoTooltip] y a ti en vuestros estudios de [learning|E]"
 childhood.1019.a.tt2: "Esto os ayudará a [study_friend.GetFirstNameNoTooltip] y a ti en vuestros estudios de [stewardship|E]"
 childhood.1019.b: "¡Los libros llegarán a su destino a tiempo!"
 childhood.2001.t: "El gatito"
 childhood.2001.desc_educator: "Estoy jugando bajo la supervisión de [educator.GetTitledFirstName|l], cuando, de repente, oigo un ruido. Es diminuto y es frágil, pero ¡ahí está!"
 childhood.2001.desc: "Estoy jugando fuera, cerca de [ROOT.Char.Custom('TerrainType')], cuando, de repente, oigo un ruido. Es diminuto y es frágil, pero ¡ahí está!"
 childhood.2001.desc_ending: "\n\nBusco debajo de cada arbusto, cada roca, en todas direcciones y… ¡ahí está! Un gatito sentado bajo un arbusto espinoso, solito."
 childhood.2001.a: "¡Ahora es mi gatito!"
 childhood.2001.b: "[educator.GetTitledFirstNameNoTooltip|l] a veces parece sentirse muy sol[educator.Custom('ES_OA')]…"
 childhood.2001.c: "¡Me pregunto qué habrá dentro…!"
 gift_of_cat_opinion: "Dado el regalo de un gato"
 gift_of_dog_opinion: "Dado el regalo de un perro"
 childhood.2002.desc: "Estoy fuera con [ward.GetTitledFirstName|l] cuando desaparece de repente. Pero antes de que pueda preocuparme de verdad, vuelve brincando, ¡sujetando un gatito entre las manos!\n\n«¡[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Mira lo que he encontrado. ¡Es un regalo para ti!»."
 childhood.2002.a: "¡Gracias!"
 childhood.2002.b: "Puaj, déjalo donde lo encontraste."
 childhood.2002.c: "¡Has encontrado el regalo que #EMP yo#! tenía para #EMP ti#!! ¿Qué hacemos con las deudas?"
 childhood.2002.d: "¡Por fin, algo que torturar!"
 childhood.2003.t: "El cachorro"
 childhood.2003.desc_educator: "Estoy paseando con [educator.GetTitledFirstName|l] cuando oigo un ruido. Es diminuto, frágil y está asustado."
 childhood.2003.desc_friend: "Estoy jugando fuera con [friend.GetTitledFirstName|l] cuando oigo un ruido. Es diminuto, frágil y está asustado."
 childhood.2003.desc: "Estoy jugando cuando oigo un ruido. Es diminuto, frágil y está asustado."
 childhood.2003.desc_ending: "\n\nBusco por todas partes, debajo de cada roca, en cada esquina, debajo de cada arbusto… ¡y al fin lo encuentro! Un cachorrito, solo, sentado entre dos piedras."
 childhood.2003.a: "¡Ahora es mi cachorrito!"
 childhood.2003.b: "Toma, [friend.GetFirstNameNoTooltip], aquí tienes."
 childhood.2003.c: "[educator.GetTitledFirstNameNoTooltip|l] a veces parece sentirse muy sol[educator.Custom('ES_OA')]…"
 childhood.2003.d: "¡Me pregunto qué habrá dentro!…"
 childhood.2004.desc: "Estoy fuera con [ward.GetTitledFirstName|l] cuando desaparece de repente. Pero antes de que pueda preocuparme de verdad, vuelve brincando, ¡sujetando un cachorro entre las manos!\n\n«¡[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Mira lo que he encontrado. ¡Es un regalo para ti!»."
 childhood.2005.desc: "Estoy fuera jugando con [ward.GetTitledFirstName|l] cuando desaparece de repente. ¿Dónde se ha metido? Giro en círculos, buscando y, de pronto, aparece de nuevo y se me acerca con un cachorrito en los brazos.\n\n«¡[friend.GetFirstNameNoTooltip]! ¡Es para ti!»."
 childhood.2005.a: "¡Un cachorrito!"
 childhood.2005.b: "Puaj, déjalo."
 childhood.2006.desc: "Estoy fuera jugando con [ward.GetTitledFirstName|l] cuando desaparece de repente. ¿Dónde se ha metido? Giro en círculos, buscando y, de pronto, aparece de nuevo y se me acerca con un gatito en los brazos.\n\n«¡[friend.GetFirstNameNoTooltip]! ¡Es para ti!»."
 childhood.2006.a: "¡Un gatito!"
 childhood.2006.b: "Puaj, déjalo."
 childhood.2010.t: "Expectativas"
 childhood.2010.desc_opening: "«Siempre estás ahí para mí y espero que sepas que te lo agradezco».\n\n"
 childhood.2010.desc_shy: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca en una exhibición poco común de valor y franqueza."
 childhood.2010.desc_mean: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca en una exhibición poco común de sinceridad."
 childhood.2010.desc_proud: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca en una exhibición poco común de aprecio."
 childhood.2010.desc_fallback: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca en una exhibición poco común de reflexión."
 childhood.2010.a: "Espero que también tú estés a mi lado cuando te necesite."
 childhood.2010.b: "Esto es lo que significa tutelar a alguien."
 childhood.2011.desc: "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] últimamente ha trabajado muy duro en mi educación. Se lo agradezco, pero también me ha dejado claro que espera que se lo pague más en adelante; así funcionan las cosas. Estoy segur[ROOT.Char.Custom('ES_OA')] de que tiene razón."
 childhood.2011.tt: "Esto aumenta ligeramente tu educación"
 childhood.2011.a: "Después de todo, es mi maestr[guardian.Custom('ES_OA')]."
 childhood.2100.t: "L de lengua"
 childhood.2100.desc: "Mi tutor[educator.Custom('ES_XA')], [educator.GetTitledFirstName|l], me enseña bien. A veces [educator.Custom('ES_LeLa')] oigo hablar en [educator.GetCulture.GetLanguage.GetNameNoTooltip]… Creo que es lo que habla en su casa.\n\nAunque conmigo habla sobre todo en [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], también intenta enseñarme algo de su lengua materna.\n\nMantener dos idiomas en la cabeza es difícil… pero tal vez valga la pena el esfuerzo, ¿no?"
 childhood.2100.a: "Intentaré escuchar y concentrarme a ver si aprendo."
 childhood.2100.b_hash: "¡No, prefiero ir a jugar!"
 learn_language_ongoing.2100.a.success: "Aprendes el idioma de [educator.GetFirstNameNoTooltip]"
 learn_language_ongoing.2100.a.success_parent: "¡[ward.Custom('GetDaughterSon')|U] aprende un idioma!"
 learn_language_ongoing.2100.a.success_parent_desc: "[educator.GetFirstNameNoTooltip] enseñó a [ward.GetFirstName] el [language|lE] [educator.GetCulture.GetLanguage.GetName]"
 learn_language_ongoing.2100.a.failure: "No consigues aprender el idioma de [educator.GetFirstNameNoTooltip]"
 childhood.2200.t: "¿Hablas mi jerga?"
 childhood.2200.desc: "Cuando acompaño a [educator.GetNameNoTooltip], me doy cuenta de que habla en el idioma de la corte que me rodea y, por raro que parezca, estoy empezando entenderlo. ¡Si me esfuerzo, puedo llegar a hablarlo con fluidez!"
 childhood.2200.a: "¡Puedo hablar como los mayores!"
 childhood.2200.b: "Es un rollo, ¡habla en [ROOT.Char.GetCulture.GetLanguage.GetName]!"
 childhood.2300.t: "Los idiomas de mi árbol genealógico"
 childhood.2300.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))] suele insertar una palabra de [parent.GetCulture.GetLanguage.GetName] aquí y allá y me encuentro que voy entendiendo mejor el idioma. ¡Estoy segur[ROOT.Char.Custom('ES_OA')] de que si hago el esfuerzo, llegaré a dominarlo lo bastante como para hablar con [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))] de un modo nuevo!"
 childhood.2300.a: "¡Puedo hablar igual que [parent.Custom('GetMamaPapa')]!"
 childhood.2300.b: "¡Es un rollo! ¡¿Y para qué aprender [parent.GetCulture.GetLanguage.GetNameNoTooltip]?!"
 childhood.2300.a.success_parent_desc: "[ward.GetFirstName] aprendió el [language|lE] [parent.GetCulture.GetLanguage.GetName] mediante observación."
 childhood.2400.t: "La Edad de la Razón"
 childhood.2400.desc: "Educar a [questioning_ward.GetFirstName] es gratificante, pero no siempre fácil. Hoy mismo [questioning_ward.GetSheHe] quiso «hacer algunas preguntas sencillas sobre el [ROOT.Char.GetFaith.GetName|l]», pero sus cuestiones se convirtieron rápidamente en dudas feroces sobre nuestra fe.\n\n¿[questioning_ward.GetFirstNameNoTooltip] está quizá #EMP poniendo en duda#! el [ROOT.Char.GetFaith.GetNameNoTooltip|l]?"
 childhood.2400.a.neutral: "Permitid que disipe vuestras dudas."
 childhood.2400.a.zealous: "Borraré estas dudas de vuestra mente."
 childhood.2400.a.toast.succ: "[questioning_ward.Custom('ES_AlAla')|U] [questioning_ward.GetTitledFirstName|l] le convence tu fe."
 childhood.2400.a.toast.fail: "[questioning_ward.GetTitledFirstName] aún alberga dudas"
 childhood.2400.b: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U] [realm_priest.GetFirstName] puede responder mejor a estas cuestiones."
 childhood.2400.b.toast.succ: "[ROOT.Char.Custom('MyPriestTitle')|U] [realm_priest.GetFirstName] ha convencido [questioning_ward.Custom('ES_AlAla')] [questioning_ward.GetTitledFirstName|l]"
 childhood.2400.b.toast.fail: "[ROOT.Char.Custom('MyPriestTitle')|U] [realm_priest.GetFirstName] no ha podido convencer [questioning_ward.Custom('ES_AlAla')] [questioning_ward.GetTitledFirstName|l]"
 childhood.2400.c: "Ahí #EMP tenéis#! razón…"
 childhood.2400.d: "Habéis errado al decirme esto, [questioning_ward.GetFirstNameNoTooltip]."
 childhood.2410.desc.intro: "[questioning_ward.GetFirstNameNoTooltip] suspira con alivio, al igual que yo. A medida que compartimos nuestra incredulidad, la brecha entre "
 childhood.2410.desc.parentchild: "[ROOT.Char.Custom('MotherFather')] e [questioning_ward.Custom('GetDaughterSon')]"
 childhood.2410.desc.guardianward: "tutor[ROOT.Char.Custom('ES_XA')] y pupil[questioning_ward.Custom('ES_OA')]"
 childhood.2410.desc.outro: "se va cerrando ligeramente."
 childhood.2410.a: "Este será nuestro secreto."
