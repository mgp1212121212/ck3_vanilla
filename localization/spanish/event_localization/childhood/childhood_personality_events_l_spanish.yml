 child_personality.4011.t: "Atracción creciente"
 child_personality.4011.desc_opening: "Acurrucad[ROOT.Char.Custom('ES_OA')] en el lecho bajo la piel de [ROOT.Char.Custom('GetAnimalType')], me quedo adormilad[ROOT.Char.Custom('ES_OA')] en una cálida placidez.\n\n"
 child_personality.4011.desc_1: "Delante de mí hay un ejemplar majestuoso de [ROOT.Char.Custom('GetAnimalType')] que me insta a seguirlo al/a la [ROOT.Char.Custom('TerrainType')]. Cuando llegamos a un claro, el pulso se me acelera. Siento un cosquilleo en el cuerpo y un #EMP anhelo#!. Cuando me doy la vuelta, el animal ya ha desaparecido y, en su lugar, algo que me atrae…"
 child_personality.4011.desc_2: "Ante mí yace una persona, velada en la niebla, que hace un gesto de invitación. Me acerco y, al tocarnos, la niebla comienza a despejarse. En su lugar, un cálido rubor aparece sobre nuestra piel. Me inclino para darle un beso. Cuando retrocedo recibo la cálida sonrisa de…"
 child_personality.4011.desc_3: "Me despierto en medio de la noche, con la respiración agitada y un cosquilleo en la piel. Nunca me había sentido así antes… ¿estoy enferm[ROOT.Char.Custom('ES_OA')]? ¿Con qué he soñado? Lo único que recuerdo es…"
 child_personality.4011.a: "… un chico."
 child_personality.4011.b: "… una chica."
 child_personality.4011.c: "… una chica. ¿O fue un chico? No lo recuerdo claramente."
 child_personality.4011.d: "… una persona. La verdad, me alegro de que todo fuera un sueño."
 child_personality.4012.desc: "Me han dicho que es natural sentir atracción por ciertas personas y que, con el tiempo, querré conocerlas íntimamente.\n\nHe estado tratando de averiguar qué significa todo esto, pero mi único progreso ha sido darme cuenta de que solo es divertido explorar este misterio cuando hay más [ROOT.Char.Custom('GirlBoyPlural')]…"
 child_personality.4012.a: "¡L[ROOT.Char.Custom('ES_OA')]s [ROOT.Char.Custom('GirlBoyPlural')|U] son [ROOT.Char.Custom('ES_LoLa')]s mejores!"
 child_personality.4013.desc: "Jugando con otros niños he descubierto que no me importa emparejarme con una niña o un niño para nuestros juegos más íntimos. Muchos niños parecen tener preferencias y a algunos les parece fatal mi idea, pero no entiendo por qué."
 child_personality.4013.a: "¡Los niños y las niñas son tan interesantes!"
 child_personality.4014.desc: "Todo el mundo parece ansioso por tener pareja… No hacen más que sonreír y jugar a besarse y tocarse con otros niños. Si no muestro interés, parecen confundidos. [ROOT.Char.Custom('ES_LoLaOpp')]s [dummy_opposite_gender.Custom('GirlBoyPlural')] me dicen que tendrían que gustarme más."
 child_personality.4014.a: "La verdad, no lo entiendo…"
 child_personality.4015.desc: "Cuando veo a un[ROOT.Char.Custom('ES_XAOpp')] [ROOT.Char.Custom('OppositeGenderedLowlyServantType')] joven pasando a mi lado, con el sudor del trabajo pero con rubor en sus mejillas, me quedo fascinad[ROOT.Char.Custom('ES_OA')]. ¿Qué es esta sensación, este anhelo?"
 child_personality.4015.a: "¡[dummy_opposite_gender.Custom('GirlBoyPlural')]! ¡Qué fascinantes son!"
 child_personality.4015.b: "Sé que solo es un[crush.Custom('ES_XA')] plebey[crush.Custom('ES_OA')] pero… ¡ay, mi corazón!"
