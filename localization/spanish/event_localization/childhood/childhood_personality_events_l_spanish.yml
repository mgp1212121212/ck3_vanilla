 child_personality.9900.t: "La viva imagen"
 child_personality.9900.start.desc: "La gente me sigue diciendo que soy la viva imagen de mi [ROOT.Char.Custom2('RelationToMe', ancestor)], [ancestor.GetTitledFirstName|l]. Nunca [ancestor.GetHerHim] conocí, pero sonríen cuando lo dicen, así que será un cumplido.\n\n"
 child_personality.9900.start.sinful.desc: "La gente me sigue diciendo que soy la viva imagen de mi [ROOT.Char.Custom2('RelationToMe', ancestor)], [ancestor.GetTitledFirstName|l]. Nunca [ancestor.GetHerHim] conocí, pero parece que fue una mala persona.\n\n"
 child_personality.9900.mother.desc: "Mi madre dice que"
