 child_personality.9900.nurse.desc: "Mi niñera dice que"
 child_personality.9900.temperate.desc: "soy una persona moderada con autocontrol,"
 child_personality.9900.greedy.desc: "siempre busco nuevas oportunidades,"
 child_personality.9900.generous.desc: "no soy egoísta,"
 child_personality.9900.diligent.desc: "soy un[ROOT.Char.Custom('ES_XA')] estudiante atent[ROOT.Char.Custom('ES_XA')] y entusiasta,"
 child_personality.9900.calm.desc: "soy pacífic[ROOT.Char.Custom('ES_OA')] y sensat[ROOT.Char.Custom('ES_OA')],"
 child_personality.9900.arrogant.desc: "un[child.Custom('ES_XA')] [child.Custom('GirlBoy')] orgullos[child.Custom('ES_OA')] y noble,"
 child_personality.9900.humble.desc: "soy un alma humilde,"
 child_personality.9900.deceitful.desc: "un[child.Custom('ES_XA')] [child.Custom('GirlBoy')] astut[child.Custom('ES_OA')],"
 child_personality.9900.honest.desc: "siempre digo la verdad,"
 child_personality.9900.brave.desc: "no le tengo miedo a nada,"
 child_personality.9900.gregarious.desc: "se me da muy bien hacer nuevos amigos,"
 child_personality.9900.ambitious.desc: "estoy destinad[ROOT.Char.Custom('ES_OA')] a la grandeza,"
 child_personality.9900.just.desc: "soy just[ROOT.Char.Custom('ES_OA')] e imparcial,"
 child_personality.9900.zealous.desc: "un[child.Custom('ES_XA')] fiel servidor[child.Custom('ES_XA')] de [child.GetFaith.HighGodName],"
 child_personality.9900.compassionate.desc: "soy un alma amable y gentil,"
 child_personality.9900.stubborn.desc: "no me rindo fácilmente,"
 child_personality.9900.forgiving.desc: "no guardo rencor,"
 child_personality.9900.sinful.temperate.desc: "no me entusiasma disfrutar los placeres de la vida,"
 child_personality.9900.sinful.greedy.desc: "soy egoísta y no me gusta compartir,"
 child_personality.9900.sinful.generous.desc: "dilapidando el dinero con frecuencia,"
 child_personality.9900.sinful.diligent.desc: "tengo una hiperactividad irritante,"
 child_personality.9900.sinful.calm.desc: "tengo un extraño desapego,"
 child_personality.9900.sinful.arrogant.desc: "me pueden el orgullo y la altanería,"
 child_personality.9900.sinful.humble.desc: "carezco totalmente de confianza,"
 child_personality.9900.sinful.deceitful.desc: "miento taimadamente,"
 child_personality.9900.sinful.honest.desc: "mi sinceridad puede llegar a ser molesta,"
 child_personality.9900.sinful.brave.desc: "tiendo a la bravuconería,"
 child_personality.9900.sinful.gregarious.desc: "soy demasiado amable,"
 child_personality.9900.sinful.ambitious.desc: "siempre quiero nuevos juguetes,"
 child_personality.9900.sinful.just.desc: "soy advenediz[ROOT.Char.Custom('ES_OA')] con aires de superioridad,"
 child_personality.9900.sinful.zealous.desc: "un[child.Custom('ES_XA')] servidor[child.Custom('ES_XA')] cieg[child.Custom('ES_XA')] de los [child.GetFaith.AltPriestTermPlural],"
 child_personality.9900.sinful.compassionate.desc: "me ciega la empatía,"
 child_personality.9900.sinful.stubborn.desc: "inquebrantablemente testarud[ROOT.Char.Custom('ES_OA')]"
 child_personality.9900.sinful.forgiving.desc: "demasiado dispuest[ROOT.Char.Custom('ES_OA')] a perdonar un desaire,"
 child_personality.9900.lunatic.desc: "con ideas «poco corrientes»,"
 child_personality.9900.dull.desc: "un[child.Custom('ES_XA')] [child.Custom('GirlBoy')] «prudente»,"
 child_personality.9900.shrewd.desc: "un[child.Custom('ES_XA')] [child.Custom('GirlBoy')] inteligente,"
 child_personality.9900.strong.desc: "soy muy fuerte,"
 child_personality.9900.end.desc: "¡como mi [child.Custom2('RelationToMe', ancestor)] [ancestor.GetFirstNameNoTooltip]!"
 child_personality.9900.sinful.postscript.desc: "Cuanto más hablan del tema, peor me tratan. ¡Hasta me culpan de cosas que no he hecho!"
 child_personality.9900.a.dull: "me paso el día pensando…"
 child_personality.9900.a: "¡Haré que [ancestor.Custom('ES_ElElla')] esté orgullos[ancestor.Custom('ES_OA')]!"
 child_personality.9900.a.sinful: "¡No es justo! ¿Por qué me juzgan por sus acciones?"
 child_personality.9901.t: "Reencarnación"
 child_personality.9901.start.desc: "¡[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] es la viva imagen de su [child.Custom2('RelationToMe', ancestor)], [ancestor.GetTitledFirstName|l]! Pero el parecido no es solo físico… es mucho más profundo.\n\n[child.GetFirstNameNoTooltip] es"
 child_personality.9901.dull.desc: "un poco lent[child.Custom('ES_OA')], por así decirlo,"
 child_personality.9901.end.desc: "igual que su [child.Custom2('RelationToMe', ancestor)]. ¿Será que [ancestor.GetTitledFirstNameNoTooltip|l] ha vuelto a este mundo?"
 child_personality.9901.a: "El universo está lleno de misterios sagrados."
