l_spanish:
 child_personality.0001.t: "Una figura amenazante"
 child_personality.0001.opening: "Cada vez que veo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetTitledFirstName|l], se le ha ocurrido alguna forma nueva de atormentarme."
 child_personality.0001.bullying_1: "\n\n¡Esta vez, [bully.GetSheHe] me amenazó con meterme la cabeza en el agujero del excusado!"
 child_personality.0001.bullying_2: "\n\n¡Esta vez, [bully.GetSheHe] me siguió un día entero ladrando y llamándome chucho!"
 child_personality.0001.bullying_3: "\n\n¡Esta vez, [bully.GetSheHe] tiró un candelabro y me echó la culpa!"
 child_personality.0001.end: "\n\n[bully.GetSheHe|U] me da miedo, pero ¿qué puedo hacer?"
 child_personality.0001.no_bully_fallback: "La hija de [ROOT.GetCharacter.Custom('lowly_servant_type')] es una abusona horrible. Cada vez que la veo, se le ha ocurrido una forma nueva de atormentarme. Es tan grande y fuerte… ¿Qué puedo hacer yo?"
 child_personality.0001.a: "Al menos, cada vez me escondo mejor."
 child_personality.0001.b: "Me gustaría pasar todo el día en mi cuarto."
 child_personality.0001.c: "¿Podría hacer que [bully.Custom('ES_LoLa')] colgaran por esto?"
 child_personality.0002.t: "Un criminal"
 child_personality.0002.guardian: "Cuando paseaba por las calles con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName|l], pasamos por delante de la picota. Había un tipo allí que pedía agua o cualquier tipo de alivio para su destino."
 child_personality.0002.no_guardian: "Cuando paseábamos por las calles, pasamos por delante de la picota. Había un tipo allí que pedía agua o cualquier tipo de alivio para su destino."
 child_personality.0002.a: "¡Ese criminal ni siquiera debería atreverse a mirarme!"
 child_personality.0002.b: "Sacaré agua del pozo para él."
 child_personality.0002.c: "¿Agua? ¡Espero que también valga el barro!"
 child_personality.0003.t: "¡Pillado!"
 child_personality.0003.guardian: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName|l] me pilló robando del cofre de viaje de [robbed_guest.GetTitledFirstName|l] durante su visita al castillo. [guardian.GetFirstName] amenazó con castigarme y me exigió una explicación."
 child_personality.0003.no_guardian: "Me pillaron robando del cofre de viaje de [robbed_guest.GetTitledFirstName|l] durante su visita al castillo. [robbed_guest.GetFirstName] amenazó con castigarme y me exigió una explicación."
 child_personality.0003.a: "Uno de los otros niños me… desafió en un juego."
 child_personality.0003.b: "Creí que podría salirme con la mía, pero no lo volveré a hacer."
 child_personality.0003.c: "No tengo más derechos que los demás."
 child_personality.0004.t: "Inspiración cortesana"
 child_personality.0004.desc: "Estaba increíblemente impresionad[ROOT.Char.Custom('ES_OA')] por uno de los $knight_culture_player_plural_no_tooltip_lowercase$ de la casa. Por fin, me lo presentaron personalmente y no estoy menos impresionad[ROOT.Char.Custom('ES_OA')] ahora. Recordaré sus palabras el resto de mi vida"
 child_personality.0004.desc_knight: "Estaba increíblemente impresionad[ROOT.Char.Custom('ES_OA')] por uno de los $knight_culture_player_plural_no_tooltip_lowercase$ de la casa. Por fin, me [knight.GetHerHim] presentaron personalmente y ahora no estoy menos impresionad[ROOT.Char.Custom('ES_OA')]. Recordaré sus palabras el resto de mi vida."
 child_personality.0004.a: "«Dales a los demás lo que se merecen, y recibirás lo que te hayas merecido»."
 child_personality.0004.b: "«Si te esfuerzas al máximo, podrás dominar lo que sea»."
 child_personality.0004.c: "«La excelencia llega con el tiempo. Procura estar ahí para atraparla cuando aparezca»."
 child_personality.0005.t: "Hora de juegos"
 child_personality.0005.desc: "¡Estaba jugando con otros niños, cuando [doing_push.GetFirstName] intentó tirarme a suelo!\n\nMe acosa constantemente, trata de empujarme a cada oportunidad que tiene… Me está sacando de quicio, tengo que hacer algo al respecto."
 child_personality.0005.a: "¡Verás lo que le pasa a quien se atreve a empujarme!"
 child_personality.0005.b: "¿Por qué me empujas? Solo quiero jugar contigo."
 child_personality.0005.c: "Espera, ¡se me acaba de ocurrir otro juego!"
 child_personality.0006.t: "Rechazo desgarrador"
 child_personality.0006.desc_crush: "¡Ay! me paso noche y día pensando en [crush.GetTitledFirstName|l] y el corazón me palpita cuando [crush.Custom('ES_LoLa')] veo en las salas del castillo! \n\nCuando me acerqué a [crush.Custom('ES_ElElla')] para decirle lo que sentía, me rechazó con una risotada y pisoteó mi corazón mientras se marchaba."
 child_personality.0006.desc: "¡Siento algo muy fuerte por esta persona! Cada vez que me mira, se me desboca el corazón.\n\nPero, cuando le conté lo que sentía, ¡me rechazó con una risotada!"
 child_personality.0006.a_crush: "¡Le enseñaré lo que significa despreciarme así!"
 child_personality.0006.a: "¡Le enseñaré que a mí no me ningunea nadie!"
 child_personality.0006.b: "Si el amor es esto, no me interesa."
 child_personality.0006.c_crush: "¿De verdad se cree que me rindo tan fácilmente?"
 child_personality.0006.c: "¿De verdad se cree que me rindo tan fácilmente?"
 child_personality.0007.t: "Un juicio"
 child_personality.0007.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName|l] me ha dicho que hace un par de días sentenciaron a la pena capital a un ladronzuelo.\n\n[guardian.GetSheHe|U] quería saber lo que pienso de un castigo tan duro para un delito tan pequeño."
 child_personality.0007.a: "Fue demasiado. El castigo debe ser proporcional al delito."
 child_personality.0007.b: "Esta no es la ley de un reino piadoso."
 child_personality.0007.c: "Todos deberíamos estar satisfechos con lo que tenemos."
 child_personality.0008.t: "Un festín para los sentidos"
 child_personality.0008.desc: "Los banquetes son un torrente de estímulos. La gente charla y mi cabeza se nubla con los olores de la comida. Los invitados llevan ropajes hermosos, los sirvientes traen platos sin parar y…\n"
 child_personality.0008.serving_wench: "\n¿Qué ha sido ese guiño de la sirvienta?"
 child_personality.0008.servant_boy: "\n¿Qué ha sido ese guiño de ese sirviente?"
 child_personality.0008.desc_not_server: "\n¡No me puedo creer lo impresionante que es todo! Qué maravilloso despliegue de poder."
 child_personality.0008.a: "¡Cómo brilla todo!"
 child_personality.0008.b: "¡Qué divertido puede ser hablar con los adultos!"
 child_personality.0008.c: "¿Cómo no me voy a obsesionar con los ojos tan bonitos que tiene?"
 child_personality.0009.t: "El predicador infantil"
 child_personality.0009.desc: "Vi a mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))] [child_preacher.GetTitledFirstName|l] hablar con otros niños sobre [child_preacher.GetFaith.random_GoodGodNames]. Se rieron y [child_preacher.GetHerHim] miraron mal antes de empezar a darle empujones. A pesar de las burlas, [child_preacher.GetSheHe] trató de seguir con el sermón, hasta que cayó el primer golpe."
 child_personality.0009.desc_fallback: "Vi a mi amig[child_preacher.Custom('ES_OA')] hablar con otros niños sobre [ROOT.Char.GetFaith.random_GoodGodNames]. Se rieron y [child_preacher.GetHerHim] miraron mal antes de empezar a darle empujones. A pesar de las burlas, mi amig[child_preacher.Custom('ES_OA')] trató de seguir con el sermón, hasta que cayó el primer golpe."
 child_personality.0009.a: "¡Te protegeré!"
 child_personality.0009.a.tt: "Cabe la posibilidad de que te hieran."
 child_personality.0009.b: "Parad de una vez y hablemos."
 child_personality.0009.c: "¿Así se trata alguien que dice la palabra divina?"
 child_personality.0009.d: "¡Esto va a estar divertido!"
 child_personality.0010.t: "Una vida en mis manos"
 child_personality.0010.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName|l] me llevó al bosque a jugar con un arco. Me fui corriendo por mi cuenta y, al poco tiempo, me encontré con una corza herida que huía de mí."
 child_personality.0010.a: "¡Será el animal más grande que haya derribado nunca!"
 child_personality.0010.b: "Es tan lenta que podría apuñalarla y verla desangrarse hasta morir."
 child_personality.0010.c: "Es una prueba que me ha puesto [guardian.GetFirstNameNoTooltip], ¿verdad?"
 child_personality.0011.t: "Objeto de mi deseo"
 child_personality.0011.desc: "Quiero [ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')] desde hace mucho tiempo. Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [SCOPE.sCharacter('guardian').GetTitledFirstName|l] ha prometido que cumplirá mi deseo dentro de tres meses si me pongo en serio con los estudios."
 child_personality.0011.a: "A mí me parece que ya estoy estudiando en serio."
 child_personality.0011.b: "Bah, en realidad tampoco me gusta tanto."
 child_personality.0011.c: "¡Estudiaré mucho!"
 child_personality.0012.t: "Un desastre de banquete"
 child_personality.0012.desc: "En este banquete hay mucho ruido, los mayores son aburridos y la comida no es muy buena.\n\nParece que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetFirstName] se lo está pasando bien, así que no puedo llamar su atención para decirle que no quiero estar aquí."
 child_personality.0012.a: "Me voy a escapar. Quizás haya más niños por aquí."
 child_personality.0012.b: "¡No soporto tanta gente! Voy a esconderme debajo de la mesa."
 child_personality.0012.c: "Bueno, si me quedo aquí… ¡al menos puedo seguir comiendo!"
 child_personality.0021.t: "Personalidad emergente"
 child_personality.0021.desc: "Uno de los pocos consuelos de mi encierro es ver a la gente, aunque sea desde detrás de barrotes."
 child_personality.0021.serving_wench: "Cada mañana, espero poder ver a esa hermosa sirvienta, aunque sea solo un momento."
 child_personality.0021.servant_boy: "Cada mañana, espero poder ver a ese apuesto sirviente, aunque sea solo un momento."
 child_personality.0021.desc_no_gender: "Cada mañana, espero poder ver a uno de los hermosos sirvientes, aunque sea solo un momento."
 child_personality.0021.a: "Después, mi imaginación puede hacer el resto..."
 child_personality.0022.desc: "Me he acostumbrado a mi soledad. No hablo con nadie, no juego con nadie, no aprendo de nadie. Pensar siquiera en que alguien me toque..."
 child_personality.0022.a: "¡Me da escalofríos!"
 child_personality.0023.desc: "Nunca sé cuándo será la siguiente comida, así que, en cuanto me ponen un plato delante, lo devoro sin importar la cantidad.\n\nSolo me tranquilizo un poco cuando tengo llena la barriga."
 child_personality.0023.a: "¡Es uno de mis pocos placeres!"
 child_personality.0024.desc: "Nunca sé cuándo será la siguiente comida, así que, cuando me ponen un plato delante, me obligo a racionar la comida y a contentarme con lo que recibo.\n\nAl principio, me costaba, pero ahora me sale solo."
 child_personality.0024.a: "En la moderación está el gusto."
 child_personality.0025.desc: "Una cuchara descartada, un guijarro reluciente, un plato roto... Antes me hubiera burlado de semejantes tonterías, pero ¡he descubierto que nada carece totalmente de valor!"
 child_personality.0025.a: "Acapararé todos los tesoros que encuentre."
 child_personality.0026.desc: "Cuando uno no tiene nada, un gesto amigable lo es todo. Eso lo aprendí por las malas. ¡Es impresionante cuánto puede afectar a la gente un simple acto de generosidad!"
 child_personality.0026.a: "Lo que es mío es… ¡de todos!"
 child_personality.0027.desc: "Mis días pasan borrosos entre los barrotes. Me despierto. Camino por la habitación. A veces, me dan comida...\n\nNo importa si intento rellenar mis días de actividad o no. No importa si me esfuerzo o no."
 child_personality.0027.a: "Me volveré a dormir."
 child_personality.0028.desc: "Mis días pasan borrosos entre los barrotes. Me despierto. Camino por la habitación. A veces, me dan comida...\n\nPara llenar mis días, he aprendido a imponerme tareas y a completarlas debidamente."
 child_personality.0028.a: "¡La clave es la diligencia!"
 child_personality.0029.desc: "Esos estúpidos guardias que vigilan mis pasos, [imprisoner.Custom('InsultAdjective')][imprisoner.Custom('InsultNoun')]de [imprisoner.GetTitledFirstName|l] que me tiene encerrado, las ratas que corren por los oscuros rincones… En mi interior crece la ira, ¡que cobra fuerzas a cada día que pasa!"
 child_personality.0029.a: "Es... Me... ¡ARGH!"
 child_personality.0030.desc: "Poco hay que pueda hacer respecto a mi situación, tanto en el día a día como en general. Tengo pocas cosas que hacer y menos que decir."
 child_personality.0030.a: "He aprendido a mantener la compostura."
 child_personality.0031.desc: "Poco hay que pueda hacer respecto a mi situación, tanto en el día a día como en general. Solo tengo que esperar a ver lo que sucede."
 child_personality.0031.a: "La paciencia es la clave."
 child_personality.0032.desc: "Estar aquí, entre rejas, me ha enseñado que las cosas no pueden esperar. Nunca sabes qué va a pasar en un día. Ni en una hora, ¡ni en un minuto! ¿Seguro que aún viviré?"
 child_personality.0032.a: "¡No puedo perder el tiempo que tengo!"
 child_personality.0033.desc: "Cuando me encerraron, lo cuestioné. ¿Por qué meterme entre rejas?\n\nCon el paso del tiempo, me di cuenta de que es porque me temen. Temen lo que puedo llegar a ser y por eso me encierran."
 child_personality.0033.a: "¡Soy así de genial!"
 child_personality.0034.desc: "Cuando me encerraron, lo cuestioné. ¿Por qué meterme entre rejas?\n\nCon el paso del tiempo, me di cuenta de que algo habré hecho para merecerlo y que debo agradecer las cosas buenas que me depare la vida a pesar de ello."
 child_personality.0034.a: "No pido gran cosa."
 child_personality.0035.desc: "Si mi encierro me ha enseñado una cosa, es que no hay nada gratis en la vida. Para conseguir lo que se quiere, hay que hacer trampas y mentir. Por suerte, ¡mis guardias son fáciles de engañar!"
 child_personality.0035.a: "Solo un necio dice la verdad."
 child_personality.0036.desc: "Si he aprendido algo de mi encierro es que la gente no dudará en castigarte y es mejor no dar motivos para hacerlo. Eso, y que #EMP siempre#! hay alguien vigilándote."
 child_personality.0036.a: "Mentir solo causa más problemas."
 child_personality.0037.desc: "Los guardias que hay fuera de mi prisión son tan fuertes como rudos y vigilan cada paso que doy.\n\nPero, cuando intento esconderme, es cuestión de tiempo que se me acerquen las ratas o ¡algo peor!"
 child_personality.0037.a: "Cada día descubro un nuevo terror..."
 child_personality.0038.desc: "Los guardias que hay fuera de mi prisión son tan fuertes como rudos y vigilan cada paso que doy. Hay ratas en cada oscuro rincón y cada día descubro nuevos horrores.\n\n¡[imprisoner.GetTitledFirstName|l] tendrá que esforzarse mucho más si pretende asustarme ahora!"
 child_personality.0038.a: "No temo a nada."
 child_personality.0039.desc: "Hace mucho que no veo a nadie y no sé si lo que siento es desesperación o alivio.\n\nPor una parte, #EMP cualquier#! contacto social sería agradable después de este encierro. Por la otra, no sé si sabría qué decir después de tanto tiempo sin nadie..."
 child_personality.0039.a: "¡La gente me da miedo!"
 child_personality.0040.desc: "¡Pasar día tras día detrás de unos barrotes es muy #EMP aburrido#!! Uno de los pocos placeres que tengo es conversar con los guardias. Son unos brutos, pero algunos son muy interesantes."
 child_personality.0040.a: "¡Contadme más!"
 child_personality.0041.desc: "Cuando pienso en todas las cosas que estarán sucediendo mientras me pudro en mi celda, no puedo dormir. Tantas oportunidades perdidas...\n\nCuando salga de este maldito agujero, ¡tendré que recuperar el tiempo perdido!"
 child_personality.0041.a: "¡Nada me detendrá!"
 child_personality.0042.desc: "Aquí, en esta prisión, he aprendido lo poco que necesito para seguir adelante. La riqueza y la opulencia no tienen valor propio.\n\nCuando por fin salga de aquí, ¡voy a valorar mucho más lo que tengo!"
 child_personality.0042.a: "Valga lo que valga."
 child_personality.0043.desc: "Entre estos barrotes he aprendido una lección muy valiosa. Uno solo puede confiar en sí mismo. ¿Qué importan las opiniones de los demás, al fin y al cabo? Es más, ¿qué importan los demás?"
 child_personality.0043.a: "¡Nada! ¡No importan nada!"
 child_personality.0044.desc: "Las injusticias que he visto en esta prisión, tanto por parte de los carceleros como de los otros presos, me provoca pesadillas.\n\nSi no podemos tratarnos de forma justa, ¡¿qué sentido tiene?!"
 child_personality.0044.a: "Sin leyes, no somos más que animales."
 child_personality.0045.desc: "La gente es egoísta. Tal vez sea lo más importante que he aprendido durante mi encierro.\n\n¿Una comida sorprendentemente decente? Los prisioneros harán lo que sea por robársela a los otros. ¿Que un guardia burlón exige que renuncien a [ROOT.Char.GetFaith.HighGodName] por un dulce? Ni lo dudan."
 child_personality.0045.a: "Cada uno se preocupa por sí mismo y nada más."
 child_personality.0046.desc: "La única constante en todo este encierro ha sido [ROOT.Char.GetFaith.HighGodNameAlternate]. Siempre que me deprimía, que dudaba, [ROOT.Char.GetFaith.HighGodNameSheHe] escuchaba mis plegarias.\n\nCon el paso de los días, me queda claro que nada hay más importante que mi fe en este mundo."
 child_personality.0046.a: "¡Alabemos a [ROOT.Char.GetFaith.HighGodName]!"
 child_personality.0047.desc: "Vaya donde vaya, los guardias me vigilan. Hasta cuando creo estar a solas, luego comentan algo que revela que lo han visto todo. Que siempre me están observando."
 child_personality.0047.a: "Siempre hay alguien observando..."
 child_personality.0048.desc: "[imprisoner.GetTitledFirstName] dijo que recibiría comida y ropa, y así ha sido. Los guardias prometieron que no volvería a ver la luz del sol, y no la he vuelto a ver.\n\nLo que me queda claro desde esta celda es que la gente suele decir la verdad."
 child_personality.0048.a: "Confío en ellos."
 child_personality.0049.desc: "Entre estos barrotes, la felicidad es algo muy escaso, y el más mínimo gesto amable es de gran ayuda. Ver alegría en los ojos de otro, ver cómo su moral se eleva... Nada me trae más paz que eso."
 child_personality.0049.a: "La amabilidad lo es todo."
 child_personality.0050.desc: "Las injusticias que he visto en esta prisión, tanto por parte de los carceleros como de los otros presos, me provoca pesadillas. Bueno, me las provocaba. Ya nada me sorprende."
 child_personality.0050.a: "Todo el mundo puede ser cruel."
 child_personality.0051.desc: "La alegría escasea en esta celda. Los guardias son tan antipáticos como fornidos. [imprisoner.GetTitledFirstName|l] se muestra hostil o no dice nada, y los demás prisioneros sufren demasiado como para entretenerme… O eso pensaba. Cuando veo cómo sufre uno de ellos, en mi alma se remueve un recuerdo de alegría."
 child_personality.0051.a: "Esta sensación... ¡me gusta!"
 child_personality.0052.desc: "Otras personas deciden lo que como, dónde duermo, si es que duermo, adónde voy... Lo único que tengo en esta celda es mi convicción. No cederé."
 child_personality.0052.a: "Soy la única constante de este lugar."
 child_personality.0053.desc: "Hace tanto que no soy libre que he olvidado lo que es tener mi vida en mis manos. Tomar mis propias decisiones. Ahora, hasta la más sencilla elección me desorienta.\n\nAunque me cuesta recordar mis propias preferencias, esto también me abre muchas puertas."
 child_personality.0053.a: "¿Sabe alguien qué es lo que quiero hacer?"
 child_personality.0054.desc: "Si alguien te hace alguna afrenta y se la perdonas y olvidas, volverán a hacértela. Eso he aprendido de los guardias y de los otros prisioneros.\n\nPor suerte, en esta prisión no tengo mucho que hacer aparte de recordar."
 child_personality.0054.a: "[imprisoner.GetTitledFirstNameNoTooltip|l], algún día me vengaré."
 child_personality.0055.desc: "Cuando pasas día tras día con las mismas personas, te das cuenta de que nada es blanco ni negro. La gente siempre tiene un motivo para hacer lo que hace, y muchos hacen solo lo que pueden.\n\nSi no fuera capaz de perdonar, solo tendría enemigos en esta prisión."
 child_personality.0055.a: "El rencor solo sirve para traer dolor."
 child_personality.0061.t: "La influencia del tutor"
 child_personality.0061.desc_opening: "No disfruto con la soledad, pero me cuesta disfrutar de la compañía de otros. Siempre me preocupa quedar en ridículo en mis interacciones sociales."
 child_personality.0061.desc_shy: "Por eso siento un fuerte vínculo con [guardian.GetTitledFirstNameNoTooltip|l], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], a quien parecen atormentar ideas similares."
 child_personality.0061.desc_gregarious: "[guardian.GetTitledFirstNameNoTooltip|l], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], es mi opuest[guardian.Custom('ES_OA')] total al respecto."
 child_personality.0061.desc_fallback: "No sé si alguien más compartirá mis ideas…"
 child_personality.0061.desc_ending: "Consigo ver a [guardian.GetTitledFirstNameNoTooltip|l] durante un evento social, donde todos los asistentes llevan una bebida en la mano y lucen amplias sonrisas. Quizás sea verdad el dicho de que el vino ayuda a relajarse."
 child_personality.0061.a: "¿Será la cura para mi timidez?"
 child_personality.0061.a.tt: "#EMP Cabe la posibilidad de que mejores tu diplomacia y ganes propensión a la bebida.#!"
 child_personality.0061.b: "No, ¡mi timidez es una prueba de [ROOT.Char.GetFaith.HighGodName]! ¡Esto es cosa de [ROOT.Char.GetFaith.DevilName], que me está tentando!"
 my_ward_or_child: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] "
 child_personality.101.desc: "[child.GetTitledFirstName] vino a quejarse de que [bully.Custom('ES_ElLa')] [bully.GetTitledFirstName|l] [child.GetHerHim] estaba acosando."
 child_personality.101.desc_no_bully: "[child.GetTitledFirstName] vino a quejarse de que el/la [child.Custom('GetDaughterSon')] de un/a [child.Custom('lowly_servant_type')] [child.GetHerHim] estaba acosando."
 child_personality.101.craven: "\n\n[child.GetSheHe|U] se ha estado escondiendo por todo el castillo para no hacer frente al otro niño."
 child_personality.101.lazy: "\n\n[child.GetSheHe|U] lleva varios días sin levantarse de la cama para no hacer frente al otro niño."
 child_personality.101.arbitrary: "\n\n[child.GetSheHe|U] empezó a preguntar cómo se hace para ahorcar a alguien por si le parece que alguien lo merece."
 child_personality.1011.t: "El escondite de [child.GetFirstNameNoTooltip]"
 child_personality.1012.t: "Castigo en su cuarto"
 child_personality.1013.t: "Motivos del castigo"
 child_personality.101.confirm_craven: "Bien. No busques problemas cuando no es necesario."
 child_personality.101.confirm_lazy: "No tienes que enfrentarte al mundo si no quieres."
 child_personality.1013.confirm_arbitrary: "Tu voluntad es la única ley que realmente importa."
 child_personality.101.lazy_change: "¿Por qué no te escondes en tu habitación?"
 child_personality.101.arbitrary_change: "Un abusón merece cualquier castigo imaginable."
 child_personality.101.craven_change: "Ante todo, ¡quédate escondid[child.Custom('ES_OA')] allá donde vayas!"
 child_personality.1021.t: "Campesinos indignos"
 child_personality.1022.t: "Alivio para el dolor"
 child_personality.1023.t: "Sal en la herida"
 child_personality.102.desc_court_location: "Cuando estaba en el/la [court_location.Custom('BaronyTownType')] con [child.GetTitledFirstName|l], le llamó la atención un delincuente en la picota."
 child_personality.102.desc: "Cuando estaba en el mercado con [child.GetTitledFirstName|l], le llamó la atención un delincuente que estaba en la picota."
 child_personality.102.arrogant: "\n\n[child.GetFirstNameNoTooltip] levantó la cabeza e ignoró al delincuente, que estaba rogando un poco de agua."
 child_personality.102.compassionate: "\n\nCuando el hombre le suplicó un poco de agua, [child.GetFirstNameNoTooltip] prometió traérsela inmediatamente. Enseguida regresó de un pozo cercano y dejó que el criminal bebiese de sus manos."
 child_personality.102.callous: "\n\n[child.GetFirstNameNoTooltip] lo miró un momento. El hombre no hacía más que toser y pedir agua, y [child.GetFirstNameNoTooltip] puso los ojos en blanco y siguió andando."
 child_personality.102.confirm_arrogant: "Bien, que sepa cuál es su sitio."
 child_personality.102.confirm_compassionate: "Sin amabilidad, el mundo se derrumbará."
 child_personality.102.confirm_callous: "Un delincuente no se merece nada más que tu desprecio."
 child_personality.102.arrogant_change: "Este delincuente no se merece ni tu atención."
 child_personality.102.compassionate_change: "No, tráele al pobre hombre el agua que pide."
 child_personality.102.callous_change: "Escúpele. Pégale. No se merece nada menos."
 child_personality.103.desc: "Me quedé estupefact[ROOT.Char.Custom('ES_OA')] cuando pillé a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName|l] intentando robar del cofre de viaje de [robbed_guest.GetTitledFirstName|l], que estaba de visita."
 child_personality.103.deceitful: "\n[child.GetSheHe|U] culpó al juego que había inventado un niño, pero yo sabía que mentía."
 child_personality.103.honest: "\n[child.GetFirstName] confesó que por un momento pensó que se saldría con la suya, pero que ahora sabía que se había equivocado."
 child_personality.103.humble: "\n[child.GetFirstName] me dio un discurso impresionante sobre cómo comprendía que lo que había hecho estaba mal."
 child_personality.1031.t: "El precio de ser mentiroso"
 child_personality.1032.t: "Sirviente de la honestidad"
 child_personality.1033.t: "Benditos sean los mansos"
 child_personality.103.confirm_deceitful: "Tienes que aprender a salirte con la tuya con tus mentiras."
 child_personality.103.confirm_honest: "La honestidad será más útil a la larga, niñ[child.Custom('ES_OA')]."
 child_personality.103.confirm_humble: "Todos somos pequeñas piezas en este mundo."
 child_personality.103.deceitful_change: "¡No, tenemos que ocultar tu ofensa!"
 child_personality.103.honest_change: "Sé honest[child.Custom('ES_OA')], y verás que los demás se abrirán a ti."
 child_personality.103.humble_change: "Todos seguimos reglas más importantes que nuestro propio interés, niñ[child.Custom('ES_OA')]."
 child_personality.1041.t: "El regalo de la generosidad"
 child_personality.1042.t: "Esfuerzo y trabajo duro"
 child_personality.1043.t: "Todo en su momento"
 child_personality.104.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] lleva mucho tiempo impresionad[child.Custom('ES_OA')] con uno de los $knight_culture_player_plural_no_tooltip$ de la casa. Tras conocerlo en persona, [child.GetFirstName] se ha estado repitiendo sus palabras."
 child_personality.104.generous: "\n\n«Dales a los demás lo que se merecen, y recibirás lo que te hayas merecido»."
 child_personality.104.diligent: "\n\n«Si te esfuerzas al máximo, podrás dominar lo que sea»."
 child_personality.104.patient: "\n\n«La excelencia llega con el tiempo. Procura estar ahí para atraparla cuando aparezca»."
 child_personality.104.confirm_generous: "A medida que los demás crezcan a su alrededor, también lo hará [child.GetSheHe]."
 child_personality.104.confirm_diligent: "Así es. El trabajo duro le dará lo que desee."
 child_personality.104.confirm_patient: "Sí, las oportunidades siempre acaban llegando."
 child_personality.104.generous_change: "[child.GetFirstName] no debe olvidar nunca el papel de los demás en su propia grandeza."
 child_personality.104.diligent_change: "Hay que enseñarle que el trabajo duro siempre da sus recompensas."
 child_personality.104.patient_change: "Hay que darle tiempo a todo, querid[child.Custom('ES_OA')] [child.GetFirstNameNoTooltip]."
 child_personality.1051.t: "De mecha corta"
 child_personality.1052.t: "Apacible"
 child_personality.1053.t: "Intereses cambiantes"
 child_personality.105.desc: "Estaba observando a [child.GetTitledFirstName|l] jugar con otros niños cuando [doing_push.GetTitledFirstName|l] intentó tirarle al suelo."
 child_personality.105.wrathful: "¡De pronto, se armó una gran pelea entre los niños!"
 child_personality.105.forgiving: "\n[child.GetFirstName] se lo tomó con calma y se sentó a hablar con [doing_push.GetFirstName]."
 child_personality.105.fickle: "Pero la tensión no duró mucho, ya que [child.GetFirstName] se inventó enseguida un juego nuevo y se olvidaron del anterior."
 child_personality.105.confirm_wrathful: "¡[child.GetFirstNameNoTooltip] dio tanto como recibió!"
 child_personality.105.confirm_forgiving: "[child.GetFirstNameNoTooltip] sabe poner la otra mejilla cuando hace falta."
 child_personality.105.confirm_fickle: "Muchas veces, lo mejor es pasar página."
 child_personality.105.wrathful_change: "¡[child.GetFirstName] no debe dejar que nadie le pase por encima!"
 child_personality.105.forgiving_change: "Hay que enseñar a [child.GetFirstNameNoTooltip] a poner la otra mejilla."
 child_personality.105.fickle_change: "[child.GetFirstNameNoTooltip] no debe persistir en estos asuntos."
 child_personality.1061.t: "Resentimiento persistente"
 child_personality.1062.t: "Una pérdida de interés"
 child_personality.1063.t: "Insistencia"
 child_personality.106.desc: "[child.GetTitledFirstName] llevaba un tiempo escondiendo su amor secreto por [crush.GetTitledFirstName|l]. Cuando por fin confesó lo que sentía, [crush.GetFirstName] respondió con aspereza."
 child_personality.106.vengeful: "\n\nAhora [child.GetFirstName] murmura cada vez que [crush.GetSheHe] pasa delante."
 child_personality.106.chaste: "\n\nParece que recela de cualquier clase de cariño después de ese rechazo."
 child_personality.106.stubborn: "\n\n[child.GetFirstName] sigue empeñad[child.Custom('ES_OA')] en seguir[crush.GetHerHim]."
 child_personality.106.confirm_vengeful: "Ah, chiquilladas."
 child_personality.106.confirm_chaste: "Nadie debería aventurarse en los caminos de la lujuria."
 child_personality.106.confirm_stubborn: "Si no sale a la primera, lo único que se puede hacer es volver a intentarlo."
 child_personality.106.vengeful_change: "¡[child.GetFirstNameNoTooltip] no debería dejar que nadie [child.Custom('ES_LoLa')] tratase así!"
 child_personality.106.chaste_change: "A lo mejor el amor no es para [child.GetFirstNameNoTooltip]…"
 child_personality.106.stubborn_change: "¡[child.GetFirstNameNoTooltip] no debe rendirse tan fácilmente!"
 child_personality.1071.t: "Un juicio severo"
 child_personality.1072.t: "En nombre de la divinidad"
 child_personality.1073.t: "Moderación inspirada"
 child_personality.107.desc: "Tras la sentencia a muerte a un ladronzuelo, le pregunté a [child.Custom2('MyCharacterIntroduction', ROOT.Char)] qué es lo que pensaba."
 child_personality.107.just: "\n\n[child.GetFirstName] respondió que la sentencia era demasiado dura para un delito tan pequeño."
 child_personality.107.cynical: "\n\n[child.GetFirstName] expresó sus dudas: ¿qué dios podría querer un país con una ley tan severa?"
 child_personality.107.temperate: "\n\n[child.GetFirstName] afirmó haber aprendido que no se debe abarcar más de lo que se puede."
 child_personality.107.confirm_just: "Es verdad que el castigo no se ajustó al delito."
 child_personality.107.confirm_cynical: "No esperes ver la justicia [child.GetFaith.HighGodNamePossessive]."
 child_personality.107.confirm_temperate: "Pretender hacer demasiado puede ser muy peligroso."
 child_personality.107.just_change: "Hay que enseñarle cómo ejecutar correctamente la ley."
 child_personality.107.cynical_change: "Es hora de enseñarle lo poco que se preocupa [ROOT.Char.GetFaith.HighGodName]."
 child_personality.107.temperate_change: "Es una lección de moderación en todos los aspectos."
 child_personality.1081.t: "Una mirada atenta"
 child_personality.1082.t: "Haciendo amigos"
 child_personality.1083.t: "Un contacto inapropiado"
 child_personality.108.desc: "¡[child.GetTitledFirstName] pareció disfrutar mucho nuestro último banquete!"
 child_personality.108.greedy: "\nLo que más le llamó la atención fueron las sofisticadas prendas y el oro reluciente que vio."
 child_personality.108.gregarious: "\nHizo buenas migas con todos con quienes habló, hasta con los invitados adultos."
 child_personality.108.lustful: "\nDespués no podía dejar de hablar de lo que sintió al cruzar la mirada con tal sirvient[child.Custom('ES_EAOpp')] joven."
 child_personality.108.confirm_greedy: "Estas son las formas de poder que gobiernan nuestro mundo."
 child_personality.108.confirm_gregarious: "Hacer amigos nunca viene mal."
 child_personality.108.confirm_lustful: "Oh, así que es[child.Custom('ES_EA')] granuja se está haciendo mayor, ¿eh?"
 child_personality.108.greedy_change: "El verdadero valor de las cosas reside en los símbolos de poder más caros."
 child_personality.108.gregarious_change: "¡Le enseñaré a hacer amigos en un banquete!"
 child_personality.108.lustful_change: "Ya vi cómo mirabas a es[child.Custom('ES_EAOpp')] sirvient[child.Custom('ES_EAOpp')], [child.GetFirstNameNoTooltip]."
 child_personality.1091.t: "Un atasco"
 child_personality.1092.t: "Un joven mediador"
 child_personality.1093.t: "Defensor de la fe"
 child_personality.109.desc: "Hoy los niños tuvieron alboroto. [child_preacher.GetTitledFirstName|l] intentó predicar entre los demás pequeños y se convirtió en el objetivo de una pequeña pelea."
 child_personality.109.desc_fallback: "Hoy los niños tuvieron alboroto. Un niño intentó predicar entre los demás y se convirtió en el objetivo de una pequeña pelea."
 child_personality.109.brave: "\n\n[child.GetTitledFirstName] intervino e hizo lo que pudo para proteger[child_preacher.GetHerHim]."
 child_personality.109.brave_fallback: "\n\n[child.GetTitledFirstName] intervino e hizo lo que pudo para proteger al pequeño predicador."
 child_personality.109.calm: "\n\n[child.GetTitledFirstName] intervino y consiguió detener la pelea antes de que nadie saliese herido."
 child_personality.109.zealous: "\n\nA [child.GetTitledFirstName|l] le enfureció que alguien atacase a quien quiere hablar en nombre de [child.GetFaith.random_GoodGodNames], y echó a los demás niños."
 child_personality.109.confirm_brave: "Nunca te eches atrás en un duelo, [child.GetFirstNameNoTooltip]."
 child_personality.109.confirm_calm: "Es muy importante mantener la calma ante la presión."
 child_personality.109.confirm_zealous: "¡Servirás diligentemente a la divinidad!"
 child_personality.109.brave_change: "No tengas miedo. Lánzate cuanto tengas que hacerlo."
 child_personality.109.calm_change: "Te voy a contar cómo podías haber mediado en esto…"
 child_personality.109.zealous_change: "No dejes jamás que nadie insulte así a la divinidad."
 child_personality.1101.t: "Con seguridad"
 child_personality.1102.t: "Con alegría"
 child_personality.1103.t: "Con sospecha"
 child_personality.110.desc: "Me llevé a [child.GetFirstName] a jugar con el arco y, para mi sorpresa, se encontró con una corza herida."
 child_personality.110.ambitious: "\n\n[child.GetSheHe|U] no dudó lo más mínimo en derribarla."
 child_personality.110.sadistic: "\n\nCuando [child.GetFirstName] me mostró al animal, las heridas indicaron una muerte lenta y agónica. [child.GetFirstNameNoTooltip] solo sonrió."
 child_personality.110.paranoid: "\n\n[child.GetFirstName] estalló contra mí. Pensaba que había organizado el encuentro para poner[child.Custom('ES_LoLa')] a prueba."
 child_personality.110.confirm_ambitious: "Vas a ser muy grande, [child.GetFirstNameNoTooltip]."
 child_personality.110.confirm_sadistic: "No es más que un animal."
 child_personality.110.confirm_paranoid: "Sí, desde luego, era una prueba. Bien hecho, [child.GetFirstNameNoTooltip]."
 child_personality.110.ambitious_change: "¡Entonces muéstrame que podrías haber derribado un animal tú sol[child.Custom('ES_OA')]!"
 child_personality.110.sadistic_change: "Siempre le toca sufrir a alguien. Lo importante es que no seas tú."
 child_personality.110.paranoid_change: "Sí, era una prueba. Espero que lo hagas mejor la próxima vez."
 child_personality.1111.t: "Gran satisfacción"
 child_personality.1112.t: "Una mente cambiante"
 child_personality.1113.t: "Confianza en mí"
 child_personality.111.desc: "[child.GetTitledFirstName] lleva un tiempo pidiéndome [child.Custom('child_object_of_interest_indefinite')] y le he dicho que cumpliré su deseo dentro de tres meses si se concentra más en los estudios."
 child_personality.111.content: "\n\nMe respondió que estaba content[child.Custom('ES_OA')] con su dedicación actual a sus estudios, con recompensa o sin ella."
 child_personality.111.fickle: "\n\n[child.GetSheHe|U] rechazó simplemente mi oferta; por lo visto ya no le importa."
 child_personality.111.trusting: "\n\nDesde que hice la promesa, [child.GetFirstName] ha redoblado los esfuerzos en sus estudios."
 child_personality.111.confirm_content: "Todos aprendemos a vivir con lo que nos toca en la vida."
 child_personality.111.confirm_fickle: "Una mente flexible es una mente sana."
 child_personality.111.confirm_trusting: "Nunca te engañaré, [child.GetFirstNameNoTooltip]."
 child_personality.111.content_change: "Debe centrarse en el talento que ya posee."
 child_personality.111.fickle_change: "Le enseñaré un modo de pensar más flexible."
 child_personality.111.trusting_change: "[child.GetFirstNameNoTooltip] debe aprender a escucharme."
 child_personality.1121.t: "La huida"
 child_personality.1122.t: "Soledad en el gran salón"
 child_personality.1123.t: "Un pequeño gourmet"
 child_personality.112.desc: "[child.GetTitledFirstName] pareció pasarlo mal en el último banquete."
 child_personality.112.impatient: "Se escapó enseguida y no se [child.Custom('ES_LoLa')] volvió a ver el resto de la velada."
 child_personality.112.shy: "Se metió debajo de una mesa y allí se escondió de la gente toda la comida."
 child_personality.112.gluttonous: "Enterró la cara en la comida y solo habló para pedir una ración tras otra."
 child_personality.112.confirm_impatient: "Si tienes mejores cosas que hacer, ve a hacerlas."
 child_personality.112.confirm_shy: "Lo importante es que los invitados sepan que estuvimos."
 child_personality.112.confirm_gluttonous: "¡La comida siempre es una alegría!"
 child_personality.112.impatient_change: "Si te pareció tan aburrido, entonces deberías haberte ido."
 child_personality.112.shy_change: "¡Es nuestro deber que nos vean, te guste o no!"
 child_personality.112.gluttonous_change: "Si la compañía te desagrada, céntrate en la comida."
 child_personality.2001.t: "Perdiendo la pista"
 child_personality.2001.desc: "Me gusta jugar con [child.GetTitledFirstName|l], decirle cuándo hace cosas raras y meterme un poco con [child.Custom('ES_ElElla')] de vez en cuando."
 child_personality.2001.craven: "\n\nSi no lo conociera, diría que se esconde de mí."
 child_personality.2001.a: "¿Qué le pasa, es un[child.Custom('ES_XA')] cobarde?"
 child_personality.2002.t: "Encierro"
 child_personality.2002.lazy: "\n\nAhora [child.GetFirstName] se pasa el día encerrado en su habitación, sin hacer nada."
 child_personality.2002.a: "Es un rollo."
 child_personality.2003.t: "Petición irrazonable"
 child_personality.2003.arbitrary: "\n\n¡Ahora [child.GetSheHe] se ha hartado y ha ido corriendo a los mayores a decirles que tienen que ahorcarme por ello!"
 child_personality.2003.a: "¡Se ha pasado!"
 child_personality.2004.t: "De la pelea a la amistad"
 child_personality.2004.desc: "Creí que [child.GetTitledFirstName|l] se iba a pelear conmigo cuando le empujé sin querer cuando jugábamos, pero se le pasó la rabia enseguida.\n\nEmpezamos a hablar y luego jugamos. ¡Fue tan divertido que ahora jugamos todos los días!"
 child_personality.2004.a: "Me alegra tener cerca un[child.Custom('ES_XA')] amig[child.Custom('ES_XA')] como [child.GetFirstNameNoTooltip]."
 child_personality.2005.t: "Persistencia"
 child_personality.2005.desc: "[child.GetTitledFirstName] me ha pedido tantas veces que juegue y pasee con [child.GetSheHe], que he tenido que dejarle claro que no quería.\n\nDe primeras, se quedó abatid[child.Custom('ES_OA')], pero es evidente que no dejará de intentar que me guste."
 child_personality.2005.a: "¡Tiene que parar de una vez!"
 child_personality.2005.b: "Es adorable que no se rinda."
 child_personality.2005.c: "¿[child.GetFirstName]? ¿Quién?"
 child_personality.2006.t: "Mi rescatador"
 child_personality.2006.opening: "Intentaba enseñar a los otros niños lo que sabía de Dios cuando empezaron a burlarse y levantar sus puños contra mí."
 child_personality.2006.bully: "A pesar de cómo me había tratado en el pasado, solamente [child.GetTitledFirstName|l] se atrevió a intervenir y me defendió."
 child_personality.2006.victim: "A pesar de cómo [child.GetHerHim] traté en el pasado, solo [child.GetTitledFirstName|l] se atrevió a intervenir y me defendió."
 child_personality.2006.desc: "Solo [child.GetTitledFirstName|l] se atrevió a intervenir y me defendió."
 child_personality.2006.a: "Desde entonces, somos inseparables."
 child_personality.2007.t: "Un encuentro"
 child_personality.2007.desc: "[child_preacher.GetTitledFirstName] hablaba a muchos de los niños sobre [child_preacher.GetFaith.HighGodName] y empezó a ponerme de los nervios.\n\nLe empujé un poco y, de repente, [child.GetTitledFirstName|l] empezó a pegarme diciéndome que [child_preacher.GetHerHim] dejara en paz."
 child_personality.2007.a: "¡Solo me estaba divirtiendo un poco, idiota!"
 #Curious
 child_personality.3001.t: "¿Qué? ¿Por qué? ¿Cómo?"
 child_personality.3001.desc: "¡Hay tanto que ver, oler y tocar! ¿De dónde vienes? ¿Por qué el cielo es azul? ¿Qué hay más allá de esa colina? ¡Por favor, quiero ir a descubrirlo!"
 child_personality.3001.a: "¡Hay tantas preguntas!"
 child_personality.3001.message: "¡Mi [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.GetTitledFirstName|l] siempre tiene preguntas!"
 child_personality.3002.desc: "¡No hay nunca un momento en silencio! ¡Mi [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName|l] siempre tiene mil preguntas! Hago todo lo que puedo para alentar su curiosidad, pero a veces me supera su torrente constante de ideas y preguntas."
 child_personality.3002.a: "Cuando un papá y una mamá se quieren mucho…"
 #Rowdy
 child_personality.3003.t: "La llama arde"
 child_personality.3003.desc: "¡Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] siempre me está ordenando que no me mueva y que me quede inmóvil, aunque yo le digo que es imposible! ¡Es como si mis brazos y piernas se movieran solos y, si no los sigo, se acabarán marchando sin mí!"
 child_personality.3003.a: "¡No quiero!"
 child_personality.3003.message: "Mi [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName|l] siempre está tramando algo!"
 child_personality.3004.t: "Un buscalíos en potencia"
 child_personality.3004.desc: "Aunque me esperaba ciertas trastadas de mi [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName|l], su creatividad me tiene siempre alerta. Cuando no es una broma, es una pelea, un tutor contrariado o una herida en la rodilla por una aventura que acabó mal."
 child_personality.3004.a: "¡Nunca te aburres!"
 #Bossy
 child_personality.3005.t: "La formación de un gobernante"
 child_personality.3005.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] sigue pidiéndome que deje que los otros niños elijan a qué jugar, pero ¿por qué tengo que hacerlo, si siempre elijo lo mejor? ¡Me estoy cansando de [guardian.Custom('ES_ElElla')] y de todos los mayores que me dicen lo que tengo que hacer!"
 child_personality.3005.a: "¡Tú no me mandas!"
 child_personality.3005.message: "¡Mi [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName|l] siempre sabe lo que quiere!"
 child_personality.3006.desc: "No hay límite a las opiniones y deseos de mi [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ], [personality_child.GetTitledFirstName|l]. ¡La mitad de las veces, [personality_child.Custom('ES_ElElla')] intenta decirme a mí qué hacer, y no al revés!"
 child_personality.3006.a: "Formidable o irritante… la línea es muy fina."
 #Charming
 child_personality.3007.t: "Más vale maña que fuerza"
 child_personality.3007.desc: "«Sé amable y trabaja duro», me dice continuamente mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName]. ¡Yo me esfuerzo, pero es que es agotador! ¿No es más inteligente engañar y mentir un poco para conseguir lo que quiero?"
 child_personality.3007.a: "¡Y qué fáciles son todos de engañar!"
 child_personality.3007.message: "¡Mi [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName|l] es trampos[personality_child.Custom('ES_OA')] y astut[personality_child.Custom('ES_OA')]!"
 child_personality.3008.t: "Sonrisas dulces y mentirijillas"
 child_personality.3008.desc: "Como otros niños de su edad, mi [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)], [personality_child.GetTitledFirstName|l], a veces miente y pone a prueba los límites. Sin embargo, no suele levantar sospechas con su dulce comportamiento y la gente siempre le perdona cuando [personality_child.Custom('ES_LoLa')] pillan.\n\nMe pregunto de cuántos líos se estará librando…"
 child_personality.3008.a: "Le echaré un ojo."
 #Pensive
 child_personality.3009.t: "Distracciones"
 child_personality.3009.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] me dice que debería jugar con otros niños. ¡Pero es que son muy ruidosos! ¡Tiene que haber silencio para que pueda oír mis pensamientos!"
 child_personality.3009.a: "Tengo tanto en lo que pensar…"
 child_personality.3009.message: "Mi [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName|l] suele estar en su mundo."
 child_personality.3010.t: "Distracciones"
