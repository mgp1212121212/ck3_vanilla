l_spanish:
 child_personality.7000.t: "El barril robado"
 child_personality.7000.desc: "«Mira lo que he encontrado, [child.GetFirstNameNoTooltip]: ¡un barril entero de [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! Me lo llevé cuando los cocineros no miraban», me dice [other_child.GetFirstName] con una mirada diabólica en los ojos.\n\n«¿A que esperas? ¡Nos lo vamos a beber antes de que alguien se dé cuenta de que ha desaparecido!», exclama.\n\nUna oferta tentadora… ¿pero esto está bien?"
 child_personality.7000.a: "Déjamelo, voy a dejarlo todo como estaba."
 child_personality.7000.b: "¡Tú sí que eres un[other_child.Custom('ES_XA')] amig[other_child.Custom('ES_OA')], [other_child.GetFirstNameNoTooltip]! ¡Salud!"
 child_personality.7000.c: "Esto no es para mí. Pero tú puedes beber lo que quieras."
 child_personality.7001.t: "$child_personality.7000.t$"
 child_personality.7001.desc: "«¡He atrapado a este par de pillastres donde guardamos la comida!», me dice a voces un[cook.Custom('ES_XA')] cociner[cook.Custom('ES_OA')] muy irritad[cook.Custom('ES_OA')] que arrastra a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] y a [other_child.GetFirstName].\n\n"
 child_personality.diligent.desc: "«¡[other_child.GetFirstNameNoTooltip] robó un barril #EMP entero#! de [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! [child.GetFirstNameNoTooltip] intentó devolverlo antes de que me diera cuenta, pero ¡mala suerte!», dice mi cociner[cook.Custom('ES_OA')] con rabia.\n\nParece que mi pupil[child.Custom('ES_OA')] es un poco buscalíos, pero ¡cambió de parecer!"
 child_personality.gregarious.desc: "«Robaron un barril #EMP entero#! de [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] y se lo bebieron casi todo. Y ahora solo vedlos, ¡borrach[child.Custom('ES_OA')]s como unos adultos! Casi no se pueden mantener en pie…», dice mi cociner[cook.Custom('ES_OA')] con rabia.\n\nParece que mi pupil[child.Custom('ES_OA')] sucumbió a la presión social, pero al menos se ve que [child.GetSheHe] y [other_child.GetFirstNameNoTooltip] son uña y carne."
 child_personality.temperate.desc: "«¡Robaron un barril #EMP entero#! de [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] y [child.GetFirstNameNoTooltip] se sentó ahí mientras [other_child.GetFirstNameNoTooltip] bebía hasta casi perder el sentido!», dice mi cociner[cook.Custom('ES_OA')] con rabia.\n\nParece que mi pupil[child.Custom('ES_OA')] protegió a su compinche, montando guardia al tiempo que se abstenía de beber."
 child_personality.7001.diligent: "¿Tú sol[child.Custom('ES_OA')]? ¡Muy diligente de tu parte, buen[child.Custom('ES_XA')] [child.Custom('GirlBoy')]!"
 child_personality.7001.gregarious: "¡Ja! ¡Os lo habéis pasado #EMP como nunca#!, ¿eh?!"
 child_personality.7001.temperate: "Hicisteis bien en absteneros de la bebida."
 child_personality.7001.change.diligent: "Creo que alguien necesita una lección sobre responsabilidad individual."
 child_personality.7001.change.gregarious: "Escuchad, ¡la bebida es vital para la #EMP alegría#! y la #EMP diversión#!!"
 child_personality.7001.change.temperate: "No os volveréis a acercar a los licores, ¡¿me habéis oído?!"
 spoilsport_opinion: "Aguafiestas"
 child_personality.7010.t: "El sermón"
 child_personality.7010.desc: "«Escuchadme, niños. ¡Hoy os hablaré de [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.PositiveAfterLife], [ROOT.Char.GetFaith.NegativeAfterLife], e incluso #EMP [ROOT.Char.GetFaith.DevilName]#! en persona!», exclama [sermon_priest.GetFirstName], con el fervor ardiendo en sus ojos.\n\nOtros niños y yo estamos fascinados por el sermón de [sermon_priest.GetFirstNameNoTooltip], ¡¿quién iba a saber que el/la [ROOT.Char.GetFaith.ReligiousText] podía ser tan #EMP fascinante?!#!\n\nCuando el sermón termina, tengo que contarle a [sermon_priest.GetFirstNameNoTooltip] lo que pienso."
 child_personality.7010.a: "«¡Mi fe en [ROOT.Char.GetFaith.HighGodName] #EMP jamás#! flaqueará, [sermon_priest.GetFirstNameNoTooltip]!»."
 child_personality.7010.b: "«¿Qué ha pasado con el #EMP \"Derecho divino [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.Custom('GetQueenKing')]\"#!?»."
 child_personality.7010.c: "«¡Este '[ROOT.Char.GetFaith.DevilName]' parece #EMP tener aspiraciones!#!»."
 child_personality.7011.t: "$child_personality.7010.t$"
 child_personality.7011.desc: "Hoy [sermon_priest.GetFirstName] dio un sermón fogoso para todos los niños de la corte y aparentemente quedaron embelesados cuando leyó tan fervorosamente el/la [sermon_priest.GetFaith.ReligiousText].\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] "
 child_personality.zealous.desc: "parece habérselo tomado a pecho, puede que #EMP demasiado#!. Lleva horas persiguiendo a los sirvientes, señalando cómo pueden ser mejores [child.GetFaith.GetAdherentNamePlural]…"
 child_personality.ambitious.desc: "ahora parece convencid[child.Custom('ES_OA')] de que está destinad[child.Custom('ES_OA')] a la grandeza, afirmando que [child.GetFaith.HighGodName] [child.GetHerHim] apoya sin discusión."
 child_personality.sadistic.desc: "no deja de repetirme cuánto disfrutó con los pasajes sobre #EMP [child.GetFaith.DevilName]#! y que es alguien cuyos ideales aspira a emular…"
 child_personality.7011.zealous: "Una creencia fuerte te servirá bien, [child.Custom('GirlBoy')]."
 child_personality.7011.ambitious: "¡Así es, nunca olvides que lo divino está contigo!"
 child_personality.7011.sadistic: "Que digan lo que quieran, pero la falta de escrúpulos le vendrá bien."
 child_personality.7011.change.zealous: "Tu #EMP fe#! está por encima de todo, hij[child.Custom('ES_OA')] mí[child.Custom('ES_OA')]."
 child_personality.7011.change.ambitious: "¡La fe #EMP solo un medio para un fin!#!"
 child_personality.7011.change.sadistic: "Criatura, este mundo es oscuro y lleno de horrores. Es matar o que te maten."
 clever_child_opinion: "Listillo"
 delightfully_devilish_opinion: "Deliciosamente malvado"
 worried_opinion: "Preocupado"
 child_personality.7020.t: "La paliza"
 child_personality.7020.desc: "«¡[child.Custom('InsultNoun')|U] zoquete! ¡¿Por qué tienes que estar siempre en medio?! Te voy a dar una lección…», exclama [evil_person.GetFirstName] estirando la mano hacia un palo cercano.\n\n¿Qué he hecho de malo? ¡Solo quería ver qué estaba haciendo [evil_person.GetFirstNameNoTooltip]! ¡[evil_person.GetFirstNameNoTooltip] se acerca rápidamente y levanta el palo! ¡Socorro!\n\n«Como le cuentes a alguien quién te lo hizo, morirás…», dice sonriendo."
 child_personality.7020.a: "Có… cómo puede ser tan cruel la gente…"
 child_personality.7020.b: "¡¿Y si hay más gente como [evil_person.GetSheHe]?! ¡Debo estar en guardia #EMP siempre#!!"
 child_personality.7020.c: "¡No me hagas daño, por favor! ¡Haré lo que sea!"
 child_personality.7021.t: "$child_personality.7020.t$"
 child_personality.7021.desc: "¡¿Pero qué le ha pasado a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]?! Tiene golpes y moratones por todo el cuerpo, ¡pero se niega decir quién se lo hizo! ¿Fue un niño mayor? ¿O [child.GetFirstName] incordió a un noble hasta que estalló?\n\n"
 child_personality.shy.desc: "Ahora ha dejado de hablar y se esconde cada vez que hay alguien cerca… Pobre [child.Custom('GirlBoy')]…"
 child_personality.paranoid.desc: "Parece que incluso las sombras titilantes le hacen saltar de miedo, ¿quizás [child.Custom('ES_ElLa')] pobre [child.Custom('GirlBoy')] ve a su agresor en ellas? Siempre está mirando a su espalda, siempre alerta…"
 child_personality.craven.desc: "Tanto, que si un alfiler cae, [child.GetFirstNameNoTooltip] buscará corriendo la seguridad de un armario vacío. [child.Custom('ES_ElLa')|U] pobre [child.Custom('GirlBoy')] parece vivir en un miedo constante…"
 child_personality.7021.shy: "Querid[child.Custom('ES_OA')] [child.Custom('GirlBoy')], no tienes que hablar con nadie si no quieres."
 child_personality.7021.paranoid: "Mantente alerta, [child.Custom('GirlBoy')]. No les des otra oportunidad."
 child_personality.7021.craven: "Corre, escóndete y no les des jamás a tus enemigos la posibilidad de hacerte daño."
 child_personality.7021.change.shy: "Evita a la gente y estarás a salvo…"
 child_personality.7021.change.paranoid: "Hay enemigos por #EMP todas partes#!. Debes aprenderlo."
 child_personality.7021.change.craven: "¡Deberías haber huido, [child.Custom('GirlBoy')]!"
 child_personality.7030.t: "A solas en la cocina"
 child_personality.7030.desc: "¡Por fin tengo #EMP toda#! la cocina para mí!\n\nHe convencido [cook.Custom('ES_AlAla')] cociner[cook.Custom('ES_OA')], [cook.GetFirstName] de que voy a limpiar los cacharros. Con esa promesa se ha ido a por [ROOT.Char.Custom('GetLivestockFowlIndef')] para la cena de esta noche, dejando toda la cocina #EMP deliciosamente#! desguarnecida.\n\nHay miel y [child.Custom('FavoriteTreatDemand')] y mermelada y [child.Custom('GetExpensiveDessert')] y manzanas y… y… #EMP ¡Y YA NO PUEDO MÁS!#!\n\nEs hora de…"
 child_personality.7030.a: "… ¡comer un poco de todo y dormir la siesta sobre un saco de harina!"
 child_personality.7030.b: "… ¡zampar todo lo que pueda y no dejar ni una miga!"
 child_personality.7030.c: "… ¡limpiar los pucheros, claro!"
 child_personality.7031.t: "$child_personality.7030.t$"
 child_personality.7031.desc: "«Buenas, mi [ROOT.Char.GetLadyLord]», dice [cook.GetFirstName], un[cook.Custom('ES_XA')] de [cook.GetHerHim]s cociner[cook.Custom('ES_OA')]s. «Tengo a vuestr[child.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] conmigo. Veréis, me prometió que limpiaría los cacharros de la cocina…».\n\nToma aire hondo.\n\n"
 child_personality.lazy.desc: "«… ¡pero mordisqueó toda la comida como un ratoncillo y luego se quedó dormid[child.Custom('ES_OA')] sobre un saco de harina! Por mí se merecería una buena zurra, pero os [child.GetHerHim] dejo para que hagáis lo que veáis mejor!».\n\n¡Est[child.Custom('ES_OA')] [child.Custom('GirlBoy')] está tan desganad[child.Custom('ES_OA')] y aletargad[child.Custom('ES_OA')] que cualquiera diría que es un cadáver!"
 child_personality.gluttonous.desc: "«… pero se zampó todos los dulces que pudo encontrar, ¡como un[child.Custom('ES_XA')] cerdit[child.Custom('ES_OA')]! Ahora está todo sudad[child.Custom('ES_OA')] y roj[child.Custom('ES_OA')] de zampar tanto…».\n\nEs cierto que [child.GetFirstNameNoTooltip] nunca se resiste a un dulce, pero esto podría haber llegado demasiado lejos…"
 child_personality.compassionate.desc: "«… ¡y sí que limpió #EMP todos#! los pucheros! ¡Incluso fregó el caldero, sin que yo se lo pidiera! Es un[child.Custom('ES_XA')] [child.Custom('GirlBoy')] muy dulce [child.Custom('ES_ElLa')] que tenéis».\n\nEs, en efecto, muy abnegad[child.Custom('ES_OA')], pero ¿encaja este acto con la importancia de [child.GetFirstNameNoTooltip]?…"
 child_personality.7031.lazy: "¡Bien! ¡No malgastes energía cuando no es necesario!"
 child_personality.7031.gluttonous: "Recuerda que nadie puede decirte qué puedes comer o no."
 child_personality.7031.compassionate: "¡Qué dulzura de acto! Llegarás lejos en la vida."
 child_personality.7031.change.lazy: "No malgastes energías con gente así, [child.Custom('GirlBoy')]."
 child_personality.7031.change.gluttonous: "Deberías haberte comido todos los dulces, es #EMP tu derecho#!."
 child_personality.7031.change.compassionate: "¡Debes tratar mejor a [cook.GetFirstNameNoTooltip]!"
 lazy_child_opinion: "Gandulillo"
 little_pig_opinion: "Cerdito"
 sweet_child_opinion: "Dulzura"
 thankful_opinion: "Agradecido"
 child_personality.7040.t: "Escondites y besos"
 child_personality.7040.desc: "El ropero de las dependencias de los sirvientes es#EMP el mejor#! escondite, ¡soy genial en este juego! Cuando miro por la rendija entre las puertas veo a [lover_1.GetFirstName] y [lover_2.GetFirstName] entrar de golpe por la puerta.\n\n«Oh, mi [lover_2.Custom('RomanticComplimentNoun')] [lover_2.Custom('RomanticComplimentAdjective')], estoy #EMP deseando#! quitarte la ropa!». [lover_1.GetFirstNameNoTooltip] gruñe, sus manos aferran el cuerpo de [lover_2.GetFirstNameNoTooltip] por todas partes.\n\n«¡Tómame, tómame ya, [lover_1.Custom('RaunchyComplimentNoun')]!». [lover_2.GetFirstNameNoTooltip] gime fuerte, arrojándose sobre el lecho.\n\n"
 child_personality.7040.desc_motherfather: "¿Madre, padre? ¡¿Q-qué están #EMP haciendo?!#!"
 child_personality.7040.desc_father: "¿Padre? ¡¿Qué estás #EMP haciendo?!#!"
 child_personality.7040.desc_mother: "¿Madre? ¡¿Qué estás #EMP haciendo?!#!"
 child_personality.7040.desc_default: "Qué están… Oh… ¡Yo #EMP no#! debería ver esto!"
 child_personality.7040.a.crush_version: "[child_crush_target.GetFirstNameNoTooltip] es… #EMP bell[child_crush_target.Custom('ES_OA')]#!, como [child_crush_target.Custom('GetBeautifulMetaphor')]."
 child_personality.7040.a: "¡Esto parece #EMP MUCHO#! más divertido que el escondite!"
 child_personality.7040.b: "¡Mis pobres ojos inocente, que pare! #EMP ¡Parad ya!#!"
 child_personality.7041.t: "$child_personality.7040.t$"
 child_personality.7041.desc: "¿Qué rayos estaba haciendo mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] en ese ropero de las dependencias de los sirvientes? ¿Jugar al escondite como dice?\n\n"
 child_personality.lustful.desc: "[child.GetSheHe|U] está como tont[child.Custom('ES_OA')]; sonrisas, mejillas sonrojadas, babas, apenas oye lo que digo…\n\nOh, no… Ya sé lo que ha pasado. Debió de ver a dos [ROOT.Char.Custom('lowly_servant_type')]s, ejem, #EMP charlando#! juntos. Esta claro que lo que se ve en los ojos de [child.GetFirstNameNoTooltip] es lujuria."
 child_personality.chaste.desc: "[child.GetSheHe|U] parece un fantasma; tiembla, ojos como platos, se queda mirando las paredes…\n\nOh, no… Ya sé lo que ha pasado. Debió de ver a dos [ROOT.Char.Custom('lowly_servant_type')]s, ejem, #EMP charlando#! juntos.\n\n[child.Custom('ES_ElLa')|U] pobre parece impactad[child.Custom('ES_OA')] y no me sorprendería que cuando crezca le resulte difícil intimar…"
 child_personality.7041.lustful: "¡Pequeñ[child.Custom('ES_OA')] bichej[child.Custom('ES_OA')] salid[child.Custom('ES_OA')]! ¡Guárdalo para cuando seas mayor!"
 child_personality.7041.chaste: "Le vendrá bien no tener más intimidad de la necesaria."
 child_personality.7041.change.lustful: "¡No tengas miedo, [child.Custom('GirlBoy')]! ¡Lo entenderás cuando seas mayor!"
 child_personality.7041.change.chaste: "¡Contrólate! ¡Así no se comporta un[child.Custom('ES_XA')] [child.GetLadyLord]!"
 child_personality.7050.t: "Una lección de lucro"
 child_personality.7050.desc: "«Sin impuestos, la tesorería real se agotaría enseguida. Los vasallos leales están más que dispuestos a pagar», dice [teacher.GetFirstName], mi maestr[teacher.Custom('ES_OA')] y [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))].\n\n«Por lo tanto, es de suma importancia mantener a vuestros súbditos felices y no imponer demasiados impuestos, ni demasiado pocos, no sea que os vean complaciente». [teacher.GetFirstNameNoTooltip] continúa, pasando una página.\n\n«[ROOT.Char.Custom('ES_DelDela')|U] [ROOT.Char.GetTitleTierName] más elevad[ROOT.Char.Custom('ES_OA')] al [ROOT.Char.Custom('lowly_servant_type')] más humilde, cada uno hace su parte», dice cerrando el volumen. «La lección ha terminado, podéis iros ya»."
 child_personality.7050.a: "¡Sin equidad, el señorío se vendrá abajo!"
 child_personality.7050.b: "¡Bah! ¡Cuando yo reine, los impuestos serán #EMP altos#! y #EMP considerables!#!"
 child_personality.7050.c: "Para hacer una tortilla de oro, hay que romper algunos campesinos…"
 child_personality.7051.t: "$child_personality.7050.t$"
 child_personality.7051.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]"
 child_personality.7051.desc_1: "acaba de terminar una de mi lecciones"
 child_personality.7051.desc_2: "acaba de terminar una de las lecciones de [teacher.GetFirstName]"
 child_personality.7051.desc_fin: " sobre la gestión de la tesorería y el oro que contiene.\n\n"
 child_personality.just.desc: "Parece que [child.GetFirstNameNoTooltip] se ha tomado la lección a pecho, con un sentido reforzado de la justicia.\n\nAhora habla continuamente sobre como todos «Del más alt[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleTierName|l] al más humilde [ROOT.Char.Custom('lowly_servant_type')]» tienen un papel en la economía del señorío."
 child_personality.greedy.desc: "Pero parece que solo se le han quedado las partes que hablaban del #EMP oro#!…\n\nAhora cobra pequeños impuestos a todos los sirvientes a los que atrapa, para gran fastidio colectivo."
 child_personality.callous.desc: "Parece que [child.GetFirstNameNoTooltip] se ha tomado la lección… a pecho… más o menos.\n\nAunque entiende el papel de las clases bajas, también insiste en que «si un campesino deja de pagar los impuestos, ya no sirve de nada y hay que desecharlo»… Una opinión insensible sobre la vida humana…"
 child_personality.7051.just: "¡Un fuerte sentido de la justicia te ganará el cariño del pueblo!"
 child_personality.7051.greedy: "Tienes razón. ¡Nada es más importante que el #EMP oro!#!"
 child_personality.7051.callous: "Bien. No dejes que unos simples #EMP sentimientos#! te frenen."
 child_personality.7051.change.just: "¡¿No has aprendido nada?! ¡Era una lección sobre #EMP ecuanimidad!#!"
 child_personality.7051.change.greedy: "…¡juajaja! ¡No, [child.Custom('GirlBoy')], lo que tienes que hacer es #EMP dejarlos secos!#!"
 child_personality.7051.change.callous: "Las emociones engendran debilidad, [child.Custom('GirlBoy')]. Suprímelas."
 child_personality.7060.t: "Misterios del/de la [child.GetFaith.ReligiousText|U]"
 child_personality.7060.desc: "«¡Mira esta página, [child.GetFirstNameNoTooltip]! Creo que habla de [child.GetFaith.random_GoodGodNames], es realmente interesante», dice [other_child.GetFirstName], con un ejemplar abierto del/de la [child.GetFaith.ReligiousText] tirado en el suelo frente a [other_child.GetSheHe].\n\n«¡Hay tanto que no sabemos, tanto que aprender! Tantos misterios, tanto conocimiento… Intentemos descubrir más verdades, ¡imagina lo que podríamos llegar a ser!», dice [other_child.GetFirstNameNoTooltip] y su mirada se dirige lentamente hacia arriba."
 child_personality.7060.a: "¡Hay tanta sabiduría en este libro!"
 child_personality.7060.b: "Bah, ¿no prefieres jugar con mi #EMP [child.Custom('child_favorite_toy')]?#!"
 child_personality.7060.c: "Oh, yo soy feliz con lo que ya conozco."
 child_personality.7061.t: "$child_personality.7060.t$"
 child_personality.7061.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] y su amig[other_child.Custom('ES_OA')] [other_child.GetFirstName] han sacado un ejemplar del/de la [child.GetFaith.ReligiousText] del estudio y lo han llevado al cuarto de juegos…\n\n"
 child_personality.humble.desc: "Se han pasado horas tratando de entender lo que estaba escrito en sus páginas, hablando de [child.GetFaith.random_GoodGodNames] y de los muchos misterios de lo divino.\n\n[child.GetFirstNameNoTooltip] parece haber desarrollado un profundo respeto por las palabras de la fe [child.GetFaith.GetAdjective]."
 child_personality.cynical.desc: "¡y lo han destrozado! Páginas arrancadas, pisadas en la portada, ¡qué falta de respeto!\n\nEs como si a [child.GetFirstNameNoTooltip] no le importasen las palabras de lo divino…"
 child_personality.content.desc: "[child.GetFirstNameNoTooltip] intentó leerlo, pero pronto se dio cuenta de que era mejor dejar a los [child.GetFaith.PriestNeuterPlural] las palabras de su interior.\n\nParece estar satisfech[child.Custom('ES_OA')] con su incapacidad actual de entender el profundo significado del libro…"
 child_personality.7061.humble: "Hay que tratar las palabras sagradas con veneración."
 child_personality.7061.cynical: "¡Ja! De todos modos, son un montón de majaderías."
 child_personality.7061.content: "Hay que contentarse en la ignorancia, digo yo."
 child_personality.7061.change.humble: "¡Respetad esas palabras! Tienen #EMP sabiduría#! y #EMP sentido#!."
 child_personality.7061.change.cynical: "Son solo estupideces, [child.Custom('GirlBoy')]. Ignóralas."
 child_personality.7061.change.content: "Siéntete satisfecho con lo que ya sabes y serás feliz."
 child_personality.7070.t: "Sangre y saliva"
 child_personality.7070.desc: "¡Ah, [child.Custom('GetExpensiveMeal')], mi comida #EMP favorita!#! Cuando estoy a punto de comer, mi alegría se ve abruptamente interrumpida por [other_child.GetFirstName]. ¿Qué quiere?\n\n«¡Hola, so #EMP [child.Custom('InsultNoun')]!#! ¿Qué comes? Parece un asco. ¡Te lo voy a #EMP aliñar un poco!#!», exclama [other_child.GetFirstNameNoTooltip] acercándose a mi plato.\n\n#flatulence *¡Chuf!*#! Un vil escupitajo cae justo en mi comida.\n\n«Ahí lo tienes, ¡mucho mejor ahora! ¡Jujaja», ríe y se deleita."
 child_personality.7070.a: "¡Ahora sí que la has liado, [other_child.Custom('InsultNoun')]!"
 child_personality.7070.b: "A partir de ahora escupiré en secreto en su comida… #EMP Que aproveche.#!"
 child_personality.7070.c: "Sonríe y aguántate."
 child_personality.7070.c.flavor: "Acéptalo sin quejarte y aguanta."
 child_personality.7071.t: "$child_personality.7070.t$"
 child_personality.7071.desc: "Según parece, hace unas noches [other_child.GetFirstName] escupió en la comida de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] durante una cena.\n\n"
 child_personality.vengeful.desc: "«¡Eres [other_child.Custom('InsultNoun')]!», grita [child.GetFirstNameNoTooltip]. «¡Pues tú eres [child.Custom('InsultNoun')]!», grita [other_child.GetFirstNameNoTooltip] a su vez.\n\n¡[child.GetFirstNameNoTooltip] lleva todos los días peleando con [other_child.GetFirstNameNoTooltip]! No pasa ni un minuto sin que [child.GetSheHe] trame alguna venganza ruin…"
 child_personality.deceitful.desc: "¡Uno de los cocineros pilló a [child.GetFirstNameNoTooltip] cuando se vengaba de [other_child.GetFirstNameNoTooltip] escupiendo en su comida a escondidas! Eso explica por qué [other_child.GetFirstNameNoTooltip] ha estado tan #EMP verde#! estos días durante la cena… [child.GetFirstNameNoTooltip] debe de llevar días escupiendo en la comida de [other_child.GetFirstNameNoTooltip], es[child.Custom('ES_EA')] pillastre…"
 child_personality.calm.desc: "Parece como si [child.GetFirstNameNoTooltip] quisiera cansar a [other_child.GetFirstNameNoTooltip] no respondiendo a su acoso. No importa cuántas veces [other_child.GetFirstNameNoTooltip] [child.GetHerHim] llame [child.Custom('InsultNoun')] o le abofetee la mejilla…"
 child_personality.7071.vengeful: "Te desquitarás, en su momento."
 child_personality.7071.deceitful: "¡Justo lo que se merece [other_child.GetFirstNameNoTooltip]!"
 child_personality.7071.calm: "No hagas caso a [other_child.GetFirstNameNoTooltip], ya se aburrirá."
 child_personality.7071.change.vengeful: "¡No seas tan dócil! #EMP ¡Véngate!#!"
 child_personality.7071.change.deceitful: "La venganza es un plato que se sirve… #EMP indirectamente.#!"
 child_personality.7071.change.calm: "Pon la otra mejilla, [child.Custom('GetDaughterSon')] mí[child.Custom('ES_OA')]."
 child_personality.7080.t: "Una lección de caridad"
 child_personality.7080.desc_1: "«Mira a los pobres y a los oprimidos, [child.GetFirstNameNoTooltip]. Hay muchos, y algunos están realmente necesitados; otros son meros charlatanes que buscan una limosna». "
 child_personality.7080.desc_name_1: "[teacher.GetTitledFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_name_2: "[teacher.GetCouncilTitle] [teacher.GetFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_2: "me explica, sacando una pequeña bolsa de oro\n\n«¿Quién de ellos se merece más nuestra caridad hoy, mi querid[child.Custom('ES_OA')] [child.Custom('GirlBoy')]?», dice, entregándome la bolsa.\n\nParece como si [teacher.GetFirstNameNoTooltip] quisiera que entregase el oro a quien más lo necesite…"
 child_personality.7080.a: "¡Todos lo merecen! ¿No tenemos más que dar?"
 child_personality.7080.b: "¡[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.Custom('lowly_servant_type')]! No… ¡Ese campesino de allí! Esperad, tal vez…"
 child_personality.7080.c: "Ninguno de ellos. ¡Son escoria plebeya!"
 child_personality.7081.t: "$child_personality.7080.t$"
 child_personality.7081.desc: "[teacher.GetTitledFirstName] llevó hoy al mercado a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]. [child.GetFirstNameNoTooltip] tenía que repartir limosnas a los pobres y necesitados, para aprender sobre la caridad y el dilema del gobernante con los menos afortunados.\n\n"
 child_personality.generous.desc: "«[child.Custom('ES_ElLa')|U] [child.Custom('ComplimentAdjective')] [child.Custom('GirlBoy')] le dio algo a todos», dice [teacher.GetFirstNameNoTooltip]. «Y cuando la bolsa se agotó, insistió en que fuéramos a por otra. Es muy desinteresad[child.Custom('ES_OA')], quizá en exceso».\n\nParece que [child.Custom('ES_ElLa')] pequeñ[child.Custom('ES_OA')] tiene un corazón muy grande."
 child_personality.fickle.desc: "«[child.Custom('ES_ElLa')|U] [child.Custom('GirlBoy')], en su atolondramiento, no pudo decidir a quién darle el oro», dice [teacher.GetFirstNameNoTooltip], visiblemente molest[teacher.Custom('ES_OA')]. «Al final, le dio una moneda al [ROOT.Char.Custom('lowly_servant_type')] con una sola pierna, otra a un pilluelo ciego, utilizó otra moneda para comprar [child.Custom('FavoriteTreatDemand')], me dio una precisamente a #EMP mí#! y perdió la última en una zanja».\n\nParece que [child.Custom('ES_ElLa')] pequeñ[child.Custom('ES_OA')] [child.GetFirstNameNoTooltip] es incapaz de decidirse…"
 child_personality.arrogant.desc: "«¡Se negó a darle una sola moneda a #EMP nadie!#!», exclama [teacher.GetFirstNameNoTooltip]. «Todos los que encontramos o \"no se lo merecían\" o era \"rebajarse\"… y al final se quedó el oro».\n\nParece que [child.GetFirstNameNoTooltip] ha desarrollado una vena egoísta…"
 child_personality.7081.generous: "¡Nuestro empeño es dar todo lo que podamos!"
 child_personality.7081.fickle: "¿Por qué elegir un camino cuando se pueden elegir #EMP todos?#!"
 child_personality.7081.arrogant: "Haces bien, [child.Custom('GirlBoy')]. Eres #EMP mejor#! que ellos."
 child_personality.7081.change.generous: "¡No, #EMP tienes#! que preocuparte por los pobres!"
 child_personality.7081.change.fickle: "Siempre debes reflexionar sobre tus elecciones. Cuidadosa y constantemente."
 child_personality.7081.change.arrogant: "¡Bah! ¡Esos pobres diablos están muy por debajo de ti!"
 child_personality.7090.t: "Los mejores puntos de la diplomacia"
 child_personality.7090.desc: "«Los vasallos a veces sobrepasarán sus límites», dice mi maestr[teacher.Custom('ES_OA')] [teacher.GetFirstName]. «El perdón reforzará vuestros vínculos».\n\n«A veces, hay que confiar en un súbdito a pesar de su reputación, no sea que os agobiéis», sigue monótonamente.\n\n«Es importante darles el tiempo que necesiten para corregir sus errores», dice [teacher.GetFirstNameNoTooltip], enrollando el pergamino.\n\n«Y bien, ¿qué habéis aprendido hoy aquí?», dice, mirándome fijamente."
 child_personality.7090.a: "Que todos cometen errores y no debo juzgar."
 child_personality.7090.b: "¡Que confiar en los súbditos es muy importante!"
 child_personality.7090.c: "Paciencia. Las cosas deben llevar el tiempo necesario."
 child_personality.7091.t: "$child_personality.7090.t$"
 child_personality.7091.desc: "Hoy [teacher.GetFirstName] le dio a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] una lección sobre el trato con los vasallos. Fue un cursillo complicado, necesario, pero ¿quizás un poco fuera del entendimiento de [child.GetFirstNameNoTooltip]?\n\n"
 child_personality.forgiving.desc: "«¡Todo el mundo comete errores!», exclama [child.GetFirstNameNoTooltip]. «Cuando reine, perdonaré y dejaré vivir, ¡así prosperará el señorío!».\n\n¿No resultará un[child.Custom('ES_XA')] gobernante #EMP demasiado#! indulgente?…"
 child_personality.trusting.desc: "«¡Mis súbditos solo desean lo mejor para mí!», exclama [child.GetFirstNameNoTooltip]. «¡Confiaré en mis súbditos sin hacer distinciones para que podamos construir el señorío entre todos!».\n\nMi dulce y crédul[child.Custom('ES_XA')] [child.Custom('GirlBoy')]… Ese nivel de confianza puede ser peligroso…"
 child_personality.patient.desc: "«Debo dejar que las cosas se tomen su tiempo», dice [child.GetFirstNameNoTooltip]. «Solo con paciencia y dejando que mis súbditos trabajen a su ritmo podré reinar con sabiduría».\n\nParece que [child.GetFirstNameNoTooltip] no comprende que algunos súbditos desearán hacerle perder el tiempo a propósito…"
 child_personality.7091.forgiving: "Solo con perdón podremos seguir adelante."
 child_personality.7091.trusting: "¡Bien, que la sospecha desaparezca de tu mente!"
 child_personality.7091.patient: "La paciencia te servirá bien, [child.Custom('GirlBoy')]."
 child_personality.7091.change.forgiving: "¡El perdón es una virtud por encima de todas las demás!"
 child_personality.7091.change.trusting: "Confiad en vuestros súbditos, ¡jamás os harán daño!"
 child_personality.7091.change.patient: "Sed paciente, dejad que las cosas se desarrollen y entonces juzgad."
 child_personality.7100.t: "Incursión en la armería"
 child_personality.7100.desc: "¡Por fin hemos entrado! ¡Todas las armas de la armería a nuestro alcance, qué divertido! ¡Tomad esto, adultos roñosos que no queríais dejarnos entrar!\n\n«¡Mira [other_child.Custom('signature_weapon')] que he encontrado!», exclama mi compañer[other_child.Custom('ES_OA')] [other_child.GetFirstName], [other_child.Custom('SignatureWeaponActionPresentParticiple')] el arma.\n\nCuando estiro la mano hacia [child.Custom('signature_weapon')], oigo un fuerte #EMP «¡Ay!»#! a mi espalda; ¡[other_child.GetFirstNameNoTooltip] se ha herido y corre la sangre!\n\n¡¿Qué hago?!"
 child_personality.7100.a: "¡Tenemos que admitir lo que hemos hecho #EMP ahora mismo!#!"
 child_personality.7100.b: "Qué más da, no me manches de sangre la ropa. *[child.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')] [child.Custom('signature_weapon')]*"
 child_personality.7100.c: "¡TENGO QUE IR A BUSCAR VENDAS YAAA!"
 child_personality.7101.t: "$child_personality.7100.t$"
 child_personality.7101.desc: "¡[ROOT.Char.Custom('CulturalCurse')|U]! A esos malditos mocosos, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] y su amiguit[other_child.Custom('ES_OA')] [other_child.GetFirstName] les pillaron con las manos en la masa en medio de la armería, ¡¿no saben que las armas son peligrosas?!\n\n"
 child_personality.honest.desc: "[other_child.GetFirstNameNoTooltip] se hirió, pero por suerte [child.GetFirstNameNoTooltip] salió corriendo, agarró al adulto más cercano y reconoció lo que habían hecho.\n\n[child.GetFirstNameNoTooltip] parece consternad[child.Custom('ES_OA')] de verdad y no creo que vuelva a hacer algo así de nuevo."
 child_personality.arbitrary.desc: "Uno de los sirvientes les pilló con las manos en la masa. [other_child.GetFirstNameNoTooltip] lloraba y sangraba en el suelo mientras que [child.GetFirstNameNoTooltip] jugaba con [child.Custom('signature_weapon')] que había robado…\n\nAl parecer, [child.GetFirstNameNoTooltip] no quería #EMP «dejar de divertirse solo porque [other_child.GetFirstNameNoTooltip] la haya fastidiado»#!, qué será de es[child.Custom('ES_EA')] [child.Custom('GirlBoy')]…"
 child_personality.impatient.desc: "Un sirviente pilló a [child.GetFirstNameNoTooltip] cuando tiró al suelo una armadura al buscar vendas para [other_child.GetFirstNameNoTooltip], que se había herido.\n\nParece que a [child.GetFirstNameNoTooltip] le encantan los planes apresurados e inconscientes…"
 child_personality.7101.honest: "Está bien que hayas admitido lo que hiciste."
 child_personality.7101.arbitrary: "Es comprensible. Además, ¿a quién le importa [other_child.GetFirstNameNoTooltip]?"
 child_personality.7101.impatient: "¿Actuar para salvar a un amigo? ¡Admirable!"
 child_personality.7101.change.honest: "¡Deberías haber reconocido tu maldad, mocos[child.Custom('ES_OA')]!"
 child_personality.7101.change.arbitrary: "Deberías haber seguido jugando, [other_child.GetFirstNameNoTooltip] es prescindible."
 child_personality.7101.change.impatient: "¡¿Por qué no le ayudaste #EMP inmediatamente?!#!"
 child_personality.7200.t: "La cueva oscura"
 child_personality.7200.desc: "«¿Quieres tu [other_child.Custom('child_favorite_toy')]? Lo quieres, ¿eh? #EMP ¡Pues a buscar!#!», grita [other_child.GetFirstName], lanzando el/la [other_child.Custom('child_favorite_toy')] [other_child.Custom('ES_DelDela')] [other_child.Custom('GirlBoy')] pequeñ[other_child.Custom('ES_OA')] en las profundidades de la cueva oscura y sombría. [other_child.Custom('ES_ElLa')] pequeñ[other_child.Custom('ES_OA')] empieza a llorar de manera incontrolable.\n\n«¡Ahora le hará compañía a las #EMP arañas#! y #EMP serpientes#!! ¡Se ha perdido para siempre!», ríe [other_child.GetFirstNameNoTooltip].\n\n¡¿Cómo puede ser [other_child.GetFirstNameNoTooltip] tan mal[other_child.Custom('ES_OA')] con es[other_child.Custom('ES_EA')] pobre?! La cueva está llena de cosas asquerosas que se arrastran… ¡pero #EMP tengo#! que hacer algo!"
 child_personality.7200.a: "¡No temas, recuperaré tu [other_child.Custom('child_favorite_toy')]!"
 child_personality.7200.b: "¡Guardias! #EMP Haced#! que [other_child.GetFirstNameNoTooltip] lo recupere."
 child_personality.7200.c: "¡Esto me ENFURECE! ¡Te voy a dar una buena tunda!"
 child_personality.7201.t: "$child_personality.7200.t$"
 child_personality.7201.desc: "Un[other_child.Custom('ES_OA')] de los mozalbetes de la corte, [other_child.GetFirstName], cogió el/la [other_child.Custom('child_favorite_toy')] de otr[other_child.Custom('ES_OA')] [other_child.Custom('GirlBoy')] más pequeñ[other_child.Custom('ES_OA')] y lo tiró a una cueva cercana. Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] estaba allí y lo vio todo.\n\n"
 child_personality.brave.desc: "¡[child.GetSheHe|U] corrió a la cueva y no salió en casi media hora! Pero cuando salió había recuperado el juguete, para disgusto de [other_child.GetFirstNameNoTooltip].\n\nMuy valiente, si bien quizá algo imprudente."
 child_personality.stubborn.desc: "¡[child.GetFirstNameNoTooltip] fue a por los guardias de la casa y obligó a [other_child.GetFirstNameNoTooltip] a ir a la cueva! Durante varios minutos se oyeron los gritos aterrorizados de [other_child.GetFirstNameNoTooltip] hasta que salió con el juguete.\n\nParece que cuando [child.GetFirstName] cree que hacer algo es lo correcto, no se detiene hasta que ocurre…"
 child_personality.wrathful.desc: "¡[child.GetFirstNameNoTooltip] saltó llen[child.Custom('ES_OA')] de rabia y molió a [other_child.GetFirstNameNoTooltip] a golpes! Esto no sirvió de ayuda al pequeñ[child.Custom('ES_OA')] que empezó a llorar más aún…\n\nSe ve que a [child.GetFirstNameNoTooltip] le cuesta controlar su ira…"
 child_personality.7201.brave: "¡Tal valor es admirable!"
 child_personality.7201.stubborn: "Se hará tu voluntad, [child.Custom('GirlBoy')]."
 child_personality.7201.wrathful: "¡[other_child.GetFirstNameNoTooltip] tenía que pagar por lo que hizo!"
 child_personality.7201.change.brave: "Deberías haber ido allí a buscarlo tú en persona, sin miedos."
 child_personality.7201.change.stubborn: "¿Deberías haber hecho que [other_child.GetFirstNameNoTooltip] fuera a buscar el juguete?"
 child_personality.7201.change.wrathful: "¡¿Por qué no le diste un puñetazo a [other_child.GetFirstNameNoTooltip] ahí mismo?!"
 #XXX: "XXX"