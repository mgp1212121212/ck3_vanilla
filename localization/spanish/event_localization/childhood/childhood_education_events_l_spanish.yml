l_spanish:
 childhood_education.0004.t: "La inconstancia de la juventud"
 childhood_education.0004.opening: "Mi pupil[ward.Custom('ES_OA')], [ward.GetTitledFirstName|l], ha cambiado el enfoque de sus estudios.\n\n"
 childhood_education.0004.desc1: "Y pensar que ahora aspira a profundizar en el arte de [ward.Custom('education_focus_child')], un campo de estudio en el que destaco… ¡me conmueve!"
 childhood_education.0004.desc2: "¡Pensar que [ward.GetSheHe] abandonaría nuestro interés común por el arte de [ROOT.Char.Custom('education_focus')]!"
 childhood_education.0004.desc_fallback: "[ward.GetSheHe|U] ahora busca el conocimiento en el arte de [ward.Custom('education_focus_child')]."
 childhood_education.0004.a: "¡[ward.GetTitledFirstNameNoTooltip|l] ahora estudia [ward.Custom('education_focus_child')]!"
 childhood_education.1011.t: "Soy quien soy"
 childhood_education.1011.desc: "[guardian.GetTitledFirstName] me ha enseñado tanto sobre las tradiciones de su… #EMP nuestro#! pueblo, que no solo profeso la fe [guardian.GetFaith.GetAdjective], sino que me veo como una persona [guardian.GetCulture.GetName]."
 childhood_education.1011.a: "Es el único modo en que quiero vivir."
 childhood_education.1012.t: "Un día bendito"
 childhood_education.1012.desc: "Con su actual educación en curso en la fe y las tradiciones de mi pueblo, [ward.GetTitledFirstName|l] me ha dicho que se siente como un[ward.Custom('ES_XA')] buen[ward.Custom('ES_XA')], de cultura [guardian.GetCulture.GetName] y parte del mundo [guardian.GetFaith.GetAdherentName]."
 childhood_education.1012.a: "¡Al fin ve la luz!"
 child_culture_and_faith_converted.parent.message: "Las creencias y la cultura de tu [ward.Custom('GetDaughterSon')], [ward.GetTitledFirstName|l], han cambiado bajo la tutela de [guardian.GetTitledFirstName|l]"
 childhood_education.1021.t: "En la fe, la verdad"
 childhood_education.1021.desc: "La tutela de [guardian.GetTitledFirstName|l] me ha enseñado mucho y creo entender la verdadera naturaleza del mundo.\n\n¿Cómo pude dudar de que el [guardian.GetFaith.GetName] tenía todas las repuestas?"
 childhood_education.1021.a: "He encontrado mi auténtica fe."
 childhood_education.1022.t: "En la fe, la verdad"
 childhood_education.1022.desc: "Tras todas mis lecciones y la sabiduría compartida, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward'))], [ward.GetTitledFirstName|l], ha abrazado finalmente la fe verdadera.\n\nSiempre supe que un día sería un[ward.Custom('ES_XA')] buen[ward.Custom('ES_XA')] seguidor[ward.Custom('ES_XA')] del dogma [ROOT.Char.GetFaith.GetAdherentName]."
 childhood_education.1022.a: "[ROOT.Char.GetFaith.KnowledgeGodName] guio mi mano."
 child_faith_converted.parent.message: "Las creencias de tu [ward.Custom('GetDaughterSon')], [ward.GetTitledFirstName|l], han cambiado bajo la tutela de [guardian.GetTitledFirstName|l]"
 childhood_education.1031.t: "Naturaleza y educación"
 childhood_education.1031.desc: "Puede que haya nacido siendo [ward.GetCulture.GetName], pero no puedo negar que ya no sé qué significa eso. Tras la tutela de [guardian.GetTitledFirstName|l], me siento una persona [guardian.GetCulture.GetName] de los pies a la cabeza."
 childhood_education.1031.a: "Soy quien soy."
 childhood_education.1032.t: "Naturaleza y educación"
 childhood_education.1032.desc: "Tras mi larga tutela [ward.Custom('ES_DelDela')] joven [ward.GetTitledFirstName|l], ¡me alegró sobremanera que me dijera que se considera una persona [guardian.GetCulture.GetName]!"
 childhood_education.1032.a: "¡Y lo es, de hecho!"
 child_culture_converted.parent.message: "La cultura de tu [ward.Custom('GetDaughterSon')], [ward.GetTitledFirstName|l], ha cambiado bajo la tutela de [guardian.GetTitledFirstName|l]"
 childhood_education.9004.child_message: "[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )] de [guardian.GetTitledFirstNameNoTooltip|l]"
 childhood_education.9004.guardian_message: "[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
 childhood_education.9010.child_message: "[GetPerk( 'just_one_more_hill_perk' ).GetName( GetPlayer )] [parent.Custom('ES_DelDela')] [parent.GetTitledFirstNameNoTooltip|l]"
 childhood_education.9010.parent_message: "[GetPerk( 'just_one_more_hill_perk' ).GetName( GetPlayer )]"
