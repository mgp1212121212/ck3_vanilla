l_spanish:
 feast_main_stable_breakin.0002.t: "Reventando caballos"
 feast_main_stable_breakin.0002.breakin_with_helper: "La comida estaba bien encaminada, y la bebida algo en exceso cuando [breakin_stager.GetTitledFirstName|l] decidió que era hora de montar a caballo. Los establos estaban cerrados a cal y canto pero, con la ayuda de [breakin_helper.GetTitledFirstName|l], [breakin_stager.GetFirstName] pronto llevó dentro un grupo de jinetes ansiosos.\n\n¡Sin ningún tipo de control sobre los animales que allí estaban, hubo insultos, risas y huesos rotos mientras la gente se caía de los caballos que paseaban por el salón!"
 feast_main_stable_breakin.0002.breakin_with_deviant: "La comida estaba bien encaminada, y la bebida algo en exceso cuando [breakin_stager.GetTitledFirstName|l] decidió que era hora de montar a caballo. Los establos estaban cerrados a cal y canto pero, con la ayuda de [breakin_deviant.GetTitledFirstName|l], [breakin_stager.GetFirstName] pronto llevó dentro un grupo de jinetes ansiosos.\n\n¡Sin ningún tipo de control sobre los animales que allí estaban, hubo insultos, risas y huesos rotos mientras la gente se caía de los caballos que paseaban por el salón!"
 feast_main_stable_breakin.0002.breakin_with_noone: "La comida estaba bien encaminada, y la bebida algo en exceso cuando [breakin_stager.GetTitledFirstName|l] decidió que era hora de montar a caballo. Los establos estaban cerrados a cal y canto pero, no se sabe cómo, [breakin_stager.GetFirstName] logró meter un grupo de jinetes ansiosos.\n\n¡Sin ningún tipo de control sobre los animales que allí estaban, hubo insultos, risas y huesos rotos mientras la gente se caía de los caballos que paseaban por el salón!"
 feast_main_stable_breakin.0002.bystander_riding: "\n\nOtras criaturas de los establos no lo tuvieron más fácil, y una cabra casi se desplomó bajo el peso de [breakin_bystander.GetTitledFirstName|l]."
 feast_main_stable_breakin.0002.deviant_discovered: "\n\n¡Pero la velada dio un giro cuando se descubrió a [breakin_deviant.GetTitledFirstName|l] detrás de los establos cometiendo actos inenarrables con un buey! La mancha de la vergüenza nunca dejará su alma."
 feast_main_stable_breakin.0002.what_a_silly_bunch: "\n\nAl final, los mozos del establo se las arreglaron para calmar a los animales aterrorizados, y por lo menos, ¡los más sensatos entre nosotros tuvimos todo un espectáculo!"
 feast_main_stable_breakin.0002.a: "Qué pandilla de necios amenos."
 feast_main_stable_breakin.0002.b: "Oh no, ¡pobre animal!"
 feast_main_stable_breakin.0002.secret_of_my_own: "Es una cosa tremenda… sí, tremenda…"
 feast_main_stable_breakin.0003.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0003.breakin_with_helper: "Ya llevaban todos un buen rato comiendo y bebiendo algo en exceso cuando [breakin_stager.GetTitledFirstName|l] decidió que era hora de montar a caballo. Los establos estaban cerrados a cal y canto pero, con la ayuda de [breakin_helper.GetTitledFirstName|l], [breakin_stager.GetFirstName] enseguida logró colarse con un grupo de jinetes ansiosos.\n\n¡Sin ningún tipo de control sobre mis animales, se escucharon improperios, risas y huesos rotos mientras la gente se caía de los caballos que se paseaban por el salón!"
 feast_main_stable_breakin.0003.breakin_with_deviant: "Ya llevaban todos un buen rato comiendo y bebiendo algo en exceso cuando [breakin_stager.GetTitledFirstName|l] decidió que era hora de montar a caballo. Los establos estaban cerrados a cal y canto pero, con la ayuda de [breakin_deviant.GetTitledFirstName|l], [breakin_stager.GetFirstName] enseguida logró colarse con un grupo de jinetes ansiosos.\n\n¡Sin ningún tipo de control sobre mis animales, se escucharon improperios, risas y huesos rotos mientras la gente se caía de los caballos que se paseaban por el salón!"
 feast_main_stable_breakin.0003.breakin_with_noone: "Ya llevaban todos un buen rato comiendo y bebiendo algo en exceso cuando [breakin_stager.GetTitledFirstName|l] decidió que era hora de montar a caballo. Los establos estaban cerrados a cal y canto pero, no se sabe cómo, [breakin_stager.GetFirstName] logró colarse con un grupo de jinetes ansiosos.\n\n¡Sin ningún tipo de control sobre mis animales, se escucharon improperios, risas y huesos rotos mientras la gente se caía de los caballos que se paseaban por el salón!"
 feast_main_stable_breakin.0003.bystander_riding: "\n\nOtras criaturas de los establos no lo tuvieron más fácil, y una cabra casi se desplomó bajo el peso de [breakin_bystander.GetTitledFirstName|l]."
 feast_main_stable_breakin.0003.deviant_discovered: "\n¡Pero la velada dio un giro cuando se descubrió a [SCOPE.sCharacter('breakin_deviant').GetTitledFirstName|l] detrás de los establos cometiendo actos inenarrables con uno de mis bueyes!\nLa mancha de la vergüenza nunca dejará su alma."
 feast_main_stable_breakin.0003.what_a_silly_bunch: "\n\nAl final, los mozos del establo se las arreglaron para calmar a los animales aterrorizados, y por lo menos, ¡los más sensatos entre nosotros tuvimos todo un espectáculo!"
 feast_main_stable_breakin.0003.a: "¡Mozos, salvad a esa gente de sí mismos!"
 feast_main_stable_breakin.0003.b: "¡Estáis corrompiendo moralmente a mis animales!"
 feast_main_stable_breakin.0003.secret_of_my_own: "¡Mi querido Sansón! ¡¿Con [breakin_deviant.GetFirstName]?!"
 feast_main_stable_breakin.0004.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0004.breakin_with_helper: "Comer y beber está bien, pero ¡yo quería algo de diversión!\nA [breakin_helper.GetTitledFirstName|l] se le ocurrió un brillante plan sobre los establos, ¡y pronto hice que un grupo de jinetes ansiosos atravesara las lamentables puertas y cerraduras.\nHubo gritos y risas cuando llevamos los caballos al salón, ¡donde proporcioné a los otros invitados una asombrosa exhibición de equitación!"
 feast_main_stable_breakin.0004.breakin_with_deviant: "Comer y beber está bien, pero ¡yo quería algo de diversión!\nA [breakin_deviant.GetTitledFirstName|l] se le ocurrió brillante un plan sobre los establos, ¡y pronto hice que un grupo de jinetes ansiosos atravesara las lamentables puertas y cerraduras.\nHubo gritos y risas cuando llevamos los caballos al salón, ¡donde proporcioné a los otros invitados una asombrosa exhibición de equitación!"
 feast_main_stable_breakin.0004.breakin_with_noone: "¡Comer y beber está bien, pero yo quería algo de diversión!\n\nAsumí liderar a un grupo de jinetes ansiosos de atravesar las lamentables puertas y cerraduras de los establos.\n\n¡Pronto siguieron gritos y risas cuando los invitados nos vieron cabalgar por el salón subidos a los animales!"
 feast_main_stable_breakin.0004.bystander_riding: "\nTambién había más animales que caballos en los establos, ¡y [breakin_bystander.GetTitledFirstName|l] vino cabalgando en una cabra! Fue muy gracioso hasta que la pobre se derrumbó bajo [breakin_bystander.Custom('ES_ElElla')]. Y mucha diversión después."
 feast_main_stable_breakin.0004.deviant_discovered: "\n¡Pero la risa y la alegría cesaron cuando descubrieron a [breakin_deviant.GetTitledFirstName|l]! ¡Qué granuja!"
 feast_main_stable_breakin.0004.signoff: "\n\nFue una gran noche, aunque los detalles en mis recuerdos estén un poco borrosos."
 feast_main_stable_breakin.0004.a: "Estoy deseando repetirla."
 feast_main_stable_breakin.0005.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0005.breakin: "Estando ambos muy borrachos, [breakin_stager.GetTitledFirstName|l] quería diversión, y le sugerí la idea de que quizá debía involucrar a los animales de nuestr[activity.GetOwner.Custom('ES_OA')] anfitri[activity.GetOwner.Custom('ES_OnOna')]…\n\nPronto me encontré siguiéndo[breakin_stager.Custom('ES_LoLa')] a los establos, ¡donde otros invitados borrachos empezaron a llevar a los caballos al salón!"
 feast_main_stable_breakin.0005.bystander_riding: "\n\nTambién había más animales que caballos en los establos, ¡y [breakin_bystander.GetTitledFirstName|l] vino cabalgando en una cabra! Fue muy gracioso hasta que se desplomó bajo su peso."
 feast_main_stable_breakin.0005.deviant_discovered: "\n\nSabía que estaba muy mal, pero con tantas distracciones, no pude separarme del buey detrás de los establos.\n\nCuando oí gritar mi nombre en conmoción, supe que mi reputación estaba arruinada, pero en ese preciso momento estaba dispuest[ROOT.Char.Custom('ES_OA')] a soportar cualquier vergüenza. "
 feast_main_stable_breakin.0005.got_away_with_it: "\n\nLa distracción fue exactamente lo que necesitaba, y ya no pude separarme del buey detrás de los establos. \n¡Lo que hice estuvo muy mal, pero el riesgo de que me descubrieran lo hizo aún más emocionante!"
 feast_main_stable_breakin.0005.a: "No puedo dejar de pensar en esa noche."
 feast_main_stable_breakin.0006.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0006.breakin_with_helper: "Estando ambos muy borrachos, [breakin_stager.GetTitledFirstName|l] quería diversión, y se me ocurrió la idea de que debía involucrar a los animales de nuestr[activity.GetOwner.Custom('ES_OA')] anfitri[activity.GetOwner.Custom('ES_OnOna')]… \n\n¡Pronto me encontré ayudándole a entrar en los establos, donde junto con otros invitados borrachos empezamos a llevar a los caballos al salón!"
 feast_main_stable_breakin.0006.bystander_riding: "\n\nTambién había más animales que caballos en los establos, ¡y [breakin_bystander.GetTitledFirstName|l] vino cabalgando en una cabra! Fue muy gracioso hasta que se desplomó bajo su peso."
 feast_main_stable_breakin.0006.deviant_discovered: "\n\n¡Pero no hubo risa ni alegría cuando se descubrió a [breakin_deviant.GetTitledFirstName|l] detrás de los establos, cometiendo actos inenarrables con un buey!"
 feast_main_stable_breakin.0006.all_in_good_fun: "\n\nAl parecer, se hizo por dar un buen espectáculo, así que [activity.GetOwner.GetTitledFirstName|l] dejó claro que no se nos castigaría por nuestras acciones."
 feast_main_stable_breakin.0006.a: "¡Lo que sea por una buena fiesta!"
 feast_main_stable_breakin.0007.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0007.breakin: "Estando ambos muy borrachos, [breakin_stager.GetTitledFirstName|l] quería diversión, y se me ocurrió la idea de que debía involucrar a los animales de nuestr[activity.GetOwner.Custom('ES_OA')] anfitri[activity.GetOwner.Custom('ES_OnOna')]… \n\n¡Pronto me encontré ayudándole a entrar en los establos, donde junto con otros invitados borrachos empezamos a llevar a los caballos al salón!"
 feast_main_stable_breakin.0007.bystander_riding: "\n\nMonté el primer animal que encontré y, más tarde, me contaron que en realidad era una cabra; que se desplomara bajo mi peso explica algunos de mis cardenales."
 feast_main_stable_breakin.0007.deviant_discovered: "\n\nAunque las cosas terminaron abruptamente cuando pillaron a [breakin_deviant.GetTitledFirstName|l] detrás de los establos, ¡involucrad[breakin_deviant.Custom('ES_OA')] en una clase muy diferente de diversión con un buey! Hubiera sido todo un golpe y un horror para mí si hubiera estado consciente."
 feast_main_stable_breakin.0007.what_a_silly_bunch: "\n\nSe ve que dimos todo un espectáculo. Afortunadamente, fue lo bastante entretenido para los demás invitados como para que nuestr[activity.GetOwner.Custom('ES_OA')] anfitri[activity.GetOwner.Custom('ES_OnOna')] no parezca querer castigarnos por nuestras transgresiones."
 feast_main_stable_breakin.0007.a: "Fingiré que lo recuerdo todo."
 feast_main_stable_breakin.9001.t: "Menos hacer el bestia"
 feast_main_stable_breakin.9001.deviant_caught: "El festín [host_saying_goodbye.Custom('ES_DelDela')] [host_saying_goodbye.GetTitledFirstName|l] pronto llegará a su fin. Es triste pensar que habrá que despedirse, aunque no será tan malo no estar ya en la compañía [breakin_deviant.Custom('ES_DelDela')] [breakin_deviant.GetTitledFirstName|l] y ese buey…"
 feast_main_stable_breakin.9001.in_good_fun: "El festín [host_saying_goodbye.Custom('ES_DelDela')] [host_saying_goodbye.GetTitledFirstName|l] pronto llegará a su fin.\n\nDespedirse es triste, pero al menos seremos capaces de recordar y reírnos durante años de las correrías de [breakin_stager.GetFirstName] y su banda de juerguistas borrachos."
 feast_main_stable_breakin.9001.a: "¡Qué bien nos lo estamos pasando!"
 feast_main_stable_breakin.9002.deviant_caught: "¡Qué triste es pensar que pronto tendré que despedirme de todos mis invitados! \n\nSerá una pena verlos marchar, a excepción [breakin_deviant.Custom('ES_DelDela')] [breakin_deviant.GetTitledFirstName|l].\nAunque me acordaré de su persona cada vez que mire a mi apreciado buey."
 feast_main_stable_breakin.9002.in_good_fun_or_what: "¡Mis invitados están todos de tan buen humor!\n\nEste festín nos ha acercado y podremos recordar y reírnos durante años de las correrías de [breakin_stager.GetFirstName] y su banda de juerguistas borrachos.\n\n¡Hasta [breakin_deviant.Custom('ES_ElLa')] [breakin_deviant.GetTitledFirstName|l] me alabó en broma por el saludable estado de mis animales!"
 feast_main_stable_breakin.9002.in_good_fun: "¡Mis invitados están todos de buen humor!\n\nEste festín nos ha acercado y podremos recordar y reírnos durante años de las correrías de [breakin_stager.GetFirstName] y su banda de juerguistas borrachos."
 feast_main_stable_breakin.9002.a: "¡Guardadme en vuestros corazones, vasallos!"
 feast_main_stable_breakin.9003.deviant_caught: "El festín [host_saying_goodbye.Custom('ES_DelDela')] [host_saying_goodbye.GetTitledFirstName|l] está llegando a su fin.\n\nMe cuesta mirar [breakin_deviant.Custom('ES_AlAla')] [breakin_deviant.GetTitledFirstName|l] del mismo modo, pero casi debo darle las gracias por haber desviado la atención de los que lo empezamos todo colándonos en los establos."
 feast_main_stable_breakin.9003.in_good_fun: "¡Cómo lo estamos pasando! \n\n[host_saying_goodbye.Custom('ES_ElLa')|U] [host_saying_goodbye.GetTitledFirstName|l] parece haber olvidado nuestra pequeña incursión al observar cómo se divirtieron los demás invitados viéndonos cabalgar."
 feast_main_stable_breakin.9003.a: "Lo que hicimos no estuvo tan mal, después de todo."
 feast_main_stable_breakin.9004.deviant_caught: "Sé que nadie del señorío me volverá a mirar igual. [host_saying_goodbye.Custom('ES_ElLa')|U] [host_saying_goodbye.GetTitledFirstName|l] ha condenado mi nombre, y [breakin_stager.GetFirstName], con quien reía y bebía no hace mucho, ya no puede ni mirarme a los ojos."
 feast_main_stable_breakin.9004.in_good_fun: "¡No me puedo creer que me haya librado con lo que hice!\nCuando se llevaron a los animales, alabé [host_saying_goodbye.Custom('ES_AlAla')] [host_saying_goodbye.GetTitledFirstName|l] por el saludable estado de sus bestias.\n\n¡Si [host_saying_goodbye.Custom('ES_ElElla')] supiera!"
 feast_main_stable_breakin.9004.a: "¡En el futuro me refrenaré! Espero."
 feast_stable_breakin_log_title: "Incursión en los establos"
 feast_stable_breakin_log: "[TARGET_CHARACTER.Custom('ES_ElLa')|U] [TARGET_CHARACTER.GetTitledFirstName|l] irrumpió en los establos y llevó a los animales al salón de banquetes."
