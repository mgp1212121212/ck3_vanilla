l_spanish:
 feast_main_live_fowl.0002.t: "El aviario de [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0002.entremets_served: "Los sirvientes portaban entremeses impresionantemente adornados: muchos [ROOT.GetCharacter.Custom('exotic_fowl_type')]s exóticos, despellejados, cocinados y rellenados, y luego vestidos de nuevo con sus magníficos plumajes. Mas, cuando [fowl_dinner_target.GetTitledFirstName|l] acercó el cuchillo a uno de ellos… ¡el ave saltó con un chillido! Le picó en la nariz a [fowl_dinner_target.GetFirstName], antes de echar a correr entre unos invitados que chillaban y reían."
 feast_main_live_fowl.0002.bird_killed: "\n\nLa fuga del [ROOT.GetCharacter.Custom('exotic_fowl_type')] terminó pronto, cuando [fowl_bird_killer.GetTitledFirstName|l] se levantó de su asiento y lo aferró del cuello con fría eficacia. Con un giro de las manos, un fuerte chasquido dejó mudo el salón. El silencio solo quedaba roto con los gemidos de dolor de [fowl_dinner_target.GetFirstName] mientras se agarraba la nariz sangrante."
 feast_main_live_fowl.0002.bird_chased_by_character: "\n\nCuando el ave corría descontrolada, [fowl_bird_chaser.GetTitledFirstName|l] hizo frente al desafío. Fue muy entretenido ver[fowl_bird_chaser.GetHerHim] perseguir desesperadamente a la criatura enloquecida por entre las mesas. Al final, consiguió asustar al [ROOT.GetCharacter.Custom('exotic_fowl_type')] hacia las puertas del gran salón, por donde escapó al aire libre por unas escaleras despejadas."
 feast_main_live_fowl.0002.bird_chased_away: "\n\nMientras el [ROOT.GetCharacter.Custom('exotic_fowl_type')] corría descontrolado, una multitud de sirvientes intentaba impedir que tirase más platos. La mayor diversión vino con el cocinero persiguiendo al ave con el cazo, hasta conseguir expulsarlo hacia las puertas del gran salón, por donde escapó con la guía de unas escaleras despejadas."
 feast_main_live_fowl.0002.a: "¡Qué juerga!"
 feast_main_live_fowl.0003.t: "El aviario de [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0003.entremets_served: "Los sirvientes portaban entremeses impresionantemente adornados: una serie de orgullosos [ROOT.GetCharacter.Custom('exotic_fowl_type')]s exóticos, despellejados, cocinados y rellenados, y luego vestidos de nuevo con sus magníficos plumajes. Mas, cuando [fowl_dinner_target.GetTitledFirstName|l] acercó el cuchillo a uno de ellos… ¡el ave saltó con un chillido! Le picó en la nariz a [fowl_dinner_target.GetFirstName], antes de echar a correr entre unos invitados que chillaban y reían."
 feast_main_live_fowl.0003.bird_killed: "\n\nLa fuga del [ROOT.GetCharacter.Custom('exotic_fowl_type')] terminó pronto, cuando [fowl_bird_killer.GetTitledFirstName|l] se levantó de su asiento y lo aferró del cuello con fría eficacia. Con un giro de manos, un fuerte chasquido dejó mudo el salón.\n\nEl silencio se rompió con los gemidos de dolor de [fowl_dinner_target.GetFirstName] mientras se agarraba una nariz sangrante."
 feast_main_live_fowl.0003.bird_chased_by_character: "\n\nCuando el ave corría descontrolada, [fowl_bird_chaser.GetTitledFirstName|l] hizo frente al desafío. Fue muy entretenido ver[fowl_bird_chaser.GetHerHim] perseguir desesperadamente a la criatura enloquecida por entre las mesas. Al final consiguió asustar al [ROOT.GetCharacter.Custom('exotic_fowl_type')] hacia las puertas del gran salón, por donde escapó y se adentró en la noche."
 feast_main_live_fowl.0003.bird_chased_away: "Mientras el [ROOT.GetCharacter.Custom('exotic_fowl_type')] corría descontrolada, una multitud de sirvientes intentaba impedir que tirase más platos y echase a perder la comida. La mayor diversión vino con el cocinero persiguiendo al ave con el cazo, hasta conseguir expulsarlo hacia las puertas del gran salón, por donde escapó y se adentró en la noche."
 feast_main_live_fowl.0003.a: "Ah, no hay festín completo sin una chanza."
 feast_main_live_fowl.0004.t: "El aviario de [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0004.entremets_served: "Entre las comidas, los sirvientes traían como entremeses platos impresionantemente adornados para alardear de las dotes de los cocineros del anfitrión. Uno de los platos más soberbios era una serie de [ROOT.GetCharacter.Custom('exotic_fowl_type')]s exóticos, despellejados, cocinados y rellenos, y luego vestidos de nuevo con sus magníficos plumajes.\nPero cuando le acerqué el cuchillo, ¡el ave saltó dando un chillido! ¡Un [ROOT.GetCharacter.Custom('exotic_fowl_type')] no estaba del todo hecho! Me picó en la nariz antes de echar a correr entre los invitados, que chillaban y reían."
 feast_main_live_fowl.0004.bird_killed: "\n\nLa fuga del [ROOT.GetCharacter.Custom('exotic_fowl_type')] terminó pronto, cuando [fowl_bird_killer.GetTitledFirstName|l] se levantó de su asiento y lo aferró del cuello con fría eficacia. Con un giro de manos, un fuerte chasquido dejó mudo el salón.\n\nMe senté gimiendo de dolor, agarrándome la nariz sangrante y maldiciendo el nombre de nuestro anfitrión."
 feast_main_live_fowl.0004.bird_chased_by_character: "\n\nMientras el ave corría descontrolada, [fowl_bird_chaser.GetTitledFirstName|l] se levantó para hacerle frente y persiguió desesperadamente a la criatura enloquecida. Al final, consiguió asustar al [ROOT.GetCharacter.Custom('exotic_fowl_type')] hacia las puertas del gran salón, por donde escapó.\n\nYo me senté gimiendo de dolor, agarrándome la nariz, que me sangraba, y maldiciendo el nombre de nuestro anfitrión."
 feast_main_live_fowl.0004.bird_chased_away: "\n\nMientras el [ROOT.GetCharacter.Custom('exotic_fowl_type')] corría descontrolado, una multitud de sirvientes intentaba impedir que tirase más platos. La mayor diversión vino con el cocinero persiguiendo al ave con el cazo, expulsándolo finalmente hacia las puertas del gran salón, por donde escapó, con la guía de unas escaleras despejadas.\nMe senté gimiendo de dolor, agarrándome la nariz sangrante y maldiciendo el nombre de nuestro anfitrión."
 feast_main_live_fowl.0004.a: "Las aves son más fuertes de lo que se cree…"
 feast_main_live_fowl.0005.t: "El aviario de [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0005.entremets_served: "Los sirvientes portaban entremeses impresionantemente adornados: muchos [ROOT.GetCharacter.Custom('exotic_fowl_type')]s exóticos, despellejados, cocinados y rellenados, y luego vestidos de nuevo con sus magníficos plumajes. Mas, cuando [fowl_dinner_target.GetTitledFirstName|l] acercó el cuchillo a uno de ellos… ¡el ave saltó con un chillido! Le picó en la nariz a [fowl_dinner_target.GetFirstName], antes de echar a correr entre unos invitados que chillaban y reían."
 feast_main_live_fowl.0005.bird_killed: "\n\nAl final, me harté y agarré al ave del cuello cuando pasó cerca. El salón quedó mudo cuando le retorcí el pescuezo. El arrugado montón de plumas permaneció en el suelo hasta que terminó el banquete."
 feast_main_live_fowl.0005.a: "Ah, la sensación de acabar una vida con mis propias manos…"
 feast_main_live_fowl.0006.t: "El aviario de [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0006.entremets_served: "Los sirvientes portaban entremeses impresionantemente adornados: muchos [ROOT.GetCharacter.Custom('exotic_fowl_type')]s exóticos, despellejados, cocinados y rellenados, y luego vestidos de nuevo con sus magníficos plumajes. Mas, cuando [fowl_dinner_target.GetTitledFirstName|l] acercó el cuchillo a uno de ellos… ¡el ave saltó con un chillido! Le picó en la nariz a [fowl_dinner_target.GetFirstName], antes de echar a correr entre unos invitados que chillaban y reían."
 feast_main_live_fowl.0006.bird_chased_by_character: "\n\nAproveché inmediatamente la oportunidad de causar impresión entre los demás invitados. Usé los movimientos más enérgicos para dirigir al ave a la salida. Aunque escogió una ruta a través de varias mesas, y quizás lo perseguí con demasiado entusiasmo, creo que fue una hazaña impresionante mientras obligaba a ese pequeño dragón a salir hacia las puertas de la gran sala. Cuando desapareció en el aire fresco de la noche, sentí como si hubiéramos tenido algún tipo de conexión."
 feast_main_live_fowl.0006.a: "Un momento, ¿la gente se ríe de mí?"
 feast_main_live_fowl.1001.t: "Festín aviario: recuerdos dolorosos"
 feast_main_live_fowl.1001.desc: "¡Maldito pajarraco del festín! Creí que la herida que me hizo se curaría limpiamente, pero ¡me ha dejado una fea cicatriz en la cara!"
 feast_main_live_fowl.1001.a: "Me recordará a mi auténtica némesis…"
 fowl_dinner_peacock: "pavo"
 fowl_dinner_child: "pájaro de colores"
 feast_main_live_fowl.9001.t: "El final de un pájaro"
 feast_main_live_fowl.9001.bird_killer: "El festín [host_saying_goodbye.Custom('ES_DelDela')] [host_saying_goodbye.GetTitledFirstName|l] pronto llegará a su fin.\n\nLa mayoría de los invitados parecen contentos, excepto quizá [fowl_dinner_target.GetFirstName], que se sigue agarrando la nariz que le dejó marcada el [ROOT.GetCharacter.Custom('exotic_fowl_type')].\n\nPero también parece que nadie desea sentarse junto a [fowl_bird_killer.GetFirstName], tras su brutal eliminación del ave."
 feast_main_live_fowl.9001.no_bird_killer: "El festín [host_saying_goodbye.Custom('ES_DelDela')] [host_saying_goodbye.GetTitledFirstName|l] pronto llegará a su fin.\n\nLa mayoría de los invitados parecen contentos, excepto quizá [fowl_dinner_target.GetFirstName], que se sigue agarrando la nariz que le dejó marcada el [ROOT.GetCharacter.Custom('exotic_fowl_type')]."
 feast_main_live_fowl.9001.a: "¡Deberíamos hacer esto más a menudo, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host_saying_goodbye'))] mí[host_saying_goodbye.Custom('ES_OA')]!"
 feast_main_live_fowl.9002.t: "El final de un pájaro"
 feast_main_live_fowl.9002.bird_killer: "Tras días y noches de alegre compañía, mi festín está llegando a su fin.\n\nLa mayoría de los invitados parecen contentos, excepto quizá [fowl_dinner_target.GetFirstName], que se sigue agarrando la nariz que le dejó marcada el [ROOT.GetCharacter.Custom('exotic_fowl_type')].\n\nPero también parece que nadie desea sentarse junto a [fowl_bird_killer.GetFirstName], tras su brutal eliminación del ave."
 feast_main_live_fowl.9002.no_bird_killer: "Tras días y noches de alegre compañía, mi festín está llegando a su fin.\n\nLa mayoría de los invitados parecen contentos, excepto quizá [fowl_dinner_target.GetFirstName], que se sigue agarrando la nariz que le dejó marcada el [ROOT.GetCharacter.Custom('exotic_fowl_type')]."
 feast_main_live_fowl.9002.a: "¡Deberíamos hacer esto más a menudo!"
 feast_main_live_fowl.9003.bird_killer: "¡Por fin se va a acabar el festín!\n\nParece que todos los demás se han divertido en el evento, ¡mientras que yo tengo que lidiar con el dolor causado por ese maldito [ROOT.GetCharacter.Custom('exotic_fowl_type')]!\n\nSupongo que tendría que darle las gracias a [fowl_bird_killer.GetFirstName] por disponer tan eficazmente de esa maligna criatura infernal. Pero es que me preocupa un poco acercarme demasiado a [fowl_bird_killer.GetSheHe]."
 feast_main_live_fowl.9003.no_bird_killer: "¡Por fin se va a acabar el festín!\n\nParece que todos los demás se han divertido en el evento, ¡mientras que yo tengo que lidiar con el dolor causado por ese maldito [ROOT.GetCharacter.Custom('exotic_fowl_type')]! Esperaba mejor tratamiento [host_saying_goodbye.Custom('ES_DelDela')] [host_saying_goodbye.GetTitledFirstName|l].\n\n¡No importa, ya verán en el próximo festín!"
 feast_main_live_fowl.9003.a: "Sí, sí, pronto se acabará."
 feast_main_live_fowl.9004.desc: "El festín [host_saying_goodbye.Custom('ES_DelDela')] [host_saying_goodbye.GetTitledFirstName|l] pronto terminará. La gente se ríe hasta que me ven y callan repentinamente. Sé que la imagen de verme partirle el cuello a ese pájaro ha quedado grabada a fuego en sus recuerdos. También sé que yo recordaré muy bien la sensación de la vida escapándose de ese cuerpo indefenso.\n\nSienta bien saber que todos sienten preocupación, aunque sea un poco."
 feast_main_live_fowl.9004.a: "No fue un festín tan terrible."
 feast_main_live_fowl.9005.desc: "El festín [host_saying_goodbye.Custom('ES_DelDela')] [host_saying_goodbye.GetTitledFirstName|l] pronto terminará. Parece que la mayoría de los invitados lo pasaron bien, aunque desearía que recordasen menos haberme visto corriendo por las mesas.\nAl menos [fowl_dinner_target.GetFirstName] me agradeció haber expulsado al ave después de que [fowl_dinner_target.Custom('ES_LoLa')] atacase."
 feast_main_live_fowl.9005.a: "La próxima vez tendré un poco más de flema."
 feast_live_fowl_log_title: "Pájaro al ataque"
 feast_live_fowl_log: "[TARGET_CHARACTER.Custom('ES_ElLa')|U] [TARGET_CHARACTER.GetTitledFirstName|l] fue atacad[TARGET_CHARACTER.Custom('ES_OA')] por un ave viva en la mesa del comedor."
