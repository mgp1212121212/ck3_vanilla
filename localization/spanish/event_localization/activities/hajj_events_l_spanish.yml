 #Your capital is now Mecca and you don't have the Hajjaj trait
 hajj.0011.t: "Dentro de los muros relucientes"
 hajj.0011.desc: "Como mi nueva capital es ahora la gloriosa posesión de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], he aprovechado la oportunidad de cumplir con los ritos para recibir las bendiciones del hach."
 hajj.0011.a: "Ya me siento más cerca de [ROOT.Char.GetFaith.HighGodName]."
 hajj.0011.a_cynical: "Había que hacerlo."
 #Promise your Hajjaj relative to go on the Hajj
 hajj.0500.t: "Los muros relucientes"
 hajj.0500.desc: "«#EMP Los muros relucientes, los muros relucientes…#!», murmura [hajj_dying_relative.Custom('ES_ElLa')] [hajj_dying_relative.GetTitledFirstName|l] cuando entro en su [ROOT.Char.Custom('GetChamber')]. Su respiración es entrecortada, como si el aire mismo intentase evitar entrar en los pulmones enfermos de un[hajj_dying_relative.Custom('ES_XA')] [hajj_dying_relative.GetWomanMan] antaño tan grande.\n\nMe aclaro la garganta y los ojos borrosos de [hajj_dying_relative.GetFirstNameNoTooltip] se esfuerzan por enfocarme: «¿[ROOT.Char.GetFirstNameNoTooltip]?… ¿Eres tú?», susurra. Entonces, su vista se aclara por un instante. «Los muros relucientes. La Meca».\n\n«Tienes que realizar el hach, [hajj_dying_relative.Custom2('RelationToMe' , ROOT.Char)]. ¡#EMP Debes#! ver los muros relucientes!». [hajj_dying_relative.GetFirstNameNoTooltip] empieza a toser por el repentino esfuerzo físico y gimotea levemente. Qué pena."
 hajj.0500.a: "Me encargaré de que se haga."
 hajj.0500.a.flavor: "Un último deseo es un último deseo."
 hajj.0500.a.tt_hajj: "Tu próxima [pilgrimage|lE] del [hajj|lE] será más barata."
 hajj.0500.b: "No… no puedo prometer nada, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('hajj_dying_relative'))]."
 hajj.0500.b.flavor: "Preferiría no hacerlo."
 ###Hajj Destination Events
 #Pray at the Place of Abraham
 hajj.3010.t: "Estación de Abraham"
 hajj.3010.desc: "Tras entrar en La Meca, mi primera tarea es visitar la Estación de Abraham. Se considera que esta piedra sagrada es el peldaño que Abraham utilizó para construir la Kaaba, acompañado de Ismail, hace tantos siglos.\n\nLos participantes el hach que me rodean se acercan al santuario e inclinan la cabeza en oración contemplativa. Yo debería hacer lo mismo."
 hajj.3010.a: "Debería rezar por algo más sustancial…"
 hajj.3010.a.wealth.t: "Riqueza"
 hajj.3010.a.wealth.desc: "Consigues ideas sobre cómo aumentar tu riqueza"
 hajj.3010.a.opinion.t: "Códice social"
 hajj.3010.a.opinion.desc: "Te das cuenta de cómo ser más agradable"
 hajj.3010.a.prestige.t: "Prestigio"
 hajj.3010.a.prestige.desc: "Comprendes cómo llegar a tener más prestigio"
 hajj.3010.a.bad.t: "Superstición"
 hajj.3010.a.bad.desc: "Nutres tu superstición"
 hajj.3010.b: "Sentémonos a reflexionar"
 hajj.3010.b.flavor_cynical: "Mejor acabar con esto de una vez"
 #Walk between Safa and Marwah
 hajj.3020.t: "Safa y Marwa"
 hajj.3020.desc: "Mi próxima tarea es caminar siete veces entre los dos puntos sagrados de Safa y Marwa para conmemorar la desesperación y el esfuerzo de Hajar por encontrar agua para su hijo Ismail.\n\nIsmail, quien más tarde sería en el antepasado del bendito Profeta.\n\nMientras me preparo para el rito, contemplo la vista de Safa y Marwa y observo la gran cantidad de peregrinos que ya se abren paso entre las colinas, procedentes de todas condición social."
 hajj.3020.a: "¿Por qué conformarse con siete?"
 hajj.3020.b: "Unas meticulosas siete vueltas bastarán."
 hajj.3020.c: "¿Se dará alguien cuenta si hago menos?"
 hajj.3020.c.success.t: "Pereza exitosa"
 hajj.3020.c.success.desc: "Consigues escatimar en el número de vueltas por hacer"
 hajj.3020.c.failure.desc: "Te pillan y te sancionan"
 #Safa and Marwah penalization
 hajj.3021.t: "¡Pillado!"
 hajj.3021.desc: "Cuando empiezo a regresar de las dos colinas, uno de los clérigos locales me mira con rostro severo: «Hach, #EMP creo#! que no habéis completado correctamente el rito de Safa y Marwa»,\n\ncontinúa. «La penalización por tales acciones es un damm o el Zakat Al-Fitr. O siempre podéis hacer el recorrido correctamente, por supuesto», su expresión se suaviza una fracción de segundo.\n\n«El hach no estará completo si os saltáis esto, de modo que, ¿qué haréis, hach?»."
 hajj.3021.a: "Un sacrificio animal, sea."
 hajj.3021.a.flavor: "Damm. $hajj.3040.c.flavor$"
 hajj.3021.b: "Haré una donación."
 hajj.3021.b.flavor: "Zakat Al-Fitr. Sacrificar cereales y dátiles a los pobres parece digno."
 hajj.3021.c: "Demos las siete vueltas de verdad esta vez."
 hajj.3021.c.flavor_zealous: "#EMP Sabía#! que debería habérmelo tomado en serio…"
 hajj.3021.c.flavor: "En fin."
 #Drink water from the Zamzam well
 hajj.3030.t: "Pozo de Zamzam"
 hajj.3030.desc: "Aquí estoy, frente al místico pozo de Zamzam, el que fue descubierto en un sueño sobre un manantial eterno en el desierto. Beber su agua es uno de los antiguos ritos del hach y, por lo tanto, mi próxima empresa.\n\nEl pozo, aunque brota de una intrincada obra en piedra, está abarrotado de peregrinos del hach a mi izquierda, derecha y centro, y debo abrirme paso entre la multitud para avanzar hasta el agua santificada compartida por tantos."
 hajj.3030.a: "Debería dejar que los otros vayan primero."
 hajj.3030.a.flavor: "No tengo prisa."
 hajj.3030.b: "¡Saciaré la sed de mi alma!"
 hajj.3030.b.flavor: "Deliciosa. ¡Y también se dice que obra milagros!"
 hajj.3030.c: "Quizás solo me moje las manos ligeramente."
 hajj.3030.c.flavor: "¡Esto no parece #EMP muy#! higiénico!"
 #Sacrifice to Allah
 hajj.3040.t: "Sacrificio a Alá"
 hajj.3040.desc: "Ha llegado la hora del siguiente rito: el sacrificio a [ROOT.Char.GetFaith.HighGodName]. Se ha preparado una sección especial del recinto ceremonial para esta ocasión, y el olor almizclado se hace más fuerte a medida que me acerco a los puestos que ofrecen diversos tipos de animales.\n\nReflexiono cuidadosamente sobre mis opciones: sacrificar un animal grande, como un camello, sería sin duda más piadoso, mientras que sacrificar uno más pequeño o una oveja sería sin duda suficiente para completar el hach.\n\n Al parecer, algunos peregrinos de un rincón también se han repartido entre ellos el coste de una vaca grande."
 hajj.3040.a: "¡Sesenta y tres camellos!"
 hajj.3040.a.flavor: "¡No quedaré peor que el gran Profeta!"
 hajj.3040.b: "Con un camello debe de ser suficiente."
 hajj.3040.b.flavor: "Los camellos saben ese secreto…"
 hajj.3040.c: "Vamos con una oveja."
 hajj.3040.c.flavor: "Además, jamás me han gustado sus ojos saltones."
 hajj.3040.d: "Participaré en el sacrificio de esa vaca de allí."
 hajj.3040.d.flavor: "¿Por qué extinguir más vidas de las necesarias?"
 #Performing the Halq
 hajj.3001.t: "Halq"
 hajj.3001.desc: "Tras haber rezado en la Estación de Abraham, bebido agua del pozo de Zamzam, caminado siete veces entre Safa y Marwa, y hacer un sacrificio en honor de [ROOT.Char.GetFaith.HighGodName], ahora estoy list[ROOT.Char.Custom('ES_OA')] para terminar el hach. El siguiente rito que debo realizar es cortarme el pelo.\n\n"
 hajj.3001.desc.male_dominated: "Tradicionalmente, los hombres se lo afeitan por completo, pero a veces se da una dispensa para cortar solo una parte. En el caso de las mujeres, se suele reducir a un mechón."
 hajj.3001.desc.female_dominated: "Tradicionalmente, las mujeres se lo afeitan por completo, pero a veces se da una dispensa para cortar solo una parte. En el caso de los hombres, se suele reducir a un mechón."
 hajj.3001.desc.equal: "Tradicionalmente, se afeita por completo, pero a veces se da una dispensa para cortar solo una parte."
 hajj.3001.a: "¡Me lo afeitaré todo!"
 hajj.3001.b: "Me cortaré solo un mechón de pelo."
