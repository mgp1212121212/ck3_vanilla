l_spanish:
 feast_lifestyle.1001.t: "Palabras belicosas"
 feast_lifestyle.1001.desc: "¿Qué derecho cree que tiene [strategy_opponent.GetTitledFirstName|l] a afirmar que mis ideas sobre la guerra están equivocadas?\n\nMira que decir que mis ideas se vendrán abajo cuando se entable el combate… ¿Qué sabrá [strategy_opponent.GetSheHe]?"
 feast_lifestyle.1001.a: "Me encantaría resolver esto en el campo de batalla."
 feast_lifestyle.1001.a.tt: "Al menos [strategy_opponent.GetFirstName] te ha demostrado que puedes defender tu comprensión del [martial_lifestyle|lE]."
 feast_lifestyle.1002.t: "Significado oculto"
 feast_lifestyle.1002.opening: "Los otros invitados se ríen y charlan en el ruidoso salón, lo que me dificulta la concentración en las gachas que tengo delante. Trazo líneas y enfrentamientos entre las grasientas sobras mientras pienso en maneras de contrarrestar distintos planes de batalla."
 feast_lifestyle.1002.cavalry: "\n\n#EMP Si la caballería cargase contra este flanco…#!"
 feast_lifestyle.1002.heavy_infantry: "\n\n#EMP Con la infantería pesada aguantando exactamente aquí…#!"
 feast_lifestyle.1002.archers: "\n\n#EMP Cuando una lluvia de flechas cayera sobre el centro…#!"
 feast_lifestyle.1002.skirmishers: "\n\n#EMP Con mis incursores hostigando el flanco de zanahoria…#!"
 feast_lifestyle.1002.pikemen: "\n\n#EMP Por supuesto, mis piqueros podrían resistir en este lado…#!"
 feast_lifestyle.1002.a: "¡Esto podría funcionar en un auténtico campo de batalla!"
 feast_lifestyle.1002.a.tt: "Quién pensaría que un tazón de gachas podría ayudar a aumentar tu comprensión del [martial_lifestyle|lE]."
 feast_lifestyle.1003.t: "En caso de peligro"
 feast_lifestyle.1003.desc: "En medio de las celebraciones, me intriga más la posibilidad de defender el salón. Si se lanzara un ataque desde el exterior en este momento, la baja nobleza sería la que correría peligro inmediato. A partir de las grandes mesas se podía hacer un pequeño bastión que ofrecería un mínimo de protección.\n\nAhora, ¿cómo montaríamos un contraataque…?"
 feast_lifestyle.1003.a: "Nunca se está demasiado seguro."
 feast_lifestyle.1003.a.tt: "Prefieres pensar en estas cosas que vivir en una ignorancia feliz y morir cuando toque. Bastante sabes del [martial_lifestyle|lE] como para eso."
 feast_lifestyle.1003.b: "¿Y si el ataque viene de dentro?"
 feast_lifestyle.1003.b.tt: "Sería gran necedad pensar que todos los invitados serían compañeros de armas. Bastante sabes del [martial_lifestyle|E] como para eso."
 feast_lifestyle.1004.t: "Conocimiento compartido"
 feast_lifestyle.1004.desc: "Los festines proporcionan una gran oportunidad para hablar con gente cuya opinión valoro. [consultant_3.GetTitledFirstName|l] tenía ideas interesantes sobre maniobrabilidad militar, mientras que a [consultant_2.GetTitledFirstName|l] se le habían ocurrido nuevas estrategias defensivas.\n\nPero [consultant_1.GetTitledFirstName|l] tuvo una idea auténticamente genial. Tras unas cuantos tragos, ¡[consultant_1.GetTitledFirstName|l] me dijo en confianza lo que consideraba el modo ideal de asaltar un castillo!"
 feast_lifestyle.1004.a: "Se aprende mucho en estos festines."
 feast_lifestyle.1004.a.tt: "Hablar con comandantes experimentados desde luego te ayuda a comprender el [martial_lifestyle|lE]."
 feast_lifestyle.2001.t: "Conocer el lugar propio"
 feast_lifestyle.2001.mean: "Dando un paso rápido al lado, consigo esquivar por poco el vino que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName|l] derrama #EMP sin querer#! al pasar a mi lado.\n\nDejo pasar el último de sus insultos porque en ese momento es[guest_victim.Custom('ES_EA')] [guest_victim.Custom('InsultNoun')] empalidece y se pone rígid[guest_victim.Custom('ES_OA')]."
 feast_lifestyle.2001.loud: "«Bien, sobre los errores garrafales, ¿os he contado cuando [ROOT.Char.GetTitledFirstNameNoTooltip|l]…?»\n\nMi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName|l] se calla y empalidece."
 feast_lifestyle.2001.quiet: "Las miradas que me echa [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName|l] cuando susurra a la gente que le rodea son bastante fieras.\n\nDe repente, es[guest_victim.Custom('ES_EA')] [guest_victim.Custom('InsultNoun')] se pone rígid[guest_victim.Custom('ES_OA')] y empalidece."
 feast_lifestyle.2001.desc_ending: "El paso incómodo de [guest_victim.GetSheHe] al salir de la habitación me hace sonreír mientras escondo el frasquito de laxante en mi bolsa."
 feast_lifestyle.2001.a: "¡Eso le enseñará a es[guest_victim.Custom('ES_EA')] [guest_victim.Custom('InsultNoun')] [guest_victim.Custom('InsultAdjective')]!"
 feast_lifestyle.2002.t: "Una lengua suelta"
 feast_lifestyle.2002.desc_lover: "«Y con unos ojos así… ¿Quién era yo para resistirme?»"
 feast_lifestyle.2002.desc_cannibal: "«Incluso se puede decir si eran musculosos en vida por la textura de la carne. Recuerdo un soldado que me comí una vez…»"
 feast_lifestyle.2002.desc_homosexual_male: "«¡Y lo vi sonreír! Pensar que después de esto tendré que conformarme con una mujer…»"
 feast_lifestyle.2002.desc_homosexual_female: "«¡Y la vi sonreír! Pensar que después de esto tendré que conformarme con un hombre…»"
 feast_lifestyle.2002.desc_ending: "\n\nTras cantidades ingentes de bebida, mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_with_secret'))] [guest_with_secret.GetTitledFirstName|l] se inclina sobre nuestra mesa, volcando ante de mí tanto su bebida como su corazón.\n\n«Por traerme tanta bebida y escucharme hablar sin parar… ¡Gracias, [ROOT.Char.GetFirstNameNoTooltip]!»"
 feast_lifestyle.2002.a: "¡Es demasiado bueno para guardármelo!"
 feast_lifestyle.2002.b: "No, ¡gracias a #EMP ti#! por contármelo!"
 feast_lifestyle.2002.c: "Sabéis, mi silencio tiene un precio."
 feast_lifestyle.2002.d: "¡Salud! ¡Por una velada agradable y nuevos compañeros de copas!"
 feast_lifestyle.2003.t: "El poder para influir"
 feast_lifestyle.2003.desc: "Al pasar con soltura de una conversación a otra, dirijo las discusiones en la dirección que deseo.\n\nUnas pocas palabras cuidadosamente escogidas y tengo una visión más clara de la vida amorosa de mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('courtier_to_persuade'))] [courtier_to_persuade.GetTitledFirstName|l] que la que le gustaría hasta a su [courtier_to_persuade.Custom('WifeHusbandOpp')]."
 feast_lifestyle.2003.a: "El festín es mi campo de entrenamiento…"
 feast_lifestyle.2003.a.tt: "#F …y las palabras, ¡mis armas!#!"
 feast_lifestyle.2003.b: "Solo disfrutemos de la conversación."
 feast_lifestyle.2004.t: "Una historia detallada"
 feast_lifestyle.2004.desc1_a: "Es[ROOT.Char.Custom('ES_EA')] [ROOT.Char.Custom('RandomLadyLord')] de ahí sonríe a un[ROOT.Char.Custom('ES_XAOpp')] sirvient[ROOT.Char.Custom('ES_EAOpp')] al otro lado del salón con una familiaridad casi íntima. Se avecina una posible aventura."
 feast_lifestyle.2004.desc1_b: "Desde que llegó su cónyuge, es la tercera vez que es[ROOT.Char.Custom('ES_EA')] [ROOT.Char.Custom('RandomLadyLord')] se rellena la copa que, por cierto, no suelta. Hay una relación a punto de hacer aguas."
 feast_lifestyle.2004.desc2_a: "Es[ROOT.Char.Custom('ES_EA')] [ROOT.Char.Custom('RandomLadyLord')] al fondo de la sala lleva las mismas botas que el año pasado. Huele a problemas financieros."
 feast_lifestyle.2004.desc2_b: "Es[ROOT.Char.Custom('ES_EA')] [ROOT.Char.Custom('RandomLadyLord')] se mantiene pegad[ROOT.Char.Custom('ES_OA')] a la pared y rehúsa toda conversación, así como cualquier contacto visual. ¿Esconderá algún secreto?"
 feast_lifestyle.2004.desc_ending: "\n\nTodo el mundo oculta algo y con un ojo entrenado, hasta el más nimio detalle puede revelar toda la escena."
 feast_lifestyle.2004.a: "¡Airean sus vergüenzas abiertamente!"
 feast_lifestyle.2004.b: "¡No se me puede escapar nada!"
 feast_lifestyle.3001.t: "El asiento del poder"
 feast_lifestyle.3001.desc: "¡Qué festín! Una oportunidad excelente para mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_1'))] [important_guest_1.GetTitledFirstName|l] y yo de saber más sobre la gente que nos sirve.\n\nNo se han sentado todavía ni mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_2'))] [important_guest_2.GetTitledFirstName|l] ni mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_3'))] [important_guest_3.GetTitledFirstName|l] y rápidamente llamo a un sirviente para que reorganice los asientos."
 feast_lifestyle.3001.a: "[important_guest_1.GetFirstNameNoTooltip] debería sentarse junto a [important_guest_2.GetTitledFirstNameNoTooltip|l]."
 feast_lifestyle.3001.b: "[important_guest_1.GetFirstNameNoTooltip] seguro que disfrutará de la compañía de [important_guest_3.GetTitledFirstNameNoTooltip|l]."
 feast_lifestyle.3001.c: "Ambos cenarán conmigo."
