l_spanish:
 hold_court.5010.t: "[county.GetNameNoTierNoTooltip|U] fuera de control"
 hold_court.5010.desc_marshal: "[marshal.Custom('ES_ElLa')|U] [marshal.GetCouncilTitle] [marshal.GetTitledFirstName|l] se acerca al trono.\n\n"
 hold_court.5010.desc: "Un[peasant.Custom('ES_XA')] [peasant.GetWomanMan] se acerca tímidamente al trono, agarrando el sombrero.\n\n"
 hold_court.5010.desc.outro: "«El descontento y los bandidos campan a sus anchas por [county.GetName], mi [ROOT.Char.GetLadyLord]. Repartid unas pocas monedas en la región y puede que se restaurare el control»."
 hold_court.5010.a: "Curiosa idea, la probaremos."
 hold_court.5010.b: "¡Tienes razón, lo que necesitamos es un derramamiento de sangre #EMP exagerado#!!"
 hold_court.5010.c: "No tengo tiempo para esto."
 hold_court.5030.t: "Lenguaje escrito"
 hold_court.5030.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me muestra una página llena de símbolos extraños, insistiendo en su legibilidad.\n\n«He desarrollado un lenguaje escrito específicamente para [courtier.Custom('ES_LoLa')]s [courtier.GetWomenMen] de la corte, ya que solo se suele enseñar a escribir a [courtier.Custom('WomenMenOpp')]. ¡Si me lo permitís, empezaré a enseñar a [Select_CString( courtier.IsFemale, 'las damas', 'los lores' )] de inmediato!».\n\n¡No pudo ni imaginar la libertad que un lenguaje así puede proporcionar!"
 hold_court.5030.a: "¡Qué gran idea!"
 hold_court.5030.courtiers: "Tod[courtier.Custom('ES_OA')]s [courtier.Custom('ES_LoLa')]s cortesan[courtier.Custom('ES_OA')]s"
 hold_court.5030.b: "[court_tutor.GetFirstNameNoTooltip], tutor[court_tutor.Custom('ES_XA')] de la corte, te ayudará a enseñarlo."
 hold_court.5030.c: "¡Podemos aprovechar mejor tu talento!"
