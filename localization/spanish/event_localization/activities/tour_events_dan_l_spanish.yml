l_spanish:
 tour_travel.3000.t: "¿No hay [ROOT.Char.GetFaith.HouseOfWorshipPlural]?"
 tour_travel.3000.desc: "Visito un pueblo mientras viajo por [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] y paso algún tiempo discutiendo asuntos del culto local con un campesino particularmente piadoso llamado [pious_peasant.GetName].\n\n«Acá ni siquiera tenemos [ROOT.Char.GetFaith.HouseOfWorship]. Hemos de viajar días para pisar una casa de [ROOT.Char.GetFaith.HighGodName|U]»."
 tour_travel.3000.a: "Podemos ayudar a construir un/a [ROOT.Char.GetFaith.HouseOfWorship] sencillo/a."
 tour_travel.3000.b: "Levantaré aquí un/a gran [ROOT.Char.GetFaith.HouseOfWorship]."
 tour_travel.3000.c: "«Entonces caminar debéis»."
 tour_travel.3001.t: "Ceremonia improvisada"
 tour_travel.3001.desc: "Nos hemos detenido en un pueblecito de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Casi llego al final del banquete antes de caer en que algo no va bien.\n\nMe doy cuenta de que [marriage_mother.GetName], que ha estado hablando constantemente de su [marriage_candidate.Custom('GetDaughterSon')] [marriage_candidate.GetName], no estaba solo presumiendo, sino #EMP vendiendo#! a su retoño.\n\n«¡Cuando os caséis, todo será perfecto!», dice [marriage_mother.GetNameNoTooltip] con ojos radiantes de orgullo."
 tour_travel.3001.desc.drunkard: "Despierto aturdid[ROOT.Char.Custom('ES_OA')], la cabeza me martillea, los oídos me zumban y la luz me atraviesa el cerebro como puñales. Tengo la boca como un desierto, y antes poder gruñir pidiendo agua, veo a una extraña campesina de pie junto a mi lecho con una jarra de agua.\n\n«Aquí tenéis, mi [ROOT.Char.GetLadyLord], ¡la necesitaréis después de la noche que habéis pasado!».\n\nMe doy la vuelta en la cama y veo a un[marriage_candidate.Custom('ES_XA')] extrañ[marriage_candidate.Custom('ES_OA')] descansando a mi lado en un sueño feliz.\n\n«¡Después de todo, no todos los días mi [marriage_candidate.Custom('DaughterSon')] se casa con [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l]!»."
 tour_travel.3001.a: "Qué idea más maravillosa."
 tour_travel.3001.a.drunkard: "#EMP ¿Qué he hecho?#!"
 tour_travel.3001.b: "No, no me caso con campesin[marriage_candidate.Custom('ES_OA')]s suci[marriage_candidate.Custom('ES_OA')]s y repugnantes."
 tour_travel.3002.t: "El precio de la conquista."
 tour_travel.3002.desc: "«Mi hermano, mi padre, mi marido, todos murieron en #EMP vuestra guerra#!». Una campesina me grita al otro lado de la plaza del pueblo.\n\n«Cuando [battle_memory.GetSecondPerspectiveDescription], fue una victoria para vos, pero para mí fue el día en que murieron tres generaciones de mi familia».\n\nSu ira se había convertido en lágrimas y las palabras que pronunció a continuación apenas llegaron a mis oídos.\n\n«¡Vos no sois mi [ROOT.Char.GetTitleAsNameNoTooltip|l]!»."
 tour_travel.3002.a: "«No puedo traerlos de vuelta, pero quizás algo de oro ayude»."
 tour_travel.3002.b: "«Fue un sacrificio que estaba dispuest[ROOT.Char.Custom('ES_OA')] a hacer»."
 tour_travel.3003.t: "Criaturas repugnantes"
 tour_travel.3003.desc: "En [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] nos detenemos a hablar con el centésimo campesino del día y se me revuelve el estómago con solo mirar a estas miserables criaturas.\n\nDientes amarillentos y destrozados, ojos apagados y vacíos que ocultan un cerebro podrido y analfabeto. Cada uno de ellos es portador de enfermedades sin nombre que marcan sus rostros con innumerables forúnculos y manchas.\n\nSencillamente, no me importa un bledo lo que dicen."
 tour_travel.3003.a: "Fingir preocuparme por ellos es mi deber."
 tour_travel.3003.b: "Les diré lo que pienso de ellos."
 tour_travel.3004.t: "La estatua fea"
 tour_travel.3004.desc: "Me avisaron con antelación de que los aldeanos de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] se habían reunido y habían erigido una estatua de mi persona.\n\nSin embargo, cuando llego y la miro, no puedo procesar lo que estoy viendo. No solo es la estatua más fea que he visto nunca, ¡sino que no se parece en nada a mí!\n\nSin embargo, miro a mi alrededor y solo veo caras orgullosas y sonrientes, ¿es que nadie más se da cuenta del horror que es?"
 tour_travel.3004.a: "Es tan… genial"
 tour_travel.3004.b: "¿Es alguna #EMP chanza#!? ¡Derribadla!"
 tour_travel.3004.c: "En realidad, es bastante exacta."
 tour_travel.3005.t: "Delito familiar"
 tour_travel.3005.desc: "Al pasar por [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], me cruzo con [Select_CString( criminal_peasant.IsFemale, 'una patética prisionera', 'un patético prisionero' )], encadenad[criminal_peasant.Custom('ES_OA')] a un poste como un perro. Me llama, suplicando clemencia.\n\n«¿Cuál es vuestro delito?», exijo con un nivel de imperiosidad propio de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\n«Se me acusa de [criminal_secret.GetNameNoTooltip]: algo que por desgracia no puedo refutar».\n\nGotitas de sudor aparecen en mi frente. Después de todo, #EMP yo#! también soy [criminal_secret.GetNameNoTooltip]."
 tour_travel.3005.a: "¡Liberad[criminal_peasant.GetHerHim]!"
 tour_travel.3005.b: "Qué delito terrible y atroz…"
 tour_travel.3006.t: "La vida de un gobernante"
 tour_travel.3006.desc: "Varios campesinos se reúnen a mi alrededor para pedirme que cuente historias de mi vida. Pienso en lo que podría contarles y me vienen a la mente dos anécdotas. Una, cuando [positive_memory.GetDescription], es un recuerdo encantador.\n\nPor otro lado, cuando [war_memory.GetDescription] es un relato más impresionante, susceptible de inspirar lealtad y fervor."
 tour_travel.3006.a: "Contaré la primera historia."
 tour_travel.3006.b: "A todo el mundo le gustan las historias de guerra."
 tour_travel.3007.t: "Casa de placer"
 tour_travel.3007.desc: "Cuando nos detuvimos a descansar por la noche, un lugareño se ofreció a enseñarnos la ciudad.\n\nSolo entiendo lo que quería decir de verdad cuando me encuentro en las profundidades de un antro de placer.\n\nA mi izquierda, la gente se va emparejando como si fuera el fin del mundo. A mi derecha, un artista intenta lo que parece #EMP [ROOT.Char.Custom('GetDescriptorManeuver')|l] [ROOT.Char.Custom('GetManeuver')|l] [random_event_culture.GetNameNoTooltip].#!"
 tour_travel.3007.a: "Tengo que irme ahora mismo."
 tour_travel.3007.b: "Ya que estoy, podría unirme."
 tour_travel.3010.t: "Héroe local"
 tour_travel.3010.desc: "Mientras atravesamos los/las [shrine_province.Custom('GetTerrainTypePlural')], caminando por el/la [shrine_province.Custom('GetProvinceGroundDesc')], nos encontramos con un modesto santuario. Esculpido con ingenuidad, luce un/a [shrine_province.GetCounty.GetFaith.ReligiousSymbol] en la cabecera, y debajo, las desgastadas palabras:\n\n#EMP «Aquí yace sant[saint_name.Custom('ES_OA')] [saint_name.GetFirstNameNoTooltip] de [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip], [saint_name.Custom('GetDaughterSon')] bendit[saint_name.Custom('ES_OA')] de [shrine_province.GetNameNoTooltip]».#!\n\n¿Sant[saint_name.Custom('ES_OA')] [saint_name.GetFirstNameNoTooltip]? ¿De [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]? Parece una figura espiritual local de estos lares; una no sancionada por los [ROOT.Char.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.GetAdherentName]…"
 tour_travel.3010.a: "¡Acabad con esta heterodoxia!"
 tour_travel.3010.b: "«Sant[saint_name.Custom('ES_OA')] [saint_name.GetFirstNameNoTooltip]»… Me gusta cómo suena."
 tour_travel.3010.c: "Mejor que nos vayamos."
 cultural_acceptance_local_saint: "Santo local"
 tour_travel.3020.t: "Solos en la oscuridad"
 tour_travel.3020.desc: "Nos refugiamos de una noche [ROOT.Char.GetCurrentLocation.Custom('GetBadWeatherDesc')] en un posada cómoda, pero diminuta, y bebemos mientras el viento aúlla fuera. Uno a uno, el grupo se retira a sus alcobas.\n\nEstoy sumid[ROOT.Char.Custom('ES_OA')] en mis pensamientos cuando me doy cuenta de que la vela casi se ha gastado y estoy sol[ROOT.Char.Custom('ES_OA')] con mi [ROOT.Char.Custom2('RelationToMeShort', love_professor)], [love_professor.GetFirstName]. Hay una mirada extraña en sus ojos.\n\nPasa un momento entre nosotros antes de que [love_professor.GetSheHe] frunza el ceño, eligiendo cuidadosamente sus palabras. «Sabéis, os admiro #EMP mucho#!, [ROOT.Char.GetFirstNameNoTooltip], quiero decir, [ROOT.Char.GetTitleAsNameNoTooltip]…». Una sonrisa baila en sus labios."
 tour_travel.3020.a: "Vamos, los demás duermen."
 tour_travel.3020.c: "¡Ja! ¿Quién os habéis creído?"
 tour_travel.3020.d: "Debería descansar un poco…"
 tour_travel.3030.t: "La verdad del asunto"
 tour_travel.3030.desc: "Nos acercamos a una aldea donde un[wrongfully_accused.Custom('ES_XA')] [wrongfully_accused.GetWomanMan] desamparad[wrongfully_accused.Custom('ES_OA')] permanece encadenad[wrongfully_accused.Custom('ES_OA')] a una horca, con una multitud congregada a sus pies.\n\n«¡[ROOT.Char.GetTitleAsNameNoTooltip|l]! ¡Es [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l]!». Un[accused_partner.Custom('ES_XA')] campesin[accused_partner.Custom('ES_OA')] se abre paso a trompicones entre la multitud, llorando: «¡Por favor! ¡Mi [wrongfully_accused.Custom('WifeHusband')] es inocente!»."
 tour_travel.3030.framed: "¡[wrongfully_accused.GetSheHe|U] no lo hizo, mi [ROOT.Char.GetLadyLord]! ¡Sé qué no!»."
 tour_travel.3030.pinned: "¡Estos desalmados ponen sus pecados a los pies de otros!»."
 tour_travel.3030.wrongful: "¡Es mentira! ¡Nadie llegó a verlo!»."
 tour_travel.3030.outro: "Se [accused_partner.GetHerHim] llevan, gimiendo: «¡No! #EMP ¡[wrongfully_accused.GetFirstName]…!#!», mientras [accused_partner.GetHerHim] arrastran calle abajo.\n\nEl funcionario se inclina tímidamente: «¡Lo siento, mi [ROOT.Char.GetLadyLord]! No le prestéis atención, es[wrongfully_accused.Custom('ES_EA')] [wrongfully_accused.GetWomanMan] #EMP es#! culpable, de eso no tenéis que preocuparos…»."
 tour_travel.3030.a: "Me gustaría escuchar las acusaciones…"
 tour_travel.3030.b.sadistic: "¡Ah, me encanta un buen ahorcamiento!"
 tour_travel.3030.b: "Continuad."
 tour_travel.3030.c: "¡Tenéis suerte, aquí contamos con el mejor verdugo de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!"
 tour_travel.3030.d: "¡Estoy… aquí para perdonar[wrongfully_accused.GetHerHim]! ¡Y a [accused_partner.GetSheHe]!"
 tour_travel.3040.t: "Un pueblo desafortunado"
 tour_travel.3040.desc: "Mientras trotamos por las afueras de una pequeña aldea de encrucijada, se acerca [Select_CString( bandit_mayor.IsFemale, 'una temerosa plebeya', 'un temeroso plebeyo' )], con los ojos muy abiertos de alivio.\n\n«¡Gracias al cielo! Debéis ayudarnos, buen [ROOT.Char.GetLadyLord]». Mi grupo y yo intercambiamos miradas dubitativas. «¡Unos bandidos desertores llevan días rapiñando nuestra aldea, ¡se lo han llevado casi todo!».\n\n"
 tour_travel.3040.own: "Es un lugar diminuto, pero la falta de respeto por la ley en mis tierras es inaceptable."
 tour_travel.3040.liege: "Así que [ROOT.Char.GetTopLiege.GetTitledFirstName] no mantiene la paz…"
 tour_travel.3040.realm: "Parece que las tierras [ROOT.Char.GetLiege.Custom('ES_DelDela')] [ROOT.Char.GetLiege.GetTitledFirstName] casi carecen de ley…"
 tour_travel.3040.foreign: "Parece que el orden [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] es poco estricto en comparación con el [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]…"
 tour_travel.3040.a.martial: "¡Guardias, a mí! ¡Acabemos con estos villanos!"
 tour_travel.3040.a: "Vamos, guardias, ¡acabad con esos villanos!"
 tour_travel.3040.b: "#EMP ¿Casi#! todo?"
 tour_travel.3040.c: "Me temo que tengo cosas mejores que hacer, campesin[bandit_mayor.Custom('ES_OA')]."
 tour_travel.3040.c.foreign: "Este es un asunto para vuestr[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.Custom('ES_OA')] [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTitleAsNameNoTooltip|l], campesin[bandit_mayor.Custom('ES_OA')]."
