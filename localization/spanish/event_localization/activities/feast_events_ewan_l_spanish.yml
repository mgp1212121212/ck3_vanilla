l_spanish:
 ##################################################
 ##Misc
 feasts_mischievous_t1_modifier: "Sonrisa traviesa"
 feasts_mischievous_t1_modifier_desc: "Este personaje parece extrañamente tranquilo cuando quienes le rodean sufren accidentes inesperados y embarazosos."
 feasts_mischievous_t2_modifier: "Revoltoso"
 feasts_mischievous_t2_modifier_desc: "Pequeños accidentes y descubrimientos embarazosos afligen regularmente a quienes se acercan a este personaje."
 feasts_mischievous_t3_modifier: "Buscalíos"
 feasts_mischievous_t3_modifier_desc: "No se puede demostrar, pero es un secreto a voces que este personaje está planeando constantemente su próxima «chanza»."
 feast_learnt_habits_modifier: "Hábitos respetados"
 feast_learnt_habits_modifier_desc: "Los conspiradores conocen las costumbres personales del objetivo cuando está solo"
 feast_learnt_habits_modifier.tt: "$feast_learnt_habits_modifier$: $VALUE|+0=-+$"
 ##################################################
 ##Murder
 feast_events_ewan.0001.t: "Despejando la cabeza"
 feast_events_ewan.0001.desc.intro: "Rara es la persona que puede pasar todo un festín sin necesitar pasar al menos un rato fuera, lejos del bullicio, aunque solo sea para hacer sus necesidades.\n\nPor suerte para mí, [intent_target.Custom('ES_ElLa')] [intent_target.GetTitledFirstName|l] no es una excepción. Desde una alcoba cercana observo cómo"
 feast_events_ewan.0001.desc.high_place: "mira por la ventana de esta torre alta y solitaria. Admirando claramente una vista que es para morirse… Un buen empujón brusco y todos mis problemas habrán terminado. Hasta parecerá un accidente."
 feast_events_ewan.0001.desc.water: "deambula por el borde de [activity.GetHost.Custom('IndefiniteBodyOfWater')] cerca de los muros. Con la cachiporra en la mano, solo tengo que golpear[intent_target.GetHerHim] lo bastante fuerte como para que quede aturdid[intent_target.Custom('ES_OA')]; el agua se encargará del resto, e incluso parecerá un accidente."
 feast_events_ewan.0001.desc.critter: "recorre los senderos del patio. En mi mano (espero que bien sujeto) hay un venenoso ejemplar de [SCOPE.Custom('VenomousCreature')]. Feroz, mortal, solo he de lanzarlo contra un trozo de piel desnuda para que haga su maligno trabajo."
 feast_events_ewan.0001.desc.rock: "vaga por la decoración del patio. La roca que tengo en la mano es muy pesada y tiene una punta muy afilada: un tiro certero al cráneo bastará para cometer la oscura hazaña."
 feast_events_ewan.0001.desc.outro: "\n\nTengo el elemento sorpresa, así que si el plan sale mal, huir a tiempo no debería ser un problema. Por desgracia, no hará falta preguntar mucho para que [intent_target.GetFirstNameNoTooltip] note mi sospechosa ausencia."
 feast_events_ewan.0001.a: "Bien, un empujón firme y…"
 feast_events_ewan.0001.a.tt.success: "¡Allá que va!"
 feast_events_ewan.0001.a.tt.failure: "[intent_target.GetFirstNameNoTooltip] se cae de costado"
 feast_events_ewan.0001.b: "Un golpe fuerte, un empujón resuelto, y…"
 feast_events_ewan.0001.b.tt.success: "Aturdid[intent_target.Custom('ES_OA')], [intent_target.GetFirstNameNoTooltip] se hunde bajo el agua"
 feast_events_ewan.0001.b.tt.failure: "[intent_target.GetSheHe|U] cae pero sigue consciente"
 feast_events_ewan.0001.c: "El lanzamiento debe tener la fuerza #EMP justa#!…"
 feast_events_ewan.0001.c.tt.success: "Mi [SCOPE.Custom('VenomousCreature')] ataca"
 feast_events_ewan.0001.c.tt.failure: "La criatura rebota y huye"
 feast_events_ewan.0001.d: "Muy bien, tengo que golpear[intent_target.GetHerHim] justo en la cabeza…"
 feast_events_ewan.0001.d.tt.success: "Le alcanzas en la sien"
 feast_events_ewan.0001.d.tt.failure: "Fallas"
 feast_events_ewan.0001.e: "¿Tal vez sea mejor solo observar?"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme.overwrite: "Esto reescribirá tu bonificación potencial para el [GetScheme('murder').GetTypeName|l] de [ROOT.Char.Var('feast_events_ewan_0001_bonus_value').GetTitledFirstName|l]"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme: "Recibirás un #P [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0] %#! de probabilidades de éxito para cualquier [scheme|lE] de [GetScheme('murder').GetTypeName|l] que inicies contra [intent_target.Custom('ES_ElLa')] [intent_target.GetTitledFirstName|l] en los próximos [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0] años"
 feast_events_ewan.0001.f: "Fue una idea necia."
 ##################################################
 ##Seduce
 feast_events_ewan.0201.t: "Cena y espectáculo"
 feast_events_ewan.0201.desc.intro: "Sentarme frente a [intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)] me proporciona un verdadero tesoro de formas de burlarme de [intent_target.GetSheHe] sin romper las reglas del decoro.\n\n"
 feast_events_ewan.0201.desc.meat.dramatic_snap: "«… por supuesto, se trata de ser…», rompo en dos el huesecillo de [activity.GetHost.Custom('RegionalEdibleAnimal')] que sostengo hábilmente, «#EMP firme#!. ¿No estáis de acuerdo?»."
 feast_events_ewan.0201.desc.meat.sink_teeth: "Lentamente, con parsimonia, dejo que mis dientes se hundan en la carne de un #EMP delicioso#! bocado de [activity.GetHost.Custom('RegionalEdibleMeat')], desgarrando la carne, suave, pero firmemente."
 feast_events_ewan.0201.desc.meat.lick: "Con un lametón sustancioso, aunque lánguido, doy un buen tiento a la salsa que cubre mi porción de [activity.GetHost.Custom('RegionalEdibleAnimal')]. Mantenemos el contacto visual todo el tiempo."
 #Weird phrasing to write around a/an because I'm not making a damned Article_RegionalRootVegetablePlural custom loc.
 feast_events_ewan.0201.desc.veggie.suggestive_gesture: "Lenta, socarronamente, paso el dedo por la curva de un par de [activity.GetHost.Custom('RegionalRootVegetablePlural')], acariciando las verduras con suavidad. Al final, arrastro la uña por su superficie, dejando un leve arañazo."
 feast_events_ewan.0201.desc.veggie.sink_teeth: "Muerdo con gusto un enorme, jugoso y #EMP firme#! ejemplar de [activity.GetHost.Custom('RegionalRootVegetable')], dejando que un poco de líquido se derrame y me gotee por la barbilla. Con satisfacción, saco la lengua y me lamo los labios."
 feast_events_ewan.0201.desc.veggie.deep_bite: "Con un toque dramático, con la mano levantada dejo caer un pequeño trozo de [activity.GetHost.Custom('RegionalRootVegetable')] en la boca, y trago con satisfacción #EMP audible#!. Incluso pongo los ojos en blanco para darle un toque picante."
 feast_events_ewan.0201.desc.outro: "\n\nVeo en su rostro que [intent_target.GetFirstNameNoTooltip] ha captado el mensaje. Lo que no puedo distinguir es su expresión: ¿interés lascivo o estómago revuelto? Es preocupantemente difícil de decir."
 feast_events_ewan.0201.a: "Puede que un bocado más, solo para recalcar la idea."
 feast_events_ewan.0201.a.tt.success: "Por qué, [ROOT.Char.GetFirstNameNoTooltip]…"
 feast_events_ewan.0201.a.tt.failure: "¿Qué #EMP estáis#! haciendo?"
 feast_events_ewan.0201.b: "Esto no funciona. ¿No preferirá tal vez una charla sincera?"
 feast_events_ewan.0201.b.tt.success: "Tu conversación resulta más interesante"
 feast_events_ewan.0201.b.tt.failure: "¡Por [intent_target.GetFaith.KnowledgeGodName], qué deprimente sois!"
 feast_events_ewan.0201.c: "Es menos… fogoso de lo que había esperado…"
 ##################################################
 ##Befriend
 feast_events_ewan.0401.t: "Estruendo estomacal"
 feast_events_ewan.0401.desc.intro: "Me ha llevado gran parte de la tarde acercarme [intent_target.Custom('ES_AlAla')] [intent_target.GetTitledFirstName|l] sin que parezca forzado. Después de todo, las mejores amistades son naturales, y quiero que piense que esto es espontáneo.\n\n"
 feast_events_ewan.0401.desc.target_personality.flamboyant: "«¡Válgame [intent_target.GetFaith.WealthGodName]!», ensalza mi posible amig[intent_target.Custom('ES_OA')], disimulando a duras penas un eructo, «ese ha sido un plato #EMP pesado#!. ¡Y tan cerca del anterior igual de pesado! Es demasiado fuerte para el estómago. No me puedo creer que los sirvientes esperen seguir sirviendo a su [activity.GetHost.Custom('MistressMaster')] con un trabajo tan malo»."
 feast_events_ewan.0401.desc.target_personality.sedate: "[intent_target.Custom('ES_ElLa')|U] [intent_target.GetTitledFirstName|l] picotea la comida, empujando unos pequeños bocados alrededor de un plato de madera grasienta.\n\n«Todo es un poco… pesado, ¿verdad? Este plato, el anterior, el que iba antes de #EMP ese#!, y», mira nervios[intent_target.Custom('ES_OA')] a un sirviente que trae la siguiente ronda de platos, «el siguiente también. Demasiada comida rica, toda seguida, cuando lo que realmente necesitamos es algún sorbete refrescante e innovador»."
 feast_events_ewan.0401.desc.target_personality.fallback: "[intent_target.Custom('ES_ElLa')|U] [intent_target.GetTitledFirstName|l] se frota suavemente las comisuras de los labios con una esquina del mantel sucio, apartando las migas de hojaldre.\n\n«Espero que el próximo plato sea un poco más ligero», opina. «El objetivo de un banquete es proporcionar una experiencia culinaria rica y variada y, hasta ahora, esto ha parecido más un intento de atiborrarnos que de emocionarnos»."
 feast_events_ewan.0401.a: "Sí. Por desgracia, creo que fue una mala elección."
 feast_events_ewan.0401.a.tt.success: "[intent_target.GetHerHim|U] encandilas completamente"
 feast_events_ewan.0401.a.tt.partial_success: "A [intent_target.GetSheHe] le gustaría hablar más."
 feast_events_ewan.0401.a.tt.failure: "Eres divertid[GetPlayer.Custom('ES_OA')], pero no tanto"
 feast_events_ewan.0401.b: "«Sois… #EMP consciente#! de que este es mi festín, ¿verdad?»."
 feast_events_ewan.0401.c: "«Canta alabanzas a la comida a pleno pulmón»."
 feast_events_ewan.0401.d: "Cambiar el tema a algo menos polémico."
 ##################################################
 ##Mischief
 feast_events_ewan.0601.t: "Una mera chanza"
 feast_events_ewan.0601.desc.intro: "La cocina siempre es, a mi entender, el mejor lugar para hacer una pequeña #EMP travesura#!. Al menos, siempre que el personal no nos pille.\n\nTantos objetivos potenciales, tan poco tiempo: ¿interfiero en la bandeja de [activity.GetHost.Custom('GetExpensiveDrink')], en el elaborado entrante central o en la mesita de los platos de entremeses?\n\nSea lo que sea lo que elija, tengo preparado el objeto perfecto para estropearle la noche a alguien:"
 #This next one's for you, dear James.
 feast_events_ewan.0601.desc.dead_rat: "una rata muerta particularmente apestosa, a punto de reventar."
 feast_events_ewan.0601.desc.humongous_beetle: "un escarabajo enorme y agotado. Sin embargo, debería levantarse y retorcerse después de un buen descanso."
 feast_events_ewan.0601.desc.raw_eyeball: "un único y enorme ojo ocular, crudo."
 feast_events_ewan.0601.desc.used_sponge: "una esponja evidentemente muy #EMP usada#!."
 feast_events_ewan.0601.desc.rotten_vegetable: "un ejemplar de [activity.GetHost.Custom('RegionalRootVegetable')] tan apestoso y asquerosamente enmohecido que, la verdad, me sorprende haber conseguido ocultarlo."
 feast_events_ewan.0601.desc.dodgy_mushroom: "una seta que estoy segur[GetPlayer.Custom('ES_OA')] que hará correr a cualquiera al excusado. Probablemente toda la noche."
 feast_events_ewan.0601.desc.hank_of_hair: "un pequeño mechón de pelo de uno de los animales del patio. No es de la cabeza."
 feast_events_ewan.0601.a: "Estropear las bebidas."
 feast_events_ewan.0601.a.tt.success: "Entras y sales como el susurro de un demonio"
 feast_events_ewan.0601.a.tt.failure: "Careces de gracia para el sigilo"
 feast_events_ewan.0601.b: "Estropear el plato lujoso."
 feast_events_ewan.0601.b.tt.success: "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.b.tt.failure: "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.c: "Echar a perder la guarnición."
 feast_events_ewan.0601.c.tt.success: "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.c.tt.failure: "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.d: "Esto no es digno de mí."
 ##################################################
 ##Relax
 feast_events_ewan.0801.t: "Una atmósfera agradable"
 feast_events_ewan.0801.desc.intro: "Ah, ¿qué hay más jovial que un buen banquete?\n\nLos invitados se agolpan de aquí para allá, comiendo y charlando mientras la luz de las antorchas titilan en todas las paredes, rebotando como risas por la sala."
 feast_events_ewan.0801.desc.lustful: "Tantas delicias… #EMP culinarias#! que [ROOT.Char.Custom('SenseObserve_EyeTaste')], tanta oportunidad de miradas robadas, hasta de un encuentro ilícito.\n\nPuede que dos."
 feast_events_ewan.0801.desc.chaste: "Es agradable ver a tanta gente divertirse sin recurrir a los placeres de la carne."
 feast_events_ewan.0801.desc.gluttonous: "¡Y la comida! ¡Oh, la comida! Voto a [ROOT.Char.GetFaith.HealthGodName], me #EMP encanta#! un buen plato. O cinco."
 feast_events_ewan.0801.desc.temperate: "\n\nPor supuesto, no me gustan demasiado los platos elaborados, pero puedo disfrutar de la buena compañía y el buen humor mientras mordisqueo un trozo de pan."
 feast_events_ewan.0801.desc.greedy: "\n\nEn un festín, todos codician un poco de algo. Desde luego, es relajante ver el mundo tan #EMP sincero#! para variar."
 feast_events_ewan.0801.desc.generous: "\n\nHay algo tan sencillamente agradable en el acto de dar de comer a los demás, de partir todos el pan y compartir las copas en la misma sala."
 feast_events_ewan.0801.desc.lazy: "¿Y yo? No he de mover ni un músculo. La gente, la comida, la bebida, los cojines, los sirvientes, todo viene a mí sin mover un dedo. #EMP Perfecto#!."
 feast_events_ewan.0801.desc.diligent: "Coordinar a tanta gente y a tantos sirvientes es una tarea infravalorada, que entraña un grado no pequeño de dificultad sutil, y es agradable ver que se hace bien."
 feast_events_ewan.0801.desc.wrathful: "#EMP Puede#! que a veces sea un poco dad[ROOT.Char.Custom('ES_OA')] a la apoplejía. Pero aquí, ahora, estoy en calma, tal vez incluso sedad[ROOT.Char.Custom('ES_OA')].\n\nEl cambio de ritmo es agradable."
 feast_events_ewan.0801.desc.calm: "\n\nHay quien piensa que los banquetes son lugares ajetreados, pero para mí, son un bastión de calma y concordia social. Al fin y al cabo, todo el mundo se sienta más tranquilo con la barriga llena y una copa desbordante."
 feast_events_ewan.0801.desc.patient: "\n\nIncluso disfruto de las esperas entre plato y plato: no solo son oportunidades para reírse y charlar, sino que te permiten reflexionar sobre el manjar que hemos comido y el pensamiento que ha suscitado."
 feast_events_ewan.0801.desc.impatient: "\n\nUn banquete sólido es uno de los pocos entornos en los que rara vez hay que esperar nada. ¿Queremos comida? Ahí está. ¿Necesitamos una copa? Nos servirán una. ¿Nos apetece charlar? Hay buena compañía en todas partes. Felicidad."
 feast_events_ewan.0801.desc.arrogant: "\n\nMe hace bien codearme con algunos de mis inferiores así, [ROOT.Char.Custom('FootFeet')] en un taburete, derrochando mi benevolencia entre las masas de nobles menores."
 feast_events_ewan.0801.desc.humble: "Tanta gente venida de todo el señorío solo para estar aquí. En verdad, da una perspectiva de lo amplio que es el mundo."
 feast_events_ewan.0801.desc.deceitful: "\n\nYa he iniciado algunos rumores entre la multitud, solo por diversión. Me parece bastante entretenido ver lo rápido que se puede extender una mentira, incluso sin más motivo que provocar un poco de caos."
 feast_events_ewan.0801.desc.honest: "Pocas expresiones más verdaderas de la experiencia mortal que esta. Tan desnuda, tan sincera; solo gente disfrutando de la compañía de otras personas."
 feast_events_ewan.0801.desc.craven: "Hay algo muy tranquilizador en estar rodead[GetPlayer.Custom('ES_OA')] de tanta gente, como si nada pudiera salir mal.\n\nProbablemente."
 feast_events_ewan.0801.desc.brave: "Somos una banda variopinta, es cierto, pero aquí y ahora siento que este grupo podría enfrentarse al mundo y ganar."
 feast_events_ewan.0801.desc.shy: "Estoy felizmente instalado en un asiento de la esquina, charlando con algunas personas interesantes.\n\nEs bueno tener, por una vez, la oportunidad de ser social sin verme abrumad[GetPlayer.Custom('ES_OA')]."
 feast_events_ewan.0801.desc.gregarious: "\n\nEs una lástima que no pudiéramos tener más invitados, una mesa más o así, pero no todo el mundo tiene ganas de fiesta. Puede que todo el mundo no, pero #EMP yo#! sí. ¡Y valgo como una mesa o dos yo sol[GetPlayer.Custom('ES_OA')]!"
 feast_events_ewan.0801.desc.ambitious: "Tantas oportunidades para hablar, conocer, discutir, planificar. Cada nueva conversación es la semilla de una nueva meta, cada plato una excusa para añadir otro contacto."
 feast_events_ewan.0801.desc.content: "No se me ocurre nada que quisiera cambiar. Todo es… perfecto."
 feast_events_ewan.0801.desc.arbitrary: "\n\nPor supuesto, no todo es como me gustaría, pero así son estas reuniones. La próxima vez, las cosas serán distintas, y el condimento del cambio da algo que esperar con ganas."
 feast_events_ewan.0801.desc.just: "\n\nSiempre me ha parecido encantador contemplar el orden natural de un banquete. Las mesas bien dispuestas, los rangos sociales respetados en silencio, todo el mundo feliz y riendo y en su sitio. Justo donde deben estar."
 feast_events_ewan.0801.desc.cynical: "Por supuesto, la mayoría de ellos solo están aquí para comer y beber a costa de otro, pero ¿quién soy yo para juzgarlos? No es una elección que les pueda reprochar y la comida es #EMP deliciosa#!."
 feast_events_ewan.0801.desc.zealous: "\n\nMurmuro una rápida plegaria a [ROOT.Char.GetFaith.HealthGodName] para darle gracias por el próximo plato que viene de camino. En verdad, esta creación de [ROOT.Char.GetFaith.CreatorName] está llena de maravillas y la buena comida no es en absoluto el menor de los milagros que nos ofrece."
 feast_events_ewan.0801.desc.paranoid: "\n\nEstoy constantemente alerta ante cualquier indicio de peligro, deliberado o accidental, planeado o imprevisto. Hay lo justo para satisfacer mis expectativas: ni tanto como para que un complot resulte obvio, ni tan poco como para ver un complot claramente disimulado. Justo como me gusta."
 feast_events_ewan.0801.desc.trusting: "\n\nPor supuesto, con todo el mundo de tan buen humor y tanta comida magnífica que probar, ¿quién podría tener malas intenciones en una reunión así? No, este es un asunto alegre, y yo me alegro por ello."
 feast_events_ewan.0801.desc.compassionate: "Es delicioso ver la leche de la bondad humana compartirse tan libremente."
 feast_events_ewan.0801.desc.callous: "\n\nNo me molestaría #EMP demasiado#! que el resto se lo estuviera pasando mal, pero, sin embargo, puedo apreciar un ambiente agradable. Con moderación."
 feast_events_ewan.0801.desc.sadistic: "Me gustan los gritos y los sollozos tanto como a cualquier[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] equilibrad[ROOT.Char.Custom('ES_OA')], pero los gritos de alegría pueden ser un buen cambio de aires."
 feast_events_ewan.0801.desc.stubborn: "He considerado la posibilidad de levantarme a deambular como tantos otros, pero eso significaría ceder mi asiento, y que me aspen si lo cedo."
 feast_events_ewan.0801.desc.fickle: "Creo que lo que más me gusta de los banquetes #EMP debe#! de ser la comida. No, la gente. En realidad, ¿tal vez las bebidas? O el entretenimiento, o…"
 feast_events_ewan.0801.desc.vengeful: "\n\nNaturalmente, no poca de ella va dirigida al camarero con el que acabo de tropezar, ahora cubierto de aperitivos viscosos. Se lo merece por olvidar rellenarme la copa en el último plato."
 feast_events_ewan.0801.desc.forgiving: "\n\nMe preocupa un poco que el personal de servicio no haya visto mi copa en la última ronda, pero ya llegará el próximo plato. De hecho, esa es una de las cosas que más me gustan de un banquete: #EMP siempre#! hay un próximo plato."
 feast_events_ewan.0801.desc.outro: "\n\nA veces es agradable sentarse y disfrutar de las pequeñas cosas de la vida."
 feast_events_ewan.0801.a: "Aquí es donde quiero estar."
 feast_events_ewan.0801.b: "Aquí hay buena gente con la que relacionarse."
 feast_events_ewan.0801.c: "¡Una oportunidad de que me vean con los grandes y buenos!"
