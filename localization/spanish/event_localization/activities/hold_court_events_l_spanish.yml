 hold_court_header: "Celebrar corte:"
 #Activity Start
 hold_court.0001.t: "$hold_court_header$ Comienzo"
 hold_court.0001.desc: "Sentad[ROOT.Char.Custom('ES_OA')] en el trono, hago un gesto a los guardias para que abran las puertas del salón. Entra un torrente de personas; algunos se alinean ante el trono mientras que otros se apartan para simplemente observar el evento.\n\nPasados unos instantes, todos se quedan quietos en la cámara y vuelven el rostro hacia mí, expectantes. Ante mí cuento [ROOT.Var('num_petitioners').GetValue|V0] solicitantes alineados en una fila ordenada, a la espera de que los llame."
 hold_court.0001.a: "Haces un gesto para que se acerque el primero."
 hold_court.0001.b: "Pensándolo mejor, afuera hace un día precioso…"
 hold_court.0001.b.tooltip: "La audiencia termina y mandas a los peticionarios a sus casas."
 #Guest offers to share rumors from a nearby foreign realm.
 hold_court.1001.t: "Espionaje indirecto"
 hold_court.1001.desc: "Mi invitad[rumormonger.Custom('ES_OA')] [rumormonger.GetTitledFirstName|l] se acerca al trono con una sonrisita en la cara y se inclina profundamente.\n\n«Saludos, Su Majestad. En un reciente viaje a [neighboring_realm.GetName] he descubierto unos chismorreos #EMP fascinantes#! sobre varios súbditos de [neighboring_ruler.GetTitledFirstName|l]. Estaría encantado de compartirlos con vos… por un precio»."
 hold_court.1001.a: "Una suma considerable, pero no me puedo permitir el lujo de permanecer en la ignorancia."
 hold_court.1001.a.seducer: "¿Crees que podemos encontrar otra solución?"
 hold_court.1001.a.success: "La información de [rumormonger.GetTitledFirstName|l] contiene valioso material para chantajes"
 hold_court.1001.a.success.tt: "[rumormonger.GetTitledFirstName] te revela todo [secret|lE] relevante que conoce"
 hold_court.1001.a.failure: "La información de [rumormonger.GetTitledFirstName|l] no son más que chismorreos insustanciales"
 hold_court.1001.a.failure.tt: "En realidad [rumormonger.GetTitledFirstName|l] no conoce [secrets|lE] relevantes"
 hold_court.1001.b: "¡Nadie me extorsiona ante mi propia corte! ¡Guardias, agarrad[rumormonger.GetHerHim]!"
 hold_court.1001.c: "¡Largo, chismos[rumormonger.Custom('ES_OA')]! ¡En mi corte no hay sitio para gente como tú!"
 #Wandering claimant asks you to press their claim NOW!!
 hold_court.1011.t: "Unos derechos para ir a la guerra"
 hold_court.1011.desc: "«Oh, generos[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitledFirstNameNoTooltip|l]. ¡Soy [claimant_guest.GetFirstName], y he viajado desde lejos para pedir vuestra ayuda para reparar una gran injusticia!».\n\nTal [claimant_guest.GetWomanMan] ante mí se inclina profundamente antes de seguir con su alegato bien ensayado. «[target_character.Custom2('MyCharacterIntroduction', claimant_guest)|U] se sienta ahora en el trono de [target_title.GetNameNoTier], ¡pero yo soy legítim[claimant_guest.Custom('ES_OA')] gobernante de esas tierras!».\n\n«Si me ayudáis a reclamar mis derechos, os juraré fidelidad y os serviré con lealtad hasta el fin de mis días»."
 hold_court.1011.a: "¡Reivindicaré vuestros derechos a largo de este año!"
 hold_court.1011.b: "Por favor, márchate enseguida. No me puedo permitir ofender [target_character.Custom('ES_AlAla')] [target_character.GetTitleAsNameNoTooltip]."
 hold_court.1011.c: "No puedo ayudarte, pero disfruta de mi hospitalidad."
 #Peasant begs for relief after a drought/early frost/etc.
 hold_court.1021.t: "Polvo al polvo"
 hold_court.1021.desc: "Un[peasant.Custom('ES_XA')] campesin[peasant.Custom('ES_OA')] delgad[peasant.Custom('ES_OA')] y harapient[peasant.Custom('ES_OA')] se halla ante mí, mirando boquiabiert[peasant.Custom('ES_OA')] la opulencia de mi salón del trono. Obviamente distraíd[peasant.Custom('ES_OA')], [peasant.Custom('ES_LoLa')] llamo para que me preste atención.\n\n«Oh, lo siento, mi [ROOT.Char.Custom('ES_SennorSennora')]. Yo, ah… Este año mi pueblo en [county.GetNameNoTier] se ha visto afectado por la plaga. No solo perdimos las cosechas, sino también las semillas. No tenemos nada, ¡nos moriremos de hambre si no nos ayudan!».\n\nEchando de nuevo un vistazo a mi salón del trono, añade: «Tenéis riquezas de sobra, ¿no?»."
 hold_court.1021.a: "Tendréis los fondos necesarios para reconstruir."
 hold_court.1021.a.stewardship: "Establezcamos un sistema de reparto de cosechas con los pueblos vecinos."
 hold_court.1021.b: "Tus servicios pagarán vuestra deuda."
 hold_court.1021.c: "Si la tierra es yerma, tomad la espada."
 county_or_15_dev: "[county.GetName] y todo [county|lE] del [realm|lE] con 15 de [development|lE] o menos"
 #Activity End
 hold_court.0021.t: "$hold_court_header$ Conclusión"
 hold_court.0021.desc: "Cuando sale el último demandante, varios cortesanos lo siguen fuera del salón, ya que tienen asuntos que atender en otro lado. Otros se quedan, hablando entre ellos sobre los pleitos recientes.\n\nPronto desaparece por completo la formalidad ceremonial de los pleitos y ocupa su lugar el zumbido y el bullicio normales de la vida cortesana."
 hold_court.0021.a: "He cumplido por hoy."
 hold_court.0021.arrogant: "Es bueno dejar que mis súbditos disfruten la majestuosidad de mi presencia."
 hold_court.0021.shy: "Estoy deseando volver a mis aposentos…"
 hold_court.0021.gregarious: "Parece una buena oportunidad para relacionarme con mi corte."
 hold_court.0021.every_guest_and_courtier: "Todo invitado y cortesano:"
 hold_court_1001_pool_tt: "[rumormonger.GetShortUIName] se marcha de tu [court|lE]"
