l_spanish:
 #Host Main Event
 feast_main_befriend.1001.t: "Se rompe la gran mesa"
 feast_main_befriend.1001.opening: "La gran mesa en cuyo estrado se sentaba la nobleza superior soltó un gran crujido, ¡y un momento después cedió bajo el peso de la comida y los adornos bañados en oro!\n\n"
 feast_main_befriend.1001.getting_close: "Mis distinguidos invitados y yo tuvimos que acomodarnos entre la nobleza menor, y así acabé cerca de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_friend'))], [potential_friend.GetTitledFirstName|l]."
 feast_main_befriend.1001.arrogant_guest: "No obstante, [arrogant_guest.GetTitledFirstName|l] se lo tomó mal, contándole a todo el mundo la gran injusticia que suponía sentarse entre señores y damas poco mejores que plebeyos."
 feast_main_befriend.1001.arrogant_kind_link: "Actuando justo al revés,"
 feast_main_befriend.1001.kind_to_lower_nobility: "[kind_to_lower_nobility.GetTitledFirstName] mostró gracia y humildad entre sus inferiores, y hasta sus pares alabaron sobremanera su conducta esa noche."
 feast_main_befriend.1001.really_hungry: "[kind_to_lower_nobility.GetSheHe|U] sigue diciéndole a los invitados más sibaritas que deberían visitar sus tierras en cuanto puedan."
 feast_main_befriend.1001.no_kind_target: "Según la alta nobleza se fue mezclando con sus inferiores, se intercambiaron palabras de amistad y enemistad entre personas que muy raramente se relacionaban."
 feast_main_befriend.1001.friendship: "\n\n¡[potential_friend.GetFirstName] y yo acabamos hablando toda la noche y estuvimos de acuerdo de que no podía ser la última vez que festejásemos y riésemos juntos!"
 feast_main_befriend.1001.a: "¡Qué gran noche!"
 #Potential Friend Main Event
 feast_main_befriend.2001.t: "Se rompe la gran mesa"
 feast_main_befriend.2001.opening: "$feast_main_befriend.1001.opening$"
 feast_main_befriend.2001.getting_close: "¡Lo que pudo haber sido un desastre resultó ser una bendición, pues acabé cerca de nuestr[activity.GetOwner.Custom('ES_OA')] anfitri[activity.GetOwner.Custom('ES_OnOna')], [activity.GetOwner.GetTitledFirstName|l]!"
 feast_main_befriend.2001.arrogant_guest: "[arrogant_guest.GetTitledFirstName] no se tomó bien su nuevo asiento, contándole a todo el mundo la gran injusticia que suponía sentarse entre señores y damas poco mejores que plebeyos."
 feast_main_befriend.2001.arrogant_kind_link: "Actuando justo al revés,"
 feast_main_befriend.2001.kind_to_lower_nobility: "[kind_to_lower_nobility.GetTitledFirstName] mostró gracia y humildad entre sus inferiores, y hasta sus pares alabaron sobremanera su conducta esa noche."
 feast_main_befriend.2001.really_hungry: "[kind_to_lower_nobility.GetFirstName] siguió diciéndoles a los invitados que [kind_to_lower_nobility.GetSheHe] siempre intentaba ser amable con gente casi tan hambrienta como [kind_to_lower_nobility.GetSheHe]."
 feast_main_befriend.2001.no_kind_target: "\n\nSegún la alta nobleza se fue mezclando con sus inferiores, se intercambiaron palabras de amistad y enemistad entre personas que muy raramente se relacionaban."
 feast_main_befriend.2001.friendship: "\n\nDesde mi asiento en las mesas bajas, el festín fue un éxito y no solo porque [activity.GetOwner.GetFirstName] estuviera de acuerdo en que esa no podía ser la última vez que nos sentásemos juntos para festejar, hablar y reír."
 feast_main_befriend.2001.a: "¡Qué gran velada!"
 #Arrogant Guest Main Event
 feast_main_befriend.2002.t: "Se rompe la gran mesa"
 feast_main_befriend.2002.arrogant_guest: "No podía creer que toda la alta nobleza fuese reubicada del estrado hasta el suelo, entre barones y $knight_culture_player_plural_no_tooltip_lowercase$. Por quién me habéis tomado [activity.GetOwner.GetTitledFirstName|l], ¿por un[ROOT.Char.Custom('ES_XA')] plebey[ROOT.Char.Custom('ES_OA')]? Le conté a todos los que pude cómo me sentía, ¡sobre todo a los nobles de pega a mi alrededor!"
 feast_main_befriend.2002.disgusted_by_kindness: "\n\nPara hurgar más en la herida, se alabó a [kind_to_lower_nobility.GetTitledFirstName|l] toda la noche por su «amabilidad» y «humildad» entre esa gente. ¿Es que no tiene amor propio?"
 feast_main_befriend.2002.a: "Ya podría hasta compararme con un campesino."
 feast_main_befriend.2002.because_of_hospitality_tenet: "Porque tu [faith|lE] debería honrar a los invitados:"
 #Kind to Nobility Main Event
 feast_main_befriend.2003.t: "Se rompe la gran mesa"
 feast_main_befriend.2003.opening: "La gran mesa en cuyo estrado se sentaba la nobleza superior soltó un gran crujido, ¡y un momento después cedió bajo el peso de la comida y la decoración de oropel! Tuvimos que bajar al suelo del gran salón, entre la nobleza menor."
 feast_main_befriend.2003.arrogant_guest: "\n\n[arrogant_guest.GetTitledFirstName] no se tomó bien su nuevo asiento, contándole a todo el mundo la gran injusticia que suponía sentarse entre señores y damas poco mejores que plebeyos."
 feast_main_befriend.2003.kind_to_glutton: "\n\nYo, por otra parte, presté atención en particular a [glutton_target.GetTitledFirstName|l] y su apetito feroz. [glutton_target.GetSheHe|U] partía codiciosamente trozos de carne, los jugos le corrían por las mejillas a la vez que el hambre insaciable, que conozco demasiado bien, empezó a rugirme en el estómago mientras seguía pasándole comida a [glutton_target.GetTitledFirstName|l]."
 feast_main_befriend.2003.cannibal_kindness: "\n\nDesde mi nuevo asiento observé a los barones y a $knight_culture_player_plural_no_tooltip_lowercase$ dándose un atracón con sus fauces abiertas, y mientras el hambre aumentaba dentro de mí, me ofrecí a limpiar la grasa de la barbilla de alguien, solo para poder tocar ese cuello suave y regordete..."
 feast_main_befriend.2003.kind_to_lower_nobility: "\n\nMiré a los señores, damas y $knight_culture_player_plural_no_tooltip_lowercase$, sin desdén. Al hablar con ellos, descubrí que compartían muchas de las mismas preocupaciones, problemas y alegrías que yo en mi posición elevada. En el transcurso de la velada, compartí de mi plato y ofrecí historias propias en correspondencia."
 feast_main_befriend.2003.ending: "\n\nMás tarde, [activity.GetOwner.GetTitledFirstName|l] me dijo que todos los invitados habían notado la humildad y la amabilidad que mostré entre mis inferiores."
 feast_main_befriend.2003.a: "Me alegra haber conocido a esa gente."
 #Glutton Target Main Event
 feast_main_befriend.2004.t: "Se rompe la gran mesa"
 feast_main_befriend.2004.arrogant_guest: "\n\n[arrogant_guest.GetTitledFirstName] no se tomó bien su nuevo asiento, contándole a todo el mundo la gran injusticia que suponía sentarse entre señores y damas poco mejores que plebeyos."
 feast_main_befriend.2004.kindness_from_other: "\n\nPero tuve suerte de sentarme junto a [kind_to_lower_nobility.GetTitledFirstName|l]; hablamos durante horas de viandas y de la alegría de comer. ¡Mientras no estaba metiéndome carne por el gaznate, claro! ¡Se veía que a [kind_to_lower_nobility.GetFirstName] le entró hambre de solo verme!"
 feast_main_befriend.2004.a: "Todo fue para mejor."
 #General Guest Main Event
 feast_main_befriend.3001.t: "Se rompe la gran mesa"
 feast_main_befriend.3001.arrogant_guest: "\n\n[arrogant_guest.GetTitledFirstName] no se tomó bien su nuevo asiento, contándole a todo el mundo la gran injusticia que suponía sentarse entre señores y damas poco mejores que plebeyos."
 feast_main_befriend.3001.kind_to_lower_nobility: "\n\n[kind_to_lower_nobility.GetTitledFirstName] mostró gracia y humildad entre sus inferiores. Su conducta fue algo a lo que todos debemos aspirar."
 feast_main_befriend.3001.really_hungry: "[kind_to_lower_nobility.GetTitledFirstName] también ofreció su comida a los otros, deseándoles una constitución robusta y saludable."
 feast_main_befriend.3001.ending: "\n\nSegún la alta nobleza se fue mezclando con sus inferiores, se intercambiaron palabras de amistad y enemistad entre personas que muy raramente se relacionaban."
 feast_main_befriend.3001.a: "Creo que he aprendido algo."
 #Host End Event
 feast_main_befriend.5002.t: "Una amistad"
 feast_main_befriend.5002.desc: "Cuando mis invitados se marchan, parecen irse de buen humor. También me alivia ver que [potential_friend.GetTitledFirstName|l] no se va sin despedirse.\n\nAmbos sabemos que nos veremos pronto."
 feast_main_befriend.5002.a: "¡Qué [potential_friend.GetWomanMan]!"
 #Potential Friend End Event
 feast_main_befriend.5003.t: "Una amistad"
 feast_main_befriend.5003.desc: "Antes de irme del festín, tuve que decirle a [host_saying_goodbye.GetTitledFirstName|l] lo bien que me lo pasé. [host_saying_goodbye.GetSheHe|U] me dijo que me levantase y me puso una mano en el hombro en señal de confianza.\n\nNo creo que pase mucho hasta que nos volvamos a ver."
 feast_main_befriend.5003.a: "Eso fue algo especial."
 #General Guest End Event
 feast_main_befriend.5004.t: "Un accidente memorable"
 feast_main_befriend.5004.desc: "Mientras me preparo para marcharme con los demás invitados, no puedo evitar recordar con una sonrisa estos días pasados.\n\nResultó ser un festín espléndido, y mezclarme con invitados de rango distintos me ha dado nuevas perspectivas."
 feast_main_befriend.5004.a: "¡Hasta la próxima, [ROOT.Char.Custom2('RelationToMe', activity.GetOwner)]!"
