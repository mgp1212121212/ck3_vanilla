l_spanish:
 #General Loc Strings
 pay_homage_header: "Homenaje:"
 #Activity Start: Liege decides whether or not to hear petition
 pay_homage.0001.opening: "[homage_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pay_homage.0001.desc: "He llegado a [homage_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] para rendiros homenaje, glorios[homage_liege.Custom('ES_OA')] [homage_liege.GetTitleAsNameNoTooltip], como muestra de mi lealtad. \n\n"
 pay_homage.0001.desc.submission: "Espero que mi promesa de sumisión sea prueba suficiente de mi honor."
 pay_homage.0001.desc.gold: "Os traigo ricos regalos dignos de vuestra majestad, como muestra de mi buena voluntad y servidumbre."
 pay_homage.0001.desc.hook: "Tenéis mi palabra de que haré todo lo que deseéis de mí, mi [homage_liege.GetLadyLord]."
 pay_homage.0001.desc.contract: "Para marcar vuestro dominio y mi lealtad hacia vos me comprometo a mayores obligaciones como vuestro vasall[GetPlayer.Custom('ES_OA')]."
 pay_homage.0001.a: "Deja entrar a [homage_vassal.GetTitledFirstNameNoTooltip|l] de inmediato."
 pay_homage.0001.a.tt: "Recibes [homage_vassal.Custom('ES_AlAla')] [homage_vassal.GetTitledFirstName|l]"
 pay_homage.0001.b: "Sus reverencias no significan nada para mí."
 pay_homage.0001.b.tt: "Echas a [homage_vassal.GetTitledFirstName|l]"
 #Activity End: Vassal learns that liege refuses to hear petition
 pay_homage.0009.opening: "[homage_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 pay_homage.0009.desc: "No me engaña vuestro teatro [homage_vassal.Custom('InsultAdjective')]; una promesa de homenaje de vuestra parte no significará nada para mí."
 pay_homage.0009.a: "¡Indignante!"
 #Liege Event: Liege receives homage from vassal
 pay_homage.0101.t: "$pay_homage_header$ Doblar la rodilla"
 pay_homage.0101.t.language: "$pay_homage_header$ Dobles sentidos"
 pay_homage.0101.t.clumsy: "$pay_homage_header$ Mortificación"
 pay_homage.0101.t.infatuation: "$pay_homage_header$ Cosificación"
 pay_homage.0101.t.delivery: "$pay_homage_header$ Lengua trabada"
 pay_homage.0101.desc: "Espero pacientemente en mi trono la llegada de [homage_vassal.GetTitledFirstName|l], a quien muy pronto se anuncia y se lleva ante mí. \n\n"
 pay_homage.0101.desc.submission: "Se arrodilla en señal de deferencia, sin ofrecer nada más que su juramento de servir fielmente como vasall[homage_vassal.Custom('ES_OA')] [homage_liege.Custom('ES_DelDela')] [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0101.desc.gold: "Se arrodilla en señal de deferencia, mientras unos cortesanos traen sus regalos en monedas y objetos preciosos. Se toma su juramento, y los escribanos registran sus promesas de servir [homage_liege.Custom('ES_AlAla')] [homage_liege.GetPrimaryTitle.GetNameNoTooltip].\n\n"
 pay_homage.0101.desc.hook: "Se arrodilla en señal de deferencia y, entre otros juramentos suyos, se pone personalmente a mi disposición y en deuda conmigo.\n\n"
 pay_homage.0101.desc.contract: "Se arrodilla en señal de deferencia y, entre otros juramentos suyos de servir [homage_liege.Custom('ES_AlAla')] [homage_liege.GetPrimaryTitle.GetNameNoTooltip], me ofrece mayores contribuciones como señor[homage_vassal.Custom('ES_XA')] vasall[homage_vassal.Custom('ES_OA')] del [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0101.desc.language: "Aunque está claro que el/la [homage_vassal.GetTitleAsNameNoTooltip] ha ensayado los juramentos en [homage_liege.GetCourtLanguage.GetNameNoTooltip], pronuncia mal varias partes, lo que cambia cómicamente su significado y mis cortesanos tienen que sofocar las risas."
 pay_homage.0101.desc.clumsy: "Cuando [homage_vassal.GetTitledFirstNameNoTooltip|l] se levanta, se tropieza torpemente. La corte emite un sonido a la vez mientras cae y termina despatarrad[homage_vassal.Custom('ES_OA')] a mis pies, con las mejillas sonrojadas por la vergüenza."
 pay_homage.0101.desc.infatuation: "[homage_vassal.GetTitledFirstNameNoTooltip|l] se alza con un aspecto extraño. ¡Por el rabillo del ojo veo a mi [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] [homage_infatuation.GetFullName] derretirse, obviamente loquit[homage_infatuation.Custom('ES_OA')] por [homage_vassal.GetTitledFirstNameNoTooltip|l]!"
 pay_homage.0101.desc.delivery: "Las cosas no van bien desde el principio [homage_vassal.Custom('GetHomageDeliveryDescLiege')]"
 pay_homage.0101.desc.success: "Finalmente digo [homage_vassal.Custom('ES_AlAla')] [homage_vassal.GetTitledFirstNameNoTooltip|l] que se levante y confirmo mi satisfacción y sus derechos a las tierras que gobierna en mi nombre."
 pay_homage.0101.smooth.submission: "«Servidme bien, [homage_vassal.GetTitledFirstNameNoTooltip|l]»."
 pay_homage.0101.smooth.gold: "«Acepto vuestros generosos regalos, [homage_vassal.GetTitledFirstNameNoTooltip|l]»."
 pay_homage.0101.smooth.hook: "«Me alegra saber que puedo contar con vos, [homage_vassal.GetTitledFirstNameNoTooltip|l]»."
 pay_homage.0101.smooth.contract: "«Vuestros servicios son inestimables, [homage_vassal.GetTitledFirstNameNoTooltip|l]»."
 pay_homage.0101.faux_pas.language: "«Buen trabajo, [homage_vassal.GetFirstNameNoTooltip]; no es un idioma fácil»."
 pay_homage.0101.faux_pas.clumsy: "«Vuestros juramentos son lo único que me importa»."
 pay_homage.0101.faux_pas.infatuation: "«Ejem… creo que aquí ya hemos terminado»."
 pay_homage.0101.faux_pas.delivery: "«Vuestra lealtad es lo que cuenta, no vuestra lengua»."
 pay_homage.0101.insult.language: "«¿Tenéis #EMP la menor idea#! de lo que habéis dicho?»"
 pay_homage.0101.insult.clumsy: "«Qué desastre»."
 pay_homage.0101.insult.infatuation: "«¡¿Cómo #EMP osáis#!?! ¡Fuera!»"
 pay_homage.0101.insult.delivery: "«¿Qué #EMP has dicho#!?»"
 #Vassal Event: Vassal hears how it went
 pay_homage.0201.desc: "Unos servidores me llevan al gran salón de [homage_liege.GetTitledFirstNameRegnal] de [homage_liege.GetCapitalLocation.GetNameNoTooltip], donde [homage_liege.GetSheHe] se sienta en su trono a la espera de escuchar mi juramento.\n\n"
 pay_homage.0201.desc.language: "Me arrodillo ante [homage_liege.GetSheHe] y pronuncio los juramentos en [homage_liege.GetCourtLanguage.GetNameNoTooltip] que he ensayado, pero las risitas medio disimuladas de la corte dejan claro que tengo que practicar más el idioma de la corte de mi señor[homage_liege.Custom('ES_XA')]…\n\n"
 pay_homage.0201.desc.clumsy: "Voy a arrodillarme ante [homage_liege.GetSheHe], pero en mi prisa, tropiezo torpemente con un bulto a sus pies. Me levanto y hago los juramentos igualmente, con las mejillas rojas ante la corte reunida…\n\n"
 pay_homage.0201.desc.infatuation: "Me arrodillo ante [homage_liege.GetSheHe]. Cuando recito los juramentos, llamo la atención de [homage_infatuation.GetFullName], [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] de [homage_liege.GetFirstNameNoTooltip], que sonríe de forma sugerente, con un guiño intencionado. Vuelvo a mirar a mi señor[homage_liege.Custom('ES_XA')] ¡y me encuentro con su mirada! Termino el discurso, desviando la mirada mientras la corte chismorrea…\n\n"
 pay_homage.0201.desc.delivery: "Me arrodillo ante [homage_liege.GetSheHe] y empiezo a musitar los juramentos, pero las cosas se empiezan a venir abajo rápidamente. [homage_vassal.Custom('GetHomageDeliveryDescVassal')]\n\n"
 pay_homage.0201.desc.success: "Me arrodillo a los pies de mi [homage_liege.GetLadyLord] y recito los muchos juramentos de homenaje, mientras sus escribanos registran el acontecimiento.\n\n"
 pay_homage.0201.desc.submission: "Así termina la ceremonia. No tengo nada que ofrecer a mi [homage_liege.GetTitleAsNameNoTooltip], excepto mi promesa de servir fielmente como vasall[ROOT.Char.Custom('ES_OA')] del [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0201.desc.gold: "Mis criados entran a continuación y presentan mis ricos regalos [homage_liege.Custom('ES_AlAla')] [homage_liege.GetTitleAsNameNoTooltip] ante la corte reunida.\n\n"
 pay_homage.0201.desc.hook: "Después llega mi promesa de que [homage_liege.GetFirstNameNoTooltip] puede pedirme cualquier favor en todas sus iniciativas, como fiel seguidor[ROOT.Char.Custom('ES_OA')] del [homage_liege.GetTitleAsNameNoTooltip].\n\n"
 pay_homage.0201.desc.contract: "Después llega mi regalo; afirmo que aumentaré las contribuciones al [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] como muestra de mi lealtad y para el bien de la corona.\n\n"
 pay_homage.0201.desc.insult_language: "[homage_liege.GetFirstNameNoTooltip] me mira con severidad, y luego estalla en carcajadas, parodiando mis juramentos mal pronunciados en un [homage_vassal.GetCulture.GetLanguage.GetNameNoTooltip] de pésimo acento…"
 pay_homage.0201.desc.insult_clumsy: "[homage_liege.GetFirstNameNoTooltip] sonríe de oreja a oreja tapándose con la mano mientras la corte se llena lentamente de carcajadas. Así se me recordará…"
 pay_homage.0201.desc.insult_infatuation: "[homage_liege.GetFirstNameNoTooltip] mira a su [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] con enfado, y me despide de la cámara sin un reconocimiento."
 pay_homage.0201.desc.insult_delivery: "[homage_liege.GetFirstNameNoTooltip] se inclina, ríe socarronamente mientras recuerda partes de mi discurso con detalle…"
 pay_homage.0201.desc.brush_off: "Para mi sorpresa, [homage_liege.GetFirstNameNoTooltip] actúa como si nada hubiera pasado y acepta mi homenaje con gracia.\n\n"
 pay_homage.0201.desc.outro: "[homage_liege.GetFirstNameNoTooltip] me dice que me levante y confirma su satisfacción, junto con mis derechos a las tierras que gobierno en mi nombre."
 pay_homage.0201.smooth.submission: "Salve [homage_liege.Custom('ES_AlAla')] [homage_liege.GetTitleAsNameNoTooltip]."
 pay_homage.0201.smooth.gold: "El precio de la lealtad…"
 pay_homage.0201.smooth.hook: "Esperemos que sea un favor pequeño…"
 pay_homage.0201.smooth.contract: "La cargas del servicio…"
 pay_homage.0201.faux_pas: "Un señor justo, después de todo."
 pay_homage.0201.insult: "No debería haber venido."
 #Custom
 homage_delivery_stutter_liege: "[ROOT.Char.GetTitledFirstNameNoTooltip|l] apenas llega a la mitad de una frase antes de que su tartamudeo [ROOT.Char.Custom('ES_LoLa')] interrumpa. Mis cortesanos, incómodos, contemplan sus valientes intentos por conquistar su voz."
 homage_delivery_lisp_liege: "El discurso de [ROOT.Char.GetTitledFirstNameNoTooltip|l] es… memorable. Su sigmatismo le quita seriedad, mientras sortea sus numerosos sonidos sibilantes, y trata de ignorar las risitas de mis cortesanos menos generosos."
 homage_delivery_wheeze_liege: " [ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetTitledFirstNameNoTooltip|l] es interesante. Obviamente nervios[ROOT.Char.Custom('ES_OA')] por el espectáculo y agitad[ROOT.Char.Custom('ES_OA')] por su llegada apresurada, parece tener problemas hasta para respirar y carraspea durante su discurso entre pausas para tomar aliento."
 homage_delivery_slow_liege: "El discurso de [ROOT.Char.GetTitledFirstNameNoTooltip|l] es… deficiente. Pierde el hilo de sus pensamientos en varios momentos, se va por la tangente y malinterpreta o pronuncia mal algunas de las palabras más importantes."
 homage_delivery_inconceivable_liege: "El discurso de [ROOT.Char.GetTitledFirstNameNoTooltip|l] resulta… interesante. Emplea un lenguaje arcaico y palabras de peso cuyo verdadero significado claramente desconoce, lo que duplica la longitud del discurso y hace que mis cortesanos más eruditos se partan de risa."
 homage_delivery_stutter_vassal: "Apenas he empezado el primer juramento cuando el tartamudeo me interrumpe. Al final sigo adelante mientras la corte me observa con risa y sofoco, pero el día queda marcado por mi sufrimiento."
 homage_delivery_lisp_vassal: "Mi discurso está salpicado de risas ahogadas mientras me esfuerzo por vocalizar sin que mi ceceo le reste peso a la ceremonia y a mi juramento."
 homage_delivery_wheeze_vassal: "Me cuesta encontrar el aliento mientras mi corazón se acelera, y las prisas por terminar el discurso solo empeoran las cosas. No es un discurso para recordar."
 homage_delivery_slow_vassal: "Hago lo que puedo, pero las cejas arqueadas y las miradas de mi señor[homage_liege.Custom('ES_XA')] y de la corte me dicen que mis esfuerzos han sido más graciosos que trascendentales."
 homage_delivery_inconceivable_vassal: "Me esforcé al máximo para estar a la altura de la ocasión e impresionar a la corte con mi gran vocabulario, aunque… la reacción no es exactamente la que habría esperado."
 #Invalidated event
 pay_homage.0601.t: "$pay_homage_header$ Invalidado"
 pay_homage.0601.desc.court: "Una vez terminada mi coronación como [ROOT.Char.GetTitleAsNameNoTooltip], ya no necesito los preparativos para rendir homenaje…"
 pay_homage.0601.desc.imprisoned_me: "$pay_homage.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] me metió en la cárcel."
 pay_homage.0601.desc.imprisoned: "$pay_homage.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] me capturó."
 pay_homage.0601.desc.liege_dead_me: "$pay_homage.0601_shared_intro$ Acabé matando [homage_liege.Custom('ES_AlAla')] [homage_liege.GetTitledFirstName|l]… \n\n"
 pay_homage.0601.desc.liege_dead: "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] [homage_liege.GetDeathReasonHideKiller]… \n\n"
 pay_homage.0601.desc.liege_imprisoned_me: "$pay_homage.0601_shared_intro$ ¡Acabé capturando [homage_liege.Custom('ES_AlAla')] [homage_liege.GetTitledFirstName|l]!"
 pay_homage.0601.desc.liege_imprisoned: "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] fue capturad[homage_liege.Custom('ES_OA')] por [homage_liege.GetImprisonedBy.GetTitledFirstName|l]."
 pay_homage.0601.desc.new_liege: "Si quiero jurar lealtad, tendré que hacerlo a mi nuev[ROOT.Char.GetLiege.Custom('ES_OA')] señor[ROOT.Char.GetLiege.Custom('ES_XA')], [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 pay_homage.0601_shared_intro: "Justo cuando estaba dando los últimos toques a mi juramento de homenaje,"
 pay_homage.0601.desc: "\n\nDesde luego, esto cambia la situación."
 pay_homage.0601.a_court: "Adelante, hacia cosas mayores."
 pay_homage.0601.a_prison: "Caray."
 pay_homage.0601.a_liege: "Qué irritante…"
 pay_homage.0601.a: "Hora de repensar las cosas…"
 pay_homage_costs_refunded: "$pay_homage_decision$ Costes reembolsados"
