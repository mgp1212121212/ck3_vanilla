l_spanish:
 feast_main_stew_flood.0002.t: "El mar de estofado"
 feast_main_stew_flood.0002.stew_introduction_blamed: "Había bebido un pelín demasiado cuando me tropecé con el enorme caldero que colgaba sobre el hogar en mitad de la sala de festines. Se desenganchó, se soltó y ¡su sabroso caldo brotó cubriendo el suelo en un mar de estofado!"
 feast_main_stew_flood.0002.stew_introduction_blame: "En un tropezón achispado, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))], [stew_sea_blamed.GetTitledFirstName|l], desenganchó el enorme caldero que colgaba sobre el hogar en mitad de la sala de festines. Brotó un sabroso caldo que cubrió el suelo en un mar de estofado."
 feast_main_stew_flood.0002.stew_introduction: "En el bullicio del festín, ¡uno de los sirvientes de [activity.GetOwner.GetTitledFirstName|l] desenganchó por accidente el enorme caldero que colgaba sobre el hogar en mitad de la sala de festines! Brotó un sabroso caldo que cubrió medio suelo en un mar de estofado."
 feast_main_stew_flood.0002.someone_got_covered: "\n\n[stew_sea_gets_covered.GetTitledFirstName] [stew_sea_gets_covered.Custom('stew_flood_covered_adjective')] se vio atrapad[stew_sea_gets_covered.Custom('ES_OA')] en la oleada y maldijo en voz alta el estropicio en su aspecto mientras la grasa le bajaba por la cara."
 feast_main_stew_flood.0002.splash_desc_standard: "\n\nLos invitados corrieron al otro lado del salón mientras la masa espesa extendía zarcillos grasientos entre saltitos de pies."
 feast_main_stew_flood.0002.every_target: "\nCediendo a su hambre insaciable, [stew_sea_glutton.GetTitledFirstName|l] se tiró al suelo, tragando todo lo que podía del sustancioso estropicio mientras [stew_sea_horrified_character.GetTitledFirstName|l] observaba en el horror más absoluto."
 feast_main_stew_flood.0002.only_glutton: "\n\nCediendo a su hambre insaciable, [stew_sea_glutton.GetTitledFirstName|l] se tiró al suelo, tragando todo lo que podía del sustancioso estropicio."
 feast_main_stew_flood.0002.only_horror: "\n\n[stew_sea_horrified_character.GetTitledFirstName] permaneció catatónic[stew_sea_horrified_character.Custom('ES_OA')] en medio de todo, impactad[stew_sea_horrified_character.Custom('ES_OA')] y horrorizad[stew_sea_horrified_character.Custom('ES_OA')] de tamaño despilfarro."
 feast_main_stew_flood.0002.a: "Nunca había visto tanto estofado"
 feast_main_stew_flood.0003.t: "El mar de estofado"
 feast_main_stew_flood.0003.stew_introduction_blame: "En un tropezón achispado, ¡[stew_sea_blamed.GetTitledFirstName|l] desenganchó un enorme caldero que colgaba sobre el hogar en mitad de la sala de festines! Brotó un sabroso caldo que cubrió medio suelo en un mar de estofado."
 feast_main_stew_flood.0003.stew_introduction: "En el bullicio del festín, ¡un estúpido sirviente se las apañó para desenganchar el enorme caldero que colgaba sobre el hogar en mitad de la sala de festines! Brotó un sabroso caldo que cubrió medio suelo en un mar de estofado."
 feast_main_stew_flood.0003.someone_got_covered: "\n\n[stew_sea_gets_covered.GetTitledFirstName] [stew_sea_gets_covered.Custom('stew_flood_covered_adjective')], sentad[stew_sea_gets_covered.Custom('ES_OA')] junto al caldero, se vio atrapad[stew_sea_gets_covered.Custom('ES_OA')] en la oleada y maldijo en voz alta el estropicio en su aspecto mientras la grasa le bajaba por la cara."
 feast_main_stew_flood.0003.splash_desc_standard: "Los invitados corrieron al otro lado del salón mientras la masa espesa extendía zarcillos grasientos entre saltitos de pies."
 feast_main_stew_flood.0003.every_target: "\n\nCediendo a su hambre insaciable, [stew_sea_glutton.GetTitledFirstName|l] se tiró al suelo, tragando todo lo que podía del sustancioso estropicio mientras [stew_sea_horrified_character.GetTitledFirstName|l] observaba en el horror más absoluto."
 feast_main_stew_flood.0003.only_glutton: "\n\nCediendo a su hambre insaciable, [stew_sea_glutton.GetTitledFirstName|l] se tiró al suelo, tragando todo lo que podía del sustancioso estropicio."
 feast_main_stew_flood.0003.only_horror: "\n\n[stew_sea_horrified_character.GetTitledFirstName] permaneció catatónic[stew_sea_horrified_character.Custom('ES_OA')] en medio de todo, impactad[stew_sea_horrified_character.Custom('ES_OA')] y horrorizad[stew_sea_horrified_character.Custom('ES_OA')] de tamaño despilfarro."
 feast_main_stew_flood.0003.a: "Maldita sea, ¡qué desastre!"
 feast_main_stew_flood.0004.t: "Mar de estofado"
 feast_main_stew_flood.0004.stew_introduction_blame: "En un tropezón achispado, ¡[stew_sea_blamed.GetTitledFirstName|l] desenganchó un enorme caldero que colgaba sobre el hogar en mitad de la sala de festines! Brotó un sabroso caldo que cubrió medio suelo en un mar de estofado."
 feast_main_stew_flood.0004.stew_introduction: "En el bullicio del festín, ¡uno de los sirvientes de [activity.GetOwner.GetTitledFirstName|l] desenganchó por accidente el enorme caldero que colgaba sobre el hogar en mitad de la sala de festines! Brotó un sabroso caldo que cubrió medio suelo en un mar de estofado."
 feast_main_stew_flood.0004.getting_covered: "\nEstaba sentado demasiado cerca y el caldo grasiento cayó sobre mí como una ola cocinada en las profundidades de [ROOT.Char.GetFaith.NegativeAfterLife]. Mis ropajes pueden limpiarse, pero la hiriente vergüenza de un salón lleno de risotadas jamás desaparecerá."
 feast_main_stew_flood.0004.a: "¿Por qué ha tenido que pasarme a mí?"
 feast_main_stew_flood.0005.t: "Mar de estofado"
 feast_main_stew_flood.0005.stew_introduction_blame: "En un tropezón achispado, ¡[stew_sea_blamed.GetTitledFirstName|l] desenganchó un enorme caldero que colgaba sobre el hogar en mitad de la sala de festines! Brotó un sabroso caldo que cubrió medio suelo en un mar de estofado."
 feast_main_stew_flood.0005.stew_introduction: "En el bullicio del festín, ¡uno de los sirvientes de [activity.GetOwner.GetTitledFirstName|l] desenganchó por accidente el enorme caldero que colgaba sobre el hogar en mitad de la sala de festines! Brotó un sabroso caldo que cubrió medio suelo en un mar de estofado."
 feast_main_stew_flood.0005.cannot_resist: "\nAl ver toda esa comida deliciosa derramarse, no pude contenerme. Cuando quise darme cuenta, ¡estaba a cuatro patas, lamiendo el estofado como un perro! Ni siquiera pensé en qué pensarían los demás invitados, ¡no digamos ya el anfitrión!"
 feast_main_stew_flood.0005.being_watched: "\nAunque era vagamente consciente de que [stew_sea_horrified_character.GetTitledFirstName|l] me observaba con un rostro retorcido por el disgusto."
 feast_main_stew_flood.0005.a: "¡Estaba demasiado bueno!"
 feast_main_stew_flood.0006.t: "Mar de estofado"
 feast_main_stew_flood.0006.stew_introduction_blame: "En un tropezón achispado, ¡[stew_sea_blamed.GetTitledFirstName|l] desenganchó un enorme caldero que colgaba sobre el hogar en mitad de la sala de festines! Brotó un sabroso caldo que cubrió medio suelo en un mar de estofado."
 feast_main_stew_flood.0006.stew_introduction: "En el bullicio del festín, ¡uno de los sirvientes de [activity.GetOwner.GetTitledFirstName|l] desenganchó por accidente el enorme caldero que colgaba sobre el hogar en mitad de la sala de festines! Brotó un sabroso caldo que cubrió medio suelo en un mar de estofado."
 feast_main_stew_flood.0006.shocking_experience: "Fue demasiado ver la enorme cantidad de comida que se hubiera servido a los invitados, empeorado por el hecho de que ahora se echaría a perder."
 feast_main_stew_flood.0006.a: "Tengo que mirar a otro lado."
 feast_main_stew_flood.0041.t: "Una tripa llena"
 feast_main_stew_flood.0041.blame_placed: "Todos sonreímos satisfechos, dejando a nuestro anfitrión con motivos de orgullo. ¡Aunque puede que [stew_sea_blamed.Custom('ES_ElLa')] [stew_sea_blamed.GetTitledFirstName|l] sienta más bochorno que satisfacción por tirar el caldero!"
 feast_main_stew_flood.0041.no_blame_placed: "Todos sonreímos satisfechos, dejando a nuestro anfitrión con motivos de orgullo. Aparte del sirviente que tiró el caldero de estofado. Ese fue un momento bochornoso."
 feast_main_stew_flood.0041.a: "Qué buen festín."
 feast_main_stew_flood.0042.t: "Tripas llenas"
 feast_main_stew_flood.0042.blame_placed: "Todos sonríen satisfechos hacia sus platos cuando los miro, orgullos[ROOT.Char.Custom('ES_OA')] de mi alarde de generosidad. Dicho esto, ¡puede que [stew_sea_blamed.Custom('ES_ElLa')] [stew_sea_blamed.GetTitledFirstName|l] sienta más bochorno que satisfacción por tirar el caldero! La limpieza no será barata."
 feast_main_stew_flood.0042.no_blame_placed: "Todos sonríen satisfechos hacia sus platos cuando los miro, orgullos[ROOT.Char.Custom('ES_OA')] de mi alarde de generosidad. Dicho esto, ¡tendré que hacer algo con el maldito sirviente que tiró el caldero de estofado! Además, la limpieza no será barata."
 feast_main_stew_flood.0042.a: "¡Deberíamos hacer esto más a menudo!"
 feast_main_stew_flood.0043.blame_placed: "El festín pronto terminará y podré irme a lidiar con mi vergüenza.\n¡Ese maldito estofado de carne se me metió por todas partes y no sé si llegaré a sacarme su olor del pelo! Pasará mucho antes de que olvide lo que me hizo [stew_sea_blamed.Custom('ES_ElLa')] [stew_sea_blamed.GetTitledFirstName|l]."
 feast_main_stew_flood.0043.no_blame_placed: "El festín pronto terminará y podré irme a lidiar con mi vergüenza.\n¡Ese maldito estofado de carne se me metió por todas partes y no sé si llegaré a sacarme su olor del pelo! Pasará mucho antes de que olvide lo que me hizo ese sirviente."
 feast_main_stew_flood.0043.a: "No volveré a comer estofado nunca."
 feast_main_stew_flood.0044.desc: "El festín pronto terminará tras tener el olor a estofado flotando sobre él como un espectro. Es increíble que tenga tan mala suerte, y yo solo… ¡desearía que no hubiera ocurrido!"
 feast_main_stew_flood.0044.a: "Espero que todos estuvieran demasiado borrachos como para recordarlo."
 stew_flood_covered_adjective_wrathful: "irritable"
 stew_flood_covered_adjective_proud: "petulante"
 stew_flood_covered_adjective_beautiful: "radiante"
 stew_flood_fallback_adjective: "pobre"
 feast_stew_flood_log_title: "Inundación estofada"
 feast_stew_flood_log: "[TARGET_CHARACTER.GetTitledFirstName] se vio cubiert[TARGET_CHARACTER.Custom('ES_OA')] de estofado caliente después de un incidente con un derrame gigante."
