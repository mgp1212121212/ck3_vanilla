l_spanish:
 internal_affairs.10.t: "Una revuelta en camino"
 internal_affairs.10.desc: "«Y esta es la situación actual en [barony_title.GetName], mi [ROOT.Char.GetLadyLord]», me informa [provider_character.GetFirstName]. Parece que ha habido pequeñas algaradas en las calles de un tiempo a esta parte, nacidas de la indignación por "
 internal_affairs.10.desc.control: "el bandolerismo rampante que pone en peligro a los ciudadanos."
 internal_affairs.10.desc.opinion.other: "el odio que sienten por su señor y soberano, [county_holder.Custom('ES_ElLa')] [county_holder.GetTitledFirstName|l]."
 internal_affairs.10.desc.opinion.me: "mi gobierno de la zona."
 internal.affairs.10.desc.outro: "\n\n[Select_CString( barony_holder.IsFemale, 'la única', 'el único' )|U] que ha conseguido impedir que la situación desemboque en violencia ha sido [Select_CString( barony_holder.IsFemale, 'cierta', 'cierto' )] [barony_holder.GetTitledFirstName|l], quien, al parecer, es bastante popular entre los lugareños. Además de mantener a los ciudadanos bajo control, ha hecho una petición para celebrar un festival en la zona y calmar aún más las cosas."
 internal_affairs.10.a: "Pues dejemos que [barony_holder.Custom('ES_ElLa')] tal [barony_holder.GetTitledFirstNameNoTooltip|l] esté al mando…"
 internal_affairs.10.b: "… ¡[county_holder.GetFirstNameNoTooltip] hasta se verá compensad[county_holder.Custom('ES_OA')] por ello!"
 internal_affairs.10.c: "[barony_holder.GetFirstNameNoTooltip] tendrá su festival."
 internal_affairs.10.d: "¿No es la labor de [county_holder.GetFirstNameNoTooltip] encargarse de esto?"
 internal_affairs_local_uprising_appeasement_modifier: "Lugareños apaciguados"
 internal_affairs_local_uprising_appeasement_modifier_desc: "Los habitantes del condado han sido apaciguados tras un cambio en el liderazgo de la zona."
 internal_affairs_local_uprising_festival_modifier: "Festival rural"
 internal_affairs_local_uprising_festival_modifier_desc: "Se celebra un pequeño festival rural anual para apaciguar a los lugareños."
 internal_affairs.20.t: "[county_holder.GetLadyLord] indign[county_holder.Custom('ES_OA')]"
 internal_affairs.20.desc: "Por tercera vez en esta semana, me llega un mensajero para relatarme el estado lamentable de [county_title.GetNameNoTier]."
 internal_affairs.20.desc.both: "Delincuencia rampante, ciudadanos muertos por las calles y un ambiente general de temor e infelicidad."
 internal_affairs.20.desc.control: "Delincuencia rampante, caminos peligrosos y ciudadanos aterrorizados de salir de sus casas al caer la noche."
 internal_affairs.20.desc.opinion: "Un descontento arraigado sobre cómo se gestiona el condado y protestas habituales por las calles."
 internal_affairs.20.desc.outro: "\n\nYa he enviado un mensajero [county_holder.Custom('ES_AlAla')] [county_holder.GetTitledFirstName|l] y, aun así, parece que los problemas no se acaban. ¿Son estas las acciones de alguien que merezca ser un[county_holder.Custom('ES_OA')] de #emp mis#! vasall[county_holder.Custom('ES_OA')]s?"
 internal_affairs.20.dread: "Si queréis exprimirlos, hacedlo bien. Aficionad[county_holder.Custom('ES_OA')]."
 internal_affairs.20.a: "Inaceptable."
 internal_affairs.20.a.tt: "Puedes [Concept('revoke', 'revocar')|E] un [title|lE] [title_i] legítimamente [county_holder.Custom('ES_AlAla')] [county_holder.GetTitledFirstName|l]"
 internal_affairs.20.b: "Lo dejaré pasar por esta vez."
 opinion_unfitting_ruler_opinion: "Gobernante indigno"
 MODIFIER_DEFINITION_UNFITTING_RULER_DESC: "\nEste modificador aumenta cuanto mayor sea el [dread|lE] del [holder|lE]"
 inspection_unfitting_ruler_modifier: "Condado extorsionado"
 inspection_unfitting_ruler_modifier_desc: "Este condado se está quedando seco, con impuestos y gente que sale de él todos los días."
 inspection_unfitting_ruler_desc: "\t#weak Aumenta con cada #bold temor#! que tenga el [holder|lE]#!"
 internal_affairs.30.t: "Mirando a otro lado"
 internal_affairs.30.desc: "«Veréis, mi [ROOT.Char.GetLadyLord], algunas de las expectativas locales puestas sobre nosotros son #emp bastante#! duras para los negocios…», he visto cómo me abordaba [merchant_character.GetFirstName], representante del [SCOPE.Custom('LocalGuildsLoc')|l] de [guild_province.GetName]. Lleva un tiempo hablando sobre los problemas que su gremio tiene para salir adelante.\n\n«Imaginaba que tal vez vos y yo podríamos resolver estas cosas». Pone una bolsa pequeña sobre la mesa, delante de mí, y me echa una mirada de complicidad."
 internal_affairs.30.a: "Ah, puedo hacer algo más que solo mirar a otro lado…"
 internal_affairs.30.b: "Bueno, solo esta vez."
 internal_affairs.30.c: "¡Marchaos de aquí antes de que os haga matar, sanguijuela!"
 internal_affairs.40.t: "Cabos sueltos"
 internal_affairs.40.follower_intro: "[secret_giver.GetFirstName], que actúa como mensajer[secret_giver.Custom('ES_OA')], me transmite noticias de la zona y me mantiene al día mientras me ocupo de otras cosas. Aunque casi todo lo que me cuenta no es nada extraordinario, hay una nota de preocupación en su voz cada vez que se menciona el nombre de [secret_haver.GetName].\n\nAl final,"
 internal_affairs.40.courtier_intro: "Mientras camino por el campamento, una voz desconocida, que conversa con uno de mis compañeros cercanos, me llega a los oídos. Me paro a escuchar. El diálogo parece aburrido al principio, pero de improviso se menciona el nombre de [secret_haver.GetName].\n\n"
 internal_affairs.40.desc: "[secret_giver.GetFirstNameNoTooltip] ahonda en temas más delicados que involucran a [secret_haver.GetFirstNameNoTooltip] y revela asuntos que muy bien podrían empañar su reputación…"
 internal_affairs.40.a: "Quizá podáis serme de utilidad, [secret_giver.GetFirstName]."
 internal_affairs.40.blackmail: "Desde luego que puedo utilizar esto en mi beneficio."
 internal_affairs.40.expose: "¡Todos han de saber lo que trama [secret_haver.GetFirstName]!"
 internal_affairs.40.move_zealous: "[GetPlayer.GetFaith.HighGodName] me llama para que me aleje de aquí…"
 internal_affairs.40.move: "Podría ser hora de partir de [GetPlayer.GetDomicile.GetLocation.GetName]…"
 internal_affairs.50.t: "Los [target_faith.GetAdherentNamePluralNoTooltip] protestan"
 internal_affairs.50.desc: "Los campesinos de [tensions_county.GetNameNoTier] no parecen haber entregado su confianza, ni su aprecio a [tensions_county.GetHolder.GetName]. No hay que conjeturar para saber la causa, ya que los monumentos [target_faith.GetAdherentNamePluralNoTooltip] se ven profanados y repuntan las reyertas que involucran a [target_faith.GetAdherentNamePluralNoTooltip] y [opposing_faith.GetAdherentNamePluralNoTooltip] por igual. "
 internal_affairs.50.desc.holder_faith: "Si bien [tensions_county.GetHolder.GetNameNoTooltip] podría alinearse con los [target_faith.GetAdherentNamePluralNoTooltip], su fe no puede de por sí eliminar la presencia de un/a [target_liege.GetTitleTierName|l] de credo [opposing_faith.GetAdherentNameNoTooltip]."
 internal_affairs.50.desc.root_faith: "\n\nMe pregunto si tendré que estar ojo avizor ante la situación de mis hermanos [GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip]; al menos para asegurarme de que no se obstaculiza nuestra adoración a [GetPlayer.GetFaith.HighGodName]. "
 internal_affairs.50.desc.neutral_faith: "\n\nAunque no practico el [opposing_faith.GetNameNoTooltip|l] ni el [target_faith.GetNameNoTooltip|l], vale la pena ver qué se puede hacer aquí. "
 internal_affairs.50.desc_end: "En el mejor de los casos, podría encargarme de apaciguar estas tensiones, no sea que pongan en peligro mi seguridad."
 internal_affairs.50.tolerance: "Que los [target_faith.GetAdherentNamePluralNoTooltip] crean lo que quieran."
 internal_affairs.50.conversion: "¡[tensions_county.GetNameNoTierNoTooltip] debería ser territorio totalmente [opposing_faith.GetAdherentNameNoTooltip]!"
 internal_affairs.50.neutral_cynic: "¿Por qué la gente deja que la religión tenga tal papel en sus vidas?"
 internal_affairs.50.neutral: "Por otra parte, no es problema mío…"
 internal_affairs.tolerance_desc: "Intentas ayudar a los campesinos a ejercer su derecho a practicar el [target_faith.GetNameNoTooltip|l]."
 internal_affairs.conversion_desc: "Intentas convertir a los campesinos de [tensions_county.GetNameNoTierNoTooltip] al [opposing_faith.GetNameNoTooltip|l]."
 local_zealots_appeased_tt: "Los [target_faith.GetAdherentNamePluralNoTooltip] de la zona se ven apaciguados"
 religious_tension_continues_tt: "El descontento [target_faith.GetAdherentNameNoTooltip] continúa"
 religious_county_converted_tt: "[tensions_county.GetNameNoTierNoTooltip] tiende hacia el [opposing_faith.GetNameNoTooltip|l]"
 internal_affairs.60.t: "El botín del bandido"
 internal_affairs.60.desc: "Mientras recorría los callejones de [bandit_location.GetNameNoTier], veo por el rabillo del ojo una figura que se escabulle. Al girar una esquina, contemplo cómo una banda de hombres de aspecto tosco llena un carromato con un botín diverso, moviéndose deprisa como si [GetPlayer.GetFaith.DevilName] en persona les pisase los talones.\n\nLa mayoría deja la zona para traer más botín y [bandit_character.GetFirstName] se queda a solas vigilando. Me fijo en que una bolsa del carromato porta el sello de [bandit_holder.GetName], pero es que necesito su contenido…"
 internal_affairs.60.force: "¿Qué va a hacer [bandit_character.GetName]?"
 internal_affairs.60.force_tt: "Me fijo en [Select_CString( bandit_character.IsFemale, 'la bandida solitaria', 'el bandido solitario' )] e intento quedarme el premio"
 internal_affairs.60.force_tt_succ: "Consigo robar el botín de los bandidos"
 internal_affairs.60.force_tt_fail: "[bandit_character.GetNameNoTooltip] me rechaza"
 internal_affairs.60.snitch: "[bandit_holder.GetFirstName] querrá saber de esto."
 internal_affairs.60.snitch_tt: "Informo a [bandit_holder.GetNameNoTooltip] de las actividades de los bandidos y [bandit_holder.GetSheHe] me recompensa con una parte de los bienes robados."
 internal_affairs.60.sus: "A lo mejor, [bandit_character.GetNameNoTooltip] puede meterme en algunos de sus trabajos…"
 internal_affairs.60.sus_tt: "Crea #V 3#! [criminal_task_contracts|lE] en el mapa"
 internal_affairs.60.neutral: "No es problema mío."
 MODIFIER_DEFINITION_LOCAL_CORRUPTION_DESC: "\nEste modificador aumenta cuanto más bajo es el [Concept('county_control', 'control')|E] sobre el [county|lE]"
 internal_affairs_local_corruption_desc: "\t#weak Aumenta por cada punto de #bold control de condado#! por debajo de 100#!"
 internal_affairs_local_corruption_modifier: "Corrupción bendecida"
 internal_affairs_local_corruption_modifier_desc: "Un gremio de comerciantes locales ha conseguido un poder casi ilimitado en los negocios de la zona al mermar la burocracia y la jerarquía del condado."
 internal_affairs_camp_momentum_modifier: "Impulso de acampada"
 internal_affairs_camp_momentum_modifier_desc: "El viaje ha llamado a este aventurero y, posiblemente, levantará su campamento en otro lugar."
 internal_affairs_county_religious_tensions_modifier: "Tensiones religiosas aumentadas"
 internal_affairs_county_religious_tensions_modifier_desc: "Este condado sufre tensiones religiosas que se han exacerbado por la injerencia de una entidad influyente.\nProgreso mensual de [convert_county|lE]: #N -0,2#!"
 RELIGIOUS_TENSIONS_DESC: "[GetModifier( 'internal_affairs_county_religious_tensions_modifier' ).GetNameWithTooltip]"
 RELIGIOUS_TOLERANCE_DESC: "[GetModifier( 'internal_affairs_county_religious_tolerance_modifier' ).GetNameWithTooltip]"
 internal_affairs_county_religious_tolerance_modifier: "Tolerancia religiosa"
 internal_affairs_county_religious_tolerance_modifier_desc: "Las voces de la minoría religiosa de este condado fueron reconocidas y se respetó el derecho a practicar sus creencias, al menos por el momento.\nProgreso mensual de [convert_county|lE]: #N -0,1#!"
 internal_affairs_character_religious_tolerance_modifier: "$internal_affairs_county_religious_tolerance_modifier$"
 internal_affairs_character_religious_tolerance_modifier_desc: "Este personaje ha mostrado a otros el valor de respetar las creencias ajenas; igual podrían hacer lo mismo."
