l_spanish:
 wanderer_lifestyle_events.10.t: "Sueños de un viaje"
 wanderer_lifestyle_events.10.desc: "Esta habitación, estas paredes, esta maldita silla… Estoy #bold tan#! hart[ROOT.Char.Custom('ES_OA')] de todo esto.\n\n#emp Tengo#! que salir de aquí. He de ir a algún lugar. Donde sea.\n\nCada día que sigo atrapad[ROOT.Char.Custom('ES_OA')] en esta habitación asquerosa, siento como si me arrancasen otra porción de mi vida."
 wanderer_lifestyle_events.10.a: "Necesito un descanso de todo esto…"
 wanderer_lifestyle_events.10.a.tt: "[traveling|E] eliminará el [modifier|lE] y proporcionará [stress_loss|lE] y [lifestyle_experience|lE]"
 wanderer_restlessness_modifier: "Inquietud"
 wanderer_restlessness_modifier_desc: "#emp Este [modifier|lE] desaparecerá la próxima vez que [Concept('travel', 'viajes')|lE] a otro lugar#!\nCada día horrible lo pasas soñando con estar en otra parte."
 wanderer_restlessness_removal_title: "Reposo"
 wanderer_lifestyle_events.20.t: "Mi tiempo en [reminiscing_location.GetNameNoTooltip]"
 wanderer_lifestyle_events.20.desc: "Mientras rebusco entre mis pertenencias tratando de localizar otra cosa, me topo con una vieja estatuilla de [SCOPE.Custom('mythical_map_creatures')] que recogí en mi visita a [reminiscing_location.GetName], Cuando la miro, recuerdo "
 wanderer_lifestyle_events.20.desc.special_building: "[reminiscing_location.GetHolding.GetSpecialBuildingType.GetName], un lugar en el que no había pensado en mucho tiempo."
 wanderer_lifestyle_events.20.desc.coastal: "el inmenso puerto y las hermosas vistas del mar."
 wanderer_lifestyle_events.20.desc.river: "el río que recorría la ciudad y los muchos puentes que lo cruzaban."
 wanderer_lifestyle_events.20.desc.castle: "el impresionante castillo que dominaba la ciudad."
 wanderer_lifestyle_events.20.desc.city: "la gran ciudad majestuosa con sus muchos distritos y todos sus rincones."
 wanderer_lifestyle_events.20.desc.people: "la gente amistosa que vivía allí."
 wanderer_lifestyle_events.20.desc.outro_child: "\n\nMientras recordaba, [listening_child.GetFirstName] entra de repente. «¿Qué es eso?», pregunta mirando con curiosidad la figurita."
 wanderer_lifestyle_events.20.desc.outro: "\n\nAl recordar, siento una oleada de nostalgia. Quizás… quizás no estaría mal partir a visitar [reminiscing_location.GetNameNoTooltip] una vez más."
 wanderer_lifestyle_events.20.a: "¡Te voy a hablar sobre los [SCOPE.Custom('mythical_map_creatures')] de [reminiscing_location.GetNameNoTooltip]!"
 wanderer_lifestyle_events.20.b: "Un día volveré a ver [reminiscing_location.GetNameNoTooltip]…"
 wanderer_lifestyle_events.20.b.child: "Es de [reminiscing_location.GetNameNoTooltip], tal vez pueda llevarte allí un día."
 wanderer_lifestyle_events.20.a.win: "[listening_child.GetFirstNameNoTooltip] está embelesad[listening_child.Custom('ES_OA')] con la historia"
 wanderer_lifestyle_events.20.a.lose: "[listening_child.GetFirstNameNoTooltip] no se cree la historia, pero la disfruta igualmente"
 wanderer_lifestyle_events.20.b.tt: "Puedes ganar experiencia de [wanderer_lifestyle|lE] extra o [stress_loss|lE] si [Concept('travel', 'viajas')|E] por [reminiscing_location.GetName]"
 wanderer_lifestyle_events.25.t: "Otra visita"
 wanderer_lifestyle_events.25.desc: "Recorro las mismas calles que la última vez que estuve en [province_location.GetName]. Veo los mismos puestos, huelo los mismos aromas y oigo los mismos sonidos.\n\nHay cierta comodidad en saber que algunas cosas no han cambiado."
 wanderer_lifestyle_events.25.a: "Esto es… justo lo que esperaba."
 wanderer_lifestyle_events.30.t: "Sueños de tierras lejanas"
 wanderer_lifestyle_events.30.desc: "Al rebuscar en mis libros, encuentro un diario de viaje de un mercader que viajó por [ROOT.Char.Custom('DistantLandsRegionLoc')].\n\n#emp «Mientras recorremos [ROOT.Char.Custom('DistantLandsTerrainTypeLoc')], de repente vislumbro [ROOT.Char.Custom('DistantLandsGroupTypeLoc')] [ROOT.Char.Custom('DistantLandsPluralTypeLoc')] [ROOT.Char.Custom('DistantLandsActivityTypeLoc')].#!"
 wanderer_lifestyle_events.30.desc.singular: "#emp Tenía [ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]. Solo observé un minuto a la criatura; no se parecía a nada que hubiera visto antes. No supe su nombre hasta más tarde.#!"
 wanderer_lifestyle_events.30.desc.plural: "#emp Tenían [ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]. Solo observé un minuto a las criaturas; no se parecían a nada que hubiera visto antes. No supe su nombre hasta más tarde.#!"
 wanderer_lifestyle_events.30.a.singular: "Un día lo veré con mis propios ojos."
 wanderer_lifestyle_events.30.a.plural: "Un día los veré en persona."
 wanderer_lifestyle_events.30.a.europe: "Puedes ganar experiencia de [wanderer_lifestyle|lE] o [stress_loss|lE] extra si [Concept('travel', 'viajas')|E] por [GetGeographicalRegion('world_europe').GetName]"
 wanderer_lifestyle_events.30.a.africa: "Puedes ganar experiencia de [wanderer_lifestyle|lE] o [stress_loss|lE] extra si [Concept('travel', 'viajas')|E] por [GetGeographicalRegion('world_africa').GetName]"
 wanderer_lifestyle_events.30.a.asia: "Puedes ganar experiencia de [wanderer_lifestyle|lE] o [stress_loss|lE] extra si [Concept('travel', 'viajas')|E] por [GetGeographicalRegion('world_middle_east').GetName]"
 wanderer_lifestyle_events.30.a.india: "Puedes ganar experiencia de [wanderer_lifestyle|lE] o [stress_loss|lE] extra si [Concept('travel', 'viajas')|E] por [GetGeographicalRegion('world_india').GetName]"
 wanderer_lifestyle_events.30.a.tibet: "Puedes ganar experiencia de [wanderer_lifestyle|lE] o [stress_loss|lE] extra si [Concept('travel', 'viajas')|E] por [GetGeographicalRegion('world_tibet').GetName]"
 wanderer_lifestyle_events.30.a.steppe: "Puedes ganar experiencia de [wanderer_lifestyle|lE] o [stress_loss|lE] extra si [Concept('travel', 'viajas')|E] por [GetGeographicalRegion('world_steppe').GetName]"
 wanderer_lifestyle_events.35.t: "El sueño es real"
 wanderer_lifestyle_events.35.desc.singular: "Mientras recorremos el/la [province_location.Custom('HoldingNoHoldingTerrainRoaming')], de repente veo a un animal [ROOT.Char.Custom('DistantLandsActivityTypeLoc')]. Al principio me pregunto qué clase de bestia es, pero entonces recuerdo una antigua descripción que leí hace años, ¡debe tratarse de [ROOT.Char.Custom('DistantLandsPluralTypeLoc')]!\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U], es casi exactamente igual que como decía el diario de viajes,"
 wanderer_lifestyle_events.35.desc.singular.adorable: "y, sin embargo, mucho más adorable de lo que me había imaginado. Hay algo que en esta criatura que me atrae."
 wanderer_lifestyle_events.35.desc.singular.neutral: "y, sin embargo, algo distinto de lo que esperaba. Pero no en sentido negativo."
 wanderer_lifestyle_events.35.desc.singular.taken_aback: "y, sin embargo, me desconcierta un poco su aspecto… ¡En todo caso, estoy extasiad[ROOT.Char.Custom('ES_OA')] por haber localizado a este animal al fin!"
 wanderer_lifestyle_events.35.desc.plural: "Mientras recorremos el/la [province_location.Custom('HoldingNoHoldingTerrainRoaming')], de repente veo unos animales [ROOT.Char.Custom('DistantLandsActivityTypeLoc')]. Al principio me pregunto qué clase de bestias son, pero entonces recuerdo una antigua descripción que leí hace años, ¡debe tratarse de [ROOT.Char.Custom('DistantLandsPluralTypeLoc')]!\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U], son casi exactamente igual que como decía el diario de viajes,"
 wanderer_lifestyle_events.35.desc.plural.adorable: "y, sin embargo, mucho más adorables de lo que me había imaginado. Hay algo en estas criaturas que me atrae."
 wanderer_lifestyle_events.35.desc.plural.neutral: "$wanderer_lifestyle_events.35.desc.singular.neutral$"
 wanderer_lifestyle_events.35.desc.plural.taken_aback: "y, sin embargo, me desconcierta un poco su aspecto… ¡En todo caso, me siento extasiad[ROOT.Char.Custom('ES_OA')] por haber localizado a estos animales al fin!"
 wanderer_lifestyle_events.35.a: "¡PARA MÍ!"
 wanderer_lifestyle_events.35.a.win: "Consigues capturar a un ejemplar de [ROOT.Char.Custom('DistantLandsLoc')]"
 wanderer_lifestyle_events.35.a.lose: "Quedas en ridículo"
 wanderer_lifestyle_events.35.b.singular: "Me basta con ver por fin uno de sus especímenes."
 wanderer_lifestyle_events.35.b.plural: "Me basta con haber podido ver por fin a estas criaturas."
 wanderer_lifestyle_events.40.t: "Pifia en el mercado"
 wanderer_lifestyle_events.40.desc: "Mi viaje por [ROOT.Char.GetLocationDesc|l] ha estado bien, ¡pero malos tiempos nos aguardan ya que nuestros almacenes casi carecen de provisiones! El olor de una buena ración recién preparada de [ROOT.Char.Custom('GetExpensiveMeal')] me atrae, y al seguirla, llego a un puesto peculiar. Presenta un despliegue de [ROOT.Char.Custom('GetLocalStreetFoodPlural')] y rodajas de [ROOT.Char.Custom('GetRegionalFish')] y se sirven comidas con… ¿[ROOT.Char.Custom('FavoriteTreat')] dulce?\n\nAparte de eso, ¡los precios son una ganga! [provisions_merchant.Custom('ES_ElLa')|U] comerciante farfulla algo incomprensible y me hace gestos para que le dé más dinero que los lugareños. Aunque aun así ahorraría algo, debería protestar. Pero apenas sé nada de [provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip]…"
 wanderer_lifestyle_events.40.fold: "Ya que estamos, podría darle lo que me pide, solo para acabar con esto."
 wanderer_lifestyle_events.40.barter: "Tengo mis propios planes, aunque no sepa hablar su jerigonza."
 wanderer_lifestyle_events.40.language: "Tal vez el [provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip] no me sea tan extraño…"
 wanderer_lifestyle_events.40.meh: "En realidad, en casa tenemos comida."
 wanderer_lifestyle_events.40.language_tt: "Intentas comunicarte con [provisions_merchant.GetName] en su lengua nativa"
 wanderer_lifestyle_events.40.language_tt.success: "Consigues comunicarte con [provisions_merchant.GetSheHe] y así lograr el precio #EMP local#!"
 wanderer_lifestyle_events.40.language_learned: "Tu inquisición lingüística logra dar fruto"
 wanderer_lifestyle_events.40.language_nothing: "No aprendes el idioma, pero logras el precio local de todos modos"
 wanderer_lifestyle_events.40.language_tt.fail: "La situación se vuelve aún más confusa y acabas pagando un poco más"
 wanderer_lifestyle_events.40.barter_tt: "Intentas #EMP convencer#! a [provisions_merchant.GetName] de que te dé el descuento local"
 wanderer_lifestyle_events.40.barter_tt.success: "Tus esfuerzos [provisions_merchant.Custom('ES_LoLa')] impresionan y te ofrece el precio menor"
