l_spanish:
 mapmaking.0001.t: "Itinerarios y cartas"
 mapmaking.0001.desc: "Ha llegado la hora de documentar lo que he conocido a lo largo de mis viajes, para que otros puedan aprender de mi experiencia. Un itinerario detallado que se apoye en mapas y cartas me permitirá difundir los conocimientos que aprendí con tanto esfuerzo.\n\nLa primera decisión es de qué viaje quiero extraer información para este proyecto."
 mapmaking.0001.a: "El dominio de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]"
 mapmaking.0001.a.tt: "Este proyecto se basará en tu visita a [visited_own_county.GetName] y otras posesiones de tu dominio.\nEsto producirá un artefacto más poderoso si has visitado varias de las posesiones de tu [domain|E]"
 mapmaking.0001.b: "Las tierras de [visited_own_vassal_title.GetNameNoTooltip]"
 mapmaking.0001.b.tt: "Este proyecto se basará en tu visita a [visited_own_vassal.GetName] y las capitales de otros vasallos.\nEsto producirá un artefacto más poderoso si has visitado varias baronías [Concept('capital', 'capitales')|E] de [powerful_vassals|lE]"
 mapmaking.0001.c: "La ruta a [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]" #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0001.c.tt: "Este proyecto se basará en tu visita a [poi_map_target.GetName] y su [point_of_interest|lE].\nEsto producirá un artefacto más poderoso si tienes más experiencia del rasgo [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l]"
 mapmaking.0001.d: "Un mapa de [foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.0001.d.tt: "Este proyecto se basará en tu visita a [foreign_capital_map_target.GetName], capital de [foreign_capital_map_target.GetTitle.GetHolder.GetPrimaryTitle.GetName].\nEsto producirá un artefacto más poderoso si tienes más experiencia del rasgo [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l]"
 mapmaking.0001.z: "[visited_own_liege.GetNameNoTooltip]"
 mapmaking.0010.t: "Cartografiando el dominio"
 mapmaking.0010.desc: "Todo buen señor debe conocer su señorío. [ROOT.Char.GetFirstNameNoTooltip] sabrá a quién preguntar para que se hagan las cosas, dónde hay tierra sin ocupar, qué necesita mantenimiento y qué retos superar.\n\nMientras me siento a dibujar un mapa que describa mis tierras, tengo que reflexionar qué información considero vital para el lector del mapa que estoy trazando. ¿Qué he aprendido de mis viajes?"
 mapmaking.0010.a: "Debemos centrarnos en los recursos sin explotar"
 mapmaking.0010.a.tt: "Esto producirá un itinerario con beneficios relacionados con la economía del [domain|lE]\nEsta opción se beneficia de que el personaje tenga una [stewardship|lE] alta"
 mapmaking.0010.b: "La defensa del señorío es vital"
 mapmaking.0010.b.tt: "Esto producirá un itinerario con beneficios relacionados con la defensa del [domain|lE]\nEsta opción se beneficia de que el personaje tenga una [Concept('martial', 'marcialidad')|E] alta"
 mapmaking.0020.t: "Tierras de [visited_own_vassal_title.GetNameNoTooltip]"
 mapmaking.0020.desc: "Al visitar las tierras de mis vasallos, he aprendido sobre cómo tratan a sus súbditos, aquello de lo que carecen y aquello de lo que tienen de sobra. Hasta puedo tener cierta idea de dónde encontrar sus secretos y riquezas.\n\nPero no todo se puede poner en un mapa, así que he de decidir qué clase de mapa crearé."
 mapmaking.0020.a: "Mostraré cómo controlarlos"
 mapmaking.0020.a.tt: "Esto producirá un itinerario con beneficios relacionados con el [dread|lE].\nEsta opción se beneficia de tener una experiencia Curtido alta en el rasgo [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l]"
 mapmaking.0020.b: "Este mapa me permitirá ayudarles"
 mapmaking.0020.b.tt: "Esto producirá un itinerario con beneficios relacionados con las buenas relaciones con los [vassals|lE] y [courtiers|lE].\nEsta opción se beneficia de que el personaje tenga una [diplomacy|lE] alta"
 mapmaking.0020.c: "Mi mapa desvelará su secretos"
 mapmaking.0020.c.tt: "Esto producirá un itinerario con beneficios relacionados con las [schemes|lE].\nEsta opción se beneficia de que el personaje tenga una [intrigue|lE] alta"
 mapmaking.0030.t: "Sin mapas"
 mapmaking.0030.desc: "Ese lugar, [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], tal vez sea uno de los sitios que me causó una mayor impresión en mis viajes. El trayecto a [poi_map_target.GetHolding.GetNameNoTooltip] en sí fue casi igual de memorable y lo hubiera hecho mucho más rápido si me hubiera preparado mejor.\n\nPero solo puedo transmitir una pizca de información, y ahora que me siento para describir lo que sucedió, tendré que decidir en qué centrarme.." #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0030.a: "Nada es más importante que un viaje rápido y seguro."
 mapmaking.0030.a.tt: "Centrarse en el viaje a [poi_map_target.GetHolding.GetNameNoTooltip] producirá un itinerario que beneficie a la seguridad y velocidad del [Concept('travel', 'viaje')|E].\nEsta opción se beneficia de tener una experiencia Curtido alta en el rasgo [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l]"
 mapmaking.0030.b: "Trazaré un mapa de [poi_map_target.GetHolding.GetNameNoTooltip]."
 mapmaking.0030.b.tt: "Centrarse en ese lugar, [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], producirá un itinerario con beneficios relacionados con el tipo de [point_of_interest|lE].\nEsta opción se beneficia de tener una experiencia Viajero alta en el rasgo [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l]"
 mapmaking.0040.t: "El/La [foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.0040.desc: "Mi viaje a [foreign_kingdom_map_target.GetNameNoTier] me enseñó muchas cosas, no solo sobre los súbditos del pueblo [foreign_kingdom_map_target.GetAdjectiveNoTooltip], sino también cómo sus tierras se diferencian de las nuestras. El pueblo [foreign_kingdom_map_target.GetAdjectiveNoTooltip] tiene sus propias costumbres y se gana la vida de maneras distintas a la nuestras. En muchos aspectos, la tierra también me resultaba extraña.\n\nCuando me ponga a describir sobre lo que aprendí, tendré que decidir dónde poner el foco y qué es lo que quiero que conozcan otros viajeros."
 mapmaking.0040.a: "La corte de [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip] fue ciertamente inolvidable"
 mapmaking.0040.a.tt: "Centrarse en la corte producirá un itinerario con beneficios relacionados con el [prestige|lE].\nEsta opción se beneficia de tener una experiencia Viajero alta en el rasgo [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l]"
 mapmaking.0040.b: "Me centraré en las gentes y sus costumbres"
 mapmaking.0040.b.tt: "Centrarse en las gentes producirá un itinerario con beneficios relacionados con la [diplomacy|lE].\nEsta opción se beneficia de tener una experiencia Curtido alta en el rasgo [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l]"
 mapmaking.0040.c: "¡Todos deben conocer a los [SCOPE.Custom('mythical_map_creatures')] del país [foreign_kingdom_map_target.GetAdjectiveNoTooltip]!"
 mapmaking.0040.c.tt: "Centrarse en las criaturas míticas producirá un itinerario con beneficios relacionados con el [dynasty_prestige|lE]."
 mapmaking.0004.t: "Los/Las [background_terrain_scope.Custom('GetTerrainLandPlural')] de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.heat.t: "El calor abrasador de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.snow.t: "El/La [background_terrain_scope.Custom('GetBadWeatherDesc')] de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.0004.fighting.t: "Los peligros de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.monsoon.t: "Las lluvias de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.desc.intro: "Todo itinerario debe advertir al lector de los peligros que le aguardan.\n\n"
 mapmaking.0004.fighting.desc: "Recorrer esta zona me enseñó a estar siempre vigilante contra emboscadas y ataques. La ley de la fuerza impera en [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip], donde al encontrar forajidos, barones locales o ejércitos extranjeros, siempre tuve que estar list[ROOT.Char.Custom('ES_OA')] para defenderme.\n\n"
 mapmaking.0004.snow.desc: "Nunca olvidaré los inviernos de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip], con ventiscas repentinas, bajadas de temperatura y un mar blanco de nieve que parecía interminable y que tuvimos que atravesar.\n\n"
 mapmaking.0004.heat.desc: "Mi recuerdo más fuerte de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip] es el de los implacables rayos del sol. Cuando atravesamos los/las [background_terrain_scope.Custom('GetTerrainLandPlural')], siempre teníamos que buscar sombra y agua dulce.\n\n"
 mapmaking.0004.monsoon.desc: "Jamás olvidaré los fuertes aguaceros de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]. En la estación del monzón hasta el camino más seguro se convierte en un lodazal embarrado.\n\n"
 mapmaking.0004.terrain_steppes.desc: "La estepa abierta es, en muchos sentidos, el aspecto más llamativo de esta zona. Esta tierra silvestre, indómita y difícil de cultivar ofrece poco en lo tocante a provisiones o agua dulce…"
 mapmaking.0004.terrain_deep_forests.desc: "Los densos bosques moldearán cualquier viaje por esta zona. Qué rutas tomar, cómo forrajear y cazar son recuerdos indispensables que tengo de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]…"
 mapmaking.0004.terrain_wetlands.desc: "Los pantanos son un aspecto inolvidable de esta zona, y el mejor modo de abrirse paso entre la neblina y un terreno traicionero son cosas que me vienen inmediatamente a la cabeza…"
 mapmaking.0004.terrain_undulating.desc: "Recorrer esta zona significa estar preparados para un viaje arduo, ya que la elevación sigue cambiando a cada paso. En el lado positivo, aún recuerdo las grandiosas vistas desde la cima…"
 mapmaking.0004.terrain_open_farmland.desc: "Aquí nunca tuvimos problemas para llenar nuestros suministros, esta zona no era de terreno peligroso. Campos bien trabajados se extendían en todas direcciones desde [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]…"
 mapmaking.0004.terrain_open.desc: "Un país extenso y abierto significa que no podíamos ocultar nuestra llegada a la zona, así que teníamos que estar listos para enfrentarnos al enemigo directamente…"
 mapmaking.0004.terrain_desert.desc: "El desierto exigió mucho de mí cuando recorrí esta zona, en la vasta extensión abierta no es posible esconderse del sol ni de los enemigos."
 mapmaking.0004.terrain_jungle.desc: "La selva alberga muchos animales y plantas, tanto beneficiosos como mortales. Distinguir unos de otros y saber cómo acampar debidamente son destrezas indispensables…"
 mapmaking.0004.desc.generic_fallback: "Pocas veces vi una tierra tan vulgar y corriente, ni antes ni después. La naturaleza anodina del territorio se ve reflejada en sus gentes igual de anodinas."
 mapmaking.0004.a: "Centrarse en viajar por [background_terrain_scope.Custom('GetTerrainLandPlural')]"
 mapmaking.0004.a.tt: "Esta opción producirá un artefacto con beneficios relacionados al [terrain|lE] [background_terrain_scope.GetTerrain.GetName|l]"
 mapmaking.0004.b: "Describiré preparativos para emboscadas"
 mapmaking.0004.b.tt: "Esta opción producirá un artefacto con beneficios relacionados a la seguridad del [travel|lE] y cómo defenderse personalmente"
 mapmaking.0004.c: "Centrarse en cómo lidiar con el frío"
 mapmaking.0004.c.tt: "Esta opción producirá un artefacto con beneficios relacionados con el invierno"
 mapmaking.0004.d: "Gestionar el calor es vital"
 mapmaking.0004.d.tt: "Esta opción producirá un artefacto con beneficios relacionados a un [travel|lE] seguro en un [terrain|lE] cálido"
 mapmaking.0004.e: "El monzón es más importante"
 mapmaking.0004.e.tt: "Esta opción producirá un artefacto con beneficios relacionados a un [travel|lE] viaje seguro en [terrain|lE] húmedo"
 mapmaking.1000.t: "Viaje al/a la [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.1000.internal.t: "Recorriendo el/la [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.1000.mythical.t: "Viaje a las tierras de los [SCOPE.Custom('mythical_map_creatures')|l]"
 mapmaking.1000.desc: "Cuando relleno la última página de mi manuscrito, lo hago con una gran sensación de satisfacción.\n\nPoner por escrito lo que aprendí en mis viajes es, en muchos aspectos, una experiencia nostálgica que me ha permitido revivir algunos momentos muy formativos de mi pasado, al tiempo que he creado algo que pueda ayudar a futuros viajeros.\n\nEspero que el itinerario resultante y el mapa detallado que lo acompaña de mi ruta por el/la [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip] resista el paso del tiempo."
 mapmaking.1000.a: "Este viaje ha llegado ya a su fin"
 map_artifact_name: "Un viaje al/a la [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 map_artifact_name_domain: "Dominio [author.Custom('ES_DelDela')] [author.GetTitledFirstNameNoTooltip|l]"
 map_artifact_name_vassal_dread: "Sobre la subyugación de todo vasallo [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip]"
 map_artifact_name_vassal_opinion: "Recorriendo el señorío [background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 map_artifact_name_vassal_intrigue: "El itinerario secreto del señorío [background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 map_artifact_name_poi: "Viaje a [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 map_artifact_name_mythical: "Tierras de los [SCOPE.Custom('mythical_map_creatures_capitalized')|l]"
 map_artifact_beginning_western: "Este librito encuadernado en cuero es un itinerario con un mapa doblado en su interior. Juntos, el mapa y el libro ilustran el viaje de [author.GetFullName]"
 map_artifact_beginning_far_eastern: "Este manuscrito en hojas de palmera es el itinerario de un viaje emprendido por [author.GetFullName]"
 map_artifact_beginning_internal: "[newly_created_artifact.GetDesc] en el señorío de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]. Le acompaña un mapa detallado dibujado también de su propia mano.\nEs la historia de un viaje por "
 map_artifact_beginning_external: "[newly_created_artifact.GetDesc] a las tierras de [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]. Le acompaña un mapa detallado dibujado también de su propia mano.\nEs la historia de un viaje por "
 map_artifact_danger_type_heat: "[newly_created_artifact.GetDesc]calor abrasador y tratar con una continua carencia de agua,"
 map_artifact_danger_type_monsoons: "[newly_created_artifact.GetDesc]monzones torrenciales,"
 map_artifact_danger_type_snowstorms: "[newly_created_artifact.GetDesc]frío extremo, tormentas de nieve,"
 map_artifact_danger_type_fighting: "[newly_created_artifact.GetDesc]tierras sin ley, donde el conflicto es casi inevitable,"
 map_artifact_danger_type_undulating: "[newly_created_artifact.GetDesc]colinas onduladas, pasos montañosos peligrosos,"
 map_artifact_danger_type_wetlands: "[newly_created_artifact.GetDesc]pantanos traicioneros, plagados de enfermedades,"
 map_artifact_danger_type_open: "[newly_created_artifact.GetDesc]extensas llanuras abiertas, donde no hay refugio,"
 map_artifact_danger_type_desert: "[newly_created_artifact.GetDesc]desiertos implacables, sin agua ni refugio,"
 map_artifact_danger_type_jungle: "[newly_created_artifact.GetDesc]selvas espesas, con animales peligrosos en su interior,"
 map_artifact_danger_type_forests: "[newly_created_artifact.GetDesc]bosques oscuros, llenos de peligros ocultos,"
 map_artifact_danger_type_steppes: "[newly_created_artifact.GetDesc]las estepas abiertas, lejos de tierras habitadas,"
 map_artifact_danger_type_farmlands: "[newly_created_artifact.GetDesc]tierras de cultivo ricas que podrían sustentar a cualquier séquito,"
 map_artifact_danger_type_end: "[newly_created_artifact.GetDesc] y la opinión de [author.GetFirstNameNoTooltip] sobre cómo tratar con tales asuntos.\n\n"
 map_artifact_domain_purpose_growth: "[newly_created_artifact.GetDesc]El viaje descrito se realizó para inspeccionar el domino [Select_CString(author.IsFemale, 'de la autora', 'del autor' )] y los detalles del itinerario que [author.Custom('ES_ElLa')] [author.GetTitledFirstName|l] aprendió sobre su dominio y sobre cómo extraer mejor recursos y riquezas de sus tierras."
 map_artifact_domain_purpose_defensive: "[newly_created_artifact.GetDesc]El viaje descrito se realizó para inspeccionar el domino [Select_CString(author.IsFemale, 'de la autora', 'del autor' )]. El itinerario y el mapa describen cómo [author.Custom('ES_ElLa')] [author.GetTitledFirstName|l] defendería sus tierras contra ejércitos hostiles. El mapa muestra dónde hay que levantar defensas, cómo apoyar mejor a sus hombres de armas y lo que podría hacer un atacante."
 map_artifact_vassal_purpose_dread: "[newly_created_artifact.GetDesc]El itinerario describe un viaje realizado para inspeccionar las tierras de los vasallos [Select_CString(author.IsFemale, 'de la autora', 'del autor' )].\nEn el mapa se muestran los que se entienden como puntos fuertes, junto con instrucciones acerca de cómo quebrar mejor cualquier resistencia. Hay notas sobre las personalidades de los propios vasallos y sobre cómo se les puede intimidar para que se sometan."
 map_artifact_vassal_purpose_opinion: "[newly_created_artifact.GetDesc]El texto describe un viaje realizado para inspeccionar las tierras de los vasallos [Select_CString(author.IsFemale, 'de la autora', 'del autor' )], con notas sobre los activos valiosos y la personalidad de cada vasallo. Abarca una serie de sugerencias sobre cómo apoyar y adular mejor a estos terratenientes para conservar su apoyo."
 map_artifact_vassal_purpose_intrigue: "[newly_created_artifact.GetDesc]El texto describe un viaje realizado para inspeccionar las tierras de los vasallos [Select_CString(author.IsFemale, 'de la autora', 'del autor' )], con notas abundantes sobre entradas a los castillos, pasadizos secretos y dónde los diferentes vasallos [author.Custom('ES_DelDela')] [author.GetTitledFirstName|l] guardan sus posesiones más valiosas."
 map_artifact_poi_travel: "[newly_created_artifact.GetDesc]El objetivo del viaje parece haber sido una visita a [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. El mapa detalla la ruta que se tomó, así como el mejor modo de evitar los errores que [author.Custom('ES_ElLa')|l] [author.GetTitledFirstName|l] creyó haber cometido en su trayecto."
 map_artifact_poi_purpose: "[newly_created_artifact.GetDesc]El objetivo del viaje parece haber sido una visita a [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. Hay un mapa especial que solo abarca [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] y sus alrededores, y el itinerario describe lo que se puede esperar encontrar allí."
 map_artifact_foreign_purpose_court: "[newly_created_artifact.GetDesc]El viaje descrito culmina con una visita al mundo cortesano [foreign_kingdom_map_target.GetAdjectiveNoTooltip] en [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip], y [Select_CString(author.IsFemale, 'la autora', 'el autor' )] se toma su tiempo para hablar de la vida de la alta sociedad en el señorío."
 map_artifact_foreign_purpose_people: "[newly_created_artifact.GetDesc]El propósito del viaje descrito fue una visita al mundo cortesano [foreign_kingdom_map_target.GetAdjectiveNoTooltip], pero el itinerario apenas menciona la capital. En cambio, habla con gran detalle de las gentes de aquella tierra, su comportamiento y costumbres extrañas."
 map_artifact_foreign_purpose_mythical: "[newly_created_artifact.GetDesc]El viaje descrito culmina con una visita al mundo cortesano [foreign_kingdom_map_target.GetAdjectiveNoTooltip], pero el enfoque principal es una descripción muy pintoresca de un tierra acosada por [SCOPE.Custom('mythical_map_creatures')|l] y cómo el viajero debe prepararse para tratar con ellos."
