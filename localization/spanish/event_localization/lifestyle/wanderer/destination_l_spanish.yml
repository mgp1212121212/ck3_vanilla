l_spanish:
 destination_events.10.t: "Trotamundos experimentado"
 destination_events.10.desc: "«Mi [ROOT.Char.GetLadyLord]», comienza mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))], [provider_character.GetFirstName], al entrar en mi estudio. «He tratado recientemente con [Select_CString( travel_leader_character.IsFemale, 'una jefa', 'un jefe' )] de caravanas que podría ser interesante para vuestros viajes. Ha viajado a largo y ancho del mundo y tiene la experiencia que estábamos buscando».\n\nNos costaba encontrar a alguien a quien poner al cargo de mis viajes, ¿tal vez esta sea una buena oportunidad?"
 destination_events.10.a: "Contratemos a [Select_CString( travel_leader_character.IsFemale, 'esta', 'este' )] trotamundos, pues."
 destination_events.10.a.tt: "La [aptitude|E] de [travel_leader_character.GetUIName|U] es [travel_leader_character.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )|l]"
 destination_events.10.b: "No me interesa."
 destination_events.20.t: "Preparativos para una excursión"
 destination_events.20.desc: "«¿Cómo? ¿Habéis dicho provisiones extra?», respondo cuando mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))], [provider_character.GetFirstName], me trae un descubrimiento reciente en una de mis despensas.\n\n«Cierto. No está claro por qué no aparecían en nuestros libros, pero es una pequeña bendición. ¿Se os ocurre qué hacer con ellas?».\n\nEstos suministros extra nos vendrían bien en mi próximo viaje"
 destination_events.20.a: "Con esto podemos tener un viaje lento y meticuloso."
 destination_events.20.b: "A ver si podemos cambiarlas por unos caballos."
 destination_events.20.c: "Vender las provisiones extra."
 destination_excursion_safety_modifier: "Preparados para excursiones: seguridad"
 destination_excursion_safety_modifier_desc: "#emp Desaparecerá al llegar al [destination|lE]#!\nSe han apartado suministros para el próximo viaje, para garantizar un trayecto seguro."
 destination_excursion_speed_modifier: "Preparados para excursiones: velocidad"
 destination_excursion_speed_modifier_desc: "#emp Desaparecerá al llegar al [destination|lE]#!\nSe han dispuesto caballos adicionales para el próximo viaje, para garantizar una cabalgada rápido y eficiente."
 destination_events.30.t: "El viaje a [journey_province.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 destination_events.30.desc: "Hace poco me encontré con un pequeño itinerario de viajes que describía el periplo de un mercader local a la ciudad de [journey_province.GetName]. Narra con gran detalle cómo visitó [journey_province.GetHolding.GetSpecialBuildingType.GetName], y habla de todos los lugares que uno debe visitar en la ciudad.\n\nA lo mejor debería dirigirme allí la próxima vez que salga de ruta…"
 destination_events.30.a: "¡Parece un lugar memorable!"
 destination_events.30.a.tt: "Puedes ganar experiencia de [wanderer_lifestyle|E] extra si visitas [journey_province.GetName] en un [GetActivityType('activity_journey').GetName|l]"
 destination_events.30.toast.title: "El viaje a [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 destination_events.40.t: "El idioma [poi_province.GetCulture.GetLanguage.GetNameNoTooltip]"
 destination_events.40.desc: "Por algún motivo, me ha dado por recordar mi viaje a [poi_province.GetName] y, en especial, el idioma [poi_province.GetCulture.GetLanguage.GetName] que oí tan a menudo mientras estuve allí. Había algo #emp [poi_province.Custom('DestinationInspiredLanguageDescriptor')]#! al respecto que no puedo olvidar.\n\nComo si fuera cosa del destino, [Select_CString( teacher_character.IsFemale, 'una erudita', 'un erudito' )] de cultura [teacher_character.GetCulture.GetName] y de nombre [teacher_character.GetFirstName] ha llegado a visitar mi corte. Podría solicitar sus servicios y quizás me enseñaría [poi_province.GetCulture.GetLanguage.GetNameNoTooltip]."
 destination_events.40.a: "¡Eso hará que mi próximo viaje sea mucho más divertido!"
 destination_events.40.b: "Aprender otro idioma parece mucho trabajo…"
 destination_inspired_by_language: "Inspiración de idioma"
 destination_inspired_by_language_desc: "Este personaje ha recibido una inspiración para aprender un nuevo idioma en un viaje a tierras extranjeras."
