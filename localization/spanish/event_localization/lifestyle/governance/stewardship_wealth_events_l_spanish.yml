l_spanish:
 ###################
 #Standard Events #
 ###################
 #Bankrupt, by Stephen Arthur and Sean Hughes
 stewardship_wealth.1001.t: "¡Bancarrota!"
 stewardship_wealth.1001.desc: "Mi tesoro está agotado y mi despensa, vacía. Hemos vendido hasta las ratas para pagar los gastos, ¡y aun así no consigo saldar todas las deudas que tengo!\n\n¿Cómo puedo salir de esta situación?"
 stewardship_wealth.1001.a: "¡Examinad los libros de contabilidad para ver si hay algo que nos ayude!"
 stewardship_wealth.1001.a.success: "Encuentro varias deudas pasadas por alto que se pueden reclamar"
 stewardship_wealth.1001.a.failure: "No encuentro nada de ayuda"
 stewardship_wealth.1001.b.havehook: "Reclamaré el favor que me debe [wealthy_vassal.GetTitledFirstNameNoTooltip|l]."
 stewardship_wealth.1001.b.givehook: "Le deberé un favor a [wealthy_vassal.GetTitledFirstNameNoTooltip|l] si me ayuda."
 stewardship_wealth.1001.c: "¡Exigiré tributo a mis vasallos!"
 stewardship_wealth.1001.c.tt: "Todo vasallo:"
 stewardship_wealth.1001.d: "Confiscar propiedades religiosas para recaudar fondos."
 stewardship_wealth.1001.e: "Me apretaré el cinturón y ahorraré lo que pueda."
 #Minting New Coins, bu Stephen Arthur and Sean Hughes
 stewardship_wealth.1011.t: "Acuñar nuevas monedas"
 stewardship_wealth.1011.desc: "Es mi derecho y responsabilidad decidir qué moneda se usa en todo el [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nLa elección que haga decidirá cómo se verá mi moneda —y, por ende, mi señorío— en todo el mundo."
 stewardship_wealth.1011.a: "Acuñar monedas de plata para facilitar el comercio."
 stewardship_wealth.1011.b: "¡Acuñad monedas de oro con mi semblante!"
 stewardship_wealth.1011.c: "Devaluar la moneda con níquel barato."
 stewardship_wealth.1011.c.success: "Me ahorro una fortuna acuñando moneda devaluada"
 stewardship_wealth.1011.c.failure: "Todo el mundo se entera de lo rebajadas que están las nuevas monedas"
 stewardship_wealth.1011.custom: "Todo condado de [THIS.Char.GetPrimaryTitle.GetName]"
 #War Taxes, by Sean Hughes
 stewardship_wealth.1021.t: "Pagar por la guerra"
 stewardship_wealth.1021.desc: "Las guerras son caras y esta [current_war.GetName] no es distinta.\n\nCon la rapidez con la que se vacía mi tesoro, tengo que pensar en cómo pagaré para mantener a mis soldados en el campo de batalla."
 stewardship_wealth.1021.a: "Recaudar impuestos adicionales a los campesinos."
 stewardship_wealth.1021.a.custom: "Todo [county|lE] de mi [domain|lE]"
 stewardship_wealth.1021.b: "Recortar en gastos militares no esenciales."
 stewardship_wealth.1021.b.success: "Mejoro la eficiencia de mi presupuesto militar"
 stewardship_wealth.1021.b.failure: "Recorté sin querer gastos militares cruciales"
 stewardship_wealth.1021.c: "Las cosas se arreglarán al final. Siempre pasa."
 stewardship_wealth.1021.c.tt: "La guerra creará muchas oportunidades…"
 #War Profiteering, by Isabella Welch
 stewardship_wealth.1022.t: "Saqueo de lo sagrado"
 stewardship_wealth.1022.desc: "Mi [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )], [church_burner.GetName] se me acerca feliz para informarme sobre su partida:\n\n«Mi [ROOT.Char.GetLadyLord], tras vuestra sensata decisión de dejar a nuestro criterio la financiación de la guerra, hemos realizado el saqueo más fructífero que jamás haya visto [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]! ¡Hemos robado decenas de ovejas, hurtado cientos de alhajas e incluso quemado un/a [ROOT.Char.GetFaith.HouseOfWorship] con un millar de personas dentro!»."
 stewardship_wealth.1022.a: "Nuestras arcas necesitaban tal premio… pero intentad no hacerlo de nuevo."
 stewardship_wealth.1022.b: "¡Nadie me considerará un[ROOT.Char.Custom('ES_XA')] carnicer[ROOT.Char.Custom('ES_OA')]! Lo gastaremos en indemnizaciones."
 stewardship_wealth.1022.c: "¡Buen trabajo! Seguiremos haciendo lo que nos plazca."
 #Wealthy free farmer wants to buy land, by Sean Hughes
 stewardship_wealth.1051.t: "La fortuna del hombre libre"
 stewardship_wealth.1051.desc: "[freeman.GetFirstName], un[freeman.Custom('ES_XA')] arrendatari[freeman.Custom('ES_OA')] libre que ocupa algunas de mis tierras en [target_county.GetNameNoTier], ha conseguido una cosecha excepcional esta temporada gracias a su meticulosa planificación.\n\nAhora desea utilizar algunas de sus ganancias para comprar una porción de mi patrimonio de manera que pueda aprovechar su éxito para tener más cosechas el año que viene."
 stewardship_wealth.1051.a: "Olvidad las cosechas, ¡un[freeman.Custom('ES_XA')] [freeman.GetWomanMan] como [freeman.GetSheHe] debe estar en mi corte!"
 stewardship_wealth.1051.a.arrogant: "¿Un[freeman.Custom('ES_XA')] campesin[freeman.Custom('ES_OA')] cultivad[freeman.Custom('ES_OA')] ? ¡Qué novedoso! ¡#EMP Debéis#! uniros a mi corte!"
 stewardship_wealth.1051.b: "Si me paga en moneda, la tierra es suya."
 stewardship_wealth.1051.d: "¡La tierra en [target_county.GetNameNoTierNoTooltip] es mía y solo mía!"
 #Pick a new thing to obtain, by Sean Hughes
 stewardship_wealth.1061.t: "Nuevas adquisiciones"
 stewardship_wealth.1061.desc: "Durante la gestión diaria de mi [ROOT.Char.Custom('GetRealmOrDomicile')], he visto distintas oportunidades que puedo aprovechar.\n\nCada una de ellas tiene un gran potencial, pero, si somos realistas, solo puedo dedicarme a una. Debo decidir qué es lo que en última instancia me reportaría más valor."
 stewardship_wealth.1061.a: "He oído rumores sobre el redescubrimiento de un libro perdido."
 stewardship_wealth.1061.a.success: "El libro perdido contiene una gran riqueza de conocimientos"
 stewardship_wealth.1061.a.success.good: "Ganas un [artifact|lE] de libro muy bueno."
 stewardship_wealth.1061.a.failure: "El libro perdido solo era un viejo libro de cuentas"
 stewardship_wealth.1061.a.success.bad: "Ganas un [artifact|lE] de libro poco interesante."
 stewardship_wealth.1061.b: "A [vassal.GetTitledFirstNameNoTooltip|l] le vendría bien ayuda para administrar sus posesiones."
 stewardship_wealth.1061.c: "Cerrar estos acuerdos comerciales llenará mi tesoro."
 #Buy some cows, by Linnéa Thimrén
 stewardship_wealth.5001.t: "Ganado brioso"
 stewardship_wealth.5001.desc: "Como pago extra a un acuerdo reciente, he entrado en posesión de un gran rebaño de ganado.\n\nMe han asegurado que los animales son de la mejor calidad, pero sigue en el aire la cuestión de qué hacer con ellos."
 stewardship_wealth.5001.a: "[capital.GetNameNoTierNoTooltip] prosperará con el rebaño."
 stewardship_wealth.5001.b: "Es un rebaño hermoso, pero podría ser mayor…"
 stewardship_wealth.5001.b.message_1: "Mi proyecto de cría tiene éxito"
 stewardship_wealth.5001.b.message_2: "Mi proyecto de cría fracasa"
 stewardship_wealth.5001.c: "Las pieles darán un bonito beneficio. ¡Traed el cuchillo!"
 #Investment advice (wealth friend), by Mathilda Bjarnehed
 stewardship_wealth.5002.t: "Un consejo"
 stewardship_wealth.5002.start.desc: "Paseaba entre los puestos del mercado de [capital.GetNameNoTooltip], con una bolsa pesada colgando de mi cinto. ¿Cómo podrían servirme estas monedas?\n\nMientras admiro los productos de un "
 stewardship_wealth.5002.safe_smithy.desc: "herrero local (buen acero),"
 stewardship_wealth.5002.safe_mason.desc: "cantero local (geometría perfecta),"
 stewardship_wealth.5002.safe_religious_sculptor.desc: "escultor local (imaginería [ROOT.Char.GetFaith.GetAdjectiveNoTooltip])"
 stewardship_wealth.5002.safe_jeweler.desc: "joyero local (filigranas exquisitas),"
 stewardship_wealth.5002.middle.desc: "una inversión razonable. [investor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] aparece a mi lado.\n\n«¿Me permitís un consejo, [ROOT.Char.Custom2('RelationToMeAddress', investor)]? Visitad"
 stewardship_wealth.5002.risky_smithy.desc: "la herrería"
 stewardship_wealth.5002.risky_mason.desc: "el taller del cantero"
 stewardship_wealth.5002.risky_religious_sculptor.desc: "el puesto del escultor"
 stewardship_wealth.5002.risky_jeweler.desc: "el puesto del joyero"
 stewardship_wealth.5002.end.desc: "de allí. Las obras son sencillas, pero su potencial, enorme»."
 stewardship_wealth.5002.b.success: "[investor.GetFirstNameNoTooltip] y yo nos unimos mediante una gran inversión"
 stewardship_wealth.5002.b.failure: "La inversión fracasa"
 stewardship_wealth.5002.b.failure.tt: "Pierdes el dinero invertido."
 stewardship_wealth.5002.a.smithy: "Invertir en una herrería."
 stewardship_wealth.5002.a.tavern: "Invertir en una taberna."
 stewardship_wealth.5002.a.mason: "Invertir en un taller de cantería."
 stewardship_wealth.5002.a.religious_sculptor: "Invertir en un taller de escultura."
 stewardship_wealth.5002.a.jeweler: "Invertir en un taller de orfebrería."
 stewardship_wealth.5002.c: "Da ganancias rápidas con unas transacciones inteligentes."
 #Roadside Stall selling carvings by Daniel Moore
 stewardship_wealth.6001.t: "Puesto en el camino"
 stewardship_wealth.6001.desc: "Mientras viajo por el/la [stall_county.Custom('TerrainTypeCountyScope')] de [stall_county.GetName], encuentro un puesto de aspecto improvisado al lado del camino.\n\nCuando me detengo a echar un vistazo, un[stall_owner.Custom('ES_XA')] campesin[stall_owner.Custom('ES_OA')] llamad[stall_owner.Custom('ES_OA')] [stall_owner.GetFirstName] entra en acción, tratando de convencerme de que compre una de las pequeñas tallas de [stall_owner.GetFaith.ReligiousSymbol] que tiene a la venta.\n\n«Las hago a mano, mi [ROOT.Char.GetLadyLord]; cada una me lleva horas de trabajo»."
 stewardship_wealth.6001.a: "Compraré una."
 stewardship_wealth.6001.a.tt_high: "Consigues una talla de alta calidad"
 stewardship_wealth.6001.a.tt_low: "Consigues una talla de baja calidad"
 stewardship_wealth.6001.b: "Dudo que este puesto pague impuestos, ¡desmontadlo!"
 stewardship_wealth.6001.c: "Hablaré con [stall_owner.GetSheHe], para ver qué puedo aprender sobre ventas."
 small_religious_carving: "Pequeña talla religiosa"
 small_religious_carving_desc: "Es una talla pequeña, pero intricada, de estilo [stall_owner.GetFaith.GetAdherentNameNoTooltip] de un/a [stall_owner.GetFaith.ReligiousSymbol]."
 #Rogue Administration by Jason Cantalini
 stewardship_wealth.7000.t: "Administración pícara"
 stewardship_wealth.7000.desc: "Con mucha ceremonia autocomplaciente, mi $knight_culture_player_no_tooltip_lowercase$ [enforcer.GetTitledFirstName|l] tira de golpe un saco abultado delante de mí.\n\n«Mirad», solicita.\n\nVacío su contenido: metales preciosos, reliquias, alhajas.\n\n«He #EMP convencido#! a algunos de los plebeyos de [victim.GetTitledFirstName|l]», sonríe [enforcer.GetFirstNameNoTooltip], «sus impuestos estaban destinados a vos, mi [ROOT.Char.GetLadyLord]».\n\n¡Es una buena ganancia! Y, lo que es mejor, me imagino la expresión de ira en la cara de [victim.GetTitleAsNameNoTooltip]."
 stewardship_wealth.7000.a: "¡[victim.GetFirstNameNoTooltip], vaya [victim.Custom('InsultAdjective')]!"
 stewardship_wealth.7000.b: "Puedo justificar esta exacción."
 stewardship_wealth.7000.b.tt: "Chivos expiatorios, enfangar la verdad, devoluciones leves… Lo que sea para mitigar las acusaciones de tiranía"
 stewardship_wealth.7000.c: "Tomad esta fortuna. Traedme más."
 stewardship_wealth.7000.c.tt: "¡En vuestro señorío y en el suyo, soltaréis a los mejores recaudadores que un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] pueda conseguir!"
 stewardship_wealth.7000.d: "Ay… Los bienes robados tendrán que ser devueltos."
 stewardship_wealth.7000.d.tt: "La venganza está mal y todo eso…"
 #Beyond Boundaries by Jason Cantalini
 stewardship_wealth.7001.t: "Cruzando los límites"
 stewardship_wealth.7001.desc: "¡Maldit[thieving_rival.Custom('ES_OA')] sea [thieving_rival.Custom('ES_ElLa')] [thieving_rival.GetTitledFirstName|l] y sus lacayos ladrones! Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))], [messenger.Custom('ES_ElLa')] [messenger.GetTitledFirstName|l], tartamudea el mensaje de que, con descaro, ¡esos matones coaccionaron al pueblo llano de [ROOT.Char.GetCapitalLocation.GetName] para que entregaran las riquezas que debían ser para mí!\n\n[messenger.GetFirstNameNoTooltip] tiene a los funcionarios preparados para cobrar las tasas habituales…, pero ya preveo viudas lamentándose, niños muriendo de hambre y familias pobres siendo expulsadas de sus hogares.\n\n¡Miles de maldiciones sobre el alma codiciosa [thieving_rival.Custom('ES_DelDela')] [thieving_rival.GetTitledFirstNameNoTooltip|l]!"
 stewardship_wealth.7001.tt.crime_alert: "[victim.Custom('ES_ElLa')|U] [victim.GetTitledFirstName|l] se acordará de esto"
 stewardship_wealth.7001.justification: "[thieving_rival.GetSheHe|U] difunde mentiras endebles sobre sus derechos como mi [thieving_rival.GetLadyLord], pero yo sé que lo que se ha llevado es mío…"
 stewardship_wealth.7001.unleashed_knights: "[thieving_rival.GetSheHe|U] y sus secuaces, viles ladrones, se vuelven más aborrecibles con cada día que pasa…"
 stewardship_wealth.7001.a: "Me atengo a mi derecho de que se me pague."
 stewardship_wealth.7001.a.tt: "¡Mandad a los recaudadores a los pueblos!"
 stewardship_wealth.7001.b: "Mis enemistades personales no son las de mi pueblo."
 stewardship_wealth.7001.b.tt: "Eximir de impuestos a las víctimas de [thieving_rival.GetFirstNameNoTooltip]"
 stewardship_wealth.2000.t: "Oportunidades de peso"
 stewardship_wealth.2000.desc: "Camino por las calles de [loc_capital_county.GetNameNoTier] con mi administrador[loc_steward.Custom('ES_XA')], buscando oportunidades que solventen mi tesoro, vacío de algún modo. Cuando llegamos a la sala de pesado del mercado, [loc_steward.GetFirstName] empieza a hablar en susurros:\n\n«Podríamos conseguir tranquilamente más ingresos si fuéramos… #EMP creativos #!con los impuestos que salen de aquí. Puedo preparar un nuevo conjunto de pesos con un pesaje ligeramente ajustado, pero con el mismo aspecto. ¡De este modo los comerciantes tendrán que pagarnos más por los mismos bienes! ¡Nadie tendría por qué sospechar!\n\nSi lo deseáis, podemos cambiar los pesos y observar el fluir del dinero a vuestras arcas!»."
 stewardship_wealth.2000.a: "Cambiaremos los pesos esta noche."
 stewardship_wealth.2000.a.tt.success: "Se cambian los pesos sin que nadie se dé cuenta"
 stewardship_wealth.2000.a.tt.failure: "Tu plan ha sido descubierto"
 stewardship_wealth.2000.b: "Se necesita un mejor conjunto de pesos y medidas."
 stewardship_wealth.2000.b.tt: "Si bien es difícil de lograr, desde luego que es posible una solución que beneficie tanto a tus arcas como a las necesidades de los comerciantes."
 stewardship_wealth.2000.b.tt.success: "Implementas con éxito el nuevo sistema de pesos y medidas"
 stewardship_wealth.2000.b.tt.failure: "El nuevo sistema de pesos y medidas no es el ideal"
 stewardship_wealth.2000.c: "¡Tomaré lo que me pertenece con el método de toda la vida!"
 stewardship_wealth.2000.c.tt: "Obligas directamente a los comerciantes a pagar más por el privilegio de llevar sus bienes por este condado."
