l_spanish:
 warhorse.0001.t: "El caballo de guerra"
 warhorse.0001.desc: "Mientras admiro a semejante [ROOT.Char.Custom('HorseStoryMareStallion')], que ahora sigue todas mi órdenes, me pregunto qué nombre ponerle…"
 warhorse.0001.a: "¡Un nombre inspirado en la historia!"
 warhorse.0001.b: "¡En la mitología abundan los nombres de caballos que inspiran admiración!"
 warhorse.0001.c: "Solo es un caballo y basta con llamarlo así."
 warhorse.0002.desc: "Reflexiono sobre un nombre para mi [ROOT.Char.Custom('HorseStoryMareStallion')] mientras busco inspiración en los caballos famosos que antaño pertenecieron a los grandes líderes y héroes de la antigüedad."
 warhorse.0002.a: "¡Tencendor, como el caballo de Carlomagno!"
 warhorse.0002.b: "¡Bucéfalo, como el caballo de Alejandro Magno!"
 warhorse.0002.c: "Sejano, ¡seguro que el destino de Cneo Seyo es una exageración!"
 warhorse.0002.d: "¡Zuljanah, como el corcel de Hussein ibn Alí!"
 warhorse.0002.e: "¡Liebre Roja, el nombre del caballo de Lu Bu!"
 warhorse.0002.f: "Veillantif, ¡como el caballo de Roldán!"
 warhorse.0002.g: "Incitato, ¡el favorito del emperador Calígula!"
 warhorse.0002.go_back: "Mmm… Es mejor probar con otra temática para su nombre…"
 warhorse.0003.desc: "El mundo mitológico es rico en grandeza y en nombres de caballos."
 warhorse.0003.llamrei: "Llamrei, ¡como el caballo del rey Arturo!"
 warhorse.0003.sleipnir: "Sleipnir, ¡igual que el corcel que llevaba a Odín!"
 warhorse.0003.uchchaihshravas: "Uchchaihshravas, ¡como la montura del Dios Sol!"
 warhorse.0003.dadhi_kra: "Dadhi-krā, ¡el sol de la mañana!"
 warhorse.0003.devadatta: "Devadatta, ¡como el caballo de Kalki!"
 warhorse.0003.keshi: "Keshi, ¡por el demonio caballo!"
 warhorse.0003.kanthaka: "Kanthaka, ¡como el fiable corcel de Gautama Buda!"
 warhorse.0003.burko: "Burko, ¡como el caballo mágico de los cuentos!"
 warhorse.0003.aranjagaan: "Aranjagaan, ¡la montura del gran guerrero Jangar!"
 warhorse.0003.haizum: "Haizum, ¡el caballo del arcángel Gabriel!"
 warhorse.0003.buraq: "Burak, ¡como la criatura que transportaba profetas!"
 warhorse.0003.balius: "Balio, ¡uno de los caballos de Aquiles!"
 warhorse.0003.xanthos: "¡Janto! Le va mejor el nombre del otro caballo de Aquiles."
 warhorse.0003.boreas: "Bóreas, ¡el antiguo dios griego del viento del norte!"
 warhorse.0003.khiimori: "¡Khiimori, el caballo del viento, símbolo del alma!"
 warhorse.0003.rlung_rta: "¡Rlung Rta, portador de plegarias y buena fortuna!"
 warhorse.0003.jonon_khar: "Jonon Khar, un corcel volador que relincha como un violín de cabeza de caballo."
 warhorse.0003.tulpar: "Tulpar, una bestia alada divina de velocidad sin igual."
 warhorse.0003.aranzhale: "Aranzhale, por otra de las monturas de Jangar."
 warhorse.0003.oyomaa: "Oyomaa, por la hermosa bestia oscura de Mengen Shigshirge."
 warhorse.0003.rakhsh: "Rakhsh, del #EMP Shahnamé#!, con forma de león y fuerza de elefante."
 warhorse.0004.desc: "Un caballo debe ser nombrado como la criatura básica que es."
 warhorse.0004.a: "Alacarga."
 warhorse.0004.b: "Abad."
 warhorse.0004.c: "Cabriolas."
 warhorse.0004.d: "Pezuña brillante."
 warhorse.0004.courser: "Corredor."
 warhorse.1001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: fiel [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1001.desc: "Un adiestrador célebre se me ha acercado tras oír rumores de mi increíble [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] y me ofrece sus servicios.\n\n«Solo pido a cambio una pequeña compensación»."
 warhorse.1001.a: "Tiene que ser más fuerte."
 warhorse.1001.b: "Necesita aprender a moverse más rápido."
 warhorse.1001.c: "Tiene que trabajar su resistencia."
 warhorse.1001.d: "¡Si algo le falta a [ROOT.Char.Custom('WarhorseStoryName')] es fiereza!"
 warhorse.1001.e: "No me interesa."
 warhorse.1001.e.tt: "#F «¡[THIS.Char.Custom('WarhorseStoryName')] no necesita más adiestrador que yo!»#!"
 warhorse.1001.f: "¡Para eso pago a un $master_of_horse_court_position$!"
 warhorse.1001.f.tt: "Tu $master_of_horse_court_position$ empieza a adiestrar a [THIS.Char.Custom('WarhorseStoryName')]"
 warhorse.1001.f.failure: "Sobrestimaste a tu $master_of_horse_court_position$"
 warhorse.1001.f.failure.tt: "[m_horse.GetTitledFirstNameNoTooltip] fracasa en el adiestramiento de [ROOT.Char.Custom('WarhorseStoryName')]."
 warhorse.1002.desc: "¡[ROOT.Char.Custom('WarhorseStoryName')] entendido bien el entrenamiento y los resultados pueden verse al instante!"
 warhorse.1002.a: "¡Dinero bien gastado!"
 warhorse.1101.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Día de sol"
 warhorse.1101.desc: "Según me acerco a los postes de enganche, me recibe el alegre relincho de [ROOT.Char.Custom('WarhorseStoryName')]. Parece tener ganas de estirar las patas en este día tan bonito. No puedo sino estar de acuerdo."
 warhorse.1101.a: "¡Debo aprovechar todo momento para practicar!"
 warhorse.1101.b: "¡Es un día demasiado bonito como para no disfrutarlo como es debido!"
 warhorse.1201.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: pobre [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1201.desc: "[ROOT.Char.Custom('WarhorseStoryName')] camina fatigosamente hacia mí, arrastrando las patas y con la cabeza colgando. No cabe duda que mi [ROOT.Char.Custom('HorseStoryMareStallion')] tiene alguna dolencia.\n\nEl cuidador me asegura que hay una cura para su aflicción, pero tiene un precio considerable."
 warhorse.1201.a: "¡Ningún precio es demasiado elevado para mi amor, mi [ROOT.Char.Custom('WarhorseStoryName')]!"
 warhorse.1201.b: "Pase lo que pase, será la voluntad de [ROOT.Char.GetFaith.HighGodName]."
 warhorse.1201.b_good: "[ROOT.Char.Custom('WarhorseStoryName')] sale adelante"
 warhorse.1201.b.tt: "Pero parece que confía menos en ti"
 warhorse.1201.b_bad: "[ROOT.Char.Custom('WarhorseStoryName')] muere por la enfermedad"
 warhorse.1301.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: entusiasta equino"
 warhorse.1301.desc: "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mira a [ROOT.Char.Custom('WarhorseStoryName')] de arriba abajo, asintiendo con aprobación.\n\n«¡Qué [ROOT.Char.Custom('HorseStoryMareStallion')] más increíble, mi [ROOT.Char.GetTitleTierName]! Si me permitierais montar, sería un gran honor para mí»."
 warhorse.1301.a: "¡Que os divirtáis!"
 warhorse.1301.a.tt: "[THIS.Char.Custom('WarhorseStoryName')] es una montura fiera y [horse_vassal.GetFirstNameNoTooltip] no es célebre por su destreza… ¿Seguro que estará bien?"
 warhorse.1301.b: "¡Nadie más que yo monta a [ROOT.Char.Custom('WarhorseStoryName')]!"
 warhorse.1401.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: terror equino"
 warhorse.1401.desc: "Cuando cae la noche, me encuentro casi a solas. El silencio de la noche solo queda roto por el pisoteo de mi [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. Hay algo raro en sus ojos, algo… #EMP amenazador#!.\n\nMe sigue con la mirada cuando me doy la vuelta y el escalofrío que me recorre la espalda me dura toda la noche."
 warhorse.1401.a: "Esto es ridículo… solo es un caballo."
 warhorse.1401.a.tt: "#F ¿Y por qué sigues sintiendo su mirada sobre ti?#!"
 warhorse.1401.b: "Seguro que [ROOT.Char.Custom('WarhorseStoryName')] tiene una maldición, ¡libraos de [ROOT.Char.Custom('HorseStorySheHe')]!"
 warhorse.1402.desc: "Pies magullados por los cascos, manos sangrantes por mordeduras, el cuerpo magullado por haberme tirado… [ROOT.Char.Custom('WarhorseStoryName')] relincha alegremente tras estar a punto de tirarme sobre la lanza de un soldado. No sé cuánto podré aguantar esto."
 warhorse.1402.a: "¡A mí no me gana un caballo!"
 warhorse.1402.b: "La historia de [ROOT.Char.Custom('WarhorseStoryName')] termina aquí."
 warhorse.1499.desc: "Pasó cuando volvíamos de una breve salida a caballo… Lo había temido desde que vi por primera vez la maldad en los ojos de mi [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] me tira justo cuando pasamos junto a unas rocas afiladas y caigo de cabeza directamente sobre el borde de una de ellas. Ahogad[ROOT.Char.Custom('ES_OA')] en un dolor cegador, solo oigo sus estruendosos relinchos antes de que todo desaparezca…"
 warhorse.1499.a: "[ROOT.Char.Custom('WarhorseStoryName')]… ¿por qué?"
 warhorse.8001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: el fin de una vida"
 warhorse.8001.desc: "Mi fiel [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] se hace mayor. Su paso no es tan rápido como antes y el fuego de sus ojos se desvanece.\n\nSi quiero mantener su linaje vivo, debo encontrar una buena pareja para [ROOT.Char.Custom('HorseStorySheHe')]."
 warhorse.8001.a: "Buscar un/a [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] fuerte."
 warhorse.8001.b: "Buscar un/a [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] ágil."
 warhorse.8001.c: "El aspecto más importante de un/a [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] es la resistencia."
 warhorse.8001.d: "¡Peinad las tierras en busca del/la [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] más feroz!"
 warhorse.8001.e: "Dejaré que pase sus últimos días en paz."
 warhorse.8002.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: el ciclo de la vida"
 warhorse.8002.desc: "[ROOT.Char.Custom('WarhorseStoryName')] ha fallecido, ¡pero me deja un potrillo fuerte! Puedo ver su personalidad en este pequeño… Mi [ROOT.Char.Custom('HorseStoryMareStallion')] sigue conmigo, en cierto modo."
 warhorse.8002.a: "Descansa en paz, [ROOT.Char.Custom('WarhorseStoryName')]."
 warhorse.8003.desc: "Cuando salgo al aire fresco, recibo el triste mensaje de que mi [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] falleció durante la noche. Ha dejado un enorme vacío en mi corazón."
 warhorse.8003.a: "¡Ay, [ROOT.Char.Custom('WarhorseStoryName')]! ¡Te echaré de menos!"
