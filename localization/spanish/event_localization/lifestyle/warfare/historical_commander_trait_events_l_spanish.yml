 #Generic Lines
 historical_commander_trait.reject.tt: "#F Buscarás inspiración en otro lugar #!"
 #Hannibal
 historical_commander_trait.0001.t: "«El enemigo de Roma»"
 historical_commander_trait.0001.desc: "Cuando estudiaba las tácticas de los antiguos generales, descubrí [ROOT.Char.Custom('surprised_reaction')] las hazañas de Aníbal Barca en la Segunda Guerra Púnica:\n\n#F Conocido como el «Enemigo de Roma», el momento de gloria de Aníbal fue la batalla de Cannas, donde su ejército de unos 50 000 hombres superó y envolvió al poderoso ejército romano de 86 000 hombres. Rodeados e incapaces de retirarse, solo tres mil romanos sobrevivieron a la masacre.#!"
 historical_commander_trait.0001.a: "¡Aniquilaré a mis enemigos, como Aníbal!"
 historical_commander_trait.0001.b: "Aníbal fue un maestro de las tácticas de desgaste."
 historical_commander_trait.0001.c: "La mayor fuerza de Aníbal fue la versatilidad."
 historical_commander_trait.0001.d: "¡Bah! Fue un necio al luchar esa guerra imposible."
 historical_commander_trait.0001.d.good: "La brutalidad no es un rasgo envidiable, ni en la guerra."
 #Caesar
 historical_commander_trait.0002.t: "El triunfo de César"
 historical_commander_trait.0002.desc: "Cuando estudiaba las tácticas de los antiguos generales, me sorprendió descubrir las tácticas de Julio César durante su conquista de la Galia.\n\n#F Durante el asedio de Alesia, César decidió que un asalto directo sobre la ciudad, muy bien fortificada, sería demasiado costoso. En su lugar ordenó a su ejército construir una fortaleza propia que rodease toda la ciudad, atrapando la guarnición enemiga dentro de ella para que se muriese de hambre, al mismo tiempo que impedía que llegase socorro alguno a los defensores.#!"
 historical_commander_trait.0002.a: "Un poco de ingenio ayuda mucho en un asedio."
 historical_commander_trait.0002.b: "¡Hacer que el enemigo acuda a mí! ¡Me gusta!"
 historical_commander_trait.0002.c: "César corrió un riesgo con ese plan, ¡pero funcionó!"
 historical_commander_trait.0002.d: "Ahora las guerras no se libran así…"
 #Alexander
 historical_commander_trait.0003.t: "El imparable Alejandro"
 historical_commander_trait.0003.desc: "Cuando estudiaba las tácticas de los antiguos generales, descubrí [ROOT.Char.Custom('surprised_reaction')] las hazañas de Alejandro Magno durante la conquista de Mesopotamia.\n\n#F En el asedio de Tiro, Alejandro asaltó la isla fortaleza arrasando una ciudad cercana y usando los restos para construir un camino elevado que fuese del continente a las murallas de la ciudad. Esto le permitió atacar la fortaleza enemiga con sus armas de asedio, aunque al final fue su flota la que abrió una brecha.#!"
 historical_commander_trait.0003.a: "¡Ni todo el agua del mundo detendrá mis ejércitos!"
 historical_commander_trait.0003.b: "Lo del camino elevado fue una proeza de gran ingenio."
 historical_commander_trait.0003.c: "¿Volver los recursos del enemigo contra ellos? ¡Brillante!"
 historical_commander_trait.0003.d: "¿Por qué perder el tiempo estudiando tácticas que no funcionaron?"
 #Constantine
 historical_commander_trait.0004.t: "La visión del crismón"
 historical_commander_trait.0004.desc: "Cuando estudiaba las tácticas de los antiguos generales, me embriagó la inspiración al conocer la victoria de Constantino en la batalla del Puente Milvio.\n\n#F La víspera del combate, Constantino soñó que se le concedería la victoria si pintaba un crismón —el símbolo de Cristo— en los escudos de sus soldados. Lo hizo y al día siguiente arrasó las fuerzas del usurpador Majencio, que cayó al río Tíber y se ahogo.#!"
 historical_commander_trait.0004.a: "¡Los malvados no son rivales para los ejércitos de Dios!"
 historical_commander_trait.0004.b: "¡Como Constantino, ningún río podrá negarme la victoria!"
 historical_commander_trait.0004.c: "Hablando con lógica, las tácticas flexibles ganaron esa batalla."
 historical_commander_trait.0004.d: "¡Los trucos para aumentar la moral no bastan para ganar guerras!"
 #Khalid ibn al-Walid
 historical_commander_trait.0005.t: "La espada de Alá"
 historical_commander_trait.0005.desc: "Cuando estudiaba las tácticas de los generales históricos, la primera batalla de Jálid ibn al-Walid tras su conversión al islam me hizo reflexionar.\n\n#F Superado en más de tres a uno en la batalla de Mu'tah, Jálid reunió a los soldados que flaqueaban para que mantuviesen la línea. Esta defensa desafiante le permitió organizar la retirada a Medina, salvando a sus hombres de una muerte segura. ¡Y más tarde Jálid y su ejército conquistarían toda Arabia en nombre de Alá!#!"
 historical_commander_trait.0005.a: "¡Los que luchan en nombre Alá serán victoriosos!"
 historical_commander_trait.0005.b: "La devoción nos mantiene fuertes cuando nos superan en número."
 historical_commander_trait.0005.c: "Saber #EMP cuándo#! luchar es tan importante como #EMP la manera#!."
 historical_commander_trait.0005.d: "¿Por qué festejar una derrota humillante?"
 #Bilge Khagan
 historical_commander_trait.0006.t: "El rey sabio"
 historical_commander_trait.0006.desc: "Mientras estudiaba las tácticas de los antiguos generales, obtuve inspiración al descubrir las historias de las conquistas del kagán Bilge, que se extienden por los cuatro puntos cardinales del mundo.\n\nCon sus incursiones a través de Baximi y Gazhou, humilló al emperador Xuanzong del ejército Tang, a pesar de que este contaba con cientos de miles de soldados bajo su mando. ¡Supo darse cuenta de que nuestro poder reside en nuestra velocidad y movilidad! \n\n¡Más tarde, Bilge y su ejército fueron a aplastar a los kitanos y a Xi en el nombre de Tengri!"
 historical_commander_trait.0006.a: "¡Con la bendición de los cielos, resistiremos!"
 historical_commander_trait.0006.b: "$historical_commander_trait.0005.c$"
 historical_commander_trait.0006.c: "¡Se necesitan tácticas flexibles para un ejército ágil!"
 historical_commander_trait.0006.d: "«¡Sabemos hacer mucho más que emplear simples trucos!»."
