l_spanish:
 #Random Trait Acquisition Events
 #Choose whether to become aggressive_attacker, unyielding_defender or flexible_leader
 learn_commander_trait.0002.t: "Un equilibrio exquisito"
 learn_commander_trait.0002.desc: "En el fragor del combate, la firmeza es a menudo lo que separa la victoria de la derrota.\n\nCuando llegue el momento, sabré lo que debo hacer."
 learn_commander_trait.0002.a: "¡Atacaré, y nunca pararé!"
 learn_commander_trait.0002.b: "Me mantengo firme."
 learn_commander_trait.0002.c: "Me mantengo alerta, actuando según lo requiera la situación."
 #Choose whether to become a Logistician, a Military Engineer, or forder
 learn_commander_trait.0003.t: "En territorio enemigo"
 learn_commander_trait.0003.desc: "Una guerra se decide en la batalla, pero las batallas se deciden en los preparativos.\n\nSi te atrapan sin plan o dirección, tienes las de perder."
 learn_commander_trait.0003.a: "Mis ejércitos siempre estarán bien abastecidos."
 learn_commander_trait.0003.b: "Ningún castillo me detendrá durante mucho tiempo."
 learn_commander_trait.0003.c: "Vadeando ríos golpeo con la certeza de la marea alta."
 #Choose whether to become a Reaver or Reckless
 learn_commander_trait.0004.t: "La dirección de la batalla"
 learn_commander_trait.0004.desc: "He visto más veces ese pequeño respiro en medio del combate. Ese breve instante en que ninguna de las partes está presionando por entrar en la lucha y la refriega se rompe como las olas en la roca."
 learn_commander_trait.0004.b: "¡Siempre insistiré en el ataque!"
 learn_commander_trait.0004.c: "¡Es el momento de recuperar las armas que no estén encajadas en un cuerpo!"
 #Become a Sea Raider
 learn_commander_trait.0005.t: "Como la tormenta"
 learn_commander_trait.0005.desc: "El paso ligero de centenares de botas golpeando las aguas profundas… Un golpe tan rápido como implacable mientras los edificios arden a nuestra espalda."
 learn_commander_trait.0005.a: "¡Mi furia no será negada!"
 #Become a Holy Warrior
 learn_commander_trait.0006.t: "La espada de [ROOT.Char.GetFaith.WarGodName]"
 learn_commander_trait.0006.desc: "He visto luchar a los paganos. Sé que golpean al fiel con gran salvajismo.\n\n¡En el nombre de [ROOT.Char.GetFaith.WarGodName], permaneceré firme contra ellos con el valor que [ROOT.Char.GetFaith.WarGodSheHe] me da!"
 learn_commander_trait.0006.a: "¡No descansaré hasta haber hecho estragos entre los enemigos de [ROOT.Char.GetFaith.PantheonTerm]!"
 #Become a Desert Warrior
 learn_commander_trait.0007.t: "Con el sol dando fuerte"
 learn_commander_trait.0007.desc: "Mis enemigos no ven la bendición que supone la aspereza de la arena y la sed de agua.\n\nNo entienden cómo mis tropas pueden soportar el calor esperando pacientemente el combate mientras sus adversarios se arañan las gargantas secas."
 learn_commander_trait.0007.a: "El desierto es mi aliado."
 #Become a Jungle Stalker
 learn_commander_trait.0008.t: "Tan mortal como el sotobosque"
 learn_commander_trait.0008.desc: "No puede haber batallas fáciles en la selva y sé que hay que aprovecharlo. Mis tropas obligan al enemigo a recorrer caminos cubiertos de vegetación para atraparlos en el barro y los arbustos. Las espinas pueden hacer tanto daño como mis espadas y lanzas.\n\nCuando cae la noche, aparecen cadáveres entre las hojas caídas."
 learn_commander_trait.0008.a: "El bosque no es lugar para la clemencia."
 #Become a Winter Soldier
 learn_commander_trait.0009.t: "Frío como la noche"
 learn_commander_trait.0009.desc: "El frío implacable se ha cobrado muchas vidas, pero no la mía ni la de mis soldados.\n\nSabemos dónde buscar comida bajo la nieve, somos como lobos a la hora de seguir la pista a nuestros enemigos y mordemos como el peor frío del pleno invierno…"
 learn_commander_trait.0009.a: "Golpeamos como el granizo."
 #Training offer
 learn_commander_trait.11.opening: "«¿Asumo que te interesa aumentar tu dominio del arte de la guerra?». [teacher.GetFirstName] [teacher.Custom('quirk_pos_present')] cuando se me acerca. «Podría ayudarte a ver el campo de batalla con una nueva perspectiva»."
 #Generic:
 #Offer:
 learn_commander_trait.11.desc: "\n\n[teacher.GetFirstName] es bien conocid[teacher.Custom('ES_OA')] por su dominio de [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Si alguien podría ayudarme a entenderlo, sería [teacher.GetSheHe]."
 learn_commander_trait.11.a: "Quiero aprender."
 learn_commander_trait.11.b: "Se lo dejaré a mis generales."
 learn_commander_trait.11.martial_tt: "[teacher.GetFirstName] intentará enseñarte su habilidad de [THIS.Char.Custom('CommanderTraitBeingTaught')]\n$EFFECT_LIST_BULLET$Una gran [martial_skill|lE] será beneficiosa para este objetivo"
 learn_commander_trait.11.b.tt: "#F Quizás en otro momento.#!"
 #Final Test:
 learn_commander_trait.12.desc: "[teacher.GetTitledFirstName] me ha mostrado los trucos de [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Mi prueba final es un simulacro de batalla contra [teacher.GetSheHe] para demostrarle lo que he aprendido."
 learn_commander_trait.12.a: "¡Preparad las filas!"
 learn_commander_trait.12.b: "No, no he entendido del todo lo que [teacher.GetFirstNameNoTooltip] ha estado intentando enseñarme."
 learn_commander_trait.giving_up_tt: "#F No necesito aprender esto#!"
 learn_commander_trait_final_test_success: "¡Victoria!"
 learn_commander_trait_final_test_success_tt: "#F Demuestro lo que he aprendido#!"
 learn_commander_trait_final_test_failure: "¡Derrota!"
 learn_commander_trait_final_test_failure_tt: "#F No he aprendido lo suficiente#!"
 #Success:
 learn_commander_trait.13.desc: "[teacher.GetTitledFirstName] cabalga hasta mí. «¡Impresionante!», grita. Las levas «enemigas» se quedan pasmadas con la eficiencia de mis otras tropas.\n\nHay pocas dudas de que he aprendido qué significa ser [ROOT.Char.Custom('CommanderTraitBeingTaught')]."
 learn_commander_trait.13.a: "He aprendido mucho."
 #Failure:
 learn_commander_trait.14.desc: "«Puede que aún te queden algunas cosas que aprender…» [teacher.GetTitledFirstName|l] me ofrece la mano para ayudarme a salir del barro.\n\nMis tropas tuvieron una actuación muy poco brillante. Debo confesar que [teacher.GetSheHe] quizás tenga razón."
 learn_commander_trait.14.a: "Muéstrame de nuevo cómo lo haces."
 learn_commander_trait.14.a.tt: "«Volveré a probar una vez más…»."
 learn_commander_trait.14.b: "¡Esto es demasiado difícil!"
 learn_commander_trait.14.b.tt: "«¡Me rindo! Al menos, por ahora»."
 #Logistics
 learn_commander_trait.01.t: "Un suministro de conocimientos"
 #Offer:
 learn_commander_trait.1101.desc: "\n\n[teacher.GetFirstName] es bien conocid[teacher.Custom('ES_OA')] por su dominio de la logística. Si alguien puede ayudarme a entenderla, es [teacher.GetSheHe]."
 #Final test
 learn_commander_trait.1201.desc: "[teacher.GetTitledFirstName] me ha mostrado los detalles para conseguir que las provisiones lleguen a mis tropas del campo. Mi prueba final es un simulacro de batalla en el que debo proteger mi tren de suministros de su ataque."
 #Success
 learn_commander_trait.1301.desc: "[teacher.GetTitledFirstName] cabalga hasta mí. «¡Impresionante!», grita. «Mis tropas no pudieron ni acercarse al tren de suministros»."
 #Failure
 learn_commander_trait.1401.desc: "Todo parecía ir bien, ¡hasta que me di cuenta que la caballería era una señuelo!\n\n[teacher.GetTitledFirstName|l] trae a caballo una manzana de mis vagones. «Creo que he visto dónde te equivocaste», me indica [teacher.Custom('quirk_pos_pp')]."
 #Military Engineer
 learn_commander_trait.02.t: "Desarrollando competencia"
 #Offer:
 learn_commander_trait.1102.desc: "\n\n[teacher.GetFirstName] es bien conocid[teacher.Custom('ES_OA')] por su dominio de la ingeniería militar. Si alguien puede ayudarme a entenderla, es [teacher.GetSheHe]."
 #Final test
 learn_commander_trait.1202.desc: "[teacher.GetTitledFirstName] me ha enseñado los detalles del arte del asedio. Mi prueba final es describir la forma más eficiente de tomar la fortaleza en miniatura que tenemos delante."
 #Success
 learn_commander_trait.1302.desc: "«Vaya, no había pensado en eso», [teacher.GetFirstName] [teacher.Custom('quirk_pos_present')]. ¡No puede encontrar un solo fallo en mi plan!"
 #Failure
 learn_commander_trait.1402.desc: "«¿Te has olvidado de esa torre?». [teacher.GetTitledFirstName|l] señala desde las almenas hacia la zona delante de la muralla que estaba describiendo. Ahora veo el terrible fallo de mi plan."
 #aggressive_attacker
 learn_commander_trait.03.t: "Visión devastadora"
 #unyielding_defender
 learn_commander_trait.04.t: "Escudo del conocimiento"
 #forder
 learn_commander_trait.05.t: "Pozo de perspicacia"
 #flexible_leader
 learn_commander_trait.06.t: "Una respuesta a todas las situaciones"
 #Desert Warrior
 learn_commander_trait.07.t: "Sabiduría del desierto"
 #Jungle Stalker
 learn_commander_trait.08.t: "El conocimiento del sotobosque"
 #Winter Soldier
 learn_commander_trait.09.t: "Lecciones frías"
 #Reaver
 learn_commander_trait.10.t: "El arte del saqueo"
 #Reckless
 learn_commander_trait.12.t: "El mordisco y la rasgadura"
 #Holy Warrior
 learn_commander_trait.13.t: "Luchando con fervor"
 #Sea Raider
 learn_commander_trait.14.t: "Entendiendo la incursión"
 #Fallbacks in case your teacher is no longer with you
 learn_commander_trait.91.t: "Personalmente"
 learn_commander_trait.1291.desc: "Aunque [teacher.GetTitledFirstName|l] ya no me esté viendo, aún puedo demostrarme que he dominado [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Una prueba final, un simulacro de batalla para probar mis habilidades."
 learn_commander_trait.1291.a: "Es la hora."
 learn_commander_trait.1291.b: "Sin [teacher.GetFirstNameNoTooltip], solo puedo decir que lo hice bien."
 learn_commander_trait.1391.desc: "¡Estarías orgullos[teacher.Custom('ES_OA')] de mí, [teacher.GetFirstName]!\n\nMi simulacro de batalla fue un gran éxito y he demostrado mi maestría."
 learn_commander_trait.1391.a: "¡Ahora, apliquémoslo a una batalla real!"
 learn_commander_trait.1491.desc: "Quizás haya sido mejor que [teacher.GetTitledFirstName|l] no estuviera aquí para ver esto…\n\n¡Todo salió mal en mi simulacro de batalla y no funcionó ninguna de mis tácticas!"
 learn_commander_trait.1491.a: "Parece que aún tengo mucho que aprender…"
