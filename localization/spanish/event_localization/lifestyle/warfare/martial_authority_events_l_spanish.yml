 #Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t: "Merced para los mercenarios"
 martial_authority.1031.desc: "El bullicio de una posada, una buena sidra, una tarde tranquila después de un largo día de entrenamiento… Un mercenario que se tambalea aturdido me tira la jarra al suelo y toda mi esperanza de relajación desaparece igual que mi sidra.\n\n«Por favor, mi [ROOT.Char.GetLadyLord]», ruega el posadero. «Los matones de [scoped_mercenary.GetFirstName] llevan días bebiendo hasta la saciedad, ¡y sin pagar! ¡Sus peleas asustan al personal y a los clientes!»."
 martial_authority.1031.a: "Os pagaré las bebidas si os vais de inmediato."
 martial_authority.1031.b: "¡Soldados, echadlos!"
 martial_authority.1031.c: "Están demasiado borrachos para ser una amenaza real. Esto terminará rápidamente."
 #Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t: "Disputa de campamento"
 martial_authority.2040.desc: "Mi ejército ya ha montado el campamento para pasar la noche. Es entonces cuando oigo un alboroto proveniente de los alojamientos de mis $knight_culture_player_plural_possessive_no_tooltip_lowercase$.\n\nAl investigar el incidente, me encuentro [first.Custom('ES_AlAla')] [first.GetTitledFirstName|l] y [second.Custom('ES_AlAla')] [second.GetTitledFirstName|l] en plena discusión acalorada, con muchos espectadores arengándolos."
 martial_authority.2040.a: "Da un discurso a la multitud sobre la unidad."
 martial_authority.2040.a.success: "Mis palabras apartan a todos de la pelea."
 martial_authority.2040.a.failure: "Mis palabras no tienen ningún impacto en la discusión."
 martial_authority.2040.a.failure.tt: "¡La pelea se intensifica cuando los espectadores se unen!"
 martial_authority.2040.b: "¡Que los azoten por su truhanería!"
 martial_authority.2040.c: "A la porra, me voy a mi tienda y me tapo los oídos…"
 martial_authority.2040.c.drunkard: "A la porra, me voy a mi tienda a echar un trago…"
 martial_authority.2040.c.hashishiyah: "A la porra, voy a por algo de hachís."
 martial_authority.2041.t: "Resolución"
 martial_authority.2041.desc: "Me levanto y doy un discurso sobre cómo luchamos todos juntos por[ROOT.Char.GetPrimaryTitle.GetName] y cómo debemos mantenernos unidos contra nuestros enemigos porque, si no lo hacemos, muchos son los forasteros que usarían nuestras disputas internas para apoderarse de nuestras tierras e imponernos su dominio.\n\nAvergonzados, [first.GetTitledFirstName|l] y [second.GetTitledFirstName|l] piden disculpas y se disponen a pasar la noche."
 martial_authority.2041.a: "Somos más fuertes cuando estamos unidos."
 martial_authority.2042.t: "Bronca"
 martial_authority.2042.desc: "Mi ruego para que dejamos a un lado nuestras diferencias cae en saco roto cuando la riña pasa a una reyerta campal.\n\nLa bebida y la comida vuelan por los aires cuando la gente empieza a tirar jarras y platos."
 martial_authority.2042.a: "¡Ya que estoy, creo que me uniré!"
 martial_authority.2042.a.success: "Acabo como únic[ROOT.Char.Custom('ES_OA')] vencedor[ROOT.Char.Custom('ES_XA')] de la pelea"
 martial_authority.2042.a.failure: "Me lastimo en la accidentada pelea"
 martial_authority.2042.b: "Qué desastre…"
 martial_authority.2050.t: "Una mano extra"
 martial_authority.2050.desc.opening: "A pesar de toda la autoridad que se supone que ejerzo como [ROOT.Char.GetTitleAsNameNoTooltip|l], no puedo estar en todos los rincones de mi [ROOT.Char.Custom('GetRealmOrDomicile')] a la vez. Siempre habrá quienes «olviden» obedecer mis órdenes mientras atiendo otros asuntos.\n\nAquí es donde entraría [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)], que ha estado haciendo respetar mis decretos fielmente"
 martial_authority.2050.desc.vassal: "en su propio dominio."
 martial_authority.2050.desc.knight: "mientras viajaba por el campo."
 martial_authority.2050.desc.courtier: "en [ROOT.Char.Custom('GetCourt')|l]."
 martial_authority.2050.desc.ending: "¿Podría [right_hand_person.GetFirstNameNoTooltip] servir como mi mano derecha y asumir un papel más activo en la administración del [ROOT.Char.Custom('GetRealmOrDomicile')|l]?"
 martial_authority.2050.a: "¡Sí, me vendrá bien!"
 martial_authority.2050.a.tt: "Pasarás más tiempo con [right_hand_person.GetShortUIName]"
 martial_authority.2050.b: "Mi [marshal.Custom2('RelationToMeShort', ROOT.Char)] [marshal.GetFirstNameNoTooltip] se puede hacer cargo de estos problemas."
 martial_authority.2050.c: "¡Yo puedo hacerme cargo de todo si me esfuerzo más!"
 martial_authority.2050.toast.title: "[right_hand_person.GetShortUIName] ahora te sirve como [right_hand_person.GetWomanMan] de confianza"
 martial_authority.2051.t: "Una mano extra"
 martial_authority.2051.desc: "Mientras me ayudaba a administrar mi [ROOT.Char.Custom('GetRealmOrDomicile')] como mi mano derecha, ¡[right_hand_person.Custom('ES_ElLa')] [right_hand_person.GetTitledFirstName|l] y yo hemos descubierto que tenemos un montón de cosas en común!\n\nPor ello, hemos creado un vínculo mutuo muy fuerte y me veo preguntándome qué nos deparará el futuro…"
 martial_authority.2051.a: "¡Nuestra amistad será muy importante!"
 martial_authority.2051.b: "¿Es esta la chispa de algo más?"
 martial_authority.2051.c: "Debemos mantener esta relación en lo estrictamente profesional."
 martial_authority.2052.message: "He encarcelado a mi mano derecha"
 martial_authority.2053.toast: "Mi mano derecha ha sido encarcelad[right_hand_person.Custom('ES_OA')] por [imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char], y no podrá servirme hasta que no quede libre."
 martial_authority.2054.toast: "Mi mano derecha regresa a mi servicio"
 martial_authority.2054.toast.no_return: "Mi mano derecha no regresa a mi servicio"
 martial_authority.2055.message: "Mi mano derecha ha abandonado mi servicio"
 martial_authority.2055.message.incapable: "Mi mano derecha ha quedado incapaz"
 martial_authority.2056.message: "Mi mano derecha ha muerto"
 martial_authority.2056.message.death: "He matado a mi mano derecha"
 #Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t: "Incógnito"
 martial_authority_special.1100.start.desc: "Esta noche me he despojado de todo símbolo que indica mi rango para caminar anónimamente entre mis soldados. Es una noche tranquila, así que, cuando estalla alguna discusión, escucho todo alto y claro.\n\n"
 martial_authority_special.1100.heavy_infantry.desc: "Un soldado de infantería"
 martial_authority_special.1100.cavalry.desc: "Un soldado de caballería"
 martial_authority_special.1100.archer.desc: "Un arquero"
 martial_authority_special.1100.skirmisher.desc: "Un escaramuzador"
 martial_authority_special.1100.pikemen.desc: "Un piquero"
 martial_authority_special.1100.end.desc: "intenta convencer a su comandante, [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], de las ventajas de una estrategia alternativa. [officer.GetFirstNameNoTooltip] no quiere saber nada al respecto. Cuando me acerco, [officer.GetSheHe] levanta el puño con enfado…"
 martial_authority_special.1100.a: "Intervengo para defender al soldado."
 martial_authority_special.1100.a.success.tt: "Derrotas [officer.Custom('ES_AlAla')] oficial en un combate sin armas"
 martial_authority_special.1100.a.failure.tt: "El/La oficial te derrota en un combate sin armas"
 martial_authority_special.1100.b: "Medio entre [officer.GetFirstNameNoTooltip] y el soldado."
 martial_authority_special.1100.b.success.tt: "Convences a [officer.GetShortUINameNoTooltip]"
 martial_authority_special.1100.b.failure.tt: "[officer.GetShortUINameNoTooltip] te echa una bronca descomunal"
 martial_authority_special.1100.c: "Das ejemplo con ellos."
 martial_authority_special.1100.d: "Te escabulles y te atribuyes la idea del soldado"
 martial_authority_special.1101.desc: "El entrenamiento me ha venido bien. Pocos momentos después, tengo agarrad[officer.Custom('ES_OA')] firmemente a [officer.GetTitledFirstName|l] con una llave. «Que os sirva de lección», proclamo en voz alta, para que todos lo oigan. «Vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleTierName] no ve con buenos ojos a los necios de mente estrecha, independientemente de su rango»."
 martial_authority_special.1101.end.desc: "\n\nEl/La soldado irradia gratitud. «Gracias, mi [ROOT.Char.GetLadyLord]?. Nunca tendréis un[soldier_friend.Custom('ES_OA')] servidor[soldier_friend.Custom('ES_OA')] más fiel que [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName]»."
 martial_authority_special.1101.a: "Adoptas la estrategia de [soldier_friend.GetFirstNameNoTooltip]."
 martial_authority_special.1101.b: "Debates la estrategia para aprender más sobre el arte de la guerra."
 martial_authority_special.1102.desc: "Sabiendo las consecuencias de hacer daño a un comandante, El/La soldado no hace nada por defenderse de los golpes que le caen. Al caer la sangre, me interpongo entre ellos.\n\nQuizás no tendría que haber peleado con un guerrero veterano. Al final, debo desvelar mi identidad a [officer.GetTitledFirstName|l] para que me deje marchar y me escabullo a mi tienda antes de que corra la noticia…"
 martial_authority_special.1102.a: "Al menos he aprendido un par de trucos."
 martial_authority_special.1103.desc: "El brazo de [officer.GetTitledFirstName|l] se queda quieto a mitad de un golpe cuando levanto la voz. La intensidad emocional de mis palabras parecen dar en la llaga… y su expresión se suaviza al bochorno. [officer.GetSheHe|U] tartamudea una disculpa y se escabulle."
 #Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t: "El desertor"
 martial_authority_special.1501.desc: "Patrullo por [ravaged_place.GetName] en un intento de valorar los daños recientes que el condado ha sufrido. [deserting_soldier.Custom('ES_ElLa')|U] [deserting_soldier.GetTitledFirstName|l] se detiene ante mí antes de dar un paso más:\n\n«Recuerdo este lugar exacto."
 martial_authority_special.1501.desc_battle: "¡Quedó asolado en una de nuestras batallas recientes!"
 martial_authority_special.1501.desc_raid: "¡Fue asaltado y saqueado!"
 martial_authority_special.1501.desc_outro: "Vi los horrores, los gritos, la sangre… el fuego». Su rostro palidece. «N-no puedo seguir aquí más tiempo. ¡No me quedaré!»."
 martial_authority_special.1501.a: "«Yo también, pero tenemos que aguantar»."
 martial_authority_special.1501.a_tt: "Le cuentas a [deserting_soldier.GetFirstNameNoTooltip] tus experiencias similares y cómo te hacen sentir"
 martial_authority_special.1501.a.success: "[deserting_soldier.GetFirstName] se tranquiliza"
 martial_authority_special.1501.a.failure: "Los delirios de [deserting_soldier.GetFirstName] aumentan"
 martial_authority_special.1501.b: "No te volverá a pasar."
 martial_authority_special.1501.c: "«¡Volved en vos!»."
 martial_authority_special.3000.t: "Una demostración de autoridad"
 martial_authority_special.3000.desc: "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] lleva un tiempo rondando mis reuniones del consejo. Como conozco su interés en los asuntos de liderazgo, me temo que está esperando que [martial_authority_friend.Custom('ES_LoLa')] impresione.\n\nProbablemente podría entablar una conversación con [martial_authority_friend.GetSheHe]. Por otra parte, sería mejor que simplemente me viera interactuar con mis [ROOT.Char.Custom('WomenMenPeople_GenderPreference')]… Dice mucho eso de conocer la cara de todos los soldados, o #EMP fingirlo#! al menos."
 martial_authority_special.3000.a: "Discutamos métodos de comunicación."
 martial_authority_special.3000.b: "¡Vayamos a saludar a los reclutas!"
 respected_figurehead: "Figura respetada"
