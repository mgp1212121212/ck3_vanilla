l_spanish:
 #A courtier propositions you via a lewd image, by Ewan Cowhig Croft
 intrigue_temptation.3100.cloth_t: "Qué hermoso… bordado"
 intrigue_temptation.3100.stone_t: "Qué hermoso… grabado"
 intrigue_temptation.3100.wax_t: "Qué hermoso… aguafuerte"
 intrigue_temptation.3100.wood_t: "Qué hermosa… talla"
 intrigue_temptation.3100.vellum_t: "Qué hermoso… dibujo"
 intrigue_temptation.3100.start_desc: "Un [ROOT.Char.Custom('lowly_servant_type')] deja con discreción el paquete a mi lado. Bostezo, soportando apenas este lamentable banquete, y empiezo a abrirlo.\n\nDentro hay"
 intrigue_temptation.3100.end_desc: "la representación de una figura de [propositioning_courtier.GetWomanMan] halagadoramente bien dotad[propositioning_courtier.Custom('ES_OA')] en una pose «seductora».\n\nAsombrad[ROOT.Char.Custom('ES_OA')], recorro la [ROOT.Char.Custom('GetRoom')] con la mirada y descubro [propositioning_courtier.Custom('ES_AlAla')] [propositioning_courtier.GetTitledFirstNameNoTooltip|l], que me devuelve la mirada. Sonríe y sus cejas empiezan a agitarse como orugas enloquecidas."
 intrigue_temptation.3100.cloth_desc: "un paño manchado, burdamente bordado,"
 intrigue_temptation.3100.stone_desc: "una fina losa de piedra con un hosco grabado,"
 intrigue_temptation.3100.wax_desc: "una maloliente tabla de cera, perezosamente grabada al aguafuerte,"
 intrigue_temptation.3100.wood_desc: "una tabla de madera, torpemente tallada,"
 intrigue_temptation.3100.vellum_desc: "una hoja de vitela, con un bosquejo de tinta emborronado,"
 intrigue_temptation.3100.a: "¡Qué espanto!"
 intrigue_temptation.3100.a.tt: "Cualquier personaje casto de tu [ROOT.Char.Custom('GetCourt')] sentirá un poco más de respeto hacia ti"
 intrigue_temptation.3100.b: "Otro necio ansioso, otro secreto."
 intrigue_temptation.3100.b.tt: "Intento sonsacarle un secreto a [propositioning_courtier.GetShortUINameNoTooltip]"
 intrigue_temptation.3100.b.tt.secret_gained: "Qué historias más interesantes cuenta [propositioning_courtier.GetShortUINameNoTooltip] en el lecho."
 intrigue_temptation.3100.b.tt.xp_gained: "Por desgracia, [propositioning_courtier.GetShortUINameNoTooltip] no sabe nada."
 intrigue_temptation.3100.cloth_c: "Un[propositioning_courtier.Custom('ES_XA')] [propositioning_courtier.GetWomanMan] de dedos hábiles…"
 intrigue_temptation.3100.stone_c: "Vaya, qué #EMP firme#! parece…"
 intrigue_temptation.3100.wax_c: "Vaya, la cera aún está caliente…"
 intrigue_temptation.3100.wood_c: "Tiene un aspecto delicioso…"
 intrigue_temptation.3100.vellum_c: "Así que disfruta manchándose…"
 intrigue_temptation.3100.d: "Creo que es precisa una exhibición pública."
 public_shamer_modifier: "Arte aficionado compartido"
 #While drinking with a courtier, you lead them towards deviancy, by Ewan Cowhig Croft
 intrigue_temptation.3110.t: "Un poco de experimentación"
 intrigue_temptation.3110.start_desc: "Una larga tarde despachando asuntos de gobierno con [potential_deviant.Custom('ES_ElLa')] [potential_deviant.GetTitledFirstNameNoTooltip|l] ha degenerado poco a poco en un embriagado intercambio de aventuras lascivas.\n\nAcabo de contar una historia…"
 intrigue_temptation.3110.end_desc: "cuando veo un indecoroso brillo en los ojos de mi interlocutor[potential_deviant.Custom('ES_XA')].\n\nEspontáneos pensamientos de chantaje me vienen a la cabeza. ¿Puede que [potential_deviant.Custom('ES_AlAla')] [potential_deviant.GetTitledFirstNameNoTooltip|l] estos temas le entusiasmen más de lo que cree?"
 intrigue_temptation.3110.0_desc: "sobre el amor prohibido entre cabra y tejón,"
 intrigue_temptation.3110.1_desc: "de la triste lujuria hacia el inalcanzable reflejo de uno mismo,"
 intrigue_temptation.3110.2_desc: "sobre una inverosímil relación que involucra a un caballo,"
 intrigue_temptation.3110.3_desc: "sobre un señor que amaba a su tierra un poco #EMP en exceso#!,"
 intrigue_temptation.3110.4_desc: "relacionada con tres [ROOT.Char.GetFaith.PriestNeuterPlural|l] libidinosos y un gorro de fieltro muy desgastado,"
 intrigue_temptation.3110.5_desc: "sobre las hazañas amorosas del abuelo con un astuto pez,"
 intrigue_temptation.3110.6_desc: "sobre un pastel con muchas curvas,"
 intrigue_temptation.3110.7_desc: "relacionada con un tocón de árbol muy amado por un bandido,"
 intrigue_temptation.3110.8_desc: "de los seductores encantos de algunos monstruos marinos exóticos,"
 intrigue_temptation.3110.9_desc: "que narra las proclividades naturales de ciertas culturas bárbaras,"
 intrigue_temptation.3110.a: "Conozco unas cuantas historias similares…"
 intrigue_temptation.3110.a.tt_success: "[potential_deviant.GetShortUINameNoTooltip] descubre una nueva afición"
 intrigue_temptation.3110.a.tt_fail: "A [potential_deviant.GetShortUINameNoTooltip] le repele mi lascivia"
 intrigue_temptation.3110.b: "Ya es #EMP bastante#! por ahora, gracias."
 #You enjoy a dinner with one of your guests, and try to tempt them into staying, by Ewan Cowhig Croft
 intrigue_temptation.3120.t: "Corazones errantes"
 intrigue_temptation.3120.desc: "Esta noche, por enésima vez, me veo descansando con [tempted_guest.Custom('ES_ElLa')] [tempted_guest.GetTitledFirstName|l] junto a un fuego que se va consumiendo. Siento su compañía tan natural, tan fácil… como si llevase años y no semanas en [capital.GetNameNoTooltip].\n\nSi [tempted_guest.GetFirstNameNoTooltip] aceptara quedarse de forma permanente, estas tardes largas y apacibles podrían durar para siempre. Por supuesto, con la persuasión adecuada…"
 intrigue_temptation.3120.a: "Dejad que os muestre #EMP cuán#! hospitalari[ROOT.Char.Custom('ES_OA')] puedo ser."
 intrigue_temptation.3120.a.tt_success: "[tempted_guest.GetShortUINameNoTooltip] queda cautivad[ROOT.Char.Custom('ES_OA')]"
 intrigue_temptation.3120.a.tt_fail: "[tempted_guest.GetShortUINameNoTooltip] queda asquead[ROOT.Char.Custom('ES_OA')]"
 intrigue_temptation.3120.b: "Pedídmelo y os traeré la mismísima luna."
 intrigue_temptation.3120.c: "¡Un brindis por la buena compañía, aunque pasajera!"
 #You seduce the spouse of a potential rival to cement the foeship, by Ewan Cowhig Croft
 intrigue_temptation.3130.t: "De corazón frío"
 intrigue_temptation.3130.desc: "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me incita a tal furia cegadora que algunos días apenas recuerdo por qué peleamos. Ya no importa mucho: tengo a su [rival_spouse.GetWifeHusband], [rival_spouse.GetFirstName], en mis brazos, su pasión inflamada.\n\nPronto, entre mis sonrisas sarcásticas y algunos rumores bien pagados, [rival_main.GetFirstNameNoTooltip] se enterará. Me #EMP aseguraré#! de que lo sepa.\n\nUn beso prohibido sellará esta rivalidad."
 intrigue_temptation.3130.a: "Querid[rival_spouse.Custom('ES_OA')], ¿habéis besado alguna vez a un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] #EMP de verdad#!?"
 intrigue_temptation.3130.a.tt_success: "Un beso, luego otro…"
 intrigue_temptation.3130.a.tt_fail: "[rival_spouse.GetFirstNameNoTooltip] se aparta"
 intrigue_temptation.3130.b: "No puedo hacerlo."
 saucy_reputation_01_modifier: "Cuernos calculados"
 saucy_reputation_02_modifier: "Cuernos calculados"
 saucy_reputation_03_modifier: "Cuernos calculados"
 #Flirt openly with courtiers, pleasing some and irritating others, by Ewan Cowhig Croft
 intrigue_temptation.3140.t: "Exhibiéndose"
 intrigue_temptation.3140.desc: "Esta mañana tuve un encuentro encantador con un[ROOT.Char.Custom('ES_XAOpp')] joven [ROOT.Char.Custom('OppositeGenderedLowlyServantType')]. Bromeamos, reímos y nos separamos con el corazón contento porque hice el esfuerzo de ser algo más afable.\n\n¿Podría utilizar este episodio de confianza galante para algo más que mis asuntos personales?"
 intrigue_temptation.3140.a: "Supongo que podría mirar más a los ojos…"
 intrigue_temptation.3140.b: "Un roce persistente incita al alma."
 intrigue_temptation.3140.c: "¡Mi sola mirada podría encantar a [ROOT.Char.GetFaith.DevilName] en persona!"
 intrigue_temptation.3140.d: "Todo esto es indigno de mí."
 licentious_01_modifier: "Coqueteo torpe"
 licentious_02_modifier: "Coqueteo excesivo"
 licentious_03_modifier: "Coqueteo táctico"
 licentious_04_modifier: "Coqueteo magistral"
 licentious_05_modifier: "Coqueteo diabólico"
 #Caught chatting up a courtier, you back out, carry on, or double-down, by Ewan Cowhig Croft
 intrigue_temptation.3150.t: "Pillados in fraganti"
 intrigue_temptation.3150.desc: "La estancia está apenas iluminada, y [primary_seducee.Custom('ES_ElLa')] [primary_seducee.GetTitledFirstName|l] y yo nos apretamos, nuestros labios casi se tocan. El aire nocturno es fresco, pero [primary_seducee.GetSheHe] ya está casi derretid[primary_seducee.Custom('ES_OA')] al tacto, su aliento se entrecorta en jadeos desgarrados.\n\nEn el peor momento posible, [secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)] entra a zancadas en la [ROOT.Char.Custom('GetRoom')], ya en plena efervescencia.\n\n«Gran [ROOT.Char.GetTitleAsNameNoTooltip|l], deberíamos tratar sobre mi… Oh, no sabía que teníais compañía»."
 intrigue_temptation.3150.a: "¡Vaya, [primary_seducee.GetFirstNameNoTooltip], no os había visto!"
 intrigue_temptation.3150.b: "Ya nos íbamos. A algún lugar más #EMP íntimo#!."
 intrigue_temptation.3150.b.tt_success: "[primary_seducee.GetFirstNameNoTooltip] sonríe y te sigue"
 intrigue_temptation.3150.b.tt_failure: "El ambiente se echa a perder"
 intrigue_temptation.3150.c: "… [secondary_seducee.GetFirstNameNoTooltip], sal por la puerta."
 intrigue_temptation.3150.c.tt_success: "Te llevas a ambos a un revolcón"
 intrigue_temptation.3150.c.tt_success.lovers: "Me hago amante de ambos."
 intrigue_temptation.3150.c.tt_failure: "Siguen amargas recriminaciones"
 silver_tongued_modifier: "Pico de oro"
 quick_thinker_modifier: "Pensador rápido"
 #Sleep with someone who dislikes you for fun or profit, by Ewan Cowhig Croft
 intrigue_temptation.3160.t: "Extremos de pasión"
 intrigue_temptation.3160.desc: "«¡[ROOT.Char.Custom('InsultNoun')|U] [ROOT.Char.Custom('InsultAdjective')]!», grita [sometime_rival.Custom('ES_ElLa')] [sometime_rival.GetTitledFirstName|l], escupiendo saliva por ese agujero infecto que tiene por boca. Est[sometime_rival.Custom('ES_EA')] [sometime_rival.GetWomanMan] parece tener una manía especial contra mí, pero la polémica de hoy es especialmente apasionada. Y arrojadiza.\n\nMientras [sometime_rival.Custom('ES_ElLa')] [sometime_rival.GetTitledFirstNameNoTooltip|l] echa pestes, con el rostro enrojecido y respirando hondo, juraría que sus ojos recorren mi cuerpo por un momento, antes de volver de golpe a mis ojos.\n\n¿Es ira lo que #EMP de verdad#! se dibuja en sus rasgos?"
 intrigue_temptation.3160.a: "Me lanzo hacia delante y [sometime_rival.Custom('ES_LoLa')] beso."
 intrigue_temptation.3160.a.tt_success: "Sorprendid[sometime_rival.Custom('ES_OA')], [sometime_rival.GetShortUINameNoTooltip] te lo devuelve"
 intrigue_temptation.3160.a.tt_success.tt: "Tras eso, aclaramos nuestros sentimientos."
 intrigue_temptation.3160.a.tt_fail: "Asquead[sometime_rival.Custom('ES_OA')], [sometime_rival.GetShortUINameNoTooltip] se zafa de ti"
 intrigue_temptation.3160.b: "No os merecéis la atención de un perro, mucho menos la mía."
 intrigue_temptation.3161.desc: "Horas más tarde, nos hallamos en el lecho, sin energías, con sábanas rasgadas y muebles rotos a nuestro alrededor. Por primera vez en una semana, [sometime_rival.Custom('ES_ElLa')] [sometime_rival.GetTitledFirstNameNoTooltip|l] y yo hemos dejado de discutir.\n\nEl pecho de mi otrora rival sube y baja a un ritmo lento y profundo; no me cabe duda que en algún momento se quedará dormid[sometime_rival.Custom('ES_OA')]."
 intrigue_temptation.3161.a: "¿Será que siempre hemos querido esto?"
 intrigue_temptation.3161.b: "¡He pasado mejores veladas en la letrina!"
 intrigue_temptation.3161.b_flavour: "Agarro sus ropas y salgo corriendo de la alcoba riendo a carcajadas."
 intrigue_temptation.3161.c: "[sometime_rival.Custom('ES_LoLa')|U] asfixio mientras duerme."
 malignant_hearsay_modifier: "Rumores maliciosos"
 malignant_hearsay_modifier_desc: "Criados y plebeyos murmuran que esta persona está involucrada en una muerte sospechosa."
