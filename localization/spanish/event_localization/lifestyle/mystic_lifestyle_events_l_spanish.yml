l_spanish:
 mystic_lifestyle_communion_header: "Comunión mística: "
 mystic_lifestyle.1001.t: "$mystic_lifestyle_communion_header$desaprobación"
 mystic_lifestyle.1001.desc: "Los preparativos para mi comunión mística iban bien encaminados cuando se me acerca [SCOPE.sC('priest').Custom2('MyCharacterIntroduction', ROOT.Char )].\n\n«No creo que lo que estáis haciendo sea totalmente… ortodoxo», me dice. «Un[ROOT.Char.Custom('ES_XA')] buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] se abstendría de esta clase de comportamiento»."
 mystic_lifestyle.1001.a: "¡Esto me acerca más a [ROOT.Char.GetFaith.HighGodName] de lo que tú podrías esperar jamás!"
 mystic_lifestyle.1001.b: "Por supuesto. ¿En qué estaría pensando?"
 mystic_lifestyle.1001.b.flavor: "Decirle lo que piensas de [ROOT.Char.GetFaith.HighGodNameAlternate] probablemente no acabe bien"
 mystic_lifestyle.1002.opening: "[SCOPE.sC('religious_head').Custom2('AppropriateGreeting', ROOT.Char)]"
 mystic_lifestyle.1002.desc: "Se me ha hecho saber que participáis regularmente en una forma de oración inusual.\n\nOs exijo que terminéis con esa práctica ridícula y hagáis la penitencia adecuada por esta tergiversación de nuestra fe."
 mystic_lifestyle.1002.a: "¡Yo conozco la voluntad de [ROOT.Char.GetFaith.HighGodName] mejor que vos!"
 mystic_lifestyle.1003.opening: "A mi lamentablemente equivocad[vassal.Custom('ES_OA')] [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1003.desc: "Vuestras extrañas prácticas no están aprobadas por los [ROOT.Char.GetFaith.PriestNeuterPlural] y alguien debe llamaros la atención. Si no lo hago yo ahora, entonces será [ROOT.Char.GetFaith.HighGodName].\n\nPor favor, entrad en razón y apartaos de ese extraño camino. ¡Quién sabe a qué herejía o culto demoníaco puede conducir!"
 mystic_lifestyle.1003.a: "¡Vuestra ignorancia de los secretos de [ROOT.Char.GetFaith.HighGodName] no me detendrá!"
 mystic_lifestyle.1004.t: "$mystic_lifestyle_communion_header$rumores"
 mystic_lifestyle.1004.desc: "Parece que mis hábitos religiosos, ligeramente inusuales, cada vez llaman más la atención de la gente.\n\nNo es que sea un problema —ni que esperasen entender lo que hago— pero se cuchichea que estoy #EMP haciendo#! cosas de puertas adentro, y que la gente debería estar atenta."
 mystic_lifestyle.1004.a: "Como si me importara lo que cuchicheen."
 mystic_lifestyle.1004.b: "¿Me entenderían si me mostrara más abiert[ROOT.Char.Custom('ES_OA')] y agradable?"
 mystic_lifestyle.1005.opening: "Estimad[vassal.Custom('ES_OA')] [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1005.desc: "No afirmaré comprender completamente vuestros hábitos y prácticas. Sin embargo, debo aplaudiros por el esfuerzo obvio que ponéis en vuestras oraciones.\n\nOjalá todo verdadero creyente mostrara tanta devoción como vos."
 mystic_lifestyle.1005.a: "Me agrada que reconozcáis mi trabajo."
 mystic_lifestyle.1005.b: "¡Os enseñaré cómo se hace!"
 mystic_lifestyle.1006.t: "$mystic_lifestyle_communion_header$una reputación"
 mystic_lifestyle.1006.desc: "Con mis prácticas místicas, al parecer, he desarrollado una gran reputación. La gente no sabe exactamente qué es lo que hago, pero no quieren cruzarse conmigo y averiguarlo.\n\nEs ridículo, pero tal vez no sea malo del todo…"
 mystic_lifestyle.1006.a: "Pueden tener todo el miedo que sus mezquinas almas les dejen."
 mystic_lifestyle.1006.b: "Se tranquilizarán si juro que no causo ningún daño."
 mystic_lifestyle.1007.t: "$mystic_lifestyle_communion_header$algo va mal"
 mystic_lifestyle.1007.desc: "Últimamente, mis comuniones con la divinidad han ido de forma diferente. Ya no me hacen sentir éxtasis, sino debilidad.\n\nHoy, no tengo fuerzas ni para levantarme del lecho."
 mystic_lifestyle.1007.a: "Sirvientes… ayudadme…"
 mystic_lifestyle.1008.t: "$mystic_lifestyle_communion_header$un milagro"
 mystic_lifestyle.1008.desc: "Pese a mi débil estado, hice lo que pude para celebrar la comunión.\n\nFue más intensa que nunca ¡y hete aquí que esta mañana [ROOT.Char.GetFaith.HighGodName|U] ha obrado un milagro!"
 mystic_lifestyle.1008.a: "¡Me he curado!"
 mystic_lifestyle.1009.opening: "Estimad[mystic.Custom('ES_OA')] [SCOPE.sC('mystic').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1009.desc: "¡Debo aplaudir vuestra exploración mística de nuestra fe!!\n\nPor los rumores que oigo, ¡parece que me quedan un par de cosas que aprender!"
 mystic_lifestyle.1009.a: "¡Me placería compartirlas!"
