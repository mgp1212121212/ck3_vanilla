l_spanish:
 prison.1001.t: "Verdad o tormento"
 prison.1001.start.desc: "Mi ensoñación termina abruptamente cuando la puerta de la celda se abre de golpe. La silueta del carcelero es familiar, pero [actor.GetWomanMan] detrás de él… Ay. Ay, no.\n\n"
 prison.1001.rack.desc: "[actor.GetTitledFirstName] me ata personalmente al potro con una sonrisa de satisfacción en sus labios. «Sé que has oído a los otros. Los gritos, la rotura de huesos y tendones."
 prison.1001.whip.desc: "[actor.Custom('ES_ElLa')|U] [actor.GetTitledFirstName|l] retuerce el látigo en la mano. «Ah, el látigo puede parecer muy inocente, pero es capaz de separar la carne de los huesos como un cuchillo."
 prison.1001.rats.desc: "«Las ratas pueden parecer dóciles», dice [actor.GetTitledFirstName|l] señalando a un cubo que chilla débilmente. «Pero si huelen el fuego, se abrirán paso a mordiscos #emp de lo que sea#! para escapar»."
 prison.1001.poetry.desc: "[actor.GetTitledFirstName] saca un pergamino muy, muy #EMP largo#! de su axila.\n\n«Espero que no te moleste que te lea un volumen o dos de mis… #EMP mejores#! poemas»."
 prison.1001.my_secret.desc: "«Ocultas algo, lo sé», dice [actor.GetTitledFirstName|l]. «Dime la verdad, o si no…»."
 prison.1001.anothers_secret.desc: "«Sabes algo sobre [reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))], [actor.GetTitledFirstName|l]», dice. «Cuéntamelo todo, o si no…»"
 prison.1001.a: "¡Os lo diré todo, lo juro!"
 prison.1001.b: "…"
 prison.1002.rack.desc: "¿Por qué complicar las cosas? No hay nada como el viejo potro. Cuando el carcelero trae [recipient.Custom('ES_AlAla')] [recipient.GetTitledFirstName|l] a la habitación, sus mirada se clava inmediatamente en el gran armazón de madera."
 prison.1002.whip.desc: "¡Ah, el dulce beso del látigo! Puede parecer inocente, pero es capaz de la carne de los huesos como un cuchillo. A juzgar por el rostro [recipient.Custom('ES_DelDela')] [recipient.GetTitledFirstName|l], parece saberlo muy bien."
 prison.1002.rats.desc: "Las ratas del cubo pueden parecer retraídas al principio, pero son capaces de roer alegremente el pecho de un[recipient.Custom('ES_OA')] [recipient.GetWomanMan] cuando se aplica algo de calor. Según le explico el concepto [exploitable_vassal.Custom('ES_AlAla')] [recipient.GetTitledFirstName|l], su resolución se deshace ante mis ojos."
 prison.1002.poetry.desc: "Cuando uno puede retorcer palabras por placer tan bien como yo, retorcerlas para hacer daño es algo sencillo.\n\nSaco el pesado tomo de poesía de mi brazo, lo despliego, dejando que el pergamino choque contra el suelo y ruede suavemente hacia la puerta."
 prison.1002.anothers_secret.desc: "\n\n«¡No, no, tengo… información! ¡[reveal_secret_owner.GetFirstName] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! ¡Os lo diré todo!»."
 prison.1002.my_secret.desc: "\n\n«¡Por favor, no! #EMP ¡Por favor!#! ¡Os diré todo lo que queráis saber! Yo… [secret_to_reveal.Custom('SecretDescriptionFirstPerson')]!»."
 prison.1002.a: "Interesante. Llevad[recipient.Custom('ES_LoLa')] de nuevo a la celda."
 prison.1002.b: "Aún no he acabado contigo #emp del todo#!…"
 prison.1003.t: "Tortura"
 prison.1003.rack.desc: "¿Por qué complicarse las cosas? No hay nada como el viejo potro. El sonido de los huesos y tendones al romperse es inolvidable. Pero no tanto como el dolor que [recipient.GetTitledFirstName|l] está a punto de experimentar…"
 prison.1003.whip.desc: "¡Ah, el dulce beso del látigo! Puede parecer inocente, pero es capaz de separar la carne de los huesos como un cuchillo, una verdad que [recipient.GetTitledFirstName|l] está a punto de experimentar. Dormirá boca abajo durante bastante tiempo…"
 prison.1003.rats.desc: "«Estas ratas parecen retraídas», digo mientras ato el cubo a su pecho expuesto. «Pero, cuando empiece a hacer calor aquí, harán lo que sea para escapar. Por suerte para ellas, tienen los dientes #emp muy#! afilados». [recipient.Custom('ES_ElElla')|U] me suplica piedad cuando voy a por los carbones encendidos."
 prison.1003.poetry.desc: "$prison.1002.poetry.desc$\n\nY empiezo a leer."
 prison.1003.a: "Ah… Podría escuchar sus gritos durante horas."
 prison.1003.b: "Había que hacerlo."
 prison.1010.rack.desc: "[actor.GetTitledFirstName] me ata personalmente al potro con una sonrisa de satisfacción en los labios. He oído los gritos, el ruido que hacen huesos y tendones cuando se #emp rompen#!… Suplico piedad, pero la sonrisa de [actor.GetFirstNameNoTooltip] solo aumenta."
 prison.1010.whip.desc: "[actor.GetTitledFirstName] retuerce el látigo en la mano. «Oh, el látigo puede parecer muy inocente, pero es capaz separar la carne de los huesos como un cuchillo. Permíteme que te lo demuestre…»."
 prison.1010.rats.desc: "«Estas ratas parecen tímidas», dice [actor.GetTitledFirstName|l] mientras ata el cubo a mi pecho expuesto. «Pero, cuando empiece a hacer calor aquí, harán lo que sea para escapar. Por suerte para ellas, tienen los dientes #emp muy#! afilados»."
 prison.1010.poetry.desc: "$prison.1001.poetry.desc$\n\nY empieza."
 prison.1010.a: "¡Por favor, no, yo…! #emp ¡Aaaaaaaah!#!"
 prison.1020.t: "A ciegas"
 prison.1020.start.desc: "El carcelero arrastra a mi [ROOT.Char.Custom('GetRoom')] a un[recipient.Custom('ES_XA')] aterrad[recipient.Custom('ES_OA')] [recipient.GetTitledFirstName|l]. «¡Por favor! ¡Haré lo que queráis, todo lo que queráis!». Sus protestas quedan cortadas en seco cuando el carcelero [recipient.Custom('ES_LoLa')] amordaza y ata a la mesa.\n\n"
 prison.1020.cruel.desc: "«Oh, [recipient.GetFirstNameNoTooltip]», suspiro teatralmente. «Tú y yo nunca nos hemos mirado con buenos ojos, pero afortunadamente he decidido rectificar la situación»."
 prison.1020.compassionate.desc: "«Esto va a parecer inhumano», digo mientras el/la medic[physician.Custom('ES_XA')] prepara las herramientas, «pero es por la estabilidad del señorío. Confía en mí, tu sufrimiento no me proporciona placer»."
 prison.1020.compassionate.landless.desc: "«Esto va a parecer inhumano», digo mientras el/la médic[physician.Custom('ES_OA')] prepara las herramientas, «pero es para bien. Confiad en mí, vuestro sufrimiento no me proporciona placer»."
 prison.1020.child.desc: "«Esto hará que te sientas mejor», dice mi medic[physician.Custom('ES_XA')] mientras ofrece [recipient.Custom('ES_AlAla')] [recipient.GetTitledFirstName|l] el sedante. Su manita tiembla, pero se lo bebe igual.\n\nCuando [recipient.Custom('GirlBoy')] se queda dormid[recipient.Custom('ES_OA')], mi medic[physician.Custom('ES_XA')] me mira fijamente. «¿Estáis segur[actor.Custom('ES_OA')] de esto, mi [actor.GetLadyLord]?»."
 prison.1020.a: "Ay, sí. Esto #emp sí#! que dolerá."
 prison.1020.b: "Tengo mis motivos."
 prison.1021.start.desc: "Reflexiono sobre mi destino en silencio cuando el carcelero entra de repente y me saca de la celda. Fuera, en el lúgubre pasillo, aguarda [actor.GetTitledFirstName|l].\n\n"
 prison.1021.landless_start.desc: "Reflexiono sobre mi destino en silencio cuando el carcelero entra de repente y me saca de la celda. De súbito, me veo cara a cara con [actor.Custom('ES_ElLa')] [actor.GetTitledFirstName|l].\n\n"
 prison.1021.cruel.desc: "Su mirada de alegría me da escalofríos.\n\n«No temas. No quiero tu cabeza… me bastan tus ojos»."
 prison.1021.compassionate.desc: "«[recipient.GetFirstNameNoTooltip], debes saber que esto no me proporciona placer. Me veo en la obligación de cegarte por la estabilidad del señorío»."
 prison.1021.child.desc: "«Esto hará que te sientas mejor», dice el/la medic[physician.Custom('ES_XA')] mientras me ofrece una botellita de vidrio. Este es un lugar malo y hay gente mala, pero los ojos [physician.Custom('ES_DelDela')] medic[physician.Custom('ES_XA')] son… agradables. La mano me tiembla cuando llevo la botella a los labios."
 prison.1021.a: "¿Los… los ojos? ¡Soltadme! #EMP ¡Nooo!#!"
 prison.1021.b: "Qué sensación más rara…"
 prison.1025.t: "Castración"
 prison.1025.cruel.desc: "«Oh, [recipient.GetFirstNameNoTooltip]», suspiro teatralmente. «No temas. No temas. No quiero tu cabeza… ni nada de valor. Me bastará con tu virilidad»."
 prison.1026.cruel.desc: "Su mirada de satisfacción me da escalofríos.\n\n«No temas. No quiero tu cabeza… ni nada de valor en realidad. Me bastará con tu virilidad»."
 prison.1026.compassionate.desc: "«[recipient.GetFirstNameNoTooltip], debes saber que esto no me proporciona placer. Me veo en la obligación de castrarte por la estabilidad del señorío»."
 prison.1026.a: "¿Qué…? ¡Soltadme! #emp ¡Nooo!#!"
 prison.1030.t: "Desfiguración"
 prison.1030.cruel.desc: "«Bueno, [recipient.GetFirstNameNoTooltip]», suspiro teatralmente. «Parece que es hora de que el exterior de vuestra morada mortal refleje la fealdad interior»."
 prison.1031.cruel.desc: "Su mirada de satisfacción me da escalofríos.\n\n«No temas. No quiero #EMP toda#! tu cabeza; me bastará con una pequeña parte…»."
 prison.1031.a: "¿La… la nariz? ¡Soltadme! #EMP ¡Nooo!#!"
 prison.1041.t: "Mutilado"
 prison.1041.cruel.desc: "«Algo que siempre he admirado de vos, [recipient.GetFirstName]», me sonrío, «es vuestra capacidad para sacar el máximo provecho de las circunstancias más adversas. Parece que siempre conseguís hacer más con menos; incluso con unos cuantos kilos menos…»."
 prison.1041.compassionate.desc: "«[recipient.GetFirstNameNoTooltip], habéis de saber que esto no me proporciona placer. Me veo en la obligación de mutilaros por la estabilidad del señorío»."
 prison.1042.cruel.desc: "La sonrisa de complacencia de su rostro me provoca escalofríos.\n\n«Algo que siempre he admirado de vos, [recipient.GetFirstName]», se sonríe, «es vuestra capacidad para sacar el máximo provecho de las circunstancias más adversas. Parece que siempre conseguís hacer más con menos; incluso con unos cuantos kilos menos…»."
 prison.1041.a: "¿Mis… mis miembros? No, no podéis, #EMP ¡no podéis!#!"
 prison.9001.t: "¡Libertad!"
 prison.9001.desc_1: "Paso muchos días planeando mi fuga, pensando en el mejor plan de acción y ruta de escape. Sin embargo, todo se queda en nada porque un día el guardia se olvida de cerrar la celda y se aleja sin mirar atrás."
 prison.9001.desc_2: "Una buena palabra aquí, un sincero cumplido allá… En seguida, el guardia me ve con cálida familiaridad en lugar de con esa sospecha inicial que albergaba. Cuando le pido tomar un poco de aire fresco, ni siquiera me rebate y lo dejo boca abajo en una zanja."
 prison.9001.desc_3_opening: "Un momento de distracción. Eso fue todo lo que necesité para sacar las llaves del cinturón del guardia y ponerlas a mi espalda."
 prison.9001.desc_3_house_arrest: "Cuando cae la oscuridad, abro lentamente la celda, y el chirrido hace que me estremezca."
 prison.9001.desc_3: "Cuando cae la oscuridad, salgo lentamente de mi celda estremeciéndome por el chirrido."
 prison.9001.desc_4: "Recorro cada centímetro de la celda. Inspecciono cada bisagra, palpo cada barrote e investigo cada cadena. Cuando vuelve a caer la oscuridad, encuentro finalmente lo que buscaba: ¡una piedra suelta! Transformar el agujero en un túnel es una tarea rápida."
 prison.9001.desc_5: "Acecho el lugar, cada puerta es tan familiar como un viejo amigo y espero mi momento. Sé quién va dónde y cuándo. Sé quién llama a sirvientes específicos y conozco la ruta más rápida para salir de aquí. Cuando cae la oscuridad, simplemente espero el momento perfecto y me deslizo como una sombra."
 prison.9001.desc_6: "Espero a que caiga la oscuridad y, en cuanto estoy segur[ROOT.Char.Custom('ES_OA')] de que no hay nadie alrededor, agarro una barra en cada mano y #EMP me agacho#!. El sudor me cae sobre los ojos y mi respiración jadeante resuena en la oscuridad, pero pronto tengo un agujero lo bastante grande como para salir por él."
 prison.9001.desc_7: "En cuanto el guardia se va, caigo sobre la cerradura. Está vieja y oxidada, y lo único que tengo para trabajar es un pequeño clavo que encontré en una esquina. Aunque eso no me detendrá. Un pequeño giro, un pequeño empujón y… ¡#EMP listo#!!"
 prison.9001.desc_8: "Sonrío mientras el guardia intenta ocultar un bostezo. Llevo horas alargando el debate y ahora lanzo el asunto de [ROOT.Char.Custom('subject_of_interest')] sin ceder. Muy pronto cabecea en su silla y es sencillo quitarle las llaves."
 prison.9001.desc_9: "Muchos días de miradas pícaras, gestos insinuantes e invitaciones finalmente han dado sus frutos. Cuando mi guardia se acerca a mí y suelta con una mano su [dummy_gender.Custom('GetUpperClothingArticle')], yo sonrío. Desmayarse en pleno éxtasis es indoloro y me aseguro de no causarle demasiado daño."
 prison.9001.desc_ending_1: "\n\nCuando desaparezco en el/la [imprisoner.Custom('TerrainType')] que rodea el/la [imprisoner.Custom('ResidenceBuilding')] de [imprisoner.GetTitledFirstName|l], me atrevo por fin a tener esperanzas."
 prison.9001.desc_ending_2: "\n\nDesaparezco en la noche y, cuando ya estoy lejos de todo, giro la cabeza y me río."
 prison.9001.a: "¡Soy libre!"
 prison.9002.desc_opening: "Solo necesito un momento en que la atención flaquee"
 prison.9002.desc_rat: " … libero a mi rata, que se abre paso por el suelo hasta el taburete donde descansa el guardia, directa a las llaves"
 prison.9002.desc_stone: " … me deslizo detrás del guardia y #EMP estampo#! mi piedra en la parte de atrás de su casco. Cuando el guardia se desploma al suelo, lo registro en busca de las llaves"
 prison.9002.desc_spoon: " y meto la cuchara en la cerradura. ¡Tras mucho torcer y retorcer, la cerradura cede con un #EMP chasquido#! audible!"
 prison.9002.desc_cockroach: "… libero a mi cucaracha y sale disparada hacia los pies del guardia, quien se sobresalta con suficiente ímpetu como para estamparse el cráneo contra el suelo"
 prison.9002.desc_end: "y mi fiel [ROOT.Char.Custom('prison_pet')] y yo desaparecemos enseguida en el/la [imprisoner.Custom('TerrainType')] que rodea el/la [imprisoner.Custom('ResidenceBuilding')] de [imprisoner.GetTitledFirstName|l]."
 prison.9002.a: "¡Somos libres, [ROOT.Char.Custom('prison_pet')]!"
 prison.9003.desc: "En cuanto los guardias de [imprisoner.GetTitledFirstName|l] nos dan la espalda a mi compañer[prison_friend.Custom('ES_OA')] [prison_friend.GetTitledFirstName|l] y a mí, atacamos.\n\nTantos días en prisión me han dejado débil y, cuando el guarda me estampa su puño recubierto de hierro en el estómago, me veo superad[ROOT.Char.Custom('ES_OA')] y acorralad[ROOT.Char.Custom('ES_OA')]. El guardia se prepara para el golpe final, pero veo a [prison_friend.GetTitledFirstNameNoTooltip|l] sobre nosotros con el cuchillo del guardia en la mano… Y enseguida volvemos a estar en marcha.\n\nCuando logramos salir a la noche codo con codo, nos echamos a reír."
 prison.9003.a: "¡Somos libres!"
 prison.9499.t: "¡Fuga!"
 prison.9499.desc_house_arrest: "¡Mi prisioner[escapee.Custom('ES_OA')], [escapee.GetTitledFirstName|l], ha escapado de su encarcelamiento!"
 prison.9499.desc_dungeon: "¡Mi prisioner[escapee.Custom('ES_OA')], [escapee.GetTitledFirstName|l], has escapado de mis mazmorras!"
 prison.9499.desc_ending: "\n\nLos guardias no pueden decir nada en su defensa, pero el daño ya está hecho."
 prison.9499.a: "¡Maldit[escapee.Custom('ES_OA')] seas, [escapee.GetFirstNameNoTooltip]!"
 prison.9501.t: "Cadenas irrompibles"
 prison.9501.desc: "Cuando el guardia se distrae un instante, me estiro hacia las llaves que cuelgan de su cinturón, pero una mano me detiene a la mitad.\n\n«Ah, no, no. De aquí no escapa nadie, #EMP mi [ROOT.Char.GetTitleAsNameNoTooltip|l]#!». El guardia me mira con desdén y se ríe…\n\n«¿Creías que las gachas que te dábamos eran malas?».\n\n«Pues ya verás ahora»."
 prison.9501.a: "Me pudriré aquí…"
 prison.9502.t: "Mi valiente [ROOT.Char.Custom('prison_pet')|U]"
 prison.9502.desc_opening: "Cuando el guardia se da la vuelta, agarro a mi [ROOT.Char.Custom('prison_pet')] y le lanzo a mi mascota a la cabeza.\n\n"
 prison.9502.desc_rat: "Sale a toda velocidad, intentando encontrar a su presa, pero el guardia alcanza rápidamente a mi mascota y la tira al suelo.\n\nMis gritos de protesta son casi ahogados por los chillidos de agonía mientras el guardia [dummy_gender.GetHerHim] machaca con el pie."
 prison.9502.desc_stone: "Rebota con fuerza en el casco del guardia, pero solo se da la vuelta, con las cejas levantadas por la sorpresa.\n\nAl ver la piedra, la tira por ahí con una risotada."
 prison.9502.desc_spoon: "Rebota en el casco del guardia y este apenas parece enterarse.\n\nCuando se da la vuelta y ve la cuchara fuera de lugar, la recoge y se la mete en el cinturón."
 prison.9502.desc_cockroach: "Sale a toda velocidad intentando encontrar a su presa, pero el movimiento debe haber alertado al guardia, ya que su mano sale disparada y manda al suelo a mi querida cucaracha de un despiadado manotazo, pisoteándola con un gesto de asco."
 prison.9502.a: "¡No! ¡Mi [ROOT.Char.Custom('prison_pet')]!"
 prison.9503.t: "Traición"
 prison.9503.desc: "Mi compañer[prison_friend.Custom('ES_OA')] de prisión, [prison_friend.Custom('ES_ElLa')] [prison_friend.GetTitledFirstName|l], y yo hemos pasado varias noches planeando nuestra fuga.\n\nMientras yo armo un alboroto, [prison_friend.GetSheHe] se queda cerca de la puerta. El guardia la abre y yo sonrío. [prison_friend.GetFirstNameNoTooltip] ataca por detrás y… la puerta se cierra detrás del guardia. [prison_friend.Custom('ES_ElLa')|U] [prison_friend.GetTitledFirstNameNoTooltip|l] desaparece en la noche inadvertidamente mientras todos los guardias vienen a por mí."
 prison.9503.a: "Bueno, al menos [prison_friend.Custom('ES_ElElla')] ha escapado…"
 prison.9503.b: "¡Es[prison_friend.Custom('ES_EA')] [prison_friend.Custom('InsultNoun')] [prison_friend.Custom('InsultAdjective')] me traicionó!"
 prison.9504.t: "Mi colega de prisión"
 prison.9504.desc: "He pasado muchas horas planeando mi fuga. Mientras me abro paso en plena noche, no puedo evitar sonreír. ¡Esto podría funcionar! El guardia está neutralizado, el camino…\n\n«¡[ROOT.Char.GetFirstNameNoTooltip] se escapa! ¡Guardias! #EMP ¡Guardias!#!». La voz chillona de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))], [prison_rival.Custom('ES_ElLa')] [prison_rival.GetTitledFirstName|l], rompe el silencio y pronto me encuentro rodead[ROOT.Char.Custom('ES_OA')] por guardias armados y enfadados."
 prison.9504.a: "¡Maldit[prison_rival.Custom('ES_OA')] seas, [prison_rival.GetFirstNameNoTooltip]!"
 prison.9505.t: "Forzando los límites"
 prison.9505.opening: "Me queda claro que debo forjar mi destino por mis propios medios… y también que no todas las partes de la [bg_override_char.Custom('GetDungeon')|l] están igual de vigiladas."
 prison.9505.tumble: "\n\nSin embargo, después de una desagradable caída de un afloramiento de la muralla, hubiera deseado que lo estuvieran. Pasó una hora hasta que alguien me encontró y me ayudó a volver a mis aposentos, donde llamaron a un sanador."
 prison.9505.tunnels: "\n\nPronto descubrí, sin embargo, que los túneles bajo las murallas son oscuros y confusos. Me costó numerosos rasguños y cabezazos contra rocas encontrar la salida y volver al patio."
 prison.9505.camp: "\n\nPero pronto me encuentro en una maraña de tiendas, con braseros, soldados aburridos y obstáculos con los que tropezarse por todas partes. Cuando se me clava en la cara una cuerda de tienda traicionera, acepto que no hay salida, mientras los guardias me encierran."
 prison.9505.a: "Sigo… ¡Sigo con vida…!"
