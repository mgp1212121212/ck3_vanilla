l_spanish:
 dungeon_ongoing.0001.t: "Parloteo incesante"
 dungeon_ongoing.0001.desc: "No puedo ver quién es o dónde está exactamente, pero el único momento en que sus susurros no resuenan en la húmeda mazmorra es cuando están gritando."
 dungeon_ongoing.0001.a: "¡Si paraseis al menos un momento!"
 dungeon_ongoing.0001.b: "«¿Me hablas a mí?»"
 dungeon_ongoing.0002.t: "La espera"
 dungeon_ongoing.0002.desc: "El paso del tiempo es lo que de verdad me afecta. ¿Quién sabe cuánto ha pasado o cuánto me tocará quedarme? Podrían ser horas… o meses."
 dungeon_ongoing.0002.a: "¡Necesito salir de aquí!"
 dungeon_ongoing.0002.b: "Puedo esperar todo lo que haga falta."
 dungeon_ongoing.0003.t: "«¡Cierra el pico!»"
 dungeon_ongoing.0003.desc: "He estado sermoneando a los guardias por los barrotes para que me dejen salir. La única respuesta que recibo son miradas amenazadoras, puños levantados y el rugir de un «cierra el pico»."
 dungeon_ongoing.0003.a: "Está claro que las apelaciones al deber no son el modo de salir."
 dungeon_ongoing.0003.b: "¡¿Creéis que me podéis callar con amenazas?!"
 dungeon_ongoing.0004.t: "Infección"
 dungeon_ongoing.0004.desc: "Creí que la herida estaba casi curada, pero ahora ha empezado a arder. No puedo verla bien en la oscuridad, pero parece hinchada al tacto.\n\nNo sé si la humedad que acompaña al dolor punzante es sangre, pus o la condensación del aire húmedo."
 dungeon_ongoing.0004.a: "Necesito ayuda, por favor…"
 dungeon_no_response_tooltip: "#F Parece que nadie oye tus súplicas.#!"
 dungeon_ongoing.0005.t: "El fuego termina"
 dungeon_ongoing.0005.desc: "La piel que rodea la herida parece dura, como la madera húmeda, pero la sensación ardiente ha pasado. Creo que la infección ha desaparecido."
 dungeon_ongoing.0005.a: "Gracias a [ROOT.Char.GetFaith.HealthGodName]."
 dungeon_ongoing.0006.t: "Condena y fatalidad"
 dungeon_ongoing.0006.desc: "Un frío constante, una humedad perpetua y un hambre sin fin por unas gachas demasiado aguadas."
 dungeon_ongoing.0006.a: "[ROOT.Char.GetFaith.HighGodName], ¿por qué he merecido esto?"
 dungeon_ongoing.0006.b: "Eh, podría haber sido peor."
 dungeon_ongoing.0007.t: "Ansiando algo más"
 dungeon_ongoing.0007.desc: "Sigo atrapad[ROOT.Char.Custom('ES_OA')] aquí abajo mientras el mundo exterior sigue adelante. Debería estar fuera mirando el cielo, no enterrad[ROOT.Char.Custom('ES_OA')] bajo tierra."
 dungeon_ongoing.0007.a: "¡Merezco mucho más que esto!"
 dungeon_ongoing.0007.b: "Debo concentrarme en sobrevivir y solo en sobrevivir."
 dungeon_ongoing.0008.t: "El paso de los días"
 dungeon_ongoing.0008.desc: "Llevo aquí la tira de tiempo. ¿Meses, años, décadas? ¡Mi exilio en la oscuridad no termina nunca!"
 dungeon_ongoing.0008.a: "¡Hace demasiado tiempo!"
 dungeon_ongoing.0009.t: "El consuelo de un amigo"
 dungeon_ongoing.0009.desc: "No sé si habría sobrevivido aquí abajo sin el consuelo que me proporciona mi adorable [ROOT.Char.Custom('prison_pet')].\n\nCuando estoy triste, está aquí para consolarme. Cuando siento que voy abandonar, me anima a continuar. ¡Nunca tendré [ROOT.Char.Custom('prison_pet')] igual!"
 dungeon_ongoing.0009.a: "¿A que eres un amor de [ROOT.Char.Custom('prison_pet')]?"
 dungeon_ongoing.0010.t: "Mi línea vital"
 dungeon_ongoing.0010.desc: "Tal vez mi sepultura no esté grabada en piedra. Podría escribir a [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)], implorándole que me libere de mi destino de roca labrada. Pero ¿podría entregar una carta a [letter_recipient.GetCurrentLocation.GetNameNoTooltip] bajo tantas miradas indiscretas?"
 dungeon_ongoing.0010.a: "Los mismos guardias me ayudarán."
 dungeon_ongoing.0010.a.tt: "Debo persuadir a los guardias de [imprisoner.GetShortUINameNoTooltip] de que entreguen mi carta."
 dungeon_ongoing.0010.a.success.t: "Mi carta sale a escondidas"
 dungeon_ongoing.0010.a.success.desc: "[letter_recipient.Custom('ES_ElLa')|U] [letter_recipient.GetTitledFirstNameNoTooltip|l] puede negociar que me liberen de la prisión"
 dungeon_ongoing.0010.a.failure.t: "No se logra persuadir a los guardias"
 dungeon_ongoing.0010.b: "Es fácil pasar por alto una carta…"
 dungeon_ongoing.0010.b.tt: "Debo conseguir que mi carta supere la vigilancia de los guardias de [imprisoner.GetShortUINameNoTooltip]."
 dungeon_ongoing.0010.b.failure.t: "Los guardias se apoderan de mi carta"
 dungeon_ongoing.0010.c: "No, debo mantener la cautela."
 dungeon_ongoing.0011.t: "Mi [prisoner.Custom2('RelationToMeShort', ROOT.Char)] sepultad[prisoner.Custom('ES_OA')]"
 dungeon_ongoing.0011.desc: "He recibido una carta [imprisoner.Custom('ES_DelDela')] más inverosímil de [imprisoner.GetHerHim]s remitentes, [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]. Me cuenta los detalles más horripilantes de su encarcelamiento a manos [imprisoner.Custom('ES_DelDela')] [imprisoner.GetTitledFirstName|l] y me implora que [prisoner.GetHerHim] rescate cuanto antes, pues teme morir allí."
 dungeon_ongoing.0011.a: "¡No puede seguir ni un momento más en tal sitio!"
 dungeon_ongoing.0011.a.tt: "Rogaré [imprisoner.Custom('ES_AlAla')] [imprisoner.GetTitledFirstNameNoTooltip|l] que libere [prisoner.Custom('ES_AlAla')] [prisoner.GetTitledFirstNameNoTooltip|l]"
 dungeon_ongoing.0011.a.success.t: "[imprisoner.Custom('ES_ElLa')|U] [imprisoner.GetTitledFirstNameNoTooltip|l] escucha mi petición"
 dungeon_ongoing.0011.a.failure.t: "[imprisoner.Custom('ES_ElLa')|U] [imprisoner.GetTitledFirstNameNoTooltip|l] no libera [prisoner.Custom('ES_AlAla')] [prisoner.GetTitledFirstNameNoTooltip|l]"
 dungeon_ongoing.0011.a_not_ai: "[imprisoner.Custom('ES_ElLa')|U] [imprisoner.GetTitledFirstNameNoTooltip|l] se pensará si libera [prisoner.Custom('ES_AlAla')] [prisoner.GetTitledFirstNameNoTooltip|l]"
 dungeon_ongoing.0011.b: "Bah, [prisoner.GetFirstNameNoTooltip] estará exagerando."
 dungeon_ongoing.0012.t: "Cartas quemadas"
 dungeon_ongoing.0012.desc: "Los días pasan soporíferos ante mí sin repuesta de [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]. ¿Dónde se ha metido? ¿Por qué no ha respondido? ¡Ojalá estuviera libre de esta espiral de piedra!"
 dungeon_ongoing.0012.a: "¿No se habrá perdido la carta?"
 dungeon_ongoing.0012.b: "Siempre supe que [letter_recipient.Custom('ES_ElLa')] [letter_recipient.GetTitledFirstNameNoTooltip|l] era un ejemplar de [letter_recipient.Custom('InsultNoun')|l]."
 dungeon_ongoing.0013.t: "Familia sepultada"
 dungeon_ongoing.0013.desc_intro: "Aunque [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] es mi prisioner[prisoner.Custom('ES_OA')] legítim[prisoner.Custom('ES_OA')], evidentemente [letter_recipient.Custom('ES_ElLa')] [letter_recipient.GetTitledFirstName|l] no puede aceptar mi visión.\n\n"
 dungeon_ongoing.0013.desc_reasoning_compassionate: "«¿No os apena que otro miembro de la casa [ROOT.Char.GetHouse.GetBaseName] esté encerrad[prisoner.Custom('ES_OA')] así?», se pregunta [letter_recipient.GetSheHe]. «Mirad más allá de sus transgresiones y pensad en el bien de la casa, os lo imploro»."
 dungeon_ongoing.0013.desc_reasoning_other: "«Nos volvemos más débiles ante las amenazas exteriores cuando nos encerramos tras nuestros propios muros», protesta [letter_recipient.GetSheHe]. «Así pues, ¿no liberaríais [prisoner.Custom('ES_AlAla')] [prisoner.GetTitledFirstNameNoTooltip|l] por el bien de [realm_title.GetNameNoTier]?»."
 dungeon_ongoing.0013.a: "[prisoner.Custom('ES_ElLa')|U] [prisoner.GetTitledFirstNameNoTooltip|l] saldrá libre hoy."
 dungeon_ongoing.0013.b: "Es mi prisioner[prisoner.Custom('ES_OA')] legítim[prisoner.Custom('ES_OA')], maldita sea la familia."
 dungeon_ongoing.0014.t: "Ecos vacíos"
 dungeon_ongoing.0014.desc: "Los susurros de los guardias llegan hasta mí. Es evidente que [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] ha leído mis cartas y se ha acercado a mi carceler[imprisoner.Custom('ES_OA')], [imprisoner.Custom('ES_ElLa')] [imprisoner.GetTitledFirstName|l]. Por desgracia, esa especie de [imprisoner.Custom('InsultNoun')|l] ha endurecido su corazón y rechazado [letter_recipient.Custom('ES_AlAla')] [letter_recipient.GetTitledFirstName|l]. No soy más libre que antes."
 dungeon_ongoing.0014.a: "Al menos, [letter_recipient.GetTitledFirstNameNoTooltip] se porta como [Select_CString( letter_recipient.IsFemale, 'una buena', 'un buen' )] [ROOT.Char.Custom2('RelationToMeShort', letter_recipient)] conmigo."
 dungeon_ongoing.0014.b: "¿No me ayudará nadie?"
 dungeon_ongoing.9001.t: "Por dentro"
 dungeon_ongoing.9001.desc: "No recuerdo la última vez que vi el sol, comí comida sólida o toqué nada firme.\n\nEs como si la humedad del aire se hubiera instalado en mis pulmones.\n\nSi me duele un diente, solo tengo que arrancármelo de mis encías podridas."
 dungeon_ongoing.9001.a: "Cuesta tanto moverse…"
 dungeon_ongoing.9002.t: "Vacío"
 dungeon_ongoing.9002.desc: "La tos no para. Ya llevo días y no he podido dormir una hora sin despertarme con las manos aferradas en la garganta.\n\nBeber hilillos de agua de la pared ya no me sirve de nada."
 dungeon_ongoing.9002.a: "Solo quiero que termine."
 dungeon_ongoing.9003.t: "Recuerdos"
 dungeon_ongoing.9003.desc: "¿Podré salir alguna vez de aquí? ¿Me han encerrado, abandonado y olvidado?\n\n¿Alguien más aparte del carcelero sabe que estoy aquí?\n\n¿Queda alguien que conozca mi nombre?\n\n¿Que sepa quién era yo?"
 dungeon_ongoing.9003.a: "Apenas recuerdo sus rostros…"
 dungeon_ongoing.9004.t: "Abandono"
 dungeon_ongoing.9004.desc: "Moriré aquí. Lo sé con seguridad. Nunca volveré a sentir el sol en el rostro ni oiré risas sin ese toque de desesperación."
 dungeon_ongoing.9004.a: "Este es mi mundo."
 dungeon_ongoing.9005.t: "Pérdida inmensa"
 dungeon_ongoing.9005.desc: "Mi fiel compañía, mi amistad más preciada, mi esperanza en este lugar oscuro…\n\nMientras acuno en mis brazos a mi [ROOT.Char.Custom('prison_pet')] a las puertas de la muerte, me abruma lo desesperado de mi situación. Si un ser tan puro como [dummy_gender.GetSheHe] puede morir en este lugar, ¿qué posibilidades tengo yo?"
 dungeon_ongoing.9005.a: "¡No puedes dejarme sol[ROOT.Char.Custom('ES_OA')]!"
