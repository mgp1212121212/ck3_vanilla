l_spanish:
 scheme_type_contract: "contrato"
 scheme_type_scheme: "conjura"
 scheme_type_contracts: "contratos"
 scheme_type_schemes: "conjuras"
 #################################################
 #General Agent Events
 agent_events.0001.t: "Inseparables"
 agent_events.0001.desc: "Desde que recluté a [char_1.GetTitledFirstName] y [char_2.GetTitledFirstName] para mi [scheme.Custom('GetSchemeContract')], ese par ha entablado bastante amistad entre sí.\n\nParece que las tareas compartidas y las preocupaciones mutuas han hecho surgir una pequeña chispa de entendimiento entre [Select_CString(And(char_1.IsFemale, char_2.IsFemale), 'las dos proscritas', 'los dos proscritos')].\n\nSu comprensión aún no es nada seria, pero un pequeño empujón podría hacer que floreciese una verdadera amistad."
 agent_events.0001.a: "Motivación, decís…"
 agent_events.0001.b: "Tal vez su compenetración podría dar fruto…"
 agent_events.0001.b.tt.success: "Los lazos del afecto atan con fuerza"
 agent_events.0001.b.tt.failure: "No logras motivarles a más"
 agent_events.0001.c: "Centrar a ese par amablemente en la tarea en cuestión."
 agent_events.0001.d: "Me alegro por ese par."
 agent_events.0011.t: "Cercanía en el trabajo"
 agent_events.0011.desc: "[char_1.GetTitledFirstName] y [char_2.GetTitledFirstName] parecen divertirse #EMP demasiado#! con el humilde papel que tienen en mis planes.\n\nUnos puntos en común en nuestro pequeño plan para [scheme.GetName|l] ha dado paso a un respeto mutuo, que, su paso, se está convirtiendo en un vínculo firme.\n\nPor muy impensable que fuera su origen."
 agent_events.0011.a: "¡Un amistad forjada a mi favor!"
 agent_events.0011.b: "[char_1.GetFirstNameNoTooltip] #EMP tiene#! su gracia…"
 agent_events.0011.c: "[char_2.GetFirstNameNoTooltip] podría elegir mejor."
 agent_events.0011.d: "Seamos amigos los tres."
 agent_events.0011.e: "¡Me alegra que todos nos llevemos bien!"
 agent_events.0011.f: "No estamos en una reunión social."
 agent_events.0012.t: "Cercanía en el trabajo"
 agent_events.0012.desc: "[char_1.GetTitledFirstName] y [char_2.GetTitledFirstName|l] parecen divertirse #EMP demasiado#! con el humilde papel que tienen en mis planes.\n\nMiradas furtivas, susurros en voz baja, intercambios de cartas con excusas… Si no fuera yo tan suspicaz, no lo reconocería como señales claras del comienzo de una relación a punto de enraizar.\n\nNo es #EMP desde luego#! la clave de un plan para [scheme.GetName|l]."
 agent_events.0012.a: "¿Y no me agradecen que les haya ayudado?"
 agent_events.0012.b: "No cabe duda que se pueden aprovechar sus pasiones."
 agent_events.0012.c: "Tal vez se puedan aprovechar sus pasiones…"
 agent_events.0012.c.tt.success: "Los tortolitos hacen de [scheme.GetNameNoTooltip] un juego"
 agent_events.0012.c.tt.failure: "La chispa se extingue"
 agent_events.0012.d: "¡No estamos aquí para eso!"
 agent_events.0012.e: "¿A quién le importa?"
 agent_events.0012.e.tt.become_lovers: "El comienzo de algo más"
 agent_events.0012.e.tt.not_lovers: "$agent_events.0012.c.tt.failure$"
 agent_events.0021.t: "Aprendiendo de los mejores"
 agent_events.0021.desc.intro: "Dos de mis agentes, [char_1.Custom('ES_ElLa')] [char_1.GetTitledFirstName|l] y [char_2.Custom('ES_ElLa')] [char_2.GetTitledFirstName|l], parecen haber encontrado una causa común en nuestro plan más allá de la meta básica.\n\nImpresionad[char_2.Custom('ES_OA')] por la habilidad de su colega con"
 agent_events.0021.desc.diplomacy: "las letras, la oratoria y la retórica en general"
 agent_events.0021.desc.martial: "la logística, la voluntad y la presencia del liderazgo"
 agent_events.0021.desc.stewardship: "la aritmética, la contabilidad y el ojo para los detalles"
 agent_events.0021.desc.intrigue: "la perspicacia, la astucia y el doble juego despiadado"
 agent_events.0021.desc.learning: "la sabiduría, la lectura y el conocimiento general"
 agent_events.0021.desc.prowess: "el ingenio, la fuerza y el acondicionamiento físico"
 agent_events.0021.desc.outro: "que se necesitan para [scheme.GetName|l], [char_2.GetFirstNameNoTooltip] se ha puesto a estudiar lo que [char_1.GetFirstNameNoTooltip] hace distinto, con la esperanza de mejorar sus propias habilidades.\n\nEn teoría, no nos hará daño, pero no ayuda a nuestro objetivo general."
 agent_events.0021.a: "¡Excelente!"
 agent_events.0021.b: "Poned esa energía en el plan, idiota."
 agent_events.0021.c: "Quizás pueda aprender algo de esto…"
 agent_events.0031.t: "Aprendizaje en el trabajo"
 agent_events.0031.desc: "De todas las personas con las que he elegido involucrarme en mi [scheme.Custom('GetSchemeContract')] de nada, [char_1.GetTitledFirstName] probablemente no sea la #EMP más#! hábil.\n\nSin embargo, está claro que se esfuerza en aplicarse y está determinad[char_1.Custom('ES_OA')] a no dejar que mis esfuerzos se echen a perder, con el objetivo de mejorar su habilidad en asuntos de [scheme.Custom('GetSchemeType')|l].\n\nMejorarse a uno mismo es costoso, pero nos ayuda a todos al final."
 agent_events.0031.a: "¡Aún puedes dar más!"
 agent_events.0031.a.tt.success: "Llevado hasta el límite"
 agent_events.0031.a.tt.failure: "Tensión sin efecto"
 agent_events.0031.b: "El mérito, desde luego, va a nuestro cerebro."
 agent_events.0031.c: "El plan va bien…"
 agent_events.0041.t: "Intrigas estudiosas"
 agent_events.0041.desc: "[char_1.Custom('ES_ElLa')] [char_1.GetTitledFirstName|l] es ciertamente un activo para mi [scheme.Custom('GetSchemeContract')|l], que proporciona habilidad, conocimiento y guía lo mejor que puede cada momento.\n\nÚltimamente, eso significa ofrecerse a ayudar con #EMP mi#! asesoramiento para mejorar el conjunto de nuestras probabilidades.\n\nLa oferta es… #EMP tentadora#!, si bien presuntuosa."
 agent_events.0041.a: "Acepto."
 agent_events.0041.a.tt.success: "Aprendes un par de cosas"
 agent_events.0041.a.tt.failure: "Una pérdida de tiempo."
 agent_events.0041.a.tt.they_attempt_to_teach_you: "[char_1.GetFirstName] intentará usar su [skill|lE] para enseñarte #WEAK (es más fácil cuanto mejor que tú sea [char_1.GetSheHe])#!"
 agent_events.0041.b: "¡Cuán pintoresco! No."
 agent_events.0041.c: "Poned la mente en la tarea, no en mí."
 agent_events.1001.t: "En las gargantas equivocadas"
 agent_events.1001.desc: "Jamás he visto discutir a nadie tanto como [char_1.Custom('ES_AlAla')] [char_1.GetTitledFirstName|l] y [char_2.Custom('ES_AlAla')] [char_2.GetTitledFirstName|l], #EMP supuestamente#! [Select_CString(And(char_1.IsFemale, char_2.IsFemale), 'aliadas', 'aliados')] en mi [scheme.Custom('GetSchemeContract')]. Por desgracia, ven en [Select_CString(Or(char_1.IsFemale, char_2.IsFemale), 'la otra', 'el otro')] algo que no les gusta.\n\nAl principio, intenté dejar[Select_CString(And(char_1.IsFemale, char_2.IsFemale), 'las', 'los')] en paz con la esperanza de que arreglarían las cosas [Select_CString(And(char_1.IsFemale, char_2.IsFemale), 'solas', 'solos')], pero está claro que si no les paro los pies, nos puede salir caro al resto."
 agent_events.1001.a: "Darles un sermón."
 agent_events.1001.a.tt.success: "Se toman tus palabras a pecho"
 agent_events.1001.a.tt.failure: "Tus argumentos caen en oídos sordos"
 agent_events.1001.b: "Apelar a la razón"
 agent_events.1001.b.tt.success: "$agent_events.1001.a.tt.success$"
 agent_events.1001.b.tt.failure: "$agent_events.1001.a.tt.failure$"
 agent_events.1001.c: "El odio no es una herramienta tan problemática…"
 agent_events.1001.d: "Que paréis ya."
 agent_events.1001.e: "Que sigan peleando ese par de idiotas."
 agent_events.1001.e.rivals_bicker: "Discusiones incesantes"
 agent_events.1001.e.rivals_bicker_less: "Discusiones esporádicas"
 agent_events.1011.t: "Las heridas se enconan"
 agent_events.1011.desc: "Tal vez fue estúpido por mi parte elegir como ayudantes para mi [scheme.Custom('GetSchemeContract')] a dos personas que parecen #EMP odiarse#! tanto; desde luego, las discusiones continuas y el rencor mezquino entre [char_1.Custom('ES_ElLa')] [char_1.GetTitledFirstName|l] y [char_2.Custom('ES_ElLa')] [char_2.GetTitledFirstName|l] parecen [Select_CString(And(char_1.IsFemale, char_2.IsFemale), 'decididas', 'decididos')] a demostrarlo.\n\nAun así, por mucho que se detesten, deberían ser capaces de centrarse en el trabajo que tienen por delante."
 agent_events.1011.a: "Oblígales a trabajar [Select_CString(And(char_1.IsFemale, char_2.IsFemale), 'juntas', 'juntos')]."
 agent_events.1011.b: "Intenta mantenerles a distancia."
 agent_events.1011.c: "Se les dejará en paz."
 agent_events.2001.t: "Un placer trabajar en su compañía"
 agent_events.2001.desc: "Es una fortuna que haya tenido la oportunidad de planificar mi [scheme.Custom('GetSchemeContract')] con [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] a mi lado.\n\nNadie podría pedir mejor ayuda o alguien más observadora, siempre dispuest[relation.Custom('ES_OA')] a ir más allá por nuestras necesidades, siempre centrad[relation.Custom('ES_OA')] en el mejor modo de que hacer progresar mi[scheme.Custom('GetSchemeContract')].\n\nLo último, su trabajo ha provaco un atajo que nos debería ahorrar una cantidad de tiempo considerable."
 agent_events.2001.a: "¡Excelentes noticias!"
 agent_events.2011.t: "Planes personales"
 agent_events.2011.desc: "¿Qué locura se apoderó de mí para meter a [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] en mi [scheme.Custom('GetSchemeContract')]?\n\nSemejante zoquete no ha causado más que problemas desde el primer día que me involucré con [relation.GetSheHe], una piedra en el zapato, irritante y fea.\n\nSin sabotajes a las claras, por supuesto, pero cuando absolutamente todo lo que se toca sale mal sin motivo aparente y alguien siempre se sonríe…"
 agent_events.2011.a: "¡Esa especie de maquinador [relation.Custom('InsultNoun')]!"
 agent_events.2021.t: "Una pequeña competición"
 agent_events.2021.desc: "Se ve que mi [scheme.Custom('GetSchemeContract')] se ha convertido en una especie de juego para [agent_1.Custom('ES_ElLa')] [agent_1.GetTitledFirstName|l] y [agent_2.Custom('ES_ElLa')] [agent_2.GetTitledFirstName|l].\n\nAunque hasta ahora no habían ni tenido una cercanía especial ni tampoco discusiones especiales, se ve que disfrutan de una pugna tranquila sobre quién destaca más en sus tareas, en la que intentan dejar en evidencia a su oponente.\n\nPor ahora es poca cosa, pero tiene todas las semillas de poder ir a más."
 agent_events.2021.a: "¡Una pequeña competición amistosa está bien!"
 agent_events.2021.b: "Una rivalidad seria puede tener sus beneficios…"
 agent_events.2021.c: "Mejor dejarles estar."
 agent_events.3001.t: "Quemarse"
 agent_events.3001.desc: "Está claro que [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] lo está dando todo por mi [scheme.Custom('GetSchemeContract')] de [scheme.GetName|l], y se pasa noches en vela y jornadas interminables por nuestros objetivos.\n\nTal vez… ¿tal vez es una crueldad usar así a alguien que significa tanto para mí? Desde luego, no puedo decir que a mí me gustaría que me utilizaran así.\n\nAun así, [relation.GetSheHe] #EMP es#! eficaz y es por una buena causa."
 agent_events.3001.a: "Por favor, dadlo #EMP todo#!."
 agent_events.3001.b: "Aún podríais hacer más, ¡mucho más!"
 agent_events.3001.c: "Mejor pasad un poco de tiempo conmigo, [relation.GetFirstNameNoTooltip]."
 agent_events.3001.d: "Descansad un poco, [relation.GetFirstNameNoTooltip], habéis hecho bastante."
 agent_events.3011.t: "Por mi bien"
 agent_events.3011.desc: "«#EMP Por favor#!, [ROOT.Char.GetFirstNameNoTooltip]. ¡Estáis trabajando demasiado, como si tal [scheme.Custom('GetSchemeContract')] os consumiese!», gime [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] por centésima vez, o eso me parece.\n\nHe #EMP estado#! siendo diligente últimamente, desde luego, pero seguro que no más de lo necesario.\n\nLa expresión demacrada de preocupación [relation.Custom('MaskFace_BehindAcross')] la [relation.Custom('MaskFace')] de [relation.GetFirstNameNoTooltip] me dicen que puede que no sea así."
 agent_events.3011.a: "¿Por vos? ¡Desde luego!"
 agent_events.3011.b: "Un[relation.Custom('ES_XA')] [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('relation'))] #EMP de verdad#! no me pediría esto."
 agent_events.3011.c: "El único modo de salir es acabar, [relation.GetFirstNameNoTooltip]…"
 agent_events.3021.t: "La familia que permanece unida"
 agent_events.3021.desc: "Es un poco extraño que a [relation.Custom2('MyCharacterIntroduction', ROOT.Char)] y a mí nos haya unido tanto mi [scheme.Custom('GetSchemeContract')] de [scheme.GetName|l].\n\nAun así, hay cierta alegría en encontrar una tarea compartida, en trabajar juntos en pos de un objetivo. Las frustraciones que se comparten se reducen, los triunfos se multiplican y siempre hay algo de lo que hablar.\n\nMe alegra haberle metido en esta empresa."
 agent_events.3021.a: "Felicidad familiar…"
 agent_events.3031.t: "Separados"
 agent_events.3031.desc: "«Voto a [relation.GetFaith.HealthGodName], ¿seguís siendo [relation.Custom2('RelationToMeShort',ROOT.Char)] mí[relation.Custom('ES_OA')]? ¡La mera visión de vuestro rostro me irrita sin igual!», salta [relation.GetFirstName].\n\nDiscusiones así son bastante típicas de nuestras interacciones en los últimos tiempos; abundan las controversias acerca de los planes y las prácticas, las frases hechas se interpretan de la peor manera y el mínimo desacuerdo se convierte en disputas de horas de duración.\n\nSea cual fuera la afinidad que esperaba construir al involucrar[relation.GetHerHim] en semejante [scheme.Custom('GetSchemeContract')|l], parece completamente echada a perder."
 agent_events.3031.a: "Por favor, [relation.GetFirstNameNoTooltip], no es eso."
 agent_events.3031.a.tt.success: "Tus ruegos son lo bastante lastimeros."
 agent_events.3031.a.tt.failure: "Tus palabras caen en oídos sordos"
 agent_events.3031.b: "¡No entendéis mi visión!"
 agent_events.3041.t: "Pensándolo mejor"
 agent_events.3041.desc: "«¡Es mi [target_relation.Custom2('RelationToMeShort',SCOPE.sC('target'))], maldita sea!», grita [target_relation.GetFirstName], con frustración y preocupación por involucrarse en mi [scheme.Custom('GetSchemeContract')] de nada.\n\nPor supuesto, es bastante comprensible, dado que tramamos [scheme.GetName|l] contra [target.GetFirstName].\n\n«Quizás podría… retirarme un tiempo. De todas maneras, no os sirvo de nada en este estado»."
 agent_events.3041.tt.forced_to_stay: "Se obligará a [relation.GetFirstName] a seguir en la [scheme|lE] de [scheme.GetName|l]"
 agent_events.3041.a: "#EMP Recordad#! gentilmente por qué estáis aquí."
 agent_events.3041.a.tt.forced_to_stay_longer: "$agent_events.3041.tt.forced_to_stay$ más aún"
 agent_events.3041.b: "Permitid que os haga cambiar de idea…"
 agent_events.3041.b.tt.success: "[relation.GetFirstNameNoTooltip] se quedará"
 agent_events.3041.b.tt.failure: "[relation.GetFirstNameNoTooltip] puede marcharse"
 agent_events.3041.c: "Sabéis muy bien que no podéis iros."
 agent_events.3041.c.tt.success: "$agent_events.3041.b.tt.success$"
 agent_events.3041.c.tt.failure: "$agent_events.3041.b.tt.failure$"
 agent_events.3041.d: "Podéis marcharos cuando queráis."
 agent_events.3051.t: "Un enemigo común"
 agent_events.3051.desc: "Está claro por nuestras discusiones más recientes que a [target_rival.GetFirstName] le voy cayendo mejor, sobre todo a partir del respeto por cómo estoy manejando mi [scheme.Custom('GetSchemeContract')] de [scheme.GetName|l] contra su odiad[target.Custom('ES_OA')] rival, [target.Custom('ES_ElLa')] [target.GetTitledFirstName].\n\nUna forma extraña de encontrar puntos en común con alguien, pero, desde luego, una fervientemente sincera.\n\nTanto que, de hecho, [target_rival.GetFirstNameNoTooltip] parece decidid[target_rival.Custom('ES_OA')] a rembolsar mis trabajos contra su rival, ¡aunque sea de forma preventiva!"
 agent_events.3051.a: "Favor con favor se paga."
 agent_events.3051.b: "¿Podríamos mantener una amistad?"
 agent_events.3051.c: "Usad vuestro tiempo en nuestros planes, por favor."
 agent_events.3061.t: "Ayuda divina"
 agent_events.3061.desc: "Una de principales ventajas de que [target_spymaster.GetFirstName], jef[target_spymaster.Custom('ES_EA')] de espías [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l], se haya involucrado en mi [scheme.Custom('GetSchemeContract')] de [scheme.GetName|l] es que la persona que tiene más probabilidades de descubrirnos está trabajando habilidosamente para que sigamos siendo un secreto.\n\nAunque siempre ha sido útil mantener esta capa de silencio en torno a nuestros esfuerzos, [target_spymaster.GetFirstNameNoTooltip] ha sido #EMP especialmente#! hábil de un tiempo a esta parte y nos ha ganado varios meses de silencio seguro e ininterrumpido."
 agent_events.3061.a: "¡Una sorpresa agradable!"
 agent_events.3061.a.tt.extra_grace: "Tu [scheme|lE] [scheme.GetName] recibe varios meses de [secrecy_grace|lE] extra"
 agent_events.3071.t: "Si se me permite sugerir"
 agent_events.3071.desc.intro.nemesis: "El profundo odio [agent.Custom('ES_DelDela')] [agent.GetTitledFirstName|l] hacia [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] motiva una creatividad #EMP ciertamente#! asombrosa cuando se le da la oportunidad de expresarse."
 agent_events.3071.desc.intro.spymaster: "Como jef[agent.Custom('ES_EA')] de espías [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l], [agent.Custom('ES_ElLa')] [agent.GetTitledFirstName|l] tiene muchas oportunidades de encontrar modos únicos de aumentar mi [scheme.Custom('GetSchemeContract')] de nada."
 agent_events.3071.desc.intro.councillor: "Al ser un[agent.Custom('ES_XA')] de [Select_CString( agent.IsFemale, 'las consejeras', 'los consejeros' )] de confianza [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l], las habilidades y visión [agent.Custom('ES_DelDela')] [agent.GetTitledFirstName|l] sirven bien a nuestra causa."
 agent_events.3071.desc.outro: "\n\nHoy en día, esto se refleja en una serie de posibles agentes con los que podríamos llevar a cabo la empresa. Más de uno corre el riesgo de desestabilizar nuestro trabajo, pero cualquiera de ellos por sí solo podría ser un refuerzo poderoso."
 agent_events.3071.a: "¿Algo que mejore nuestras probabilidades, decís…?"
 agent_events.3071.b: "¿Un modo de acelerar nuestro planes?"
 agent_events.3071.c: "Ayudarnos a mantenernos en secreto me intriga."
 agent_events.3071.d: "Mi plan ya es perfecto, gracias."
 agent_events.4001.t: "Demasiado distante"
 agent_events.4001.desc: "Da igual cuál pueda ser el valor que su otr[distant_agent.Custom('ES_OA')] aporte a mi [scheme.Custom('GetSchemeContract')], es innegable que la mera distancia [distant_agent.Custom('ES_DelDela')] [distant_agent.GetTitledFirstName|l] [scheme.GetTargetCharacter.Custom('ES_DelDela')] [scheme.GetTargetCharacter.GetTitledFirstName|l] nos causa… problemas.\n\nUn agente remoto no puede ser igual de útil que uno que tengamos que mover según necesitemos.\n\nAy, ahora pagamos el precio por ello."
 agent_events.4001.a: "Sois un lastre, [distant_agent.GetTitledFirstNameNoTooltip|l], ¡marchaos!"
 agent_events.4001.b: "Maldición…"
 agent_events.4011.t: "Una sombra en la corte"
 agent_events.4011.desc: "Es una auténtica bendición tener a alguien como [skilled_agent.Custom('ES_ElLa')] [scheme.GetTargetCharacter.GetTitledFirstName|l] involucrad[skilled_agent.Custom('ES_OA')] en mi [scheme.Custom('GetSchemeContract')], alguien capaz de hacer progresar nuestro objetivos de distintos modos, que solo espera instrucciones.\n\nUna combinación envidiable de habilidad, acceso y cercanía [scheme.GetTargetCharacter.Custom('ES_AlAla')] [scheme.GetTargetCharacter.GetTitledFirstName|l] nos proporciona una gama de opciones sobre cómo aprovecharle."
 agent_events.4011.a: "Las ganancias sutiles son siempre las mejores."
 agent_events.4011.b: "Los futuros potenciales parecen útiles…"
 agent_events.4011.c: "¡El encubrimiento es la clave!"
 agent_events.4011.d: "Esto nos abre algunas puertas."
 #################################################
 #Agent Modifiers
 agent_events_0001_agents_focused_on_scheme_modifier: "Trabajad, no habléis"
 agent_events_0001_agents_focused_on_scheme_modifier_desc: "No hemos venido aquí a charlar, estamos aquí para #EMP lograr#!."
 agent_events_0011_friends_working_on_scheme_together_modifier: "Ambiente cordial"
 agent_events_0011_friends_working_on_scheme_together_modifier_desc: "Esta conjura tiene un conjunto unido de amigos que la apoyan."
 agent_events_0012_lovers_get_weird_about_scheme_modifier: "Todo parte del juego"
 agent_events_0012_lovers_get_weird_about_scheme_modifier_desc: "Los amantes potenciales pueden encontrar romance en los lugares más extraños."
 agent_events_0021_scheme_speed_boost_modifier: "Centrado en el objetivo"
 agent_events_0021_scheme_speed_boost_modifier_desc: "Lo importante, por encima de todo, es recordar lo que debemos lograr."
 agent_events_0041_better_agent_focusing_modifier: "Talentos reconducidos"
 agent_events_0041_better_agent_focusing_modifier_desc: "Que se pueda dar una lección a alguien no significa que se deba hacer."
 agent_events_1001_rival_agents_squabble_modifier: "Agentes pendencieros"
 agent_events_1001_rival_agents_squabble_modifier_desc: "Muchos de los agentes de esta conjura se niegan a dejar de discutir por los detalles más nimios."
 agent_events_1001_rival_agents_squabble_less_modifier: "Agentes discutidores"
 agent_events_1001_rival_agents_squabble_less_modifier_desc: "A los agentes de esta conjura les cuesta trabajar juntos, aunque lo consiguen."
 agent_events_1001_rival_agents_forced_submission_modifier: "Sumisión forzada"
 agent_events_1001_rival_agents_forced_submission_modifier_desc: "Una demostración de fuerza ayuda tanto en las intrigas como en la guerra."
 agent_events_1011_rival_agents_forced_to_work_together_modifier: "Rivales unidos a la fuerza"
 agent_events_1011_rival_agents_forced_to_work_together_modifier_desc: "Puede ser poco práctico mantener separados a los agentes, pero ponerlos juntos tiene sus propias tribulaciones."
 agent_events_1011_rival_agents_kept_separate_modifier: "Rivales mantenidos a distancia"
 agent_events_1011_rival_agents_kept_separate_modifier_desc: "Las disputas internas se pueden prevenir, la ineficacia no."
 agent_events_1011_rival_agents_left_alone_modifier: "Rivales dejados a solas"
 agent_events_1011_rival_agents_left_alone_modifier_desc: "Los adultos pueden resolver sus propios problemas."
 agent_events_2021_competing_agents_encouraged_rivalry_modifier: "Rivalidad alentada"
 agent_events_2021_competing_agents_encouraged_rivalry_modifier_desc: "Un poco de competición es bueno para la eficiencia."
