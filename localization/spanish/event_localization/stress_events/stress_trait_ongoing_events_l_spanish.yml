 stress_trait_ongoing.0501.t: "Una tarde relajante"
 stress_trait_ongoing.0501.desc: "La labor de gobernar ha sido tan estresante últimamente. Si no es una cosa es la otra, o la de más allá. Un desfile interminable de campesinos, sacerdotes y problemas, todos esperando que #EMP yo#! resuelva todas sus mezquinas preocupaciones.\n\nMe merezco un día para mí, sin demandantes ni solicitantes, sin diplomáticos ni jueces. Solo yo y este gran plato de pasteles de hachís…"
 stress_trait_ongoing.0501.adventurer: "La labor de dirigir un campamento ha sido tan estresante últimamente. Si no es una cosa es la otra, o la de más allá. Una lista interminable de tareas, asuntos y problemas nimios, todos esperando #EMP mis#! soluciones.\n\nMe merezco un día para mí, sin arengas ni discursos, sin entrenamientos ni reuniones. Solo yo y este gran plato de pasteles de hachís…"
 stress_trait_ongoing.0501.administrative: "La labor de dirigir la casa [ROOT.Char.GetDynastyHouse.GetBaseNameNoTooltip] ha sido tan estresante últimamente. Si no es una cosa es la otra, o la de más allá. Una lista interminable de tareas, asuntos y problemas nimios, todos esperando #EMP mis#! soluciones.\n\nMe merezco un día para mí, sin complots, ni pompas, sin lisonjas ni inventos. Solo yo y este gran plato de pasteles de hachís…"
 stress_trait_ongoing.0501.a: "¡De vuelta al trabajo!"
 stress_trait_ongoing.0501.b: "Es solo un día libre…"
 overworking_diplomacy_modifier: "Trabajando en exceso la diplomacia"
 overworking_diplomacy_modifier_desc: "$overworking_stewardship_modifier_desc$"
 overworking_martial_modifier: "Trabajando en exceso lo marcial"
 overworking_martial_modifier_desc: "$overworking_stewardship_modifier_desc$"
 overworking_stewardship_modifier: "Trabajando en exceso la administración"
 overworking_stewardship_modifier_desc: "Este personaje está poniendo su trabajo por encima de su salud mental."
 overworking_intrigue_modifier: "Trabajando en exceso la intriga"
 overworking_intrigue_modifier_desc: "$overworking_stewardship_modifier_desc$"
 overworking_learning_modifier: "Trabajando en exceso el aprendizaje"
 overworking_learning_modifier_desc: "$overworking_stewardship_modifier_desc$"
 stress_trait_ongoing.0506.t: "Dulce alivio"
 stress_trait_ongoing.0506.desc_leper: "Esta enfermedad me consume, me devora el cuerpo lentamente, desmenuzando mi carne día a día. Puedo ser [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], pero a veces temo que mis [ROOT.Char.Custom('GetCourtierPlural')] me miren y solo vean a [Select_CString( ROOT.Char.IsFemale, 'una leprosa', 'un leproso' )]."
 stress_trait_ongoing.0506.desc_gout_ridden: "Un dolor intermitente en las extremidades que me acompaña en estas lentas horas de agonía que me paralizan día tras día. A veces me pregunto si sería mejor un dolor continuo en vez de esta tortura continua de pulsaciones sordas seguidas de pinchazos agudos."
 stress_trait_ongoing.0506.desc_cancer: "Las semanas pasan, un juego de espera para este o aquel dolor punzante. Algunos días son tolerables, pero otros apenas puedo moverme o hablar, y cada vez respiro más despacio. Siento como se me aleja el tiempo que me queda en la Tierra, arrebatado por este crecimiento canceroso que me mata el cuerpo."
 stress_trait_ongoing.0506.desc_disfigured: "Aunque las heridas hayan sanado por fuera, por dentro arde todavía la agonía de mi desfiguración. Cuando recorro las viejas cicatrices con un dedo, me inunda el recuerdo de mi pena."
 stress_trait_ongoing.0506.desc_maimed: "Toso, escupiendo un trozo de sangre flemosa. Ni siquiera sé si es un nuevo problema o no. No con la constante agonía que destroza mi mutilado y arruinado cuerpo."
 stress_trait_ongoing.0506.desc_one_eyed: "La cuenca vacía que solía albergar mi ojo todavía me duele, a veces. Dolores punzantes, en su mayoría. Extraños fantasmas visuales y estallidos de formas antinaturales en los peores días."
 stress_trait_ongoing.0506.desc_one_legged: "Presiono con los dedos en el nudoso muñón de mi pierna perdida. A veces, especialmente cuando camino por rutas familiares, todavía puedo sentirla. La agonía de mi desmembramiento vuelve a inundar, tan real como siempre, mi cerebro."
 stress_trait_ongoing.0506.desc_wounded: "Me estremezco mientras los dedos examinan el corte. Vuelven manchados de polvo de costras rojo-negro, con una fuerte sacudida de agonía que me hace saber que mis heridas aún siguen muy frescas y doloridas."
 stress_trait_ongoing.0506.desc_fallback: "Esta agonía me destroza el cuerpo, una prueba demasiado dura para mi maltrecho cerebro. Necesito un poco de alivio, solamente una forma de lidiar con ello."
 stress_trait_ongoing.0506.desc: "\n\nEl hachís debería aliviar el dolor, por un tiempo. La única pregunta es si consumirlo sol[ROOT.Char.Custom('ES_OA')], o si la compañía ayudaría a animarme. [medication_friend.GetTitledFirstName|l] me preguntó si quería que le acompañase esta velada…"
 stress_trait_ongoing.0506.a: "Solo necesito estar a solas un poco."
 hashish_alone_modifier: "Medicándose a solas"
 hashish_alone_modifier_desc: "Este personaje gestiona su dolor con pasteles de hachís por las noches."
 stress_trait_ongoing.0506.b: "¿A lo mejor [medication_friend.GetFirstNameNoTooltip] quiere compartir?"
 hashish_with_friend_modifier: "Medicándose en compañía"
 hashish_with_friend_modifier_desc: "Este personaje comparte sus veladas con buenos amigos y buen hachís."
 stress_trait_ongoing.0511.t: "Fue siempre así"
 stress_trait_ongoing.0511.desc: "Estoy disfrutando de una tranquila velada, sentad[ROOT.Char.Custom('ES_OA')] casualmente zampando un montoncito de pasteles cubiertos de hachís, cuando de repente siento en la mejilla el aliento pesado y gutural de un[crusty_old_person.Custom('ES_XA')] [crusty_old_person.GetTitledFirstName|l] furios[crusty_old_person.Custom('ES_OA')].\n\n«¡Dejad esa hierba maldita, [ROOT.GetCharacter.GetFirstNameNoTooltip], y dejad de enturbiaros la mente! ¡[crusty_old_person.GetFaith.HighGodName] no os puso en este mundo para que malgastéis vuestro tiempo aletargad[ROOT.Char.Custom('ES_OA')]!»."
 stress_trait_ongoing.0511.a: "¡Tenéis razón! Debo acabar con esto inmediatamente."
 stress_trait_ongoing.0511.a_flavour: "Tiras los pasteles de inmediato"
 stress_trait_ongoing.0511.b: "<inspiras> Está bien, #EMP ancian[crusty_old_person.Custom('ES_OA')]#!."
 stress_trait_ongoing.0511.b_flavour: "Comer. Todos. Los. Malditos. Pasteles."
 stress_trait_ongoing_0516.t: "Mente erran…"
 stress_trait_ongoing_0516.desc: "«… y esta reunión es muy importante».\n\n¿Ah? Oh, claro, sí, la reunión con [important_guest.GetTitledFirstName|l]. Sobre… Algo. ¿De qué #EMP estábamos#! hablando? A [important_guest.GetSheHe] parece que le importa mucho, fuera lo que fuera.\n\nExtiendo el brazo, cojo otro pastel con cobertura de hachís y empiezo a mordisquearlo pensativamente. [important_guest.GetFirstNameNoTooltip] alza una ceja ante mi pausa ausente y caigo en la cuenta de que tal vez haya tomado #EMP demasiados#! pasteles."
 stress_trait_ongoing.0516.a: "Sí, claro, una reunión tan importante…"
 stress_trait_ongoing.0516.a.tt_success: "A [important_guest.GetFirstNameNoTooltip] le impresionan tus respuestas tranquilas y firmes"
 stress_trait_ongoing.0516.a.tt_fail: "Le ofende tu obvia embriaguez"
 stress_trait_ongoing.0516.b: "Lo siento, me encuentro destemplad[ROOT.Char.Custom('ES_OA')]."
 stress_trait_ongoing.0516.b_flavour: "Abandonas pronto la reunión y vas a echarte"
 stress_trait_ongoing.0516.c: "Relájate, [important_guest.GetFirstNameNoTooltip]. ¡Toma algo de hachís!"
 stress_trait_ongoing.0516.c_flavour: "Haces que un sirviente traiga más pasteles para compartir"
