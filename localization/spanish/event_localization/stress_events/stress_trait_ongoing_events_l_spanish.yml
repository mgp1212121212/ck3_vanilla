 stress_trait_ongoing.1501.t: "Obsesión"
 stress_trait_ongoing.1501.desc_1_a: "He vislumbrado el hipnotizador escote [obsession.Custom('ES_DelDela')] [obsession.GetTitledFirstName|l] al pasar a su lado esta mañana."
 stress_trait_ongoing.1501.desc_1_b: "Noté un bulto sugerente en las calzas [obsession.Custom('ES_DelDela')] [obsession.GetTitledFirstName|l] cuando pasé a su lado esta mañana."
 stress_trait_ongoing.1501.desc_1_c: "[obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me sonrió con calidez cuando pasé a su lado esta mañana."
 stress_trait_ongoing.1501.desc_1_d: "No pude evitar que mis ojos repasaran el cuerpo [obsession.Custom('ES_DelDela')] [obsession.GetTitledFirstName|l] cuando pasé a su lado esta mañana."
 stress_trait_ongoing.1501.bridge: "Desde entonces, he sido incapaz de dejar de pensar en [obsession.GetSheHe], y mis morbosas fantasías me distraen del trabajo.\n\n"
 stress_trait_ongoing.1501.desc_2_a: "Su extenso busto,"
 stress_trait_ongoing.1501.desc_2_b: "Sus grandes caderas,"
 stress_trait_ongoing.1501.desc_2_c: "Su tentadora virilidad,"
 stress_trait_ongoing.1501.desc_2_d: "Su cuerpo ligero,"
 stress_trait_ongoing.1501.desc_2_e: "Sus anchos hombros,"
 stress_trait_ongoing.1501.desc_2_f: "Su atractivo físico,"
 stress_trait_ongoing.1501.desc_3_a: "el modo en que se desliza su cuerpo ágil…"
 stress_trait_ongoing.1501.desc_3_b: "el modo en que se contonean sus redondeces cuando camina…"
 stress_trait_ongoing.1501.desc_3_c: "el modo en cómo se le flexionan los músculos bajo la piel cuando pasa…"
 stress_trait_ongoing.1501.desc_3_d: "la desenvoltura y dignidad que lleva consigo…"
 stress_trait_ongoing.1501.desc_3_e: "el modo en que ronda maliciosamente por mi [ROOT.Char.Custom('ResidenceBuilding')]…"
 stress_trait_ongoing.1501.desc_3_f: "el paso mesurado con el que camina…"
 stress_trait_ongoing.1501.end: "¡Es demasiado! ¡Debo encontrar algún alivio a este encaprichamiento, o nunca conseguiré hacer nada!"
 stress_trait_ongoing.1501.warning: "\n\nPor desgracia, sé que a [obsession.GetFirstName] no le gustan [ROOT.Char.Custom('ES_LoLa')]s [ROOT.Char.GetWomenMen], así que yo no le intereso."
 stress_trait_ongoing.1501.a: "¡Debo saber si [obsession.GetSheHe] siente lo mismo!"
 stress_trait_ongoing.1501.a.flavor: "Esto solucionará cosas, de un modo u otro."
 stress_trait_ongoing.1501.a.success: "[obsession.GetTitledFirstName] también me ha estado deseando"
 stress_trait_ongoing.1501.a.failure: "[obsession.GetTitledFirstName] rechaza mis insinuaciones"
 stress_trait_ongoing.1501.b: "Un poco de fantasía no puede hacer daño, ¿verdad?"
 stress_trait_ongoing.1501.b.flavor: "Un tiempo a solas traerá un alivio temporal, por lo menos."
 stress_trait_ongoing.1501.c: "Un viaje al burdel me ayudará a quitárme[obsession.GetHerHim] de la cabeza…"
 stress_trait_ongoing.1501.c.flavor: "Tiene que haber #EMP alguien#! que me ayude a pasar esto."
 stress_trait_ongoing.1501.d: "No debería cosificar así a [obsession.GetFirstName], ¡está #EMP mal#!!"
 stress_trait_ongoing.1501.d.flavor: "Esta obsesión es injusta para [obsession.GetSheHe] y dañina para mi."
