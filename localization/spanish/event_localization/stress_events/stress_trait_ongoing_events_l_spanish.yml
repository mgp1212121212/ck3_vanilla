 stress_trait_ongoing.4501.t: "Ni un bocado que comer"
 stress_trait_ongoing.4501.desc: "Las últimas semanas han sido particularmente estresantes, y lo único que quiero es comerme un buen plato de [ROOT.Char.Custom('FavoriteTreat')]… puede que varios…\n\n¡Maldición, puede que una mesa entera!\n\nPero, ay, el cocinero me informa de que no solo no hay, sino que tampoco quedan ingredientes para hacer más."
 stress_trait_ongoing.4501.a: "Toma estas monedas. ¡Consígueme la comida, cueste lo que cueste!"
 stress_trait_ongoing.4501.b: "¿No tienes #EMP nada#! a mano para saciar mis ansias?"
 stress_trait_ongoing.4501.b.success: "Descubres un nuevo postre favorito"
 stress_trait_ongoing.4501.b.cannibal: "Desarrollas el gusto por la carne humana"
 stress_trait_ongoing.4501.b.failure: "Tus ansias no se sacian"
 stress_trait_ongoing.4501.c: "Agh… Supongo que tendré que aguantarme."
 stress_trait_ongoing.4502.t: "El hambre"
 stress_trait_ongoing.4502.desc: "Las últimas semanas han sido particularmente estresantes, y lo único que quiero es un trozo de carne bueno y jugoso. ¿Un buen filete tierno, como un solomillo, o tal vez costillas?\n\nSalivo de pensarlo, y sé que no puedo contener el apetito. Esta vez no."
 stress_trait_ongoing.4502.a: "Ni que alguien fuera a echar de menos a [prisoner.GetTitledFirstName|l]."
 stress_trait_ongoing.4502.b: "[courtier.GetTitledFirstName] se lo tenía merecido, en el fondo…"
 stress_trait_ongoing.4502.c: "¡Hora de una escapada a [hapless_village.GetNameNoTier]!"
 stress_trait_ongoing.5001.t: "Festín de intenciones"
 stress_trait_ongoing.5001.desc: "«Venid conmigo, [ROOT.Char.GetTitledFirstName|l], ¡tengo una sorpresa para vos!», dice [giver.Custom2('MyCharacterIntroduction', ROOT.Char)] con emoción. «He notado que no habéis estado comiendo bien, así que ¡he pasado semanas buscando los manjares más excepcionales que he podido encontrar!».\n\nAl seguir[giver.GetHerHim] me encuentro una mesa repleta con una amplia variedad de platos de alta cocina. [ROOT.Char.Custom('GetExpensiveMeal')|U] y [ROOT.Char.Custom('GetExpensiveMealAlt')]… [ROOT.Char.Custom('GetExpensiveDessert')]…, solo el olor me revuelve el estómago.\n\n«¿Y bien? ¡Atacad, mi [ROOT.Char.GetLadyLord]!»."
 stress_trait_ongoing.5001.a: "«Está, eh… muy rico. Mmm. Delicioso»."
 stress_trait_ongoing.5001.a.flavor: "Me lo comeré, pero solo por educación."
 stress_trait_ongoing.5001.b: "«No deberíais haberlo hecho… No, en serio. #EMP ¡Sirvientes!#! Llevaos esto»."
 stress_trait_ongoing.5001.c.dog: "Finjo comer, pero se lo doy todo a [ROOT.Char.Custom('DogStoryName')] por debajo de la mesa."
 stress_trait_ongoing.5001.c.cat: "Finjo comer, pero se lo doy todo a [ROOT.Char.Custom('CatStoryName')] por debajo de la mesa."
 stress_trait_ongoing.5001.c.no_pet: "Finjo comer, pero se lo doy todo a un perro por debajo de la mesa."
 stress_trait_ongoing.5001.c.success: "[giver.GetTitledFirstName] cree que disfruté de la comida"
 stress_trait_ongoing.5001.c.failure: "[giver.GetTitledFirstName] se da cuenta de que no me comí la comida"
