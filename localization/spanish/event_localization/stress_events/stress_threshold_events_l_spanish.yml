l_spanish:
 stress_threshold_cooldown_message: "Si sigues [Concept( 'stressed', 'estresad' )|E][ROOT.Char.Custom('ES_OA')] durante [SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] años, puedes sufrir otro [mental_break|lE]"
 #System Messages
 stress_threshold.0010.toast: "Abrumado por el estrés"
 stress_threshold.0010.text: "Has adquirido un [stress_level|lE]"
 stress_threshold.0400.toast: "Has superado tu límite de [stress|lE] y lo has dejado al [stress_level|lE] 3"
 #Level 1 Stress Events
 stress_threshold.1001.t: "Ataque de nervios: pensamientos oscuros"
 stress_threshold.1001.desc: "La culpa y la vergüenza me han estado acosando últimamente. Todos mis pecados, mis defectos, mis faltas… estos pensamientos oscuros me distraen de mis responsabilidades y me mantienen despiert[ROOT.Char.Custom('ES_OA')] toda la noche.\n\nSiento que debo hacer algo para poner fin a esta angustia mental, pero ¿qué podría ayudar?"
 stress_threshold.1001.contrite.gain: "¡Debo confesar todas mis maldades!"
 stress_threshold.1001.contrite.effect: "¡No puedo seguir ocultando mis secretos!"
 stress_threshold.1001.flagellant.gain: "El aguijón del látigo expulsará mis pecados."
 stress_threshold.1001.flagellant.effect: "¡Merezco ser castigad[ROOT.Char.Custom('ES_OA')]! ¡Por todo!"
 stress_threshold.1001.improvident.gain: "Donar a la caridad compensará mis pecados."
 stress_threshold.1001.improvident.effect: "¡Otros necesitan mi oro más que yo!"
 stress_threshold.1001.drunkard.gain: "¿Quizás un par de tragos ayuden?"
 stress_threshold.1001.drunkard.effect: "Beberé hasta que estos pensamientos desaparezcan."
 stress_threshold.1001.hashishiyah.gain: "Un poco de hachís me tranquilizará…"
 stress_threshold.1001.hashishiyah.effect: "Una noche relajante con una bandeja de pasteles de hachís ayudará."
 stress_threshold.1001.journaller.gain: "Escribir mis preocupaciones me ayudará a concentrarme."
 stress_threshold.1001.journaller.effect: "Necesito una noche a solas en mi estudio."
 stress_threshold.1001.endure: "¡Debo ser fuerte y resistir estos impulsos!"
 stress_threshold.1011.t: "Ataque de nervios: deseos licenciosos"
 stress_threshold.1011.desc: "Últimamente siento como si me viera constantemente distraíd[ROOT.Char.Custom('ES_OA')] por pensamientos lascivos y fantasías eróticas. Con todas las dificultades de mi vida diaria, es demasiado fácil perderme en mis sueños y olvidarme de la realidad.\n\nEstos deseos están claramente interfiriendo con mi vida, pero ¿qué debo hacer al respecto?"
 stress_threshold.1011.rakish.gain: "¡Un viaje al burdel traerá alivio!"
 stress_threshold.1011.rakish.effect: "Que nadie más que yo entre en el burdel esta noche."
 stress_threshold.1011.rakish.tt: "Semejante comportamiento desvergonzado tiene riesgos inherentes…"
 stress_threshold.1011.reclusive.gain: "¡Debo aislarme para evitar la tentación!"
 stress_threshold.1011.reclusive.effect: "¡Solo en soledad encontraré la paz!"
 stress_threshold.1011.conversion.interfaith: "¿Me ayudaría una nueva visión de [new_faith.HighGodName]?"
 stress_threshold.1011.conversion.intrafaith: "¿Puede que [new_faith.HighGodName] me ayude allí donde falló [ROOT.Char.GetFaith.HighGodName]?"
 stress_threshold.1011.conversion.judaism: "Los antiguos mandamientos me ayudarán a mantenerme pur[ROOT.Char.Custom('ES_OA')]."
 stress_threshold.1011.conversion.christianity: "¡Jesús, líbrame de las tentaciones!"
 stress_threshold.1011.exercise.gain: "Puede que otro modo liberar presión ayude…"
 stress_threshold.1001.exercise.effect: "Un buen ejercicio quemará estos deseos."
 stress_threshold.1011.endure: "¡Me muerdo los labios e intento seguir concentrad[ROOT.Char.Custom('ES_OA')]!"
 stress_threshold.1501.t: "Ataque de nervios: nada importa"
 stress_threshold.1501.intro.desc: "Con cada día que pasa, me cuesta encontrar un motivo para salir del lecho."
 stress_threshold.1501.helper.desc: "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] me espera, pero sé que sus palabras no me darán hoy consuelo."
 stress_threshold.1501.nohelper.desc: "Tras haberme arrastrado fuera del lecho, no siento ningún interés por los asuntos triviales de la [ROOT.Char.Custom('GetCourt')|l], ni placer alguno en romper mi ayuno."
 stress_threshold.1501.faith.desc: "\n\nHasta las palabras de los [scoped_ruler.GetFaith.AltPriestTermPlural] me suenan vacías."
 stress_threshold.1501.fallback.desc: "\n\nEl ritmo monótono de esta vida se ha vuelto insoportable."
 stress_threshold.1501.a: "¡Ya no [scoped_helper.GetHerHim] soporto!"
 stress_threshold.1501.b: "Creo que volveré a evitar el almuerzo."
 stress_threshold.1501.c: "Solo quiero que me dejen en paz."
 stress_threshold.1501.d: "¿Por qué comer cuando todo me sabe a cenizas?"
 stress_threshold.1501.e: "No puedo dejar que estos pensamientos oscuros me distraigan."
 stress_threshold.1501.f: "La vida como [scoped_ruler.GetFaith.GetAdherentName] no tiene sentido."
 stress_threshold.1502.t: "Ataque de nervios: resentimiento"
 stress_threshold.1502.intro.desc: "¿Por qué #EMP siempre#! tengo que hacerlo yo todo? ¿Cómo se puede esperar que gobierne sobre [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] cuando media [ROOT.Char.Custom('GetCourt')|l] es incapaz de seguir mis órdenes y la otra mitad ni siquiera las entiende?"
 stress_threshold.1502.courtier.desc: "\n\n[scoped_courtier.GetFirstName], en particular, se ha vuelto insoportable desde hace poco. Apenas soporto escuchar el parloteo incesante de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_courtier'))]."
 stress_threshold.1502.nocourtier.desc: ""
 stress_threshold.1502.a: "¡No eres más que un[scoped_courtier.Custom('ES_XA')] [scoped_courtier.Custom('InsultAdjective')] [scoped_courtier.Custom('InsultNoun')]!"
 stress_threshold.1502.b: "¡Carcelero! ¡Tráeme otro prisionero!"
 stress_threshold.1502.c: "«¡¿Por qué tenéis que ser tan #EMP idiotas#! e incompetentes?!»"
 stress_threshold.1502.d: "Una visita a la [ROOT.Char.Custom('GetDungeon')|l] me despejará la cabeza…"
 stress_threshold.1502.e: "Solo tengo que aguantar."
 stress_threshold.1502.f: "¿Y si escribo un diario de mis desventuras?"
 stress_threshold.1502.g: "[scoped_ruler.GetFaith.HighGodName], ¡necesito un trago!"
 stress_threshold.1503.t: "Ataque de nervios: vacío interior"
 stress_threshold.1503.desc: "Ya nada de lo que hago me satisface. A pesar de todos mis esfuerzos, no encuentro felicidad ni tranquilidad. Es como si me faltase… algo.\n\n¿Qué podría llenar este agujero que me roe el alma?"
 stress_threshold.1503.a.a: "¿A lo mejor unas cuantas joyas más?"
 stress_threshold.1503.a.b: "¡Necesito una corona más grande!"
 stress_threshold.1503.a.c: "Me he aburrido de mi ropa…"
 stress_threshold.1503.a.d: "¡Un nuevo y potente semental!"
 stress_threshold.1503.a.e: "¡Un nuevo cuadro de un artista famoso!"
 stress_threshold.1503.b: "Este dolor solo se puede curar con una cosa: [scoped_ruler.Custom('GetExpensiveMeal')]"
 stress_threshold.1503.e: "Si al menos hubiera algo que pudiera hacer…"
 stress_threshold.1504.t: "Ataque de nervios: una tarea interminable"
 stress_threshold.1504.desc: "A veces me siento como si el mundo entero cayera directamente sobre mis hombros. Mis responsabilidades como [scoped_ruler.GetTitleAsNameNoTooltip|l] parecen no tener fin…\n\nCiertamente, apenas tengo un instante para mí mism[ROOT.Char.Custom('ES_OA')]."
 stress_threshold.1504.a: "¿Es que no me pueden dejar en paz ni un instante?"
 stress_threshold.1504.b: "Necesito algo que reequilibre mis humores…"
 stress_threshold.1504.e: "Este es mi deber, después de todo."
 stress_threshold.1504.f: "¡Estoy rodead[ROOT.Char.Custom('ES_OA')] de idiotas!"
 stress_threshold.1504.g: "Pondré mis pensamientos por escrito."
 stress_threshold.1504.h: "¡Ensillad mi caballo, tengo que salir a cabalgar!"
 stress_threshold.1601.t: "Ataque de nervios: dándole vueltas a lo mismo"
 stress_threshold.1601.desc: "No soy capaz de concentrarme, ¡no hago más que darles vueltas a las mismas cosas! Tengo que supervisar la [ROOT.Char.Custom('GetCourt')|l], revisar las tropas, comprobar que…\n\n¿Cómo voy a encontrar descanso cuando hasta mis pensamientos me traicionan así?"
 stress_threshold.1601.profligate.gain: "Si comprase algo brillante para centrarme…"
 stress_threshold.1601.profligate.effect: "¡Siempre me siento más concentrad[ROOT.Char.Custom('ES_OA')] después de comprarme algo bonito!"
 stress_threshold.1601.inappetetic.gain: "Pensar en comida es una distracción."
 stress_threshold.1601.inappetetic.effect: "¡Mataré de hambre toda distracción!"
 stress_threshold.1601.comfort_eater.gain: "Un estómago lleno podría ayudarme a concentrarme."
 stress_threshold.1601.comfort_eater.effect: "Un estómago lleno siempre me hace sentir concentrad[ROOT.Char.Custom('ES_OA')]."
 stress_threshold.1601.rakish.gain: "Tal vez pueda centrarme en la pasión…"
 stress_threshold.1601.rakish.effect: "¡Un viaje a un burdel me ayudará a enfocar mis pensamientos!"
 stress_threshold.1601.reclusive.gain: "Tal vez, si estuviera sol[ROOT.Char.Custom('ES_OA')], podría enfocar mis pensamientos…"
 stress_threshold.1601.reclusive.effect: "Siempre consigo enfocar mis pensamientos cuando estoy a solas…"
 stress_threshold.1601.irritable.gain: "¡Tal vez podría pensar si todo el mundo #EMP se callase#!!"
 stress_threshold.1601.irritable.effect: "¡Le diré a todo el mundo que #EMP se calle#!!"
 stress_threshold.1601.confider.gain: "«[friend.GetFirstNameNoTooltip], amig[friend.Custom('ES_OA')] mí[friend.Custom('ES_OA')], ¡ayúdame a organizar mis pensamientos!»."
 stress_threshold.1601.confider.effect: "«[friend.GetFirstNameNoTooltip], ¡escúchame como siempre, por favor!»."
 stress_threshold.1601.athletic.gain: "Me han dicho que un cuerpo sano propicia una mente sana…"
 stress_threshold.1601.athletic.effect: "¡Siempre me siento más tranquil[ROOT.Char.Custom('ES_OA')] tras algo de ejercicio!"
 stress_threshold.1601.contrite.gain: "Despejaré la mente confesando mis malas acciones."
 stress_threshold.1601.contrite.effect: "¡Debo confesar mis malas acciones! Eso me traerá claridad."
 stress_threshold.1601.flagellant.gain: "Se supone que el dolor aviva la mente…"
 stress_threshold.1601.flagellant.effect: "No hay nada como el dolor para enfocar los pensamientos."
 stress_threshold.1601.improvident.gain: "¿Es posible que un acto claro de caridad libere mis pensamientos?"
 stress_threshold.1601.improvident.effect: "Hacer una donación a una buena causa siempre me calma la mente."
 stress_threshold.1601.drunkard.gain: "Me sentiré más centrado después de un trago…"
 stress_threshold.1601.drunkard.effect: "Siempre me siento más centrad[ROOT.Char.Custom('ES_OA')] después de un trago."
 stress_threshold.1601.hashishiyah.gain: "Con suerte, algo hachís me calmará la mente…"
 stress_threshold.1601.hashishiyah.effect: "No me siento más tranquil[ROOT.Char.Custom('ES_OA')] que tras una velada con unos pasteles de hachís."
 stress_threshold.1601.journaller.gain: "Poner mis pensamientos por escrito debería darme algo de claridad…"
 stress_threshold.1601.journaller.effect: "¡Poner mis pensamientos por escrito siempre me trae claridad!"
 stress_threshold.1601.endure_no_option: "He de… he de aguantar. No puedo hacer nada…"
 stress_threshold.1602.t: "Ataque de nervios: emociones turbulentas"
 stress_threshold.1602.desc: "Mis emociones se vuelven más inestables a cada día que pasa. Una alegría total reemplazará a la más profunda pena de un momento a otro, y tanto mi [ROOT.Char.Custom('GetCourt')|l] como yo cada vez estamos más agotados.\n\n¡Ojalá hubiera un modo de amansar este torbellino interior!"
 stress_threshold.1602.profligate.gain: "Puede que algo nuevo… algo brillante… me centrase."
 stress_threshold.1602.profligate.effect: "¡Algo nuevo y brillante solo me traerá pura alegría!"
 stress_threshold.1602.inappetetic.gain: "Si no como, no tendré energía para sentir…"
 stress_threshold.1602.inappetetic.effect: "Mataré de hambre toda emoción."
 stress_threshold.1602.comfort_eater.gain: "Al menos la comida me proporciona un claro sentimiento de bienestar."
 stress_threshold.1602.comfort_eater.effect: "Cuando como, solo siento bienestar."
 stress_threshold.1602.rakish.gain: "Un deseo fuerte puede ayudarme a mantener a raya otros sentimientos…"
 stress_threshold.1602.rakish.effect: "¡Nada me concentra como la fuerza del deseo y la lujuria!"
 stress_threshold.1602.reclusive.gain: "Puede que pudiera calmarme si estuviera a solas…"
 stress_threshold.1602.reclusive.effect: "Siempre consigo claridad cuando estoy a solas."
 stress_threshold.1602.irritable.gain: "¡Sería más fácil si la gente #EMP me dejara en paz#!!"
 stress_threshold.1602.irritable.effect: "¡Les diré lo que pienso de sus #EMP recelos#!!"
 stress_threshold.1602.confider.gain: "Hablarlo con [friend.GetFirstNameNoTooltip] puede ayudar."
 stress_threshold.1602.confider.effect: "¡Hablar con [friend.GetFirstNameNoTooltip] suele ayudar!"
 stress_threshold.1602.athletic.gain: "Correré hasta no sentir nada más que satisfacción."
 stress_threshold.1602.athletic.effect: "Una carrera siempre me calma las emociones."
 stress_threshold.1602.contrite.gain: "Puede que me calme si confieso mis faltas."
 stress_threshold.1602.contrite.effect: "¡Siempre me siento más equilibrad[ROOT.Char.Custom('ES_OA')] después de confesar!"
 stress_threshold.1602.flagellant.gain: "Tal vez pueda despojarme de todas las emociones salvo el dolor…"
 stress_threshold.1602.flagellant.effect: "Solo sentiré dolor, nada más."
 stress_threshold.1602.improvident.gain: "La gratitud por la caridad sofocará todo lo demás."
 stress_threshold.1602.improvident.effect: "Siempre me siento más centrad[ROOT.Char.Custom('ES_OA')] después de hacer alguna donación…"
 stress_threshold.1602.journaller.gain: "Escribiré hasta que me sienta concentrad[ROOT.Char.Custom('ES_OA')]."
 stress_threshold.1602.journaller.effect: "¡Escribir sobre mis sentimientos siempre funciona!"
 stress_threshold.1602.drunkard.gain: "Con suficiente bebida, todas las emociones se difuminan…"
 stress_threshold.1602.drunkard.effect: "Con la bebida, ¡siempre puedo dejar atrás las emociones!"
 stress_threshold.1602.hashishiyah.gain: "Puede que algo de hachís me aporte calma."
 stress_threshold.1602.hashishiyah.effect: "El hachís siempre me centra."
 #Level 2 Stress Events
 stress_threshold.2001.t: "Ataque de nervios: ingratitud"
 stress_threshold.2001.desc: "¡Malditos desagradecidos! ¿No saben los sacrificios que hago por su bien?\n\nCada día trabajo sin cesar como un[ROOT.Char.Custom('ES_XA')] esclav[ROOT.Char.Custom('ES_OA')] para que este [ROOT.Char.Custom('GetRealmOrDomicile')|l] prospere, pero ¡lo único que hacen todos es quejarse y pedir más!\n\n¿Y ahora hasta [victim.GetFirstName] llega a discutir mis órdenes?"
 stress_threshold.2001.arbitrary.gain: "¡Yo soy [ROOT.Char.GetTitleAsNameNoTooltip], mi palabra es la ley!"
 stress_threshold.2001.arbitrary.effect: "¡Yo decido cómo se hacen las cosas aquí!"
 stress_threshold.2001.imprison_victim: "¡Veamos lo agradecid[victim.Custom('ES_OA')] que se siente [victim.GetFirstNameNoTooltip] en la [ROOT.Char.Custom('GetDungeon')|l]!"
 stress_threshold.2001.endure: "Venga, seamos paciente con ellos…"
 stress_threshold.2101.t: "Ataque de nervios: marginación"
 stress_threshold.2101.desc: "A veces me siento como un[ROOT.Char.Custom('ES_XA')] extrañ[ROOT.Char.Custom('ES_OA')] en mi propia [ROOT.Char.Custom('GetCourt')|l].\n\nNo puedo evitar fijarme en las miradas extrañas que me echan mis [ROOT.Char.Custom('GetCourtierPlural')|l], el desasosiego que llena cualquier [ROOT.Char.Custom('GetRoom')|l] en la que entro… ¿Qué le ha pasado a mi vida? ¿Por qué no soy bien recibid[ROOT.Char.Custom('ES_OA')] entre los míos?"
 stress_threshold.2101.witch.gain: "Soy un[ROOT.Char.Custom('ES_XA')] marginad[ROOT.Char.Custom('ES_OA')], como [ROOT.Char.GetFaith.WitchGodName]."
 stress_threshold.2101.witch.effect: "Al menos sé que [ROOT.Char.GetFaith.WitchGodName] me entiende."
 stress_threshold.2101.drunkard.effect: "Una copa de [ROOT.Char.Custom('RegionalAlcoholicDrink')] es mi única amistad verdadera."
 stress_threshold.2101.hashishiyah.effect: "Al menos este pastel con cobertura de hachís no me juzgará."
 stress_threshold.2101.endure: "Puede que me lo esté imaginando todo…"
 stress_threshold.2201.t: "Ataque de nervios: ira ardiente"
 stress_threshold.2201.desc.insult_adventurer: "«Podréis ser mi [ROOT.Char.Custom('GetCourtier')|l] [character_to_yell_at.GetFirstName], ¡pero también sois una especie de [character_to_yell_at.Custom('InsultNoun')|l] [character_to_yell_at.Custom('InsultAdjective')]!».\n\n"
 stress_threshold.2201.desc.insult: "«Podréis ser [character_to_yell_at.GetTitleAsName|l], pero también sois una especie de [character_to_yell_at.Custom('InsultNoun')|l] [character_to_yell_at.Custom('InsultAdjective')]!».\n\n"
 stress_threshold.2201.desc: "Dudo al ver la cara de mi [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))], pero… Pero siento tanta #EMP rabia#! siempre… y todo el mundo me busca las cosquillas…\n\n"
 stress_threshold.2201.desc_liege: "«¿Qué os ha dado, [ROOT.Char.GetTitledFirstNameNoTooltip]? Este comportamiento es inaceptable."
 stress_threshold.2201.desc_vassal: "«Mi [ROOT.Char.Custom('ES_SennorSennora')], ¿qué significa este comportamiento?"
 stress_threshold.2201.desc.calm: " Y, normalmente, mostráis tanta calma»."
 stress_threshold.2201.desc.ending: "\""
 stress_threshold.2201.a: "¡Ya me habéis oído!"
 stress_threshold.2201.save: "Decidme, ¿cómo responderíais ante tal ataque?"
 stress_threshold.2201.save_tt: "Finjo que solo [character_to_yell_at.GetHerHim] estaba probando"
 stress_threshold.2201.liege: "Lo siento, mi [ROOT.Char.Custom('ES_SennorSennora')]. Me controlaré mejor."
 stress_threshold.2201.c: "Lo siento Me controlaré mejor."
 stress_threshold.2202.t: "Ira ardiente"
 stress_threshold.2202.desc.liege: "La ira sin mediar provocación por parte de mi señor[stress_character.Custom('ES_XA')] [stress_character.GetTitledFirstName|l] me pilla totalmente por sorpresa."
 stress_threshold.2202.desc.vassal: "La ira sin mediar provocación por parte de mi vasall[stress_character.Custom('ES_OA')] [stress_character.GetTitledFirstName|l] me pilla totalmente por sorpresa."
 stress_threshold.2202.desc.other_relationship: "La ira sin mediar provocación por parte de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))], [stress_character.Custom('ES_ElLa')] [stress_character.GetTitledFirstName|l], me pilla totalmente por sorpresa."
 stress_threshold.2202.desc: "[stress_character.GetSheHe|U] se ha visto sometid[stress_character.Custom('ES_OA')] a mucho estrés últimamente, pero"
 stress_threshold.2202.desc.rival: "cuando le pidieron explicaciones, solo redobló los insultos."
 stress_threshold.2202.desc.other: "comportarse así…"
 stress_threshold.2202.a: "Yo también sé dar además de recibir. «¡[stress_character.Custom('InsultNoun')|U]!»"
 stress_threshold.2202.b: "Sabe que hasta [stress_character.GetSheHe] sufre… Es calmante."
 #Level 3 Stress Events
 stress_threshold.3001.t: "Ataque de nervios: las voces"
 stress_threshold.3001.desc: "Aunque mi [ROOT.Char.Custom('GetCourt')|l] solo trata con mentiras y falsedades, he encontrado a los que dicen estar dispuestos a contarme la verdad.\n\nViven conmigo. En mi cabeza.\n\nDicen que saben cuál es la verdad.\n\n¿Lo saben de verdad?"
 stress_threshold.3001.possessed.gain: "¡Sí, solo las voces saben la auténtica verdad!"
 stress_threshold.3001.possessed.effect: "Sí, sí, ellos saben la verdad, la auténtica verdad…"
 stress_threshold.3001.naked_run: "¡Debo exorcizar a esos demonios corriendo desnud[ROOT.Char.Custom('ES_OA')]!"
 stress_threshold.3001.endure: "Tan solo… debo no escucharlas…"
 stress_threshold.3101.t: "Ataque de nervios: todo mal"
 stress_threshold.3101.desc: "Todo está… mal. Esta [ROOT.Char.Custom('GetRoom')|l] está mal. El terreno está mal. ¡Hasta el aire mismo está mal!\n\n¿Por qué está todo mal? ¿Quién lo ha hecho?\n\n¡¿Quién lo ha puesto todo #EMP mal?!#!"
 stress_threshold.3101.kill_victim: "¡Todo es culpa de [victim.GetFirstNameNoTooltip], lo sé!"
 stress_threshold.3101.lunatic.gain: "Han sido [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')]… ¡Esos malditos desgraciados!"
 stress_threshold.3101.lunatic.effect: "¡Han vuelto! ¡Son [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')]!"
 stress_threshold.3101.lunatic.tt: "#F ¡Traedme una antorcha!#!"
 stress_threshold.3201.t: "Ataque de nervios: sobrecarga"
 stress_threshold.3201.desc: "Todo es demasiado, ¿por qué lo intento siquiera?\n\nEstamos en mitad de una cena cuando todo sencillamente… se viene abajo. Tengo que revisar las finanzas de la [ROOT.Char.Custom('GetCourt')|l], resolver una docena de disputas triviales, tengo que…\n\n«¿Os encontráis bien, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]?». Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], [vassal.Custom('ES_ElLa')] [vassal.GetTitledFirstName|l], expresa su preocupación con cautela."
 stress_threshold.3201.depressed.gain: "¿Y qué importa? Me rindo."
 stress_threshold.3201.depressed.effect: "De todas maneras, no vale para nada…"
 stress_threshold.3201.help: "«[vassal.GetFirstNameNoTooltip]… Ayudadme, por favor»."
 stress_threshold.3201.wrathful.gain: "«No, [vassal.Custom('InsultNoun')] [vassal.Custom('InsultAdjective')], ¡#EMP no#! estoy bien!»"
 stress_threshold.3201.wrathful.effect: "«¡Te voy a enseñar quién está #EMP bien#!, [vassal.Custom('InsultNoun')] [vassal.Custom('InsultAdjective')]!»"
 stress_threshold.3201.wrathful.effect.success: "Das una paliza a [vassal.GetTitledFirstName|l]"
 stress_threshold.3201.wrathful.effect.failure: "[vassal.GetTitledFirstName] te repele"
 stress_threshold.3301.t: "Ataque de nervios: dolor de pecho"
 stress_threshold.3301.desc_man: "La primera señal de que algo va mal es un dolor agudo en el pecho. Me tambaleo en busca de un apoyo mientras el dolor se extiende por el brazo izquierdo. Me siento aturdid[ROOT.Char.Custom('ES_OA')]…\n\nNo… ¡no tengo tiempo para esto! ¡Tengo cosas que hacer!\n\nCuando intento dar un paso, me derrumbo en el suelo. Abro la boca para pedir ayuda, pero el único sonido que sale de mí es un gemido ahogado.\n\nEl dolor en el pecho aumenta, aumenta y… la oscuridad nubla mi vista, empiezo a #EMP sentir#! que el corazón me falla."
 stress_threshold.3301.desc_woman: "La primera señal de que algo va mal es una acidez estomacal que no desaparece. Pruebo todos los remedios: lana suave en el abdomen, paseos tranquilos…\n\nDe repente, no puedo respirar bien y me tambaleo en busca de un apoyo. ¿Qué… qué está pasando? Intento pedir ayuda, pero lo único que consigo expresar es un jadeo de dolor.\n\n#EMP ¡Duele!#!. Un dolor agudo se extiende desde los omóplatos hasta el brazo izquierdo, y a medida que el dolor crece, me dejo caer en el terreno.\n\nLa oscuridad le sigue rápidamente."
 stress_threshold.3301.a: "#EMP #DIE1 ¡Argh…!#!#!"
