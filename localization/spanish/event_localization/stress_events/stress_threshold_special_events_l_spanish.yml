l_spanish:
 stress_threshold_special.1001.t: "Ataque de nervios: lluvia de penas"
 stress_threshold_special.1001.desc_intro_standard: "La vida nunca ha sido fácil, pero siento como si la pérdida de mi [ROOT.Char.Custom2('RelationToMeShort', deceased_character)] [deceased_character.GetFirstName] me hubiera puesto al límite.\n\n"
 stress_threshold_special.1001.desc_intro_lover: "Una luz se ha apagado en mi vida.\n\nCon la desaparición de mi [deceased_character.Custom('LoverPetName')] [deceased_character.GetFirstName], la vida parece mucho más sombría."
 stress_threshold_special.1001.desc_intro_friend: "Mi amig[deceased_character.Custom('ES_OA')] [deceased_character.GetFirstName] siempre estaba ahí para lo que necesitase. No esperaba que su muerte fuera fácil, pero nunca imaginé que pudiera ser tan dura."
 stress_threshold_special.1001.desc_spouse: "[deceased_character.GetSheHe|U] me acompañaba en la vida, me ayudaba a superar pruebas y tribulaciones. Aunque habíamos tenido algunos desacuerdos, afrontar la vida sin [deceased_character.GetSheHe] es… sobrecogedor.\n\n¿Cómo me las apañaré sin [deceased_character.GetSheHe]?"
 stress_threshold_special.1001.desc_child_toddler: "Tan joven, con tanta vitalidad y potencial. Y ahora quietud…\n\nQuietud eterna. No volverá a reír ni llorar."
 stress_threshold_special.1001.desc_child_older: "Aún recuerdo cuando era un bebé. Tan pequeño y frágil. A pesar de eso, sobrevivió, creció hasta… ahora, cuando paró de repente.\n\nPuse tantas esperanzas en su futuro, tantas cosas que deseaba ver que ahora nunca ocurrirán."
 stress_threshold_special.1001.desc_parent: "Aunque sabía que tenía que acabar pasando, me he encontrado lamentablemente mal preparad[ROOT.Char.Custom('ES_OA')] para la muerte de mi [ROOT.Char.Custom2('RelationToMe', deceased_character)].\n\nDe improviso, ya no puedo acudir a su lado en busca de consuelo o consejo.\n\nSolo hay un espacio vacío donde solía estar [deceased_character.GetSheHe]… ¿Podrá volver a llenarse?"
 stress_threshold_special.1001.desc_lover: "Cada día es una batalla en la que lucho para encontrarle un sentido a su ausencia. No puedo evitar pensar en todos los momentos maravillosos que compartimos…\n\nEsos momentos no se repetirán jamás."
 stress_threshold_special.1001.desc_friend: "\n\n[deceased_character.GetSheHe|U] siempre estaba dispuest[deceased_character.Custom('ES_OA')] para animarme o ayudarme cuando estaba en apuros. Con todos mis problemas actuales, su ausencia es especialmente notable."
 stress_threshold_special.1001.depressed: "¿Merece la pena vivirse una vida sin [deceased_character.GetSheHe]?"
 stress_threshold_special.1001.drunkard: "Un brindis para recordar[deceased_character.GetHerHim]… y otro para olvidar."
 stress_threshold_special.1001.hashishiyah: "El dolor es demasiado agudo. Necesito algo que lo embote…"
 stress_threshold_special.1001.flagellant: "Todo es culpa mía. Necesito sufrir por esto…"
 stress_threshold_special.1001.inappetetic.trait: "¿De qué sirve comer cuando hay un agujero en mi corazón?"
 stress_threshold_special.1001.inappetetic.effect: "Mi corazón está tan vacío como mi estómago."
 stress_threshold_special.1001.journaller: "Tal vez poner mis sentimientos por escrito me ayude a procesar mis emociones."
 stress_threshold_special.1001.confider.shared: "Es duro, pero [confidant.GetFirstNameNoTooltip] y yo podemos superar el pesar entre dos."
 stress_threshold_special.1001.confider.assist: "Es duro, pero [confidant.GetFirstNameNoTooltip] puede ayudarme a superar esto."
 stress_threshold_special.1001.frozen_grief: "Debo seguir adelante. Es lo que [deceased_character.GetSheHe] hubiera querido."
 stress_threshold_special.1001.lunatic: "¡Pero [deceased_character.GetSheHe] no se ha ido! Sigue justo aquí…"
 stress_threshold_special.1001.lunatic.flavor: "¡…y seguirá conmigo para siempre!"
 stress_threshold_special.2001.t: "Ataque de nervios: deseos reprimidos"
 stress_threshold_special.2001.beginning: "Oh, cómo añoro los días de disipación y lujuria que solía tener. Hace mucho que no yazgo con nadie… y duele tanto dormir a solas.\n\n"
 stress_threshold_special.2001.consort: "Sé que [ROOT.Char.Custom2('RelationToMe', target)] [target.GetFirstName] me recibiría en su lecho con los brazos abiertos. Me desea, lo sé… y, ¡oh, cuánto [target.Custom('ES_LoLa')] anhelo!"
 stress_threshold_special.2001.noble: "He visto cómo me mira [target.Custom2('MyCharacterIntroduction', ROOT.Char)]. Me desea, lo sé… ¡Oh, cuánto [target.Custom('ES_LoLa')] anhelo!"
 stress_threshold_special.2001.servant: "Aunque [target.GetFirstName] es solo un[target.Custom('ES_XA')] vulgar sirvient[target.Custom('ES_EA')], he visto cómo me mira. Me desea, lo sé… ¡Oh, cuánto [target.Custom('ES_LoLa')] anhelo!"
 stress_threshold_special.2001.ending: "\n\nCuando hice los votos, pensé que podría soportar el celibato, pero ahora… ya no estoy tan segur[ROOT.Char.Custom('ES_OA')]."
 stress_threshold_special.2001.a: "Se acabó. No puedo resistirlo más, ¡#EMP necesito#! esto!"
 stress_threshold_special.2001.a.tt: "Pierdes el [perk|lE] [GetPerk( 'restraint_perk' ).GetName( GetPlayer)|V]"
 stress_threshold_special.2001.b: "No… Yo ya no soy así. ¡Debo dominar mi ansia!"
