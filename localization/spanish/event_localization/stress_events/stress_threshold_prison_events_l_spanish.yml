l_spanish:
 #Level 1 Stress Events
 stress_threshold_prison.1001.t: "Ataque de nervios: problemas de prisión"
 stress_threshold_prison.1001.desc: "Estando encarcelad[ROOT.Char.Custom('ES_OA')], encerrad[ROOT.Char.Custom('ES_OA')] lejos de todo lo que solía ser saludable y disfrutable en la vida…"
 stress_threshold_prison.1001.desc.normal: "es difícil no caer en la desesperación."
 stress_threshold_prison.1001.desc.cynical: "\n\n¿Cómo puede [ROOT.Char.GetFaith.HighGodName] permitir que exista semejante lugar de desesperación? ¿Cómo lo permite ningún dios?"
 stress_threshold_prison.1001.desc.depressed: "solía molestarme, pero por extraño que parezca, ya no."
 stress_threshold_prison.1001.inappetetic.gain: "No puedo soportar más esta bazofia."
 stress_threshold_prison.1001.inappetetic.effect: "La comida queda sin tocar en mi plato."
 stress_threshold_prison.1001.cynical.gain: "[ROOT.Char.GetFaith.HighGodName] me ha abandonado…"
 stress_threshold_prison.1001.cynical.effect: "Esto solo demuestra que [ROOT.Char.GetFaith.HighGodName] no existe…"
 stress_threshold_prison.1001.endure: "¿Por qué no me han liberado todavía?"
 stress_threshold_prison.1001.depressed.gain: "¿Cómo vale la pena una vida así?"
 stress_threshold_prison.1001.depressed.effect: "No existe el dolor. Ya estoy muert[ROOT.Char.Custom('ES_OA')] por dentro."
 stress_threshold_prison.1011.t: "Ataque de nervios: punzadas de hambre"
 stress_threshold_prison.1011.desc: "Han pasado días desde que puede tragar algo. Mi mente inquieta se niega a prestar a mi cuerpo las fuerzas para comer las gachas secas que los guardias me traen.\n\nCada vez me siento más débil, pero ¿qué puede hacer nadie contra su propio cuerpo?"
 stress_threshold_prison.1011.a: "El hambre es mejor que esta bazofia."
 stress_threshold_prison.1011.b: "Aquí #EMP hay#! fuentes alternativas de comida…"
 stress_threshold_prison.1011.c: "Puedo luchar, ¡cucharada a cucharada!"
 stress_threshold_prison.1012.t: "Ataque de nervios: alimentándome"
 stress_threshold_prison.1012.desc: "Se creen que aquí no hay nada que comer, que me matan de hambre, que me doblegan.\n\nNo saben que estoy mejor que nunca…\n\nEs un salón de banquetes, lleno de comida deliciosa y vítores de celebración."
 stress_threshold_prison.1012.a: "Cálida y suculenta y llena de vida."
 stress_threshold_prison.1021.t: "Ataque de nervios: juegos crueles"
 stress_threshold_prison.1021.desc: "Poca diversión se encuentra aquí, en esta escuálida [bg_override_char.Custom('GetDungeon')|l]. Un charco de agua estancada, un cubo asqueroso, un montón de piedrecitas…\n\nLa silueta oscura [fellow_prisoner.Custom('ES_DelDela')] [fellow_prisoner.GetTitledFirstName|l] en la celda de al lado de repente se antoja un blanco excelente."
 stress_threshold_prison.1021.a: "¡Diez puntos si le doy en la cabeza!"
 stress_threshold_prison.1021.b: "El dolor de otros no me afecta. Pero el mío…"
 stress_threshold_prison.1021.c: "¿Cómo he podido tener unas ideas tan oscuras?"
 stress_threshold_prison.1031.t: "Ataque de nervios: aferrando el poder"
 stress_threshold_prison.1031.desc: "Al encerrarme aquí, se creen que me debilito y pacifico. ¡Ja!\n\n¡Aquí, en la oscuridad, con la mente, reúno fuerzas y practico cómo despedazar a mis enemigos miembro a miembro! Una y otra vez, todos los días renacen y todos los días los destruyo como si fueran alimañas.\n\nSobre todo, a mi miserable carceler[jailer.Custom('ES_OA')], [jailer.Custom('ES_ElLa')] [jailer.GetTitledFirstName|l]… ¡[jailer.GetSheHe] sufrirá como nadie!"
 stress_threshold_prison.1031.a: "Cuando salga… ¡oh, sí que lo #EMP pagarán#!!"
 stress_threshold_prison.1031.b: "¿Por qué esperar? En mi mente está a mi merced…"
 stress_threshold_prison.1031.c: "No… está mal. Esto no es propio de mí."
 stress_threshold_prison.1041.t: "Ataque de nervios: necesidades olvidadas"
 stress_threshold_prison.1041.desc: "Mi rutina es siempre la misma, como la mañana que se vuelve día y luego noche…\n\nEl olor nauseabundo de la comida en descomposición flota en el aire. ¿Cuándo creció tanto el montón de platos? ¿Cuántas comidas me he perdido? Cada vez es más difícil mantener una sensación de normalidad…"
 stress_threshold_prison.1041.depressed: "Es aún más difícil recordar por qué debería intentarlo."
 stress_threshold_prison.1041.inappetetic: "¿Qué sentido tiene la comida sin libertad?"
 stress_threshold_prison.1041.flagellant: "El dolor me dará algo en qué concentrarme."
 stress_threshold_prison.1041.journaller.gain: "Quizás escribir podría romper la monotonía…"
 stress_threshold_prison.1041.journaller.effect: "Me alegra tener al menos mi diario."
 stress_threshold_prison.1041.athletic: "Podría estar atrapado, pero aún puedo hacer ejercicio…"
 stress_threshold_prison.1041.optout: "Acabaré saliendo… ¿verdad?"
 #Level 2 Stress Events
 stress_threshold_prison.2001.t: "Ataque de nervios: abriéndose paso"
 stress_threshold_prison.2001.desc: "¿Por qué no me #EMP dejan salir#!? ¿No he pasado ya bastante tiempo #EMP confinad[ROOT.Char.Custom('ES_OA')]#! aquí, en esta fría [bg_override_char.Custom('GetDungeon')|l]?\n\nAcuno las manos ensangrentadas sobre el pecho mientras me siento apoyad[ROOT.Char.Custom('ES_OA')] contra los barrotes. Si rasco lo bastante y lo bastante fuerte, mis ataduras acabarán cediendo, ¿verdad?\n\n¿… Verdad?"
 stress_threshold_prison.2001.a: "¡Debo seguir intentándolo!"
 stress_threshold_prison.2001.b: "Ah, será mejor olvidarlo. ¿Por qué molestarse… con nada?"
 stress_threshold_prison.2011.t: "Ataque de nervios: mi [ROOT.Char.Custom('prison_pet')|U] y yo"
 stress_threshold_prison.2011.desc_rat: "Llevo muchos días recibiendo la visita de la misma rata. Me mira con compasión y confianza, algo que no he experimentado en mucho tiempo."
 stress_threshold_prison.2011.desc_stone: "Una presencia constante a mi lado, el único elemento estable de una vida patas arriba. Mi leal piedra es mi compañía y mi amiga, siempre está ahí cuando la necesito."
 stress_threshold_prison.2011.desc_spoon: "Una de las pocas constantes de mi vida aquí en la [bg_override_char.Custom('GetDungeon')|l], la única fuente de consuelo y compañía… Mi cuchara siempre está ahí cuando la necesito y nunca me juzga, ni en mis días más oscuros."
 stress_threshold_prison.2011.desc_cockroach: "Y ahí está otra vez, la cucaracha, sentada en su rincón oscuro. Es mi compañera, mi amiga de confianza, mi #EMP hija#!.\n\nCuida de mí y me hace compañía en este miserable lugar."
 stress_threshold_prison.2011.desc_end: "\n\nNunca he sentido tal conexión con otro ser, tal dedicación y empatía."
 stress_threshold_prison.2011.a: "Ven aquí, [ROOT.Char.Custom('prison_pet')], deja que te abrace."
 stress_threshold_prison.2021.t: "Ataque de nervios: los rincones más oscuros"
 stress_threshold_prison.2021.desc: "Los guardias me dicen que llevo días sol[ROOT.Char.Custom('ES_OA')], pero yo sé la verdad. #EMP Noto#! cómo me vigilan, me miden, evalúan mis miedos y debilidades…\n\nCada sonido me habla de su presencia, cada sombra, de su amenaza."
 stress_threshold_prison.2021.a: "¡Debo mantenerme eternamente vigilante!"
 stress_threshold_prison.2021.b: "¡Debo esconderme… donde sea!"
 stress_threshold_prison.2021.c: "¿Y si hablo con ellos?"
 #Level 3 Stress Events
 stress_threshold_prison.3001.t: "Ataque de nervios: amigos en problemas"
 stress_threshold_prison.3001.desc: "Lo que nunca me contaron de las [bg_override_char.Custom('GetDungeonPlural')|l] es ¡lo #EMP terriblemente aburridas#! que son! Menos mal que [fictional_friend.Custom('ES_ElLa')] [fictional_friend.Custom('DuchessDuke')|l] [fictional_friend.Custom('RandomExampleName')] está aquí para hacerme compañía.\n\nMi buen[fictional_friend.Custom('ES_XA')] [fictional_friend.Custom('DuchessDuke')|l] bromea como nadie y siempre me mantiene de buen humor. Y lo list[fictional_friend.Custom('ES_OA')] que es.\n\n¿Qué decís, [fictional_friend.Custom('DuchessDuke')|l]? #EMP ¡Ja!#! ¡Muy bueno!"
 stress_threshold_prison.3001.a: "¡Ven aquí, granuja!"
 stress_threshold_prison.3011.t: "Ataque de nervios: la familia de verdad"
 stress_threshold_prison.3011.desc: "Resisto una lágrima; estaba tan desesperadamente #EMP perdid[ROOT.Char.Custom('ES_OA')]#!, pero ahora las cosas están mejor. Mi familia está aquí conmigo y me mantiene a salvo.\n\nMadre y padre me abrazan con fuerza."
 stress_threshold_prison.3011.sibling: "Mi [sibling.Custom('SisterBrother')], [sibling.GetFirstName], cuida de mí."
 stress_threshold_prison.3011.sibling_multiple: "Mi [sibling.Custom('SisterBrother')], [sibling.GetFirstName]; todos mis hermanos, cuidan de mí."
 stress_threshold_prison.3011.child: "Mi [child.GetDaughterSon], [child.GetFirstName], me coge de la mano para mantener el brillo de mis ojos."
 stress_threshold_prison.3011.child_multiple: "Mis hijos —toda mi numerosa prole— se reúnen a mi alrededor para mantener el brillo de mis ojos."
 stress_threshold_prison.3011.fallback: "Todos se han reunido a mi alrededor para mantener el brillo de mis ojos."
 stress_threshold_prison.3011.a: "¿Cómo pude pensar que me habían abandonado?"
 stress_threshold_prison.3999.t: "Ataque de nervios: libertad"
 stress_threshold_prison.3999.desc: "No puedo soportarlo más. Tengo la mente más despejada de lo que la he tenido en semanas, y puedo decir que estoy rot[ROOT.Char.Custom('ES_OA')] en más de un sentido.\n\nMi cuerpo no es más que puro dolor, incluso me duele respirar. La [bg_override_char.Custom('GetDungeon')|l] que me rodea ya no me parece opresiva, sino reconfortante. Acogedora.\n\nSé en mi interior que estos son mis últimos hálitos."
 stress_threshold_prison.3999.a: "[ROOT.Char.GetFaith.PositiveAfterLife|U] me abraza."
