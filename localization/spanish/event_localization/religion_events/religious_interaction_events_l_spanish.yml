l_spanish:
 religious_interaction.1.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.1.desc: "Tras mucho rezar y deliberar, he decidido concederos vuestra petición de divorciaros de vuestr[secondary_recipient.Custom('ES_OA')] [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.1.consanguinity: "por consanguineidad."
 religious_interaction.1.fallback: "por sospecha de adulterio."
 religious_interaction.1.adultery: "por adulterio."
 religious_interaction.1.different_faith: "por no haberse adherido a la fe verdadera."
 religious_interaction.1.eunuch: "por carecer del «equipamiento» adecuado."
 religious_interaction.1.a: "Lo siento, [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.2.desc: "Tras mucho deliberar, he decidido en beneficio de vuestra casa concederos la petición de divorciaros de vuestr[secondary_recipient.Custom('ES_OA')] [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.2.infertility: "por negarse a consumar el matrimonio."
 religious_interaction.2.adultery: "a causa de violentar la santidad del matrimonio yaciendo con otra persona."
 religious_interaction.3.desc: "He reflexionado sobre vuestra petición y os concederé lo que pedís."
 religious_interaction.3.defensive_war: "¡Que estos fondos os ayuden a defender la fe contra [war_target.GetTitledFirstName|l] y sus hordas invasoras de la fe [war_target.GetFaith.GetAdjective]!"
 religious_interaction.2.offensive_war: "¡Que estos fondos os traigan la victoria en vuestra guerra contra [war_target.GetTitledFirstName|l]!"
 religious_interaction.3.fallback: "¡Que estos fondos os ayuden a propagar la fe verdadera en vuestras tierras!"
 religious_interaction.3.a: "¡Alabemos a [ROOT.Char.GetFaith.WealthGodName], pues llega el reembolso de impuestos!"
 religious_interaction.3.b: "¡Estos fondos me darán la victoria!"
 religious_interaction.3.c: "Usaré con cabeza estas riquezas."
 religious_interaction.3.d: "Este oro curará mis dolidas arcas!"
 religious_interaction.32.desc: "He reflexionado sobre vuestra petición y he decidido rechazarla."
 religious_interaction.32.a: "¡Oh, no!"
 religious_interaction.4.desc: "He reflexionado sobre vuestra petición y he decidido reconocer vuestros derechos sobre [target.GetName]."
 religious_interaction.4.child: "Como el/la [secondary_recipient.GetTitledFirstName|l] no es más que una criatura, estáis en vuestro derecho de intervenir."
 religious_interaction.4.they_are_female: "Como el/la [secondary_recipient.GetTitledFirstName|l] es una mujer, estáis en vuestro derecho de intervenir."
 religious_interaction.4.they_are_male: "Como [secondary_recipient.GetTitledFirstName|l] es un hombre, estáis en vuestro derecho de intervenir."
 religious_interaction.4.fallback: "Han aparecido pruebas irrefutables de que vuestros antepasados, de hecho, gobernaron esas tierras en tiempos antiguos."
 religious_interaction.4.a: "¡Demostraré ser un[ROOT.Char.Custom('ES_XA')] gobernante dign[ROOT.Char.Custom('ES_OA')]!"
 religious_interaction.42.desc: "He reflexionado sobre vuestra petición de derechos sobre [target.GetName] y he decidido rechazarla."
 religious_interaction.42.a: "¡Maldición!"
 religious_interaction.5.child: "Debido a vuestra minoría de edad,"
 religious_interaction.5.they_are_female: "Debido a que sois mujer,"
 religious_interaction.5.they_are_male: "Debido a que sois hombre,"
 religious_interaction.5.fallback: "Debido a vuestra obvia falta de piedad,"
 religious_interaction.5.outro: "una condición que preocupa enormemente a la Iglesia, he concedido a [actor.GetName] derechos sobre [target.GetName], tal como solicitó."
 religious_interaction.5.a: "¡Esto es una farsa!"
 religious_interaction.6.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.6.desc: "Tras mucho rezar y deliberar, he decidido acceder a vuestra petición de divorciar a [secondary_actor.GetFirstNameNoTooltip] y su [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.6.consanguinity: "por consanguinidad."
 religious_interaction.6.fallback: "por sospecha de adulterio."
 religious_interaction.6.adultery: "por adulterio."
 religious_interaction.6.different_faith: "por no haberse adherido a la fe verdadera."
 religious_interaction.6.eunuch: "por carecer del «equipamiento» adecuado."
 religious_interaction.6.a: "Lo siento, [secondary_recipient.GetFirstNameNoTooltip]."
 religious_interaction.1001.t.fatwa: "¡Fetua proclamada!"
 religious_interaction.1001.t: "¡Condenación legal!"
 religious_interaction.1001.desc: "¡Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))], [actor.GetTitledFirstName|l], me ha condenado por mis pecados en una orden expedida por sus [actor.GetFaith.PriestNeuterPlural]!\n\nPodría servir como base legal para argumentar que soy indign[ROOT.Char.Custom('ES_OA')] de gobernar las tierras [recipient.GetFaith.GetAdjective]s."
 religious_interaction.1001.a: "Si [actor.GetSheHe] no fuera mi señor[actor.Custom('ES_XA')], habría…"
 religious_interaction.1001.a.revoke_tt: "[actor.GetTitledFirstName] puede [revoke|lE] uno de mis títulos"
 #Religious Head of Faith Interactions
 religious_interaction.1010: "Es encomiable que busquéis expiar vuestros pecados. Acepto vuestra generosa donación y os envío mi bendición a cambio."
 religious_interaction.1011: "Vuestras fechorías son demasiado graves para ser redimidas con oro. Si realmente deseáis expiar vuestros pecados, debéis cambiar vuestro modo de actuar y demostrarme que realmente buscáis el perdón. Solo entonces aceptaré vuestra donación."
 religious_interaction.1020: "[actor.GetTitledFirstName] me ha contado cosas preocupantes sobre vuestras fechorías."
 religious_interaction.1021: "Podéis decir que profesáis la fe [actor.GetFaith.GetAdjective], pero vuestras acciones demuestran que no seguís de verdad el camino de [actor.GetFaith.HighGodName]. Como no puedo permitir que ocultéis vuestro perverso comportamiento bajo la máscara de la rectitud [actor.GetFaith.GetAdjective], no me queda más remedio que excomulgaros de la fe. Que [actor.GetFaith.HighGodName] tenga piedad de vuestra alma."
 religious_interaction.1022: "Me inquietan sobremanera las historias que contáis sobre las fechorías de [secondary_recipient.GetTitledFirstName|l]. Me duele hacerlo, pero coincido en que, por el bien de la fe [actor.GetFaith.GetAdjective], [secondary_recipient.GetSheHe] debe ser excomulgad[secondary_recipient.Custom('ES_OA')]."
 religious_interaction.1023: "¿En qué estáis pensando para intentar excomulgar a un hermano [actor.GetFaith.GetAdherentName]? ¡La fe [actor.GetFaith.GetAdjective] no es una herramienta que usar con intereses políticos! Consideraos con suerte de que no os excomulgue a vos por solicitar algo semejante. "
 religious_interaction.1024: "Veo que os habéis arrepentido verdaderamente de vuestros pecados y hecho grandes esfuerzos para redimiros. Aunque vuestras transgresiones contra la fe [actor.GetFaith.GetAdjective] fueron ciertamente graves, vuestras acciones recientes me han hecho creer que os merecéis otra oportunidad.\n\nA la vista de todo esto, levanto vuestra excomunión y os doy la bienvenida de nuevo a la fe [actor.GetFaith.GetAdjective]."
 religious_interaction.1025: "¿Creéis que excomulgo a la gente a la ligera? ¿Creéis que una disculpa a medias es suficiente para enmendarlo? Suplicad cuanto queráis. No se os permitirá volver a la fe [actor.GetFaith.GetAdjective] hasta que demostréis que habéis cambiado vuestro perverso comportamiento."
 religious_interaction.1030: "Tras meditarlo mucho tiempo, he llegado a la conclusión de que vuestras palabras son ciertas y sabias. Me uniré a una orden monástica y comenzaré una nueva vida al servicio de [actor.GetFaith.HighGodName] en soledad."
 religious_interaction.1031: "Vuestra sugerencia de que abandone toda mi vida y me vaya corriendo a algún monasterio aislado es ridícula. Soy feliz donde estoy y no tengo planes de cambiar esta situación."
 religious_interaction.1000.positive: "Me alegra que [recipient.GetFirstNameNoTooltip] haya visto la sabiduría de mi petición."
 religious_interaction.1000.negative: "Qué lástima…"
 religious_interaction.1000.strong_negative: "¡Maldición!"
 religious_interaction.1024.positive: "Me alegra que [recipient.GetFirstNameNoTooltip] haya entendido la sensatez de mi petición."
 religious_interaction.2002.desc: "¡He decidido seguiros a la luz y convertirme al [ROOT.Char.GetFaith.GetName]!"
 religious_interaction.2002.a: "¡Bendito sea [ROOT.Char.GetFaith.HighGodName]!"
 religious_interaction.2003.desc: "Mi fe es demasiado fuerte para ser influenciada por vuestras palabras terrenales. Prefiero alcanzar mi recompensa en [recipient.GetFaith.DivineRealm]."
 religious_interaction.2003.hooking_out: "\n\nTambién deseo recordaros que estáis en deuda conmigo y será mejor que no me persigáis por ser simplemente un[recipient.Custom('ES_XA')] verdader[recipient.Custom('ES_OA')] creyente."
 religious_interaction.2003.a: "Solo deseaba vuestra salvación."
 religious_interaction.2003.b: "¡Pues pagaréis el precio en este mundo!"
 religious_interaction.2003.c: "¡No creáis que dejaré que os salgáis con la vuestra!"
 religious_interaction.2003.d: "¡Oh! Yo creo que creeréis exactamente lo que os diga."
 religious_interaction.2011.desc: "Con mucho gusto me uniría a vos en vuestra exultación, pero el coste total de reacondicionar [recipient.GetFaith.HouseOfWorshipPlural] y hacer proselitismo entre mis campesinos…\n\nSi os ofrecéis a pagar por estos esfuerzos, estaré más que dispuest[recipient.Custom('ES_OA')] a rezar a vuestro [ROOT.Char.GetFaith.HighGodName]."
 religious_interaction.2011.a: "Lo que sea por la fe."
 religious_interaction.2011.b: "¡No pagaré por vuestra salvación eterna!"
 religious_interaction.2011.c: "Haréis esto por algo mucho más valioso que el oro."
 religious_interaction.2012.desc: "Veo la sabiduría de vuestra fe, pero espero que entendáis el largo y sinuoso camino que lleva de la oscuridad a la luz.\n\nTal vez si prometierais apoyarme en lo que necesite, el viaje sería más fácil."
 religious_interaction.2012.a: "Acepto, por el bien de la fe [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 religious_interaction.2012.b: "¡No negociaré por vuestra alma!"
 religious_interaction.2012.c: "Primero tenéis otras deudas que pagarme."
 religious_interaction.2021.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\nEs hora de que me sigáis a la luz, mi [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]. En consideración por todo lo que me debéis, ¡os exijo convertiros al [actor.GetFaith.GetName]!"
 religious_interaction.2021.a: "Yo… Muy bien, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 #######################################################
 ### Sun Trial by Mathilda Bjarnehed & Nick Meredith ###
 #######################################################
 #I have been left in the sun to die!
 religious_interaction.2100.t: "El juicio [imprisoner.GetFaith.HighGodNamePossessive|U]"
 religious_interaction.2100.desc: "Tras [ROOT.Char.GetFaith.HighGodName] sabe cuánto tiempo en una celda oscura, la dura luz del día es cegadora. Los guardias que me escoltan fuera de su [imprisoner.Custom('FortifiedBuilding')] hasta el campo son sorprendentemente solemnes, casi ceremoniosos.\n\n"
 religious_interaction.2100.descwaterlogged: "Aunque el sol brilla con fuerza, el suelo pantanoso sobre el que me encuentro chapotea y succiona mis pies. Pronto veo a mi carceler[imprisoner.Custom('ES_OA')], [imprisoner.Custom('ES_ElLa')] [imprisoner.GetTitledFirstName|l], acercándose con suficiencia, pero cierta cautela, por la turba empapada, en compañía de [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descpleasant: "El sol brilla con fuerza, el suelo sobre el que estoy luce saludable y lozano. Pronto veo a mi carceler[imprisoner.Custom('ES_OA')], [imprisoner.Custom('ES_ElLa')] [imprisoner.GetTitledFirstName|l], acercándose —con cierto aire de cautela— en compañía de [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descforest: "El sol brilla con fuerza, sus rayos se cuelan entre la cubierta de árboles. Pronto veo a mi carceler[imprisoner.Custom('ES_OA')], [imprisoner.Custom('ES_ElLa')] [imprisoner.GetTitledFirstName|l], atravesar con dificultad los matorrales en compañía de [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.descoasis: "El sol pega con fuerza en el desierto y se refleja en la superficie del oasis. Pronto veo a mi carceler[imprisoner.Custom('ES_OA')], [imprisoner.Custom('ES_ElLa')] [imprisoner.GetTitledFirstName|l], vadear sus aguas en compañía de [imprisoner.Custom('DefaultPriestTitlePlural')].\n\n"
 religious_interaction.2100.deschostile: "Cuando fijo la mirada en [imprisoner.Custom('ES_ElLa')] [imprisoner.GetTitledFirstName|l], flanquead[imprisoner.Custom('ES_OA')] por una docena de [imprisoner.Custom('DefaultPriestTitlePlural')], el propósito de nuestro paseíto queda claro.\n\n«[ROOT.Char.GetFullNameNoTooltip]. Se os dejará aquí, atad[ROOT.Char.Custom('ES_OA')] a esta estaca, y [imprisoner.GetFaith.HighGodName] decidirá vuestro destino. Si sois inocente, viviréis, pero si sois culpable, pereceréis»."
 religious_interaction.2100.middledefault: "«[imprisoner.GetFaith.HighGodName|U] en todo su poder os juzgará por vuestras transgresiones», truena [imprisoner.GetSheHe]. Los guardias dan un paso adelante y me atan las extremidades a una estaca; Sus [imprisoner.Custom('DefaultPriestTitlePlural')] inician un cántico con los brazos extendidos. El grupo se retira a continuación. Me quedo sol[ROOT.Char.Custom('ES_OA')] y se espera que me muera de sed."
 religious_interaction.2100.middleoasis: "«[imprisoner.GetFaith.HighGodName|U] en todo su poder os juzgará por vuestras transgresiones», truena [imprisoner.GetSheHe]. Los guardias dan un paso adelante y me atan las extremidades a una estaca, hundida hasta el pecho en el oasis; sus [imprisoner.Custom('DefaultPriestTitlePlural')] inician un cántico con los brazos extendidos. El grupo se retira a continuación. Me quedo sol[ROOT.Char.Custom('ES_OA')] y se espera que me muera de sed."
 religious_interaction.2100.endwaterlogged: "\n\nEcho un vistazo a mi entorno anegado."
 religious_interaction.2100.endpleasant: "\n\nEcho un vistazo a mi agradable entorno."
 religious_interaction.2100.endforest: "\n\nEcho un vistazo a mi verde entorno."
 religious_interaction.2100.endoasis: "\n\nEcho un vistazo a las aguas."
 religious_interaction.2100.a.believer: "¡[imprisoner.GetFaith.HighGodName|U] me juzgará justamente!"
 religious_interaction.2100.a.unbeliever: "¿Me vas a #EMP dejar#! aquí?"
 religious_interaction.2100.a.confused: "Esto…"
 religious_interaction.2100.a.success: "Sobrevivo a la prueba"
 religious_interaction.2100.a.failure: "Perezco bajo el sol"
 #I have survived!
 religious_interaction.2101.t: "La clemencia [imprisoner.GetFaith.HighGodNamePossessive]"
 religious_interaction.2101.start.desc: "¡Agua, necesito agua! La garganta, la cabeza, la piel, ¡todo me arde!\n\n¿Estaba [ROOT.Char.GetFaith.DevilName] realmente aquí, riéndose de mi miseria? ¿[ROOT.Char.GetFaith.WaterGodName] me ofreció una bota de agua? Bebí y bebí, pero no se sació mi sed."
 religious_interaction.2101.end.desc: "\n\nCuando [imprisoner.GetTitledFirstName|l] regresa y me ponen una bota contra los labios, se despeja la neblina de mi mente. El/La [imprisoner.GetTitleAsNameNoTooltip] parece decepcionarse cuando me encuentra con vida, pero la divinidad ha hablado."
 religious_interaction.2101.desc.pleasant: "Casi he #EMP disfrutado#! estos días atad[ROOT.Char.Custom('ES_OA')] al aire libre. Los pájaros han cantado, el sol me ha calentado la piel y las gotas de lluvia me han refrescado y saciado la sed.\n\nCuando [imprisoner.Custom('ES_ElLa')] [imprisoner.GetTitledFirstName|l] regresa, se ve claramente que está enfadad[imprisoner.Custom('ES_OA')] por mi vivacidad y mi buen humor en general, pero no hay forma de escapar a los términos que [Select_CString( imprisoner.IsFemale, 'ella misma', 'él mismo' )] había establecido: ¡la divinidad ha hablado!"
 religious_interaction.2101.desc.oasis: "Casi he #EMP disfrutado#! estos días suspendid[ROOT.Char.Custom('ES_OA')] sobre las refrescantes aguas del oasis. Aunque el sol pega con fuerza, mis sogas demostraron estar lo bastante sueltas como para inclinarme y beber a fondo de las aguas.\n\nCuando [imprisoner.Custom('ES_ElLa')] [imprisoner.GetTitledFirstName|l] regresa, se ve claramente que está enfadad[imprisoner.Custom('ES_OA')] por mi buena salud, pero no hay forma de escapar a los términos que [Select_CString( imprisoner.IsFemale, 'ella misma', 'él mismo' )] había establecido: ¡la divinidad ha hablado!"
 religious_interaction.2101.a: "¡Soy inocente!"
 #They survived...
 religious_interaction.2102.desc: "En la víspera del juicio de [prisoner.GetTitledFirstName|l], [prisoner.GetHerHim] encontramos inconsciente, pero respirando.\n\n«¡Es un milagro!», proclama el [ROOT.Char.Custom('DefaultPriestTitle')] con las manos alzadas hacia el cielo. «¡[ROOT.Char.GetFaith.HighGodName|U] ha hablado! ¡[prisoner.Custom('ES_ElElla')|U] es inocente!»."
 religious_interaction.2102.oasis: "Cuando me acerco [prisoner.Custom('ES_AlAla')] [prisoner.GetTitledFirstName|l] vadeando las aguas del oasis donde estaba atad[imprisoner.Custom('ES_OA')] a una estaca, [prisoner.GetHerHim] encontramos no solo consciente, sino perfectamente san[imprisoner.Custom('ES_OA')].\n\n«¡Es un milagro!», proclama mi [ROOT.Char.Custom('DefaultPriestTitle')] con las manos alzadas hacia los cielos. «¡[ROOT.Char.GetFaith.HighGodName|U] ha hablado! ¡[prisoner.Custom('ES_ElElla')|U] es inocente!».\n\nAprieto los dientes con frustración mientras mis [ROOT.Char.Custom('DefaultPriestTitlePlural')] desatan a [prisoner.GetFirstNameNoTooltip]. ¡¿Por qué tuvimos que dejar[prisoner.GetHerHim] #EMP aquí#!?!"
 religious_interaction.2102.pleasant: "Cuando me acerco [prisoner.Custom('ES_AlAla')] [prisoner.GetTitledFirstName|l] chapoteando por las aguas del oasis donde estaba atad[imprisoner.Custom('ES_OA')] a una estaca, [prisoner.GetHerHim] encontramos no solo consciente, sino prácticamente #EMP sonriente#!.\n\n«¡Es un milagro!», proclama mi [ROOT.Char.Custom('DefaultPriestTitle')] con las manos alzadas hacia los cielos. «¡[ROOT.Char.GetFaith.HighGodName|U] ha hablado! ¡[prisoner.Custom('ES_ElElla')|U] es inocente!».\n\nAprieto los dientes con frustración mientras mis [ROOT.Char.Custom('DefaultPriestTitlePlural')] desatan a [prisoner.GetFirstNameNoTooltip]. ¡¿Por qué tuvimos que dejar[prisoner.GetHerHim] #EMP aquí#!?!"
 religious_interaction.2102.a: "Es la voluntad [ROOT.Char.GetFaith.HighGodNamePossessive|U]."
 religious_interaction.2102.b: "A mí me parece bastante muert[prisoner.Custom('ES_OA')]…"
 religious_interaction.2102.b.tt: "¡[ROOT.Char.GetFaith.HighGodName|U] no #EMP siempre#! tiene razón!"
 religious_interaction.2102.b.success: "Tus interferencias no son descubiertas"
 religious_interaction.2102.b.failure: "Quedas descubiert[ROOT.Char.Custom('ES_OA')] como asesin[ROOT.Char.Custom('ES_OA')]"
 #I have died...
 religious_interaction.2103.t: "La ira [imprisoner.GetFaith.HighGodNamePossessive]"
 religious_interaction.2103.end.desc: "\n\nSi esta es Su voluntad, tal vez me lo merezco. Tal vez soy… malvad[ROOT.Char.Custom('ES_OA')]."
 religious_interaction.2103.desc.pleasant: "Era tan petulante, tan idiota. Pasar tanto tiempo a la intemperie es brutal para cualquiera, ahora lo veo. El sol pega fuerte de día, el viento aúlla y me azota por la noche y el cielo permanece horrible y despiadadamente despejado de toda nube.\n\nAgua, agua. Me rodea, encerrada en el abrazo de la naturaleza, pero no puedo beber ni una gota. Desperad[ROOT.Char.Custom('ES_OA')], la cabeza me da vueltas."
 religious_interaction.2103.desc.waterlogged: "Aunque el viento me azota y el sol golpea mi piel, al menos me refresca la constante entrada de agua de las nubes de lluvia que tanto inundan esta zona. Sonrío al cielo cuando empieza otro chaparrón.\n\nDe repente, el mundo empieza a sacudirse. Al principio imperceptiblemente, después cada vez más rápido. Me lleva unos instantes darme cuenta de que la estaca se ha desequilibrado ¡y ahora se vence hacia el charco que tengo delante!\n\nAl entrar en el agua, me agito frenéticamente para escapar, pero es inútil. Tengo las extremidades atadas y el peso del tronco me empuja más hacia el fondo de este charco poco profundo. Grito, pero no se escapa ningún sonido, y el agua se precipita en mi boca para llenar el vacío."
 religious_interaction.2103.desc.oasis: "El sol golpea mi piel mientras se lleva a cabo mi juicio. Al menos me refresca el chapoteo del agua contra mi pecho, suspendid[ROOT.Char.Custom('ES_OA')] erguid[ROOT.Char.Custom('ES_OA')] como estoy en las aguas del oasis.\n\nDe repente, el mundo empieza a sacudirse. Al principio imperceptiblemente, después cada vez más rápido. Me lleva unos instantes darme cuenta de que la blanda arena bajo mi estaca se ha hundido, ¡y ahora me arrastra directamente al oasis que tengo delante!\n\nAl entrar en el agua, me agito frenéticamente para escapar, pero es inútil. Tengo las extremidades atadas y el peso del tronco me empuja cada vez más al fondo de las aguas. Grito, pero no se escapa ningún sonido, y el agua se precipita en mi boca para llenar el vacío."
 religious_interaction.2103.a: "Estoy tan… tan cansad[ROOT.Char.Custom('ES_OA')]…"
 religious_interaction.2103.b: " #DIE1 Glu–#! #DIE2 glub…#!"
 #They died!
 religious_interaction.2104.desc: "En la víspera final del juicio [prisoner.Custom('ES_DelDela')] [prisoner.GetTitledFirstName|l], [prisoner.GetSheHe] no se mueve cuando nos acercamos. Uno de los sirvientes le acerca una bota a sus resecos labios, pero el agua corre por su barbilla sin respuesta.\n\n«¡[ROOT.Char.GetFaith.HighGodName|U] ha hablado!», proclama mi [ROOT.Char.Custom('DefaultPriestTitle')] con las manos alzadas hacia los cielos. «¡[prisoner.Custom('ES_ElLa')|U] prisioner[prisoner.Custom('ES_OA')] es culpable!»."
 religious_interaction.2104.desc.drowned: "Al acercarnos al lugar donde dejamos [prisoner.Custom('ES_AlAla')] [prisoner.GetTitledFirstName|l] atad[prisoner.Custom('ES_OA')] a una estaca, rápidamente queda claro que algo va mal. Al parecer su estaca cayó hacia delante, directamente a un charco junto al que [prisoner.GetHerHim] dejamos. Las ataduras en sus extremidades cumplieron con su trabajo y, con el peso del tronco que tiraba de [prisoner.GetSheHe] hacia abajo, no tuvo ninguna posibilidad.\n\n«¡[ROOT.Char.GetFaith.HighGodName|U] ha hablado!», proclama mi [ROOT.Char.Custom('DefaultPriestTitle')], con las manos alzadas hacia los cielos. «¡[prisoner.Custom('ES_ElLa')|U] prisioner[prisoner.Custom('ES_OA')] es culpable!»."
 religious_interaction.2104.desc.oasisdrowned: "Al acercarnos al lugar donde dejamos [prisoner.Custom('ES_AlAla')] [prisoner.GetTitledFirstName|l] atad[prisoner.Custom('ES_OA')] a una estaca, rápidamente queda claro que algo va mal. Al parecer su estaca cayó hacia delante, directamente al oasis junto al que [prisoner.GetHerHim] dejamos. Las ataduras en sus extremidades cumplieron con su trabajo y, con el peso del tronco que tiraba de [prisoner.GetSheHe] hacia abajo, no tuvo ninguna posibilidad.\n\n«¡[ROOT.Char.GetFaith.HighGodName|U] ha hablado!», proclama mi [ROOT.Char.Custom('DefaultPriestTitle')], con las manos alzadas hacia los cielos. «¡[prisoner.Custom('ES_ElLa')|U] prisioner[prisoner.Custom('ES_OA')] es culpable!»."
 religious_interaction.2104.b.drowned: "Bueno, supongo que es un modo de verlo…"
 ##############################################
 ### Literalist Debate by Ewan Cowhig Croft ###
 ##############################################
 religious_interaction.2400.t: "Un gran debate"
 religious_interaction.2400.desc: "El paje tiembla de miedo mientras lee la feroz carta de [actor.GetTitledFirstName|l] en la que me desafía a un debate público sobre las virtudes y vicios de nuestra fe compartida y pone en cuestión mi adhesión a los dogmas básicos del [recipient.GetFaith.GetNameNoTooltip].\n\nMi sirviente tartamudea, ya que el tono de la carta no deja ninguna duda sobre la opinión de [actor.GetShortUINameNoTooltip] sobre mi piedad."
 religious_interaction.2400.a: "¡Será perr[recipient.Custom('ES_OA')]! ¡Acepto el desafío!"
 religious_interaction.2400.a.tt_success: "El debate público humilla a [actor.GetShortUINameNoTooltip]"
 religious_interaction.2400.a.tt_fail: "[actor.GetShortUINameNoTooltip] consigue que se cuestione mi fe"
 religious_interaction.2400.b: "No mancharé el nombre [recipient.GetFaith.HighGodNamePossessive] con esta farsa."
 religious_interaction.2400.b.tt: "Se informará a [actor.GetShortUINameNoTooltip]"
 religious_interaction.2400.b_turned_down: "[recipient.GetShortUIName] ha rechazado mi desafío a un debate"
 used_literalist_debate_modifier: "Debatido recientemente"
 used_literalist_debate_modifier_desc: "Este personaje ha iniciado recientemente un debate sobre los fundamentos de su fe."
 literally_debated_modifier: "Debatido recientemente"
 literally_debated_modifier_desc: "Este personaje participó recientemente en un debate sobre los fundamentos de su fe."
 religious_interaction.2401.desc_intro: "Mi oponente y yo nos encontramos en un gran salón en [debate_locale.GetNameNoTierNoTooltip], sentados en mesas cojas a pocos palmos de distancia y rodeados de una multitud de espectadores ansiosos. Un silencio sordo cae sobre el público. Todos esperan a que comience el debate.\n\n"
 religious_interaction.2401.desc_won: "En el transcurso de una hora, hago añicos [recipient.Custom('ES_AlAla')] [recipient.GetTitledFirstName|l]. Ataco su piedad, sentido de la virtud e incluso cuestiono su lealtad a [actor.GetFaith.HighGodName]. El público es despiadado y tira huevos podridos y repollos mohosos a [recipient.GetTitledFirstNameNoTooltip|l] hasta que escapa del salón."
 religious_interaction.2401.desc_lost: "La ofensiva verbal de [recipient.GetTitledFirstName|l] comienza casi inmediatamente y apenas me da una oportunidad de rebatir. Al cabo de poco tiempo, el público ha decidido su vencedor.\n\nAguanto un par de minutos soportando la lluvia de verduras podridas, pero me veo en la obligación de retirarme cuando uno de los campesinos me arroja una gallina viva a la cabeza."
 religious_interaction.2401.a_won: "¿No me ama [actor.GetFaith.HighGodName]?"
 religious_interaction.2401.a_lost: "¡Esta gente no entiende el [actor.GetFaith.GetReligion.GetNameNoTooltip]!"
 religious_interaction.2402.desc_won: "Pese a la actitud engreída de [actor.GetTitledFirstName|l] al desafiarme a un debate, su resolución se difumina ante mi tormenta palabras fulminantes y críticas piadosas. Al cabo de poco, el público se suma y mi oponente se retira tras una lluvia de verduras mohosas y una gallina especialmente agresiva."
 religious_interaction.2402.desc_lost: "Aunque lo hago lo mejor que puedo, está claro que [actor.GetTitledFirstName|l] ha estudiado extremadamente bien sus argumentos y el público come de su mano casi inmediatamente. No obstante, sigue amonestándome durante casi una hora y me acusa de todo vicio posible, e incluso insinúa que mi lealtad hacia [recipient.GetFaith.HighGodName] es cuestionable.\n\nAl final termino escapando bajo una lluvia de productos podridos que me lanza el público."
 religious_interaction.2403.desc: "[victim.GetTitledFirstName] no tiene la más mínima oportunidad. Aunque cree que se ha preparado bien, aplasto sus endebles argumentos como si fueran moscas. Con cada contraargumento, [victim.GetFirstNameNoTooltip] actúa como si le hubiera golpeado. Según avanza la conversación, parece tan incapaz de defender su posición que hasta el público calla.\n\n«… y es por eso», proclamo levantando la mano en un gesto dramático, señalando con un dedo acusador, «que nunca podréis»…\nMe detengo al ver que [victim.GetFirstNameNoTooltip] jadea y se agarra"
 religious_interaction.2403.conclusion_either: "el pecho."
 religious_interaction.2403.conclusion_man: "el brazo."
 religious_interaction.2403.conclusion_woman: "el estómago."
 religious_interaction.2403.a.low_compassion: "«Veo que habéis elegido la salida del cobarde»."
 religious_interaction.2403.a.zealous: "«Parece que [ROOT.Char.GetFaith.PantheonTerm] [ROOT.Char.GetFaith.PantheonTermHasHave] elegido a su ganador»."
 religious_interaction.2403.a.stubborn: "«¡Esperad, aún no he terminado!»."
 religious_interaction.2403.a: "«Eh… ¿Estáis bien?»."
 religious_interaction.2403.a.tt: "[victim.GetShortUIName] sufre un infarto y [character_death_dies|E]"
 religious_interaction.2500.desc: "Que hayáis entrado en razón… ¡Debe ser una señal de [ROOT.Char.GetFaith.HighGodNameAlternate]! Se os invita a uniros a la fe verdadera."
 religious_interaction.2500.a: "¡Alabemos a [ROOT.Char.GetFaith.HighGodName]!"
 religious_interaction.2501.desc: "Estáis bromeando, ¿verdad? ¡Vuestros obvios intentos de una huida política nunca impedirán la ira de [recipient.GetFaith.HighGodName]!"
 #########################
 #Exaltation of Pain tenet
 #########################
 religious_interaction.2600.t: "Lecciones de gracia"
 religious_interaction.2600.desc.recipient: "[actor.Custom('ES_ElLa')|U] [actor.GetTitledFirstName|l] toma delicadamente mi mano para guiarme hasta una colección de objetos afilados y contundentes que utilizaremos en nuestra sesión. Una de las hojas capta la luz y noto que una sensación de paz se apodera de mí.\n\nHerramienta en mano, hago un gesto para que [actor.GetSheHe] se dé la vuelta, mientras se quita la camisa y expone la piel intacta de su espalda. Me pongo manos a la obra y los graves gruñidos y resoplidos pronto se convierten en una especie de zumbido que sale desde el fondo de su garganta.\n\nYa sé qué herramienta emplearé para afinar mi propia gracia."
 religious_interaction.2600.desc.actor: "[recipient.Custom('ES_ElLa')|U] [recipient.GetTitledFirstName|l] mira con detenimiento las herramientas de transcendencia, temblando levemente por la anticipación.\n\nLe agarro la muñeca, pongo la hoja afilada en su mano y la presiono ligeramente sobre mi pecho. «¿Con tanta delicadeza? Ahora, mano firme. Caminamos por una línea delicada».\n\n[recipient.GetFirstName] me mira a los ojos y asiente, y pasa a desabrocharse la camisa para exponer un trozo de piel pura, sin marcar, que pronto recibirá la gracia de [recipient.GetFaith.HighGodName]."
 religious_interaction.2600.a: "«Trascendamos juntos»."
 religious_interaction.2610.desc: "Por desgracia, en esta ocasión he de atender unos asuntos importantes… ¡pero la próxima vez adoraremos con un fervor aún mayor!"
 religious_interaction.2610.a: "Qué lástima."
 attempted_transcendence_together_opinion: "Intento de trascendencia compartido"
