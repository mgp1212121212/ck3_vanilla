 religious_decision.0001.t: "Adorcismo"
 religious_decision.0001.desc: "Mi [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName] me lleva a una hondonada tranquila cerca de un pequeño arroyo. El constante goteo de agua sobre las rocas crea un ambiente relajante.\n\n«A los espíritus les gusta estar aquí, [ROOT.Char.GetFirstNameNoTooltip]. Este es el mejor lugar para pedirles ayuda».\n\nLevanta dos canastas que [realm_priest.GetFirstNameNoTooltip] ha traído consigo y añade: «Ahora debemos decidir qué clase de ofrenda les dejamos»."
 religious_decision.0001.desc_landless: "Deambulando por las tierras salvajes con mis canastas de ofrendas, rápidamente localizo un arroyo tranquilo, oculto en la abertura de una cueva.\n\nEl aire se nota pesado por la presencia de espíritus.\n\nMas, al no saber exactamente cuáles están aquí, reflexiono sobre el contenido de mis canastas. ¿Qué les debería ofrecer?"
 religious_decision.0001.a: "Una gran ofrenda de cauri, fruta y mirra."
 religious_decision.0001.b: "Una libación tradicional de grano y vino de palma."
 religious_decision.0001.c: "¿Ofrendas? ¡Bah! ¿No es suficiente mi presencia aquí?"
 religious_decision.0001.d: "Pensándolo mejor, evitemos molestarlos…"
 religious_decision.0001.a.tt.1: "Los espíritus #P definitivamente se fijarán#! en esta ofrenda"
 religious_decision.0001.a.tt.2: "Esto puede llamar la atención de un #Z poderoso espíritu#!, para bien o para mal"
 religious_decision.0001.b.tt: "Los espíritus #P probablemente se fijarán#! en esta ofrenda"
 religious_decision.0001.c.tt: "Los espíritus #N probablemente se ofenderían#!, pero la pura audacia podría #P impresionarlos#!"
 religious_decision.0001.d.flavor: "Los espíritus son caprichosos. Mejor no arriesgarnos a enfurecerlos."
 religious_decision.0002.t: "Adorcismo"
 religious_decision.0002.desc.start_offering: "[realm_priest.GetFirstName] vierte mi ofrenda sobre el suelo y empieza a dar vueltas en círculos a su alrededor."
 religious_decision.0002.desc.start_offering_alone: "Vierto la ofrenda sobre el suelo y empiezo a dar vueltas en círculos a su alrededor."
 religious_decision.0002.desc.start_no_offering: "[realm_priest.GetFirstName] me mira con perplejidad. «Os ofrecéis… a vos mism[ROOT.Char.Custom('ES_OA')]? Supongo que también sirve…», dice, mientras empieza a dar vueltas a mi alrededor."
 religious_decision.0002.desc.start_no_offering_alone: "Dudo por un momento, mientras me planteo la audacia potencial de meramente ofrecer mi persona a los espíritus. Y empiezo a dar vuelas en círculos, dando inicio al ritual."
 religious_decision.0002.desc: "\n\n«Oh, espíritus, escuchadme. ¡Os pido que concedáis vuestra ayuda a est[ROOT.Char.Custom('ES_EA')] que la demanda!», recita [realm_priest.GetFirstNameNoTooltip].\n\nComienza a moverse más rápido y danza. Sus movimientos cada vez más frenéticos y el sudor brilla en su rostro. Finalmente llega al clímax antes de terminar el baile y caer agotad[realm_priest.Custom('ES_OA')] al suelo."
 religious_decision.0002.desc_alone: "\n\n«Espíritus, escuchadme. ¡Valorad mi ofrenda y ayudadme en mi súplica!», exclamo a la ahora penumbra de la hondonada.\n\nMientas sigo dando vueltas, me llega una repentina oleada de energía. El sudor me baña la frente y mis miembros se mueven frenéticamente, cada más mas deprisa. Me muevo, me muevo, me #EMP muevo#!, hasta que al final me desplomo sobre el suelo, jadeando."
 religious_decision.0002.desc.end_changed: "\n\nLa ceremonia concluye y me siento diferente, alterad[ROOT.Char.Custom('ES_OA')] de algún modo…"
 religious_decision.0002.desc.end_no_change: "\n\nLa quietud y la calma regresan a la hondonada. Todo parece exactamente igual que antes."
 religious_decision.0002.shrewd: "¡Nunca había sentido la mente tan despejada!"
 religious_decision.0002.strong: "¡Cuánta energía! ¡Qué vigor!"
 religious_decision.0002.good: "¿Qué es esta extraña sensación?"
 religious_decision.0002.bad: "Esto no puede estar bien…"
 religious_decision.0002.possessed: "¡Me siento atrapad[ROOT.Char.Custom('ES_OA')] dentro de mi propio cuerpo!"
 religious_decision.0002.no_change.zealous: "¿He ofendido a los espíritus de algún modo?"
 religious_decision.0002.no_change: "Qué pérdida de tiempo."
 religious_decision.0101.t: "Bhakti"
 religious_decision.0101.desc.start: "Bhakti se puede relacionar con los sentimientos de afección, devoción y adoración, pero ninguno de ellos abarca completamente el concepto. Al dedicarme a un avatar de divinidad, me comprometo a este en cuerpo y alma.\n\nEl [ROOT.Char.GetFaith.GetNameNoTooltip] se centra en la veneración de"
 religious_decision.0101.desc.generic: "solo algunos de ellos."
 religious_decision.0101.desc.vaishnavism: "las diversas encarnaciones de Visnú el Conservador."
 religious_decision.0101.desc.shaivism: "las muchas encarnaciones de Shiva el Destructor."
 religious_decision.0101.desc.smartism: "los aspectos de la realidad definitiva."
 religious_decision.0101.desc.end: "De estos aspectos, uno debe decir más que los otros…"
 religious_decision.0101.ganga: "Ganga, dios de la pureza y la expiación."
 religious_decision.0101.saraswati: "Saraswati, diosa del aprendizaje y el arte."
 religious_decision.0101.kali: "Kali, diosa de la destrucción del mal."
 religious_decision.0101.kubera: "Kubera, dios de la fortuna y la justicia."
 religious_decision.0101.lakishmi: "Lakhsmi, diosa de la fortuna y la prosperidad."
 religious_decision.0101.jagganath: "Jagganath, señor del universo."
 religious_decision.0101.hayagriva: "Haygriva, dios del conocimiento y la sabiduría."
 religious_decision.0101.parvati: "Parvati, diosa de la fertilidad y la belleza."
 religious_decision.0101.virabhadra: "Vīrabhadra, dios de la justa indignación."
 religious_decision.0101.munishwarar: "Munishwarar, dios del hogar y la familia."
 religious_decision.0101.dakshinamoorthy: "Dakshinamurthy, dios de todas las formas de aprendizaje."
 religious_decision.0101.ganesha: "Ganesha, dios de la sabiduría y los nuevos comienzos."
 religious_decision.0101.vishnu: "Visnú, el dios que cuida de la creación."
 religious_decision.0101.shiva: "Shiva, el dios que da caza al mal."
 religious_decision.0101.optout: "Aún no estoy list[ROOT.Char.Custom('ES_OA')] para decidir."
 religious_decision.0101.flavor: "No hay vergüenza alguna en esperar hasta estar seguros."
 religious_decision.0102.t: "Eligiendo deidad"
 religious_decision.0102.desc: "[ROOT.Char.GetFaith.PantheonTerm|U] es numeroso e inescrutable, pero no puedo decir que no haya una deidad que posea un atractivo especial para mí. Si me decidiera a venerar a tal deidad abiertamente, no dudo que atraería a mi lado a muchas almas de ideas similares.\n\nSean cuales fueren las bendiciones que me proporcione mi deidad patrona, estar con [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] similares solo puede traerme salud, riqueza y gloria."
 religious_decision.0102.odin: "¡Odín, jefe de los aesir!"
 religious_decision.0102.ullr: "¡Ull, cazador, guerrero, agente de la Gloria!"
 religious_decision.0102.tyr: "¡Týr el Manco, guerrero!"
 religious_decision.0102.thor: "¡Thor, amigo de la Humanidad!"
 religious_decision.0102.freyr: "¡Freyr, señor y protector!"
 religious_decision.0102.optout: "$religious_decision.0101.flavor$"
 religious_decision.0102.flavor: "$religious_decision.0101.flavor$"
 religious_decision.0201.t: "Meditación apartada"
 religious_decision.0201.desc: "Embarcarse en un viaje interior mediante la meditación no es algo trivial. Habrá que hacer muchos preparativos y el menor de los cuales es decidir adónde me retiraré.\n\nEl lugar que elija para meditar influirá en gran medida en el resultado del viaje."
 religious_decision.0201.home: "La comodidad de mi [ROOT.Char.Custom('ResidenceBuilding')]."
 religious_decision.0201.plains: "Las suaves llanuras de [plains_location.GetName]."
 religious_decision.0201.hills: "Las colinas onduladas de [hills_location.GetName]."
 religious_decision.0201.steppe: "Bajo el gran cielo azul de [steppe_location.GetName]."
 religious_decision.0201.forest: "Los bosques aislados de [forest_location.GetName]."
 religious_decision.0201.drylands: "Los áridos chaparrales de [drylands_location.GetName]."
 religious_decision.0201.mountains: "Las montañas remotas de [mountains_location.GetName]."
 religious_decision.0201.wetlands: "Las fétidas marismas de [wetlands_location.GetName]."
 religious_decision.0201.jungle: "Las cacofónicas selvas de [jungle_location.GetName]."
 religious_decision.0201.desert: "El calor abrasador de [desert_location.GetName]."
 religious_decision.0201.optout: "Estoy demasiado ocupad[ROOT.Char.Custom('ES_OA')] para meditar ahora mismo."
 religious_decision.0201.optout.flavor: "No hay prisa. El mundo no va a desaparecer."
 religious_decision.0201.difficulty.easy: "Este es un lugar #P seguro y fácil#! para meditar"
 religious_decision.0201.difficulty.medium: "Este es un lugar #Z moderadamente difícil#! para meditar"
 religious_decision.0201.difficulty.hard: "Este es un lugar #N difícil y peligroso#! para meditar"
 religious_decision.0201.stress: "Es más probable que pierda [stress|lE] en esta ubicación"
 religious_decision.0201.trait: "Es más probable que gane comprensión personal en esta ubicación"
 religious_decision.0201.learning: "Es más probable que gane comprensión teológica en esta ubicación"
 religious_decision.0210.toast: "Empiezas a meditar"
 religious_decision.0211.t: "$religious_decision.0201.t$"
 religious_decision.0211.desc.beginning.home: "Me retiré a la privacidad de mis aposentos y comencé un período prolongado de ayuno y meditación."
 religious_decision.0211.desc.beginning.plains: "Hice un viaje a las extensas llanuras de [meditation_location.GetName] y mi mente se liberó de sus cargas para divagar."
 religious_decision.0211.desc.beginning.hills: "Las vistas despejadas desde las colinas de [meditation_location.GetName] se prestaron bien a la reflexión."
 religious_decision.0211.desc.beginning.steppe: "Bajo los grandes cielos abiertos de la estepa de [meditation_location.GetName], mi mente se liberó de sus cargas para divagar."
 religious_decision.0211.desc.beginning.forest: "Tras llegar a los bosques salvajes de [meditation_location.GetName], encontré un claro tranquilo donde meditar."
 religious_decision.0211.desc.beginning.drylands: "El aire seco de los chaparrales de [meditation_location.GetName] me llenó los pulmones y me descamó la piel."
 religious_decision.0211.desc.beginning.mountains: "El escaso aire de la montaña en [meditation_location.GetName] me despejó la mente mientras me centraba en mi interior."
 religious_decision.0211.desc.beginning.wetlands: "La humedad de los pantanos de [meditation_location.GetName] hizo que, cuando me senté a echar un vistazo a mi alma, se me pegase la ropa a la piel."
 religious_decision.0211.desc.beginning.jungle: "El zumbido de los insectos y el canto de los pájaros de las selvas de [meditation_location.GetName] proporcionaron un constante ruido de fondo mientras intentaba mirar en mi interior."
 religious_decision.0211.desc.beginning.desert: "Con el calor del sol del desierto de [meditation_location.GetName] cayendo a plomo sobre mí, miré en mi interior para entender mejor mi lugar en el universo."
 religious_decision.0211.desc.result.impatient: "\n\nPero pronto me entró la impaciencia ya que, por mucho que me sentase o me esforzase, era incapaz de sentir otra cosa que aburrimiento."
 religious_decision.0211.desc.result.secret: "\n\nLamentablemente, no pude dejar de pensar en los oscuros secretos que guardo. ¿Qué pasaría si el mundo se enterase? Preocupad[ROOT.Char.Custom('ES_OA')] por tales pensamientos, no pude encontrar la paz."
 religious_decision.0211.desc.result.hungry: "\n\nSin embargo, el hambre me superó enseguida y me di cuenta de que las provisiones que traía eran tristemente insuficientes. El resto de días de mi viaje fueron una lucha por encontrar comida en la naturaleza y me sobró poco tiempo para mirarme el ombligo."
 religious_decision.0211.desc.result.thirsty: "\n\nAl poco tiempo me encontré con los labios resecos y una creciente sed que no pude saciar con mi bota de agua. Pronto me di cuenta de que tendría que retirarme a un refugio para sobrevivir al calor, pero la posada que encontré estaba demasiado llena para hallar la paz y la tranquilidad que necesitaba."
 religious_decision.0211.desc.result.headache: "\n\nLamentablemente, al poco tiempo comencé a sufrir un fuerte y constante dolor de cabeza y apenas pude pensar en nada más que en el dolor."
 religious_decision.0211.desc.result.distraction: "\n\nLamentablemente, la interminable cacofonía fue una distracción constante y descubrí que mi creciente molestia era un obstáculo mental que no podía superar."
 religious_decision.0211.desc.result.minor_stress: "\n\nSin la carga de las triviales preocupaciones de la vida cotidiana de mi [ROOT.Char.Custom('GetCourt')|l], pronto me vi disfrutando más tiempo de los pequeños placeres de la vida."
 religious_decision.0211.desc.result.medium_stress: "\n\nLa ubicación remota fue una ayuda importante porque supuso un estupendo alivio contra los problemas diarios con los que normalmente tengo que tratar en mi [ROOT.Char.Custom('GetCourt')|l]."
 religious_decision.0211.desc.result.major_stress: "\n\nAislad[ROOT.Char.Custom('ES_OA')] lejos en la naturaleza, descubrí que los problemas que me habían agobiado en mi [ROOT.Char.Custom('GetCourt')|l] ya no tenían importancia. Por primera vez en mucho tiempo, estaba en paz."
 religious_decision.0211.desc.result.reflection: "\n\nAl mirar en mi interior, me di cuenta de que he tenido una vida superficial e imperfecta, manchada de deseos malsanos. Al regresar de mi viaje descubrí que estas cosas ya no tenían el mismo atractivo que antes."
 religious_decision.0211.desc.result.epiphany: "\n\nMeditando en aislamiento, de repente tuve una epifanía. La presencia del hombre en el mundo y cómo encajamos en el orden natural… ¡Otra pieza del rompecabezas universal puesta en su lugar!"
 religious_decision.0211.desc.result.fugue: "\n\nTras muchos días, me encontré en un estado de fuga y perdí la consciencia de mí mism[ROOT.Char.Custom('ES_OA')]. Liberad[ROOT.Char.Custom('ES_OA')] de deseos e ideas preconcebidas, vi la verdad del universo escrita en el propio mundo que me rodeaba. Podía verlo todo… Entenderlo todo… El universo y yo, como uno solo.\n\nFinalmente volví a mi antiguo yo, aunque todavía recuerdo fragmentos de lo que aprendí en mi trance."
 religious_decision.0211.a.critical_success: "Esta experiencia seguirá conmigo para siempre."
 religious_decision.0211.a.success: "Me alegra haber dedicado tiempo para hacer esto."
 religious_decision.0211.a.failure: "Ay…"
 religious_decision.0211.experience: "Mejoras tu habilidad en meditación"
 religious_decision.0291.toast: "Concluyes tu meditación"
 religious_decision.0302.t: "Entierro celestial"
 religious_decision.0302.desc.wilderness: "Como es tradicional, un grupito de mi [ROOT.Char.Custom('GetCourt')|l] se reúne para llevar el cuerpo de [ROOT.Var('ancestor_to_bury').Char.GetFirstName] al bosque para darle un entierro digno.\n\nAl ver la procesión, las aves carroñeras se apresuran a sobrevolarla en círculo. Ansiosas, pero no impacientes, esperan a que digamos las últimas palabras y nos vayamos antes de bajar a alimentarse."
 religious_decision.0302.desc.zoroastrian: "Con el fin de evitar la contaminación de Nasu, el demonio de los cadáveres, no se me permite entrar en la torre dakhma donde el cuerpo de [ROOT.Var('ancestor_to_bury').Char.GetFirstName] será descarnado.\n\nEn su lugar, se encargan varios [ROOT.Char.GetFaith.PriestNeuterPlural] que han sido instruidos en el manejo de cadáveres y lo llevan a la cima de la torre.\n\nAl cabo de un tiempo, los [ROOT.Char.GetFaith.PriestNeuterPlural] regresan. «Ya está, mi [ROOT.Char.GetTitleAsNameNoTooltip]. Ahora las aves carroñeras limpiarán la carne de su cuerpo y los rayos del sol blanquearán sus huesos»."
 religious_decision.0302.a: "Descansa en paz, [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]."
 religious_decision.0401.t: "Interpretar las estrellas"
 religious_decision.0401.desc.beginning: "He pasado largas noches mirando el cielo nocturno y estudiando los movimientos de los cuerpos celestes.\n\nCon el paso del tiempo, he identificado una pauta y, tras días de análisis, tengo confianza en mi predicción. Los signos son claros…"
 religious_decision.0401.desc.great_battle: "una gran batalla me aguarda."
 religious_decision.0401.desc.new_friends: "es hora de curar viejas heridas y hacer nuevos amigos."
 religious_decision.0401.desc.hard_work: "el trabajo duro me dará una gran fortuna en el futuro."
 religious_decision.0401.desc.betrayal: "mis aliados no son lo que yo pensaba."
 religious_decision.0401.desc.new_beginnings: "es hora de nuevos comienzos y mentes abiertas."
 religious_decision.0401.a: "¿Qué más me deparará el futuro?"
 religious_decision.0501.t: "[ROOT.Char.GetTitleAsNameNoTooltip] y la fe del [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]"
 religious_decision.0501.desc: "Desde hace generaciones la nobleza de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] ha profesado devoción a la fe [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], pero el pluralismo religioso con deidades locales ha sido habitual en la sociedad [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]. No obstante, con la restauración del Sumo Sacerdocio, [ROOT.Char.GetFaith.ReligiousHeadTitleName] [ROOT.Char.GetFaith.ReligiousHeadName] insiste en que esta práctica pagana debe terminar y exige que todo aquel que jure lealtad al kan también debe jurársela a Dios y adorarle del modo correcto.\n\nSin embargo, como [ROOT.Char.GetTitleAsNameNoTooltip|l], yo tengo en última instancia la autoridad para decidir sobre el futuro de la fe en mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] y el futuro de las estepas depende de mi palabra."
 religious_decision.0501.a: "Un[ROOT.Char.Custom('ES_XA')] buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] permite que su pueblo tenga sus costumbres."
 religious_decision.0501.b: "Puede que unas reformas moderadas agraden a ambas partes."
 religious_decision.0501.c: "¡Hay que predicar el [ROOT.Char.GetFaith.GetNameNoTooltip|l] al mundo entero!"
 religious_decision.0501.jewish.tt: "Todo [vassal|lE] judío"
 religious_decision.0501.nonjewish.tt: "Todo [vassal|lE] no judío"
 religious_decision.0501.diff_culture.tt: "Todo [vassal|lE] de una cultura distinta"
 can_never_reform_kuzarism_tt: "El [GetFaithByKey('kabarism').GetName|l] conservará para siempre sus dogmas existentes."
 religious_decision.0502.t: "El/La [khazar_khan.GetTitleAsNameNoTooltip] y la fe [khazar_khan.GetFaith.GetAdjectiveNoTooltip]"
 religious_decision.0501.d: "El [ROOT.Char.GetFaith.GetNameNoTooltip|l] es la única fe verdadera y los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] son los mensajeros [ROOT.Char.GetFaith.HighGodNamePossessive]."
 religious_decision.0502.desc.intro: "Desde hace generaciones, la nobleza del [khazar_khan.GetPrimaryTitle.GetNameNoTierNoTooltip] ha profesado devoción a la fe [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], pero el pluralismo religioso con deidades locales ha sido habitual en el país [khazar_khan.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 religious_decision.0502.desc.body: "Sin embargo, recientemente el/la [khazar_khan.GetTitleAsNameNoTooltip] y los rabinos del señorío han debatido acaloradamente sobre la naturaleza de las religiones populares y los no creyentes en el [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\nSin embargo, el/la [khazar_khan.GetTitleAsNameNoTooltip] ha tomado una decisión. "
 religious_decision.0502.desc.righteous: "Según un decreto real, aquellos que sigan rindiendo culto a las antiguas tradiciones dejarán de recibir tratamiento preferente en [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip] y quienes juren lealtad [khazar_khan.Custom('ES_AlAla')] [khazar_khan.GetTitleAsNameNoTooltip|l] también deberán jurársela a [khazar_khan.GetFaith.HighGodName] en persona."
 religious_decision.0502.desc.fundamentalist: "No solo se ha puesto fin al pluralismo religioso, sino que todo [khazar_khan.GetFaith.GetAdherentNameNoTooltip] no ortodoxos será considerado necesariamente enemigo del [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]. [khazar_khan.GetTitleAsNameNoTooltip] busca extender el [khazar_khan.GetFaith.GetNameNoTooltip] por toda la estepas y más allá al aproclamar que es deber de todo [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] unirse a esta nueva era de guerra religiosa."
 religious_decision.0502.a: "Ciertamente, un día oscuro para el [ROOT.Char.GetFaith.GetNameNoTooltip]"
 religious_decision.0502.b: "¡Ya era hora!"
 religious_decision.0503.t: "El idioma hebreo"
 religious_decision.0503.desc: "Como el gobernante más influyente de la cultura [hebrew_language_adopter_scope.GetCulture.GetName] y gobernante de un vasto señorío judío, ¡[hebrew_language_adopter_scope.GetName] ha decretado que el hebreo es ahora tanto la lengua litúrgica como el idioma común de la gente [hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip].\n\nEl hebreo había sido la lengua litúrgica de la fe judaica durante milenios, pero ahora que [hebrew_language_adopter_scope.GetNameNoTooltip] gobierna sobre una mayoría judía, la necesidad de utilizar otras lenguas en la vida cotidiana es cada vez menor. Aunque no toda la nación [hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip] practica la fe judaica, es probable que solo pasen una o dos generaciones antes de que todos hablen hebreo."
 religious_decision.0503.a.jewish: "¡L'chaim!"
 religious_decision.0503.a.non_jewish: "Será mejor que empiece a practicar."
 religious_decision.0503.b: "¡No puedo hablar este idioma extraño!"
 religious_decision.0601.t: "Dividiendo a la umma: [founder.GetFaith.ReligiousHeadTitleName|U] [founder.GetFaith.GetAdherentNameNoTooltip]"
 religious_decision.0601.desc: "Sin un #EMP verdadero#! liderazgo, estamos perdidos.\n\n[old_caliph.GetTitledFirstName|l] no nos ha proporcionado tal guía a nosotros, los [founder.GetFaith.GetAdherentNamePlural], desde que consiguió el puesto y mis hermanos de fe han sufrido por su falta de consejo, autoridad y jurisprudencia.\n\nCon gran pesar y el apoyo de algunos de los clérigos más influyentes del mundo [founder.GetFaith.GetAdherentNameNoTooltip], he proclamando que es la infatigable voluntad de [founder.GetFaith.HighGodName] que yo asuma el cargo [founder.Custom('ES_DelDela')] [founder.GetFaith.ReligiousHeadTitleName].\n\nMis herederos y yo lo ostentaremos desde hoy hasta el Día del Juicio Final ¡y, bajo mi mano firme, los verdaderos creyentes del mundo prosperarán!"
 religious_decision.0601.a: "Ahora debo portar esta pesada carga..."
 religious_decision.0601.b: "¡Ja!, chúpate #EMP esa#!, [old_caliph.GetFirstNameNoTooltip]."
 religious_decision.0601.tt.some_rulers_converted_away: "[THIS.Var('schismed_caliphate_major_ruler_converted_count').GetValue|0] [rulers|lE] se convertirán al [old_caliph.GetFaith.GetName] en señal de protesta"
 religious_decision.0601.tt.all_rulers_stayed: "Ningún [ruler|lE] [founder.GetFaith.GetAdherentName] importante se convertirá al [old_caliph.GetFaith.GetName] en señal de protesta"
 religious_decision.0602.t: "$religious_decision.0601.t$"
 religious_decision.0602.desc: "[founder.GetFirstName] jamás había ocultado que #EMP aborrece#! el modo en que [old_caliph.GetTitledFirstName|l] ejerce el cargo sagrado de [old_caliph.GetFaith.ReligiousHeadName], pero dudo que nadie pensara que llegaría hasta #EMP esto#!.\n\n¡Es[founder.Custom('ES_EA')] loc[founder.Custom('ES_OA')] ha reunido apoyos suficientes como para #EMP proclamarse#! [founder.GetFaith.ReligiousHeadName] y dividir la umma!\n\nLamentablemente, los plebeyos han aceptado en gran medida la decisión como parte de las maquinaciones de sus superiores. Sin embargo, como soy un[ROOT.Char.Custom('ES_OA')] de los líderes de [founder.GetFaith.GetName], me corresponde decidir si mi señorío se alinea con [founder.GetSheHe] o disiente."
 religious_decision.0602.a: "Seguramente el/la[founder.GetTitledFirstNameNoTooltip|l] demostrará ser dign[founder.Custom('ES_OA')]."
 religious_decision.0602.a.tt: "Te instalas en silencio en el nuevo orden"
 religious_decision.0602.b: "¡Mi lealtad hacia [old_caliph.Custom('ES_ElLa')] [old_caliph.GetTitledFirstNameNoTooltip|l] es inquebrantable!"
 religious_decision.0602.c: "La gente parece estar desesperada por tener un líder de verdad…"
 fp2_opportunistic_schismatic_modifier: "Cismático oportunista"
 fp2_opportunistic_schismatic_modifier_desc: "Este personaje está llegando a una revelación…"
 religious_decision.0603.t: "$religious_decision.0601.t$"
 religious_decision.0603.desc: "De un tiempo a esta parte habían aumentado las tensiones entre [founder.GetFirstName] y [Select_CString( old_caliph.IsLocalPlayer, 'tú', CHARACTER.GetShortUINameNoFormat )] pero [founder.GetFirstNameNoTooltip] las ha exacerbado a un nivel inesperadamente feroz.\n\nCon el apoyo de muchos de los clérigos principales de [founder.GetFaith.GetName], [founder.GetFirstNameNoTooltip] ha conseguido proclamarse el/la #EMP verdader[founder.Custom('ES_OA')]#! [founder.GetFaith.ReligiousHeadName] de su fe y suplantar la autoridad de [Select_CString( old_caliph.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] sobre aquellos que se han alejado de la ortodoxia [old_caliph.GetFaith.GetAdjective].\n\nMuchos de los $islam_religion_adherent_plural$ con una actitud más orientada a la comunidad lloran ante la aparición de otra fractura en la umma."
 religious_decision.0603.a: "¡Demonio! ¡Miserable! ¡Blasfem[founder.Custom('ES_OA')]!"
 religious_decision.0603.b: "[old_caliph.GetTitledFirstNameNoTooltip|l] no puede mantener su casa en orden…"
 religious_decision.0603.c: "¡Ja! ¡Pero cuánto drama!"
