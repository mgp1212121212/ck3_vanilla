 jewish_events.0001.t: "El fin de la poligamia [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 jewish_events.0001.desc: "Durante el trascurso de los siglos nunca había quedado claro del todo si era permisible o no tomar múltiples cónyuges, pero tras un pequeño consejo de los rabinos más influyentes del [ROOT.Char.GetFaith.GetName|l], se ha decidido que la poligamia ya no es una práctica permitida por la fe [ROOT.Char.GetFaith.GetAdjectiveNoTooltip].\n\nLa decisión se debe en gran medida a la preocupación de que una sola persona no sea capaz de mantener adecuadamente a varios cónyuges y que la práctica de la poligamia pueda llevar a los cónyuges a cometer actos pecaminosos de celos entre sí."
 jewish_events.0001.a: "Así sea."
 jewish_events.0001.b: "¡Los [ROOT.Char.GetCulture.GetCollectiveNoun] no abandonaremos nuestras costumbres!"
 jewish_events.0001.c: "Creo que los rabinos han olvidado cuál es su lugar."
