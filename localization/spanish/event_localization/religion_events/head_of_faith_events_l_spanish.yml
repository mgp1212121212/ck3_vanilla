l_spanish:
 head_of_faith.0000.new_faith_submitted_for_hook: "[ROOT.Char.GetTitledFirstName] se ha sometido a tu califato"
 head_of_faith.0000.wishes_to_schism_caliphate_flag_added: "Abandonar el califato que elegiste te será más fácil en vida"
 head_of_faith.0000.t: "Herederos del Profeta"
 head_of_faith.0000.desc: "y todos los verdaderos creyentes esperan de mí, como miembro preeminente de la fe, que me comprometa con un califa existente.\n\nSolo si me someto a la máxima autoridad por debajo de [ROOT.Char.GetFaith.HighGodName] obtendré mi propia autoridad, independientemente de nuestras demás diferencias teológicas.\n\nLa cuestión principal es #EMP con quién me comprometeré#! -aunque los más inteligentes entre nosotros también se preguntan con cuánta #EMP sinceridad#!…"
 head_of_faith.0001.t: "$head_of_faith.0000.t$: suní"
 head_of_faith.0001.desc: "Nosotros, los [ROOT.Char.GetFaith.GetAdherentName], hemos elegido seguir la senda de los herederos de Abu Bakr, $head_of_faith.0000.desc$"
 head_of_faith.0001.a: "Realinearnos con la ortodoxia suní es nuestra única opción."
 head_of_faith.0001.b: "¡Debemos seguir siendo fieles a la autoridad [old_caliph.GetFaith.GetAdjectiveNoTooltip]!"
 head_of_faith.0001.c: "[sunni_caliph.GetTitledFirstNameNoTooltip|l] tiene nuestra lealtad #EMP actual#!…"
 head_of_faith.0001.d: "Seguiremos [old_caliph.Custom('ES_AlAla')] [old_caliph.GetTitledFirstNameNoTooltip|l]… por ahora."
 head_of_faith.0011.t: "$head_of_faith.0000.t$: chií"
 head_of_faith.0011.desc: "El [ROOT.Char.GetFaith.GetName] sigue la línea infalible de Alí, $head_of_faith.0000.desc$"
 head_of_faith.0011.a: "La corriente de pensamiento chií nos llama."
 head_of_faith.0011.b: "$head_of_faith.0001.b$"
 head_of_faith.0011.c: "[shia_caliph.GetTitledFirstNameNoTooltip|l] nos dirige. Por el momento."
 head_of_faith.0011.d: "$head_of_faith.0001.d$"
 head_of_faith.0021.t: "$head_of_faith.0000.t$: harurí"
 head_of_faith.0021.desc: "El rechazo a la política chabacana de suníes y chiíes ha hecho que el [ROOT.Char.GetFaith.GetName|l] se adhiera a la vertiente harurí del islam. Aunque los miembros comunes del movimiento no esperan que prometa sumisión a un califa existente, podrían llegar a aceptar uno si dejo clara mi lealtad."
 head_of_faith.0021.a: "Podemos elegir a nuestros líderes."
 head_of_faith.0021.b: "$head_of_faith.0001.b$"
 head_of_faith.0031.t: "$head_of_faith.0000.t$: zindiq"
 head_of_faith.0031.desc: "Como zindiqs, poco nos importa cómo sigan otras sectas islámicas el linaje de la sucesión del Profeta, y ellos a su vez nos odian. Desde luego, mis hermanos [ROOT.Char.GetFaith.GetAdherentNamePlural] no esperan que proclame nuestra sumisión a ningún califa existente.\n\nY, sin embargo, si juramos lealtad a una de las grandes potencias del islam tal vez podremos comprar una cierta cantidad de tolerancia y seguridad para nuestra fe…"
 head_of_faith.0031.a: "$head_of_faith.0021.a$"
 head_of_faith.0031.b: "$head_of_faith.0001.a$"
 head_of_faith.0031.c: "$head_of_faith.0011.a$"
 head_of_faith.0031.d: "$head_of_faith.0001.b$"
 head_of_faith.0031.rejection_body: "rechaza el juramento"
 head_of_faith.0031.acceptance_body: "acepta el juramento"
 head_of_faith.0031.rejection.outcome: "Te ves en la obligación de seguir tu propio camino de todos modos"
 head_of_faith.0031.b.rejection: "@piety_level_0_icon_islam! [sunni_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.b.acceptance: "@piety_level_3_icon_islam! [sunni_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0031.c.rejection: "@piety_level_0_icon_islam! [shia_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.c.acceptance: "@piety_level_3_icon_islam! [shia_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0031.d.rejection: "@piety_level_0_icon_islam! [old_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.d.acceptance: "@piety_level_3_icon_islam! [old_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0032.t: "Juramento de la fe"
 head_of_faith.0032.desc: "[pledge_target.Custom('ES_AlAla')|U] [pledge_target.GetTitledFirstNameNoTooltip|l], nosotros, los [pledgeing_individual.GetFaith.GetAdherentNamePlural], deseamos juraros lealtad y teneros como [head_of_faith|lE].\n\n¿Nos tomaréis bajo vuestra guía?"
 head_of_faith.0032.a: "@piety_level_3_icon_islam! Por supuesto, ¿cómo podría negarme?"
 head_of_faith.0032.b: "@piety_level_0_icon_islam! ¡Marchaos, viles pordioseros!"
 head_of_faith.0032.notif.a: "¡[pledge_target.GetTitledFirstNameNoTooltip] ha aceptado vuestro juramento!"
 head_of_faith.0032.notif.b: "¡[pledge_target.GetTitledFirstNameNoTooltip] ha rechazado vuestro juramento!"
