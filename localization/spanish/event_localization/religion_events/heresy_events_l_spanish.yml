l_spanish:
 heresy.0010.t: "Herejía: [heretic_faith.GetAdherentNamePluralNoTooltip] en [heretic_title.GetNameNoTierNoTooltip]"
 heresy.0010.desc: "[heretic_ruler.GetTitledFirstName] de [heretic_title.GetNameNoTier] ha anunciado al mundo que sus vasallos y [heretic_ruler.GetSheHe] se han convertido al [heretic_faith.GetName]."
 heresy.0010.desc.nonexistant: "\n\nDesencantados con las enseñanzas de los sacerdotes [origin_faith.GetAdherentNamePluralNoTooltip], los nobles de [heretic_title.GetNameNoTierNoTooltip] ya no los consideran ni rectos ni justos. Como [heretic_faith.GetAdherentNamePluralNoTooltip], creen que su nueva fe se ajusta mejor a la voluntad de [heretic_faith.HighGodName] y se están distanciando de sus antiguas instituciones religiosas."
 heresy.0010.desc.exists: "\n\nDesencantados con las enseñanzas de los sacerdotes [origin_faith.GetAdherentNamePluralNoTooltip], los nobles de [heretic_title.GetNameNoTierNoTooltip] ya no los consideran ni rectos ni justos y se están distanciando de sus antiguas instituciones religiosas. Ahora se hacen llamar [heretic_faith.GetAdherentNamePluralNoTooltip], cuyas doctrinas creen que se ajustan mejor a la voluntad de [heretic_faith.HighGodName]."
 heresy.0010.desc.resurgent: "\n\nDesencantados con las enseñanzas de los sacerdotes [origin_faith.GetAdherentNamePluralNoTooltip], los nobles de [heretic_title.GetNameNoTierNoTooltip] ya no los consideran ni rectos ni justos. Como resultado, estos nobles han revivido las abandonadas enseñanzas de los [heretic_faith.GetAdherentNamePluralNoTooltip], cuyas doctrinas creen que se ajustan mejor a la voluntad de [heretic_faith.HighGodName]."
 heresy.0010.tt.custom: "[heretic_faith.GetName|V] aparece en el [heretic_title.GetName]"
 heresy.0010.a.new_heresy: "¿Qué retorcida burla de nuestra fe es esta?"
 heresy.0010.a.existing_heresy: "¡Esos viles herejes los han llevado por el mal camino!"
 heresy.0010.a.astray_faith: "No lo entiendo, pero supongo que les hace felices, ¿no?"
 heresy.0010.a.same_faith: "¡Sabía que acabarían viendo la luz!"
 heresy.0010.b: "Bueno, algunas ideas buenas sí que tienen…"
 heresy.0010.notification.title: "Nuevo movimiento religioso"
 heresy.0010.notification: "¡[heretic_ruler.GetFullName] ha fundado un nuevo movimiento [heretic_faith.GetAdjective]!"
 heresy.0011.notification.heresy: "[convert_ruler.Custom2('HierarchicalStatus', me)] abraza la herejía: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.same_faith: "[convert_ruler.Custom2('HierarchicalStatus', me)] abraza la fe verdadera: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.other: "[convert_ruler.Custom2('HierarchicalStatus', me)] cambia de fe: [convert_ruler.GetShortUINameNoTooltip]"
