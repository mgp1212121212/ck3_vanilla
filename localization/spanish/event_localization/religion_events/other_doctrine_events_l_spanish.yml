 convert_to_crypto_religion_interaction_desc: "Intenta convertir a [recipient.GetShortUINameNoTooltip] en un[recipient.Custom('ES_XA')] creyente secret[recipient.Custom('ES_OA')] del [actor.GetSecretFaith.GetName]"
 convert_to_crypto_religion: "Conversión a una criptor#D religión#!"
 convert_to_crypto_religion_desc: "Haré que se difunda a [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] la sabiduría de [SCHEME.GetOwner.GetSecretFaith.KnowledgeGodName] y [SCHEME.GetTargetCharacter.GetHerHim] convertiré en un[SCHEME.GetTargetCharacter.Custom('ES_XA')] creyente secret[SCHEME.GetTargetCharacter.Custom('ES_OA')] del [SCHEME.GetOwner.GetSecretFaith.GetNameNoTooltip|l]."
 convert_to_crypto_religion_desc_general: "Enseña a un objetivo a convertirse en creyente secreto del [CHARACTER.GetSecretFaith.GetName|l]."
