l_spanish:
 #False conversion events.
 false_conversion.0020.t: "Cripto[old_faith.GetNameNoTooltip]"
 false_conversion.0020.desc: "En mi vida pública sigo el [ROOT.Char.GetFaith.GetNameNoTooltip] al pie de la letra. Me suscribo a todo valor [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], leo [ROOT.Char.GetFaith.ReligiousText] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] y voy a las/los [ROOT.Char.GetFaith.HouseOfWorshipPlural] del [ROOT.Char.GetFaith.GetNameNoTooltip].\n\nPero, de puertas para dentro, me cuesta abandonar las enseñanzas de [old_faith.GetNameNoTooltip] y una parte de mí anhela practicar abiertamente las antiguas tradiciones.\n\n¿Es este el momento para reafirmar mi [old_faith.GetAdherentNameNoTooltip], trayendo conmigo a todos los fieles en secreto y conversos recientes que pueda?"
 false_conversion.0020.desc_landless: "Hasta ahora mismo, había seguido el [ROOT.Char.GetFaith.GetNameNoTooltip|l] al pie de la letra. Me suscribo a todo valor [ROOT.Char.GetFaith.GetAdherentName], leo mi [ROOT.Char.GetFaith.ReligiousText] del pueblo [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] y acudo a [ROOT.Char.GetFaith.HouseOfWorshipPlural] del [ROOT.Char.GetFaith.GetNameNoTooltip|l].\n\nPero, de puertas para dentro, me cuesta abandonar las enseñanzas del [old_faith.GetNameNoTooltip|l] y una parte de mí anhela volver a las antiguas tradiciones.\n\n¿Es este el momento de reafirmar mi identidad [old_faith.GetAdjectiveNoTooltip] y consolidarla en mi [ROOT.Char.Custom('GetCourt')|l]?"
 false_conversion.0020.a: "¡[old_faith.HighGodName] conoce mi corazón!"
 false_conversion.0020.b: "No, no, aún no es el momento."
 false_conversion.0020.c: "$false_conversion.0020.a$"
 false_conversion.0030.t: "Amnistía para los criptoconversos"
 false_conversion.0030.desc_start: "Han llegado a mis oídos historias de gente en mi señorío que practica en secreto alguna fe oculta, total o parcialmente.\n\n"
 false_conversion.0030.desc_no_secret_faith: "Aunque profese el [ROOT.Char.GetFaith.GetName] de forma estricta, mi fe siempre ha propugnado un ideal de pluralismo y es una lástima que algunos sientan que deben mantener su culto en secreto por miedo a la persecución.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist: "Algunos de estos creyentes secretos pueden ser [ROOT.Char.GetFaith.GetAdherentNamePlural] y verse obligados a vivir en la sombra por motivos de persecución religiosa.\n\n"
 false_conversion.0030.desc_has_secret_faith: "Yo mism[ROOT.Char.Custom('ES_OA')] tengo problemas para dejar de lado muchos de los rituales y creencias del [old_faith.GetNameNoTooltip]. Aunque nunca admitiría en público que sigo venerándolos, mi corazón sigue sufriendo con la difícil situación de estos grupos secretos de criptoconversos.\n\n"
 false_conversion.0030.desc_end: "Por supuesto, como [ROOT.Char.GetTitleAsNameNoTooltip], podría decretar una amnistía pública para todos estos falsos conversos…"
 false_conversion.0030.a: "¡Todos deberían ser libres de adorar a lo divino!"
 false_conversion.0030.a.tt: "Se me informará de cuántos criptoconversos aceptan mi oferta."
 false_conversion.0030.b_no_secret_faith: "¿Criptoqué? Qué tontería."
 false_conversion.0030.b_has_secret_faith: "Hay secretos que es mejor guardar."
 false_conversion.0031.t: "$false_conversion.0030.t$"
 false_conversion.0031.desc: "Mi señor, [ROOT.Char.GetLiege.GetTitledFirstName|l], ha emitido una orden general por todo [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] para que todos puedan adorar a lo divino libremente sin importar sus creencias. Ofrece amnistía a quienes practican su religión en secreto."
 false_conversion.0031.a: "¡Al fin saldremos de las sombras!"
 false_conversion.0031.b: "Ya nos han prometido tolerancia antes…"
 false_conversion.1000.t: "Un fin al [ROOT.Char.GetFaith.GetName|l]"
 false_conversion.1000.desc_intro: "[actor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha exigido al fin mi conversión"
 false_conversion.1000.desc_has_family: "y la del resto de mi familia"
 false_conversion.1000.desc_convert: "al [actor.GetFaith.GetName|l].\n\n"
 false_conversion.1000.desc_forced: "Me tiene contra la espada y la pared al exigírmelo utilizando el anzuelo que tiene contra mí. Sin embargo, si me arriesgo a las consecuencias, puedo seguir practicando el [ROOT.Char.GetFaith.GetName|l]"
 false_conversion.1000.desc_voluntary: "He aceptado sus exigencias, más o menos. Pero tal vez haya una manera para predicar el [actor.GetFaith.GetNameNoTooltip|l] abiertamente, pero practicar el [ROOT.Char.GetFaith.GetName|l] "
 false_conversion.1000.desc_bold: "en una resistencia secreta."
 false_conversion.1000.desc_cowardly: "tras el velo."
 false_conversion.1000.desc_outro: "\n\nEs una decisión de peso para tomarla personalmente…"
 false_conversion.1000.a: "Las viejas tradiciones mueren hoy."
 false_conversion.1000.b_single: "Llevaré el [actor.GetFaith.GetNameNoTooltip|l] en los labios, pero el [ROOT.Char.GetFaith.GetNameNoTooltip|l] en el corazón."
 false_conversion.1000.b_sanctioned_single: "[ROOT.Char.GetFaith.HighGodName] me perdonará por practicar el [ROOT.Char.GetFaith.GetName|l] en secreto."
 false_conversion.1000.b_plural: "Llevaremos el [actor.GetFaith.GetNameNoTooltip|l] en los labios, pero el [ROOT.Char.GetFaith.GetNameNoTooltip|l] en el corazón."
 false_conversion.1000.b_sanctioned_plural: "[ROOT.Char.GetFaith.HighGodName] nos perdonará por practicar el [ROOT.Char.GetFaith.GetName|l] en secreto."
 false_conversion.1010.desc_has_no_family: "y [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 false_conversion.1010.desc_spouse_intro: "[spouse.GetFirstNameNoTooltip] y yo hemos pasado largas noches intentando evitar las exigencias [actor.Custom('ES_DelDela')] [actor.GetTitledFirstNameNoTooltip|l], sin éxito. Al fin, [spouse.GetFirstNameNoTooltip] dice lo que piensa:\n\n"
 false_conversion.1010.desc_spouse_advises_secrecy: "«No podemos abandonar a [spouse.GetFaith.HighGodName], no importa lo que exija [actor.Custom('ES_ElLa')] [actor.GetTitledFirstNameNoTooltip|l]. Debemos seguir adorando a [spouse.GetFaith.HighGodName], aunque sea en secreto»."
 false_conversion.1010.desc_spouse_advises_conversion_cynical: "«Que rindamos culto al [actor.GetFaith.GetNameNoTooltip|l] o al [spouse.GetFaith.GetNameNoTooltip|l] me importa más bien poco. Pero si [actor.Custom('ES_ElLa')] [actor.GetTitledFirstNameNoTooltip|l] quiere que sigamos el [actor.GetFaith.GetNameNoTooltip|l], ¿por qué no habríamos de hacerlo?»."
 false_conversion.1010.desc_spouse_advises_conversion_neutral: "«Aunque me duela decirlo, no podemos permitirnos practicar el [actor.GetFaith.GetNameNoTooltip|l], ni en secreto. Debemos obedecer la voluntad [actor.Custom('ES_DelDela')] [actor.GetTitledFirstNameNoTooltip|l] y convertirnos al [actor.GetFaith.GetNameNoTooltip|l]»."
 false_conversion.1010.desc_outro_demure: "\n\n¿Debo seguir el consejo de mi "
 false_conversion.1010.desc_spouse_disliked: "[spouse.Custom('InsultAdjective')] "
 false_conversion.1010.desc_spouse_liked: "[spouse.Custom('ComplimentAdjective')] "
 false_conversion.1010.desc_outro_wife_husband: "[spouse.GetWifeHusband]?"
 false_conversion.2000.t: "Un momento de debilidad"
 false_conversion.2000.desc_intro: "Cuanto más tiempo paso con [vulnerable_relation.Custom2('MyCharacterIntroduction', owner)], su"
 false_conversion.2000.desc_descriptor_grief: "aflicción"
 false_conversion.2000.desc_descriptor_depression: "depresión"
 false_conversion.2000.desc_descriptor_stress: "estrés"
 false_conversion.2000.desc_bridge: "se vuelve más evidente.\n\n"
 false_conversion.2000.desc_quote_grief: "«Hasta las cosas más nimias me recuerdan a [deceased_character.GetFirstName]», se lamenta [vulnerable_relation.Custom('ES_ElLa')] [vulnerable_relation.GetTitledFirstNameNoTooltip|l]. «¿Cómo puedo vivir ahora en este mundo sin [deceased_character.GetSheHe]?»."
 false_conversion.2000.desc_quote_depression: "«Cada día me resulta más duro que el anterior», me confiesa [vulnerable_relation.Custom('ES_ElLa')] [vulnerable_relation.GetTitledFirstNameNoTooltip|l]. «¿Cómo puedo seguir así, cuando las ganas de vivir se me desvanecen lentamente ante mi mirada?»."
 false_conversion.2000.desc_quote_stress: "«Los infortunios diarios de la vida se me han vuelto angustiosos», se lamenta [vulnerable_relation.Custom('ES_ElLa')] [vulnerable_relation.GetTitledFirstNameNoTooltip|l]. «Rezo a diario para que se me libere de mi ineludible destino»."
 false_conversion.2000.desc_outro: "\n\nTal vez [owner.GetSecretFaith.HighGodName] podría infundir nueva vida en este cascarón hueco…"
 false_conversion.2000.a: "«El [owner.GetSecretFaith.GetName|l] curará vuestras penas»."
 false_conversion.2000.a_flavor: "[vulnerable_relation.Custom('ES_ElLa')|U] [vulnerable_relation.GetTitledFirstNameNoTooltip|l] se pensará convertirse en secreto al [owner.GetSecretFaith.GetNameNoTooltip|l]"
 false_conversion.2000.a_success: "[vulnerable_relation.Custom('ES_ElLa')|U] [vulnerable_relation.GetTitledFirstNameNoTooltip|l] encuentra consuelo en el [owner.GetSecretFaith.GetNameNoTooltip|l]"
 false_conversion.2000.a_failure: "[vulnerable_relation.Custom('ES_AlAla')|U] [vulnerable_relation.GetTitledFirstNameNoTooltip|l] le insulta mi sugerencia"
 false_conversion.2000.b: "Está mal hacer algo más que consolar [vulnerable_relation.Custom('ES_AlAla')] [vulnerable_relation.GetTitledFirstNameNoTooltip|l]."
 false_conversion.2001.t: "Mi momento difícil"
 false_conversion.2001.desc_grief: "No pasa un día sin que recuerde [deceased_character.Custom('ES_AlAla')] [deceased_character.GetTitledFirstName|l]. Cada recuerdo de su vida en este mundo hace manar una nueva fuente de dolor."
 false_conversion.2001.desc_depression: "Los días se eternizan con nuevas alegrías y penas de todos quienes me rodean. Sin embargo, aquí sigo, a la deriva en un mar gris, en el cual me he ahogado durante los últimos [vulnerable_relation.GetAge] años."
 false_conversion.2001.desc_stress: "He desarrollado hábitos involuntarios de crispación. Me muerdo las uñas, rechino los dientes, camino con agotamiento antes de tumbarme sobre el lecho, insomne. Y aun así, me abruma un estrés que va más allá de mi comprensión."
 false_conversion.2001.desc_outro: "\n\nJusto cuando me pregunto cómo podré seguir adelante, [vulnerable_relation.Custom2('RelationToMeAddress', owner)] me susurra al oído. «Solo necesitáis abrazar el poder curativo del [owner.GetSecretFaith.GetName|l], [owner.Custom2('RelationToMeAddress', vulnerable_relation)], y vuestras penas quedarán olvidadas»."
 false_conversion.2001.a: "¡Entonces abrazaré el [owner.GetSecretFaith.GetNameNoTooltip|l] de todo corazón!"
 false_conversion.2001.b: "¿Qué insinuáis, [owner.GetTitledFirstNameNoTooltip|l]?"
 false_conversion.2001.b_flavor: "[owner.Custom('ES_ElLa')|U] [owner.GetTitledFirstNameNoTooltip|l] no dice nada más… por ahora"
 false_conversion.8000.t: "Mi fe expuesta"
 false_conversion.8000.desc_intro: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha revelado que practico el [ROOT.Char.GetSecretFaith.GetName|l] a puerta cerrada!"
 false_conversion.8000.desc_disapproving_chaplain: "[disapproving_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me exige que me arrepienta abiertamente y me someta ante [disapproving_chaplain.GetFaith.HighGodName]."
 false_conversion.8000.desc_silent_chaplain: "[silent_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] permanece en silencio al respecto, así debo afrontar por mí mism[ROOT.Char.Custom('ES_OA')] las exigencias de arrepentimiento."
 false_conversion.8000.desc_outro: ""
 false_conversion.8000.a: "¡Jamás volveré a dudar del [ROOT.Char.GetFaith.GetNameNoTooltip|l]!"
 false_conversion.8000.b: "¡El [ROOT.Char.GetSecretFaith.GetNameNoTooltip|l] es la única fe verdadera!"
 event_false_convert_my_vassal.t: "Descubierta criptorreligión de vasallo"
 event_false_convert_my_liege.t: "Descubierta criptorreligión del señor"
 event_false_convert_interface.desc: "[ROOT.Char.GetShortUIName] ha renunciado a su fe publica por el [ROOT.Char.GetFaith.GetName] y se ha declarado criptoconvers[ROOT.Char.Custom('ES_OA')]."
 event_false_converts.t: "Criptoconversos descubiertos"
 event_false_converts_plus_counties.desc: "[ROOT.Var('num_false_converts_vassal').GetValue|V0] de mis vasallos hacendados abjuraron de su fe pública.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] personajes sin tierras de mi corte abjuraron de su fe pública.\n\n[ROOT.Var('num_false_converts_counties').GetValue|V0] de mis condados contenían extensas comunidades criptoconversas que han hecho publica su fe oculta."
 event_false_converts_without_counties.desc: "[ROOT.Var('num_false_converts_vassal').GetValue|V0] de mis vasallos hacendados abjuraron de su fe pública.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] personajes sin tierras de mi corte abjuraron de su fe pública."
 event_false_converts_counties_only.desc: "[ROOT.Var('num_false_converts_counties').GetValue|V0] condados de mi señorío contenían extensas comunidades de cripto[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] y muchos de ellos han proclamado su fe junto con la mía."
 false_convert_modifier: "Sospecha de falsos conversos"
 false_convert_modifier_desc: "Se cree que muchas comunidades de este condado siguen practicando su antigua fe en secreto."
 relieved_cryptos_modifier: "Criptoconversos aliviados"
 relieved_cryptos_modifier_desc: "Aquí el populacho está agradecido de poder volver a practicar su fe abiertamente."
