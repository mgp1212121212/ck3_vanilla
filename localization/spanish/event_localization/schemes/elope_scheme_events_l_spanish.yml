 ### OUTCOME EVENTS ###
 ##I am a player, do I want to take the risk?
 elope_event_title: "La fuga:"
 elope.0001.t: "$elope_event_title$ La protección de las sombras"
 elope.0001.positive.desc: "Los últimos preparativos ya están terminados. Hemos sobornado a los guardias y [target.GetTitledFirstName|l] está list[target.Custom('ES_OA')]. Hoy, cuando caigan las tinieblas sobre [location.GetNameNoTooltip], liberaré a mi [target.Custom('LoverPetName')] y será mi espos[target.Custom('ES_OA')]."
 elope.0001.negative.desc: "Reviso mentalmente la lista. Tengo trazada la ruta de huida, los guardias ya tendrán sus sobornos y, con suerte, la nota que mandé [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] habrá llegado a tiempo. Pero ¿y si no es así? ¡Tal vez no la recibió! Hay tantas otras cosas que pueden haber ido mal…\n\nNo hay tiempo para dudas, esta es mi única oportunidad. Debo ir con [target.Custom('ES_ElElla')] y que pase lo que tenga que pasar, o bien debo abandonar la empresa."
 elope.0001.a: "¡Ya voy, [target.GetFirstNameNoTooltip]!"
 elope.0001.b: "¿Qué estoy haciendo? ¡Es una locura!"
 elope.0001.a.tt: "Intento fugarme con [target.GetShortUIName]"
 elope.0001.a.success: "Tengo #P éxito#!"
 elope.0001.a.failure_discover: "#N Fracaso y me descubren#!"
 elope.0001.a.failure_hidden: "#N Fracaso#!, pero no me descubren"
 #Success event owner
 elope.1001.t: "$elope_event_title$ El amor perdura"
 elope.1001.start.desc: "Mientras esperamos, no puedo evitar pensar en todo lo que podría ir mal. Me siento impotente… un sentimiento en el que #EMP no#! me interesa profundizar.\n\nVeo que se acerca una antorcha y hago un gesto a mis guardias para que se escondan."
 elope.1001.start.desc_brave: "Mientras esperamos, no puedo evitar pensar en dónde estará ahora [target.GetFirstName]. ¿Logró escapar? ¿[target.Custom('ES_LoLa')|U] perseguirán?\n\nVeo una antorcha moviéndose en nuestra dirección y hago un gesto a mis guardias para que se escondan."
 elope.1001.end.desc: "La luz se acerca más y podemos distinguir dos siluetas. Una lleva una espada, eso está claro. La otra… ¡Debe de ser #EMP [target.Custom('ES_ElElla')]#!!\n\nCorro para encontrarme con mi [target.Custom('LoverPetName')], que se lanza en mis brazos abiertos. El abrazo es rápido, pero dulce como la miel. Me da la mano y empiezo a correr."
 elope.1001.a: "¡Deprisa, mi amor! ¡El [ROOT.Char.Custom('DefaultPriestTitle')] espera!"
 #Success for target liege
 elope.1002.t: "Huida en la noche"
 elope.1002.start.desc: "Me despiertan unos golpes fuertes en la puerta. «¡Mi [ROOT.Char.GetTitleAsNameNoTooltip]! ¡Han encontrado muerto a un guardia y vuestr[target.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))] ha desaparecido!»."
 elope.1002.desc_naked: "Salgo de la cama, gritando órdenes antes incluso de salir por la puerta."
 elope.1002.desc_not_naked: "Salgo de la cama, gritando órdenes mientras me pongo la ropa."
 elope.1002.desc: "\n\nLa búsqueda continúa durante horas. Hasta el mediodía no descubren una carta firmada por [target.GetTitledFirstName|l]. La letra es inequívocamente suya.\n\n"
 elope.1002.apologetic_relationship.desc: "«Mi queridísim[target.Custom('ES_OA')] [target.GetFirstNameNoTooltip], lo siento profundamente, pero debo seguir mi corazón. Me he ido para casarme con el amor de mi vida… [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]»."
 elope.1002.unapologetic_relationship.desc: "«Me he ido para casarme con [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. No me sigáis. ¡Prefiero morir antes que estar con vos!»."
 elope.1002.apologetic_family.desc: "«[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))|U], me he ido para casarme con el amor de mi vida… [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. Solo deseo ser feliz. Espero que podáis perdonarme»."
 elope.1002.unapologetic_family.desc: "«Si de verdad quisierais a vuestr[target.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort' , target)], desearíais su felicidad. Pero os preocupáis tan poco por mí que he decidido marcharme y seguir a mi corazón. ¡Me casaré con [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] y no podéis hacer nada para detenerme!»."
 elope.1002.a.fallback: "¿Cómo ha podido hacer esto?"
 elope.1002.a.vengeful: "¡Es[target.Custom('ES_EA')] traicioner[target.Custom('ES_OA')] [target.Custom('InsultNounSexual')] recibirá lo que se merece!"
 elope.1002.a.compassionate: "Espero que sea feliz, pase lo que pase."
 #Success event for relatives of target and owner
 elope.1003.opening: "[target_keeper.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 elope.1003.start.desc: "Escribo para informaros de que"
 elope.1003.target_root_family.desc: "vuestr[target.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))] [target.GetFirstName]"
 elope.1003.target_keeper_relation.desc: "mi [target_keeper.Custom2('RelationToMeShort' , SCOPE.sC('target'))] [target.GetFirstName]"
 elope.1003.target_liege_subject.desc: "mi súbdit[target.Custom('ES_OA')] [target.GetFirstName]"
 elope.1003.middle.desc: "se ha fugado con"
 elope.1003.owner_root_family.desc: "vuestr[owner.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('owner'))] [owner.GetFirstName]."
 elope.1003.your_character_introduction.desc: "[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 elope.1003.end.desc: "Sinceramente, esto es un insulto grave y una ofensa para vuestra familia. ¡Si la #EMP parejita feliz#! busca refugio en [capital.GetNameNoTooltip], confío en que les daréis una lección!"
 elope.1003.a: "¡Qué catástrofe!"
 #Failure discovered event owner
 elope.1011.t: "$elope_event_title$ Antorchas en la oscuridad"
 elope.1011.middle.desc: "Puedo ver dos siluetas, tres, cuatro… ¡[ROOT.Char.GetFaith.HighGodName], esto no puede ser bueno!"
 elope.1011.end.desc: "A mi orden, nos retiramos entre la maleza. Nuestros perseguidores, por otra parte, no están para sutilezas y se acercan rápidamente.\n\n«¡No podréis esconderos para siempre, [ROOT.Char.GetTitledFirstNameNoTooltip|l]! ¡Hemos capturado a un[dummy_soldier.Custom('ES_OA')] de vuestros hombres y vos caeréis después!»."
 elope.1011.a: "#EMP ¡Corre!#!"
 elope.1012.t: "Una fuga fallida"
 elope.1012.desc: "¡Se ha frustrado un intento de fuga con [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! El capitán de la guardia me cuenta que [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] se conjuró para secuestrar[target.GetHerHim] y casarse con [target.Custom('ES_ElElla')] en secreto.\n\n¡Por si eso fuera poco, las cartas halladas en sus los aposentos de [target.GetFirstNameNoTooltip] indican que [target.Custom('ES_ElElla')] lo sabía todo!"
 elope.1012.a: "¡Es[owner.Custom('ES_EA')] [owner.Custom('InsultNounSexual')] [owner.Custom('InsultAdjective')] nunca tendrá a mi [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))]!"
 elope.1012.b: "¡Traición! ¡Encerrad a [target.GetFirstNameNoTooltip], #EMP ahora mismo!#!"
 elope.1012.c: "Haré que sufran, ¡apuntadlo!"
 elope.1012.d: "Esto me está dando dolor de cabeza…"
 #Failure undiscovered for owner
 elope.1021.end.desc: "\n\nA mi orden, nos retiramos a la maleza. Por pura suerte, conseguimos llegar al carruaje y nos escapamos en la noche."
 elope.1021.a: "[target.GetFirstNameNoTooltip], amor mío… Espero que estés bien."
 ### ONGOING EVENTS ###
 #Lover is doubting
 elope.2000.t: "Mi amor,"
 elope.2000.start.desc: "me dijiste que fuera valiente, pero no puedo contener más el miedo. ¿Y si"
 elope.2000.target_relation.desc: "mi [target.Custom2('RelationToMeShort' , SCOPE.sC('discoverer'))] descubre nuestros planes? Apenas puedo dormir y me cuesta retener la comida. [discoverer.Custom('ES_ElElla')|U] está empezando a preocuparse… ¡puede que llegue a sospechar!"
 elope.2000.titledname.desc: "[discoverer.GetTitledFirstName] descubre nuestros planes? Cada vez que aparece, me quedo ties[ROOT.Char.Custom('ES_OA')] y callad[ROOT.Char.Custom('ES_OA')]. ¡Tarde o temprano, se dará cuenta!"
 elope.2000.end.desc: "\n\nSe nos acaba el tiempo. ¡Por favor, querid[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetFirstNameNoTooltip], date prisa!"
 elope.2000.a: "Aceleraremos los planes, mi [target.Custom('LoverPetName')]."
 elope.2000.c: "Confía en mí, todo esta bajo control."
 elope.2000.c.success: "Convenzo a [target.GetShortUIName]"
 elope.2000.c.failure: "[target.GetShortUIName|U] se siente abandonad[target.Custom('ES_OA')]"
 elope.2000.b: "¡Pues tampoco deberías mandar cartas!"
