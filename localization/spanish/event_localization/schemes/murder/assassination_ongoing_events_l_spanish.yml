l_spanish:
 do_not_execute_assassination_tooltip: "No intentar el magnicidio"
 assassination_ongoing.0001.t: "Un simpatizante secreto"
 assassination_ongoing.0001.desc: "Mi asesin[assassin.Custom('ES_OA')], [assassin.GetName], ha descubierto que [secret_sympathizer.GetName], un[secret_sympathizer.Custom('ES_XA')] miembro de la corte de [target.GetName], simpatiza en cierto modo con nuestra causa, si bien no practica el [ROOT.Char.GetFaith.GetName|l] abiertamente.\n\n«Está dispuest[secret_sympathizer.Custom('ES_OA')] a ayudarnos en este complot», explica [assassin.GetFirstNameNoTooltip]. «Pero a cambio quiere recibir vuestras bendiciones y favor como [Select_CString( secret_sympathizer.IsFemale, 'una', 'un' )] gran paladín del credo [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]»."
 assassination_ongoing.0001.a: "Hablaré bien de [secret_sympathizer.GetSheHe] ante [ROOT.Char.GetFaith.HighGodNameAlternate]."
 assassination_ongoing.0001.b: "No puedo bendecir a todos los descarriados desesperados que me traéis."
 fp3_sympathizer_might_betray_you.flavor: "[secret_sympathizer.GetFirstNameNoTooltip] nos podría entorpecer más que ayudar…"
 assassination_ongoing.0002.t: "Cortejando a fanáticos"
 assassination_ongoing.0002.desc: "A [assassin.GetName] se le ha visto estresad[assassin.Custom('ES_OA')] mientras se prepara para su misión. Por supuesto, sé que la idea de una muerte atroz no es lo que le detiene, así que debe de ser otra cosa. Cuando pregunto, va al grano.\n\n«Necesito más asociados que me ayuden a llevar a cabo esta misión contra [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l]», me cuenta. «He encontrado a unos cuantos fieles [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] en los páramos, a donde les exilió un[ROOT.Char.Custom('ES_XA')] [Select_CString(ROOT.Char.IsFemale,'señora','señor')] hostil a nuestra causa. Estarían dispuestos a ayudar si les proporcionamos armas y armaduras»."
 assassination_ongoing.0002.a: "¡Todo fiel es bienvenido a ayudarnos!"
 assassination_ongoing.0002.b: "Mejor no depositar mi confianza en tales vagabundos…"
 assassination_usury_event_title: "Oro y [owner.GetFaith.HighGodNameAlternate]"
 assassination_not_usury_event_title: "Una bolsita de oro"
 assassination_ongoing.0003_opening: "[assassin.GetName] parece haber encontrado un punto débil en torno a [target.GetName] que podemos aprovechar.\n\n«Ciertamente», dice, «me he estado comunicando en secreto con"
 assassination_usury_event_scullery_maid_desc: "una fregona humilde pero vengativa"
 assassination_usury_event_guard_desc: "un guardia corrupto"
 assassination_usury_event_harem_slave_desc: "un esclavo ambicioso del harén"
 assassination_usury_event_gardener_desc: "un jardinero sin pretensiones que fue [owner.GetFaith.GetAdherentNameNoTooltip]"
 assassination_usury_event_minor_servant_desc: "un sirviente menor de poca importancia pero gran habilidad"
 assassination_ongoing.0003.outro: "… y podría pasarnos información, si bien por un precio. Debemos pagarle oro… con discreción».\n\nPor un momento, me asaltan las dudas. Los servicios se pueden comprar, sí, pero ¿qué hay de la lealtad y la confianza?"
 assassination_ongoing.0003.a: "Errar es humano…"
 assassination_ongoing.0003.b: "¡No veo motivo para dudar!"
 assassination_ongoing.0003.c: "No. Me #italic ganaré#! la lealtad del pueblo, no la compraré."
 assassination_ongoing.0004.t: "Un momento de duda"
 assassination_ongoing.0004_opening: "[assassin.GetName] parece inusitadamente aprensiv[assassin.Custom('ES_OA')], quizá incluso abatid[assassin.Custom('ES_OA')].\n\n«Sí», me confiesa al acercarme, «mi fe vacila, mi [ROOT.Char.GetLadyLord]. Tengo dudas sobre la promesa de grandes recompensas en el más allá. ¿Debería dar mi vida para matar a [target.GetFirstName], semejante [target.Custom('InsultAdjective')]? ¿Y si [assassin.GetFaith.HighGodNameAlternate] no aprueba que se mate a #EMP todos#! los infieles?».\n\nMientras miro a mi [Select_CString( assassin.IsFemale, 'maestra asesina', 'maestro asesino' )] con sus conflictos internos, me doy cuenta de que lo que necesita es "
 assassination_doubt_event_hashish_desc: "calmarse con algo de hachís, convertirse en un recipiente vacío para la voluntad de [assassin.GetFaith.HighGodName]."
 assassination_doubt_event_alcohol_desc: "beber tanto que llegue a vislumbrar el mundo del más allá."
 assassination_doubt_event_food_desc: "entregarse por un momento a los placeres que solo puede traer la buena comida."
 assassination_doubt_event_confide_desc: "alguien que [assassin.GetHerHim] escuche y le dé seguridad."
 assassination_doubt_event_orgy_desc: "una velada estimulante con concubin[assassin.Custom('ES_OAOpp')]s, que puedo proporcionar con mucho gusto."
 assassination_doubt_event_meditation_desc: "un momento de solaz y diálogo interno con [assassin.GetFaith.HighGodName]."
 assassin_doubt_event_nothing_else: "que yo reafirme su fe en [assassin.GetFaith.PositiveAfterLife3]."
 assassination_console.success: "Tranquilizas a [assassin.GetFirstNameNoTooltip]"
 assassination_console.failure: "No logras tranquilizar a [assassin.GetFirstNameNoTooltip]"
 assassination_console_toast.success: "[assassin.GetFirstNameNoTooltip] refuerza su resolución"
 assassination_console_toast.failure: "[assassin.GetFirstNameNoTooltip] sigue dudando"
 assassination_ongoing.0003.c_hashish: "Vamos, tomad unos pasteles de hachís conmigo."
 assassination_ongoing.0003.c_alcohol: "Vamos, bebed conmigo."
 assassination_ongoing.0003.c_food: "Vamos, comed conmigo."
 assassination_ongoing.0003.c_confide: "Vamos, confiaos a mí."
 assassination_ongoing.0003.c_orgy: "Vamos, os organizaré un adelanto de [assassin.GetFaith.PositiveAfterLife3|U]…"
 assassination_ongoing.0003.c_meditation: "Vamos, meditad conmigo."
 assassination_ongoing.0004.b: "No debéis desfallecer. Depositad vuestra confianza en la sabiduría de [assassin.GetFaith.HighGodName]."
 assassination_ongoing.0004.c: "Tal vez deberíamos pensarnos mejor este magnicidio…"
 high_risk_of_dying.tt: "@warning_icon! #X ¡Es más probable que [assassin.GetNameNoTooltip] muera durante el magnicidio!#!"
 assassination_ongoing.0005.t: "Veneno o pestilencia"
 assassination_ongoing.0005.desc: "«Mi [ROOT.Char.GetTitleTierName|l]», dice [assassin.GetName], «tenemos que utilizar todas las ventajas a nuestra disposición para acabar con [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l]. Existe un poderoso veneno, consumido en pequeñas cantidades por los místicos orientales, en el que podría bañar mi hoja. Pero conseguirlo será caro…»."
 assassination_ongoing.0005.a_you: "No es preciso. ¡Yo puedo prepararos un veneno!"
 assassination_ongoing.0005.a_them: "Sois un[assassin.Custom('ES_XA')] herborista con talento, elaborad algo."
 assassination_ongoing.0005.b: "¡No hay precio que no pagaría por la causa!"
 assassination_ongoing.0005.c: "Dejad sumergida la hoja en un retrete toda la noche, eso bastará."
 assassination_ongoing.0005.d: "No, es una pérdida de tiempo e indigno de nosotros."
 assassination_ongoing.0006.t: "Asesino a la fuga"
 assassination_ongoing.0006.desc: "Se atentó contra la vida de [target.GetName], pero, por desgracia, justo cuando mi [Select_CString( assassin.IsFemale, 'maestra asesina', 'maestro asesino' )] [assassin.GetName] vio una oportunidad, a un[dummy_assassin_gender.Custom('ES_OA')] de sus soci[dummy_assassin_gender.Custom('ES_OA')]s le invadió el miedo a la muerte y huyó.\n\nHubo que cancelar el plan. Por fortuna, [target.Custom('ES_ElLa')] [target.GetTitledFirstNameNoTooltip|l] no parece haberse dado cuenta y [assassin.GetFirstNameNoTooltip] me ha asegurado que pronto se podrá llevar a cabo un nuevo intento. Sin embargo, [Select_CString( dummy_assassin_gender.IsFemale, 'la asesina renegada', 'el asesino renegado' )] puede seguir siendo un problema si no [dummy_assassin_gender.GetHerHim] encontramos."
 assassination_ongoing.0006.a: "[dummy_assassin_gender.GetHerHim|U] encontraremos… y le cerraremos la boca para siempre."
 assassination_ongoing.0006.b: "Tendremos que vivir con ese riesgo."
 assassination_hunted_down_toast.success: "Silenciaste [Select_CString( dummy_assassin_gender.IsFemale, 'a la renegada', 'al renegado' )]"
 assassination_hunted_down_toast.failure: "No conseguiste silenciar [Select_CString( dummy_assassin_gender.IsFemale, 'a la renegada', 'al renegado' )]"
 assassination_hunted_down.success: "Se persiguió y mató [Select_CString( dummy_assassin_gender.IsFemale, 'a la asesina renegada', 'al asesino renegado' )]"
 assassination_hunted_down.failure: "No logras cazar[dummy_assassin_gender.GetHerHim]"
 assassination_ongoing.0007.t: "¿Un[target.Custom('ES_XA')] [target.GetWomanMan] de virtud?"
 assassination_ongoing.0007.desc: "«No puedo hacerlo», anuncia de repente mi asesin[assassin.Custom('ES_OA')] [assassin.GetFirstName] con un aspecto extrañamente preocupad[assassin.Custom('ES_OA')].\n\n«Aunque se trate de un[target.Custom('ES_XA')] hereje, [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] es no obstante un[target.Custom('ES_XA')] [target.GetWomanMan] de gran virtud y fe firme en [assassin.GetFaith.HighGodName]. Se sabe que no es corrupt[target.Custom('ES_OA')] ni injust[target.Custom('ES_OA')]. Si [target.GetHerHim] mato, temo la ira [assassin.GetFaith.HighGodNamePossessive] y un terrible castigo en [ROOT.Char.GetFaith.NegativeAfterLife]»."
 assassination_ongoing.0007.a: "¡Sois un[assassin.Custom('ES_XA')] #italic asesin[assassin.Custom('ES_OA')]#!! ¡No os contraté para vacilar!"
 assassination_ongoing.0007.b: "Puede que tengáis razón…, pararemos por ahora."
