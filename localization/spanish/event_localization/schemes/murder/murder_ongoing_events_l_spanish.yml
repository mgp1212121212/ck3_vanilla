l_spanish:
 murder_event_title: "Asesinato:"
 murder_ongoing.3010.t: "$murder_event_title$ Agente con problemas de alcohol"
 murder_ongoing.3010.desc_opening: "[agent_in_question.GetTitledFirstName] empina el codo a diario."
 murder_ongoing.3010.desc_hero: "Aunque ha favorecido alguna oportunidad de saber más sobre [scheme.GetTargetCharacter.Custom('ES_ElLa')] [scheme.GetTargetCharacter.GetTitledFirstName|l], [agent_hero_of_the_moment.Custom('ES_ElLa')] [agent_hero_of_the_moment.GetTitledFirstName|l] ([target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))] [target.Custom('ES_DelDela')] [scheme.GetTargetCharacter.GetTitleAsNameNoTooltip|l] y mi agente) ha expresado su preocupación por si es[agent_in_question.Custom('ES_EA')] borrach[agent_in_question.Custom('ES_OA')] puede poner en peligro su posición en la corte [scheme.GetTargetCharacter.Custom('ES_DelDela')] [scheme.GetTargetCharacter.GetTitleAsNameNoTooltip|l].\n\n«¡Tarde o temprano, su genio [agent_in_question.GetHerHim] traicionará!»."
 murder_ongoing.3010.desc: "Aunque ha favorecido alguna oportunidad de saber más sobre [scheme.GetTargetCharacter.Custom('ES_ElLa')] [scheme.GetTargetCharacter.GetTitledFirstName|l], [agent_in_question.GetSheHe] no sirve para mucho más…"
 murder_ongoing.3010.a: "¡Bebe otro trago, [agent_in_question.GetFirstNameNoTooltip]!"
 murder_ongoing.3010.a.success: "Sus aventuras alcoholizadas son útiles"
 murder_ongoing.3010.a.failure: "[agent_in_question.GetSheHe|U] se descubre"
 murder_ongoing.3010.b: "[agent_in_question.GetTitledFirstNameNoTooltip] debe permanecer lejos de cualquier bebida."
 murder_ongoing.3010.c: "¡Me aseguraré de que [agent_in_question.GetHerHim] termine traicionando! Preparaos."
 murder_ongoing.3301.t: "No es el más afilado"
 murder_ongoing.3301.desc: "¿Dónde está mi cuchillo ceremonial? ¡El que pensaba clavar en el pecho [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l]! ¡El que llevo días afilando!\n\nPongo mis aposentos patas arriba, pero no lo encuentro por ninguna parte."
 murder_ongoing.3301.a: "¡Juraría que lo dejé aquí!"
 #Apply poisonous herbs to the scheme that you found while travelling
 murder_ongoing.3302.t: "$murder_event_title$ Un toque de esto, una ramita de aquello…"
 murder_ongoing.3302.desc: "De repente, recuerdo las hierbas que conseguí cuando viajábamos por el/la [herb_location.GetTerrain.GetNameNoTooltip|l] de [herb_location.GetNameNoTooltip].\n\nSeguramente me serán de ayuda para #EMP arreglar#! la situación en mi misión de librar [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] de su cascarón mortal."
 murder_ongoing.3302.a: "Esto me vendrá bien."
