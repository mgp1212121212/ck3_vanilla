l_spanish:
 murder_save_header: "Interceptor de asesinato:"
 murder_save.failure_known_owner_tt: "[owner.GetTitledFirstNameNoTooltip|l] no ha logrado asesinarme"
 murder_save.failure_unknown_owner_tt: "Alguien no ha logrado asesinarme"
 murder_save.used_up_guile_legacy_5_save: "Gastada la protección de [GetDynastyPerk('guile_legacy_5').GetName]"
 murder_save.dynasty_member_used_guile_legacy_5_save: "Intento de asesinato"
 murder_save.dynasty_member_used_guile_legacy_5_save_desc: "¡[target.GetTitledFirstName] ha sobrevivido a un intento de asesinato gracias a la protección de [GetDynastyPerk('guile_legacy_5').GetName]!"
 murder_save.0001.t: "$murder_save_header$ frustrado por amor"
 murder_save.0001.opening: "¡Mi atentado contra la vida de [target.GetTitledFirstName|l] ha sido frustrado!\n\nEl asesino llegó hasta los aposentos de [target.GetTitleTierName], pero [target.GetHerHim] encontró en compañía de…"
 murder_save.0001.rel_to_me: "mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]…"
 murder_save.0001.end: "¡[lover.GetTitledFirstName], su amante!\n\n[lover.GetFirstName] saltó en ayuda de [target.GetFirstName] y, en la pelea para defenderse, tanto [lover.GetSheHe] como el asesino cayeron muertos en el suelo."
 murder_save.0001.a: "Ahora nunca podré pillar[target.GetHerHim]."
 murder_save.0001.b: "Necesito un nuevo plan…"
 murder_save.1001.desc: "«No [target.GetHerHim] harás daño!», gritó [lover.GetTitledFirstName|l] mientras saltaba contra la figura sombría que había entrado en mis aposentos, daga en mano.\n\nFue una bendición y una maldición que [lover.GetFirstName] estuviera conmigo aquella noche. De no ser por [lover.GetSheHe], yo habría perdido la vida, pero acabó desangrándose en mis brazos, al lado del asesino muerto."
 murder_save.1001.a: "¿Qué cruel degenerado está detrás de esto?"
 murder_save.1001.b: "¡[owner.GetTitledFirstNameNoTooltip|l] pagará por esto!"
 murder_save.1001.c: "¡Mejor [lover.GetFirstNameNoTooltip] que yo!"
 murder_save.0002.t: "$murder_save_header$ Amor de [SCOPE.Custom('VenomousCreatureAttackPlural')|U]"
 murder_save.0002.opening: "¡[target.GetTitledFirstName] sigue viv[target.Custom('ES_OA')]!\n\nAunque se puso un ejemplar de [SCOPE.Custom('VenomousCreature')] en su lecho, ¡atacó a quien no debía! En su lugar fue…"
 murder_save.0002.rel_to_me: "mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]…"
 murder_save.0002.end: "¡[lover.GetTitledFirstName], su amante, que ahora yace muert[lover.Custom('ES_OA')]!"
 murder_save.1002.desc: "«Vuelve a la cama, mi [lover.Custom('LoverPetName')]…».\n\nEstoy a punto de acceder a la invitación de mi amante cuando empieza a gritar. «¿Qué sucede?». La pregunta queda respondida cuando [lover.Custom('ES_ElElla')] se retuerce y da golpes. ¡Había un/a [SCOPE.Custom('VenomousCreatureType')] arrastrándose entre las sábanas!\n\nCuando llega un médico, [lover.GetFirstName] ya se está poniendo rígid[lover.Custom('ES_OA')] y frío. Yo también me quedo helad[ROOT.Char.Custom('ES_OA')]. Ese animal estaba allí por mí."
 murder_save.0003.t: "$murder_save_header$ Asesino"
 murder_save.0003.desc: "¡[target.GetTitledFirstName] sigue con vida!\n\nMi asesino llegó hasta los aposentos de [target.GetTitleTierName], pero intervino [broken_person.GetTitledFirstName|l] (¡precisamente [broken_person.Custom('ES_ElElla')]!). [target.GetFirstName] no ha hecho nada más que atormentar[broken_person.GetHerHim], pero [broken_person.GetSheHe] dio su vida igualmente para salvar[target.GetHerHim]. Mi asesino está muerto y [target.GetFirstName] se ha librado."
 murder_save.0003.a: "En qué mundo más injusto vivimos."
 murder_save.0003.b: "¡Debo probar un nuevo plan!"
 murder_save.1003.desc: "[broken_person.GetTitledFirstName] trata de permanecer impasible mientras el asesino avanza hacia mí.\n\n«Llevar a un asesino a mis aposentos, [broken_person.GetFirstNameNoTooltip], después de profesarme lealtad a gritos…». Sus ojos se clavan en el arma que porta el asesino en su mano y luego en mí. «Qué terrible decepción, pero tú no quieres decepcionarme, ¿a que no?».\n\nAlgo cambia en su mirada. Con un grito, [broken_person.GetSheHe] se lanza contra el aspirante a asesino, pero la lucha se salda con ambos muertos en el suelo."
 murder_save.1003.a: "Considéralo un castigo adecuado, [broken_person.GetFirstNameNoTooltip]."
 murder_save.0004.t: "$murder_save_header$ Ataque"
 murder_save.0004.desc: "¡[target.GetTitledFirstName] sigue con vida!\n\n¡Los matones que contraté emboscaron su séquito como estaba planeado, pero no consiguieron superarlos! ¡Habrían podido acabar con [target.GetTitleTierName] de no haber sido por ese maligno y tres veces maldito caballo de guerra suyo del que tan orgullos[target.Custom('ES_OA')] está!"
 murder_save_failure_warhorse_tt: "El caballo de guerra de [target.GetFirstNameNoTooltip] muere por sus heridas"
 murder_save.1004.opening: "Viajo con mi séquito cuando se oye un grito entre unos árboles. «¡Al ataque! ¡A por [ROOT.Char.GetTitleTierName]!». ¡Una emboscada!\n\nNo son meros bandidos en busca de oro, sino matones que quieren cobrarse mi vida. ¡Sin embargo, mi fiel [ROOT.Char.Custom('HorseStoryMareStallion')] sabe qué hacer! Se levanta y patea para mantenerme lejos de sus espadas mientras mis guardias corren para luchar contra ellos."
 murder_save.1004.warhorse_dies: "\n\nSolo cuando la lucha ha amainado, [ROOT.Char.Custom('WarhorseStoryName')] se desploma a mis pies y descubro sus profundas heridas. [ROOT.Char.Custom('HorseStorySheHe')|U] sí que me protegió hasta el fin…"
 murder_save.1004.a: "Esos matones estaban al servicio de alguien, pero ¿de quién?"
 murder_save.1004.b: "¡Es obvio quién está detrás de esto!"
 murder_save.1004.c: "¡Encontraré a quien lo hizo!"
 murder_save.1004.d: "¡Me has costado un caballo magnífico, [owner.GetFirstNameNoTooltip]!"
 murder_save_warhorse_dies_to_thugs: "#F [THIS.Char.Custom('WarhorseStoryName')] muere por las heridas#!"
 murder_save.0005.t: "$murder_save_header$ Alarma"
 murder_save.0005.desc: "El grupo de conspiradores se dirige a la celda [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l], pero [target.Custom('ES_ElLa')] prisioner[target.Custom('ES_OA')] empieza a montar un escándalo salvaje. Pagar al carcelero para que desaparezca es una cosa, ¡pero otra muy distinta es fingir que no pasa nada cuando se despierta a todo el castillo!\n\nMis asesinos se retiran apresuradamente y [target.GetFirstName] queda a salvo…"
 murder_save.1005.desc: "No sé quiénes son las figuras embozadas que han aparecido en mi celda de repente, pero sé que están aquí para hacerme daño. Sin embargo, no esperan que me defienda.\n\n«¡A por ellos!», grito, ¡y mi [ROOT.Char.Custom('prison_pet')] salta contra ellos para defender mi vida! Sé que no son rivales para mi mascota y, en cuanto empiezo a animarla, ¡huyen despavoridos!\n\nEl carcelero llega enseguida para hacerme callar con una paliza, pero al menos sigo respirando."
 murder_save.1005.a: "Te debo la vida, [ROOT.Char.Custom('prison_pet')]."
 murder_save.1005.b: "¡Tu sacrificio no ha sido en vano, [ROOT.Char.Custom('prison_pet')]!"
 murder_save.0006.t: "$murder_save_header$ Tutores"
 murder_save.0006.opening: "Mi «ayuda contratada» atacó [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] tal como estaba planeado, pero no conté con la guardia personal que"
 murder_save.0006.spouse: "[spouse.GetTitledFirstName] reclutó para [target.GetSheHe]."
 murder_save.0006.no_spouse: "su cónyuge había contratado."
 murder_save.0006.end: "\n\nAdmito que lucharon con valor pero, a pesar de sus esfuerzos, [target.GetFirstName] vivirá para ver otro día."
 murder_save.1006.opening: "¡Estaba viajando cuando mi séquito fue asaltado por una banda de criminales! Por suerte, la guardia que me reclutó"
 murder_save.1006.spouse: "[spouse.GetTitledFirstName]"
 murder_save.1006.no_spouse: "mi cónyuge"
 murder_save.1006.end: "luchó con valentía y me protegió del ataque.\n\nCayeron uno a uno y quedó claro que estos bandidos no buscaban oro, ¡sino mi vida! Al final fueron neutralizados, pero mi guardia personal quedó prácticamente aniquilada."
 murder_save.0007.t: "$murder_save_header$ Protector peludo"
 murder_save.0007.desc: "¡[target.GetTitledFirstName] sigue con vida!\n\nSe dejó un ejemplar de [SCOPE.Custom('VenomousCreature')] en el lecho de [target.GetTitleTierName] pero, antes de que pudiera atacar, ¡el gato de [target.GetTitleTierName] se alborotó y empezó a luchar contra la criatura!"
 murder_save_failure_cat_tt: "El gato de [target.GetFirstNameNoTooltip] muere por las heridas"
 murder_save.1007.opening: "Al entrar en mis aposentos, veo que mi querido gato, [THIS.Char.Custom('CatStoryName')], está tenso. Da vueltas delante de mi cama con gran agitación. De repente, como un rayo [THIS.Char.Custom('CatFurColor')], se abalanza sobre mi lecho y expone lo que se ocultaba entre mis sábanas: ¡un ejemplar de [SCOPE.Custom('VenomousCreatureType')]!"
 murder_save.1007.cat_dies: "\n\nLa horrible criatura no cayó fácilmente y, aunque mi gato le mordió el pescuezo, [THIS.Char.Custom('CatStoryName')] no pudo salvarse."
 murder_save.1007.a: "¡Te debo la vida, [THIS.Char.Custom('CatStoryName')]!"
 murder_save.1007.b: "¡Es obvio quién está detrás de esto!"
 murder_save.1007.c: "¡Encontraré a quien lo hizo!"
 murder_save.1007.d: "¡Pagarás por esto, [owner.GetFirstNameNoTooltip]!"
 murder_save_creepy_crawlies_cat_dies: "[THIS.Char.Custom('CatStoryName')] muere de las heridas"
 murder_save.0008.t: "$murder_save_header$ Protector peludo"
 murder_save.0008.desc: "¡Mi atentado contra la vida de [target.GetTitledFirstName|l] ha quedado frustrado!\n\nEl asesino llegó hasta los aposentos de [target.GetTitleTierName], pero, antes de poder atacar, ¡un perro se puso a ladrar! El perro del que tan orgullos[target.Custom('ES_OA')] está [target.GetTitleTierName] asustó al asesino."
 murder_save.1008.desc: "Entro en mis aposentos y mi querido [ROOT.Char.Custom('DogStoryName')] empieza a ladrar. De repente, se lanza contra una sombra oscura… ¡Una que da un traspiés! [ROOT.Char.Custom('DogStoryName')] persigue al aspirante a asesino hasta que [ROOT.Char.Custom('DogStoryHerHim')] llamo para que venga conmigo."
 murder_save.1008.a: "¡Te debo la vida, [ROOT.Char.Custom('DogStoryName')]!"
 murder_save.0009.t: "$murder_save_header$ Contactos familiares"
 murder_save.0009.desc: "¡En el último instante de mi conjura para asesinar [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l], todo se viene abajo!\n\nSe ve que había partidarios de la dinastía de [target.GetDynasty.GetBaseName] infiltrados y, cuando llegó la noche definitiva, los demás fueron detenido antes de poner siquiera en marcha el plan."
 murder_save.0009.a: "¡Debo retirarme antes de que busquen venganza!"
 murder_save.0009.b: "Puedo reconstruir lo que se ha perdido."
 murder_save.targets_guile_legacy_save_used_up: "[target.GetShortUIName] no podrá ser salvad[target.Custom('ES_OA')] de nuevo por [GetDynastyPerk( 'guile_legacy_5' ).GetName]"
 murder_save.1009.opening: "¡Se ha frustrado un atentado contra mi vida!"
 murder_save.1009.owner_discovered: "\n\n[owner.GetTitledFirstName] había preparado cuidadosamente sus planes, ¡pero no sospechó que había seguidores de la Casa [target.GetHouse.GetNameNoTooltip] infiltrados en su complot!"
 murder_save.1009.owner_not_discovered: "\n\n¡Afortunadamente, quienquiera que preparase este maligno complot no sospechó que había seguidores fieles a la Casa [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1009.end: "\n\nEl complot se vino abajo justo cuando iba a ponerse en marcha y mi vida no corre peligro."
 murder_save.1009.a: "¡Mi apellido me salvó la vida!"
 #Saved by a Varangian
 murder_save.0010.t: "$murder_save_header$ Varegos"
 murder_save.0010.desc: "¡Mi intento de acabar con [target.GetTitledFirstName|l] ha fracasado!\n\n¡Uno de esos malditos varegos ha detenido al asesino! Supongo que [target.GetTitleAsNameNoTooltip] tiene guardias para algo…"
 murder_save.0010.varangian_dies: "\n\nPor lo menos, el asesino ha derrotado al guardia. [varangian.GetTitledFirstName|l] ya no volverá a interponerse en mi camino."
 murder_save.0010.a: "¡Nunca podré librarme de [target.GetSheHe]!"
 murder_save.0010.b: "Necesito un nuevo plan…"
 murder_save.1010.desc: "¡Han intentado asesinarme! Menos mal que [varangian.GetFirstName], miembro de mi guardia varega, estaba en la puerta de mis aposentos e intervino al momento. Consiguió despachar al asesino en unos instantes y evitó que llegara a herirme."
 murder_save.1010.varangian_dies: "Por desgracia, [varangian.GetFirstNameNoTooltip] sufrió heridas de muerte en la refriega."
 murder_save.1010.owner_discovered: "\n\n¡No cabe duda de que todo esto es obra de [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 murder_save.1010.a: "¿Quién podría estar detrás de semejante crimen?"
 murder_save.1010.b: "¡[owner.GetSheHe|U] pagará por esto!"
 murder_save.0011.t: "$murder_save_header$ El gato hambriento"
 murder_save.0011.desc: "¡Mi atentado contra la vida [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] ha quedado frustrado!\n\nEl veneno, el pato, la comida… todo iba según el plan hasta que su gato pilló un trozo del plato antes de que [target.Custom('ES_ElElla')] pudiera probarlo. Ver al gato retorcerse de dolor hasta morir [target.GetHerHim] disuadió de probar bocado."
 murder_save_poison_cat_tt: "El gato de [target.GetFirstNameNoTooltip] muere envenenado"
 murder_save.1011.desc: "Me siento a comer y mi gato, [ROOT.Char.Custom('CatStoryName')], salta sobre mi regazo, juguetea con mi plato y dejo que robe algo antes de bajarlo al suelo.\n\nCuando voy a probar la comida, oigo maullidos quejosos, sonoros y doloridos. [ROOT.Char.Custom('CatStoryName')] se retuerce en el suelo y sus gemidos de dolor se debilitan hasta que termina en silencio. ¡¿Había veneno en la comida?!"
 murder_save_poison_cat_dies: "[THIS.Char.Custom('CatStoryName')] te salvó del veneno y murió intoxicado"
 murder_save.0012.t: "$murder_save_header$ El perro hambriento"
 murder_save.0012.desc: "¡[target.GetTitledFirstName] sigue con vida!\n\nEl veneno, el pato, la comida… todo iba según el plan hasta que su perro le pidió algo de comer antes de que [target.Custom('ES_ElElla')] pudiera probarlo. Ver al perro retorcerse de dolor hasta morir [target.GetHerHim] disuadió de probar bocado."
 murder_save_poison_dog_tt: "El perro de [target.GetFirstNameNoTooltip] muere envenenado"
 murder_save.1012.desc: "Cuando me siento a comer, mi perro, [ROOT.Char.Custom('DogStoryName')], empieza a ponerme ojitos, así que dejo caer un poco de comida al suelo.\n\nCuando estoy a punto de probar bocado, oigo un sonoro quejido. [ROOT.Char.Custom('DogStoryName')] se retuerce en el suelo y sus gemidos de dolor se debilitan hasta que termina callando. ¡¿Había veneno en la comida?!"
 murder_save_poison_dog_dies: "[THIS.Char.Custom('DogStoryName')] te salvó del veneno y murió intoxicado"
 murder_save.0013.t: "$murder_save_header$ Nariz de gourmet"
 murder_save.0013.desc: "¡[target.GetTitledFirstName] sigue con vida!\n\nEl veneno, [target.Custom('GetExpensiveMeal')]… Todo iba según lo previsto hasta que notó que algo iba mal. Intentamos envenenar su plato favorito, pero [target.GetSheHe] se dio cuenta de que tenía un olor distinto y lo tiró."
 murder_save.1013.desc: "Cuando me dispongo a dar buena cuenta de mi plato favorito, percibo un olor peculiar. Un toque de acidez se alza sobre el aroma habitual, algo falla en las especias… Tras preguntar al cocinero, que dijo que todo se preparó normalmente, solo se me ocurre una cosa: ¡alguien quería envenenarme!"
 murder_save.0014.t: "$murder_save_header$ Importante comprensión"
 murder_save.0014.desc: "¡Mi atentado contra la vida de [target.GetTitledFirstName|l] ha sido frustrado!\n\nResulta que los idiotas de los asesinos no cayeron en que [target.GetSheHe] hablaba [owner.GetCulture.GetLanguage.GetNameNoTooltip] y se pusieron a parlotear del plan delante de sus narices."
 murder_save.1014.desc: "Una noche, cuando me disponía a acostarme, oigo a dos de mis sirvientes susurrar entre ellos. Me lleva un instante darme cuenta de que hablan en [owner.GetCulture.GetLanguage.GetNameNoTooltip] en vez de [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]. Está claro que no se han dado cuenta de que los entiendo.\n\n«Esperemos a que se quede dormid[ROOT.Char.Custom('ES_OA')]. Entonces tú vigilas y yo le rajo la garganta».\n\nSalgo rápidamente de mis aposentos para informar a los guardias de que hay asesinos en mi alcoba. ¡Gracias a [ROOT.Char.GetFaith.HighGodName] que hablo [owner.GetCulture.GetLanguage.GetNameNoTooltip]!"
 murder_save.1014.a: "Veamos, ¿quien enviaría asesinos que hablen [owner.GetCulture.GetLanguage.GetNameNoTooltip]?"
 murder_save.0015.t: "$murder_save_header$ El artefacto oportuno"
 murder_save.0015.desc: "[target.GetTitledFirstName] ha sobrevivido a mi intento de asesinato. Al parecer utilizó su [this_artifact.GetName] para asesinar brutalmente al asesino que enviamos."
 murder_save.1015.start_desc: "[attempted_assassin.GetFirstName|U] sale de la oscuridad, cuchillo en mano. Miro a mi alrededor buscando desesperadamente algo que usar como arma antes de que mis ojos se posen en mi"
 murder_save.1015.blunt_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Lo/a agarro y lo/a utilizo primero para bloquear la inminente estocada, antes de golpear con fuerza una y otra vez el cráneo de [attempted_assassin.GetFirstNameNoTooltip].\n\nFinalmente, caigo de cansancio y dejo caer el [SCOPE.Custom('ThisArtifactType')], que yace cubierto de sangre y vísceras."
 murder_save.1015.sculpture_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Alejándome de [attempted_assassin.GetFirstNameNoTooltip], espero el momento perfecto antes de tirar el/la [SCOPE.Custom('ThisArtifactType')] sobre [attempted_assassin.GetSheHe].\n\nHace un ruido repugnante cuando [attempted_assassin.GetHerHim] aplasta."
 murder_save.1015.chest_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Me alejo lentamente atrayéndo[attempted_assassin.GetHerHim] hacia el/la [SCOPE.Custom('ThisArtifactType')] abierto/a. En el momento perfecto, le agarro la cabeza y la pongo bajo la tapa del cofre, antes de cerrarla contra su frágil cráneo con un crujido escalofriante.\n\nLa bajo tres o cuatro veces más por precaución antes de dar un paso atrás y dejar que el cuerpo se desplome sobre el suelo."
 murder_save.1015.actual_weapon_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Su rostro empalidece cuando se da cuenta de que tengo un arma. Se necesita poco esfuerzo para despachar[attempted_assassin.GetHimHer] con el/la [SCOPE.Custom('ThisArtifactType')]."
 murder_save.1015.strangling_artifact.desc: "$murder_save.1015.start_desc$ [SCOPE.Custom('ThisArtifactType')]. Agarro el/la [this_artifact.GetName] y primero esquivo la inminente estocada antes de enrollar la tela en torno a la garganta de quien me ataca.\n\nSolo hay unos breves instantes de forcejeo antes de que el cuerpo [attempted_assassin.Custom('ES_DelDela')] asesin[attempted_assassin.Custom('ES_OA')] quede inerte."
 murder_save.1015.small_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]. Agarro la alhaja y salto sobre mi atacante, encajándosela en la garganta.\n\nAsfixiad[attempted_assassin.Custom('ES_OA')], suelta el cuchillo y cae de rodillas mientras se araña la garganta, tratando desesperadamente de respirar. Mientras por fin los guardias se apresuran a socorrerme, tomo nota mentalmente de que más tarde alguien tendrá que arrancar mi [this_artifact.GetName] del cuerpo."
 murder_save.1015.throne_start.desc: "Una noche estoy paseando por mi salón del trono vacío cuando, de entre las sombras, [attempted_assassin.GetFirstName] salta hacia mí con un cuchillo. Esquivando a duras penas a mi agresor, consigo agarrarle la nuca y aplastarle repetidamente la cara contra"
 murder_save.1015.throne_artifact.desc: "$murder_save.1015.throne_start.desc$ la dura madera de [this_artifact.GetFeatureText('generic_material_wood')] de mi [this_artifact.GetName], para salpicar su [this_artifact.GetFeatureText('generic_material_cloth')], antes en un estado inmaculado, de sangre y dientes."
 murder_save.1015.throne_special_artifact.desc: "$murder_save.1015.throne_start.desc$ [this_artifact.GetName] de las leyendas.\n\n La sangre salpica el trono y pienso en si los sirvientes serán capaces de sacar las manchas."
 new_artifact_loc: "[this_artifact.GetDesc]\n\nSe usó para impedir un intento de asesinato contra [target.GetTitledFirstName|l]."
 new_artifact_loc_banner: "[this_artifact.GetDesc]\n\nQueda una mancha de sangre en una esquina de cuando se usó para impedir un intento de asesinato contra [target.GetTitledFirstName|l]."
 death_by_artifact: "[CHARACTER.Custom('ES_LoLa')] mataron con un artefacto"
 death_by_artifact_killer: "[TARGET_CHARACTER.GetUIName] [CHARACTER.Custom('ES_LoLa')] [TARGET_CHARACTER.LocalPlayerString( 'mataste', 'mató' )] con un artefacto"
