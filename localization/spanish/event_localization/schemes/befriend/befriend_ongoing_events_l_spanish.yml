l_spanish:
 befriend_ongoing.0901.t: "Lo que pudo haber sido"
 befriend_ongoing.0901.desc: "He recibido una noticia estremecedora. [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ha fallecido.\n\nEl destino ha querido que no disfrute nunca de su amistad."
 befriend_ongoing.0901.a: "La vida es dura e inesperada."
 befriend_ongoing.0902.t: "Trabar amistad: Público cautivo"
 befriend_ongoing.0902.t.other: "Trabar amistad: Encierro"
 befriend_ongoing.0902.desc: "He encerrado a [target.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nAunque ahora tiene todo el tiempo del mundo para pasarlo conmigo, mientras dure este encierro no creo que reciba bien mis intentos de ganarme su amistad."
 befriend_ongoing.0902.desc.other: "¡[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se encuentra en las mazmorras por orden de [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]! Mientras dure su encierro, no seré capaz de ganarme su amistad."
 befriend_ongoing.0902.a: "¡¿Cómo es posible?! ¡Trato muy bien a mis prisioneros!"
 befriend_ongoing.0902.a.other: "Lástima."
 befriend_ongoing.0903.t: "Guerra y amistad"
 befriend_ongoing.0903.desc: "Ahora que nuestros países están en guerra, mi sueño de magnanimidad y compañerismo con [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] parece imposible, al menos por ahora."
 befriend_ongoing.0903.a: "Esperemos que lleguen tiempos mejores."
 befriend_ongoing.0903.a.tt: "Terminó la conjura para trabar amistad con [target.GetTitledFirstNameNoTooltip|l]"
 befriend_ongoing.1001.t: "De respeto a admiración"
 befriend_ongoing.1001.desc.startnormal: "Teniendo en cuenta las acciones de mi vida, es natural que los demás me respeten."
 befriend_ongoing.1001.desc.starthumble: "Aunque pocas veces lo menciono, tengo algunos logros de los que me enorgullezco."
 befriend_ongoing.1001.desc.end: "Estoy convencid[ROOT.Char.Custom('ES_OA')] de que [target.GetTitledFirstName|l] también ha logrado un par de cosas que [target.GetHerHim] llenan de orgullo.\n\nTal vez debería encargar un pequeño poema comparando nuestras obras, para ilustrar que ambos estamos cortados por el mismo patrón."
 befriend_ongoing.1001.a: "[target.GetSheHe|U] quedará impresionad[target.Custom('ES_OA')] con mis hazañas."
 befriend_ongoing.1001.b: "Me centraré en los logros de [target.GetFirstNameNoTooltip]."
 befriend_ongoing.1001.c: "¡Quiero que #EMP todos#! se enteren de mi grandeza!"
 befriend_ongoing.1002.t: "Un gesto de generosidad"
 befriend_ongoing.1002.desc.start: "Para favorecer mi deseo de trabar amistad con [target.GetTitledFirstName|l], debería hacerle un regalo.\n\n"
 befriend_ongoing.1002.desc.greedy: "¡A todo el mundo le encantan los regalos!"
 befriend_ongoing.1002.desc.malicious: "A la gente se le manipula fácilmente con baratijas brillantes…"
 befriend_ongoing.1002.desc.benevolent: "Dar con el regalo perfecto para alguien demuestra lo mucho que nos importa."
 befriend_ongoing.1002.desc.generic: "\n\nSi me acerca a mi meta, será un dinero bien gastado. "
 befriend_ongoing.1002.d: "¡Encontraré algo realmente extravagante!"
 befriend_ongoing.1002.a: "Este no es el momento de ser tacaño."
 befriend_ongoing.1002.b: "Es la intención lo que cuenta."
 befriend_ongoing.1002.c: "No, no quiero ir demasiado fuerte."
 befriend_ongoing.1003.t: "El enemigo de mi enemigo"
 befriend_ongoing.1003.desc: "Algo que [target.GetTitledFirstName|l] y yo compartimos es el odio hacia [rival.GetTitledFirstName|l].\n\nLevantar una efigie de mi enemig[rival.Custom('ES_OA')] y colgarla de las murallas la próxima vez que [target.GetFirstNameNoTooltip] vuelva a [barony.GetTitledFirstNameNoTier] sería un mensaje contundente."
 befriend_ongoing.1003.a: "¡Y luego prenderle fuego!"
 befriend_ongoing.1003.b: "No necesito contrariar más a [rival.GetFirstNameNoTooltip]."
 befriend_ongoing.1004.t: "El enemigo de mi enemigo"
 befriend_ongoing.1004.desc: "En mi última visita a [barony.GetNameNoTooltip] [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName|l], viví un gran espectáculo al acercarme al/a la [barony.Custom('BaronyTownType')|l]. ¡De sus murallas colgaba una efigie que reconocí inmediatamente como la de nuestr[rival.Custom('ES_OA')] viej[rival.Custom('ES_OA')] enemig[rival.Custom('ES_OA')] común, [rival.GetTitledFirstName|l]!\n\n[owner.GetFirstNameNoTooltip] me saludó a gritos mientras prendía fuego a «[rival.GetFirstNameNoTooltip]»."
 befriend_ongoing.1004.a: "¡Me alegra ver que pensamos igual sobre [rival.Custom('ES_ElElla')]!"
 befriend_ongoing.1005.t: "El amigo de mi enemigo"
 befriend_ongoing.1005.desc: "El heraldo duda en compartir los rumores.\n\n«Parece que vuestros enemigos, [owner.GetTitledFirstName|l] y [target.GetTitledFirstName|l], han quemado una efigie vuestra que colgaba de las murallas de [barony.GetNameNoTooltip], mientras se burlaban de vuestro nombre».\n\nJuntos son diez veces peores de lo eran por separado."
 befriend_ongoing.1005.a: "Sabía que tenía buenas razones para odiarlos."
 befriend_ongoing.2001.t: "El calor de la amistad "
 befriend_ongoing.2001.desc: "¡Pensé que tendría que esforzarme para gustarle [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] pero resultó que era la persona más simpática que he conocido nunca!\n\n[target.GetFirstNameNoTooltip] me ha dicho que en su corazón siempre hay sitio para nuevas amistades."
 befriend_ongoing.2001.a: "Excelente. Dejaré que venga a mí."
 befriend_ongoing.2001.b: "¡No diré que no a esa clase de invitación!"
 befriend_ongoing.3001.t: "Un eslabón de la cadena"
 befriend_ongoing.3001.desc: "[befriend_envoy.GetTitledFirstName], quien me está ayudando en mi intento de acercarme [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l], se ha ofrecido a actuar como enviado entre ambos. [befriend_envoy.Custom('ES_ElElla')|U] cree que me puede presentarme de un modo muy positivo."
 befriend_ongoing.3001.a: "[befriend_envoy.Custom('ES_ElElla')|U] debería acercarse a [target.GetFirstNameNoTooltip] directamente."
 befriend_ongoing.3001.b: "Hay demasiado en juego para fiarme de [befriend_envoy.GetFirstNameNoTooltip]."
 befriend_ongoing.3001.tt: "#F [befriend_envoy.GetFirstName] buscará audiencia con [target.GetFirstName]#!"
 befriend_ongoing.3002.t: "Un acuerdo poco común"
 befriend_ongoing.3002.desc: "No es extraño que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )] [befriend_envoy.GetTitledFirstName|l] solicite una audiencia conmigo, pero sí que lo es su motivo esta vez. ¡Se ha proclamado enviad[befriend_envoy.Custom('ES_OA')] en nombre de la amistad [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName|l]!"
 befriend_ongoing.3002.a: "Es un poco raro, pero agradezco que me hable de [owner.GetFirstNameNoTooltip]."
 befriend_ongoing.3002.b: "¡Ningún súbdito mío actuará como enviado de otra persona!"
 befriend_ongoing.3003.t: "Informe del enviado"
 befriend_ongoing.3003.accepted_envoy: "[befriend_envoy.GetTitledFirstName] me ha traído noticias prometedoras. [target.GetTitledFirstName] [befriend_envoy.GetHerHim] ha recibido calurosamente como «enviad[befriend_envoy.Custom('ES_OA')]» en nombre de mi amistad."
 befriend_ongoing.3003.dismissed_envoy: "Sabía que estaba sobrepasando algunos límites al utilizar [befriend_envoy.Custom('ES_AlAla')] mism[befriend_envoy.Custom('ES_OA')] [scheme.GetTargetCharacter.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )] [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l], pero esperaba que [target.GetSheHe] entendiera la buena fe tras el gesto. Cuánto me equivoqué. No debí haber aceptado nunca el plan [befriend_envoy.Custom('ES_DelDela')] [befriend_envoy.GetTitledFirstName|l]…"
 befriend_ongoing.3003.a: "¡Por nuestra amistad incipiente!"
 befriend_ongoing.3003.b: "Tendré que tener más cuidado."
 befriend_ongoing.3007.t: "Un veredicto de [agent_speaking_highly.GetFaith.DivineRealm|U]"
 befriend_ongoing.3007.desc.conviction: "¡Es un milagro! [agent_speaking_highly.GetTitledFirstName|l] ha tenido una visión de [agent_speaking_highly.GetFaith.HighGodName]. [agent_speaking_highly.GetSheHe|U] me ha asegurado que mi amistad con [target.GetTitledFirstName|l] es un destino divino."
 befriend_ongoing.3007.desc.doubt: "[agent_speaking_highly.GetTitledFirstName] me ha contado una visión de [agent_speaking_highly.GetFaith.HighGodName]. Al parecer, es destino divino que [target.GetTitledFirstName|l] y yo seamos amigos. Qué interesante."
 befriend_ongoing.3007.a: "Le contaremos a [target.GetFirstNameNoTooltip] esta visión."
 befriend_ongoing.3007.b: "[agent_speaking_highly.GetFirstNameNoTooltip], recemos en agradecimiento."
 befriend_ongoing.3009.t: "Buenas palabras"
 befriend_ongoing.3009.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] se ha percatado de mi esfuerzo para impresionar [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] y me ha hecho una sugerencia.\n\n«Creo que mi [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] le da mucho valor a mi palabra. Podría contarle la excelente opinión que tengo de ti»."
 befriend_ongoing.3009.a: "Cariño, por favor, habla bien de mí."
 befriend_ongoing.3009.a.success: "[spouse.GetFirstNameNoTooltip] se gana a [target.GetFirstNameNoTooltip] con sus palabras"
 befriend_ongoing.3009.a.failure: "[target.GetFirstNameNoTooltip] sigue sin quedar convencid[target.Custom('ES_OA')]"
 befriend_ongoing.3009.b: "Deja que yo me ocupe de esto."
 befriend_ongoing.3009.b.tt: "No puedo confiar en otros para hacer amigos."
 befriend_ongoing.3010.t: "Una buena palabra"
 befriend_ongoing.3010.desc: "Últimamente, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] me ha estado hablando mucho de su [spouse.Custom2('RelationToMe', SCOPE.sC('owner'))].\n\nDebo admitir que hace que [owner.GetTitledFirstName|l] suene merecedor[owner.Custom('ES_EA')] de mi respeto."
 befriend_ongoing.3010.a: "Quizás debería conocer[owner.GetHerHim] mejor."
 befriend_ongoing.3011.desc: "«[target.GetTitledFirstName|l] parece más interesad[target.Custom('ES_OA')] en conocerte ahora», me dice mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. ¡Parece que su plan funcionó a la perfección!"
 befriend_ongoing.3011.a: "Siempre puedo confiar en ti, [spouse.GetFirstNameNoTooltip]."
 befriend_ongoing.3012.desc: "«Siento decir que, pese a mis esfuerzos, mi [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] sigue sin estar convencid[target.Custom('ES_XA')] contigo», me cuenta [spouse.GetTitledFirstName|l]. Parece que su plan no era tan bueno al final."
 befriend_ongoing.3012.a: "¿Por qué me fío de los demás?"
 befriend_ongoing.3014.t: "Una reputación incómoda"
 befriend_ongoing.3014.desc: "Creo que [owner.GetTitledFirstName|l] se muestra extrañamente amable conmigo de un tiempo a esta parte. Sin embargo, cuando se lo conté a su [owner.Custom2('RelationToMe', SCOPE.sC('spouse'))], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName], se mofó.\n\n«[owner.GetFirstNameNoTooltip] no se merece tu amistad. Te voy a contar cómo es [owner.Custom('ES_ElElla')] en realidad…»."
 befriend_ongoing.3014.a: "¿Quién puede saberlo mejor?"
 befriend_ongoing.3015.t: "¡Injurias!"
 befriend_ongoing.3015.desc: "[target.GetTitledFirstName] está un poco más distante conmigo a pesar de mis esfuerzos. Parece que ha escuchado algunos rumores desagradables sobre mí y, para mi sorpresa, ¡de boca de su [target.Custom2('RelationToMe', SCOPE.sC('spouse'))], mi propi[spouse.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!\n\n[spouse.GetFirstName] se muestra indiferente. «Solo le dije la verdad, #EMP amor#!»."
 befriend_ongoing.3015.a: "¿Cómo pudiste hacerme esto?"
 befriend_ongoing.4000.t: "Quienes conocemos la guerra"
 befriend_ongoing.4000.desc: "Estoy intentando trabar amistad con [target.GetTitledFirstName|l]. Sé que es un[target.Custom('ES_XA')] estudiante entregad[target.Custom('ES_OA')] al estudio de los asuntos militares, como yo. Seguro que tenemos mucho de lo que hablar."
 befriend_ongoing.4000.a: "Me acercaré a [target.Custom('ES_ElElla')]."
 befriend_ongoing.4000.a.tt: "#F Nuestros intereses comunes nos acercan#!"
 befriend_ongoing.4000.b: "Hallaré un modo de aprovecharlo."
 befriend_ongoing.4002.t: "Quienes conocemos la guerra"
 befriend_ongoing.4002.desc: "[owner.GetTitledFirstName] se dirige a mí y menciona que compartimos el interés por los asuntos militares y que podríamos intercambiar ideas. Parece instruid[owner.Custom('ES_OA')] en todos los aspectos de la estrategia y las tácticas."
 befriend_ongoing.4002.a: "¡Por fin, una conversación interesante!"
 befriend_ongoing.4002.b: "¿[owner.GetTitledFirstNameNoTooltip]? Va a ser que no."
 befriend_ongoing.4004.a.desc: "[target.GetTitledFirstName] y yo pasamos un buen rato hablando de asedios, envolvimientos, forrajeos, el uso de arqueros y la correcta disposición de ingenios de asedio. Nos reímos de la gente que sacude la cabeza cuando nos oye."
 befriend_ongoing.4004.b.desc: "[target.GetTitledFirstName] respondió fríamente que en realidad no le interesan los asuntos militares. Pero yo sé que es mentira."
 befriend_ongoing.4004.a: "La guerra es en verdad el arte más noble."
 befriend_ongoing.4004.b: "Decepcionante."
 befriend_ongoing.4010.t: "Los soles gemelos"
 befriend_ongoing.4010.desc: "Cuando pregunto a otros sobre [target.GetTitledFirstName|l], me hablan de su ingenio, su encanto y la facilidad natural con la que domina cualquier reunión social. Parece que tenemos algo en común."
 befriend_ongoing.4010.a: "¡Dos soles juntos brillarán el triple!"
 befriend_ongoing.4012.t: "Los soles gemelos"
 befriend_ongoing.4012.desc: "[owner.GetTitledFirstName] está dando señales evidentes de que le gustaría conseguir mi amistad. [owner.Custom('ES_ElElla')|U] parece un[owner.Custom('ES_XA')] socializador[owner.Custom('ES_XA')] nat[owner.Custom('ES_OA')] y sería normal que nuestros talentos comunes en este tema nos unieran."
 befriend_ongoing.4012.a: "¡Y tiene razón!"
 befriend_ongoing.4012.b: "En realidad [owner.Custom('ES_ElElla')] no es tan interesante como se cree."
 befriend_ongoing.4014.a.desc: "Invito [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] a encontramos en una reunión social. Lo pasamos muy bien, así como los demás. Fue agradable ver cómo todo el evento comenzó a girar en torno a nuestra conversación al cabo de solo unos minutos."
 befriend_ongoing.4014.b.desc: "[target.GetTitledFirstName] utilizó sus considerables habilidades sociales con gran efecto para responder de forma desdeñosa y cruel a mi invitación, con indirectas y rumores de conocidos mutuos."
 befriend_ongoing.4014.a: "¡Como las moscas a la miel!"
 befriend_ongoing.4014.b: "Me siento tan impresionad[ROOT.Char.Custom('ES_OA')] como ofendid[ROOT.Char.Custom('ES_OA')]."
 befriend_ongoing.4020.t: "Nada que discutir"
 befriend_ongoing.4020.desc: "Me he dado cuenta de que [target.GetTitledFirstName|l] tiene prácticamente la misma disposición que yo, pues entiende y aprecia la importancia de mantener nuestras cuentas en orden."
 befriend_ongoing.4020.a: "¿Conoce el número cero? ¡Debo descubrirlo!"
 befriend_ongoing.4022.t: "Nada que discutir"
 befriend_ongoing.4022.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] se ha dirigido a mí, buscando discutir nuestro interés mutuo en la administración y los números. Uno de los temas específicos que desea discutir es el número cero."
 befriend_ongoing.4022.a: "¡Por supuesto! ¡Será de lo más instructivo!"
 befriend_ongoing.4022.b: "Ese número describe adecuadamente mi nivel de interés."
 befriend_ongoing.4024.a.desc: "[target.GetTitledFirstName] y yo hablamos largo y tendido sobre el número cero y su importancia y posibilidades en las matemáticas y la administración. Me alegro de haber encontrado a alguien con una visión positiva de los números y comprende su auténtico valor."
 befriend_ongoing.4024.b.desc: "[target.GetTitledFirstName] solo respondió que el número cero corresponde con su nivel de interés por discutirlo."
 befriend_ongoing.4024.a: "A veces es bueno no hablar de nada."
 befriend_ongoing.4024.b: "Pero mi decepción es infinita."
 befriend_ongoing.4030.t: "El baile de los conspiradores"
 befriend_ongoing.4030.desc: "Dicen que [target.GetTitledFirstName|l] expert[target.Custom('ES_OA')] en tejemanejes y manipulaciones. Tal vez debería acercarme a [target.Custom('ES_ElElla')] para conversar y averiguar si es un punto sobre el que podamos establecer algún vínculo."
 befriend_ongoing.4030.a: "Lo haré, indirectamente y con astucia."
 befriend_ongoing.4032.t: "El baile de los conspiradores"
 befriend_ongoing.4032.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ha insinuado por medios indirectos que desea que entablemos amistad. Está claro que lo está haciendo como si se tratase de un juego o un baile de intriga al que se me invita a responder indirectamente."
 befriend_ongoing.4032.a: "Daré a [owner.GetFirstNameNoTooltip] una respuesta positiva."
 befriend_ongoing.4032.b: "[owner.Custom('ES_ElElla')|U] es un[owner.Custom('ES_XA')] neci[owner.Custom('ES_OA')] y se lo haré saber."
 befriend_ongoing.4034.a.desc: "[target.GetTitledFirstName] respondió positivamente a mis señales sutiles y creo que nos ha acercado un poco más que antes. Ha quedado demostrado que tenemos algo en común."
 befriend_ongoing.4034.b.desc: "[target.GetTitledFirstName] respondió a mis señales de amistad de forma insultante, a pesar de las sutilezas e indirectas. Ni siquiera puedo responder sin quedar como un[ROOT.Char.Custom('ES_XA')] idiota."
 befriend_ongoing.4034.a: "Usaré una conjura para trabar amistad con un conjurador."
 befriend_ongoing.4034.b: "Esto no es lo que esperaba."
 befriend_ongoing.4040.t: "Grandes mentes"
 befriend_ongoing.4040.desc: "[target.GetTitledFirstName] parece ser un[target.Custom('ES_XA')] verdader[target.Custom('ES_OA')] erudit[target.Custom('ES_OA')], como yo. Seguramente haya muchos temas académicos sobre los que podríamos conversar. Debería acercarme a [target.Custom('ES_ElElla')]."
 befriend_ongoing.4040.a: "A ver qué sale de esto."
 befriend_ongoing.4042.t: "Grandes mentes"
 befriend_ongoing.4042.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] se ha dirigido a mí, insinuando que le gustaría participar en una disertación académica sobre un tema de mi elección. Es obvio que está tratando de conseguir mi amistad."
 befriend_ongoing.4042.a: "¡Sí, que se encuentren dos grandes mentes!"
 befriend_ongoing.4042.b: "¿Qué puede tener que decir que sea interesante?"
 befriend_ongoing.4044.a.desc: "[target.GetTitledFirstName] y yo tuvimos una larga conversación sobre la naturaleza del conocimiento y otros asuntos filosóficos. Siento que nuestras mentes han conectados y estamos más cerca de trabar amistad."
 befriend_ongoing.4044.b.desc: "[target.GetTitledFirstName] dejó claro que no le interesa discutir asuntos eruditos conmigo. En su respuesta hubo un tono indudablemente desdeñoso."
 befriend_ongoing.4044.a: "Las grandes mentes piensan de forma similar, después de todo."
 befriend_ongoing.4044.b: "Qué decepción."
 befriend_ongoing.4050.t: "Cajas de yesca"
 befriend_ongoing.4050.desc: "Se rumorea que [target.GetTitledFirstName|l] es, como yo, un[target.Custom('ES_XA')] expert[target.Custom('ES_OA')] en incitar los fuegos del arrebato amoroso en otros. Me parece que deberíamos vernos y comparar notas."
 befriend_ongoing.4050.a: "¿Guardará una lista de sus conquistas?"
 befriend_ongoing.4052.t: "Cajas de yesca"
 befriend_ongoing.4052.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] se ha dirigido a mí, haciendo referencias a nuestro interés mutuo por la seducción y las aventuras amorosas. A [owner.Custom('ES_ElElla')] le gustaría que nos reuniéramos para compartir notas y experiencias."
 befriend_ongoing.4052.a.wine: "¡Sí, compartamos historias picantes con una copa de vino!"
 befriend_ongoing.4052.a.tee: "¡Sí, compartamos historias picantes!"
 befriend_ongoing.4052.b: "¿De verdad cree que se puede comparar conmigo? ¡Ja!"
 befriend_ongoing.4054.a.desc: "[target.GetTitledFirstName] y yo pasamos horas hablando y comparando nuestras conquistas. Las anécdotas más extrañas y complicadas resultaron mejores historias que las triviales, aunque estas últimas fueran más numerosas."
 befriend_ongoing.4054.b.desc: "[target.GetTitledFirstName] no quiso que nos viéramos y compartiésemos historias de nuestras conquistas amorosas. Dijo que no podría compararme con [target.GetSheHe]."
 befriend_ongoing.4054.a: "Descubrimos que perdimos la cuenta hace mucho tiempo."
 befriend_ongoing.4054.b: "¡Ja! ¡La envidia es una bestia desagradable!"
 befriend_ongoing.4060.t: "Espadas igualadas"
 befriend_ongoing.4060.desc: "La gente habla de la considerable habilidad que despliega [target.GetTitledFirstName|l] con una espada en la mano. Dicen que poca gente logra mantenerse firme más de unos segundos bajo su ataque."
 befriend_ongoing.4060.a: "¡Deberíamos quedar y practicar!"
 befriend_ongoing.4062.t: "Espadas igualadas"
 befriend_ongoing.4062.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], un[owner.Custom('ES_XA')] devot[owner.Custom('ES_OA')] de la espada igual que yo, se ha dirigido a mí, deseando entablar un combate amistoso y, posiblemente, una conversación sobre nuestro tema favorito."
 befriend_ongoing.4062.a: "¡Una propuesta excelente!"
 befriend_ongoing.4062.b: "No, no se me merece mi tiempo."
 befriend_ongoing.4064.a.desc: "[target.GetTitledFirstName] y yo nos medimos en un combate de entrenamiento, espada en mano. Después de pasar dos horas en nuestro rápido baile de estocadas y paradas, pasamos otras tres discutiendo de técnica y táctica."
 befriend_ongoing.4064.b.desc: "[target.GetTitledFirstName] dejó claro de forma muy grosera que no siente ningún interés por medirse conmigo en un combate de entrenamiento."
 befriend_ongoing.4064.a: "Pocos entienden la belleza interior de la espada."
 befriend_ongoing.4064.b: "Así habla un[target.Custom('ES_XA')] cobarde."
 befriend_ongoing.4070.t: "Historias de la naturaleza"
 befriend_ongoing.4070.desc: "[target.GetTitledFirstName] es un[target.Custom('ES_XA')] cazador[target.Custom('ES_XA')] entregad[target.Custom('ES_OA')], como yo. Seguro que tenemos mucho de lo que hablar y experiencias que compartir."
 befriend_ongoing.4070.a: "¡Debemos reunirnos y comparar presas!"
 befriend_ongoing.4072.t: "Historias de la naturaleza"
 befriend_ongoing.4072.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] se ha dirigido a mí, deseando que nos veamos y charlemos sobre nuestras experiencias de caza. Es una oportunidad para intercambiar historias."
 befriend_ongoing.4072.a: "¿Cuál habrá sido su presa más difícil?"
 befriend_ongoing.4072.b: "No me interesa es[target.Custom('ES_EA')] cazaconejos."
 befriend_ongoing.4074.a.desc: "[target.GetTitledFirstName] y yo pasamos la velada entera hablando, intercambiando historias y comparando experiencias de distintas cacerías."
 befriend_ongoing.4074.b.desc: "[target.GetTitledFirstName] respondió con burla a mi acercamiento y me llamó cazaconejos."
 befriend_ongoing.4074.a: "Seguramente exageró algunas cosas."
 befriend_ongoing.4074.b: "[target.Custom('ES_ElElla')] puede ser el conejo, entonces."
 befriend_ongoing.4080.t: "Noches salvajes"
 befriend_ongoing.4080.desc: "[target.GetTitledFirstName] es un[target.Custom('ES_XA')] célebre juerguista, como yo. Creo que lo pasaríamos bien organizando un pequeño festejo."
 befriend_ongoing.4080.a: "¡Hay que hacerlo!"
 befriend_ongoing.4082.t: "Noches salvajes"
 befriend_ongoing.4082.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] me ha preguntado si me gustaría que nos reuniéramos para salir de juerga y pasarlo bien. Al parecer, es un[owner.Custom('ES_XA')] juerguista de cierta fama."
 befriend_ongoing.4082.a: "Va a ser divertido."
 befriend_ongoing.4082.b: "¿[owner.GetFirstNameNoTooltip]? Prefiero beber a solas."
 befriend_ongoing.4084.a.desc: "[target.GetTitledFirstName] y yo pasamos un día y una noche (¿o fueron dos?) de juerga. Solo recuerdo dónde empezamos y dónde acabamos, ¡pero por [ROOT.Char.GetFaith.HighGodName] que lo pasamos muy bien!"
 befriend_ongoing.4084.b.desc: "[target.GetTitledFirstName] ha declarado que prefiere beber a solas antes que pasar tiempo conmigo."
 befriend_ongoing.4084.a: "No es un mal modo de pasar… el rato."
 befriend_ongoing.4084.b: "Pues parece que me libré por los pelos."
 befriend_ongoing.4090.t: "Una sinfonía de dolor"
 befriend_ongoing.4090.desc: "Tengo entendido que [target.GetTitledFirstName|l] es, como yo, un[target.Custom('ES_XA')] estudiante entregad[target.Custom('ES_OA')] a las delicadas artes del dolor y la extorsión. Sería interesante reunirse con [target.GetSheHe] y discutir métodos y aplicaciones."
 befriend_ongoing.4090.a: "Necesitaremos herramientas y sujetos, por supuesto."
 befriend_ongoing.4092.t: "Una sinfonía de dolor"
 befriend_ongoing.4092.desc: "[owner.GetTitledFirstName] ha declarado que desea reunirse conmigo para discutir nuestro interés mutuo en las delicadas artes del dolor y la extorsión."
 befriend_ongoing.4092.a: "Una idea excelente. Traeré mis herramientas."
 befriend_ongoing.4092.b: "No tengo nada que decir a es[target.Custom('ES_EA')] tosc[target.Custom('ES_OA')] arrancauñas."
 befriend_ongoing.4094.a.desc: "[target.GetTitledFirstName] y yo pasamos el día y la noche en compañía de unos desafortunados criminales de poca monta a reunidos sobre la marcha. Discutimos y aplicamos varias técnicas, además de planear más experimentos."
 befriend_ongoing.4094.b.desc: "[target.GetTitledFirstName] ha respondido a mi invitación dejando caer que mis métodos son demasiado toscos y que no siente ningún deseo de asociarse conmigo."
 befriend_ongoing.4094.a: "Ha sido a la vez inspirador e ilustrador."
 befriend_ongoing.4094.b: "Sería un placer mostrarle exactamente lo toscos que son…"
 befriend_ongoing.4100.t: "El enemigo de mi enemigo"
 befriend_ongoing.4100.desc: "La guerra genera tanta violencia como oportunidades para la gloria. También crea lazos entre quienes luchan en el mismo bando. \n\nParece que [befriend_ongoing_4100_text_scope.GetTitledFirstName|l] y yo hemos encontrado un interés común en nuestra lucha contra [befriend_ongoing_4100_enemy.GetTitledFirstName|l]."
 befriend_ongoing.4100.a: "La guerra forjará amistades."
 befriend_ongoing.4110.t: "Metas comunes"
 befriend_ongoing.4110.desc: "Al compartir con [befriend_ongoing_4110_text_scope.GetTitledFirstName|l] la misma facción, he descubierto que se acaban formando vínculos entre quienes tienen en común una meta a largo plazo."
 befriend_ongoing.4110.a: "Que todos prosperemos."
 befriend_ongoing.4300.t: "Espectáculo del patíbulo"
 befriend_ongoing.4300.a: "Se hará justicia. Habrá justicia y miedo."
 befriend_ongoing.4300.b: "Debe haber otra manera."
 befriend_ongoing.4300.desc: "Entiendo que [target.GetTitledFirstName|l] gobierna, al igual que yo, con una justicia temible. Debería invitar[target.GetHerHim] a sentarse a mi lado en la próxima ejecución pública."
 befriend_ongoing.4300.a.tt: "#F Enviadle una carta#!"
 befriend_ongoing.4302.t: "Invitación a una ejecución"
 befriend_ongoing.4302.desc: "[owner.GetTitledFirstName] os invita a presenciar la próxima ejecución pública en un asiento de honor a su lado."
 befriend_ongoing.4302.c: "¿Pensáis que soy idiota? ¡No caeré tan fácilmente en vuestras garras!"
 befriend_ongoing.4302.a: "Una idea excelente. Será un honor para mí observar cómo se hace justicia"
 befriend_ongoing.4302.b: "Tengo cosas más importantes que hacer que veros tratar con criminales de tres al cuarto."
 befriend_ongoing.4304.t: "Una exhibición aterradora"
 befriend_ongoing.4304.a.desc: "[target.Custom('ES_ElLa')|U] [target.GetTitledFirstName|l] ha venido a mi corte a contemplar el espectáculo de una ejecución pública y mi sentido de la justicia. Esta es mi oportunidad de impresionar[target.GetHerHim] con mi severidad. ¿A qué prisionero debo ejecutar?"
 befriend_ongoing.4304.b.desc: "[target.GetTitledFirstName] ha respondido a mi invitación diciendo que no desea asociarse conmigo porque no quiere que su temible reputación me dé legitimidad."
 befriend_ongoing.4304.a: "Hora de morir, [prisoner_a.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.b: "Ha llegado tu fin, [prisoner_b.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.c: "¡Que le corten la cabeza a [prisoner_c.GetFirstNameNoTooltip]!"
 befriend_ongoing.4304.d: "Me siento generos[ROOT.Char.Custom('ES_OA')]; hoy no morirá nadie."
 befriend_ongoing.4304.d.tt: "#F [target.GetTitledFirstName] verá mi compasión como debilidad#!"
 befriend_ongoing.4304.e: "Un día su cuello sentirá la mordedura de mi acero."
 befriend_ongoing.4304.e.tt: "#F [owner.GetTitledFirstName] no desea visitar mi corte#!"
 befriend_ongoing.4304.f: "¡Matadlos a todos!"
 befriend_ongoing.5001.t: "Cínicos y fanáticos"
 befriend_ongoing.5001.desc: "Mis esfuerzos para disminuir la tensión entre [target.GetTitledFirstName|l] y yo se ven dificultados por el hecho de que [target.Custom('ES_ElElla')] sigue condenando mi falta de piedad. Sus intentos por persuadirme no me ayudan…"
 befriend_ongoing.5001.a: "Visitaré algún lugar de culto si eso agrada a [target.GetFirstNameNoTooltip]."
 befriend_ongoing.5001.b: "Encontraremos algo en lo que estar de acuerdo."
 befriend_ongoing.5002.t: "Una cuestión de confianza"
 befriend_ongoing.5002.desc: "¡Sería mucho más fácil gustarle más [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] si creyera en mi honestidad! Se nota que [target.Custom('ES_ElElla')] duda de mi sinceridad cuando me da respuestas vagas y se abstrae de la conversación…"
 befriend_ongoing.5002.a: "Seré insistente, pero nunca miento sobre quién soy."
 befriend_ongoing.5002.b: "Por desgracia, las mentiras son más convincentes que la verdad."
 befriend_ongoing.5003.t: "Una nube oscura en un día soleado"
 befriend_ongoing.5003.desc: "¡Lo único que quiero es que [target.GetTitledFirstName|l] sienta la alegría de estar con otras personas! Sin embargo, cuanto más lo intento, más se aparta de mí. Ahora [target.Custom('ES_ElElla')] apenas sale de sus aposentos…"
 befriend_ongoing.5003.c: "Prestaré atención e intentaré ser comprensiv[ROOT.Char.Custom('ES_OA')]."
 befriend_ongoing.5003.a: "¡[target.Custom('ES_ElElla')|U] tiene que poner de su parte!"
 befriend_ongoing.5003.b: "Si espacio es lo que quiere, se lo daré."
 befriend_ongoing.5004.t: "No de su gusto"
 befriend_ongoing.5004.desc: "Nada me anima más que un [ROOT.Char.Custom('FavoriteTreat')]. Como prueba de mis buenas intenciones, envié [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] una ración preparada por mi cocinero personal. \n\nSin embargo, el detalle resultó ser un desastre, ya que [target.Custom('ES_ElElla')] hizo que un sirviente lo tirara sin siquiera probarlo…"
 befriend_ongoing.5004.a: "Me disculparé por mis excesos."
 befriend_ongoing.5004.b: "¡Qué [target.Custom('InsultNoun')] desagradecid[target.Custom('ES_OA')]!"
 befriend_ongoing.5005.t: "Llamada a la acción"
 befriend_ongoing.5005.desc: "Estoy intentando que [target.GetTitledFirstName|l] me entienda mejor, pero solo consigo entender[target.Custom('ES_LoLa')] cada vez menos. ¿Cuál es su motivación, dónde está su ambición? Parece que no le importa que no cambie nada."
 befriend_ongoing.5005.a: "Puede que no esté de acuerdo, pero puedo aceptarlo."
 befriend_ongoing.5005.b: "¿Merece la pena siquiera conocer a una persona así?"
 befriend_ongoing.5006.t: "Cerrando los vacíos"
 befriend_ongoing.5006.desc: "He estado buscando y buscando, pero parece que [target.GetTitledFirstName|l] y yo no tenemos nada en común.\n\n¿Cómo voy a empezar siquiera a fraguar una amistad sin un terreno común?"
 befriend_ongoing.5006.a: "Con esfuerzo llegaré a entender[target.GetHerHim]."
 befriend_ongoing.5006.b: "Seguramente al final acabe surgiendo algo."
 befriend_ongoing.5007.t: "El conocimiento al alcance"
 befriend_ongoing.5007.opening: "[target.GetTitledFirstName] y yo tenemos poco en común, lo que me ha dificultado comunicarme con [target.Custom('ES_ElElla')].\n\nSin embargo, con algún esfuerzo, puedo aprender lo suficiente para mantener una conversación"
 befriend_ongoing.5007.martial: "sobre estrategia y líneas de suministro."
 befriend_ongoing.5007.diplomacy: "con la correcta etiqueta y tradición cortesana."
 befriend_ongoing.5007.intrigue: "sobre el poder inherente de los secretos. Todo tipo de secretos."
 befriend_ongoing.5007.stewardship: "sobre las complejidades de los diversos pactos feudales del señorío."
 befriend_ongoing.5007.learning: "sobre la naturaleza metafísica del alma."
 befriend_ongoing.5007.a: "El tema merece todo el estudio que pueda permitirme."
 befriend_ongoing.5007.a.success: "Obtengo nuevas perspectivas"
 befriend_ongoing.5007.a.failure: "Me he equivocado con el objeto de estudio"
 befriend_ongoing.5007.b: "Siempre puedo relajarme, si no."
 befriend_ongoing.6001.t: "Libertad y simpatía"
 befriend_ongoing.6002.t: "Libertad y simpatía"
 befriend_ongoing.6002.desc: "[owner.GetTitledFirstName] ha sido extrañamente agradable conmigo de un tiempo a esta parte.\n\nSi este cambio de tono indica un cambio de personalidad, igual puedo convencer[owner.Custom('ES_LoLa')] de que libere a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName|l] de su cautiverio, ¿no?"
 befriend_ongoing.6002.a: "Si quiere ser mi amig[owner.Custom('ES_OA')] de verdad…"
 befriend_ongoing.6002.a.tt: "Si [owner.GetFirstNameNoTooltip] acepta:"
 befriend_ongoing.6002.b: "[prisoner.GetFirstNameNoTooltip] puede esperar un poco más."
 befriend_ongoing.6002.b.tt: "#F [owner.GetFirstNameNoTooltip] se [prisoner.GetHerHim] puede quedar#!"
 befriend_ongoing.6004.desc: "Interpretando mi reciente simpatía como una señal, [target.GetTitledFirstName|l] ha venido verme para interesarse por uno de mis prisioneros.\n\n«Me placería mucho que liberarais a mi [target.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName|l], de su [prisoner.Custom('PrisonTypeCell')]», dice, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]."
 befriend_ongoing.6004.a: "Un modo burdo de congraciarme con [target.GetFirstNameNoTooltip]."
 befriend_ongoing.6004.b: "No, pero puedo hacer que esté más cómod[prisoner.Custom('ES_OA')]."
 befriend_ongoing.6004.c: "¿Liberar a [prisoner.GetFirstNameNoTooltip]? ¡Jamás!"
 befriend_ongoing.6005.desc: "¡[owner.GetTitledFirstName] ha tenido clemencia con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]! [prisoner.GetTitledFirstName|l] está por fin a salvo."
 befriend_ongoing.6005.a: "Bienvenid[prisoner.Custom('ES_OA')]."
 befriend_ongoing.6006.desc: "Pese a su pretensiones de amistad, [owner.GetTitledFirstName|l] se ha negado a liberar a [prisoner.GetFirstNameNoTooltip]."
 befriend_ongoing.6006.a: "Hay otros modos, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] mí[prisoner.Custom('ES_OA')]."
 befriend_ongoing.6007.desc: "Aunque [owner.GetTitledFirstName|l] pasó mucho tiempo explicando por qué, lamentablemente no puede liberar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]. Al menos [prisoner.GetTitledFirstName|l] ha sido trasladad[prisoner.Custom('ES_OA')] a unos aposentos mucho más cómodos."
 befriend_ongoing.6007.a: "Un día volverás a ser libre, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."
 befriend_ongoing.6008.desc: "¡Parece que [owner.GetTitledFirstName|l] me ha liberado de mi cautiverio gracias a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName|l]!"
 befriend_ongoing.6008.a: "No puedo agradecéroslo lo suficiente, [target.GetFirstNameNoTooltip]."
 befriend_ongoing.6009.t: "Buena voluntad"
 befriend_ongoing.6009.desc: "Una promesa de compromiso sería un mensaje llamativo sobre mis buenas intenciones para con [target.GetTitledFirstName|l].\n\nTodo el mundo agradece un apoyo fuerte."
 befriend_ongoing.6009.a: "¡La promesa será oficial y ceremoniosa!"
 befriend_ongoing.6009.b: "Asegurémonos de que [target.Custom('ES_ElElla')] recuerde la promesa todos los días."
 befriend_ongoing.6009.c: "Mejor evitar cosas así."
 befriend_ongoing.6009.c.tt: "#F No tendré ninguna clase de deuda#!"
 befriend_ongoing.6010.t: "Buena voluntad"
 befriend_ongoing.6010.desc: "Para mi sorpresa, se me ha acercado mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName|l] con la promesa de que me proporcionará todo lo que necesite."
 befriend_ongoing.6010.a: "¿Y qué saca [owner.Custom('ES_ElElla')] con esta promesa?"
 befriend_ongoing.6011.desc: "Aunque [target.GetTitledFirstName|l] me debe un favor importante, sería mejor dar énfasis a una amistad equilibrada.\n\nY [target.Custom('ES_ElElla')] también (no cabe duda) quedaría inmensamente agradecid[target.Custom('ES_OA')] si dejo claro que no espero que me devuelva el favor."
 befriend_ongoing.6011.a: "Los amigos dan voluntariamente, no por obligación."
 befriend_ongoing.6011.b: "¿Y el favor que me debe no puede ser solo amistad eterna?"
 befriend_ongoing.6011.b.tt: "#F Al parecer, la amistad no funciona así#!"
 befriend_ongoing.6012.desc: "Desde que se hizo la promesa, he estado nervios[ROOT.Char.Custom('ES_OA')] por lo que [owner.GetTitledFirstName|l] podría requerir como pago por el favor que le debo. Sin embargo, [owner.Custom('ES_ElElla')] me ha hecho saber ahora que considerará mi deuda pagada, siempre y cuando piense en [owner.GetSheHe] favorablemente."
 befriend_ongoing.6012.a: "¿Qué espera sacar de esto?"
 befriend_ongoing.6013.desc: "Se ve que hay una cierta desavenencia entre [target.GetTitledFirstName|l] y yo causada por el pequeño detalle de que [target.GetHerHim] estoy chantajeando.\n\nPor supuesto, podría abandonar mi trabajo para que [target.GetSheHe] sepa que mis intenciones son buenas, en última instancia."
 befriend_ongoing.6013.a: "La amistad siempre será más poderosa que la extorsión."
 befriend_ongoing.6013.b: "¡No puedo renunciar a mi única ventaja!"
 befriend_ongoing.6014.desc: "¡Qué alivio más inmenso! [owner.GetTitledFirstName|l] ha jurado solemnemente, por todo lo que es sagrado que dejará de chantajearme.\n\nNo sé qué puede deberse, pero siento que por fin puedo volver a respirar."
 befriend_ongoing.6014.a: "¡Gracias a [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 befriend_ongoing.6015.t: "Ofreciendo consuelo"
 befriend_ongoing.6015.opening: "Mis esfuerzos por acercarme [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] han sido difíciles, en gran medida por la presión con la que tiene que lidiar [target.Custom('ES_ElElla')].\n\nQuizás debería asegurarme de que tenga un día libre para [target.Custom('ES_ElElla')] y así pueda…"
 befriend_ongoing.6015.malicious: "pasar el rato en la campiña, riéndose de la suciedad y torpeza de los campesinos."
 befriend_ongoing.6015.benevolent: "repartir donaciones caritativas a casas de beneficencia… o a nobles menos afortunados."
 befriend_ongoing.6015.dominant: "salir a cabalgar con una patrulla militar para asegurarse de que mantienen el orden como es debido."
 befriend_ongoing.6015.submissive: "dedicarse a la oración y a la contemplación, lejos de las exigencias de los demás."
 befriend_ongoing.6015.extroverted: "pasar tiempo con cortesanos despreocupados, lejos de salas de consejo acartonadas y registros administrativos polvorientos."
 befriend_ongoing.6015.introverted: "pasar tiempo lejos de cortesanos y consejeros exigentes y permitirse un momento de paz por una vez."
 befriend_ongoing.6015.emotional: "sacarse de la cabeza los asuntos de gobierno asistiendo a una representación en el/la [barony.Custom('BaronyTownType')|l] de [barony.GetNameNoTooltip]."
 befriend_ongoing.6015.levelheaded: "conseguir algo de distancia y perspectiva para repensar sus prioridades."
 befriend_ongoing.6015.a: "Requerirá mucho esfuerzo, pero valdrá la pena."
 befriend_ongoing.6015.b: "Ya tengo bastantes problemas con los que lidiar."
 befriend_ongoing.6016.t: "Ofreciendo consuelo"
 befriend_ongoing.6016.opening: "Para mi sorpresa, [owner.GetTitledFirstName|l] se ha comunicado con mis consejeros para que tenga un día para mí mism[ROOT.Char.Custom('ES_OA')] y me quite algo de presión.\n\nAl final, sigo la sugerencia [owner.Custom('ES_DelDela')] [owner.GetFirstName] en persona y"
 befriend_ongoing.6016.malicious: "cabalgo por los campos, entreteniéndome con la escandalosa suciedad y torpeza de los campesinos."
 befriend_ongoing.6016.benevolent: "reparto donaciones a casas de beneficencia y a nobles menos afortunados."
 befriend_ongoing.6016.dominant: "cabalgo con una patrulla militar, cabalgo directamente del orden en mi señorío."
 befriend_ongoing.6016.submissive: "me dedico a la oración y a la contemplación, lejos de las exigencias de nadie más que de [ROOT.Char.GetFaith.HighGodName]."
 befriend_ongoing.6016.extroverted: "estoy en compañía de cortesanos despreocupados, lejos de salas de consejo acartonadas y registros administrativos polvorientos."
 befriend_ongoing.6016.introverted: "me alejo de cortesanos y consejeros exigentes y me permito un momento de paz poco habitual."
 befriend_ongoing.6016.emotional: "me centro en algo distinto al gobierno asistiendo a una representación en el/la [barony.Custom('BaronyTownType')|l] de [barony.GetNameNoTooltip]."
 befriend_ongoing.6016.levelheaded: "consigo poner algo de distancia y perspectiva para revisar mis prioridades."
 befriend_ongoing.6016.a: "Necesitaba esto."
 befriend_ongoing.6017.t: "Desarrollos amistosos"
 befriend_ongoing.6017.desc: "Hay muchas diferencias entre [target.GetTitledFirstName|l] y yo. Una de ellas es el estado algo lamentable del [county.GetNameNoTooltip].\n\nSin embargo, algunos de los métodos que empleamos en [owner_county.GetNameNoTooltip] también podrían ser útiles en [county.GetNameNoTooltip]. [target.GetFirstNameNoTooltip] ha dejado claro que un proyecto de desarrollo del terreno con una buena financiación sería muy bien recibido…"
 befriend_ongoing.6017.a: "¡Un plan brillante!"
 befriend_ongoing.6017.b: "Aunque la amistad de [target.GetFirstNameNoTooltip] vale su peso en oro…"
 befriend_ongoing.6017.b.tt: "#F … no pesa tanto.#!"
 befriend_ongoing.6018.t: "Desarrollos amistosos"
 befriend_ongoing.6018.desc: "¡Mis sutiles indirectas han tenido efecto y [owner.GetTitledFirstName|l] ha financiado nada menos que un proyecto de irrigación a gran escala en mi [county.GetNameNoTooltip]!\n\nQuizás sea pasarse de la raya en muchos aspectos, pero [county.GetNameNoTooltip] podría tener más riqueza que nunca con las técnicas empleadas en [owner_county.GetNameNoTooltip]."
 befriend_ongoing.6018.a: "¡Poco convencional, pero desde luego, le doy la bienvenida!"
 befriend_ongoing.6019.t: "Conversación intrigante"
 befriend_ongoing.6019.desc: "Estoy hablando de [ROOT.Char.Custom('education_conversation_subject')] con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetTitledFirstName|l] y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )] [opinion_target.GetTitledFirstName|l] cuando me doy cuenta de que [target.GetFirstNameNoTooltip] está completamente perdid[target.Custom('ES_OA')] en lo que respecta al tema…\n\nTrato con todas mis fuerzas de no dejar[target.GetHerHim] como un[target.Custom('ES_XA')] idiota, pero me quedo helad[ROOT.Char.Custom('ES_OA')] cuando [opinion_target.GetTitledFirstNameNoTooltip|l] nos pide que le expliquemos una cosa."
 befriend_ongoing.6019.a: "¡Debería explicarlo [target.GetFirstNameNoTooltip], tiene una visión muy nítida!"
 befriend_ongoing.6019.b: "Ahora, escuchadme…"
 befriend_ongoing.6019.c: "¡Creo que esto se solventaría mejor con una discusión en grupo!"
 befriend_ongoing.9001.t: "Un encuentro fortuito"
 befriend_ongoing.9001.desc: "[target.GetTitledFirstName] está de viaje y pasará unas noches en la mansión de uno de mis barones. ¡Esta podría ser la oportunidad que he estado esperando!"
 befriend_ongoing.9001.a: "¡Preparad mi séquito, partimos de inmediato!"
 befriend_ongoing.9001.b: "Me temo que no es el momento adecuado…"
 befriend_ongoing.9100.t: "Dificultando relaciones"
 befriend_ongoing.9100.desc: "¡Acabo de recibir las noticias más inquietantes! Mi [scoped_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival'))], [scoped_rival.GetTitledFirstName|l], le ha contado falsos rumores sobre mí a [target.GetFirstName], afirmando que mi deseo de ganarme su confianza no es más que un cínico intento de aprovecharme de [target.GetSheHe]."
 befriend_ongoing.9100.a: "¡Absurdo! Nadie creerá semejantes mentiras."
 befriend_ongoing.9100.b: "¡No permitiré que mancille mi buen nombre!"
 befriend_ongoing.9100.b.success.desc.tt: "Persuado a [target.GetFirstNameNoTooltip]"
 befriend_ongoing.9100.b.success.desc.toast: "A [target.GetFirstName] le persuadió mi súplica"
 befriend_ongoing.9100.b.failure.desc.tt: "Los rumores de [scoped_rival.GetFirstNameNoTooltip] se siguen extendiendo"
 befriend_ongoing.9100.c: "Mejor no prestarle ninguna atención."
 befriend_ongoing.9101.t: "Asistencia amistosa"
 befriend_ongoing.9101.desc: "Mi apreciad[scoped_friend.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )] [scoped_friend.GetFirstName] se ha enterado de mi deseo de mejorar mi posición con [target.GetTitledFirstName|l] y me ha ofrecido su ayuda.\n\nMe asegura que [scoped_friend.Custom('ES_ElElla')] y [target.GetFirstNameNoTooltip] son personas similares. [scoped_friend.GetFirstNameNoTooltip] sabe exactamente lo que necesito hacer para ganarme su confianza."
 befriend_ongoing.9101.a: "¡Dime, por favor!"
 befriend_ongoing.9101.b: "Gracias, pero no necesito ayuda."
 befriend_ongoing.9102.desc: "Últimamente, [owner.GetFirstName] solo puede pensar en una cosa. Está totalmente entregad[owner.Custom('ES_OA')] a ganarse la confianza de [target.GetFirstName], así que decidí echarle una mano.\n\n[owner.GetFirstNameNoTooltip] quedó encantad[owner.Custom('ES_OA')] de recibir mi opinión y afirmó que nunca olvidaría mi amable gesto."
 befriend_ongoing.9102.a: "¿Para qué están los amigos?"
 befriend_ongoing.9103.t: "Horribles malentendidos"
 befriend_ongoing.9103.vassal.desc: "Esperaba dar una sorpresa [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] con una gran fiesta en su honor, pero [target.Custom('ES_ElElla')] decidió no asistir en el último momento.\n\n¡Se ve que pensó que mi sorpresa era, de hecho, parte de un complot para asesinar[target.GetHerHim]!"
 befriend_ongoing.9103.ruler.desc: "Hace poco mandé un mensajero a la corte [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] para relatar las riquezas y el poderío del [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] con la esperanza ganarme su respeto.\n\nSin embargo, según el informe de este, parece que le di una impresión muy diferente. ¡Piensa que quiero invadir su [target.GetPrimaryTitle.GetNameNoTierNoTooltip] a menos que se someta a mí!"
 befriend_ongoing.9103.a: "Bueno, si no puedo tener amor…"
 befriend_ongoing.9103.b: "Quizás haga falta una disculpa."
 befriend_ongoing.9104.t: "Oferta amistosa"
 befriend_ongoing.9104.desc: "¿Qué mejor modo de hacerme apreciar por un[target.Custom('ES_XA')] [target.GetWomanMan] sant[target.Custom('ES_OA')] que hacer una demostración pública de devoción a [owner.GetFaith.HighGodName]?\n\nMe pregunto cuál sería el gesto más adecuado para la ocasión…"
 befriend_ongoing.9104.a: "Una humillación pública valdría."
 befriend_ongoing.9104.b: "Haré una gran donación a su [target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.c: "¡La sangre de los inocentes mostrará mi convicción!"
 befriend_ongoing.9104.d: "¡Mi dolor por el amor [owner.GetFaith.HighGodNamePossessive]!"
 befriend_ongoing.9104.e: "¿Y si me sitúo en su altar?"
 befriend_ongoing.9104.e.tt: "#F Me uniré [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] en santa comunión#!"
 befriend_ongoing.9104.f: "¡Que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )] sacie su sed!"
 befriend_ongoing.9104.f.tt: "#F [scoped_mate.GetFirstName] intercederá con [target.GetTitledFirstName|l] en mi nombre#!"
 befriend_ongoing.9104.g: "Me entrego al/a la [target.GetFaith.HouseOfWorship|U]."
 befriend_ongoing.9104.h: "Dedicaré a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )] a una vida de oración."
 befriend_ongoing.9104.z: "Pensándolo mejor…"
