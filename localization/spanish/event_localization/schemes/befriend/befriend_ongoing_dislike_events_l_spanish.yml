l_spanish:
 befriend_ongoing_dislike.0001.t: "Regalo atractivo"
 befriend_ongoing_dislike.0001.desc: "Quiero gustar más a [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], ¿y a quién no le gusta un regalo?"
 befriend_ongoing_dislike.0001.a: "¡Quedará impresionad[target.Custom('ES_OA')] con esto!"
 befriend_ongoing_dislike.0001.b: "Teniendo en cuenta nuestra relación, será prudente mostrar moderación."
 befriend_ongoing_dislike.0001.c: "Hacer un regalo no es apropiado."
 befriend_ongoing_dislike.0002.t: "Ante la hostilidad"
 befriend_ongoing_dislike.0002.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] sigue rehuyendo mis esfuerzos para trabar amistad con [target.GetSheHe].\n\nMe ha dejado claro que nunca me tendrá en gran estima. O que cree que soy poco mejor que un gusano."
 befriend_ongoing_dislike.0002.a: "Esto es complicado…"
 befriend_ongoing_dislike.0003.t: "El valor de la insistencia"
 befriend_ongoing_dislike.0003.desc: "¡Se ve que todas las cartas y regalos por las que me preocupaba le han llegado a [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] porque por fin ha respondido!\n\nAunque lo ha hecho para decir que mi insistencia le molestaba, eso sí."
 befriend_ongoing_dislike.0003.a: "¡Por fin estoy causando impresión!"
 befriend_ongoing_dislike.0004.t: "Devuelto al remitente"
 befriend_ongoing_dislike.0004.desc: "Se ve que algunas de las cartas amistosas que envié a [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] han vuelto con mi mensajero, sin abrir.\n\n¿Por qué no entiende que solo intento mejorar las cosas?"
 befriend_ongoing_dislike.0004.a: "Solo quiero caerle bien"
 befriend_ongoing_dislike.0004.b: "¡Haré que un heraldo lleve mis palabras en persona!"
 befriend_ongoing_dislike.0005.t: "Disposición a ablandarse"
 befriend_ongoing_dislike.0005.desc: "Mis intentos por mejorar mi posición a los ojos de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] han encontrado dificultades, pero mis mensajeros han dicho que mis cartas ya no son recibidas con los mismos gruñidos de decepción.\n\nAhora, su rostro muestra de vez en cuando algo que podría ser… interés."
 befriend_ongoing_dislike.0005.a: "¡Ja, ya [target.GetHerHim] pillaré!"
 befriend_ongoing_dislike.2001.t: "Sin invitación"
 befriend_ongoing_dislike.2001.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] es bien conocid[target.Custom('ES_OA')] por ser un[target.Custom('ES_XA')] [target.GetWomanMan] gregari[target.Custom('ES_OA')] y amigable, deseos[target.Custom('ES_OA')] de festejar y celebrar con los demás.\n\nSin embargo, ¡no me ha invitado a su último banquete en la mansión de un barón, a pesar de que está muy cerca de mis propias tierras! Lo normal sería que me hubiera invitado."
 befriend_ongoing_dislike.2001.a: "¡Esto es un grave insulto!"
 befriend_ongoing_dislike.2001.b: "Una oportunidad perdida, pero no puedo darme el lujo de deducir nada de esto."
 befriend_ongoing_dislike.2002.t: "Acercándonos"
 befriend_ongoing_dislike.2002.desc: "Es bien sabido que [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] es bastante tímid[target.Custom('ES_OA')] y no suele pasar acompañad[target.Custom('ES_OA')] más tiempo de lo necesario.\n\nAhora que ha dejado de responder a mis comunicados, no sé cómo proceder."
 befriend_ongoing_dislike.2002.a: "Tengo que darle tiempo."
 befriend_ongoing_dislike.2002.b: "Me encargaré de que tenga noticias de mí. ¡Y muchas!"
 befriend_ongoing_dislike.5001.t: "Cínicos y fanáticos"
 befriend_ongoing_dislike.5001.desc: "Mis esfuerzos por reducir la tensión entre [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] y yo se ven dificultados por su absurda obsesión con mi falta de piedad. \n\nY, por supuesto, pese a todas sus quejas, [target.GetTitledFirstName|l] aún no ha conseguido explicarme por qué merece la pena preocuparse más por [ROOT.GetCharacter.GetFaith.HighGodName] de lo que ya lo hago."
 befriend_ongoing_dislike.5001.a: "Supongo que podría visitar algún/a [ROOT.Char.GetFaith.HouseOfWorship] más a menudo."
 befriend_ongoing_dislike.5001.b: "Tendremos que arreglarnos con esto."
 befriend_ongoing_dislike.5001.c: "¡A quién le importan las dudas que albergo de todos modos!"
 befriend_ongoing_dislike.5002.t: "Confianza y desconfianza"
 befriend_ongoing_dislike.5002.desc: "¡Sería mucho más fácil conseguir gustarle más a [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] si [target.GetSheHe] creyera en la sinceridad de mi acercamiento! En su lugar, se burla de mí y se pregunta qué espero ganar con mi amabilidad."
 befriend_ongoing_dislike.5002.a: "Seré insistente, pero no mentiré sobre quién soy."
 befriend_ongoing_dislike.5002.b: "Ah, sí, tal vez estoy tratando de ganar algo…"
 befriend_ongoing_dislike.5003.t: "Sintiéndome mal"
 befriend_ongoing_dislike.5003.desc: "¡Lo único que quiero es que [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] entienda la alegría de estar con otra gente! Sin embargo, parece estar siempre retraíd[target.Custom('ES_OA')] y raramente sale de sus aposentos, a menos que sea absolutamente necesario."
 befriend_ongoing_dislike.5003.a: "¡Tiene que superarlo de una vez!"
 befriend_ongoing_dislike.5003.b: "Si [target.GetSheHe] necesita espacio, se lo daré."
 befriend_ongoing_dislike.5004.t: "El regalo maravilloso decepciona"
 befriend_ongoing_dislike.5004.desc: "Deseaba mostrarle mis buenas intenciones a [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] preparando una comilona grandiosa y enviándosela a su [target.Custom('ResidenceBuilding')], ¡pero acabo de enterarme de que al parecer no ha probado ni una minúscula porción!\n\n Pensé que algo habría salido mal, pero al parecer no todo el mundo disfruta con montañas de comida como yo."
 befriend_ongoing_dislike.5004.a: "Me disculparé por mis excesos."
 befriend_ongoing_dislike.5004.b: "Pues que contemple cómo se le pudre la comida."
 befriend_ongoing_dislike.5005.t: "Llamada a la acción"
 befriend_ongoing_dislike.5005.desc: "Estoy intentando que [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] me entienda mejor, pero lo que he conseguido es entender[target.Custom('ES_LoLa')] yo menos. ¿Dónde está su motivación, su ambición? Es como si no le importe que las cosas queden tal como están ahora."
 befriend_ongoing_dislike.5005.a: "Entonces intentaré conformarme con esto por ahora."
 befriend_ongoing_dislike.5005.b: "¿Merece la pena siquiera conocer a una persona así?"
 befriend_ongoing_dislike.5005.c: "¿Qué clase de ambiciones esconde en secreto?"
