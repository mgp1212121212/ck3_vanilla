l_spanish:
 befriend_ongoing_rival.3000.t: "Un equilibrio exquisito"
 befriend_ongoing_rival.0001.t: "Devuelto al remitente"
 befriend_ongoing_rival.0001.desc: "Medí cuidadosamente cada palabra mientras escribía la carta [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l]. Ni siquiera cuando dejé la pluma y fui a mis aposentos pude dejar de pensar en frases y significados ocultos que pudieran ofender.\n\nTenía grandes esperanzas de que mi carta fuese un punto de inflexión en mi empresa, pero me equivoqué por completo. ¡Hoy me han devuelto el mensaje sin abrir!"
 befriend_ongoing_rival.0001.a: "¡Qué [target.Custom('InsultNoun')] desagradecid[target.Custom('ES_OA')]!"
 befriend_ongoing_rival.0002.t: "Martillo y pinzas"
 befriend_ongoing_rival.0002.desc: "He pasado bastante tiempo con [target.GetTitledFirstName|l] como para saber que puede hablar durante horas sobre [target.Custom('herhis_subject_of_interest')]. Investigué y preparé unas cuantas preguntas para lo que esperaba fuese una discusión fructífera.\n\nDesgraciadamente, me equivoqué por completo. En cuestión de minutos, surgió un desacuerdo y la cosa terminó en un frenético concurso de gritos."
 befriend_ongoing_rival_0002.a: "Me tragaré mi orgullo y apoyaré su punto de vista."
 befriend_ongoing_rival_0002.b: "Si pudiera hacérselo entender…"
 befriend_ongoing_rival_0002.b.tt: "El progreso de mi conjura se verá afectado positiva o negativamente dependiendo del resultado."
 befriend_ongoing_rival_0002.c: "¡Nunca podría estar de acuerdo con una opinión tan ridícula!"
 befriend_ongoing_rival.0003.t: "Mirando a los ojos"
 befriend_ongoing_rival.0003.desc: "Han hecho falta unas cuantas peleas y discusiones, pero finalmente parece que [target.GetTitledFirstName|l] y yo hemos encontrado algo en común en esta cuestión. \n\nQuizás no haya surgido una amistad todavía, pero creo que estamos progresando."
 befriend_ongoing_rival_0003.a: "Puede que todavía haya esperanza."
 befriend_ongoing_rival.0004.t: "Un error absurdo"
 befriend_ongoing_rival.0004.desc: "A la desesperada, intenté explicar mi opinión de manera que tuviera sentido desde el punto de vista [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l], pero solo conseguí enredarme en mis propias palabras. \n\nLe di muchos argumentos para atacarme y salí de la discusión pareciendo un[ROOT.Char.Custom('ES_XA')] complet[ROOT.Char.Custom('ES_OA')] idiota."
 befriend_ongoing_rival_0004.a: "[target.GetTitledFirstNameNoTooltip|l] puede haber ganado esta vez…"
 befriend_ongoing_rival.0005.t: "En mala luz"
 befriend_ongoing_rival.0005.desc: "Cuando [spymaster.GetTitledFirstName|l] me informó del nauseabundo rumor sobre mí que circulaba por la corte, pude sentir cómo me hervía la sangre. Ordené que investigase a su fuente y, como era de esperar, resultó que culpable no era otr[target.Custom('ES_OA')] que [target.GetTitledFirstName|l]. \n\n¡[ROOT.Char.GetFaith.HighGodName]! ¿por qué es[target.Custom('ES_EA')] [target.Custom('InsultNoun')] mentiros[target.Custom('ES_OA')] no para esta locura?"
 befriend_ongoing_rival_0005.a: "¡Debo defenderme contra las sucias mentiras de [target.GetFirstNameNoTooltip]!"
 befriend_ongoing_rival_0005.b: "Ahora mismo, lo mejor será que las cosas sigan su curso."
 befriend_ongoing_rival.2000.t: "Inflando su ego"
 befriend_ongoing_rival.2000.desc: "Siempre me había centrado en el lado negativo [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l], algo poco productivo teniendo en cuenta mi objetivo. Seguro que también tiene puntos fuertes dignos de admiración.\n\nHacerle un cumplido discreto pero amable de sus virtudes podría ser buena idea."
 befriend_ongoing_rival_2000.a: "Aunque hemos tenido nuestras rencillas, [target.GetFirstNameNoTooltip] es un alma atenta."
 befriend_ongoing_rival_2000.b: "[target.GetSheHe|U] tiene una presencia imponente."
 befriend_ongoing_rival_2000.c: "Ahora que lo pienso, se le da bien la gente."
 befriend_ongoing_rival_2000.d: "[target.GetFirstNameNoTooltip] suele tener la cabeza fría."
 befriend_ongoing_rival_2000.tt: "#F Un halago sincero ayudaría a que mi plan progresara pero, si me equivoco, podría ofenderse.#!"
 befriend_ongoing_rival_2000.a.tt: "Alabar a [target.GetFirstName] por su amabilidad"
 befriend_ongoing_rival_2000.b.tt: "Alabar a [target.GetFirstName] por su resolución"
 befriend_ongoing_rival_2000.c.tt: "Alabar a [target.GetFirstName] por su sociabilidad"
 befriend_ongoing_rival_2000.d.tt: "Alabar a [target.GetFirstName] por su sensatez"
 befriend_ongoing_rival.2001.t: "El poder del reconocimiento"
 befriend_ongoing_rival.2001.intro: "Me aseguré de que [target.GetTitledFirstName|l] me pudiera oír cuando dije"
 befriend_ongoing_rival.2001.benevolent: "que su generosidad siempre me ha parecido un valioso ejemplo para los demás."
 befriend_ongoing_rival.2001.dominant: "siempre sabe cómo captar la atención de todos cuando entra en una habitación."
 befriend_ongoing_rival.2001.extroverted: "que es un[target.Custom('ES_XA')] invitad[target.Custom('ES_OA')] muy valorado por ser siempre el alma de la fiesta."
 befriend_ongoing_rival.2001.levelheaded: "que, a pesar de nuestros muchos desacuerdos, admiro su habilidad para mantener siempre la cabeza fría."
 befriend_ongoing_rival.2001.end: "\n\nMás tarde me confirmaron que [target.GetSheHe] disimuló como pudo una sonrisa de satisfacción al escuchar mis palabras."
 befriend_ongoing_rival_2001.a: "Un halago sincero puede hacer maravillas."
 befriend_ongoing_rival.2002.t: "Un grave malentendido"
 befriend_ongoing_rival.2002.end: "\n\n¡Cuando [target.GetSheHe] se me acercó más tarde, pensé que me daría las gracias! Al menos hasta que vi su mirada furiosa… Resulta que recibió mi intento de halago como una burla desdeñosa."
 befriend_ongoing_rival_2002.a: "No debería haber abierto la boca…"
 befriend_ongoing_rival.2003.t: "Qué incómodo"
 befriend_ongoing_rival.2003.end: "\n\nCuando miré de reojo a [target.GetTitledFirstNameNoTooltip|l], esperaba por lo menos una pequeña señal de satisfacción, pero [target.GetSheHe] en realidad parecía confus[target.Custom('ES_OA')], puede que incluso un poco molest[target.Custom('ES_OA')]."
 befriend_ongoing_rival_2003.a: "Tenía que haberlo pensado con más calma…"
