l_spanish:
 hostile_scheme_discovery.1001.t: "Una conjura en la [ROOT.Char.Custom('GetCourt')|l]"
 hostile_scheme_discovery.1001.close_relation: "Mi [spymaster.GetCouncilTitle] vino a verme con noticias gravísimas. ¡Está segur[spymaster.Custom('ES_OA')] de que [agent.GetTitledFirstName|l], mi propi[agent.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], conspira contra mí!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster: "Me ha llegado una noticia muy grave. ¡[agent.Custom('ES_ElLa')|U] [agent.GetTitledFirstName|l], mi propi[agent.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], conspira contra mí!"
 hostile_scheme_discovery.1001.close_relation_spymaster_other_target: "Mi [spymaster.GetCouncilTitle] vino a verme con noticias gravísimas. ¡Está segur[spymaster.Custom('ES_OA')] de que [agent.GetTitledFirstName|l], mi propi[agent.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], conspira contra [spymaster.GetSheHe]!"
 hostile_scheme_discovery.1001.close_relation_other_target: "Mi [spymaster.GetCouncilTitle] vino a verme con noticias gravísimas. ¡Está segur[spymaster.Custom('ES_OA')] de que [agent.GetTitledFirstName|l], mi propi[agent.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] conspira contra mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName|l]!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target: "Me ha llegado una noticia muy grave. ¡[agent.Custom('ES_ElLa')|U] [agent.GetTitledFirstName|l], mi propi[agent.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], conspira contra mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))], [targeted_courtier.Custom('ES_ElLa')] [targeted_courtier.GetTitledFirstName|l]!"
 hostile_scheme_discovery.1001.desc: "Mi [spymaster.GetCouncilTitle] vino a verme con un descubrimiento. ¡Está segur[spymaster.Custom('ES_OA')] de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName|l], conspira contra mí!"
 hostile_scheme_discovery.1001.desc_no_spymaster: "Me ha llegado una noticia muy grave. ¡Se ha descubierto que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.Custom('ES_ElLa')] [agent.GetTitledFirstName|l], conspira contra mí!"
 hostile_scheme_discovery.1001.desc_other_target_spymaster: "Mi [spymaster.GetCouncilTitle] vino a verme con un descubrimiento. ¡Está segur[spymaster.Custom('ES_OA')] de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName|l], conspira contra [spymaster.GetSheHe]!"
 hostile_scheme_discovery.1001.desc_other_target: "Mi [spymaster.GetCouncilTitle] vino a contarme cierto descubrimiento. ¡Está segur[spymaster.Custom('ES_OA')] de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName|l], conspira contra mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName|l]!"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target: "Me ha llegado una noticia muy grave. ¡Se ha descubierto que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.Custom('ES_ElLa')] [agent.GetTitledFirstName|l], conspira contra mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))], [targeted_courtier.Custom('ES_ElLa')] [targeted_courtier.GetTitledFirstName|l]!"
 hostile_scheme_discovery.1001.a: "Que todos sepan quien es el/la traidor[agent.Custom('ES_XA')]."
 hostile_scheme_discovery.1001.b: "¡Mandad[agent.GetHerHim] a la cárcel!"
 hostile_scheme_discovery.1001.b.tt_not_your_courtier_or_vassal: "[agent.Custom('ES_ElLa')|U] [agent.GetTitledFirstName|l] no es [Concept('courtier', Select_CString(agent.IsFemale, 'cortesana', 'cortesano' ) )|E] ni [Concept( 'vassal', Select_CString(agent.IsFemale, 'vasalla', 'vasallo' ) )|E] tuy[agent.Custom('ES_OA')]"
 hostile_scheme_discovery.1001.c: "Sea cierto o no, no acusaré a [agent.GetFirstNameNoTooltip]."
 hostile_scheme_discovery.1001.c.tt: "[agent.GetFirstNameNoTooltip] sale libre."
 hostile_scheme_discovery.1002.t: "¡Conjura descubierta!"
 hostile_scheme_discovery.1002.intro: "Mi [spymaster.GetCouncilTitle] vino a verme con noticias muy graves: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.intro_no_spymaster: "Me ha llegado una noticia muy grave: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.murder: "pretende dar muerte a…"
 hostile_scheme_discovery.1002.abduction: "planea el secuestro de…"
 hostile_scheme_discovery.1002.elope: "planea fugarse con…"
 hostile_scheme_discovery.1002.steal_back_artifact: "pretende robar un artefacto a…"
 hostile_scheme_discovery.1002.fallback: "conspira contra…"
 hostile_scheme_discovery.1002.a: "¡Animal [owner.Custom('InsultAdjective')]!"
 hostile_scheme_discovery.2001.intro: "Mi [spymaster.GetCouncilTitle] vino a verme con noticias gravísimas. Aunque aún no sabemos quién es,"
 hostile_scheme_discovery.2001.intro_no_spymaster: "Me ha llegado una noticia muy grave. Aunque aún no se sabe quién es,"
 hostile_scheme_discovery.2001.murder: "alguien pretende darle muerte a…"
 hostile_scheme_discovery.2001.abduction: "alguien planea el secuestro de…"
 hostile_scheme_discovery.2001.fallback: "alguien quiere la desgracia de…"
 hostile_scheme_discovery.2001.elope: "alguien planea fugarse con…"
 hostile_scheme_discovery.2001.steal_back_artifact: "alguien intenta robar a…"
 hostile_scheme_discovery.2001.depose: "alguien pretende destronar a…"
 hostile_scheme_discovery.2001.target_other: "¡mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName|l]!"
 hostile_scheme_discovery.2001.target_spymaster: "\n\n«No saben con quién están tratando, mi [ROOT.Char.GetLadyLord]. ¿Creen que pueden #EMP matarme#!? Yo les enseñaré. Sí, desde luego que sí»."
 hostile_scheme_discovery.2001.target_me: "¡mi persona!"
 hostile_scheme_discovery.2001.a: "¡Debemos detener a quien esté maquinando esto!"
 hostile_scheme_discovery.3001.t: "¡Agente descubierto!"
 hostile_scheme_discovery.3001.intro: "¡Han descubierto [agent.Custom('ES_AlAla')] [agent.GetTitledFirstName|l], mi agente en la [scheme.GetName|l] [court_owner.Custom('ES_DelDela')] [court_owner.GetTitledFirstName|l]!"
 hostile_scheme_discovery.3001.imprisoned: "\n\n¡Ahora el/la [court_owner.GetTitleAsName] [agent.GetHerHim] ha encerrado bajo siete llaves!"
 hostile_scheme_discovery.3001.accused: "\n\nAhora saben que [agent.GetSheHe] no es dign[agent.Custom('ES_OA')] de confianza y ya no podrá ayudar más a mi causa."
 hostile_scheme_discovery.3001.a: "¡Malditos sean [court_owner.GetTitledFirstNameNoTooltip|l] y su [spymaster.GetCouncilTitle]!"
 hostile_scheme_discovery.3002.t: "Conjura descubierta"
 hostile_scheme_discovery.3002.desc: "¡Se ha descubierto la existencia de mi conspiración para [scheme.GetFullActionName]!\n\nAunque no se conozca todavía mi participación, esto complicará mucho materializar mis planes."
 hostile_scheme_discovery.3002.a: "¡Maldición!"
 hostile_scheme_discovery.3003.t: "Participación descubierta"
 hostile_scheme_discovery.3003.desc: "¡[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha descubierto que yo estaba detrás de la conjura"
 hostile_scheme_discovery.3003.murder: "para asesinar[target.GetHerHim]!"
 hostile_scheme_discovery.3003.abduction: "para secuestrar[target.GetHerHim]!"
 hostile_scheme_discovery.3003.elope: "para fugarme con [target.Custom('ES_ElElla')]!"
 hostile_scheme_discovery.3003.steal_back_artifact: "para robar un artefacto a [target.GetFirstName]!"
 hostile_scheme_discovery.3003.fallback: "contra [target.Custom('ES_ElElla')]!"
 hostile_scheme_discovery.3003.a: "¡Tiene que haber algún malentendido!"
 hostile_scheme_discovery.4001.t: "¡Conjura descubierta!"
 hostile_scheme_discovery.4001.opening: "¡Mi complot contra mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName|l], ha sido descubierto!"
 hostile_scheme_discovery.4001.end: "\n\nHasta mis propios [ROOT.Char.Custom('GetCourtierPlural')|l] murmuran a mis espaldas; la revelación ha destrozado cualquier confianza o amor que hubieran podido sentir por mí."
 hostile_scheme_discovery.4002.opening: "¡Mi conjura para ver muert[target.Custom('ES_OA')] a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] ha sido descubierta! Ahora todos conocen mi plan para matar [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l]."
 hostile_scheme_discovery.4001.a: "¡Es un gran malentendido!"
 hostile_scheme_discovery.4001.b: "Así verán hasta dónde puedo llegar."
