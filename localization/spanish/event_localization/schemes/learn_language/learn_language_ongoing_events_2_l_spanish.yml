l_spanish:
 learn_language_ongoing.1200.t: "$learn_language$: Un problema de cuatro patas"
 learn_language_ongoing.1200.desc: "En mis intentos por aprender [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip], guardo muchos apuntes porque no alcanzo a retenerlo todo en la cabeza. ¡Pero ahora que los necesito, no los encuentro! Una búsqueda rápida no me da ninguna pista sobre su paradero.\n\nCuando me giro, veo a [ROOT.Char.Custom('DogStoryName')] mover la cola, feliz cual [ROOT.Char.Custom('GetAnimalType')]. Me lleva un instante darme cuenta de que [ROOT.Char.Custom('DogStoryName')] sujeta mis apuntes firmemente entre los dientes…"
 learn_language_ongoing.1200.a: "¡No podría enfadarme contigo!"
 learn_language_ongoing.1200.b: "¿Quieres dar un paseo? Vamos allá."
 learn_language_ongoing.1200.c: "¡No es un juguete! ¡Perro #EMP malo#!!"
