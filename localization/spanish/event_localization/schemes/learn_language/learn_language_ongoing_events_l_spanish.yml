 learn_language_ongoing.1000.t: "$learn_language$: La facilidad de la juventud"
 learn_language_ongoing.1000.desc: "Mis estudios de [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] progresan fantásticamente. ¡Es como si tuviera toda la concentración y energía del mundo!\n\n«¡Me… llamo… [fast_learner.GetFirstNameNoTooltip]!».\n\n«¡Me… gusta… comer… [fast_learner.Custom('FavoriteTreatDemand')]!».\n\n¡Si pudiera #EMP centrarme más aún#!, hablaría con fluidez en nada!"
 learn_language_ongoing.1000.a: "¡Dedicaré #EMP todo#! mi tiempo a esto!"
 learn_language_ongoing.1000.b: "Prefiero pasar el tiempo con otra cosa…"
 learn_language_ongoing.1010.t: "$learn_language$: Un malentendido amoroso"
 learn_language_ongoing.1010.desc: "«… así que [ROOT.Char.GetTitleTierName] discutía sobre [ROOT.Char.Custom('education_conversation_subject')] con el consejo mientras [scheme.GetTargetCharacter.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] procedía a…».\n\nLevanto la vista del libro de [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] solo para ver a [lover_target.GetFirstName] sonrojad[lover_target.Custom('ES_OA')], inclinad[lover_target.Custom('ES_OA')] sobre mí.\n\n«Por favor, ¿estás hablando #EMP [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]#!?», dice.\n«Bueno…, el [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] es el idioma del amor y, si no he oído mal, me has llamado [lover_target.Custom('RomanticComplimentNoun')|l] [lover_target.Custom('RomanticComplimentAdjective')]. ¡Qué [ROOT.Char.Custom('RomanticComplimentNoun')|l] eres!»."
 learn_language_ongoing.1010.a: "… Sí, ¡por supuesto que sí! ¡Es justo lo que quería decir!"
 learn_language_ongoing.1010.b: "¡No, no! ¡Ha sido un malentendido!"
 learn_language_ongoing.1010.c: "Vade retro, [lover_target.Custom('InsultNounSexual')]. ¡Debo concentrarme!"
 outside_help_modifier: "Ayuda exterior"
 learn_language_ongoing.1020.c.success: "Camelas a [language_helper.GetFirstNameNoTooltip] para que te ayude"
 learn_language_ongoing.1020.c.failure: "[language_helper.GetFirstNameNoTooltip] descubre tu manipulación"
 learn_language_ongoing.1020.t_hash_collision: "$learn_language$: Ayuda exterior"
 learn_language_ongoing.1020.desc: "Parece que ha llegado a los oídos [language_helper.Custom('ES_DelDela')] [language_helper.GetTitledFirstName|l] que estoy estudiando [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]. Es un[language_helper.Custom('ES_XA')] hablante nativ[language_helper.Custom('ES_OA')] y se ofrece a ayudarme en los estudios.\n\n«No pido más que una recompensa simbólica por mi trabajo, mi [ROOT.Char.GetTitleTierName|l]», dice [language_helper.Custom('quirk_pos_pp')]."
 learn_language_ongoing.1020.a: "Si me ayudas, este oro será tuyo."
 learn_language_ongoing.1020.b: "¿Favor por favor?"
 learn_language_ongoing.1020.c: "¡Oh, eres #EMP tan altruista#! al ofrecerte a ayudarme gratis!"
 learn_language_ongoing.1020.d: "Gracias, pero creo que me las puedo apañar sol[ROOT.Char.Custom('ES_OA')]."
 learn_language_ongoing.1020.b.success: "[chosen_peasant.GetFirstName] acepta el trato"
 learn_language_ongoing.1020.b.failure: "Tu oferta es insultante para [chosen_peasant.GetFirstName]"
 gain_artifact_tt: "Ganas el [artifact|lE] [newly_created_artifact.GetName]"
 steal_artifact_tt: "Robas el [artifact|lE] [newly_created_artifact.GetName]"
 learn_language_ongoing.1030.t: "$learn_language$: Un manual desgastado"
 learn_language_ongoing.1030.desc: "[chosen_peasant.Custom('ES_ElLa')|U] [chosen_peasant.GetTitledFirstName|l] se me acerca [chosen_peasant.Custom('quirk_pos_pp')].\n\n«Mi [ROOT.Char.GetLadyLord], me he enterado de que estáis estudiando [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]. ¡Mi padre era comerciante y aprendía cualquier idioma enseguida!», dice.\n\n«Sus secretos están en este manual. A mí no me sirve porque no sé leer. Me separaré de él a cambio de una suma razonable»."
 learn_language_ongoing.1030.a: "Interesante. Pagaré de buena gana."
 learn_language_ongoing.1030.b: "Lo que pides tal vez sea un poco… exagerado."
 learn_language_ongoing.1030.c: "¡Qué bonito regalo! Guardias, haced que me lo entregue."
 learn_language_ongoing.1030.d: "¡Bobadas! ¡Largo de aquí, charlat[chosen_peasant.Custom('ES_AnAna')]!"
 learn_language_ongoing.1040.t: "$learn_language$: Admiración"
 learn_language_ongoing.1040.desc: "[target.Custom('ES_ElLa')|U] [target.GetTitledFirstName], a quien trato de emular en mi intento por aprender [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], últimamente ha empezado a escribirme.\n\nHe recibido varias cartas donde alaba mis esfuerzos por aprender su idioma, ¡los llama respetables y admirables!\n\n¡Sienta bien que se reconozca mi esfuerzo!"
 learn_language_ongoing.1040.a: "¡Escribanos! ¡Responded con unas palabras de agradecimiento!"
 learn_language_ongoing.1040.b: "La escritura de [target.GetFirstNameNoTooltip] es interesante…"
 learn_language_ongoing.1040.c: "¡Bah! ¡No necesito más validación que #EMP la mía propia#!!"
 extra_success_chance_modifier: "Posibilidades de éxito aumentadas"
 massive_extra_success_chance_modifier: "Posibilidades de éxito aumentadas enormemente"
 tutorial_success_chance_modifier: "$extra_success_chance_modifier$"
 learn_language_ongoing.1050.t: "$learn_language$: Patas de cuervo"
 learn_language_ongoing.1050.desc: "Mis valiosos apuntes de [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] están esparcidos por todo el estudio y el cuervo, empapado de tinta, ¡#EMP sigue#! sacudiendo sus alas por todas partes! ¿Cómo ha llegado hasta aquí? #EMP ¡¿Quién lo ha cubierto de tinta?!#!\n\n«Una carta para vos, mi [ROOT.Char.GetTitleTierName|l]». Me giro y arranco el mensaje de la mano del sirviente.\n\n«Qué pena lo sucedido a vuestros apuntes. Pero miradlo por el lado positivo, ¡vuestra escritura ya se asemejaba a las pisadas de un cuervo! Saludos, [sabotage_rival.Custom('ES_ElLa')] [sabotage_rival.GetTitledFirstName|l]»."
 learn_language_ongoing.1050.a: "Mis apuntes… ¡no! ¡Tanto trabajo, esfumado!"
 learn_language_ongoing.1050.b: "¡[sabotage_rival.GetTitledFirstNameNoTooltip|l] merece #EMP MORIR!#!"
 learn_language_ongoing.1050.c: "¡Ja! ¡Siempre guardo #EMP una copia de mis apuntes!#!"
 learn_language_ongoing.1060.t: "$learn_language$: Perdido en la traducción"
 learn_language_ongoing.1060.desc: "«… el alquimista se estiró hacia tal [target.Custom('RandomWeirdObject')] mientras su [target.Custom('lowly_servant_type')] miraba con miedo, y entonces…». De repente, me veo interrumpid[ROOT.Char.Custom('ES_OA')] por un[offended_character.Custom('ES_XA')] furibund[offended_character.Custom('ES_OA')] [offended_character.GetTitledFirstName|l].\n\n«¡¿Acabáis de llamar \"[offended_character.Custom('InsultNoun')]\" y \"[offended_character.Custom('InsultNounSexual')]\" a mi [offended_character.Custom('MotherFather')]?!», grita. «¡Exijo una compensación por este gravísimo insulto!».\n\nPuede que necesite practicar más mi [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]…"
 learn_language_ongoing.1060.a: "¡Cuánto lo lamento! Espero que esto valga."
 learn_language_ongoing.1060.b: "¡No, lo oíste mal! ¡[offended_character.Custom('ES_LeLa')|U] llamé #EMP [offended_character.Custom('ComplimentAdjective')]#! y también #EMP [offended_character.Custom('RomanticComplimentNoun')]!#!"
 learn_language_ongoing.1060.c: "¡Ja! Sí, es verdad, ¡y también es un ser #EMP [offended_character.Custom('InsultAdjective')]!#!"
 learn_language_ongoing.1060.d: "¡Solo practicaba mi [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]! ¡Ha sido un lapsus!"
 extra_careful_modifier: "Cuidado extremo"
 carefully_chosen_words_modifier: "Palabras bien elegidas"
 learn_language_ongoing.1060.b.success: "[offended_character.GetHerHim|U] engañas para que crea que #EMP alababas#! a su [offended_character.Custom('MotherFather')]"
 learn_language_ongoing.1060.b.failure: "[offended_character.GetFirstNameNoTooltip] descubre la mentira"
 learn_language_ongoing.1060.d.success: "Consigues explicar que fue un malentendido"
 learn_language_ongoing.1060.d.failure: "[offended_character.GetFirstNameNoTooltip] no te cree"
 learn_language_ongoing.1070.t: "$learn_language$: Literatura libertina"
 learn_language_ongoing.1070.desc: "Mientras leo en voz alta el libro de [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] que [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] me envió hace un tiempo, veo a un grupo de sirvientes riéndose de mí…\n\n«Por favor, no dejéis de leer!», dicen entre risitas.\n«¡[ROOT.Char.GetSheHe|U] estaba a punto de mostrar su/sus [ROOT.Char.Custom('ObjectifiedFeature')]! Tenemos que saber si [ROOT.Char.GetTitleTierName] y su [target.Custom('lowly_servant_type')] terminan juntos, ¡o si aquella especie de [target.Custom('InsultNounSexual')|l] se vuelve a interponer entre la pareja!».\n\n¿Estoy leyendo… #EMP algo lascivo?#! [ROOT.Char.Custom('CulturalCurse')|U]."
 learn_language_ongoing.1070.a: "¡Guardias, libraos de este condenado libro!"
 learn_language_ongoing.1070.b: "¡¿Osáis reíros de mí?! #EMP Azotadlos.#!"
 learn_language_ongoing.1070.c: "Bueno, en cierto modo #EMP es#! educativo…"
 erotic_novel_connoisseur_modifier: "Entendido en novela erótica"
 lauded_loud_reader_modifier: "Alabado lector en voz alta"
 lauded_loud_reader_modifier_desc: "Este personaje ha entretenido a su corte leyendo en voz alta textos «interesantes»."
 learn_language_ongoing.1080.t: "$learn_language$: Dando lecciones"
 learn_language_ongoing.1080.desc: "Mi tutor[court_tutor.Custom('ES_XA')] de la corte, [court_tutor.GetFirstName], me ha estado ayudando noche y día en mis esfuerzos por aprender [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName].\n\nSu dedicación al arte de la enseñanza es inspiradora, ¡no hay día en el que no reciba una carta en [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] que leer, alguien erudito de cultura [scheme.GetTargetCharacter.GetCulture.GetNameNoTooltip] con quien conversar o una extraordinaria rima mnemotécnica.\n\nDesde luego, no habría llegado tan lejos sin la ayuda de [court_tutor.GetFirstNameNoTooltip]."
 learn_language_ongoing.1080.a: "¡[court_tutor.GetFirstNameNoTooltip], te mereces una recompensa!"
 learn_language_ongoing.1080.b: "Está haciendo bien su trabajo"
 attended_by_tutor_modifier: "Con ayuda del tutor de la corte"
 court_tutor_child_language_rank_1_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_2_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_3_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_4_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_5_modifier: "$attended_by_tutor_modifier$"
 learn_language_ongoing.1090.t: "$learn_language$: No queda sitio"
 learn_language_ongoing.1090.desc: "Aprender [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName] es difícil. Muy difícil.\n\nEs como si no me quedase más sitio en la cabeza, está llena. En cuanto una palabra entra en mi mente, otra cae en el abismo del olvido. Lucho con cada lección, pero no avanzo."
 learn_language_ongoing.1090.friend.desc: "\n\nPor fortuna, [helpful_friend.GetTitledFirstName|l] siempre está ahí para ayudarme.\n«Sigue, mi amig[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('ComplimentAdjective')], ¡yo creo en ti!», sigue diciendo [helpful_friend.GetSheHe]. Es realmente una bendición."
 learn_language_ongoing.1090.no_friend.desc: "\n\nTal vez necesite un descanso."
 learn_language_ongoing.1090.a: "¡Siempre puedo contar con el apoyo de [helpful_friend.GetFirstNameNoTooltip]!"
 learn_language_ongoing.1090.b: "¡No importa lo difícil que sea, debo insistir!"
 learn_language_ongoing.1090.c: "Necesito un descanso…"
 encouraged_by_friend_modifier: "Animado por una amistad"
 learn_language_ongoing.1100.t: "$learn_language$: [ROOT.Char.GetTitleTierName] que se preocupa"
 learn_language_ongoing.1100.desc: "No es ningún secreto que trabajo duro para aprender el idioma [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetBaseNameNoTooltip] y parece que se ha vuelto de dominio público entre los campesinos [target.GetCulture.GetCollectiveNounNoTooltip]\n\nSe refieren a mí como «[ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleTierName|l] que se preocupa», algo verdaderamente halagador. ¡Hasta los nobles menores alaban mis esfuerzos!\n\nMe siento como si mi empeño hubiera acercado a [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] y a [target.GetCulture.GetCollectiveNounNoTooltip]."
 learn_language_ongoing.1100.a: "¿Y si doy un discurso en [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] #EMP y#! en [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]?"
 learn_language_ongoing.1100.b: "Que se olviden de mí, no me puedo permitir distracciones."
 learn_language_ongoing.1100.c: "¡Qué fortuna la mía!"
 learn_language_ongoing.1100.a.success: "Pronuncias un discurso fantástico."
 learn_language_ongoing.1100.a.failure: "Quedas en ridículo"
 learn_language_ongoing.1110.t: "$learn_language$: El atractivo de la poesía"
 learn_language_ongoing.1110.desc: "Ah, «[target.Custom('RegionalDrink')|U] junto al lago», por [the_poet.GetFirstName] de [poet_location.GetNameNoTierNoTooltip]. ¡Ciertamente, un gran poemario [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]!\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n¿Y si pruebo suerte con la poesía?"
 learn_language_ongoing.1110.a: "¡Creo que lo intentaré!"
 learn_language_ongoing.1110.b: "¿Recito un poema #EMP romántico#! para [lover_to_be.GetFirstNameNoTooltip]?"
 learn_language_ongoing.1110.c: "No, estoy #EMP estudiando#!, ¡no tengo tiempo para actividades frívolas!"
 poetry_collector_modifier: "Coleccionista de poesía"
 learn_language_ongoing.1110.a.success: "Descubres que tienes bastante talento"
 learn_language_ongoing.1110.a.failure: "No sabrías rimar ni para salvar la vida"
 learn_language_ongoing.1120.t: "$learn_language$: Fábulas infantiles"
 learn_language_ongoing.1120.desc: "«… El ejemplar de [ROOT.Char.Custom('GetAnimalType')|l] sagaz le dijo entonces [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.Custom('GirlBoy')]: \"Cuidado, hay un…\"». De repente, me interrumpen.\n\n«¡¿Cómo?! ¡[ROOT.Char.Custom('ES_ElLa')|U] gran [ROOT.Char.GetTitleTierName|l] leyendo #EMP fábulas infantiles#!! ¿No tenéis orgullo?», exclama [insensitive_asshole.Custom('ES_ElLa')] [insensitive_asshole.GetTitledFirstName|l].\n«¡Es inaceptable! Si vuestros enemigos lo descubren, creerán que sois imbécil».\n\nTal vez mi elección de literatura [scheme.GetTargetCharacter.GetCulture.GetName] haya sido un poco… decepcionante a ojos de la [ROOT.Char.Custom('GetCourt')|l]."
 learn_language_ongoing.1120.a: "¡No! ¡Son… #EMP clásicos venerados de la cultura [target.GetCulture.GetNameNoTooltip]!#! ¡Nada más!"
 learn_language_ongoing.1120.b: "¿Te atreves a insultarme? ¡Ahora verás!"
 learn_language_ongoing.1120.c: "Tenéis razón. No son propios de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName]."
 learn_language_ongoing.1120.d: "Que la gente piense lo que quiera. ¡Estas historias son muy educativas!"
 learn_language_ongoing.1120.a.success: "Engañas a [insensitive_asshole.GetFirstNameNoTooltip] para que crea que las fábulas son clásicos"
 learn_language_ongoing.1120.a.failure: "Pierdes prestigio cuando se hace público que lees fábulas"
 easily_read_fables_modifier: "Fábulas fáciles de leer"
 seemingly_feeble_minded_modifier: "Aparentemente débil de mente"
 seemingly_feeble_minded_modifier_desc: "A este personaje se le ve a menudo leer fábulas infantiles, lo que da la impresión de que su mente aún no ha madurado."
 learn_language_ongoing.1120.b.tt: "#V ¡Te bates con#! [insensitive_asshole.GetFirstName] por su insolencia!\n#weak Este duelo NO es a muerte.#!\nSi vences, ganarás [prestige|lE] [prestige_i] y un [modifier|lE] para la [scheme|lE]. Si pierdes, se te ridiculizará.\n\nTu [prowess|lE]: #V [root_for_loc.GetProwess]#![prowess_i]\n[prowess|E] de [insensitive_asshole.GetFirstName]: #V [insensitive_asshole.GetProwess]#![prowess_i]"
 learn_language_ongoing.1121.trigger_failure: "Mi duelo contra [insensitive_asshole.GetFirstNameNoTooltip] ha sido invalidado"
 learn_language_ongoing.1123.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1123.desc: "«¡Me rindo! ¡Perdonadme, por favor, ¡no tenéis la mente débil para nada! ¡Solo perdonadme la vida!», exclama [insensitive_asshole.GetTitledFirstName|l].\n\nEso le enseñará a no #EMP insultarme#!."
 learn_language_ongoing.1123.a: "Como ya dijo el/la [ROOT.Char.Custom('GetAnimalType')|U] sagaz: «¡No insultes a tus superiores!»."
 learn_language_ongoing.1123.b: "¡Te pudrirás en las mazmorras por tu insolencia!"
 learn_language_ongoing.1124.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1124.desc: "[insensitive_asshole.GetTitledFirstName] escupe al suelo, justo al lado de donde yaces.\n\n«Eres un ejemplo débil y patético de lo que significa ser [ROOT.Char.GetTitleTierName]. Ahora te haré un favor y te libraré de esos libros ridículos», dice [insensitive_asshole.GetSheHe]."
 learn_language_ongoing.1124.a: "Un revés en mis estudios…"
 learn_language_ongoing.1130.t: "$learn_language$: Amor léxico"
 learn_language_ongoing.1130.desc: "«¡Ah, querid[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetFirstNameNoTooltip]! ¿Estás aprendiendo mi adorado [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]? ¡Me siento tan apreciad[lover_to_help.Custom('ES_OA')] por el esfuerzo que haces para entenderme!», dice [lover_to_help.Custom('quirk_pos_pp')] [lover_to_help.Custom('ES_ElLa')] [lover_to_help.GetTitledFirstName|l].\n\n«¿Puedo ayudarte de algún modo? ¿Te enseño alguna palabra?», me pregunta."
 learn_language_ongoing.1130.a: "¡Aceptaré cualquier ayuda que pueda conseguir!"
 learn_language_ongoing.1130.b: "¿Cómo se dice: «Ven mi alcoba, desnud[lover_to_help.Custom('ES_OA')]?»."
 learn_language_ongoing.1130.c: "Gracias, pero creo que me va bien."
 motivated_by_love_modifier: "Motivación amorosa"
 learn_language_ongoing.1130.a.success: "[lover_to_help.GetFirstNameNoTooltip] es un[lover_to_help.Custom('ES_XA')] buen[lover_to_help.Custom('ES_XA')] profesor[lover_to_help.Custom('ES_XA')], aunque le gusta flirtear"
 learn_language_ongoing.1130.a.failure: "[lover_to_help.GetFirstNameNoTooltip] cree apropiado #EMP empezar#! las clases con palabras como coreográfico, metamorfosis y lúgubre"
 learn_language_ongoing.1140.t: "$learn_language$: Una mano amiga"
 learn_language_ongoing.1140.desc: "«Estás aprendiendo [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName], ya veo. Buena elección, pues hablarlo seguramente refuerce tu posición como [ROOT.Char.GetTitleTierName|l]», exclama mi [SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))] [close_one_to_help.GetFirstName], [close_one_to_help.Custom('quirk_pos_pp')].\n\n«Hablo [target.GetCulture.GetLanguage.GetNameNoTooltip] como un[close_one_to_help.Custom('ES_XA')] nativ[close_one_to_help.Custom('ES_OA')]. ¿Tal vez podría ser de ayuda, [SCOPE.sC('close_one_to_help').Custom2('RelationToMeShort', SCOPE.sC('root_for_loc'))]?», dice."
 learn_language_ongoing.1140.a: "¿Me ayudas a entender esta frase?"
 learn_language_ongoing.1140.b: "¿Quieres unirte a mis clases?"
 helpful_assistance_modifier: "Asistencia servicial"
 learn_language_ongoing.1300.t: "$learn_language$: Parloteo agradable"
 learn_language_ongoing.1300.desc: "Según pasamos por [ROOT.Char.GetCurrentLocation.GetTitle.GetName], [Select_CString( interlocutor.IsFemale, 'una lugareña jubilosa', 'un lugareño jubiloso' )] se acerca a mi grupo. Su sonrisa va de oreja a oreja. Percibo que ofrece una bienvenida cálida, pero por desgracia se me escapan los detalles de su discurso.\n\nSea como sea, aparto a mis atentos compañeros y devuelvo su alegre saludo. ¡No se me ocurre oportunidad más excelente para practicar mi [interlocutor.GetCulture.GetLanguage.GetName]!"
 learn_language_ongoing.1300.a: "Tengamos una conversación agradable sin más."
 learn_language_ongoing.1300.a.flavor: "Intentas entablar conversación sobre las semejanzas y diferencias entre las culturas [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] y [interlocutor.GetCulture.GetLanguage.GetNameNoTooltip]"
 learn_language_ongoing.1300.b: "Hoy me siento con bastante #EMP energía#!…"
 learn_language_ongoing.1300.b.flavor: "Intentas entablar un debate amistoso con [interlocutor.GetFirstNameNoTooltip]"
 learn_language_ongoing.1300.b.success: "Mantienes un debate apasionante con [interlocutor.GetFirstNameNoTooltip]"
 learn_language_ongoing.1300.b.failure: "No consigues comunicarte con [interlocutor.GetFirstNameNoTooltip]"
 learn_language_ongoing.1300.c: "«¡Uníos a nuestro viaje a [next_destination.GetNameNoTooltip]!»."
 learn_lang_cult_acceptance_gain_debate: "Tomó parte en un debate amistoso durante un viaje"
 interlocutor_entourage_member: "Interlocutor se unió al séquito"
