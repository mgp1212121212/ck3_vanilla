l_spanish:
 learn_language_outcome.1000.t: "$learn_language$: ¡Éxito!"
 learn_language_outcome.1000.desc: "¡Después de mucho trabajo, por fin he aprendido [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]! Horas interminables de prácticas de acentuación, noches en vela imitando la flexión, innumerables lecciones para dominar la entonación… Al final todo ha valido la pena.\n\nIncluso he intentado imitar el acento [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l]. ¡Estoy segur[ROOT.Char.Custom('ES_OA')] de que le impresionarán mis resultados!\n\nY, por supuesto, los campesinos [target.GetCulture.GetCollectiveNounNoTooltip] me respetarán mucho más."
 learn_language_outcome.1000.a: "¡Me siento realizad[ROOT.Char.Custom('ES_OA')]!"
 learn_language_outcome.1000.b: "¿Y si escribo una carta en [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] a [target.GetFirstNameNoTooltip]?"
 learn_language_outcome.1000.b.success: "Impresiono a [target.GetFirstNameNoTooltip] con mi conocimiento"
 learn_language_outcome.1000.b.failure: "Mi carta acaba pareciendo una burla descarada"
 target_responds: "[target.GetTitledFirstName] responde a tu carta"
 learn_language_outcome.1001.opening: "[owner.Custom2('AppropriateGreetingPositive', target)]"
 learn_language_outcome.1001.desc: "He estudiado [target.GetCulture.GetLanguage.GetName] durante muchas lunas. Os dedico esta misiva, escrita personalmente en el alfabeto [target.GetCulture.GetLanguage.GetNameNoTooltip]. ¡Una carta de amistad de un[owner.Custom('ES_XA')] hablante de [owner.GetCulture.GetLanguage.GetName] a otr[target.Custom('ES_OA')]!\n\n¡Ojalá que nuestros futuros tratos diplomáticos beneficien enormemente a nuestros señoríos!"
 learn_language_outcome.1001.a: "¿Ha aprendido [target.GetCulture.GetLanguage.GetNameNoTooltip]? ¡Impresionante, enviadle saludos!"
 learn_language_outcome.1001.b: "¡Ja! ¡Su vano intento de conseguir gloria es risible!"
 learn_language_outcome.2000.t: "$learn_language$: Fracaso"
 learn_language_outcome.2000.desc: "Después tanto esfuerzo… ¡nada! Es #EMP imposible#! aprender [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]. Por mucho que lo intente, hablo como un[ROOT.Char.Custom('ES_XA')] bebé recién destetad[ROOT.Char.Custom('ES_OA')] y escribo como un[ROOT.Char.Custom('ES_XA')] sierv[ROOT.Char.Custom('ES_OA')] cieg[ROOT.Char.Custom('ES_OA')] e iletrad[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('ES_AlAla')] que le faltasen casi todos los dedos.\n\n¡Bah! Ha sido una pérdida de tiempo…"
 learn_language_outcome.2000.a: "Admito la derrota… El [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip] está más allá de mis capacidades."
 learn_language_outcome.2000.b: "¡No! Tengo que empezar desde el principio y hacerlo bien esta vez."
 learn_language_outcome.2000.c: "¡Bueno, al menos aprendí unas cortesías muy efectivas!"
 scheme_loses_half_progress: "La [scheme|lE] pierde la mitad de su progreso, pero se mantiene activa"
 learn_language_outcome.3000.t: "$learn_language$: ¿Reanudar los estudios?"
 learn_language_outcome.3000.desc: "Por desgracia, [target.GetTitledFirstName|l] ya no está entre nosotros. Es una pena, me fijaba en [target.GetSheHe] para imitar el acento cuando estudiaba [target.GetCulture.GetLanguage.GetName].\n\nDicho esto, no necesito interrumpir mis estudios… ¡solo debo encontrar a otra persona a quien emular!"
 learn_language_outcome.3000.a: "¡[potential_continuation_target_1.GetTitledFirstNameNoTooltip] tiene un acento precioso!"
 learn_language_outcome.3000.b: "¿Quizás [potential_continuation_target_2.GetTitledFirstNameNoTooltip]? Su dialecto es interesante."
 learn_language_outcome.3000.c: "¿Tal vez [potential_continuation_target_3.GetTitledFirstNameNoTooltip]?"
 learn_language_outcome.3000.d: "¡Bien, estaba buscando una razón para dejar de estudiar! ¡Hurra!"
 scheme_retains_progress: "La [scheme|lE] mantiene todo el progreso previo"
 child_learned_language_title: "¡[owner.Custom('GetDaughterSon')|U] aprende un idioma!"
 child_learned_language_desc: "Tu [owner.Custom('GetDaughterSon')] aprendió el [language|lE] [target.GetCulture.GetLanguage.GetName]"
 child_learned_language_fail_title: "[owner.Custom('GetDaughterSon')|U] no logró aprender un idioma"
 child_learned_language_fail_desc: "Tu [owner.Custom('GetDaughterSon')] no logró aprender el [language|lE] [target.GetCulture.GetLanguage.GetName]"
 child_learned_language_invalidated_title: "Conjura aprender idioma de tu hijo invalidada"
 child_learned_language_invalidated_desc: "La [scheme|lE] de [GetScheme('learn_language').GetTypeName] de tu hijo fue invalidada"
