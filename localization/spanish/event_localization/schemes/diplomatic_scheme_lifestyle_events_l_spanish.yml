l_spanish:
 diplomatic_scheme_lifestyle.1001.t: "Intereses estratégicos"
 diplomatic_scheme_lifestyle.1001.desc: "Al principio inicié una correspondencia con [target.GetTitledFirstName|l] para conocer[target.GetHerHim] mejor, pero enseguida conectamos y ahora intercambiamos cartas y más cartas sobre estrategia militar."
 diplomatic_scheme_lifestyle.1001.a: "Me muero de ganas de leer más ideas suyas."
 diplomatic_scheme_lifestyle.1001.b: "¡Tengo una idea nueva que seguro que [target.GetHerHim] impresiona!"
 diplomatic_scheme_lifestyle.3001.t: "Conociéndonos"
 diplomatic_scheme_lifestyle.3001.desc: "Sé que muchos torcerán el gesto pero seguir de cerca [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] no puede ser malo. Al menos es lo que me digo a mí mism[ROOT.Char.Custom('ES_OA')] mientras instruyo a mis agentes para que registren todos sus gustos y antipatías."
 diplomatic_scheme_lifestyle.3001.a: "¡Para ganarme su amistad, primero tengo que conocer[target.Custom('ES_LoLa')]!"
 diplomatic_scheme_lifestyle.3001.a.tt: "#F ¡Seguro que lo entenderá!#!"
 diplomatic_scheme_lifestyle.3001.b: "Igual trama algo…"
 diplomatic_scheme_lifestyle.3001.b.tt: "#F Necesito repensar mi estrategia.#!"
 diplomatic_scheme_lifestyle.3101.t: "Confrontación"
 diplomatic_scheme_lifestyle.3101.desc_opening_good: "«Aunque todo esto sea bastante halagador, no estoy segur[target.Custom('ES_OA')] de cuáles son vuestras intenciones».\n\n[target.GetTitledFirstName|l] [target.Custom('quirk_pos_present')] antes de seguir, «Siempre estáis conmigo… ¿Podríais dejarme a solas un rato?»."
 diplomatic_scheme_lifestyle.3101.desc_opening_bad: "«¡Esto tiene que acabar!».\n\n[target.GetTitledFirstName|l] [target.Custom('quirk_neg_present')] antes de continuar. «No sé cuál es vuestro objetivo, [ROOT.Char.GetFirstNameNoTooltip], pero si era aumentar mi antipatía hacia vos… ¡ha funcionado!»."
 diplomatic_scheme_lifestyle.3101.a: "Me retiraré un rato."
 diplomatic_scheme_lifestyle.3101.a.tt: "#F ¡Pero no me he rendido!#!"
 diplomatic_scheme_lifestyle.3101.b: "¡No me rendiré!"
 diplomatic_scheme_lifestyle.3101.b.tt: "#F Seguro que no lo decía en serio.#!"
 diplomatic_scheme_lifestyle.3101.c: "Si se siente así, lo mejor será terminar con esto."
 diplomatic_scheme_lifestyle.3201.t: "Menosprecios"
 diplomatic_scheme_lifestyle.3201.desc: "«Es[sacrificial_agent.Custom('ES_EA')] [sacrificial_agent.Custom('InsultNoun')] [sacrificial_agent.Custom('InsultAdjective')] [sacrificial_agent.GetFirstNameNoTooltip] siempre se escabulle… ¡No tengo descanso!».\n\nHe encontrado [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] en pleno ataque de furia dirigido contra mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sacrificial_agent'))] [sacrificial_agent.GetTitledFirstName|l]."
 diplomatic_scheme_lifestyle.3201.a: "¡Sí! Siempre [sacrificial_agent.Custom('quirk_neg_present')]… #EMP ¡Puag!#!"
 diplomatic_scheme_lifestyle.3201.b: "¡Es un[sacrificial_agent.Custom('ES_XA')] [sacrificial_agent.GetWomanMan] de carácter muy [sacrificial_agent.Custom('quirk_pos_adjective')]!"
