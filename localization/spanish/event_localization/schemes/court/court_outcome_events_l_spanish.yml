l_spanish:
 #Unused texts for secrecy event
 court_outcome.0001.t: "$court_event_title$ Ahora o nunca"
 court_outcome.0001.desc: "¡Oh, [target.GetFirstName], mi [target.Custom('LoverPetName')]! ¡Anhelo tanto tu abrazo! ¡Creo que moriré sin el dulce néctar de tus besos!\n\nAunque mis sentimientos sean puros, mucha gente nos juzgaría. ¿Debo ir con [target.GetSheHe] o alejarme?"
 court_outcome.0001.b: "No puedo arriesgar su seguridad…"
 court_outcome.0001.a: "¡Nada se interpondrá en nuestro amor!"
 #Player target picks outcome
 court_outcome.0003.t: "¿Es esto amor?"
 court_outcome.0003.success.desc: "Apenas recuerdo cómo era mi vida antes de que [owner.GetFirstName] me declarase sus sentimientos. Aquellos días parecen tan grises y sombríos… ¡Pero con [owner.GetSheHe] a mi lado, de repente todo parece posible!\n\nOjalá pudiera durar siempre, pero en el fondo sé que debo tomar una decisión. ¿Tendré valor suficiente para entregarme a mis sentimientos o debo sacar de mi corazón a [owner.GetFirstNameNoTooltip] para siempre?"
 court_outcome.0003.failure.desc: "Apenas recuerdo cómo era mi vida antes de que [owner.GetFirstName] me declarase su amor. Me siento halagad[ROOT.Char.Custom('ES_OA')], pero también superad[ROOT.Char.Custom('ES_OA')] por sus atenciones. Anhelo un poco de paz y tranquilidad.\n\nSin embargo, me preocupa pensar si estaré desaprovechando mi única posibilidad de conocer el amor verdadero. ¡No es posible! ¿Verdad…?"
 court_outcome.0003.a: "Soy tuy[ROOT.Char.Custom('ES_OA')], [owner.GetFirstNameNoTooltip]. ¡Y siempre lo seré!"
 court_outcome.0003.a.tt: "[owner.GetShortUIName|U] podría ser mi alma gemela"
 court_outcome.0003.b.success: "Lo único que puedo dar es un beso de amor verdadero."
 court_outcome.0003.b.failure: "Se merece un beso. Por lo menos, por su devoción."
 court_outcome.0003.b.tt: "[owner.GetShortUIName|U] #bold no#! será mi alma gemela"
 court_outcome.0003.c: "Este encaprichamiento termina hoy."
 court_outcome.kiss.tt: "[target.GetShortUIName|U] y yo compartimos un beso"
 #Generic keys
 court_outcome.0001.a.tt: "Sigo adelante con mi intento de cortejar [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l]"
 ### WILD HUNT ###
 court_outcome.1000.t: "$court_event_title$ La cacería salvaje"
 court_outcome.1000.i_invite.desc: "Cuando [target.GetTitledFirstName|l] sugirió una cacería, no dudé en organizar una. ¡Haría lo que fuera por vislumbrar siquiera a mi [target.Custom('LoverPetName')]!"
 court_outcome.1000.own_invite.desc: "Cuando [target.GetFirstName] me invitó a una cacería, no dudé en aceptar. ¿Hay algo mejor que ver[target.GetHerHim] a lomos de un semental?"
 court_outcome.1000.liege_invite.desc: "Cuando [target_host.Custom2('NamePossessiveCharacterIntroduction', target)] me invitó a una cacería, no dudé en aceptar. ¡Haría lo que fuera por ver aunque fuese un instante a mi [target.Custom('LoverPetName')]!"
 court_outcome.1000.end.desc: "\n\nAcecho por el monte bajo, con mi paje cerca y mi sabueso justo delante. ¡Parece que ha encontrado un rastro! Pero mi concentración se desvanece de repente cuando oigo el grito de un[target.Custom('ES_XA')] [target.GetWomanMan]."
 court_outcome.1000.a: "«Ya voy, amor mío!»."
 court_outcome.1000.b: "Quizás fuese mejor mandar al paje…"
 court_outcome.1000.c: "Probablemente solo fuera un pájaro."
 court_outcome.1000.b.failure: "Una bestia salvaje ataca a [target.GetFirstNameNoTooltip]"
 court_outcome.1000.b.success: "[target.GetFirstNameNoTooltip] nunca corrió peligro"
 court_outcome.1001.desc: "En apenas un minuto, que a mí me parece una hora, llego a un claro. [target.GetFirstName] está en el suelo, con las ropas revueltas y desarmad[target.Custom('ES_OA')]. Frente a [target.GetSheHe] y a punto de atacar, ¡hay un enorme ejemplar de [ROOT.Char.Custom('GetAnimalType')]!\n\nMi flecha impacta en su blanco y la bestia cae el suelo. Durante un momento, lo único que [target.GetFirstNameNoTooltip] puede hacer es mirar, pero luego se acerca tambaleando hacia mí y se lanza a mis brazos."
 court_outcome.1001.a: "¡Te necesito, amor mío, aquí y ahora!"
 court_outcome.1001.b: "Un dulce beso es la única recompensa que deseo."
 court_outcome.1002.desc: "«¡[target.GetFirstName]! ¡Resistid!». Irrumpo en el claro con el corazón encogido y el sudor corriendo cual río por mi frente.\n\nSin embargo, la escena que encuentro no es la que esperaba. Ciertamente, hay un ejemplar de [ROOT.Char.Custom('GetAnimalType')], pero yace en el suelo con una flecha entre los ojos. [target.GetFirstNameNoTooltip] baja su arco y se vuelve hacia mí.\n\n«¿Qué sucede, [owner.GetTitledFirstNameNoTooltip|l]? ¿Creíais que era incapaz de defenderme?»."
 court_outcome.1002.a: "Yo… ¿me perdí?"
 court_outcome.1005.desc: "Los gritos se intensifican según me acerco. Debe de ser mi [target.Custom('RomanticComplimentAdjective')] [target.GetFirstName]… ¡Reconocería su voz en cualquier parte!\n\nPero hay algo #EMP raro#! en sus gritos. No parece que [target.GetFirstNameNoTooltip] tenga miedo… O que esté sufriendo…\n\nSe me hunde el corazón cuando por fin [target.Custom('ES_LoLa')] veo: está desnud[target.Custom('ES_OA')], tal como vino al mundo, y está revolcándose en la hierba con [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 court_outcome.1005.a: "Esta claro que [target.GetSheHe] no tiene sitio en su corazón para mí."
 court_outcome.1005.b: "¡[targets_lover.GetFirstNameNoTooltip] lamentará haberse cruzado en mi vida!"
 court_outcome.1005.c: "¡[target.Custom('ES_LoLa')|U] salvaré de la bestia!"
 court_outcome.1005.c.murder_undiscovered: "Mi flecha alcanza a [targets_lover.GetFirstNameNoTooltip]"
 court_outcome.1005.c.murder_discovered: "Mi flecha alcanza a [targets_lover.GetFirstNameNoTooltip], pero me descubren"
 court_outcome.1005.c.murder_attempt: "Fallo y huyo"
 court_outcome.1005.d: "¡Si no es mí[target.Custom('ES_OA')], no será de nadie!"
 court_outcome.1005.d.murder_undiscovered: "Mi flecha alcanza a [target.GetFirstNameNoTooltip]"
 court_outcome.1005.d.murder_discovered: "Mi flecha alcanza a [target.GetFirstNameNoTooltip], pero me descubren"
 court_outcome.1003.t: "La cacería salvaje"
 court_outcome.1004.desc: "Voy cabalgando cuando mi caballo se sale de pronto del camino. La caída es inevitable y me quedo sin aire. Cuando miro hacia arriba, ¡me encuentro cara a cara con un ejemplar feroz de [owner.Custom('GetAnimalType')]!\n\nAntes de que pueda ni gritar, la bestia se desploma con una flecha entre los ojos.\n\n«¡[target.GetFirstNameNoTooltip], [target.Custom('LoverPetName')] mí[target.Custom('ES_OA')]! ¡Creí que te perdía!». ¡Mi [owner.Custom('ES_HeroeHeroina')] no es otr[owner.Custom('ES_OA')] que [owner.Custom('ES_ElLa')|l] [owner.GetTitledFirstName|l]!"
 court_outcome.1003.b: "Compartimos un beso, dulce como la miel."
 ### INTRUDER ###
 #OWNER CHOICE
 court_outcome.1100.t: "$court_event_title$ Intruso"
 court_outcome.1100.start.desc: "Cada vez que cierro los ojos, veo la cara [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l]. No concilio el sueño, no puedo esperar más… Ocult[target.Custom('ES_OA')] en la sombras, me dirijo"
 court_outcome.1100.targets_residence.desc: "a su [target.Custom('ResidenceBuilding')]."
 court_outcome.1100.my_residence.desc: "al jardín exterior de sus aposentos."
 court_outcome.1100.targets_host_residence.desc: "a su [target.Custom('ResidenceBuilding')]."
 court_outcome.1100.end.desc: "\n\nVer la ventana de la alcoba de [target.GetFirstName] me ataca el corazón. ¡Tan cerca, pero tan lejos!\n\nUn momento… ¿Quién está trepando por la torre? La sospechosa figura se detiene en la ventana de [target.GetFirstNameNoTooltip] y abre las contraventanas…"
 court_outcome.1100.a: "Mi [target.Custom('LoverPetName')] está en peligro. ¡Debo salvar[target.Custom('ES_LoLa')]!"
 court_outcome.1100.b: "«¡Guardias! #EMP ¡Guardias!#! ¡Un intruso en la torre!"
 court_outcome.1100.b.failure: "El intruso hiere a [target.GetShortUIName]"
 court_outcome.1100.b.success: "[target.GetShortUIName|U] escapa sin lesiones"
 court_outcome.1100.c: "No he venido hasta aquí para pelear con un ladrón."
 #OWNER SUCCESS: You save target from the burglar/comfort target!
 court_outcome.1101.start.desc: "Los ruidos de la pelea son la máxima motivación que conozco. Sin preocuparme por mi pellejo, subo hasta la ventana [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l].\n\n"
 court_outcome.1101.owner_fights.desc: "Me siento como si hubiera caído en un lago helado. [target.GetFirstNameNoTooltip] está en el suelo, el intruso [target.Custom('ES_LoLa')] retiene y un cuchillo reluciente los separa. Con un rugido, agarro al villano del cuello y lo lanzo contra la pared. Apenas recuerdo el resto.\n\nCuando el peligro ha pasado, me vuelvo hacia [target.Custom('ES_ElElla')]."
 court_outcome.1101.target_fights.desc: "La escena que hallo no es lo que me esperaba: muebles volcados, cortinas rasgadas y [target.GetFirstName] con una daga ensangrentada en la mano junto a un cuerpo inmóvil.\n\n"
 court_outcome.1101.end.desc: "«¿Estás bien, [target.GetFirstNameNoTooltip]?», pregunto con cautela. Como si mis palabras fueran mágicas, [target.GetSheHe] se descongela y se lanza a mis brazos. «¡Gracias a [target.GetFaith.HighGodName] que estás aquí, [ROOT.Char.GetFirstNameNoTooltip]!»."
 court_outcome.1101.a: "¡No dejaré que vuelvas a estar en peligro!"
 #OWNER FAILURE: Target was fine without your help/is scared
 court_outcome.1102.end.desc: "«¿Qué haces aquí?», pregunta con voz temblorosa. Levanto las manos en señal de paz, pero [target.GetSheHe] desenvaina su daga. «¡No te acerques más! ¡Vete ahora mismo o te #EMP haré#! daño!»."
 court_outcome.1102.a: "¡Solo quería ayudar!"
 #OWNER FAILURE: Target has another lover...
 court_outcome.1103.desc: "Los ruidos de la pelea son la máxima motivación que conozco. Llego a la ventana sin pensar siquiera un plan. Me lanzo… pero la escena que me encuentro no es lo que esperaba.\n\n[target.GetTitledFirstName|l] no está precisamente #EMP sufriendo#!. No, desde luego parece estar disfrutando… con [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 #TARGET SUCCES: is informed about outcome
 court_outcome.1105.t: "Intruso"
 court_outcome.1105.start.desc: "#EMP ¡Paf!#! ¿Dónde…? ¿Dónde estoy? ¿Qué está pasando? Intento ver algo en la oscuridad mientras mis ojos se adaptan. #EMP [ROOT.Char.GetFaith.HighGodName]…#! Hay alguien en la ventana de mi alcoba.\n\n"
 court_outcome.1105.owner_fights.desc: "Salto de la cama y corro a la puerta, pero el intruso es más rápido. Me agarra el brazo, tira y caigo. Antes de poder gritar, una mano me tapa la boca.\n\n«Escuchad bien, [ROOT.Char.GetTitleAsNameNoTooltip]. Si hacéis lo que os digo, nadie saldrá…». Sus palabras se convierten en un gorgoteo cuando una daga le atraviesa el cuello.\n\n«¿Estás bien, [target.GetFirstNameNoTooltip]?». Reconocería esa voz en cualquier parte. ¡Mi salvador[owner.Custom('ES_XA')] no es otr[owner.Custom('ES_OA')] que [owner.GetTitledFirstName|l]!"
 court_outcome.1105.target_fights.desc: "Salto de la cama y estiro la mano hacia la daga de mi mesilla de noche. El intruso me agarra el brazo, tira de mí y yo me doy la vuelta hundiéndole la hoja en el estómago. [owner.GetSheHe|U] me mira unos instantes que se hacen eternos. Sus labios se mueven en silencio y cae al suelo.\n\n«¿Estás bien, [target.GetFirstNameNoTooltip]?». Junto a la ventana se encuentra nada menos que [owner.GetTitledFirstName|l], cuchillo en mano, dispuest[owner.Custom('ES_OA')] a defenderme. Me lanzo a sus brazos y [owner.GetSheHe] me abraza fuerte."
 court_outcome.1105.a: "¡Oh, amor mío! ¡No vuelvas a perderme de vista!"
