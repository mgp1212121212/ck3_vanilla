l_spanish:
 intrigue_scheme_lifestyle.1001.t: "Disciplina y lealtad"
 intrigue_scheme_lifestyle.1001.desc: "Sabiendo cómo actúan los soldados entre ellos y con qué rapidez corren la información y los rumores, se me acaba de ocurrir algo.\n\nSi algunos soldados míos se infiltrasen en el ejército [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l], podrían darme algo de luz sobre sus planes."
 intrigue_scheme_lifestyle.1001.a: "Es hora de que [target.GetFirstNameNoTooltip] tenga nuevos reclutas."
 intrigue_scheme_lifestyle.1001.a.tt: "#F Los rumores se propagan muy rápido entre los soldados… Podría enterarme de muchas cosas, siempre y cuando mis agentes no se metan en líos.#!\n"
 intrigue_scheme_lifestyle.1001.b: "No, es demasiado riesgo."
 intrigue_scheme_lifestyle.1001.b.tt: "#F No me la quiero jugar a la esperanza de lealtad de un soldado común.#!\n"
 intrigue_scheme_lifestyle.1002.t: "Disciplina y lealtad"
 intrigue_scheme_lifestyle.1002.desc: "¡Acabo de recibir la noticia de que los soldados que mandé infiltrarse en el ejército [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] han sido descubiertos! Quién sabe qué tipo de castigo, ¡o peor aún, interrogatorio!, estarán sufriendo en este mismo momento."
 intrigue_scheme_lifestyle.1002.a: "¡Más les vale no revelar ninguno de mis planes!"
 intrigue_scheme_lifestyle.3001.t: "Hábitos rutinarios"
 intrigue_scheme_lifestyle.3001.desc_agents: "Mis agentes se han dado cuenta de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName|l], parece tener unos hábitos muy rutinarios.\n\nSi pudiéramos estudiarlos, podría ser la clave para hacer grandes avances…"
 intrigue_scheme_lifestyle.3001.desc: "Me he dado cuenta de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName|l], mantiene una rutina muy regular. Si pudiéramos estudiar sus hábitos, podría ser la clave para hacer grandes avances…"
 intrigue_scheme_lifestyle.3001.a: "Estudiaré personalmente sus costumbres."
 intrigue_scheme_lifestyle.3001.a_agent: "¡Quiero que alguien [target.GetHerHim] vigile en todo momento!"
 intrigue_scheme_lifestyle.3001.a.tt: "#F Por supuesto, es un movimiento arriesgado…#!"
 intrigue_scheme_lifestyle.3001.b: "Es demasiado riesgo."
 intrigue_scheme_lifestyle.3001.b.tt: "#F ¡Podría darse cuenta de que [target.GetHerHim] observan!#!"
 intrigue_scheme_lifestyle.3101.t: "Perfectamente informados"
 intrigue_scheme_lifestyle.3101.desc: "Suele pasarse por alto que el personal de servicio de una corte escuchan conversaciones mientras limpian o recorren los pasillos sin que nadie se dé cuenta…\n\nTambién ocurre así en la corte de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName|l] y eso podría ser una oportunidad."
 intrigue_scheme_lifestyle.3101.a: "Convenceremos a alguno para que filtre información a mis agentes."
 intrigue_scheme_lifestyle.3101.a.tt: "#F Los informantes pueden darme datos muy valiosos, pero no son profesionales de esto y eso implica un riesgo…#!"
 intrigue_scheme_lifestyle.3101.b: "¡El riesgo es demasiado grande!"
 intrigue_scheme_lifestyle.3101.b.tt: "#F ¡No puedo confiar en gente así!#!"
 intrigue_scheme_lifestyle.3102.desc: "¡El personal del servicio que filtraba información sobre [target.GetTitledFirstName|l] a mis agentes ha sido descubierto!"
 intrigue_scheme_lifestyle.3102.a: "¡Espero que no abran el pico!"
 intrigue_scheme_lifestyle.3201.t: "Comunicación"
 intrigue_scheme_lifestyle.3201.desc_animal: "¡Qué suerte! A las aves mensajeras [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] les gusta especialmente un tipo de semillas que se encuentran en mi jardín, ¡así se quedarán el tiempo suficiente como para que me dé tiempo a leer los mensajes!"
 intrigue_scheme_lifestyle.3201.elope.desc: "¡Qué suerte! Mis agentes han descubierto un modo de entrar en el estudio donde [target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )] guarda los borradores de sus cartas. ¡Ahora puedo leer todos sus mensajes! "
 intrigue_scheme_lifestyle.3201.desc: "¡Qué suerte! Mis agentes han descubierto un modo de entrar en el estudio don[target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] guarda los borradores de sus cartas. ¡Ahora puedo leer todos sus mensajes!"
 intrigue_scheme_lifestyle.3201.a: "¡Hagamos de esto una costumbre!"
 intrigue_scheme_lifestyle.3201.b: "Tengo a sus mensajeros comiendo de mi mano."
 intrigue_scheme_lifestyle.3201.b.tt: "Esta opción está disponible debido a mi modificador $modifier_hunt_friend_of_animal$"
 intrigue_scheme_lifestyle.3201.c: "Fue un golpe de suerte, nada más."
 intrigue_scheme_lifestyle.3301.t: "Otro camino"
 intrigue_scheme_lifestyle.3301.desc_murder: "Mis agentes se han dado cuenta de que [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName|l] reacciona de un modo raro cada vez que se menciona a su [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName|l]…"
 intrigue_scheme_lifestyle.3301.desc_lover: "Mis agentes se han dado cuenta de que [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName|l] pasa muchísimo tiempo a solas con su [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName|l]…"
 intrigue_scheme_lifestyle.3301.desc_pregnancy: "Mis agentes se han dado cuenta de que [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName|l] parece muy preocupad[target.Custom('ES_OA')] por la salud de su [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName|l]."
 intrigue_scheme_lifestyle.3301.desc_child: "Mis agentes se han dado cuenta de que [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName|l] está muy presente en la vida de su [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName|l]."
 intrigue_scheme_lifestyle.3301.desc_fallback: "Mis agentes se han dado cuenta de que [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName|l] actúa de forma extraña con su [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName|l]."
 intrigue_scheme_lifestyle.3301.desc_end: "\n\nSi investigase más a fondo, significaría dejar de lado mis oscuros planes para [target.GetTitleTierName], ¡pero debo admitir que me ha picado la curiosidad!"
 intrigue_scheme_lifestyle.3301.a: "¡Si oculta algo, debo saberlo!"
 intrigue_scheme_lifestyle.3301.b: "Seguiré centrad[ROOT.Char.Custom('ES_OA')] en mi meta."
 intrigue_scheme_lifestyle.3301.b.tt: "#F ¡Con precisión mortal!#!"
 intrigue_scheme_lifestyle.3302.t: "El secreto de [target.GetTitleAsNameNoTooltip]"
 intrigue_scheme_lifestyle.3302.desc_murder: "Mis agentes perciben diversas señales curiosas que muy pronto desvelan lo que está pasando. ¡[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))] [target.GetTitledFirstName|l] mató a su [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName|l]!"
 intrigue_scheme_lifestyle.3302.desc_lover: "Mis agentes perciben diversas señales curiosas que muy pronto desvelan lo que está pasando. ¡[secret_to_reveal_target.GetTitledFirstName|l] es amante [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l]!"
 intrigue_scheme_lifestyle.3302.desc_pregnancy: "Mis agentes perciben diversas señales curiosas que muy pronto desvelan lo que está pasando. ¡[secret_to_reveal_target.GetTitledFirstName|l] está embarazada [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l]!"
 intrigue_scheme_lifestyle.3302.desc_child: "Mis agentes perciben diversas señales curiosas que muy pronto desvelan lo que está pasando. ¡[secret_to_reveal_target.GetTitledFirstName|l] es hij[secret_to_reveal_target.Custom('ES_OA')] [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] y su [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))] [secret_to_reveal_owner.GetTitledFirstName|l]!"
 intrigue_scheme_lifestyle.3302.desc_fallback: "Mis agentes perciben diversas señales curiosas que muy pronto desvelan lo que está pasando. ¡[target.GetTitledFirstName|l] escondía algo de verdad!"
 intrigue_scheme_lifestyle.3302.a: "¡Ay, esto es muy bueno!"
 intrigue_scheme_lifestyle.3302.a.tt: "#F Podría chantajear[target.GetHerHim], obligar[target.GetHerHim] a cumplir mis órdenes, /o #EMP lo que yo quiera#!!#!"
 intrigue_scheme_lifestyle.3401.t: "Una entrada"
 intrigue_scheme_lifestyle.3401.desc: "[courtier_to_fool.GetTitledFirstName], [target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))] [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] es un[courtier_to_fool.Custom('ES_XA')] [SCOPE.sC('courtier_to_fool').GetWomanMan] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))]. Cuando me encuentro en su compañía, al principio actúo con cautela. Pero pronto me doy cuenta de que no me evita, como pensé en un principio…"
 intrigue_scheme_lifestyle.3401.a: "Por favor, amig[courtier_to_fool.Custom('ES_OA')] mí[courtier_to_fool.Custom('ES_OA')], ¡háblame de ti!"
 intrigue_scheme_lifestyle.3401.a.tt: "#F ¡Soy como un lobo con piel de cordero que se va a acercando a su presa…!#!"
 intrigue_scheme_lifestyle.3401.b: "Esto es un asunto entre [target.GetFirstNameNoTooltip] y yo."
