l_spanish:
 steal_back_artifact_event_title: "Robo de artefacto:"
 steal_back_artifact_ongoing.1001.t: "$steal_back_artifact_event_title$: El anticuario"
 steal_back_artifact_ongoing.1001.desc: "Uno de los mayores obstáculos para recuperar el artefacto, es anticuari[antiquarian.Custom('ES_OA')] de [target.GetTitledFirstName|l], [antiquarian.GetTitledFirstName|l].\n\nPor supuesto, hay muchos modos de… #EMP tratar#! con una persona, pero me pregunto si [antiquarian.GetFirstNameNoTooltip] es de esa gente a la que se puede persuadir para que mire a otro lado a cambio de un soborno adecuado."
 steal_back_artifact_ongoing.1001.a: "El oro es el lenguaje universal del soborno."
 steal_back_artifact_ongoing.1001.a.tt: "Crees que la lealtad de [antiquarian.GetTitledFirstName|l] se puede comprar con riquezas…"
 steal_back_artifact_ongoing.1001.b: "¿A lo mejor un artefacto por un artefacto?"
 steal_back_artifact_ongoing.1001.b.tt: "[antiquarian.GetTitledFirstName] aceptará un «intercambio» equitativo."
 steal_back_artifact_ongoing.1001.c: "Una presentación a [random_beauty.GetTitledFirstName|l] podría resultar… #EMP estimulante#!."
 steal_back_artifact_ongoing.1001.c.tt: "Apuestas por que [antiquarian.GetTitledFirstName|l] aprecie la belleza física por encima de la lealtad."
 steal_back_artifact_ongoing.1001.d: "Buscaré mejor otras posibilidades."
 steal_back_artifact_ongoing_notification.1001.success: "[antiquarian.GetShortUINameNoTooltip] acepta el soborno"
 steal_back_artifact_ongoing_notification.1001.failure: "[antiquarian.GetTitledFirstName] rechaza el soborno"
 steal_back_artifact_ongoing.1002.t: "$steal_back_artifact_event_title$: Microgestión"
 steal_back_artifact_ongoing.1002.desc: "Le dije a [agent.Custom2('MyCharacterIntroduction', ROOT.Char)] que vigilase a [target.GetTitledFirstName|l] para que encontrara la oportunidad perfecta para robarle un artefacto.\n\nSin embargo, el progreso ha sido mucho más lento de lo que me gustaría. ¿Quizás debería darle a [agent.GetFirstName] algo específico en lo que fijarse?"
 steal_back_artifact_ongoing.1002.a: "Dar instrucciones específicas a [agent.GetFirstNameNoTooltip]."
 steal_back_artifact_ongoing.1002.b: "Confío en que haga su trabajo."
 steal_back_artifact_ongoing_notification.1002.success: "[agent.GetTitledFirstName] informa"
 steal_back_artifact_ongoing_notification.1002.failure: "[antiquarian.GetTitledFirstName] no consigue encontrar ninguna información"
