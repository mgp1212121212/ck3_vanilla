l_spanish:
 steal_back_artifact_outcome.1001.t: "$steal_back_artifact_event_title$: ¡Éxito!"
 steal_back_artifact_outcome.1001.desc: "Siento una fuerte sensación de orgullo cuando se me presenta el artefacto que había estado reclamando. ¡Mi [artifact.GetName] ha vuelto con su legítim[ROOT.Char.Custom('ES_OA')] propietari[ROOT.Char.Custom('ES_OA')]!\n\nAunque tal vez las penalidades del rescate hayan rayado y ensuciado ligeramente el objeto, no pudo evitar pasar los dedos por la superficie lujosa del artículo robado… ¡[artifact.GetName], qué gran premio!"
 steal_back_artifact_outcome.1001.a: "Vuelve al lugar que le corresponde, a las manos correctas."
 steal_back_artifact_outcome.1002.t: "$steal_back_artifact_event_title$: ¡Artefacto robado!"
 steal_back_artifact_outcome.1002.desc: "Hoy me apeteció ir a admirar mi [artifact_to_steal.GetName], pero, para mi horror, ¡descubro que ha desaparecido! #EMP ¡Desaparecido!#!\n\n¡Tras una investigación febril, un servidor da un paso adelante y dice que [owner.Custom('ES_ElLa')] [owner.GetTitledFirstName|l] ha organizado este osado robo! Desde luego, siempre se entusiasmaba sobre cómo [artifact_to_steal.GetName] quedaría mejor entre sus posesiones…"
 steal_back_artifact_outcome.1002.a: "¡Maldit[owner.Custom('ES_OA')] sea [Select_CString( owner.IsFemale, 'esa ladrona despreciable', 'ese ladrón despreciable' )]!"
 steal_back_artifact_outcome.2001.t: "$steal_back_artifact_event_title$: Fallo"
 steal_back_artifact_outcome.2001: "Mi infiltración cuidadosamente planeada salió como estaba prevista, ¡pero no se pudo localizar ꡟ«mi» [artifact.GetName]!\n\n¿Han trasladado el artefacto? ¿O escondido? O la pura suerte salvó a mi objetivo… o mis lacayos incompetentes se vieron superados con inteligencia. Presas del pánico por este fracaso absoluto, no desean seguir ayudándome. Mi premio se queda con su propietario…"
 steal_back_artifact_outcome.2001.a: "¡No me lo puedo creer! #EMP ¡Es inaceptable!#!"
