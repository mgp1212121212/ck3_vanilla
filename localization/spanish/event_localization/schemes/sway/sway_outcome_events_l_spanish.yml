l_spanish:
 sway_outcome.1001.t: "Influencia: una oportunidad"
 sway_outcome.1001.desc: "En mi intento por atraer [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] hacia mis intereses, he encontrado una oportunidad. Creo que puedo argumentar que nuestras metas, en el fondo, son las mismas. Así lo dicto en la siguiente carta…"
 sway_outcome.1001.a: "Enfatizo los intereses compartidos."
 sway_outcome.1001.a.success: "[target.GetFirstNameNoTooltip] queda convencid[target.Custom('ES_OA')]"
 sway_outcome.1001.a.failure: "[target.GetFirstNameNoTooltip] ve mis intenciones"
 sway_outcome.1001.b: "Intento mantener la sutileza."
 sway_outcome.1002.t: "Influencia: convicciones religiosas"
 sway_outcome.1002.same_faith: "Se me ha ocurrido una idea para atraer [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] hacia mis intereses.\n\n¡Con los argumentos correctos, podría convencer[target.Custom('ES_LoLa')] de que no actúo solo por interés propio, sino también por los de [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 sway_outcome.1002.other_faith: "Se me ha ocurrido una idea para atraer [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] hacia mis intereses.\n\n¿Tal vez podría argumentar que su apoyo sería de interés para todos los [target.GetFaith.GetAdherentNamePlural], mejor que cualquier otro gobernante [ROOT.Char.GetFaith.GetAdherentName]?"
 sway_outcome.1002.a: "Creo que puedo dar un argumento muy convincente."
 sway_outcome.1002.b: "Tal vez deba limitarme a los cumplidos diplomáticos."
 sway_outcome.1003.t: "Influencia: forzando la suerte"
 sway_outcome.1003.desc: "Termino de leer la última carta de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] y sonrío. Parece que por fin le estoy inspirando simpatía.\n\nSi bien esto es un éxito, me tienta aprovechar esta oportunidad para intentar acercarme algo más…"
 sway_outcome.1003.a: "¡Hora de poner a prueba mis habilidades diplomáticas!"
 sway_outcome.1003.a.success: "[target.GetSheHe|U] agradece el esfuerzo"
 sway_outcome.1003.a.failure: "[target.GetSheHe|U] se siente insultad[target.Custom('ES_OA')]"
 sway_outcome.1003.a_friend: "Dejaré que [friend.GetFirstNameNoTooltip] se ocupe de eso."
 sway_outcome.1003.b: "Esta victoria es suficiente."
 sway_outcome.2001.t: "Influencia: un malentendido"
 sway_outcome.2001.opening: "¡Parece que mis acercamientos diplomáticos hacia [target.GetTitledFirstName|l] han provocado un grave malentendido! He recibido una carta que deja claro que [target.Custom('ES_ElElla')] cree que yo buscaba un objetivo totalmente distinto…"
 sway_outcome.2001.not_interested_relation: "\n\n«¡Por [target.GetFaith.HighGodName], que soy tu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]!»."
 sway_outcome.2001.not_interested_romantically: "\n\n«Aunque me halaga, encuentro vuestro interés es inapropiado para un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] de vuestra posición»."
 sway_outcome.2001.not_interested_horses: "\n\n«¡No venderé a mis purasangres por muchas cartas halagadoras que enviéis!»."
 sway_outcome.2001.not_interested_toll_exemptions: "\n\n«¡No puedo concederos exenciones de peaje, por mucho comercio prometáis!»."
 sway_outcome.2001.not_interested_friend: "\n\n«Parece que necesitáis un amigo y me temo que no seré yo. No obstante, puedo recomendaros que…»."
 sway_outcome.2001.not_interested_relics: "\n\n«¡No os entregaré ninguna de mis reliquias, por mucho que recéis por mí!»."
 sway_outcome.2001.end: "\n\nNo necesito leerla para saber qué pretende."
 sway_outcome.2001.a: "¡Todo fue un gran malentendido!"
 sway_outcome.2002.t: "Influencia: complot maligno"
 sway_outcome.2002.desc: "«¡Mi [ROOT.Char.GetLadyLord]! [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ha cesado toda comunicación con vos».\n\n¡Parece que [target.GetFirstNameNoTooltip] ha recibido mi repentino interés y toda la correspondencia como una señal de que planeo algún complot perverso y cree que conspiro contra [target.GetSheHe]!"
 sway_outcome.2002.a: "Solo intentaba causar buena impresión…"
