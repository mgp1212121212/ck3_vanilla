l_spanish:
 sway_ongoing.1001.t: "Influencia: cultura [target.GetCulture.GetNameNoTooltip]"
 sway_ongoing.1001.desc: "Han atacado a un plebeyo de cultura [target.GetCulture.GetNameNoTooltip] en las calles de [capital.GetNameNoTooltip] por un asunto irrelevante.\n\nSi me posiciono a favor de la víctima, podría convencer de la bondad de mi carácter a [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], que también es de cultura [target.GetCulture.GetNameNoTooltip]. Sin embargo, me arriesgo a alienar a mis colegas de cultura [ROOT.Char.GetCulture.GetNameNoTooltip]…"
 sway_ongoing.1001.a: "Los [target.GetCulture.GetCollectiveNounNoTooltip] son buena gente."
 sway_ongoing.1001.b: "¡La fibra moral de los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] es superior!"
 sway_ongoing.1002.t: "Influencia: halagos"
 sway_ongoing.1002.desc: "Para hacer a [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] más receptiv[target.Custom('ES_OA')] a mis acercamientos hacia [target.GetSheHe], puedo introducir un cumplido en la próxima misiva a su corte.\n\nMe aseguraré de mencionar su…"
 sway_ongoing.1002.success.tt: "A juicio de [friend.GetTitledFirstNameNoTooltip|l]:"
 sway_ongoing.1002.b: "Seré breve y profesional."
 sway_ongoing.1003.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 sway_ongoing.1003.desc: "Nuestra reciente correspondencia ha sido una fuente de alegría para mí. Creo que una comunicación fluida nos podría beneficiar a ambas partes."
 sway_ongoing.1003.a: "¡Excelente!"
 sway_ongoing.1004.desc: "Nuestra reciente correspondencia ha dejado mucho que desear. Absteneos de hacer comentarios personales en el futuro."
 sway_ongoing.1004.a: "Ay, no…"
 sway_ongoing.1005.t: "Influencia: buen[target.Custom('ES_XA')] [target.GetTitleAsNameNoTooltip]"
 sway_ongoing.1005.desc: "Como recibía la visita de damas y caballeros de señoríos de todas partes, tuve varias oportunidades de dar buena imagen de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n«Mi [ROOT.Char.GetLadyLord], decidme, ¿quién es la persona más [target.Custom('FormalComplimentAdjective')] que conocéis?»."
 sway_ongoing.1005.a: "¡[target.GetTitledFirstNameNoTooltip|l], sin duda alguna!"
 sway_ongoing.1005.b: "Bueno, ¡yo, por supuesto!"
 sway_ongoing.1006.t: "Influencia: infiltrados"
 sway_ongoing.1006.desc: "Me he enterado de que algunos plebeyos se trasladan a [capital.GetNameNoTooltip], la capital de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nSi los lugareños, recién llegados o no, hablan bien de mí… no hará daño a la opinión que [target.GetSheHe] tenga de mí."
 sway_ongoing.1006.a: "«Tomad este oro, ¡y que se os oiga!»."
 sway_ongoing.1006.b: "No vale la pena."
 sway_ongoing.5001.t: "Influencia: entrando en lo personal"
 sway_ongoing.5001.desc: "En nuestra reciente comunicación, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] expresó su deseo de centrarse más en sus ambiciones e intereses.\n\n#EMP Podría#! esforzarme para que las próximas cartas aborden un tema que le importe…"
 sway_ongoing.5001.diplomacy_lifestyle: "Creo que le gusta centrarse en los asuntos diplomáticos."
 sway_ongoing.5001.martial_lifestyle: "He oído que [target.GetSheHe] aprecia las hazañas de guerra."
 sway_ongoing.5001.stewardship_lifestyle: "Seguro que le interesa la gobernanza de un señorío."
 sway_ongoing.5001.intrigue_lifestyle: "Seguro que [target.GetSheHe] disfruta del subterfugio y la intriga."
 sway_ongoing.5001.learning_lifestyle: "¡Creo que nada le atrae tanto como un buen libro!"
 sway_ongoing.5001.a.tt: "Introduciré sutilmente este tema en las cartas futuras"
 sway_ongoing.5001.b: "No es asunto mío."
 sway_ongoing.5002.t: "Entrando en lo personal"
 sway_ongoing.5002.desc_opening: "En nuestra última correspondencia, [owner.Custom2('MyCharacterIntroductionNoComma', target)] hizo mención de pasada sobre…"
 sway_ongoing.5002.desc_diplomacy: "una conversación reciente que tuvo"
 sway_ongoing.5002.desc_martial: "el estado de sus tropas"
 sway_ongoing.5002.desc_stewardship: "la administración de su señorío"
 sway_ongoing.5002.desc_intrigue: "las sutilezas de la intriga palaciega"
 sway_ongoing.5002.desc_learning: "un libro que leyó recientemente"
 sway_ongoing.5002.desc_fallback: "un tema no relacionado con nuestra conversación"
 sway_ongoing.5002.desc_success: "¡No sabía que a [owner.Custom('ES_ElElla')] también le interesaba este tema!"
 sway_ongoing.5002.desc_failure: "¡Como si el tema me interesara!"
 sway_ongoing.5002.desc_ending: "\n\nSe supone que estas cartas son de naturaleza estrictamente diplomática pero, por supuesto, a veces entran en temas más personales…"
 sway_ongoing.5002.a: "¡Hablemos más de ello!"
 sway_ongoing.5002.b: "Oh, ¡#EMP por favor#! contadme más!"
 sway_ongoing.5002.b.tt: "Le seguiré la corriente…"
 sway_ongoing.5002.c: "Agradecería que nos ciñéramos a temas relevantes."
 sway_ongoing.5003.desc_opening: "¡En su respuesta, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] incentivó mi sutil incursión en asuntos más personales!"
 sway_ongoing.5003.desc_nonsense: "\n\nAhora solo tengo que seguir fingiendo que sé algo sobre [owner.Custom('LifestyleFocusTopic')]…"
 sway_ongoing.5003.desc: "\n\n¡Qué lujo que a [target.GetSheHe] también le interese hablar sobre [owner.Custom('LifestyleFocusTopic')]!"
 sway_ongoing.5003.a: "¡Hablemos más!"
 sway_ongoing.5003.b_diplomacy: "«Y… bueno, ¿qué tal van los vasallos?»."
 sway_ongoing.5003.b_martial: "«Y… ¿qué me decís de las espadas?»."
 sway_ongoing.5003.b_stewardship: "«Y… bueno, ¿qué tal va el oro?»."
 sway_ongoing.5003.b_intrigue: "«Y… ¿qué me decís de los complots?»."
 sway_ongoing.5003.b_learning: "«Y… ¿qué tal van las cartas?»."
 sway_ongoing.5003.b.tt: "¡Espero que se lo trague!"
 sway_ongoing.5003.c: "¡No puedo hacerlo!"
 sway_ongoing.5004.desc: "En su respuesta, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] me pidió que cesara las preguntas personales y no me saliera del asunto tratado.\n\n«No me gustan estas distracciones», dijo."
 sway_ongoing.5004.desc_nonsense: "\n\nPuede que lo sea… Y de todos modos, no sé mucho de [owner.Custom('LifestyleFocusTopic')]."
 sway_ongoing.5004.a: "¡Valía la pena intentarlo!"
 sway_ongoing.5005.desc: "En su última respuesta, [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] confiesa que, en realidad, no tiene ni idea del tema de [owner.Custom('LifestyleFocusTopic')]. ¡Solo lo fingió por mantener la conversación!"
 sway_ongoing.5005.a: "¡Cuántas mentiras! Pero no lo diré, no os preocupéis."
 sway_ongoing.5006.desc: "En su última respuesta, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] confiesa que, en realidad, no tiene ni idea del tema de [target.Custom('LifestyleFocusTopic')]. ¡Solo lo fingió por mantener la conversación!"
 sway_ongoing.5007.desc: "¡En la última carta de [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] había un pasaje completo sobre [owner.Custom('LifestyleFocusTopic')]! No tenía ni idea de que le interesasen esas cosas…\n\nAunque todo empezó por intentar satisfacer[owner.GetHerHim], creo que me he involucrado demasiado para echarme atrás ahora…"
 sway_ongoing.5007.b.tt: "¡Espero que se lo trague!"
 sway_ongoing.5009.desc_success: "Tras muchas discusiones con [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] sobre [owner.Custom('LifestyleFocusTopic')] y la investigación que tuve que hacer para fingir mi conocimiento, ¡me doy cuenta de que el tema ya no me resulta tan ajeno!"
 sway_ongoing.5009.desc_owner_discovered: "En nuestra reciente correspondencia, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] había explicitado sus sospechas sobre mi actual nivel de conocimiento sobre [owner.Custom('LifestyleFocusTopic')].\n\nCuando leo la última carta, me doy cuenta de la treta se ha descubierto… [target.GetSheHe|U] sigue hablando sobre «una obvia falta de conocimientos» y «una vergonzosa exhibición de majaderías»."
 sway_ongoing.5009.desc_target_discovered: "En nuestra reciente correspondencia, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ha mostrado una vergonzosa falta de conocimientos sobre [owner.Custom('LifestyleFocusTopic')].\n\n¡Si hasta yo me doy cuenta de que dice majaderías, #EMP malo será#!!"
 sway_ongoing.5009.a: "¡He aprendido mucho!"
 sway_ongoing.5009.b: "Ay."
 sway_ongoing.5009.c: "No os preocupéis, no se lo diré a nadie."
 sway_ongoing.5010.desc_success: "Tras muchas discusiones con [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] sobre [owner.Custom('LifestyleFocusTopic')] y la investigación que tuve que hacer para fingir que sabía algo, ¡me doy cuenta de que el tema ya no me resulta tan ajeno!"
 sway_ongoing.5010.desc_target_discovered: "En nuestra reciente correspondencia, [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] había expresado sus sospechas sobre mi conocimiento sobre [owner.Custom('LifestyleFocusTopic')].\n\nCuando leo la última carta, me doy cuenta de que la treta se ha descubierto… [owner.GetSheHe] sigue hablando sobre «una obvia falta de conocimientos» y «una vergonzosa exhibición de majaderías»."
 sway_ongoing.5010.desc_owner_discovered: "En nuestra reciente correspondencia, [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ha mostrado una vergonzosa falta de conocimientos sobre [owner.Custom('LifestyleFocusTopic')].\n\n¡Si hasta yo me doy cuenta de que dice majaderías, #EMP malo será#!!"
 sway_ongoing.5011.t: "Influencia: la visita"
 sway_ongoing.5011.desc_opening: "Pasaba por [capital.GetNameNoTooltip], capital de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], cuando recibo una invitación para visitar su [target.Custom('ResidenceBuilding')].\n\nCuando llego…"
 sway_ongoing.5011.desc_friendly: "[target.GetSheHe] me recibe con los brazos abiertos"
 sway_ongoing.5011.desc_dislike: "[target.GetSheHe] me recibe con el ceño fruncido"
 sway_ongoing.5011.desc_normal: "[target.GetSheHe] me recibe con respeto"
 sway_ongoing.5011.desc: "y un paseo. Me sorprende que este sitio esté lleno de proyectos sin terminar…"
 sway_ongoing.5011.a: "Me quedaré un tiempo."
 sway_ongoing.5011.a.tt: "Igual puedo echarle una mano"
 sway_ongoing.5011.b: "Mostradme mis aposentos, sin más."
 sway_ongoing.5011.b.tt: "Me iré a primera hora de la mañana"
 sway_ongoing.5013.desc_opening: "Una biblioteca con libros apilados por las esquinas, un proyecto de construcción sin terminar (¡incluido un comedor entero!) y un cofre de oro justo en medio de un pasillo…\n\n¡La residencia [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] está hecha un desastre!"
 sway_ongoing.5012.a_trait: "Arreglaré el comedor de inmediato."
 sway_ongoing.5012.a: "Creo que puedo ayudar con el comedor."
 sway_ongoing.5012.a.tt: "[target.GetTitledFirstNameNoTooltip|l] reaccionará a lo que hagas"
 sway_ongoing.5012.a_success: "Tengo éxito"
 sway_ongoing.5012.a_failure: "Solo lo empeoro"
 sway_ongoing.5012.b_trait: "Voy a ordenar estos libros…"
 sway_ongoing.5012.b: "Los libros… ¡Esos pobres libros!"
 sway_ongoing.5012.b.tt: "Intentaré limpiar la biblioteca"
 sway_ongoing.5012.b_success: "Todo está ordenado y bien"
 sway_ongoing.5012.b_failure: "Solo logro empeorar más las cosas"
 sway_ongoing.5012.c: "Ese cofre de oro está #EMP muy#! desprotegido."
 sway_ongoing.5012.c.tt: "Debería advertírselo"
 sway_ongoing.5012.c_success: "[target.GetSheHe|U] sigue mi advertencia"
 sway_ongoing.5012.c_failure: "[target.GetSheHe|U] cree que tramo algo"
 sway_ongoing.5012.d: "Me voy directamente a dormir."
 sway_ongoing.5013.desc_expansion_success: "Solo hacía falta un poco de dedicación. El salón comedor de [target.GetTitledFirstNameNoTooltip|l] está casi a punto."
 sway_ongoing.5013.desc_expansion_failure: "Pese a todos mis esfuerzos, el salón comedor de [target.GetTitledFirstNameNoTooltip|l] parece estar en peor estado que cuando empecé…"
 sway_ongoing.5013.desc_library_success: "Libros doblados, documentos perdidos, lomos pintados… Tras un gran trabajo de reorganización, hay algo de orden en el caos de la biblioteca de [target.GetTitledFirstNameNoTooltip|l]."
 sway_ongoing.5013.desc_library_failure: "Libros doblados, documentos perdidos, lomos pintados… Por mucho que lo intento, no encuentro ningún sentido al desbarajuste de biblioteca que tiene [target.GetTitledFirstNameNoTooltip|l]. "
 sway_ongoing.5013.desc_gold_success: "Cuando explico los peligros de tener un cofre de oro a la vista, a [target.GetTitledFirstNameNoTooltip|l] se le abren los ojos como platos.\n\n«¡Ay, por supuesto que no debería estar ahí! Gracias, [ROOT.Char.GetTitledFirstNameNoTooltip|l]»."
 sway_ongoing.5013.desc_gold_failure: "Mientras intentaba explicar los peligros de tener un cofre de oro a la vista, veo que [target.GetTitledFirstName|l] entrecierra los ojos.\n\n«¿Y exactamente #EMP por qué#! estabas mirando mi oro?»."
 sway_ongoing.5013.desc_steal_success: "«¡Mi oro! ¿Dónde está mi oro?».\n\nEncuentro a un[target.Custom('ES_XA')] [target.GetTitledFirstName|l] consternad[target.Custom('ES_OA')] de pie en un pasillo, delante de un cofre vacío. «Oh, [ROOT.Char.GetTitledFirstNameNoTooltip|l], ¡si te hubiera hecho caso…!»."
 sway_ongoing.5013.desc_end_good: "\n\nHice todo lo que estaba en mi mano para ayudar[target.Custom('ES_LoLa')]."
 sway_ongoing.5013.desc_end_bad: "\n\nFue una experiencia difícil, pero he hecho todo lo que pude para ayudar[target.Custom('ES_LoLa')]."
 sway_ongoing.5013.desc_good: "\n\nLas cosas pintan bien, y hay otras áreas donde puedo ayudar[target.Custom('ES_LoLa')]."
 sway_ongoing.5013.desc_bad: "\n\nPuede que las cosas no vayan bien, ¡pero habrá otros asuntos donde aún puedo ayudar!"
 sway_ongoing.5013.c: "¡Sé cómo hacer que me escuche…!"
 sway_ongoing.5013.c.tt_intrigue: "Y si algo le pasase a su oro…"
 sway_ongoing.5013.d: "#EMP Ahora#! sí que es hora de ir a dormir."
 sway_ongoing.5014.desc_opening: "Veo [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] en la entrada por la mañana, esperando a despedirme. Cuando paso a su lado, oigo cómo murmura.\n\n"
 sway_ongoing.5014.desc_great: "«Es genial. Todo está como nuevo…»."
 sway_ongoing.5014.desc_good: "«Lo ha arreglado de verdad»."
 sway_ongoing.5014.desc_bad: "«Ha destrozado todo»."
 sway_ongoing.5014.desc_failed_but: "pero"
 sway_ongoing.5014.desc_failed_dot: "…"
 sway_ongoing.5014.desc_failed_three: "Me destroza la biblioteca, el comedor, #EMP e#! intenta robarme el oro…»."
 sway_ongoing.5014.desc_failed_library_gold: "Me destroza la biblioteca #EMP e#! intenta robarme el oro…"
 sway_ongoing.5014.desc_failed_expansion_library: "Me destroza la biblioteca y el comedor…»."
 sway_ongoing.5014.desc_failed_expansion_gold: "Me destroza el comedor #EMP e#! intenta robarme el oro…»."
 sway_ongoing.5014.desc_failed_expansion: "Me destroza el comedor…»."
 sway_ongoing.5014.desc_failed_library: "Me destroza la biblioteca…»."
 sway_ongoing.5014.desc_failed_gold: "Intenta robarme el oro…»."
 sway_ongoing.5014.desc_ending: "\n\n«#EMP Ejem#!». Tras una rápida despedida, me veo de nuevo volviendo a casa."
 sway_ongoing.5014.a_good: "¡Me alegra haber podido ayudar!"
 sway_ongoing.5014.a_bad: "Probablemente sea lo mejor."
