 every_new_vassal_becomes_obedient_tt: "Todo [vassal|El] obtenido se vuelve [obedient|El] durante al menos #high 10 años#!"
 msg_great_war_of_defiance_war_invalidated_message: "La [war.GetName] no tiene ningún propósito: [defender.GetShortUIName] no puede convertirse en [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l]."
 war_declared_opening_mpo_gok: "[ROOT.War.GetActiveCB.GetDefender.GetTitledFirstNameNoTooltip], perr[ROOT.War.GetActiveCB.GetDefender.Custom('ES_OA')] rabios[ROOT.War.GetActiveCB.GetDefender.Custom('ES_OA')],\n\n"
 war_declared_flavor_mpo_gok: "Ni toda la carne de la tierra es suficiente para saciar vuestras fauces hambrientas. El mundo no será nunca vuestro.\n\n¡Todos nos hemos puesto de acuerdo para rechazar vuestro dominio y acabar con vos! Nunca antes habíais tenido que daros la vuelta ni mostrar la grupa de vuestro caballo. Y, por ende, os declaramos la guerra."
 mpo_greatest_of_khans.0101.t: "Guerra por la tierra y los cielos"
 mpo_greatest_of_khans.0101.desc_intro: "Un sinfín de tribus se alza para oponerse a mí, espoleadas a la guerra por"
 mpo_greatest_of_khans.0101.desc_gok_opponent: "[primary_coalition_defender.GetName]. Y los ejércitos [gok_opponent.Custom('ES_DelDela')] [gok_opponent.GetPrimaryTitle.GetNameNoTier|l] se unen a ellos. ¡[gok_opponent.Custom('ES_ElLa')|U] [gok_opponent.GetTitledFirstName|l] ansía ver la gran estepa dividida!"
 mpo_greatest_of_khans.0101.desc_primary_attacker: "la voz negra y la pesada bolsa de [primary_coalition_defender.GetName]."
 mpo_greatest_of_khans.0101.desc_sub: "\n\nOtros, los débiles y temerosos, se arrastraron hacia [ROOT.Char.GetCapitalLocation.GetName] y se unieron a [big_sub.GetName] para ofrecerme su sumisión."
 mpo_greatest_of_khans.0101.desc: "\n\n«¡Que acudan todos los clanes al servicio [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetPrimaryTitle.GetName|l]!», grita mi [ROOT.Char.Custom2('RelationToMeShort', vassal_1)], [vassal_1.Custom('ES_ElLa')] [vassal_1.GetTitledFirstName|l], «¡Los valientes, a los caballosvuestras monturas! ¡Os haremos cabalgar hasta que vuestros estandartes de cola de caballo tengan el viento en contra!»."
 gok_submitters_became_tributaries_tt: "Muchos [rulers|El] vecinos insignificantes se han convertido en tus [obedient|El] [tributaries|El]"
 mpo_greatest_of_khans.0101.a: "¿Y #EMP los cobardes?#! ¡Que suban a los caballos también!"
 mpo_greatest_of_khans.0101.a.flavor: "Enviar a mi familia a suplicarles hará que algunos tomen las armas... a costa de nuestro orgullo."
 mpo_greatest_of_khans.0101.b: "Reservaos para las guerras que están por venir."
 mpo_greatest_of_khans.0101.b.flavor: "No necesito a nadie para luchar."
 mpo_greatest_of_khans.0101.c: "El mundo será nuestro... ¡o moriremos!"
 became_your_tributary_tt: "Se hizo tu [tributary|El]"
 gok_fights_alone_reward_on_victory_tt: "Si te conviertes en [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l], obtendrás @dynasty_prestige_icon![dynasty_prestige|El], que aumenta según el número y el [title_tier|El] de estos [vassals|El]"
 gok_obedient_vassals_leave_war_tt: "@alert_icon! #alert_trial Todos los [vassals|El] que se unieron a la [war|El] en tu bando dejarán de ser participantes#!"
 gok_joiners_wars_cancelled_tt: "Estos [vassals|El] se eliminarán de otras [wars|El] o las terminarán en [white_peace|El]"
 mpo_greatest_of_khans.0102.t: "Tratando de alcanzar el universo"
 mpo_greatest_of_khans.0102.desc: "Jinetes de rostros macilentos y pueblos arruinados surgen de las brutales tierras [gurkhan_to_gok.Custom('ES_DelDela')] [gurkhan_to_gok.GetPrimaryTitle.GetBaseNameNoTier|l], y todos ellos gritan el mismo nombre: ¡[gurkhan_to_gok.GetName]!\n\n[gurkhan_to_gok.GetSheHe|U], [gurkhan_to_gok.Custom('ES_ElLa')] más temible de los nómadas, reclama ahora la rendición de todos los clanes. ¡Que todos, unidos bajo su sangriento estandarte, sueñen con dominar el mundo entero!\n\nUna extensa coalición, reunida por [primary_coalition_defender.GetName], cabalga para frenar el orgullo [gurkhan_to_gok.Custom('ES_DelDela')] [gurkhan_to_gok.GetTitledFirstName|l]… La guerra ha comenzado, y el sonido de los cascos de sus caballos arrastra la muerte."
 mpo_greatest_of_khans.0102.a: "#EMP Kan de kanes, ¡cabalgo a vuestro lado!#!"
 mpo_greatest_of_khans.0102.b: "¡Debemos derrotar [gurkhan_to_gok.Custom('ES_AlAla')] [gurkhan_to_gok.GetTitledFirstNameNoTooltip|l]!"
 mpo_greatest_of_khans.0102.c: "No es posible detener a [gurkhan_to_gok.GetFirstNameNoTooltip]. Debo rendirme."
 mpo_greatest_of_khans.0102.d: "Est[gurkhan_to_gok.Custom('ES_EA')] conquistador[gurkhan_to_gok.Custom('ES_XA')] tendrá mi juramento."
 mpo_greatest_of_khans.0102.e: "Los cielos se oscurecen con flechas y el destino se pierde de vista…"
 gok_took_become_gok_decision_tt: "Se ha tomado la [decision|El] #high $mpo_become_greatest_of_khans_decision$#!"
 gok_began_war_of_defiance_tt: "Ha comenzado una #high $mpo_great_war_of_defiance_cb$#! contra todos los [nomads|El] en las [situation_sub_regions|El] compartidas de [the_great_steppe|El]"
 gok_gurkhan_declared_intent_tt: "@warning_icon! #X  Si gana su #high $mpo_great_war_of_defiance_cb$#! se convertirá en [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l] y comenzará la conquista del mundo#!"
 gok_warning_one_off_tt: "@alert_icon! #alert_trial Ningún otro [ruler|El] conseguirá jamás convertirse en [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l]#!"
 mpo_greatest_of_khans.0103.t: "El más pequeño de los kanes"
 mpo_greatest_of_khans.0103.desc_defender_intro: "Yo, [defender.Custom('ES_ElLa')] más poderos[defender.Custom('ES_OA')] de todos los nómadas, el gran tigre de las nieves que se atrevió a doblegar a todo lobo y todo gato montés, he sido derrotad[defender.Custom('ES_OA')] y encadenad[defender.Custom('ES_OA')].\n\n[defender.GetFirstName], [defender.GetLadyLord|l] de los [defender.GetDomicile.GetCulture.GetCollectiveNoun], no será [defender.Custom('ES_ElLa')] más grande de los kanes.\n\nLa estepa vuelve a caer en la anarquía."
 mpo_greatest_of_khans.0103.desc_intro: "[defender.Custom('ES_ElLa')|U] más poderos[defender.Custom('ES_OA')] de todos los nómadas, el gran tigre de las nieves que se atrevió a doblegar a todo lobo y todo gato montés, ha sido derrotad[defender.Custom('ES_OA')] y encadenad[defender.Custom('ES_OA')].\n\n[defender.GetFirstName], [defender.GetLadyLord|l] de los [defender.GetDomicile.GetCulture.GetCollectiveNoun], no será [defender.Custom('ES_ElLa')] más grande de los kanes.\n\nLa estepa vuelve a caer en la anarquía."
 mpo_greatest_of_khans.0103.desc_defender: "Mis propios guerreros desesperados se volvieron contra mí y me vendieron a [attacker.GetName]. Mi gente desdeña a mi familia, mi sueño y mi nombre.\n\nNo soy [defender.Custom('GetDaughterSon')] del destino."
 mpo_greatest_of_khans.0103.desc_attacker: "¡He acabado con el control de mi enemigo sobre los caciques! Ahora, los perros se matarán por las sobras."
 mpo_greatest_of_khans.0103.desc_defenders: "Agachamos nuestras caras quemadas por el viento avergonzados, guardamos las cuerdas desgastadas de nuestros arcos y maldecimos a los falsos profetas que nos hicieron seguir a un[defender.Custom('ES_XA')] [defender.GetWomanMan] indign[defender.Custom('ES_OA')] hacia la guerra…"
 mpo_greatest_of_khans.0103.desc_attackers: "¡Nuestra orgullosa victoria ha destrozado la voluntad de los pueblos de [defender.GetFirstName] y nosotros, los que luchamos juntos, nos alegramos! [defender.Custom('ES_ElLa')|U] enemig[defender.Custom('ES_OA')] de todos ha sido arrastrad[defender.Custom('ES_OA')] ante [attacker.GetName] para su vergüenza."
 mpo_greatest_of_khans.0103.desc: "Los pueblos de [defender.GetFirstName] se dispersan, perseguidos de pastizal en pastizal por los aliados [attacker.Custom('ES_DelDela')] [attacker.GetTitledFirstName|l]. Donde una vez existió una gran amenaza, ahora se pelean los carroñeros."
 mpo_greatest_of_khans.0103.a: "Y, sin embargo, algún día, el verdadero señor de los nómadas se alzará…"
 mpo_greatest_of_khans.0001.t: "Mi kurultái habla… ¡para todo el mundo!"
 mpo_greatest_of_khans.0001.desc: "En los cielos hay muchas grandes luces. En los cielos están el sol, la luna y las estrellas. Pero en la tierra solo puede haber un kan.\n\nYo, [ROOT.Char.GetFirstName], soy es[ROOT.Char.Custom('ES_EA')] kan, [ROOT.Char.Custom('ES_ElLa')] más grande de todos los kanes.\n\nTras mi victoria sobre las serpientes que se enredaban entre mis pies, nadie se atrevió a hablar mal de mí ante el kurultái de todos los clanes. Con entusiasmo, sus caciques se rinden y ofrecen sus juramentos, ansiosos por conquistar el universo.\n\nLos primeros rayos del sol de la mañana rayan el horizonte. Subo a mi caballo y todos los ejércitos [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetPrimaryTitle.GetNameNoTier|l] rugen."
 mpo_greatest_of_khans.0001.a: "El mundo será mío."
 mpo_greatest_of_khans.0001.mongol_invasion_cb: "Puedo usar el [mongol_invasion_casus_belli|lE]"
 mpo_greatest_of_khans.0002.a: "Todo pertenece a [genghis_khan.GetTitledFirstNameNoTooltip]."
 mpo_greatest_of_khans.0002.b: "Solo juntos podremos los caciques resistir contra [genghis_khan.GetFirstNameNoTooltip]."
 mpo_greatest_of_khans.0003.t: "Un nombre para [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 mpo_greatest_of_khans.0003.desc: "Los poderosos presagios son numerosos.\n\nCielo y Tierra, dicen, se extienden para protegerme. En sueños, en nubes de polvo, grandes toros prometen destrozar a mis enemigos. Bellos potros castrados y hermosas yeguas, regalos de tiendas palaciegas… Los ancianos de los clanes prometen esto y más aún…\n\nNecesito un título digno de este destino."
 mpo_greatest_of_khans.0003.a: "Soy #EMP $nick_genghis_khan$#!."
 mpo_greatest_of_khans.0003.b: "Soy #EMP $nick_cengiz_khan$#!."
 mpo_greatest_of_khans.0003.c: "#EMP $nick_yekhe_khagan$#!: [ROOT.Char.Custom('ES_ElLa')] Grande."
 mpo_greatest_of_khans.0003.d: "#EMP $nick_dort_yonlug_khagan$#!: señor[ROOT.Char.Custom('ES_XA')] de las cuatro direcciones."
 mpo_greatest_of_khans.0003.e: "#EMP $nick_tengri_khagan$#!: [ROOT.Char.Custom('ES_ElLa')] nacid[ROOT.Char.Custom('ES_OA')] en el cielo."
 mpo_greatest_of_khans.0003.f: "#EMP $nick_xormuzta$#!: celestial, ancian[ROOT.Char.Custom('ES_OA')] y sabi[ROOT.Char.Custom('ES_OA')]."
 mpo_greatest_of_khans.0003.g: "#EMP $nick_cihangir$#!: ¡conquistador[ROOT.Char.Custom('ES_XA')] del mundo!"
 mpo_greatest_of_khans.0003.h: "#EMP $nick_mar_sargis$#!: ¡guiad[ROOT.Char.Custom('ES_OA')] por el santo mártir!"
 mpo_greatest_of_khans.0003.i: "#EMP $nick_akhshunwar$#!: ¡[ROOT.Char.Custom('ES_ElLa')] portador[ROOT.Char.Custom('ES_XA')] del poder!"
 mpo_greatest_of_khans.0003.j: "#EMP Kagán de raza [ROOT.Char.GetCulture.GetNameNoTooltip]#!: la única y verdadera alma [ROOT.Char.GetCulture.GetNameNoTooltip]."
 mpo_greatest_of_khans.0003.k: "Solo tendré mi propio nombre."
