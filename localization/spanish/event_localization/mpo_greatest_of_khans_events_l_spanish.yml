 mpo_war_of_defiance_gok_loses_attacker: "Has encarcelado, humillado y empobrecido a [defender.GetShortUIName], que pierde todos sus [titles|El] [Concept('landed', 'hacendados')|E]. Sus [vassals|El], [counties|El] y [tributaries|El] consiguen la independencia."
 mpo_war_of_defiance_gok_loses_other: "[attacker.GetShortUIName] ha encarcelado, humillado y empobrecido a [defender.GetShortUIName], que pierde todos sus [titles|El] [Concept('landed', 'hacendados')|E]. Sus [vassals|El], [counties|El] y [tributaries|El] consiguen la independencia."
 mpo_war_of_defiance_gok_wins_defender: "Los [nomads|El] [Concept('independent', 'independientes')|E] derrotados se convierten en tus [Concept('obedient', 'obedientes')|E] [vassals|El]. Se eliminarán todas las demás [truces|El] contigo. Te convertirás en [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l] y recibirás grandes bonificaciones para lograr una conquista universal."
 mpo_war_of_defiance_gok_wins_other: "Los [nomads|El] [Concept('independent', 'independientes')|E] derrotados se convierten en [Concept('obedient', 'obedientes')|E] [vassals|El] de [defender.GetShortUIName]. Se eliminarán todas las demás [truces|El] con [defender.GetShortUIName]. [defender.GetShortUIName] se convertirá en [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l] y recibirá grandes bonificaciones para lograr una conquista universal."
 accolade_attackers_all_gain_glory_tt: "Los [accolades|El] @accolade_icon! de los #high atacantes#! obtienen una ganancia de [glory|El] considerable"
 accolade_defenders_all_gain_glory_tt: "Los [accolades|El] @accolade_icon! de los #high defensores#! obtienen una ganancia de [glory|El] considerable"
