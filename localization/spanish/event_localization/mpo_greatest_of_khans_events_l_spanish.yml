 mpo_greatest_of_khans.0040.t: "El gran sueño se desvanece"
 mpo_greatest_of_khans.0040.desc_timed_out: "Durante décadas, los [ROOT.Char.GetHouse.GetName] han gobernado nuestro imperio de sangre. Las altivas murallas de nuestros enemigos se han venido abajo, nuestras hordas están rollizas del botín. Desde las montañas más altas hemos cantado las alabanzas de [ROOT.Char.GetFaith.HighGodName] ¡y hemos oído cientos de miles de voces aullar nuestro nombre al regreso!\n\nPero hemos reinado demasiado tiempo. Nuestras promesas de conquista ya no inspiran. Los caudillos y señores riñen como buitres y se alzan voces que ponen en duda mis órdenes…"
 mpo_greatest_of_khans.0040.desc: "¡Nuestro gran imperio se ha escapado de la mano de mi familia! Ya no podemos reclamar el favor del gran cielo azul sin que nos desafíen; no podemos ya convocar hordas a la guerra con solo agitar un látigo.\n\nPuede que en años venideros recupere mi legítimo trono pugnando, como el humillado delincuente que se libera de su [Glossary( 'canga', 'CANGUE_GLOSS' )]…, pero nuestra noble era de conquistas ha terminado."
 mpo_greatest_of_khans.0040.a: "Aun así… el mundo tiembla ante mi nombre."
 gok_no_more_special_powers: "Ya no puedes usar #high $mpo_offer_submission_or_ruin$ ni #high $mpo_gok_onslaught_cb$#!"
