 gok_offer_submission_acceptance_bonus_tt: "Todos los [rulers|El] serán más propensos a aceptar la [interaction|El] #high $mpo_offer_submission_or_ruin$#!"
 gok_cb_event_troops_tt: "Gana un ejército de [special_troops|lE], de un tamaño acorde al [realm|El] de [gok_victim.GetShortUIName]"
 refused_the_great_khan_opinion: "Desdeñó la piedad del más grande de los kanes"
 tried_to_become_gok_opinion: "Intentó convertirse en el más grande de los kanes"
 gok_sacking_cultural_acceptance: "Brutal venganza infligida por una horda invasora"
 gok_slaughter.t: "Masacre en [defender.GetCapitalLocation.GetNameNoTooltip]"
 gok_slaughter.tooltip: "Dicen que, entre las montañas de cadáveres [defender.Custom('ES_DelDela')] [defender.GetPrimaryTitle.GetName|l], había #N [gok_slaughter_value]#! almas nobles cuyos cuerpos fueron masacrados hasta dejarlos irreconocibles.\n\nSu [defender.GetTitleAsName|l] había elegido desafiar [attacker.Custom('ES_AlAla')] gran [attacker.GetTitleAsName|l] de [attacker.GetPrimaryTitle.GetName|l]."
 gok_slaughter_victim.t: "Ejecución por invasores"
 gok_destruction.t: "Devastación de [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 gok_destruction.tooltip: "¡Las hordas [attacker.Custom('ES_DelDela')] [attacker.GetPrimaryTitle.GetName|l] inundan las tierras [defender.Custom('ES_DelDela')] [defender.GetTitledFirstName|l]! En su furia salvaje, devastan #N [destroyed_holdings]#! [holdings|El] hasta dejarlas reducidas a escombros y masacran a todos sus habitantes.\n\nTal es la gran ira [attacker.Custom('ES_DelDela')] [attacker.GetTitleAsName|l]."
 gok_slaughter_victim.tooltip: "[victim.GetShortUIName] cayó rehén durante el avance de las hordas de [gok.GetPrimaryTitle.GetName|l] y [victim.GetHerHim] ejecutaron sin piedad."
 custom.every_taken_county: "Todo [county|lE] recientemente ganado"
 mpo_gok_onslaught_victory_attacker: "Le arrebatas a [defender.GetShortUIName] todos sus títulos, así como los de sus vasallos más poderosos."
 mpo_gok_onslaught_victory_defender: "¡[attacker.GetShortUIName] te arrebata todos tus títulos, así como los de tus vasallos más poderosos!"
 mpo_gok_onslaught_victory: "[attacker.GetShortUIName|U] le arrebata a [defender.GetShortUIName] todos sus títulos, así como los de sus vasallos más poderosos."
 mpo_gok_onslaught_white_peace: "[defender.GetShortUIName|U] conserva todos sus títulos y se mantiene como gobernante independiente."
 mpo_gok_onslaught_white_peace_defender: "Conservas todos tus [titles|lE] y te mantienes como gobernante independiente."
 mpo_gok_onslaught_defeat_attacker: "$mpo_gok_onslaught_white_peace$ Te han humillado."
 mpo_gok_onslaught_defeat_defender: "$mpo_gok_onslaught_white_peace_defender$ [attacker.GetShortUIName|U] sufre una humillación."
 mpo_gok_onslaught_defeat: "$mpo_gok_onslaught_white_peace$ [attacker.GetShortUIName|U] sufre una humillación."
 mpo_greatest_of_khans.0020_title: "[recipient.GetTitledFirstNameNoTooltip] se rinde"
 goK_war_gain_all_titles: "Gana #high todos#! los [titles|El] [Concept('landed', 'hacendados')|E] de [defender.GetShortUIName]"
 goK_war_gain_vassal_titles: "Gana la mayoría de [titles|El] [Concept('landed', 'hacendados')|E] del [duchy|El] de [defender.GetShortUIName] y [vassals|El] de [title_tier|El] [kingdom|El]"
 mpo_greatest_of_khans.0021.opening: "Gran [actor.GetTitledFirstNameNoTooltip|l], unificador[actor.Custom('ES_XA')] de los pueblos de los caballos,"
 mpo_greatest_of_khans.0021.desc_nomad: "El destino está con vos, y también los [recipient.GetDomicile.GetCulture.GetCollectiveNoun].\n\nYo, [recipient.GetFirstName], me comprometo a vos con toda mi fuerza. Con mis mejores jinetes, me blandiréis en vuestra mano derecha."
 mpo_greatest_of_khans.0021.desc: "Me someto. Es lo más justo que yo y todos los soberanos de la Tierra temamos y honremos vuestra grandeza y poder.\n\nVuestra temida sombra se proyecta sobre las paredes de mi hogar, sobre el trono de [recipient.GetPrimaryTitle.GetNameNoTier]. Jamás careceréis de mi lealtad ni de tributo."
 mpo_greatest_of_khans.0021.a: "A [recipient.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] se le perdona la espada de mi ira."
 mpo_greatest_of_khans.0022.opening: "[actor.GetFirstNameNoTooltip], oh, el mayor[actor.Custom('ES_XA')] de los mostrencos,"
 mpo_greatest_of_khans.0022.desc_nomad: "¿Qué [recipient.GetWomanMan] con un hálito de vida en el cuerpo deja que un enemigo le arrebate el carcaj? ¿Para qué vive entonces?\n\nSi muero en defensa de mis [recipient.GetDomicile.GetCulture.GetCollectiveNoun], me enterrarán con mi carcaj y mi arco junto a mis huesos. Pero si #EMP tú#! mueres aquí…, partiremos tu arco en dos, embadurnaremos tu cuerpo con mierda de animales y alimentaremos a los perros con tu carne."
 mpo_greatest_of_khans.0022.desc: "Vuestros emisarios hedían a caballo y no ofrecieron más que toscas amenazas al noble señorío de [recipient.GetPrimaryTitle.GetNameNoTier]. Los hice matar.\n\nAventuraos, si gustáis, fuera de las chozas de pieles del páramo al que llamáis hogar, pero aquí os aguardan murallas poderosas."
 mpo_greatest_of_khans.0022.a: "[recipient.GetPrimaryTitle.GetNameNoTierNoTooltip|U] se ahogará en sangre."
 mpo_greatest_of_khans.0022.a_nomadic: "La perdición de [recipient.GetPrimaryTitle.GetNameNoTierNoTooltip] está asegurada."
 mpo_greatest_of_khans.0030.t: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] de la eternidad"
 mpo_greatest_of_khans.0030.desc: "En millares de ciudades y aldeas, los guerreros de origen [ROOT.Char.GetPrimaryTitle.GetAdjective] desfilan orgullosos. En palacios y grandes salones, la palabra de mis funcionarios es la ley. Todo nómada y animal de la estepa sabe en su corazón que yo los gobierno. Y los señores de las tierras asentadas se encogen a mis pies.\n\nCon filósofos y caudillos militares cumpliendo mi voluntad, ahora todo se puede rehacer y mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] recibe su forma eterna…"
 mpo_greatest_of_khans.0030.a: "#EMP ¡Quemad! ¡Masacrad! ¡Expulsad!#! ¡Hasta que todos vivan a lo nómada!"
 mpo_greatest_of_khans.0030.a.flavor: "La vida asentada es inferior. Hace débiles a los hombres. La mayoría de las gentes de mi imperio deberán elegir: abandonar sus hogares y asumir la vida nómada… o morir."
 mpo_greatest_of_khans.0030.b: "Un estado administrativo, para ordenar con firmeza mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 mpo_greatest_of_khans.0030.b.flavor: "Mucho han durado los grandes imperios administrativos del mundo y extenso fue su alcance."
 mpo_greatest_of_khans.0030.c: "Una jerarquía feudal, para consolidar el dominio [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 mpo_greatest_of_khans.0030.c.flavor: "A nosotros, los nómadas, los juramentos no nos resultan ajenos y hay algo agradable en las palabras de honor feudales…"
 mpo_greatest_of_khans.0030.d: "Que los clanes gobiernen lo que los clanes ganaron."
 mpo_greatest_of_khans.0030.d.flavor: "La gloria del clan [ROOT.Char.GetHouse.GetName] es la mayor… si estamos juntos y ordenamos nuestros señoríos según las líneas de familia."
 mpo_greatest_of_khans.0030.e: "Mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] ya resulta insigne tal como está."
 mpo_greatest_of_khans.0030.e.flavor: "Mi pueblo impera por pura fuerza. Que nuestros súbditos asentados giman. Los cascos de nuestros caballos los silenciarán."
