l_spanish:
 global_culture.custom.change_culture: "Todos los condados y personajes de la cultura [old_culture.GetName] de tu señorío adoptan la cultura [new_culture.GetName]"
 global_culture.custom.merge_culture: "Todos los condados y personajes de las culturas [old_culture_1.GetName] y [old_culture_2.GetName] de tu señorío adoptan la cultura [new_culture.GetName]"
 global_culture.custom.keep_culture: "Los condados y personajes de la cultura [old_culture.GetName] de tu señorío mantienen su cultura."
 global_culture.custom.trigger: "No controlas al menos un 80% de todos los condados de cultura [CHARACTER.GetCulture.GetName]"
 #Visigoth Split
 global_culture.0002.t: "El destino de los visigodos"
 global_culture.0002.desc: "Hace mucho tiempo, nuestros antepasados emigraron a la península ibérica y construyeron sus primeros asentamientos. Llevamos generaciones viviendo aquí, la tierra nos ha moldeado tanto como nosotros a ella.\n\nEs hora de preguntarnos si seguimos siendo visigodos. ¿O somos algo completamente nuevo?"
 global_culture.0002.a: "Los tiempos cambian y debemos cambiar con ellos."
 global_culture.0002.b: "¡No abandonaremos las tradiciones de nuestros antepasados!"
 global_culture.0005.t: "$global_culture.0002.t$"
 global_culture.0005.desc: "Cuando los visigodos llegaron a la península ibérica, eran extranjeros en una tierra nueva y extraña.\n\nEsto cambió a lo largo de muchas generaciones, según la tierra les iba cambiando, al tiempo que ellos iban cambiando la misma tierra. Con el paso del tiempo, las diferentes comunidades visigodas se fueron diferenciando y separando entre ellas.\n\nPese a su herencia compartida, estas nuevas identidades —[castilian.GetName], [catalan.GetName], [occitan.GetName], [andalusian.GetName]— ya no se reconocen como familia."
 global_culture.0005.a: "Solo el tiempo dirá cómo influye esto en la región."
 #Norse Split
 global_culture.0012.t: "El destino de los hombres del norte"
 global_culture.0012.desc: "Viviendo en las duras tierras de Escandinavia, la historia de nuestro pueblo está marcada por saber asegurarse la prosperidad y supervivencia mediante el comercio, el saqueo y la guerra como guerreros a sueldo.\n\nCon el tiempo, esto resultó en la acumulación de grandes riquezas, haciendo que nuestra gente echara raíces y se fuera estableciendo con más frecuencia en haciendas permanentes.\n\nAhora, estos asentamientos han comenzado a diferir entre sí culturalmente, a medida que sus tradiciones e incluso los idiomas cambian para satisfacer las demandas de sus nuevos estilos de vida."
 global_culture.0012.a: "Lo primero y principal es garantizar nuestra prosperidad."
 global_culture.0012.b: "¡Es inaceptable! ¡Los nombres del norte #EMP seguirán#! unidos."
 global_culture.0015.t: "$global_culture.0012.t$"
 global_culture.0015.desc: "Comerciantes, asaltantes y mercenarios… los nórdicos llevan mucho tiempo recorriendo Europa y más allá, dejando su marca allá donde van.\n\nAhora parece que esta era está llegando a su fin, ya que las diferencias culturales y rivalidades de clanes han llevado a la aparición de diferentes identidades entre ellos, [danish.GetName], [swedish.GetName] y [norwegian.GetName]."
 global_culture.0015.desc_norse: "Comerciantes, asaltantes y mercenarios… nuestros antepasados nórdicos salieron de Escandinavia y recorrieron Europa y más allá durante mucho tiempo para dejar su marca allá donde fueron.\n\nAhora parece que esta era llega a su fin, ya que nuestra madre patria se ha fragmentado por diferencias culturales y las rivalidades de clanes han generado las identidades [danish.GetName], [swedish.GetName] y [norwegian.GetName]."
 global_culture.0015.a: "¿Qué significa esto para el futuro de Europa?"
 global_culture.0015.b: "¿Qué significa esto para el futuro de nuestra gente?"
 #Scottish Split
 global_culture.0032.t: "El ascenso de los escoceses"
 global_culture.0032.desc: "Aunque compartamos orígenes con los demás anglosajones, nuestros clanes de las tierras altas de Gran Bretaña han comenzado a divergir cultural y lingüísticamente a medida que nos hemos adaptado a la vida en este terreno tan accidentado.\n\nGran parte de nuestro pueblo reivindica una identidad cultural única y nuestra de la que sentirnos orgullosos…"
 global_culture.0032.a: "¡Somos escoceses, ahora y siempre!"
 global_culture.0032.b: "No debemos dar la espalda a nuestros compatriotas."
 global_culture.0035.t: "$global_culture.0032.t$"
 global_culture.0035.desc: "Aunque compartan orígenes comunes con los otros anglosajones, los clanes de las tierras alta de Gran Bretaña se han adaptado a la vida en su accidentado terreno.\n\nAl divergir cultural y lingüísticamente de sus antiguos compatriotas, estos [scottish.GetCollectiveNoun] han abrazado con entusiasmo su nueva identidad cultural."
 global_culture.0035.a: "¿Serán capaces de prosperar por sí mismos?"
 #Norman Merge
 global_culture.3002.t: "Ascenso de los normandos"
 global_culture.3002.desc: "Las tierras del norte de Francia han proporcionado un terreno lozano y fértil para que nuestro pueblo pueda asentarse y expandirse.\n\nSi adoptamos algunas de las tradiciones de los lugareños, podremos adaptarnos mejor a la región."
 global_culture.3002.a: "¡Por los nuevos amigos y los nuevos comienzos!"
 global_culture.3003.t: "$global_culture.3002.t$"
 global_culture.3003.desc: "Estamos muy lejos de las tierras que nuestros antepasados nórdicos consideraron su hogar, pero son estas dominios del norte de Francia los que consideramos nuestro hogar. Como líder de mi pueblo, es mi responsabilidad garantizar la futura prosperidad y, si queremos prosperar, debemos adaptarnos a nuestro nuevo entorno. Hemos de aprender de la gente cuyos ancestros explotaron estas fértiles tierras.\n\nCon este decreto cambiaremos nuestro modo de vida para beneficiar a nuestra gente. Forjaremos un nuevo camino como pueblo."
 global_culture.3003.a: "¡A partir de hoy, nos haremos llamar normandos!"
 global_culture.3005.t: "$global_culture.3002.t$"
 global_culture.3005.desc: "Un grupo de colonos nórdicos provenientes de Escandinavia se han asentado en la costa del norte de Francia, estableciendo allí su nuevo hogar.\n\nSu líder, [norman_founder.GetTitledFirstName|l], ha decretado que su gente adopte varias de las tradiciones de los lugareños para garantizar que prosperen en esta nueva tierra."
 global_culture.3005.a: "¿Qué significa esto para la región?"
 global_culture.3011.t: "Propagación de la cultura [sicilian.GetNameNoTooltip]"
 global_culture.3011.desc: "La singular mezcla de pueblos en el sur de Italia y en Sicilia ha dado lugar a una cultura única influida por mil factores.\n\nAhora queda claro que la gente del [county_to_change.GetName] no se considera [old_culture.GetName], sino que son [sicilian.GetCollectiveNoun]."
 global_culture.3011.a: "Un desarrollo interesante..."
 global_culture.3012.a: "¡Maravilloso!"
