l_spanish:
 #Travel Danger Events
 #Land: Beast of the wild
 travel_danger_events.6000.t: "$travel_danger_prefix$ ¡Una bestia temible!"
 travel_danger_events.6000.desc: "Caminamos por el/la [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] a buen ritmo, disfrutando de un ambiente pacífico. ¡Estoy segur[ROOT.Char.Custom('ES_OA')] de vislumbrar por el rabillo del ojo el/la [ROOT.Char.Custom('GetAnimalFeature')] de…! Su fuerte [ROOT.Char.Custom('GetAnimalSound')] lo confirma, ¡es un/a [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.desc.again: "Recorro lenta y cautamente el camino del/de la [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] después de mi reciente encuentro con una bestia salvaje. El corazón me da un vuelco cuando oigo una especie de [ROOT.Char.Custom('GetAnimalSound')] de entre [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]: ¡[ROOT.Char.GetFaith.FateGodName] se ríe de mí! ¡Un ejemplar de [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.desc.seriously: "Marcados por nuestra desgracia reciente, recorremos los caminos de los/las [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] con suma cautela. Justo cuando empezaba a relajarme, ¡una especie de [ROOT.Char.Custom('GetAnimalSound')] surge de entre [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]! ¡Un maldito ejemplar de [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.body: "\n\nLa bestia color [ROOT.Char.Custom('GetAnimalColor')] [ROOT.Char.Custom('GetAnimalChargePresent')] sobre la pista, y sus grandes [ROOT.Char.Custom('GetAnimalTrackPlural')] levantan [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]. Con un [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] a cada costado, nos bloquea por completo el camino a [destination.GetBaronyNameExplicitlyNoTooltip]."
 travel_danger_events.6000.victim: "\n\n[beast_victim.GetFirstName] susurra: «Fijaos en sus #EMP [ROOT.Char.Custom('GetAnimalDanger')]#!…"
 travel_danger_events.6000.a: "¡Haceos a un lado, yo me encargo!"
 travel_danger_events.6000.a_again: "¡Te enviaré con el otro animal!"
 travel_danger_events.6000.a_seriously: "¡Déjame #EMP PASAR#!!"
 travel_danger_events.6000.a.wounded.t: "A salvo, pero con heridas"
 travel_danger_events.6000.a.wounded.desc: "La tripulación salva a [overboard_character.GetShortUIName], que sin embargo resultó herid[overboard_character.Custom('ES_OA')] por la caída."
 travel_danger_events.6000.b: "¡Mata, [beast_victim.GetFirstNameNoTooltip]! ¡Ahora!"
 travel_danger_events.6000.b_again: "¡Ahora os toca a vos, [beast_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.6000.b_seriously: "¡Ese ejemplar es #EMP vuestro#!, [beast_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.6000.b_travel_leader: "[travel_leader.GetFirstNameNoTooltip], ¡haced algo!"
 travel_danger_events.6000.c: "¡#EMP CORRED#!! ¡CORRED PARA SALVAR LA #EMP VIDA#!!"
 travel_danger_events.6000.success: "El ejemplar de [ROOT.Char.Custom('GetAnimalType')] muere a manos de [Select_CString(beast_victim.IsLocalPlayer, 'tu persona', beast_victim.GetShortUINameNoTooltipNoFormat)]"
 travel_danger_events.6000.wound: "El ejemplar de [ROOT.Char.Custom('GetAnimalType')] [Select_CString( beast_victim.IsLocalPlayer, 'te destroza', 'destroza a ' )][Select_CString( beast_victim.IsLocalPlayer, '', beast_victim.GetShortUINameNoTooltipNoFormat )]"
 travel_danger_events.6000.failure: "El ejemplar de [ROOT.Char.Custom('GetAnimalType')] mata a [Select_CString( beast_victim.IsLocalPlayer, 'tu personaje', beast_victim.GetShortUINameNoTooltipNoFormat )]"
 travel_danger_events.6000.success_root: "El ejemplar de [ROOT.Char.Custom('GetAnimalType')] muere a manos de [Select_CString(root_scope.IsLocalPlayer, 'tu persona', root_scope.GetShortUINameNoTooltipNoFormat)]"
 travel_danger_events.6000.wound_root: "El ejemplar de [ROOT.Char.Custom('GetAnimalType')] [Select_CString( root_scope.IsLocalPlayer, 'te destroza', 'destroza a ' )][Select_CString( root_scope.IsLocalPlayer, '', root_scope.GetShortUINameNoTooltipNoFormat )]"
 travel_danger_events.6000.failure_root: "El ejemplar de [ROOT.Char.Custom('GetAnimalType')] mata a [Select_CString( beast_victim.IsLocalPlayer, 'tu personaje', beast_victim.GetShortUINameNoTooltipNoFormat )]"
 travel_danger_events.6010.t: "$travel_danger_prefix$ Humo más adelante"
 travel_danger_events.6010.raid: "A medida que nos acercamos a [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], columnas de humo y grupos de campesinos en marcha dejan claro que se está saqueando el lugar. El fuerte toma todo aquello que quiere…\n\n"
 travel_danger_events.6010.siege: "Un campamento de asedio domina las afueras de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]. Los estandartes con el escudo [siege_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] se agitan con languidez, heraldos de una [siege_war.Custom('WarCasusBelliShort')|l].\n\n"
 travel_danger_events.6010.victim: "Me duele ver mis tierras y [ROOT.Char.Custom('FortifiedBuilding')] sufrir tal devastación, pero no es una lucha que pueda ganar."
 travel_danger_events.6010.owner: "Mis fuerzas deberían despachar sin problemas el patético ejemplo de [siege_victim.Custom('FortifiedBuilding')] [siege_victim.Custom('ES_DelDela')] [siege_victim.GetTitledFirstName|l]."
 travel_danger_events.6010.war_owner: "Con un poco de suerte, los atacantes triunfarán y sacarán [siege_victim.Custom('ES_AlAla')] [siege_victim.GetTitledFirstName|l] a rastras y gritos."
 travel_danger_events.6010.war_victim: "Ojalá pudiera hacer algo para ayudar [siege_victim.Custom('ES_AlAla')] [siege_victim.GetTitledFirstName|l] y librarnos de es[siege_owner.Custom('ES_EA')] maldit[siege_owner.Custom('ES_OA')] [siege_owner.GetTitledFirstName|l]."
 travel_danger_events.6010.ally_owner: "Seguro que mi aliad[siege_owner.Custom('ES_OA')] saldrá reinvidicad[siege_victim.Custom('ES_OA')] y pondrá en su lugar [siege_victim.Custom('ES_AlAla')] [siege_victim.GetTitledFirstName|l]."
 travel_danger_events.6010.ally_victim: "Solo puedo mirar cómo las posesiones de mi aliad[siege_victim.Custom('ES_OA')], [siege_victim.Custom('ES_ElLa')] [siege_victim.GetTitledFirstName|l], se ven asoladas lenta pero concienzudamente."
 travel_danger_events.6010.relation_owner: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_owner'))|l], [siege_owner.Custom('ES_ElLa')] [siege_owner.GetTitledFirstName|l], está claramente decidid[siege_owner.Custom('ES_OA')] a acabar con [siege_victim.Custom('ES_ElLa')] [siege_victim.GetTitledFirstName|l] cueste lo que cueste."
 travel_danger_events.6010.relation_victim: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_victim'))|l], [siege_victim.Custom('ES_ElLa')] [siege_victim.GetTitledFirstName|l], lo está pasando claramente mal defendiendo este lugar contra las fuerzas [siege_owner.Custom('ES_DelDela')] [siege_owner.GetTitledFirstName|l]."
 travel_danger_events.6010.sieger_liege: "Mi vasall[siege_owner.Custom('ES_OA')], [siege_owner.Custom('ES_ElLa')] [siege_owner.GetTitledFirstName|l], está claramente decidid[siege_owner.Custom('ES_OA')] a acabar con [siege_victim.Custom('ES_ElLa')] [siege_victim.GetTitledFirstName|l] cueste lo que cueste."
 travel_danger_events.6010.peace: "Esta gresca ridícula entre [siege_owner.Custom('ES_ElLa')] [siege_owner.GetTitledFirstName|l] y [siege_victim.Custom('ES_ElLa')] [siege_victim.GetTitledFirstName|l] es un auténtico incordio."
 travel_danger_events.6010.raid_end: "De entre las chozas ardientes, unas figuras registran las ruinas, comparando botines y bienes comerciales de valor.\n\nUn grupo de asaltantes hoscos y harapientos se acerca por la pista. No parecen de los más despiertos, ni limpios…"
 travel_danger_events.6010.siege_end: "Entre [siege_owner.Custom('RegionalArtilleryPlural')|l], soldados lejanos se calientan en míseras hogueras.\n\n$travel_danger_events.6010.closing$"
 travel_danger_events.6010.closing: "Un grupo de soldados hoscos y harapientos se acerca por la pista. No parecen de los más despiertos, ni limpios…"
 travel_danger_events.6010.a: "Mezclémonos entre los campesinos…"
 travel_danger_events.6010.a.success: "Pasas desapercibid[ROOT.Char.Custom('ES_OA')]"
 travel_danger_events.6010.a.failure: "Notan tus galas"
 travel_danger_events.6010.capture_toast: "Viajero capturado"
 travel_danger_events.6010.b: "¡Soy [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitledFirstNameNoTooltip|l]! Nos dejarán pasar."
 travel_danger_events.6010.b.friend: "Llevadme con [siege_commander.Custom('ES_ElLa')] [siege_commander.GetTitledFirstNameNoTooltip|l]. Tenemos una buena amistad."
 travel_danger_events.6010.b.flavor: "#EMP ¡¿Tenéis#! la menor #EMP idea de quién soy yo?!#!"
 travel_danger_events.6010.b.success: "Tu posición les confunde"
 travel_danger_events.6010.b.failure: "No se inmutan"
 travel_danger_events.6010.c: "Una demostración de fuerza los disuadirá."
 travel_danger_events.6010.c.success: "Te quedas sol[ROOT.Char.Custom('ES_OA')]"
 travel_danger_events.6010.c.failure: "Te desafían."
 travel_danger_events.6010.c.wound: "Resulta herido un miembro del séquito al azar"
 travel_danger_events.6010.d: "Solo hay que comprarlos."
 travel_danger_events.6011.t: "$travel_danger_prefix$ Una batalla al frente"
 travel_danger_events.6011.intro: "Apenas hacen falta las advertencias de los lugareños temerosos: está claro que se avecina una batalla; por todas partes se ven despojos de guerra, víctimas y campamentos improvisados.\n\n"
 travel_danger_events.6011.battle_both: "Ejércitos que portan los estandartes de mis enemigos, [battle_owner_1.Custom('ES_ElLa')] [battle_owner_1.GetTitledFirstName|l] y [battle_owner_2.Custom('ES_ElLa')] [battle_owner_2.GetTitledFirstName|l], $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_1: "Ejércitos que portan los estandartes de mi enemig[battle_owner_1.Custom('ES_OA')], [battle_owner_1.Custom('ES_ElLa')] [battle_owner_1.GetTitledFirstName|l], y [battle_owner_2.Custom('ES_ElLa')] [battle_owner_2.GetTitledFirstName|l] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_2: "Ejércitos que portan los estandartes de mi enemig[battle_owner_2.Custom('ES_OA')], [battle_owner_2.Custom('ES_ElLa')] [battle_owner_2.GetTitledFirstName|l], y [battle_owner_1.Custom('ES_ElLa')] [battle_owner_1.GetTitledFirstName|l] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_1: "Ejércitos que portan los estandartes de mi aliad[battle_owner_1.Custom('ES_OA')], [battle_owner_1.Custom('ES_ElLa')] [battle_owner_1.GetTitledFirstName|l], y [battle_owner_2.Custom('ES_ElLa')] [battle_owner_2.GetTitledFirstName|l] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_2: "Ejércitos que portan los estandartes de mi aliad[battle_owner_2.Custom('ES_OA')], [battle_owner_2.Custom('ES_ElLa')] [battle_owner_2.GetTitledFirstName|l], y [battle_owner_1.Custom('ES_ElLa')] [battle_owner_1.GetTitledFirstName|l] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_1: "Ejércitos que portan los estandartes de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_1'))], [battle_owner_1.Custom('ES_ElLa')] [battle_owner_1.GetTitledFirstName|l], y [battle_owner_2.Custom('ES_ElLa')] [battle_owner_2.GetTitledFirstName|l] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_2: "Ejércitos que portan los estandartes de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_2'))], [battle_owner_1.Custom('ES_ElLa')] [battle_owner_1.GetTitledFirstName|l], y [battle_owner_2.Custom('ES_ElLa')] [battle_owner_2.GetTitledFirstName|l] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.peace: "Ejércitos que portan los estandartes de los señoríos [battle_owner_1.GetPrimaryTitle.GetAdjectiveNoTooltip] y [battle_owner_2.GetPrimaryTitle.GetAdjectiveNoTooltip] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.clash: "chocan lejos, en los/las [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')],"
 travel_danger_events.6011.war: "y resuelven su [battle_war.Custom('WarCasusBelliShort')]."
 travel_danger_events.6011.raid_both: "y luchan por los restos del botín."
 travel_danger_events.6011.raid: "y uno saquea, otro acapara."
 travel_danger_events.6011.hostile: "y resuelven alguna disputa mezquina."
 travel_danger_events.6011.end: "\n\nUn grupo desgajado, quizás desertores o mercenarios, se marcha subrepticiamente y se dirige directamente hacia nosotros."
 travel_danger_events.6011.b: "¡No se meterán con un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 travel_danger_events.6011.d: "El lucro es su único lenguaje."
 travel_danger_events.6012.t: "$travel_danger_prefix$ Paso bélico"
 travel_danger_events.6012.intro: "Los caminos están abarrotados de carros y refuerzos de un ejército en marcha. A distancia, coloridas banderas del señorío [army_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] brillan al sol, avanzando lentamente por los/las [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')].\n\n"
 travel_danger_events.6012.war: "La visión de la hueste de mi enemig[army_owner.Custom('ES_OA')], [army_owner.Custom('ES_ElLa')] [army_owner.GetTitledFirstName|l], me llena de temor,"
 travel_danger_events.6012.ally: "La visión de la hueste de mi aliad[army_owner.Custom('ES_OA')], [army_owner.Custom('ES_ElLa')] [army_owner.GetTitledFirstName|l], es muy bien recibida,"
 travel_danger_events.6012.relation: "La visión de la hueste de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('army_owner'))] [army_owner.Custom('ES_ElLa')] [army_owner.GetTitledFirstName|l], me da que pensar,"
 travel_danger_events.6012.peace: "La visión de esta hueste preocupa al grupo,"
 travel_danger_events.6012.clash: "al chocar en los/las [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')] distantes,"
 travel_danger_events.6012.raid: "de camino a saquear alguna aldea desafortunada."
 travel_danger_events.6012.other: "de camino a algún objetivo lejano."
 travel_danger_events.6012.end: "\n\nUn grupo de soldados desaliñados viene en dirección contraria. Tienen todo el aspecto de desertores."
 travel_danger_events.6013.t: "$travel_danger_prefix$ Terreno disputado"
 travel_danger_events.6013.intro: "Las cicatrices de las guerras se hallan por todas partes mientras atravesamos [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], donde sus estandartes han sido reemplazados apresuradamente con los colores del blasón [occupy_owner.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\n"
 travel_danger_events.6013.war_owner: "Es evidente que mi enemig[occupy_owner.Custom('ES_OA')], [occupy_owner.Custom('ES_ElLa')] [occupy_owner.GetTitledFirstName|l], ha estado ganando terreno frente [occupy_victim.Custom('ES_AlAla')] [occupy_victim.GetTitledFirstName|l],"
 travel_danger_events.6013.war_victim: "Es evidente que mi enemig[occupy_victim.Custom('ES_OA')], [occupy_victim.Custom('ES_ElLa')] [occupy_victim.GetTitledFirstName|l], ha sufrido algunos reveses frente [occupy_owner.Custom('ES_AlAla')] [occupy_owner.GetTitledFirstName|l],"
 travel_danger_events.6013.ally_owner: "Es evidente que mi aliad[occupy_owner.Custom('ES_OA')], [occupy_owner.Custom('ES_ElLa')] [occupy_owner.GetTitledFirstName|l], ha estado ganando terreno frente [occupy_victim.Custom('ES_AlAla')] [occupy_victim.GetTitledFirstName|l],"
 travel_danger_events.6013.ally_victim: "Es evidente que mi aliad[occupy_victim.Custom('ES_OA')], [occupy_victim.Custom('ES_ElLa')] [occupy_victim.GetTitledFirstName|l], ha sufrido algunos reveses frente [occupy_owner.Custom('ES_AlAla')] [occupy_owner.GetTitledFirstName|l],"
 travel_danger_events.6013.relation_owner: "Es evidente que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_owner'))], [occupy_owner.Custom('ES_ElLa')] [occupy_owner.GetTitledFirstName|l], ha estado ganando terreno frente [occupy_victim.Custom('ES_AlAla')] [occupy_victim.GetTitledFirstName|l],"
 travel_danger_events.6013.relation_victim: "Es evidente que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_victim'))] [occupy_victim.GetTitledFirstName|l], ha sufrido algunos reveses frente [occupy_owner.Custom('ES_AlAla')] [occupy_owner.GetTitledFirstName|l],"
 travel_danger_events.6013.peace: "Por lo menos tenemos la suerte de habernos perdido el conflicto en sí"
 travel_danger_events.6013.war: "aunque la [occupy_war.Custom('WarCasusBelliShort')|l] continúa en otros lugares."
 travel_danger_events.6013.hostile: "aunque quién sabe el resultado final."
 travel_danger_events.6013.end: "\n\nMientras seguimos hacia [destination.GetNameNoTooltip], un imponente grupo de veteranos se acerca desde la dirección opuesta."
 regional_artillery_bombard: "bombarda"
 regional_artillery_bombard_plural: "bombardas"
 regional_artillery_trebuchet: "trabuquete"
 regional_artillery_trebuchet_plural: "trabuquetes"
 regional_artillery_mangonel: "mangonel"
 regional_artillery_mangonel_plural: "mangoneles"
 regional_artillery_onager: "onagro"
 regional_artillery_onager_plural: "onagros"
 regional_ship_knarr: "el knarr"
 regional_ship_knarr_plural: "los knarrs"
 regional_ship_longship: "el drakkar"
 regional_ship_longship_plural: "los drakkars"
 regional_ship_galley: "la galera"
 regional_ship_galley_plural: "las galeras"
 regional_ship_dromon: "el dromon"
 regional_ship_dromon_plural: "los dromones"
 regional_ship_cog: "la coca"
 regional_ship_cog_plural: "las cocas"
 regional_ship_fallback: "el barco"
 regional_ship_fallback_plural: "los barcos"
 travel_danger_events.6020.t: "$travel_danger_prefix$ Los peligros de las profundidades"
 travel_danger_events.6020.desc: "Los nubarrones se ciernen sobre nosotros y siento miedo tras las palabras tranquilizadoras del capitán. Una terrible borrasca no tarda en envolvernos, azotando las cubiertas con una lluvia feroz mientras [ROOT.Char.Custom('RegionalShipType')] se bambolea como un juguete.\n\nUn crujido tremebundo, más fuerte que el trueno, como si el mismo mundo se partiera en dos a manos de un temible gigante, nos taladra los oídos cuando el barco se comba bajo nuestros pies.\n\n"
 travel_danger_events.6020.hugger: "[hugger.Custom('ES_ElLa')|U] [hugger.GetTitledFirstName|l] y yo nos agarramos con terror, ¡mirando con los ojos como platos cómo una enorme ola se precipita sobre el barco!"
 travel_danger_events.6020.prayer: "¡Miro [prayer.Custom('ES_AlAla')] [prayer.GetTitledFirstName|l] arrodillarse con los brazos estirados hacia el cielo iluminado por los relámpagos, gritando «¡[prayer.GetFaith.HighGodName]! ¡[prayer.GetFaith.WaterGodName]! ¡Salvadnos!», mientras el oleaje barre la cubierta!"
 travel_danger_events.6020.diver: "[diver.Custom('ES_ElLa')|U] [diver.GetTitledFirstName|l] se agarra las sienes, gritando «¡El horror [diver.GetFaith.DevilNamePossessive] viene a por nosotros! ¡No hay escapatoria!» antes de lanzarse hacia la gran ola que se desploma sobre el barco."
 travel_danger_events.6020.director: "Observo con asombro cómo [director.Custom('ES_ElLa')] [director.GetTitledFirstName|l] se alza firme gritando órdenes que nadie puede oír, ¡ajen[director.Custom('ES_OA')] a la gran ola que estaba a punto de engullir[director.GetHerHim]!"
 travel_danger_events.6020.fallback: "Me aprieto contra una esquina y observo con horror cómo los marineros se ven arrojados a las negras profundidades y una enorme ola arrolla el barco."
 travel_danger_events.6020.a: "¡Arghghghgghghgh!"
 travel_danger_events.6030.t: "$travel_danger_prefix$ Alimentos estropeados"
 travel_danger_events.6030.leader: "[travel_leader.GetFirstName] está a cargo de nuestros suministros de comida, y con vergüenza ha revelado que las provisiones se han echado a perder por un mal almacenamiento…"
 travel_danger_events.6030.fallback: "Casi no me lo puedo creer, pero nuestras provisiones de comida para el camino se han echado perder por un mal almacenamiento…"
 travel_danger_events.6030.desc: "\n\nManchas de moho cubren el pan y los productos, y hemos agotado rápidamente lo que nos quedaba de comida seca. El grupo empieza a tener hambre a medida que anochece."
 travel_danger_events.6030.a: "¡Solo es un poquito de moho!"
 travel_danger_events.6030.b: "¡La naturaleza nos proveerá!"
 travel_danger_events.6030.b.success: "Encuentras forraje"
 travel_danger_events.6030.b.failure: "No encuentras nada"
 travel_danger_events.6030.b.critical: "Comes la planta errónea"
 travel_danger_events.6030.b.death: "Comes la peor planta"
 travel_danger_events.6030.c: "La gente de aquí debe de tener #EMP algo#!."
 travel_danger_events.6030.d: "Tendremos que reemplazarlo todo."
 travel_danger_events.6040.t: "$travel_danger_prefix$ Yendo malamente"
 travel_danger_events.6040.wet: "Nuestro paso a través de tales dichosos/as [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] ha estado lleno de dificultades, nervios y energía desgastados mientras nos arrastrábamos entre la pegajosa humedad, apartando bichos a manotazos y tratando de mantenernos secos."
 travel_danger_events.6040.war: "Las/los [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] tienen las marcas de la guerra, con sus víctimas y los campamentos de sus agentes esparcidos por doquier. Las condiciones son horribles y nuestros encuentros con soldados, frecuentes."
 travel_danger_events.6040.desc: "\n\nEmpiezo a sentirme débil. Me voy rezagando respecto al grupo cuando normalmente marco el ritmo… Algo va mal…"
 travel_danger_events.6040.a: "Debo regresar."
 travel_danger_events.6040.b: "Gracias a [ROOT.Char.GetFaith.HealthGodName], mi $court_physician_court_position$ está aquí."
 travel_danger_events.6040.c: "Debemos seguir adelante…"
 travel_stealing_food_modifier: "Provisiones hurtadas"
 travel_stealing_food_modifier_desc: "Los nobles que recorrían este condado han echado mano de la producción de sus súbditos."
