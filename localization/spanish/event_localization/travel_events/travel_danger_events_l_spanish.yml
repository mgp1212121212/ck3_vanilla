l_spanish:
 #Travel Danger Event Prefix
 travel_danger_prefix: "Peligro:"
 #travel_danger_events.0001.t: "Bandits!"
 #travel_danger_events.0001.desc: "You have encountered bandits because of low control!"
 #travel_danger_events.0001.a: "Run"
 #travel_danger_events.0001.b: "Fight"
 #Hills Terrain
 travel_danger_events.1000.t: "$travel_danger_prefix$ Montañas de granos de arena"
 travel_danger_events.1000.desc: "La carretera se ha vuelto increíblemente empinada en las últimas horas y todos empiezan a agotarse. Como no se ve el final de las colinas, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))], [travel_leader.GetFirstName], se me acerca y dice:\n\n«Mi [ROOT.Char.GetLadyLord], nuestras monturas no pueden seguir así mucho más. Los pobres animales necesitan un descanso o temo que se desplomen. ¡Hemos de parar a descansar!».\n\n[travel_leader.GetSheHe|U] sabe muy bien que eso retrasaría nuestro viaje a [destination.GetName]…"
 travel_danger_events.1000.a: "Tiene razón. Lo más prudente sería descansar."
 travel_danger_events.1000.b: "«No toleraré retrasos. ¡Seguimos adelante!»."
 travel_danger_events.1001.t: "$travel_danger_events.1000.t$"
 travel_danger_events.1001.desc: "Avanzamos un poco más, queriendo llegar a [destination.GetName] como estaba previsto. Al llegar a la cima de la mayor colina, creo que nuestras penurias pueden haber terminado cuando…\n\n#EMP ¡PLAS!… ¡PLAS, PLAS, PLAS!#!\n\nMe giro para conocer el origen del ruido ¡y ahogo un grito al ver que nuestras monturas empiezan a desplomarse! Parece que [travel_leader.GetFirstName] tenía razón… Estas pobres bestias no pueden soportar tanto esfuerzo. Debería haber escuchado cuando tuve la oportunidad."
 travel_danger_events.1001.a: "«[travel_leader.GetFirstNameNoTooltip], llegad al pueblo más cercano y comprad monturas nuevas»."
 travel_danger_events.1001.b: "«¡Seguiremos a pie!»."
 travel_danger_events.1002.t: "$travel_danger_prefix$ Pendientes traicioneras"
 travel_danger_events.1002.desc: "Mientras viajamos por [current_location.GetName], contemplo la hermosa vista desde la ladera de la montaña. Cuando desvío la mirada para volver a centrarme en el pedregoso camino que tenemos por delante, ¡me doy cuenta de que nos ha rodeado un grupo de rufianes! [Select_CString( bandit.IsFemale, 'Una mujer', 'Un hombre' )] de aspecto temible, probablemente su líder, se planta delante de nuestra caravana.\n\n«Pasar por las montañas se cobra. M'importa un bledo quién eres. To'el que pasa por mis montañas, paga»."
 travel_danger_events.1002.a: "«Hablemos»."
 travel_danger_events.1002.a.success: "Persuades a los bandidos"
 travel_danger_events.1002.a.success.desc: "Tu séquito y tú atravesáis libremente el paso de montaña"
 travel_danger_events.1002.a.failure: "No convences a los bandidos"
 travel_danger_events.1002.a.failure.desc: "Pagas a los bandidos para que os dejen pasar"
 travel_danger_events.1002.b: "«No cederé tan fácilmente. #EMP ¡A la batalla!!#!»."
 travel_danger_events.1002.b.success: "Derrotas a los bandidos"
 travel_danger_events.1002.b.success.desc: "$travel_danger_events.1002.a.success.desc$"
 travel_danger_events.1002.b.failure: "Los bandidos te vencen"
 travel_danger_events.1002.b.failure.desc: "$travel_danger_events.1002.a.failure.desc$"
 travel_danger_events.1002.c: "«¡Guardias! ¡Ocupaos de estos zoquetes!»."
 travel_danger_events.1002.c.tt: "Envías a los guardias de tu [travel_option|lE] a encargarse de los bandidos"
 travel_danger_events.1002.d: "«¿Y si mejor os pago para que nos guiéis por las montañas?»."
 travel_danger_events.1002.e: "Es su tierra…"
 travel_danger_events.1003.t: "$travel_danger_prefix$ Trasero empapado"
 travel_danger_events.1003.desc: "Sé que debemos andar con cuidado por las ciénagas de [current_location.GetName]. Este espeluznante lugar me inquieta hasta la médula y hay un sinfín de peligros contra los que prevenirse. Mi séquito ha recibido instrucciones para tomar todas las precauciones necesarias.\n\nEchando la vista atrás desde la cabeza de la columna, hago recuento de mis compañeros…\n\n#EMP ¡Falta uno de nosotros!#!"
 travel_danger_events.1003.a: "Podría enviar a mi [Select_CString( travel_leader.IsFemale, 'jefa', 'jefe' )] de la caravana, [travel_leader.GetFirstNameNoTooltip], a encontrar al rezagado."
 travel_danger_events.1003.b.success: "Acompañante ausente encontrado"
 travel_danger_events.1003.b.success.desc: "[missing_companion.GetShortUIName] regresa a tu séquito"
 travel_danger_events.1003.b.failure: "Acompañante ausente perdido."
 travel_danger_events.1003.b: "Podéis darlo por muerto. Dejadlo."
 travel_danger_events.1006.t: "$travel_danger_prefix$ Árboles familiares"
 travel_danger_events.1006.desc: "«¿No hemos visto antes ese árbol enorme? Juraría que estamos dando vueltas», grita mi [Select_CString( travel_leader.IsFemale, 'jefa', 'jefe' )] de la caravana, [travel_leader.GetName].\n\nTal vez tenga razón… Llevamos horas en este bosque sin señales de salida. ¿Seguimos aún #EMP en#! [current_location.GetName]? La densa cubierta arbórea hace imposible saber la hora del día o incluso la dirección en la que vamos.\n\nA este paso, nunca llegaremos a [destination.GetName]…"
 travel_danger_events.1006.a: "¡Sé #EMP exactamente#! dónde estamos!"
 travel_danger_events.1006.a.success: "Encuentras el camino correcto"
 travel_danger_events.1006.a.success.desc: "Ganancia de experiencia de peligro"
 travel_danger_events.1006.a.failure: "Luchas por encontrar el camino correcto"
 travel_danger_events.1006.b: "Enviar a alguien a buscar un guía local."
 travel_danger_events.1006.b.hire_guide: "Buscas un guía al que contratar"
 travel_danger_events.1006.c: "Enviar exploradores."
 travel_danger_events.1006.c.major_speed_decrease: "Tu viaje se retrasa significativamente"
 travel_danger_events.1006.c.minor_speed_decrease: "Tu viaje se retrasa ligeramente"
 travel_danger_events.1007.t: "$travel_danger_prefix$ Ni una gota"
 travel_danger_events.1007.desc: "Lamentablemente, nuestro viaje a [destination.GetName] nos ha llevado directamente a atravesar los páramos de [current_location.GetName]. No estábamos preparados para emprender este largo tramo sin una sola fuente de agua y muchos de mis compañeros empiezan a tener el aspecto reseco de [ROOT.Char.Custom('RegionalRootVegetablePlural')].\n\nTengo que hacer algo… ¡y pronto!"
 travel_danger_events.1007.a: "Conozco un oasis cercano que será nuestra salvación."
 travel_danger_events.1007.a.tt: "Tu plan de viaje se desviará hacia el oasis."
 travel_danger_events.1007.b: "¡Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('water_hider'))] [water_hider.GetFirstNameNoTooltip] bebe como #EMP caballo#!, se acabó!"
 travel_danger_events.1007.b.success: "Compañeros inspirados"
 travel_danger_events.1007.b.success.desc: "[water_hider.GetFirstName] muere de sed"
 travel_danger_events.1007.b.failure: "Fracaso al inspirar a tus compañeros."
 travel_danger_events.1007.b.failure.desc: "[water_hider.GetFirstName] sufre una fuerte deshidratación"
 travel_danger_events.1007.c: "Debemos seguir adelante."
 travel_danger_events.1007.c.tt: "Interrogas a [water_hider.GetFirstName] sobre unas reservas de agua secretas"
 travel_danger_events.1007.c.success: "Encontrada agua tras el interrogatorio"
 travel_danger_events.1007.c.failure: "No se encuentra agua tras el interrogatorio"
 dehydrated_modifier: "Deshidratado"
 dehydrated_modifier_desc: "Este personaje queda deshidratado después de recorrer el desierto."
 travel_danger_events.1007.d: "¡Menos mal que trajimos agua extra!"
 travel_danger_events.1008.t: "$travel_danger_prefix$ Secuelas"
 travel_danger_events.1008.desc: "Nuestro viaje nos ha traído a [current_location.GetName]. Lo que antaño era un/a [current_location_barony.Custom('BaronyTownType')] se ha convertido en una sombra de lo que fue.\n\nAbundan los montones de escombros humeantes que en el pasado fueron hogares, destruidos a manos de un ejército despiadado. Entre lloros y cubiert[zombie.Custom('ES_OA')] de mugre, un[zombie.Custom('ES_XA')] [zombie.GetWomanMan] rebusca en algo que pudo ser una granja lo que quede de sus bienes.\n\nSe fija en nosotros, evidentemente fuera de lugar entre tanta desolación, ¡y se lanza hacia nuestro séquito!"
 travel_danger_events.1008.a: "«¡Guardias! ¡Detened[zombie.GetHerHim]!»."
 travel_danger_events.1008.a.tt: "[zombie.GetFirstNameNoTooltip] murió por orden tuya"
 travel_danger_events.1008.b: "Seguro que no tiene mala intención."
 travel_danger_events.1008.c: "«#EMP ¡Alto!#! Tomad esto y marchad»."
 travel_danger_events.1008.good_intentions: "[zombie.GetFirstNameNoTooltip] no tiene malas intenciones"
 travel_danger_events.1008.bad_intentions: "[zombie.GetFirstNameNoTooltip] tiene intenciones oscuras"
 travel_danger_events.1009.t: "$travel_danger_events.1008.t$, buenas intenciones"
 travel_danger_events.1009.desc: "[zombie.Custom('ES_ElLa')|U] [zombie.GetWomanMan] enjut[zombie.Custom('ES_OA')] recorre rápidamente el terreno que nos separa, sin prestar atención a las decenas de cadáveres que cubren el suelo. Baja la cabeza y se dirige a mí:\n\n«Mi [ROOT.Char.GetLadyLord], mi hogar ha ardido hasta los cimientos y me han robado el sustento. Me postro ante vuestra merced. #EMP ¡Ayudadme, por favor!#!»."
 travel_danger_events.1009.a: "«Pobre infeliz…»."
 travel_danger_events.1009.b: "#EMP ¡Matad[zombie.GetHerHim] igual!#!"
 travel_danger_events.1009.c: "«¡Os pondré bajo mi protección!»."
 travel_danger_events.1009.d: "En realidad no es problema mío, ¿no?"
 travel_danger_events.1010.t: "$travel_danger_events.1008.t$, malas intenciones."
 travel_danger_events.1010.desc: "[zombie.Custom('ES_ElLa')|U] [zombie.GetWomanMan] enjut[zombie.Custom('ES_OA')] recorre rápidamente el terreno que nos separa, sin prestar atención a las decenas de cadáveres que cubren el suelo. Se lanza hacia mí, gruñendo con las fauces abiertas y una furia salvaje en los ojos."
 travel_danger_events.1010.a: "«¡Puedo encargarme de esto!»."
 travel_danger_events.1010.a.success: "Rechazó [Select_CString( zombie.IsFemale, 'a la infeliz', 'al infeliz' )]"
 travel_danger_events.1010.a.failure: "Heridas recibidas por un[zombie.Custom('ES_XA')] infeliz"
 travel_danger_events.1010.b: "#EMP ¡Guardias!#!"
 travel_danger_events.1010.b.success: "Infeliz rechazad[zombie.Custom('ES_OA')]"
 travel_danger_events.1010.b.failure: "Integrante del séquito herido"
 travel_danger_events.1010.tt: "[zombie.GetFirstNameNoTooltip] se escapa"
 travel_danger_events.1011.t: "$travel_danger_prefix$ El mordisco del frío"
 travel_danger_events.1011.t_twice: "$travel_danger_prefix$ Tormentos congelados"
 travel_danger_events.1011.t_thrice: "$travel_danger_prefix$ Congelación mortal"
 travel_danger_events.1011.desc: "Lleva días nevando y el frío es insoportable. Echo un vistazo alrededor y veo que a mi grupo también le cuesta lidiar con ello, así que decido caminar a pie junto a ellos. Tras caminar otra hora en plena tormenta de nieve, [frostbite_victim.GetTitledFirstName] me hace a un lado, temblando, y gime:\n\n«Por favor, [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)] mí[ROOT.Char.Custom('ES_OA')], ¡ya no siento [frostbite_victim.Custom('GetFrostbittenBodyPart')]!»."
 travel_danger_events.1011.desc_frostbite_twice: "Una vez más, el viaje se cobra un alto precio en nuestra caravana. Las constantes tormentas de nieve y las temperaturas extremadamente bajas nos obligan a levantar un campamento. Echo un vistazo [frostbite_victim.Custom('ES_AlAla')] [frostbite_victim.GetTitledFirstName|l], puesto que ya sufrió congelaciones en el pasado, y ahora yace en un lecho improvisado.\n\n«No me encuentro muy bien, mi [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)|l]». ¡Como imaginaba, el frío ha vuelto a atacar [frostbite_victim.Custom('GetFrostbittenBodyPart')] [frostbite_victim.Custom('ES_DelDela')] pobre [frostbite_victim.GetNameNoTooltip]!"
 travel_danger_events.1011.desc_frostbite_thrice: "El invierno nos vuelve a sorprender con su duro trato. En estos caminos resbaladizos y azotados por los vientos, la visibilidad es tan baja como nuestra moral. Tengo que echarle un vistazo [frostbite_victim.Custom('ES_AlAla')] [frostbite_victim.GetTitledFirstName|l], ya que sufrió de congelaciones en dos ocasiones en el pasado.\n\n«Tengo tanto frío, [frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)|l] mí[ROOT.Char.Custom('ES_OA')]», me susurra, antes de desmayarse. El frío ya ha atacado [frostbite_victim.Custom('ES_AlAla')] pobre [frostbite_victim.GetNameNoTooltip] por tercera vez y le está haciendo exhalar su último aliento."
 travel_danger_events.1011.desc_head: "$travel_danger_events.1011.desc$ Miro de cerca su [frostbite_victim.Custom('GetFrostbittenBodyPart')]; el extremo está cubierto de hielo y un poco hinchado. ¡Creo que puede empeorar a menos que haga algo!"
 travel_danger_events.1011.desc_upper_limb: "$travel_danger_events.1011.desc$ [frostbite_victim.GetNameNoTooltip] intenta cerrar el puño, pero el dolor es demasiado fuerte. Se le ha/n hinchado [frostbite_victim.Custom('GetFrostbittenBodyPart')] y el color va en tonalidades de azul y negro."
 travel_danger_events.1011.desc_lower_limb: "$travel_danger_events.1011.desc$ Le ordeno que se quite la bota para echar un vistazo a [frostbite_victim.Custom('GetFrostbittenBodyPart')]. Su color es totalmente azul oscuro y a estas alturas puede que sea demasiado tarde para que se salve."
 travel_danger_events.1011.desc_head_twice: "$travel_danger_events.1011.desc_frostbite_twice$ Esta vez examino [frostbite_victim.Custom('GetFrostbittenBodyPart')] y lo comparo con la oreja. Noto una tonalidad ligera de azul, aunque puede ser porque la congelación de [frostbite_victim.Custom('GetFrostbittenBodyPart')] aún está fresca."
 travel_danger_events.1011.desc_upper_limb_twice: "$travel_danger_events.1011.desc_frostbite_twice$ La vieja congelación del dedo se ha propagado a [frostbite_victim.Custom('GetFrostbittenBodyPart')], ¡a este paso perderá todo el brazo!"
 travel_danger_events.1011.desc_lower_limb_twice: "$travel_danger_events.1011.desc_frostbite_twice$ Agarro la bota de [frostbite_victim.GetNameNoTooltip] para ayudarle a sacársela. Nos esforzamos un poco, pero al final terminamos descubriendo la hinchazón de [frostbite_victim.Custom('GetFrostbittenBodyPart')]. ¡Muy pronto perderá la pierna entera!"
 travel_danger_events.1011.desc_head_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$ La congelación se ha extendido a [frostbite_victim.Custom('GetFrostbittenBodyPart')] que aún estaba bien y ahora su cara entera está de un azul oscuro y fría como el hielo. ¿Cómo es siquiera posible?"
 travel_danger_events.1011.desc_upper_limb_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$ [frostbite_victim.Custom('GetFrostbittenBodyPart')|U] que ya perdió facilita que la congelación se extienda hacia la parte superior del cuerpo. El cuello y el pecho se le oscurecen a cada minuto."
 travel_danger_events.1011.desc_lower_limb_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$ Tras perder [frostbite_victim.Custom('GetFrostbittenBodyPart')] en otras congelaciones, ahora el frío va directamente al abdomen y el cuerpo entero se le va volviendo azul."
 travel_danger_events.1011.a: "Quememos a [to_be_burned.GetNameNoTooltip] para calentar[frostbite_victim.GetHerHim]."
 travel_danger_events.1011.a.success: "[frostbite_victim.GetTitledFirstNameNoTooltip] siente más calor"
 travel_danger_events.1011.a.failure: "$travel_danger_events.1011.c.tt$"
 travel_danger_events.1011.a_frostbite_treatment_burn_failure: "¿A lo mejor esta vez ayuda quemar a [to_be_burned.GetNameNoTooltip]?"
 travel_danger_events.1011.b_physician: "¡Seguramente [court_physician.Custom('ES_ElLa')] [court_physician.GetTitledFirstNameNoTooltip|l] sepa cómo tratarla!"
 travel_danger_events.1011.b_physician_success: "$travel_danger_events.1011.b.success$"
 travel_danger_events.1011.b_physician_failure: "$travel_danger_events.1011.a.failure$"
 travel_danger_events.1011.b: "Una vez leí sobre un tratamiento en un manuscrito."
 travel_danger_events.1011.b.success: "Tratamiento de la congelación exitoso"
 travel_danger_events.1011.b.failure: "El tratamiento de la congelación fracasa"
 travel_danger_events.1011.b_root_knows_winter: "Soy más o menos expert[GetPlayer.Custom('ES_OA')] en inviernos."
 travel_danger_events.1011.b_frostbite_treatment_root_failure: "Tal vez la fastidié la primera vez, ¡pero ahora ya tengo más idea!"
 travel_danger_events.1011.b_physician_knows_winter: "¡[court_physician.GetNameNoTooltip] conoce el invierno mejor que cualquiera de nosotros!"
 travel_danger_events.1011.b_frostbite_treatment_physician_failure: "¿Quizá [court_physician.GetNameNoTooltip] pueda hacer un trabajo mejor esta vez?"
 travel_danger_events.1011.c: "Debemos seguir en movimiento."
 travel_danger_events.1011.c.tt: "La congelación [frostbite_victim.Custom('ES_DelDela')] [frostbite_victim.GetTitledFirstNameNoTooltip|l] se mantiene igual"
 travel_danger_events.1011.c.tt_mild: "[frostbite_victim.GetShortUIName] conserva el [GetModifier('travel_mild_frostbite_modifier').GetNameWithTooltip|l]"
 travel_danger_events.1011.c.tt_severe: "[frostbite_victim.Custom('ES_ElLa')|U] [frostbite_victim.GetTitledFirstNameNoTooltip|l] conserva el [GetModifier('travel_severe_frostbite_modifier').GetNameWithTooltip|l]"
 travel_danger_events.1011.c.success: "[frostbite_victim.Custom('ES_ElLa')|U] [frostbite_victim.GetTitledFirstNameNoTooltip|l] aguanta"
 travel_danger_events.1011.c.failure: "La congelación [frostbite_victim.Custom('ES_DelDela')] [frostbite_victim.GetTitledFirstNameNoTooltip|l] empeora"
 travel_danger_events.1011.c_frostbite_treatment_none_success: "¡Ya lo soportó una vez, podrá una segunda!"
 travel_danger_events.1011.c_frostbite_treatment_none_failure: "Esta vez estará bien, ¡debemos marchar ya!"
 travel_danger_events.1012.t: "$travel_danger_prefix$ Fruta tentadora"
 travel_danger_events.1012.desc: "Nuestro camino nos lleva por zonas traicioneras de [ROOT.Char.GetCurrentLocation.GetName]. Al buscar los peligros que puedan acecharnos, el crujido de unos arbustos me llama la atención. ¿Será un animal salvaje? Mientras me preparo para el impacto, [poisonous_plant_eater.GetFirstName] salta del arbusto con una planta en la mano.\n\n«¡Me habéis asustado, [poisonous_plant_eater.GetFirstNameNoTooltip]! En fin, dejadme ver qué tenéis ahí, ¿es alguna clase de fruta?"
 travel_danger_events.1012.desc_food_taster: "$travel_danger_events.1012.desc$ Deberíamos preguntarle a [food_taster.GetFirstName] sobre ella».\n\n«He de decir que es un manjar peculiar y nada sugiere un peligro inmediato. No obstante…». «¡Entonces es seguro comerla!», interrumpe rápidamente [poisonous_plant_eater.GetFirstNameNoTooltip]."
 travel_danger_events.1012.desc_unknown: "$travel_danger_events.1012.desc$», exclamo.\n\n«¡Sí! Parece y huele #EMP deliciosamente#!, ¡me pregunto a qué sabrá! Tal vez le dé un mordisquito», dice [poisonous_plant_eater.GetFirstNameNoTooltip]."
 travel_danger_events.1012.desc_again: "Una vez más, el camino que tenemos por delante es peligroso, así que por seguridad tenemos que parar para pasar la noche. Mientras los demás montan el campamento, sorprendo a [poisonous_plant_eater.GetFirstName] recogiendo otra fruta desconocida.\n\n«Admiro vuestra curiosidad, [poisonous_plant_eater.GetFirstNameNoTooltip]».\n\nSonrío, pero [poisonous_plant_eater.GetSheHe] me mira con malicia y estalla:\n\n«Lo siento, [poisonous_plant_eater.Custom2('RelationToMe', ROOT.Char)|l] mí[ROOT.Char.Custom('ES_OA')], ¡no puedo evitarlo!», mientras intenta hincarle el diente a la fruta."
 travel_danger_events.1012.a: "«Esperad… ¿Y si es venenosa?»."
 travel_danger_events.1012.a_again: "«¡Dejad de llevároslo #EMP todo#! a la boca!»."
 travel_danger_events.1012.a.tt: "Agarras la planta y la tiras"
 travel_danger_events.1012.regular_plant: "Al final es una planta inofensiva"
 travel_danger_events.1012.touched_poisonous_plant: "Aparece una erupción allí donde tocó la planta"
 travel_danger_events.1012.b: "Dejar que [poisonous_plant_eater.GetFirstNameNoTooltip] se la coma."
 travel_danger_events.1012.ate_poisonous_plant: "Provoca dolor de estómago"
 travel_danger_events.1012.ate_delicious_plant: "Revigoriza cuerpo y mente"
 travel_danger_events.1012.c: "«¡Solo si puedo probarla primero!»."
 travel_danger_events.1012.c.tt: "Tomas la fruta y te la comes"
 travel_danger_events.1013.t: "$travel_danger_prefix$ ¿Fuga o extravío?"
 travel_danger_events.1013.desc: "Al haber logrado superar un camino peligroso en [ROOT.Char.GetCurrentLocation.GetName], me asalta de repente la extraña sensación de que falta alguien. No recuerdo haber visto a [runaway_character.GetFirstName] en todo el día.\n\n"
 travel_danger_events.1013.desc_rival: "$travel_danger_events.1013.desc$No es que me queje. Para mí, un día en que no tenga que ver la cara de mi rival es un buen día. Sin embargo, podría asustar a mis otros compañeros a la hora de seguir más delante por [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]."
 travel_danger_events.1013.desc_lover: "$travel_danger_events.1013.desc$Al mismo tiempo, la gente repite el rumor de que [runaway_character.GetSheHe] quería reunirse con [current_location_holder.Custom('ES_ElLa')] [current_location_holder.GetTitledFirstName|l]. Sé que estamos pasando por sus tierras, pero no acabo de ver por qué [runaway_character.GetFirstNameNoTooltip] lo haría. ¡Me juego algo a que se ha perdido en algún lugar del/de la [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] mientras hablamos!"
 travel_danger_events.1013.desc_knight: "$travel_danger_events.1013.desc$Se suponía que guardaba la retaguardia mientras entrábamos en una provincia desgarrada por la guerra. Supongo que no fue la mejor idea conociendo su brío, ¡probablemente ya haya salido en busca del frente! A no ser que… ¿se haya perdido en algún lugar del/de la [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]?"
 travel_danger_events.1013.desc_child: "$travel_danger_events.1013.desc$Es preocupante, ¡no es más que un[runaway_character.Custom('ES_XA')] [runaway_character.Custom('GirlBoy')]! ¿Y si se ha perdido en algún paraje de [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]? ¡Seguramente se sienta sol[runaway_character.Custom('ES_OA')] y, lo más importante, hambrient[runaway_character.Custom('ES_OA')]!"
 travel_danger_events.1013.a: "Organicemos una partida de búsqueda para [runaway_character.GetSheHe]."
