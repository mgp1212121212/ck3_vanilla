l_spanish:
 travel_events_mpo.0001.t: "$travel_event_prefix$ La bandada real"
 travel_events_mpo.0001.desc: "El aire que nos rodea ya no está en silencio. Al mirar hacia arriba, veo unas cuantas aves grandes trazar círculos sobre nosotros, sus chillidos resuenan por la estepa. [eagle_noticer.GetName] señala que son águilas reales, una visión poco común en estos lares.\n\n[eagle_noticer.GetSheHe|U] habla con entusiasmo sobre su talento para la caza y que muchos mantienen las aves como compañeras para toda la vida. Hasta sugiere que deberíamos intentar capturar una, ya que nos podría ser muy útil en el futuro."
 travel_events_mpo.0001.a: "Unas manos ágiles son todo lo que necesito."
 travel_events_mpo.0001.a_tt: "Construyes una trampa y esperas el momento adecuado para capturar un águila"
 travel_events_mpo.0001.b: "Tienes provisiones de sobra para gastar como cebo para una trampa…"
 travel_events_mpo.0001.b_tt: "Construyes una trampa y usas tus recursos para aumentar su efectividad"
 travel_events_mpo.0001.c_noticer: "¿Por qué no lo hacéis vos, [huntsmaster.GetFirstNameNoTooltip]?"
 travel_events_mpo.0001.c_huntsmaster: "Confío esta tarea a [huntsmaster.GetFirstNameNoTooltip]."
 travel_events_mpo.0001.c: "Un cazador se puede encargar de esto."
 travel_events_mpo.0001.c_tt: "[huntsmaster.GetName] construye una trampa y esperará en tu lugar"
 travel_events_mpo.0001.c_not: "No empleas a un [GetCourtPositionType('master_of_hunt_court_position').GetName()|l] o no forma parte de tu [entourage|lE]"
 travel_events_mpo.0001.d: "Yo capturaré una, tal como me enseñó [eagle_childhood_teacher.GetName]."
 travel_events_mpo.0001.e: "Muy bonito en verdad, pero no necesito un pájaro."
 travel_events_mpo.0001_win: "Consigues capturar un águila real"
 travel_events_mpo.0001_lose: "Las águilas son demasiado precavidas para tus intentos"
 travel_events_mpo.0010.t: "$travel_event_prefix$ Sobre un camello blanco"
 travel_events_mpo.0010.desc: "En el horizonte, una mancha blanca destaca sobre el fondo de la estepa. Según me acerco, distingo la figura de un camello blanco; su pelaje reluce con el sol. Se aprecian decenas de ovejas, que siguen de cerca al camello. Un[camel_rider.Custom('ES_XA')] [camel_rider.GetWomanMan] se sube en él de repente y el jinete me saluda con una sonrisa cálida.\n\n«La paz sea con vos», dice. «Como veis, Alá me ha bendecido en abundancia y puedo conferir este regalo a otros. ¿Os interesa algo?»."
 travel_events_mpo.0010.a: "Me vendría bien una parte de vuestro rebaño."
 travel_events_mpo.0010.a_flavor: "Compras ovejas a [camel_rider.GetName]"
 travel_events_mpo.0010.b: "Vuestra fe es un regalo de por sí."
 travel_events_mpo.0010.b_islamic: "Bendit[camel_rider.Custom('ES_OA')] seáis, [Select_CString( camel_rider.IsFemale, 'amiga mía', 'amigo mío' )]."
 travel_events_mpo.0010.b_flavor: "¿Con qué podría bendecirme Alá?"
 travel_events_mpo.0010.c: "Lo que yo necesite, lo tomaré a la fuerza."
 travel_events_mpo.0010.c_tt: "Intentas robar los bienes de [camel_rider.GetName]"
 travel_events_mpo.0010_win: "[camel_rider.GetHerHim|U] derrotas"
 travel_events_mpo.0010_lose: "[camel_rider.GetSheHe|U] te vence"
 mpo_islam_conversion_modifier: "Averiguación islámica"
 mpo_islam_conversion_modifier_desc: "Este personaje se ha expuesto a las enseñanzas del islam y está pensando en convertirse.\n\nCoste de convertirse a una [faith|lE] [GetReligionByKey('islam_religion').GetAdjective]: #p -25 %#!"
 faith_conversion_cost_mpo_islam_event: "[GetModifier('mpo_islam_conversion_modifier').GetNameWithTooltip]"
