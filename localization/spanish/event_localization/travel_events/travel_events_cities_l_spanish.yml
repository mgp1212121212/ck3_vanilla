 travel_city_duel_teaching_great_fail: "Me pongo en ridículo al tratar con los lugareños de [city_province.GetNameNoTooltip]"
 travel_city_duel_learning_fail: "No consigo aprender la historia"
 duel_companion_tooltip: "[sightseeing_companion.GetName] ha aumentado las probabilidades de un resultado positivo de esta opción"
 travel_city_option_study_fortifications: "Estudiemos estos edificios notables."
 travel_city_option_party_hard: "¡Disfrutaré todo lo que este lugar tiene que ofrecerme!"
 travel_city_option_earn_money: "¡Esta es una oportunidad para #EMP ganar#! dinero!"
 travel_city_new_dessert: "[city_province.GetNameNoTooltip] y su [ROOT.Char.Custom('FavoriteTreat')] me han impresionado"
 travel_city_new_techniques: "Traeré nuevas técnicas y modas de [city_province.GetNameNoTooltip]"
 travel_city_well_rested: "Tuve una estancia tranquila en [city_province.GetNameNoTooltip]"
 travel_city_resupplied: "Conseguí ganar dinero y reabastecerme en [city_province.GetNameNoTooltip]"
 travel_city_option_opt_out: "No perderé el tiempo en este lugar."
 travel_city_major_windfall: "Gané poco, pero aprendí mucho en el barrio de los prestamistas de [city_province.GetNameNoTooltip]"
 travel_city_gained_money: "Encontré quienes me financiaran en el barrio de los prestamistas de Constantinopla"
 travel_city_option_opt_out_tooltip: "Pasar en [city_province.GetNameNoTooltip] solo el tiempo necesario para preparar la continuación del viaje"
 souvenir_bought_companion: "[sightseeing_companion.GetName] me ayudó a adquirir [souvenir.GetName]"
 book_souvenir_companion_tooltip: "Las probabilidades de encontrar un libro mejor aumentan gracias a compartir el viaje con [sightseeing_companion.GetName]"
 book_souvenir_tooltip: "Se adquirirá un artefacto de libro en el mercado de libros"
