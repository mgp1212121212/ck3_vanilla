l_spanish:
 #Travel City Events
 #Generic:
 travel_city_companion_impressed: "\n\nMi [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] me murmura mientras contempla este espectáculo erudito: «Podría pasarme aquí la vida entera, [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)]».\n"
 travel_city_companion_idea: "\n\nMi [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] rumia meditabund[sightseeing_companion.Custom('ES_OA')] «[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U], podríamos pasar un tiempo aquí estudiando sus costumbres»."
 travel_city_option_study_locals: "Aprendamos lo que podamos aquí."
 travel_city_option_souvenir: "Aquí encontraré algo que podamos llevarnos a casa."
 travel_city_option_reflection_on_existance: "Merece la pena pensar cuán frágil es la vida."
 travel_city_option_reflection_on_existance_tooltip: "Paso tiempo reflexionando sobre la fragilidad de la vida"
 travel_city_contemplated_life_and_death: "Reflexiono sobre la vida y la muerte"
 travel_city_contemplated_religion_tooltip: "Paso un tiempo reflexionando sobre la naturaleza de Cristo"
 travel_city_religious_mystic: "Conecto con el lado místico de mi fe"
 travel_city_contemplated_life_and_death_companion: "[sightseeing_companion.GetName] y yo discutimos sobre la vida y la muerte"
 travel_city_option_learn_local_history: "He de saber más sobre cómo fue la ciudad en el pasado."
 travel_city_duel_history_fail: "[sightseeing_companion.GetName] no logra enseñarme la historia de [city_province.GetNameNoTooltip]"
 travel_city_duel_teaching_fail_no_companion: "No consigo aprender nada de valor en [city_province.GetNameNoTooltip]"
 travel_city_option_learning: "Una gran oportunidad para una conversación docta."
 travel_city_duel_teaching_great_success: "Consigo grandes conocimientos de mi estancia en [city_province.GetNameNoTooltip]"
