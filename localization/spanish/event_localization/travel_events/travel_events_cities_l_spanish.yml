 book_artifact_loc: "[souvenir.GetDesc]\n\nEn la última página, alguien garabateó una nota sobre haberlo comprado en el mercado de libros de [city_province.GetName]."
 regalia_artifact_loc: "[souvenir.GetDesc]\n\nLas vestiduras están envueltas en un trozo de tela donde alguien ha garabateado una nota sobre haberlas comprado a un artesano de [city_province.GetName]."
 crown_artifact_loc: "[souvenir.GetDesc]\n\nEn el interior de la corona hay un pequeño sello del taller de [city_province.GetName] donde se produjo."
 souvenir_companion_tooltip: "Las probabilidades de encontrar un artefacto mejor aumentan gracias a compartir viaje con [sightseeing_companion.GetName]"
 souvenir_tooltip: "Se comprará un artefacto en los mercados de [city_province.GetNameNoTooltip]"
 souvenir_bought: "Se compró [souvenir.GetName] en [city_province.GetNameNoTooltip]"
 #Baghdad - Specific:
 travel_city_baghdad_intro: "Al cruzar las puertas de [city_province.GetNameNoTooltip], cuesta no reflexionar sobre haber llegado al centro tradicional del mundo de habla árabe e islámico.\n\n"
 travel_city_baghdad_suq_al_warraqin_title: "[city_province.GetNameNoTooltip]: Suq al-Warraqin"
 travel_city_baghdad_royal_enclosure_title: "[city_province.GetNameNoTooltip]: el barrio real"
 travel_city_baghdad_cemeteries_title: "[city_province.GetNameNoTooltip] de antaño"
 travel_city_baghdad_suq_al_warraqin: "A medida que me acerco al centro de la ciudad, el aire se va llenando de discursos literarios intelectuales. La calle entera, incluso sus puentes, está ocupada por cientos de librerías concurridas y salones literarios."
 travel_city_baghdad_royal_enclosure: "Al llegar a los alrededores del centro urbano, me rodean palacios pequeños, cocinas y tahonas. Sobre nosotros se alza la cúpula verde del Palacio de la Puerta Dorada."
 travel_city_baghdad_cemeteries: "Al abrirme paso por la ciudad, me voy dando cuenta de las muchas ruinas y monumentos antiguos. Al final, me encuentro junto a los cementerios, entre las tumbas de califas y juristas de antaño"
 travel_city_baghdad_companion_reflection: "\n\nMi [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] comenta que son hombres que conocieron una Bagdad distinta, casi irreconocible hoy."
 #Rome - Specific
 travel_city_rome_intro: "A lo lejos, la ciudad de [city_province.GetNameNoTooltip] es un bosque de torres y un laberinto de edificios de piedra. A medida que nos acercamos, el paisaje cambia: ruinas de monumentos, murallas y antiguas iglesias conviven con granjas y animales que pastan.\n\n"
 travel_city_rome_fortified_monuments_title: "[city_province.GetNameNoTooltip]: Monumentos fortificados"
 travel_city_rome_fortified_monuments: "En mi caminar por la ciudad, noto como casas enfrentadas han fortificado cuidadosamente las ruinas. Así pues, el Mausoleo de Adriano e incluso el mismo Coliseo ahora son fortalezas."
 travel_city_rome_caesars_needle_title: "[city_province.GetNameNoTooltip]: La aguja de César"
 travel_city_rome_caesars_needle: "Cuando nos detenemos ante un gran obelisco, un lugareño nos cuenta que en su punta descansan las cenizas de Julio César en una cajita redonda.\n\n#EMP «En muerte como en vida, César se eleva por encima de todos los romanos».#!"
 travel_city_rome_companion_reflection: "\nMi [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] añade que deberíamos aprovechar esta oportunidad para aprender más sobre esta ciudad."
 travel_city_rome_alone_reflection: "\nNo puedo evitar reflexionar sobre la inmensa antigüedad de esta ciudad."
 travel_city_rome_pilgrims_and_shrines_title: "[city_province.GetNameNoTooltip]: Santuarios y peregrinos"
 travel_city_rome_pilgrims_and_shrines: "Parece haber peregrinos por doquier. Regatean, conversan y hacen cola ante los santuarios y tumbas de los santos de la ciudad. Mansiones de aristócratas olvidados funcionan ahora como albergues para los fieles."
 #Constantinople - Specific
 travel_city_constantinople_augustaion_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: centro del mundo"
 travel_city_constantinople_aqueducts_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: acueductos y cisternas"
 travel_city_constantinople_goldsmiths_moneychangers_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: orfebres y cambistas"
 PROSPHORION_GLOSS: "El puerto comercial al norte de [GetTitleByKey('b_constantinople').GetNameNoTier]. La ciudad también posee otros puertos militares, comerciales e imperiales."
 travel_city_constantinople_intro: "Era imposible dejar de ver [city_province.GetBaronyNameExplicitlyNoTooltip] en el horizonte, con sus enormes murallas que se elevan sobre el paisaje y las masas de gentes que recorren la [Glossary( 'Mese', 'MESE_GLOSS' )], las cuales ofrecen una lección de humildad.\n\n"
 travel_city_constantinople_intro_chalcedon: "Acostumbrados a los visitantes exóticos, los constantinopolitanos prácticamente no se fijan en nosotros en el puerto de [Glossary( 'Prosforio', 'PROSPHORION_GLOSS')]. Las murallas marinas de [city_province.GetBaronyNameExplicitlyNoTooltip] #EMP nos#! parecen más impresionantes incluso desde el muelle de [last_visited_location.GetBaronyNameExplicitlyNoTooltip]. \n\n"
 travel_city_constantinople_intro_sea: "Cuando amarramos en el puerto de [Glossary( 'Prosforio', 'PROSPHORION_GLOSS')], nos deja asombrados el tamaño de [city_province.GetBaronyNameExplicitlyNoTooltip], al haber visto torres, cúpulas y murallas marinas desde bastante lejos.\n\n"
 travel_city_constantinople_augustaion: "Al mediodía descansamos del calor en un curioso edificio de la impresionante plaza del [Glossary( 'Augustaion', 'AUGUSTAION_GLOSS')]. La estructura aloja un hito de oro y los lugareños insisten en que señala el centro del mundo."
 travel_city_center_of_the_world_reflection: "\n\nRodeados de edificios monumentales, no cuesta mucho creer sus afirmaciones. Mi propia existencia parece mucho más insignificante."
 travel_city_companion_center_of_the_world_reflection: "\n\n«[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U], este lugar no se parece a ningún otro en el que hayas estado. Nos encontramos ante un milenio de historia»."
 AUGUSTAION_GLOSS: "El Augustaion es la plaza justo al otro lado de la puerta de Chalke del área palaciega imperial de Constantinopla. Al otro extremo de la plaza se encuentra el [Glossary( 'Milion', 'MILION_GLOSS' )], ante el hipódromo y a un lado se encuentran los baños monumentales de Zeuxippos y la catedral de Santa Sofía."
 travel_city_constantinople_aqueduct_valens: "Impulsados por la curiosidad seguimos un [Glossary( 'acueducto enorme', 'AQUEDUCT_OF_VALENS_GLOSS' )] hasta la entrada de una cisterna subterránea. Un guardia nos cuenta que esta lleva generaciones proporcionando el suministro de agua la ciudad y se ofrece a mostrarnos el enorme interior por una pequeña cantidad.\n"
 travel_city_option_study_aqueducts: "Debemos cartografiar y documentar estas profundidades."
 travel_city_constantinople_goldsmiths_moneychangers: "Al final, nos paramos en el barrio de los orfebres. Se trata del corazón financiero de la ciudad, donde se intercambia, presta y deposita dinero. [ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')|U]s de oro, con emperadores olvidados hace mucho, cambian de manos, junto con monedas de cobre y electro."
 BYZANTINE_COINAGE_GLOSS: "Las monedas de cobre y oro eran la divisa principal del Imperio bizantino. El sólido de oro y, posteriormente, el hiperpirón fueron las monedas más apreciadas y también muy codiciadas en occidente, donde se las conocía como #EMP besantes#!."
 AQUEDUCT_OF_VALENS_GLOSS: "El #EMP acueducto de Valente#! se construyó en el siglo IV y siguió suministrando agua dulce a la ciudad de Constantinopla durante más de mil años. Una combinación de cisternas al aire libre y otras enormes subterráneas permiten que la ciudad acumule más de un millón de metros cúbicos de agua."
 SOLIDUS: "[Glossary( 'Sólido', 'BYZANTINE_COINAGE_GLOSS')]"
 HYPERPYRON: "[Glossary( 'Hiperpirón', 'BYZANTINE_COINAGE_GLOSS')]"
 FALLBACK_COIN: "moneda"
 travel_city_well_supplied: "Bien abastecido"
 travel_city_well_supplied_desc: "Este personaje se ha surtido recientemente de todo lo necesario para viajar."
