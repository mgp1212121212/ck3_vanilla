l_spanish:
 travel_danger_events.2000.t: "$travel_danger_prefix$ Los ojos de la selva"
 travel_danger_events.2000.desc: "Algo me observa desde que puse el pie en la selva de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. He visto el brillo de ojos, he notado el ruido de las hojas.\n\nMe sigue, me acecha, #EMP me caza#!.\n\nLos hombres que envié a investigar no han regresado. ¿Qué es esta criatura que merodea en la profundidad esmeralda de la selva?"
 travel_danger_events.2000.a: "Cortad y quemad, #EMP encontradlo#!."
 travel_danger_events.2000.b: "Aborrezco esto. Sacadme de aquí."
 travel_danger_events.2000.c: "¡Lo único que hay que temer en esta selva es a mí!"
 travel_danger_events.2001.t: "$travel_danger_prefix$ La inundación"
 travel_danger_events.2001.desc: "La lluvia no ha cesado mientras viajábamos por [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. He estado observando nerviosamente el río mientras sus turbias aguas se hinchaban cada vez más, como una ampolla llena de pus. \n\nMi [ROOT.Char.Custom2('RelationToMe', flood_victim)] [flood_victim.GetFirstNameNoTooltip] se queja, una vez más: «Llevamos días caminando por este pozo negro, empapados y hundidos. ¿Cuándo…?».\n\nAntes de que pueda terminar su frase, la orilla al fin se desborda. Un torrente de agua espesa y oscura se desliza hacia nuestras provisiones, ¡y hacia [flood_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.2001.a: "¡Salvad las provisiones!"
 travel_danger_events.2001.b: "¡Salvad a [flood_victim.GetFirstNameNoTooltip]!"
 burned_my_jungle_opinion: "Quemó mi selva"
 travel_lost_supplies: "Provisiones perdidas"
 travel_lost_supplies_desc: "Este personaje nota los efectos de perder provisiones durante un viaje."
