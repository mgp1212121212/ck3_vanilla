l_spanish:
 travel_danger_events.5000.t: "$travel_danger_prefix$ Pendencieros"
 travel_danger_events.5000.intro.land: "Mientras caminábamos por [location.GetName], nuestra caravana se detuvo en un claro bordeado por [location.Custom('GetProvinceFoliageDesc')]. Me dirijo hacia el alboroto para encontrarme a [entourage_member_one.GetFirstName] y [entourage_member_two.GetFirstName] discutiendo airadamente.\n\n"
 travel_danger_events.5000.intro.sea: "Al oír varios golpes y gritos irritados que vienen de fuera, salgo con premura de la cubierta inferior para encontrarme a [entourage_member_one.GetFirstName] y [entourage_member_two.GetFirstName] en una discusión tensa.\n\n"
 travel_danger_events.5000.craven: "«¿Por qué me atormentáis así, [entourage_member_two.GetFirstNameNoTooltip]? ¡Aborrezco que me den un susto por detrás, sobre todo cuando viajamos por tales [location.Custom('GetTerrainLandPlural')]!».\n\n«¡Por favor! ¡Era una mera chanza! Por el bien de todos, reunid un poco de coraje…»."
 travel_danger_events.5000.brave: "«¡Levantáos, pequeñ[entourage_member_two.Custom('ES_OA')] [entourage_member_two.Custom('InsultNoun')] llor[entourage_member_two.Custom('ES_OnOna')], y #EMP luchad contra mí#!! ¡Demostrad vuestra valía! Un[entourage_member_two.Custom('ES_XA')] cobarde como vos no tiene derecho a formar parte de este viaje». [entourage_member_one.GetFirstNameNoTooltip] escupe al suelo.\n\n[entourage_member_two.GetFirstNameNoTooltip] se limita a acobardarse de miedo, llorando para sí en silencio."
 travel_danger_events.5000.chaste: "«¿Queréis dejar de parlotear sobre vuestras… #EMP empresas#! lujuriosas, so [entourage_member_two.Custom('InsultNounSexual')|l]? ¡No quiero oír ni una más!». [entourage_member_one.GetFirstNameNoTooltip] se cubre el rostro de vergüenza.\n\n«¡Por favor, [entourage_member_one.GetFirstNameNoTooltip]! Me niego a avergonzarme de mis necesidades…», responde [entourage_member_two.GetFirstNameNoTooltip], indignad[entourage_member_two.Custom('ES_OA')]."
 travel_danger_events.5000.stubborn: "«¡Os juro que vamos por el camino equivocado! ¡No daré un solo paso más hasta que lo solucionemos!», grita [entourage_member_one.GetFirstNameNoTooltip].\n\n«#EMP ¡[Select_CString( entourage_member_one.IsFemale, 'Cabra vieja testaruda', 'Chivo viejo testarudo' )]!#! ¿No veis que el séquito entero está harto de vos y vuestra obsesión con [entourage_member_one.Custom('PointOfRidicule')]?»."
 travel_danger_events.5000.generous: "«¡Por última vez, [entourage_member_two.GetFirstNameNoTooltip], no me sobra nada! ¿Cómo os atrevéis a pedirme más oro después de haberos permitido que me dejáseis la bolsa vacía?», grita con furia [entourage_member_one.GetFirstNameNoTooltip].\n\n«¡Pero necesito más! ¡No seáis tan roñica, [entourage_member_one.GetFirstNameNoTooltip]!»."
 travel_danger_events.5000.gregarious: "«Vamos, [entourage_member_two.GetFirstNameNoTooltip], solo intento pasar el rato. ¿No deberíamos conocernos un poco?», exclama [entourage_member_one.GetFirstNameNoTooltip], con una mirada sombría en su rostro.\n\n[entourage_member_two.GetFirstNameNoTooltip] tiembla de incomodidad, aparentemente dispuest[entourage_member_two.Custom('ES_OA')] a volver corriendo a [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 travel_danger_events.5000.shy: "[entourage_member_one.GetFirstNameNoTooltip], molest[entourage_member_one.Custom('ES_OA')], se vuelve hacia mí para explicarme: «¡[entourage_member_two.GetFirstNameNoTooltip] no me deja en paz! ¡Decidle a esa especie de [entourage_member_one.Custom('InsultNoun')|l] [entourage_member_one.Custom('InsultAdjective')] que necesito paz!».\n\n«Solo me mofaba del [entourage_member_one.Custom('PointOfRidicule')] [entourage_member_one.Custom('ES_DelDela')] pobre [entourage_member_one.GetFirstNameNoTooltip], ¡palabra!»."
 travel_danger_events.5000.just: "«¡Cómo os atrevéis a tirarme del caballo, [entourage_member_one.GetFirstNameNoTooltip], especie de [entourage_member_one.Custom('InsultNoun')|l] [entourage_member_one.Custom('InsultAdjective')]!», exclama [entourage_member_two.GetFirstNameNoTooltip], postrad[entourage_member_one.Custom('ES_OA')] sobre el/la [location.Custom('GetProvinceGroundDesc')].\n\n«No puedo hacerme responsable de vuestra obvia falta de habilidad», responde [entourage_member_one.GetFirstNameNoTooltip] con una sonrisa de suficiencia."
 travel_danger_events.5000.patient: "«…y así me las arreglé para salir de una situación tan desesperada en mi anterior visita a [location.GetNameNoTooltip]. Esto me recuerda otra historia…».\n\n«#EMP ¡Ni una palabra más, [entourage_member_one.GetFirstNameNoTooltip]!#!», interviene [entourage_member_two.GetFirstNameNoTooltip]."
 travel_danger_events.5000.impatient: "[entourage_member_one.GetFirstNameNoTooltip] se está quejando en voz alta. «¿Alcanzaremos #EMP alguna vez#! [next_destination.GetName]? ¡No puedo recorrer ni un kilómetro más!».\n\n«¡Llegaremos cuando lleguemos! Vuestro ingrato lloriqueo no hace más que agriar el humor del resto del séquito. ¡Si por mí fuera, os habríamos dejado en [random_visited_province.GetNameNoTooltip]!»."
 travel_danger_events.5000.temperate: "«¡[Select_CString( entourage_member_one.IsFemale, 'Cerda pecadora y glotona', 'Cerdo pecador y glotón' )]! ¿No podéis pensar en algo que no sea comida ni una sola hora?».\n\n «¡Es que tengo #EMP taaanta#! hambre! Solo puedo recordar aquella ración de [entourage_member_two.Custom('GetExpensiveDessert')] que nos dejamos en [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]», se lamenta [entourage_member_two.GetFirstNameNoTooltip], con un hilo de baba que le gotea lentamente por la boca."
 travel_danger_events.5000.paranoid: "«¡Os han enviado aquí para acabar conmigo! ¡No me mintáis, agente [entourage_member_one.Custom('InsultAdjective')] del subterfugio!», grita [entourage_member_one.GetFirstNameNoTooltip] presa del pánico más absoluto.\n\n«¡Calmaos, [entourage_member_one.GetFirstNameNoTooltip]! Se trata de mí, ¿cómo podéis pensar algo semejante?», responde [entourage_member_two.GetFirstNameNoTooltip] en un intento de calmar[entourage_member_one.GetHerHim]."
 travel_danger_events.5000.zealous: "Parece que [entourage_member_one.GetFirstNameNoTooltip] ensalza las virtudes del [entourage_member_one.GetFaith.GetNameNoTooltip|l]. «…pero no comprendéis la importancia de [entourage_member_one.GetFaith.HighGodName] para vivir una buena vida. Es primordial el…».\n\n«#EMP ¡Otra vez no!#!», clama [entourage_member_two.GetFirstNameNoTooltip], poniendo los ojos en blanco. «[entourage_member_two.GetFaith.HighGodName], ¡si me estás escuchando, sálvame de semejante [entourage_member_one.Custom('InsultNoun')]! ¡Te lo ruego!»."
 travel_danger_events.5000.fallback: "«¡No aguantaré más vuestra idiotez de [entourage_member_one.Custom('InsultNoun')|l] [entourage_member_one.Custom('InsultAdjective')]!». [entourage_member_one.GetFirstNameNoTooltip] estampa el pie contra el/la [location.Custom('GetProvinceGroundDesc')].\n\n«¡Sois vos quien no para de quejarse en todo el viaje! ¡Siempre vociferando '#EMP ¿Hemos llegado ya?#!' en cada cruce de caminos!», replica [entourage_member_two.GetFirstNameNoTooltip]."
 travel_danger_events.5000.a: "Vamos, seguro que podéis hacer las paces."
 travel_danger_events.5000.a.success: "Convences a [entourage_member_one.GetFirstNameNoTooltip] y [entourage_member_two.GetFirstNameNoTooltip] de que solucionen sus diferencias"
 travel_danger_events.5000.a.failure: "[entourage_member_one.GetFirstNameNoTooltip] y [entourage_member_two.GetFirstNameNoTooltip] son incapaces de solucionar sus diferencias"
 entourage_member_one_leaves.tt: "[entourage_member_one.GetFirstNameNoTooltip] abandona tu séquito"
 entourage_member_two_leaves.tt: "[entourage_member_two.GetFirstNameNoTooltip] abandona tu séquito"
 travel_danger_events.5000.b: "¡No tenemos tiempo para vuestras ridículas disputas!"
 travel_danger_events.5000.c: "Solo hay un modo de solucionar esto."
 travel_danger_events.5000.c.success: "Gana [entourage_member_one.GetFirstNameNoTooltip]"
 travel_danger_events.5000.c.failure: "Gana [entourage_member_two.GetFirstNameNoTooltip]"
 travel_danger_events.5010.t: "$travel_danger_prefix$ No hay habitaciones"
 travel_danger_events.5010.desc.intro: "Tras varios días de viaje agotador, nos hemos detenido en una posada aquí en [location.GetName], en busca de hospedaje para pasar la noche. Envío a mi [ROOT.Char.Custom2('RelationToMeShort', travel_leader )|l] [travel_leader.GetName] para preguntar por un posible alojamiento. Sin embargo, su expresión cabizbaja cuando regresa al séquito no presagia nada bueno.\n\n"
 travel_danger_events.5010.desc.seriously: "«Mi [ROOT.Char.GetLadyLord], ya habréis adivinado que…».\n\n[travel_leader.GetSheHe|U] se limita a bajar la cabeza desesperad[travel_leader.Custom('ES_OA')]. ¡Ese ser, esa especie de [angry_char.Custom('InsultNoun')|l] [angry_char.Custom('InsultAdjective')], [angry_char.Custom('ES_ElLa')] [angry_char.GetTitledFirstName|l], está decidid[angry_char.Custom('ES_OA')] a convertir este viaje en un infierno!"
 travel_danger_events.5010.desc.again: "«Mi [ROOT.Char.GetLadyLord], ¡una vez más el dueño de la posada dice que están #EMP totalmente llenos#!! Se ve que [angry_char.GetName] ha hecho correr la voz de nuestra llegada a estos lares»."
 travel_danger_events.5010.desc: "«Mi [ROOT.Char.GetLadyLord], el dueño de la posada dice que están llenos hasta los topes, aunque había pocos parroquianos en la sala común. Sospecho que se haya negado porque estas tierras pertenecen a [angry_char.GetName]…»."
 travel_danger_events.5010.a_seriously: "[angry_char.GetFirstNameNoTooltip] lamentará el día…"
 travel_danger_events.5010.a_again: "#EMP ¿Otra vez?#! ¡Maldit[angry_char.Custom('ES_OA')] sea tal [angry_char.Custom('InsultNoun')]!"
 travel_danger_events.5010.a: "Sin problemas, encontraremos alojamiento en otro lugar."
 travel_danger_events.5010.b_seriously: "#EMP ¡DEJADME ENTRAR!#!"
 travel_danger_events.5010.b: "Nadie le niega el descanso [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitledFirstNameNoTooltip|l]."
 travel_danger_events.5010.b.flavor: "Intentas entrar en la posada a la fuerza usando la violencia"
 travel_danger_events.5010.b.success: "El posadero se ve superado"
 travel_danger_events.5010.b.failure: "El posadero te rechaza"
 travel_danger_events.5010.c: "Hablaré con el posadero."
 travel_danger_events.5010.c.flavor: "Intentas convencer al posadero para que os permita quedaros a tu séquito y a ti"
 travel_danger_events.5010.c.success: "El posadero se ha convencido"
 travel_danger_events.5010.c.failure: "No convences al posadero"
