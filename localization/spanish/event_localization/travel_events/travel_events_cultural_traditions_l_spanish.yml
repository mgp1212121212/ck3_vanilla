l_spanish:
 travel_events.1200.t: "Lugareños amistosos"
 travel_events.1200.desc: "Cuando acampamos en las afueras de una pequeña aldea en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], los lugareños vienen a echar un vistazo a nuestra caravana.\n\nA principio creo que quieren comerciar con nosotros, ¡pero pronto queda claro que han venido a hacernos regalos y a aprender lo máximo posible sobre nuestra cultura!\n\nUn lugareño en particular, [local_peasant.GetNameNoTooltip], tiene un millón de preguntas sobre de dónde somos."
 travel_events.1200.a: "Debo hablar con ellos y aprender más."
 travel_events.1200.b: "Sacaremos todos los beneficios que podamos."
 tradition_travel_discount_desc: "Experimentaste esta tradición cultural en tu viaje."
 travel_events.1200.a.tt: "Reduce el coste de crear la tradición de [GetCultureTradition('tradition_xenophilic').GetName|l] por#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|lE] [prestige_i]."
 travel_events.1201.t: "Aún hay caballeros"
 travel_events.1201.desc: "Mientras viajamos por [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], nos encontramos con unos [GetPlayer.Custom('KnightCulturePlural')] de lengua [ROOT.Char.GetCurrentLocation.GetCulture.GetName]. Son profundamente respetuosos y, al parecer, grandes amantes de la poesía, ya que insisten en recitarla cada vez que pueden.\n\nEl código de conducta que siguen tiene muchas ventajas y no puedo dejar de admirarlo. Un[local_knight.Custom('ES_OA')] de tales [GetPlayer.Custom('KnightCulturePlural')], [local_knight.GetNameNoTooltip], es particularmente impresionante. "
 travel_events.1201.a: "Me encantaría llevarme esta tradición a casa."
 travel_events.1201.b: "Debería intentar ser más caballeroso personalmente"
 travel_events.1201.a.tt: "Reduce el coste de crear la tradición de [GetCultureTradition('tradition_chivalry').GetName|l] por#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|lE] [prestige_i]."
 travel_events.1202.t: "Buenos trabajadores"
 travel_events.1202.desc: "Mientras viajamos por [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], no puedo evitar notar que toda la gente a la que veo trabaja con una intensidad silenciosa que no suelo percibir en mi propia tierra.\n\nDetengo a un[random_peasant.Custom('ES_OA')] de los trabajadores y comparte conmigo esta sucinta perla de sabiduría:\n\n «El truquico está en ponerse al tajo y no parar hasta que s'acabao»."
 travel_events.1202.a: "Debo hablar con ellos y aprender más."
 travel_events.1202.b: "Tal vez pueda aplicar alguno de estos principios en casa."
 travel_events.1202.a.tt: "Reduce el coste de crear la tradición de [GetCultureTradition('tradition_hard_working').GetName|l] por#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|lE] [prestige_i]."
 travel_events.1203.t: "Vínculos fuertes"
 travel_events.1203.desc: "Al atravesar los pueblos de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], paso algún tiempo hablando con los lugareños. Una cosa que llama la atención es su intensa lealtad hacia su señor.\n\nUn aldeano habla con tal pasión que creería que está describiendo a un amante en lugar de a su gobernante."
 travel_events.1203.a: "Debo hablar con ellos y aprender más."
 travel_events.1203.b: "Haré a mis súbditos igual de leales."
 travel_events.1203.a.tt: "Reduce el coste de crear la tradición de [GetCultureTradition('tradition_loyal_soldiers').GetName|l] por#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|lE] [prestige_i]."
 travel_events.1204.t: "Discusión civilizada"
 travel_events.1204.desc: "Al viajar por [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], tengo la oportunidad de ver a unos lugareños discutir sobre quién es el dueño de cierta cabeza de ganado. A pesar de que el tema de la disputa parece bastante serio, ambas partes mantienen la calma y la serenidad y nadie recurre a los puños.\n\nImagino lo que podríamos conseguir en casa si tuviéramos este nivel de paz y razón."
 travel_events.1204.a: "Debo hablar con ellos y aprender más."
 travel_events.1204.b: "Debo probar este pacifismo en casa."
 travel_events.1204.a.tt: "Reduce el coste de crear la tradición de [GetCultureTradition('tradition_pacifism').GetName|l] por#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|lE] [prestige_i]."
 travel_events.1205.t: "Vidas sencillas"
 travel_events.1205.desc: "Mientras viajo por el/la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], no puedo evitar fijarme en lo sencillas que son las vestimentas, las moradas e incuso las expresiones de la comunidad [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip].\n\nSin embargo, cuando pregunto sobre la pobreza de esta región en particular, se me dice que todo es por elección y que se centran más en el aspecto práctico que en la apariencia."
 travel_events.1205.a: "Podríamos aprender algo de esto en casa."
 travel_events.1205.b: "Debería probar tan solo a vivir."
 travel_events.1205.a.tt: "Reduce el coste de crear la tradición de [GetCultureTradition('tradition_spartan').GetName|l] por#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|lE] [prestige_i]."
 travel_events.1206.t: "La alegría de la caza"
 travel_events.1206.desc: "Mientras viajo por el/la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], me cruzo con un grupo de cazadores. Me permiten seguir su cacería un poco, mientras me señalan algunos detalles de su técnica y algunas ayudas de rastreo únicas de esta región."
 travel_events.1206.a: "¿Por qué mi gente no puede ser más así?"
 travel_events.1206.b: "Tal vez puedan adiestrarme."
 travel_events.1206.c: "¡[GetPlayer.Custom('ES_ElLa')|U] cazador[GetPlayer.Custom('ES_XA')] soy yo!"
 travel_events.1206.a.tt: "Reduce el coste de crear la tradición de [GetCultureTradition('tradition_hunters').GetName|l] por#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|lE] [prestige_i]."
 travel_events.1207.t: "Carne de la tierra"
 travel_events.1207.desc: "Mientras viajamos por [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], el anciano de una aldea nos detiene e insiste en que nos unamos a su comida. Mientras como, me doy cuenta de que ni un solo bocado lleva carne. El anciano está encantado de entrar en detalles sobre cómo se hace, los ingredientes utilizados y cómo, en realidad, no comen nada de carne."
 travel_events.1207.a: "¡Quiero algunas recetas!"
 travel_events.1207.b: "¿Puedo tomar otra ración?"
 travel_events.1207.a.tt: "Reduce el coste de crear la tradición de [GetCultureTradition('tradition_vegetarianism').GetName|l] por#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|lE] [prestige_i]."
 travel_events.1208.t: "Oficio del mar"
 travel_events.1208.desc: "Mientras navegamos por [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], echamos el ancla para hablar con una embarcación llena de lugareños. Lo que iba a ser una parada rápida, se convierte en una larga conversación sobre nudos, corrientes locales y la mar en general.\n\n«Veréis, el albatros es el rey de todas las aves y matarlo… Es el mayor de los delitos»."
 travel_events.1208.a: "Deberíamos hablar con ellos y aprender más."
 travel_events.1208.b: "Basta de escuchar, es hora de poner en práctica ese conocimiento."
 travel_events.1208.a.tt: "Reduce el coste de crear la tradición de [GetCultureTradition('tradition_seafaring').GetName|l] por#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|lE] [prestige_i]."
 travel_events.1209.t: "La narración hace la historia"
 travel_events.1209.desc: "Los narradores de la nación [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] poseen gran fama y cuando por fin los conozco, ¡no me decepcionan!\n\nPasamos muchas horas sentados en torno al fuego, escuchando sus historias y es un verdadero placer oírles hablar."
 travel_events.1209.a: "Debo animar más narraciones en casa."
 travel_events.1209.b: "Si os gustan las historias, esta os encantará."
 travel_events.1209.a.tt: "Reduce el coste de crear la tradición de [GetCultureTradition('tradition_storytellers').GetName|l] por#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|lE] [prestige_i]."
 travel_events.1210.t: "Música [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]"
 travel_events.1210.desc: "Mientras viajo por el/la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], oigo una melodía que recorre suavemente el paisaje.\n\nUn desvío rápido del camino me lleva hasta un grupo de músicos que tocan a pleno pulmón lo que debe ser música [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]. Cuando me paro a escuchar esta hermosa composición, mi corazón se llena de alegría."
 travel_events.1210.a: "Deberíamos llevarnos esta tradición a casa."
 travel_events.1210.b: "¡Quiero aprender a tocar!"
 travel_events.1210.a.tt: "Reduce el coste de crear la tradición de [GetCultureTradition('tradition_music_theory').GetName|l] por#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|lE] [prestige_i]."
 travel_events.1211.t: "Gente poética"
 travel_events.1211.desc: "«Mi [ROOT.Char.GetLadyLord], mi [ROOT.Char.GetLadyLord], por favor, un momento de vuestro tiempo para escuchar mi más reciente poesía!».\n\nEsta no es la primera persona [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] que ha intentado presentarme sus poemas y, considerando el camino que tengo por delante, desde luego que no será la última. Aquí debe de haber una auténtica obsesión con la poesía, ya que todo soñador tiene un poema en su corazón. "
 travel_events.1211.a: "Deberíamos hablar con ellos y aprender más."
 travel_events.1211.b: "Me gustaría intentarlo."
 travel_events.1211.c: "¿A eso lo llamáis poesía?"
 travel_events.1211.a.tt: "Reduce el coste de crear la tradición de [GetCultureTradition('tradition_poetry').GetName|l] por#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|lE] [prestige_i]."
 travel_events.1212.t: "Amigos de pesca"
 travel_events.1212.desc: "No pasa un día en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] sin cruzarme con un pescador que tenga nueva información que darme, ya sea sobre qué tipo de cebo, dónde pescar o incluso cómo preparar el pez una vez pescado.\n\nHasta tengo la oportunidad de pescar yo mism[ROOT.Char.Custom('ES_OA')] con los pescadores, mostrándome estos sus consejos y trucos. Todos aplauden cuando finalmente pesco uno."
 travel_events.1212.a: "Deberíamos hablar con ellos y aprender más."
 travel_events.1212.b: "¿Y si aplicásemos estas tácticas de pesca a la navegación?"
 travel_events.1212.a.tt: "Reduce el coste de crear la tradición de [GetCultureTradition('tradition_fishermen').GetName|l] por#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|lE] [prestige_i]."
 travel_events.1213.t: "Viajeros místicos"
 travel_events.1213.desc: "Aquí, en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], hay místicos por todas partes que dan vueltas predicando y compartiendo su conocimiento.\n\nUn día me meto en una conversación bastante profunda sobre el sentido de la vida con uno de ellos mientras espero que retiren una roca del camino."
 travel_events.1213.a: "Me interesa más conocer a vuestro pueblo."
 travel_events.1213.b: "¿Qué sabiduría podéis compartir conmigo?"
 travel_events.1213.a.tt: "Reduce el coste de crear la tradición de [GetCultureTradition('tradition_mendicant_mystics').GetName|l] por#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|lE] [prestige_i]."
 travel_events.1214.t: "Guerreros respetados"
 travel_events.1214.desc: "Durante mis viajes, he llegado a la conclusión de que la comunidad [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] aquí en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] aprecia a los guerreros por encima de todo lo demás.\n\nLas disputas se resuelven con violencia y a quienes arriesgan la vida por su señorío se les considera los más valientes. Pasé gran parte de una tarde discutiendo con ellos algunos de los puntos más delicados de su belicosa cultura."
 travel_events.1214.a: "Deberíamos hablar con ellos y aprender más."
 travel_events.1214.b: "¿Podéis mostrarme vuestras técnicas?"
 travel_events.1214.a.tt: "Reduce el coste de crear la tradición de [GetCultureTradition('tradition_warrior_culture').GetName|l] por#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|lE] [prestige_i]."
 travel_events.1215.t: "[GetPlayer.Custom('KnightCultureNoTooltip')|U] admirable"
 travel_events.1215.desc: "Paramos a descansar una noche en una taberna y mientras me siento en un rincón disfrutando tranquilamente de la música [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip], la puerta se abre de golpe y aparece una silueta enorme.\n\nEntra un[GetPlayer.Custom('ES_XA')] [GetPlayer.Custom('KnightCultureNoTooltipLowercase')] y el ambiente cambia inmediatamente. La gente inclina la cabeza en señal de respeto, algunos se desmayan y el camarero sirve inmediatamente bebidas gratis [GetPlayer.Custom('ES_AlAla')] [GetPlayer.Custom('KnightCultureNoTooltipLowercase')] aparentemente famos[GetPlayer.Custom('ES_OA')].\n\n¿De verdad ser [GetPlayer.Custom('KnightCultureNoTooltipLowercase')] es tan especial aquí? "
 travel_events.1215.a: "Deberíamos aprender por qué les tienen en tan alta consideración."
 travel_events.1215.b: "¡Puedo ser así si me entreno!"
 travel_events.1215.a.tt: "Reduce el coste de crear la tradición de [GetCultureTradition('tradition_martial_admiration').GetName|l] por#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|lE] [prestige_i]."
 travel_events.1216.t: "Pensadores viajeros"
 travel_events.1216.desc: "Una cosa de la que me doy cuenta al pasar por [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] es que todos los demás viajeros de lengua [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] dicen ser filósofos.\n\nAl principio, siento cierto escepticismo, pero después de haber sido superad[GetPlayer.Custom('ES_OA')] en mi tercera conversación consecutiva, empiezo a pensar que tal vez haya algo de cierto en sus afirmaciones.\n\n[local_philosopher.Custom('ES_ElLa')|U] últim[local_philosopher.Custom('ES_OA')] filósof[local_philosopher.Custom('ES_OA')], [local_philosopher.GetNameNoTooltip], prácticamente se ríe de mis intentos más recientes de argumentación lógica."
 travel_events.1216.a: "Debería aprender más sobre cómo funciona su cultura."
 travel_events.1216.b: "¿Qué puedo aprender personalmente?"
 travel_events.1216.a.tt: "Reduce el coste de crear la tradición de [GetCultureTradition('tradition_philosopher_culture').GetName] por#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|lE] [prestige_i]"
