 travel_events.1010.t: "[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1010.desc: "A petición mía, mis servidores han reunido dos candidatos para que los considere para el papel de jefe de la caravana. Se dice que [great_travel_leader_option.GetName] tiene más experiencia de la dupla, pero, desde luego, [good_travel_leader_option.GetName] sale más barato. "
 travel_events.1010.a: "[great_travel_leader_option.GetNameNoTooltip] es una buena elección."
 travel_events.1010.b: "[good_travel_leader_option.GetNameNoTooltip] servirá."
 travel_events.1010.c: "Ninguna de las opciones es adecuada."
 travel_events.1010.a.aptitude: "La [aptitude|lE] de [great_travel_leader_option.GetFirstNameNoTooltip] es [great_travel_leader_option.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.1010.b.aptitude: "La [aptitude|lE] de [good_travel_leader_option.GetFirstNameNoTooltip] es [good_travel_leader_option.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.1020.t: "Un[old_travel_leader.Custom('ES_XA')] nuev[old_travel_leader.Custom('ES_OA')] [GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()|l]"
 travel_events.1020.intro.prev_leader_dead: "Mi antigu[old_travel_leader.Custom('ES_OA')] [GetCourtPositionType('travel_leader_court_position').GetName()|l] [old_travel_leader.GetFirstName] abandonó su cascarón mortal cuando [old_travel_leader.GetDeathReason]. Recae sobre mí elegir a otra persona que dirija mi séquito.\n\n"
 travel_events.1020.intro.fallback: "Con el puesto de [GetCourtPositionType('travel_leader_court_position').GetName()|l] ahora vacante, me fijo en mi séquito. ¿Hay alguien que pueda servirme bien, al menos hasta que vuelva a casa y pueda buscar un sustituto adecuado?\n\n"
 travel_events.1020.desc.two_entourage_members: "De hecho, hay dos personas que podrían ocupar el puesto de [old_travel_leader.GetFirstNameNoTooltip]: bien mi [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)] [temp_caravan_master_option_1.GetName] o bien mi [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_2)] [temp_caravan_master_option_2.GetName] me servirían bien llegado el caso."
 travel_events.1020.desc.one_entourage_member: "Solo hay una persona de mi séquito que podría asumir su papel: mi [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)] [temp_caravan_master_option_1.GetFirstName]. No obstante, un[temp_caravan_master_option_2.Custom('ES_XA')] lugareñ[temp_caravan_master_option_2.Custom('ES_OA')] de nombre [temp_caravan_master_option_2.GetName] también ha ofrecido sus servicios."
 travel_events.1020.desc.fallback: "Por desgracia, no me fiaría de que ninguno de ellos pudiera encontrar el camino de vuelta a casa desde el mercado, no digamos ya dirigir un viaje a [next_destination.GetName]. Por suerte, dos lugareños han ofrecido sus servicios."
 travel_events.1020.a: "Me quedaré con [temp_caravan_master_option_1.GetFirstNameNoTooltip]."
 travel_events.1020.b: "[temp_caravan_master_option_2.GetFirstNameNoTooltip|U] servirá."
 travel_events.1020.a.aptitude: "La [aptitude|lE] de [temp_caravan_master_option_1.GetFirstNameNoTooltip] es [temp_caravan_master_option_1.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.1020.b.aptitude: "La [aptitude|lE] de [temp_caravan_master_option_2.GetFirstNameNoTooltip] es [temp_caravan_master_option_2.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.2200.t: "Un duelo exigido"
 travel_events.2200.desc: "Un[local_knight.Custom('ES_XA')] [local_knight.GetWomanMan] imponente se alza en el camino ante nosotros.\n\n«¡Soy [local_knight.GetName] de [local_knight.GetCurrentLocation.GetNameNoTooltip]! ¡He vencido a docenas de [ROOT.Char.GetWomenMen] en combate! Y, la verdad, todas esas peleas fueron aburridas. Así que aquí estoy, en este camino, buscando a alguien mejor que yo, alguien de quien pueda aprender.\n\nSi podéis superarme en combate, me convertiré en un[local_knight.Custom('ES_XA')] servidor[local_knight.Custom('ES_XA')] valios[local_knight.Custom('ES_OA')] y leal. Así pues, en el día de hoy, ¡exijo medirme con uno de vosotros en un combate justo!»."
 travel_events.2200.a: "No me interesáis ni vos ni un combate justo."
 travel_events.2200.a.desc: "Tu séquito entero pisotea a [local_knight.GetName]"
 travel_events.2200.a.success.tt: "[local_knight.GetName] fue rápidamente pisotead[local_knight.Custom('ES_OA')] por tu séquito"
 travel_events.2200.a.success: "¡Carga exitosa!"
 travel_events.2200.a.failure.tt: "[adult_victim.GetName] fue pisotead[adult_victim.Custom('ES_OA')] accidentalmente por tu séquito"
 travel_events.2200.a.failure: "¡Carga casi exitosa!"
 travel_events.2200.b: "¡Seréis menos importante después de que gane!"
 travel_events.2200.b.success: "¡Ganas la pelea!"
 travel_events.2200.b.failure: "¡[local_knight.GetName] gana la pelea!"
 travel_events.2200.c: "[travel_duel_champion.Custom('ES_ElLa')|U] [travel_duel_champion.GetTitledFirstNameNoTooltip|l] te enseñará cómo se hace."
