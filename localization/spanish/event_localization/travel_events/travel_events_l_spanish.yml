 travel_events.2200.c.failure: "¡[local_knight.GetNameNoTooltip] gana la pelea!"
 travel_events.4050.t: "Casi el hogar"
 travel_events.4050.interpreter: "He concedido a un cuadro de notables de origen [foreign_county.GetAdjective] una audiencia improvisada durante el trayecto, unos instantes para que rindan respeto.\n\nMe veo distraíd[ROOT.Char.Custom('ES_OA')] por [friendly_child.GetName]; mi joven [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] está haciendo de traductor[friendly_child.Custom('ES_XA')] para algunos acompañantes, cambiando entre idiomas y modalas con matices y facilidad, propiciando un diálogo animado.\n\nPor lo que capto, est[friendly_child.Custom('ES_EA')] [friendly_child.Custom('GirlBoy')] se está convirtiendo en [Select_CString( friendly_child.IsFemale, 'una emisaria nata', 'un emisario nato' )]"
 travel_events.4050.religious: "He concedido a una bandada de [friendly_child.GetFaith.AltPriestTermPlural] de origen [foreign_county.GetAdjective] una audiencia improvisada durante el trayecto, unos instantes para compartir bendiciones y sabiduría [friendly_child.GetFaith.GetAdjective].\n\nMe veo distraíd[ROOT.Char.Custom('ES_OA')] por [friendly_child.GetName], pues mi joven [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] ha reunido una muchedumbre de pequeños devotos y entre ellos expone sabiamente la naturaleza de su fe común.\n\nPor lo que capto, enseñarle tanto las costumbre de mi credo como las el suyo ha proporcionado a est[friendly_child.Custom('ES_EA')] [friendly_child.Custom('GirlBoy')] cierta comprensión."
 travel_events.4050.singing: "He concedido a unos cuantos terratenientes de ascendiente [foreign_county.GetAdjective] una audiencia improvisada durante el trayecto, unos instantes para ejercitar sus modales mientras me miraban nerviosamente.\n\nMe veo distraíd[ROOT.Char.Custom('ES_OA')] por [friendly_child.GetName]: mi joven [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] se lo está pasando como nunca, cantando canciones populares, brincando y bailando, y alabando a los antiguos héroes de la tradición [friendly_child.GetCulture.GetHeritage.GetName] con parte de la juventud [friendly_child.GetCulture.GetName].\n\nInstalarse en mi corte parece que solo ha acentuado el interés de est[friendly_child.Custom('ES_EA')] [friendly_child.Custom('GirlBoy')] por practicar su propia cultura."
 travel_events.4050.a: "Un talento que fomentar."
 travel_events.4050.b: "He de poner fin a esto…"
 travel_events.4050.b.tt: "[Select_CString( friendly_child.IsFemale, 'Esta niña', 'Este niño' )] pertenece a mi corte… a mi pueblo."
 travel_events.4050.c.interpreter: "¡[friendly_child.Custom('GirlBoy')|U]! Agasájanos en [friendly_child.GetCulture.GetLanguage.GetNameNoTooltip]."
 travel_events.4050.c.religious: "¡[friendly_child.Custom('GirlBoy')|U]! Ven a impresionar a estos [friendly_child.GetFaith.GetAdherentNamePluralNoTooltip]."
 travel_events.4050.c.singing: "¡[friendly_child.Custom('GirlBoy')|U]! Ven a entretener a estos [friendly_child.GetCulture.GetCollectiveNounNoTooltip]."
 travel_events.4050.c.tt: "«Haz que me sienta orgullos[GetPlayer.Custom('ES_OA')], [friendly_child.Custom('GetLassLad')]!»."
