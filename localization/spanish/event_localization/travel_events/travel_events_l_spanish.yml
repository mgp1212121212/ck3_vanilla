l_spanish:
 #Travel Flavor Events
 #Travel event prefix
 travel_event_prefix: "El viaje:"
 #Travel Death Events
 travel_events.0010.t: "Fin del camino"
 travel_events.0010.intro: "Estoy sentad[ROOT.Char.Custom('ES_OA')] a mi mesa, a punto de desayunar, pero el hambre me ha abandonado. Algo no va bien y sé que es cierto cuando veo a mi [ROOT.Char.Custom2('RelationToMe',messenger)], [messenger.GetFirstNameNoTooltip], acercándose sombríamente.\n\n«Mi [ROOT.Char.GetTitleAsNameNoTooltip|l], anoche llegó un mensajero trayendo malas noticias», dice [messenger.GetSheHe] en voz baja.\n\n«Me temo… Me temo que vuestr[predecessor.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe',predecessor)], [predecessor.Custom('ES_ElLa')] [predecessor.GetTitledFirstNameNoTooltip|l], [predecessor.GetDeathReason]. "
 travel_events.0010.to_activity: "[predecessor.GetSheHe|U] estaba en [predecessor_location.GetName] de camino a [travel_destination.GetNameNoTooltip] "
 travel_events.0010.at_destination: "[predecessor.GetSheHe|U] estaba en [predecessor_location.GetName] "
 travel_events.0010.from_activity: "[predecessor.GetSheHe|U] volvía a casa por la provincia de [predecessor_location.GetName] tras visitar [travel_destination.GetNameNoTooltip] "
 travel_events.0010.desc: "$travel_events.0011.desc$»"
 travel_events.0010.a: "[predecessor.GetSheHe|U] no merecía morir tan lejos de casa…"
 travel_events.0011.desc_opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 travel_events.0011.intro: "Lamento escribiros con nuevas tan graves, pero acabamos de recibir la noticia de que vuestr[predecessor.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe',predecessor)], [predecessor.Custom('ES_ElLa')] [predecessor.GetTitledFirstNameNoTooltip|l], [predecessor.GetDeathReason].\n\n"
 travel_events.0011.desc: "cuando [predecessor.GetSheHe] falleció. Mis sinceras condolencias, mi [ROOT.Char.GetLadyLord]."
 #Travel lifestyle trait adoption
 travel_events.0050.t: "La llamada de la carretera"
 travel_events.0050.landed: "Desde que dejé mi hogar hace [ROOT.Char.Custom('GetPeriodOfTimeWord')]"
 travel_events.0050.adventurer: "Desde que partí de [ROOT.Char.GetTravelPlan.GetData.GetDepartureLocation.GetName] hace [ROOT.Char.Custom('GetPeriodOfTimeWord')]"
 travel_events.0050.desc: "he vivido altibajos, me he deleitado con el viento que me revolvía el pelo y he lamentado las piedras en las botas.\n\nHay tantos lugares, tantas cosas aún por ver. Ahí fuera, en el camino, me siento libre de la reclusión de la [ROOT.Char.Custom('GetCourt')], aunque solo sea por un rato.\n\nLos caminos están llenos de peregrinos y trotamundos; quizá entre #EMP ellos#! encuentre paz de espíritu.\n\n"
 travel_events.0050.a: "Aquí fuera soy verdaderamente libre."
 #Peasant with no shoes
 travel_events.1000.t: "Pobres pies"
 travel_events.1000.desc: "Mientras la procesión atraviesa el/la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], veo a un[shoeless_peasant.Custom('ES_XA')] campesin[shoeless_peasant.Custom('ES_OA')] que anda por el camino sin zapatos. Tiene los pies ensangrentados e hinchados: está claro que debe llevar mucho tiempo caminando.\n\nAl pasar junto a [shoeless_peasant.GetSheHe], miro de cerca su rostro, la tristeza en los ojos, la mueca de dolor. ¿Quizás puedo ayudar de alguna manera? "
 travel_events.1000.a: "¡Dadle unos zapatos!"
 travel_events.1000.b: "¿A lo mejor le gustaría unirse a nosotros?"
 travel_events.1000.c: "No es problema mío, ¿verdad?"
 travel_events.1001.title: "¡Un noble de incógnito!"
 travel_events.1001.desc: "Con zapatos ahora en sus pies callosos, [Select_CString( shoeless_peasant.IsFemale, 'la campesina', 'el campesino' )] me sonríe con complicidad y camina ajustándose a mi ritmo.\n\n«Sois un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] buen[ROOT.Char.Custom('ES_OA')] y amable. ¡Y semejante amabilidad recibirá una recompensa! Soy [shoeless_peasant.GetName] de la casa [shoeless_peasant.GetDynastyName] y siempre recompenso a la gente de corazón gentil»."
 travel_events.1001.desc.outro.poet: "\n\n¡Se ve que [Select_CString( shoeless_peasant.IsFemale, 'esta mujer', 'este hombre' )] no es [Select_CString( shoeless_peasant.IsFemale, 'ninguna campesina', 'ningún campesino' )], ¡sino [Select_CString( shoeless_peasant.IsFemale, 'una poetisa', 'un poeta' )] de gran renombre!"
 travel_events.1001.desc.outro: "\n\n¡Se ve que [Select_CString( shoeless_peasant.IsFemale, 'esta mujer', 'este hombre' )] no es [Select_CString( shoeless_peasant.IsFemale, 'ninguna campesina', 'ningún campesino' )], ¡sino un[shoeless_peasant.Custom('ES_XA')] noble de gran fortuna!"
 travel_events.1001.a: "Acepto graciosamente."
 travel_events.1001.c: "¡Sigamos adelante como amigos!"
 travel_events.1002.title: "$travel_events.1001.title$"
 travel_events.1002.desc: "Al pasar, [Select_CString( shoeless_peasant.IsFemale, 'la campesina', 'el campesino' )] me agarra la ropa con sus manos mugrientas y me mira fijamente a los ojos.\n\n«No es un comportamiento digno de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l], ¿verdad? ¡Si hubierais sabido quién era, no me habríais dejado así!».\n\nSe revela como un[shoeless_peasant.Custom('ES_XA')] noble de la casa [shoeless_peasant.GetDynastyName], que ahora parece sentir hacia mí el mayor de los desprecios."
 travel_events.1002.a: "¿Como iba a saberlo?"
 friend_showed_charity: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'colmaste', 'colmó' )] de grandes mercedes a [TARGET_CHARACTER.GetShortUIName]"
 friend_showed_charity_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'colmaste', 'colmó' )] de grandes mercedes a [CHARACTER.GetShortUIName]"
 rival_ungenerous: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'te negaste', 'se negó' )] a tener caridad con [TARGET_CHARACTER.GetShortUIName] cuando más la necesitaba"
 rival_ungenerous_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'te negaste', 'se negó' )] a tener caridad con [CHARACTER.GetShortUIName] cuando más la necesitaba"
 #Bandit attack
 travel_events.1003.t: "$travel_danger_prefix$ Recaudadores de peajes"
 travel_events.1003.desc: "Llevamos demasiado en el camino y el sol empieza a ocultarse por el horizonte. Del terreno que nos rodea empiezan a surgir formas que se unen y se convierten en figuras armadas con mal genio. \n\n «Esta carretera tiene peaje, aflojad», dice el más grande —y sinceramente, más feo— del grupo.\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))] [travel_leader.GetFirstName] da un paso adelante, arma en mano, y me mira buscando una indicación."
 travel_events.1003.a: "Ah, un peaje, por supuesto."
 travel_events.1003.b: "¿Aceptáis pagos en sangre?"
 travel_events.1003.c: "Los peajes son para campesinos y yo soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 travel_events.1003.a.success: "Intimidados, os dejan pasar."
 travel_events.1003.a.failure: "Aún tendrás que abrirte paso luchando."
 travel_events.1005.t: "$travel_danger_prefix$ Peaje [ROOT.Char.GetFaith.WaterGodNamePossessive]"
 travel_events.1005.desc: "Ráfagas cortantes y chubascos persistentes han hecho que el barco se incline y se balancee durante horas y, mientras estoy de pie en la cubierta agarrado firmemente al mástil, ¡veo que el cofre que contiene mi [overboard_artifact.GetName] se ha soltado!\n\nEstoy demasiado lejos para salvarlo personalmente, pero [travel_leader.GetFirstName] lo tiene al alcance de la mano. Sin embargo, corre el riesgo de caer por la borda."
 travel_events.1005.a: "¡Que lo salve!"
 travel_events.1005.b: "No vale la pena el riesgo."
 travel_events.4000.t: "De viajes por venir"
 travel_events.4000.desc.intro: "Al viajar por [ROOT.Char.GetCurrentLocation.GetName], paso cerca de una tienda abierta de aspecto peculiar, con un ocupante aún más peculiar en su interior.\n\n«Venid, oh, poderos[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 travel_events.4000.desc.mid.long_to_go: "Sé que aún tenéis muchos kilómetros por recorrer,"
 travel_events.4000.desc.mid.travelled_far: "Sé que venís de muy lejos,"
 travel_events.4000.desc.outro: "y puedo ofreceros una lectura de vuestros futuros viajes, por un módico precio».\n\n[Select_CString( mystic_scope.IsFemale, 'La extraña', 'El extraño' )] [mystic_scope.GetWomanMan] ha picado la curiosidad de mi séquito, pero ¿de verdad quiero pagar por una «lectura»?"
 travel_events.4000.a: "Contadme mi futuro, oh sabi[mystic_scope.Custom('ES_OA')]."
 travel_events.4000.b: "Venid a experimentar el futuro #EMP conmigo#!."
 travel_events.4000.c: "No me interesa."
 travel_events.4000.d: "¡Cerrad la tienda y quemad a [Select_CString( mystic_scope.IsFemale, 'esta bruja', 'este brujo' )]!"
 travel.good_reading: "Tu viaje promete mucho"
 travel.bad_reading: "Tu viaje no augura nada bueno"
 travel_events.4001.t: "El fanático"
 travel_events.4001.desc: "Mi séquito pasa por [ROOT.Char.GetCurrentLocation.GetName] sin problemas hasta que hasta que oigo cierto alboroto procedente de donde están mis guardias. Finalmente, [Select_CString( loyal_fan_scope.IsFemale, 'una desconocida', 'un desconocido' )] consigue abrirse paso y se sitúa a mi lado, radiante como si [ROOT.Char.GetFaith.HighGodName] [loyal_fan_scope.GetHerHim] hubiera bendecido en persona.\n\n«¡Por [loyal_fan_scope.GetFaith.random_GoodGodNames]! ¡Por [loyal_fan_scope.GetFaith.random_GoodGodNames]! ¡Por [loyal_fan_scope.GetFaith.random_GoodGodNames]! ¡Es [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]! ¡No deseo nada más que serviros incondicionalmente el resto de mi vida!».\n\nMis guardias están listos para tirar[loyal_fan_scope.GetHerHim] de vuelta al barro, pero no hay duda de que [loyal_fan_scope.GetSheHe] sería [Select_CString( loyal_fan_scope.IsFemale, 'una cortesana', 'un cortesano' )] leal."
 travel_events.4001.a: "Uníos a mí."
 travel_events.4001.b: "Tomad, unas monedas por vuestra lealtad."
 travel_events.4001.c: "Volved a la cloaca de la que salisteis."
 travel_events.4002.t: "[local_beauty_scope.GetWomenMen|U] de la nación [local_beauty_scope.GetCulture.GetNameNoTooltip]"
 travel_events.4002.desc: "He visto mundo y contemplado sus muchas maravillas en mis viajes, pero nunca he contemplado tantas hermosuras como las que he visto en [ROOT.Char.GetCurrentLocation.GetName]. Verdaderamente, la belleza de [Select_CString( local_beauty_scope.IsFemale, 'las mujeres', 'los hombres' )] de la nación [local_beauty_scope.GetCulture.GetName] está por encima del resto.\n\nÚltimamente me ha llamado la atención un espécimen especialmente fascinante, [Select_CString( local_beauty_scope.IsFemale, 'una campesina', 'un campesino' )] de nombre [local_beauty_scope.GetName].\n\nHermos[local_beauty_scope.Custom('ES_OA')] [local_beauty_scope.Custom('LoverPetName')], demasiado agradable a mis ojos para pasarse el día esclavizad[local_beauty_scope.Custom('ES_OA')] en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]."
 travel_events.4002.a: "Mi nuevo amor."
 travel_events.4002.b: "[local_beauty_scope.GetSheHe|U] debe estar a mi lado para siempre."
 travel_events.4002.c: "¡Debemos casarnos de inmediato!"
 travel_events.4002.d: "Ay, no puedo dar mi amor tan libremente."
 travel_events.4003.t: "Un monstruo en el horizonte"
 travel_events.4003.desc.intro: "Los mares están espesos con la bruma; rocas y olas se materializan y desaparecen en un abrir y cerrar de ojos. Una silueta monstruosa aparece en el horizonte y todo parece en calma hasta que la gran bestia sale de la niebla y se ve claramente.\n\n"
 travel_events.4003.desc.viking: "La cabeza de un dragón se acerca a nuestro barco, ¡con una feroz tripulación de hombres del norte haciendo burla tras ella!"
 travel_events.4003.desc.berber_pirate: "Un gran barco cargado de botín emerge en el horizonte, con una tripulación de piratas berberiscos que blanden sus espadas, ¡listos para atacar!"
 travel_events.4003.desc.regular_pirate: "Un barco lleno hasta la cofia de bandidos y ladrones harapientos se nos acerca, con sonrisas desdentadas ansiosas por poner sus dedos salados sobre nuestras riquezas."
 travel_events.4003.a: "¡Lucharemos contra ellos!"
 travel_events.4003.b: "Dejad que se lleven lo que quieran."
 travel_events.4003.c: "¡Intentad perderlos en la bruma!"
 travel_events.4003.d: "¡Mi labia los convertirá en nuestros aliados!"
 travel_events.4003.offer_accepted: " [viking_scope.GetShortUIName] acepta tu oferta"
 travel_events.4003.offer_refused: " [viking_scope.GetShortUIName] rechaza tu oferta"
 travel_events.4004.t: "Peces en el mar"
 travel_events.4004.desc: "He oído decir que los pescadores de la comunidad [fishermen_county_scope.GetCountyData.GetCulture.GetName] son famosos en todo el mundo por su habilidad para despojar al océano de su botín más abundante y delicioso. Hoy, en las costas de [fishermen_county_scope.GetNameNoTierNoTooltip], tengo la suerte de encontrarme con una flota pesquera [fishermen_county_scope.GetCountyData.GetCulture.GetNameNoTooltip].\n\nNuestro séquito navega cerca de un miembro perdido de la flota, y me saluda inmediatamente el olor acre de su capitán.\n\n«Qué honor, mi [ROOT.Char.GetLadyLord]. ¿Os interesarían nuestras mejores capturas del día?»."
 travel_events.4004.a: "¡Esta noche comeremos bien!"
 travel_events.4004.b: "¡El pescado o la vida, marinero!"
 travel_events.4004.c: "Hoy no."
 travel_events.4005.t: "Alhajas raras"
 travel_events.4005.desc: "Los mares de los alrededores están repletos de comerciantes de la nación [merchant_character_scope.GetCulture.GetName] que se dedican a sus oficios habituales de transportar mercancías raras y exóticas de un puerto a otro.\n\nUno de esos barcos mercantes lleva en su interior un objeto que despierta mi interés de inmediato. En cuanto veo tal [merchant_artifact_scope.GetName], sé que nunca encontraré nada igual en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] y que debe ser para mí."
 travel_events.4005.a: "¡Y para mí será!"
 travel_events.4005.b: "¡Lo robaré!"
 travel_events.4005.c: "Ay, no puedo justificar un gasto tan imprudente."
 travel_events.4006.t: "Un ladrón alado"
 travel_events.4006.desc: "Un chillido repentino me despierta de mi relajante viaje por el gran mar azul. Corro a las bodegas bajo cubierta y me horrorizo al encontrar un ejemplar de [ROOT.Char.Custom('GetRandomMigratoryBird')] junto a los restos desgarrados de nuestros suministros, con sus plumas estiradas contra su vientre hinchado.\n\nEn mi rabia, podría haber matado a la repugnante amenaza alada allí mismo, pero [superstituous_caravan_member.Custom2('MyCharacterIntroduction', ROOT.Char)] me detiene.\n\n«¡Eh! ¡Contened vuestra mano, so [ROOT.Char.Custom('InsultNoun')|l] [ROOT.Char.Custom('InsultAdjective')]! ¿No sabéis matar un ave en el mar da mala suerte?»."
 travel_events.4006.a: "Tendré piedad."
 travel_events.4006.b: "¡Nada me impedirá matar a ese maldito pajarraco!"
 travel_events.4007.t: "$travel_danger_prefix$ Tiempo tormentoso"
 travel_events.4007.desc: "Está claro que [ROOT.Char.GetFaith.WaterGodName] no favorece nuestro viaje, ya que olas del tamaño de castillos se abaten sobre nuestra humilde nave. El barco se sacude de un lado a otro, hombres y mujeres por igual se agarran a lo que pueden para no volcar mientras el navío está cada vez más cerca de zozobrar.\n\nPor supuesto, estoy refugiad[ROOT.Char.Custom('ES_OA')] con los demás nobles en la parte más segura del barco, pero mientras el cielo arde con truenos y el mar se abate sobre nosotros con toda su fuerza, temo que no viviré para ver otro día si intento sobrevivir solo con fe."
 travel_events.4007.a: "Confío en nuestro capitán."
 travel_events.4007.b: "Por [ROOT.Char.GetFaith.WaterGodName], ¡yo tomaré el timón!"
 travel_events.4007.c: "Pegaos a algunos barcos locales durante la tormenta."
 travel_events.4008.t: "Barco abandonado"
 travel_events.4008.desc: "El mar está tranquilo e indulgente hoy, inmóvil como una roca y con un poderoso viento a nuestras espaldas. Parece que será un día fácil para los remeros de abajo, pero entonces veo los restos destrozados de un barco enterrado de cabeza en unos arrecifes irregulares justo delante.\n\nNo parece haber ningún superviviente, navegar por los arrecifes no será algo trivial y, sin embargo, siento que debo ir a investigar este misterioso naufragio."
 travel_events.4008.a: "Investiguemos."
 travel_events.4008.b: "Allí no hay nada más que muerte."
 travel_events.4009.t: "Barco abandonado: una alhaja"
 travel_events.4009.desc: "Como sospechaba, el naufragio no contiene nada con vida, salvo algunos pájaros que picotean los cadáveres a medio comer de los viajeros que nos precedieron.\n\nAl mirar más de cerca, veo que algo brilla en el pico ensangrentado de un pájaro. Con un agudo graznido, deja caer el objeto entre los restos y se aleja volando, dejándome recoger este intrigante objeto."
 travel_events.4009.a: "¡Es algo espléndido!"
 travel_events.4010.t: "Barco abandonado: riquezas"
 travel_events.4010.desc: "Tal y como todo el mundo había supuesto, no había supervivientes del naufragio, ¡pero las ropas y bienes que llevaban los cadáveres indicaron que este fue en su momento un rico barco mercante!\n\nEntre los restos, veo artículos exóticos y ropa lujosa aún intacta, salvo por estar un poco mojada. Sin duda, estos artículos conseguirán un buen precio una vez toquemos tierra."
 travel_events.4010.a: "¡Un buen hallazgo!"
 travel_events.4011.t: "Barco abandonado: un superviviente"
 travel_events.4011.desc: "Para mi sorpresa, empiezo a oír una voz que llama a nuestro barco mientras nos acercamos a los restos. Parece ser un[castaway_scope.Custom('ES_XA')] [castaway_scope.GetWomanMan] pudiente que flota sobre los restos de una puerta.\n\n«¡Salve! Pensé que no volvería a ver otra alma antes de que el mar me reclamase, como a mis compañeros».\n\nSe presenta como [castaway_scope.GetName], dice ser un[castaway_scope.Custom('ES_XA')] noble del/la [nearby_coast_scope.GetName] y se ofrece a pagar por un pasaje seguro y compañía."
 travel_events.4011.a: "Os ayudaremos a llegar a la costa."
 travel_events.4011.b: "¡Uníos a nuestros viajes!"
 travel_events.4011.c: "Me temo que no os oigo…"
 travel_events.4012.t: "[feral_child_scope.GetFirstNameNoTooltip], [feral_child_scope.Custom('ES_ElLa')] [feral_child_scope.Custom('GirlBoy')] [feral_child_scope.Custom('GetAnimalType')]"
 travel_events.4012.desc: "Mientras viajamos por las agrestes tierras de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], tengo la sensación de que nos observan. Ocult[feral_child_scope.Custom('ES_OA')], aunque no muy bien, veo a un[feral_child_scope.Custom('ES_XA')] [feral_child_scope.Custom('GirlBoy')] frágil y suci[feral_child_scope.Custom('ES_OA')] observar a nuestro séquito.\n\nUn miembro de la caravana me informa de que los lugareños dicen que estas tierras están encantadas por alguien a quien llaman [feral_child_scope.GetFirstNameNoTooltip], de quien se dice que [feral_child_scope.GetHerHim] crio un ejemplar de [feral_child_scope.Custom('GetAnimalType')].\n\nAl parecer, la pobre criatura ha quedado fascinada con nosotros y hasta ha empezado a hablar algo de [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] básico, aunque no muy elocuente ni fluido."
 travel_events.4012.a: "¡Yo enseñaré a est[feral_child_scope.Custom('ES_EA')] [feral_child_scope.Custom('GirlBoy')]!"
 travel_events.4012.b: "No le prestéis atención."
 travel_events.4012.c: "¡Echad[feral_child_scope.GetHerHim] de vuelta con su clan [feral_child_scope.Custom('GetAnimalType')]!"
 travel_events.4013.t: "[feral_child_scope.GetFirstNameNoTooltip], un avance"
 travel_events.4013.desc: "Aunque nadie se atrevió a soñar con ello, ¡parece que ha habido un gran avance en el desarrollo de [feral_child_scope.GetFirstName]!\n\nAntes una simple criatura criada por nada menos que bestias salvajes, ahora al fin [feral_child_scope.Custom('ES_ElLa')] [feral_child_scope.Custom('GirlBoy')] muestra progresos. [feral_child_scope.GetFirstNameNoTooltip] dice frases completas y juega con otros niños de su edad como si siempre hubiera sido un[feral_child_scope.Custom('ES_XA')] de ellos.\n\nHoy, tras nuestras lecciones habituales, hasta me ha pedido que sea su [ROOT.Char.GetMotherFather]."
 travel_events.4013.a: "[feral_child_scope.GetSheHe|U] es un[feral_child_scope.Custom('ES_XA')] [feral_child_scope.Custom('GetDaughterSon')] para mí, sea de mi sangre o no."
 travel_events.4013.b: "¡Qué triunfo!"
 travel_events.4014.t: "[feral_child_scope.GetFirstNameNoTooltip], añoranza de la naturaleza"
 travel_events.4014.desc: "Educar a [feral_child_scope.GetFirstName] ha sido un verdadero reto, de eso no hay duda. Apenas es capaz de hilvanar una frase y sigue rondando como una bestia. La vida bajo techo parece causarle mucho estrés y, cuando se decide a hablar, habla casi exclusivamente de volver a la naturaleza.\n\nObservo cómo se alza incómod[feral_child_scope.Custom('ES_OA')] sobre dos patas, hace ademán de marcharse y, de algún modo, sé que esta vez se irá para siempre."
 travel_events.4014.a: "¡Espera! ¡Dame otra oportunidad!"
 travel_events.4014.b: "Jamás te olvidaré, [feral_child_scope.GetFirstNameNoTooltip]."
 travel_events.4015.t: "La barrera del idioma"
 travel_events.4015.desc: "Parece que nuestra caravana se ha perdido un poco en estas tierras extranjeras.\n\n[travel_leader_scope.GetName] lleva horas dirigiéndonos por [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] y, aunque por fin se tragó su orgullo y pidió indicaciones, no parece que se le dé especialmente bien hablar [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]."
 travel_events.4015.a: "Dejad que lo intente."
 travel_events.4015.b: "¡Por suerte, yo sí domino el [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]!"
 travel_events.4016.t: "$travel_danger_prefix$ Demasiado calor"
 travel_events.4016.desc.intro: "He viajado lejos de casa, y los vientos helados quedan muy atrás. Aunque al principio el cambio de clima fue agradable y maravilloso para mi cutis,"
 travel_events.4016.desc.mid.dry_heat: "mi piel ha empezado a teñirse de carmesí y el agua me atraviesa como arena por un tamiz."
 travel_events.4016.desc.mid.humid_heat: "el aire espeso y húmedo me hace sentir como si respirase a través de un paño húmedo."
 travel_events.4016.desc.outro: "\n\nEl agua es refrescante y tonificante, y ayuda mucho a contrarrestar este agotamiento por el calor pero, sencillamente, no es suficiente."
 travel_events.4016.a: "¡A ver qué sabes hacer, sol!"
 travel.got_heatstroke: "Te da una insolación"
 travel.found_a_place_to_cool: "Encuentras un río refrescante"
 travel_events.4016.b: "¡Necesito agua!"
 every_entourage_tt: "Todo miembro del séquito"
 travel.stole_water: "Robas un sorbo refrescante de agua"
 travel.caught_stealing_water: "¡Te pillaron!"
 travel_events.4017.t: "Espadas de alquiler"
 travel_events.4017.desc.intro: "Había oído hablar de las hazañas militares de los legendarios mercenarios de la nación [ROOT.Char.GetCurrentLocation.GetCulture.GetName], y al atravesar [ROOT.Char.GetCurrentLocation.GetName], ¡tengo la fortuna de toparme con un[warrior_scope.Custom('ES_XA')] muy diestr[warrior_scope.Custom('ES_OA')] comandante mercenari[warrior_scope.Custom('ES_OA')]!\n\n"
 travel_events.4017.desc.mid.nomad: "[warrior_scope.GetName] se jacta de ser [warrior_scope.Custom('ES_ElLa')] guerrer[warrior_scope.Custom('ES_OA')] más temible de toda la estepa"
 travel_events.4017.desc.mid.swordsman: "[warrior_scope.GetName] afirma ser [warrior_scope.Custom('ES_ElLa')] mejor con la espada de toda la esfera [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]"
 travel_events.4017.desc.outro: "y querría servir, por el precio justo."
 travel_events.4017.a: "¡Y el precio justo recibirá!"
 travel_events.4017.b: "Seguro que podemos negociarlo."
 travel.haggle_succesful: "¡Regateas con éxito!"
 travel.haggle_failed: "[warrior_scope.GetName] se siente insultad[warrior_scope.Custom('ES_OA')]"
 travel_events.4017.c: "Quizás podemos usar esta conexión para futuros tratos…"
 travel_events.4017.d: "Creo que no."
 travel_events.4018.t: "Un mendicante de etnia [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]"
 travel_events.4018.desc.intro: "Hemos oído que [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip] es una tierra llena de santos varones que viajan en condiciones pobres y que a menudo viven solo de la fe.\n\nUn[mystic_scope.Custom('ES_OA')] de tales mendicantes se ha acercado a nuestra caravana,"
 travel_events.4018.desc.mid.mystic: "predicando su propia filosofía esotérica mística a quienquiera que escuche."
 travel_events.4018.desc.mid.preacher: "hablando de su interpretación de la voluntad [mystic_scope.GetFaith.HighGodNamePossessive] y cómo llevar una existencia piadosa."
 travel_events.4018.desc.outro: "\n\nLa empobrecida criatura parece no querer separarse de nuestro grupo, pero tal vez pueda librarme de [mystic_scope.GetSheHe]…"
 travel_events.4018.a: "Argumentar se me da magistralmente."
 travel.debate_won: "¡Ganas el debate!"
 travel.debate_lost: "Pierdes el debate."
 travel_events.4018.b: "[mystic_scope.GetSheHe|U] tiene cierta razón…"
 travel_events.4018.c: "Seguramente al final se acabe marchando."
 travel_events.4018.d: "¡Hace falta una buena quema de herejes!"
 travel_events.4019.t: "Un manjar humilde"
 travel_events.4019.desc: "Pasando por [ROOT.Char.GetCurrentLocation.GetName], ¡parece que nos hemos topado con un mercado de comida local! Por todas partes, campesinos y nobles de toda cultura e idioma gritan en torno a puestos de comida exótica; el aire está repleto de fragancias que jamás había imaginado.\n\nLa nariz me lleva a un puesto humilde lleno con un plato con el que solo había podido soñar. Me saca de mi aturdimiento el agarrón con que [pompous_courtier.GetName] me para.\n\n«No malgastéis vuestro paladar en esta bazofia, mi [ROOT.Char.GetLadyLord]. Tales [ROOT.Char.Custom('GetLocalStreetFoodPlural')] son para campesinos, tenemos comidas mucho mejores en casa»."
 travel_events.4019.a: "¡Soy [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip] y quiero mi [ROOT.Char.Custom('GetLocalStreetFood')]!"
 travel.good_food: "La comida estaba increíble"
 travel.bad_food: "La comida estaba asquerosa"
 travel.food_poisoning: "Contrajiste una intoxicación alimentaria"
 travel_events.4019.b: "¡No puedo creer que casi me comiera tal bazofia!"
 travel_events.4019.c: "¡A lo mejor puedo conseguir la receta!"
 travel_events.4020.t: "$travel_danger_prefix$ [ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('ES_ElLa')] Foraster[ROOT.Char.Custom('ES_OA')]"
 travel_events.4020.desc: "Es sabido que la comunidad [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName] siente verdadera devoción por la fe [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] y no se llevan bien con los infieles. Sin embargo, [ROOT.Char.GetCurrentLocation.GetName] está en nuestra ruta y debemos cruzar este lugar.\n\nRápidamente, la mirada vengativa de sus aldeanos se fija en nosotros como un/a [ROOT.Char.Custom('GetAnimalType')] acecha su comida. Antes de que podamos reaccionar, su [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PriestNeuter] local se abalanza sobre nosotros con una turba de fanáticos furibundos, chillando sobre nuestras supuestas «creencias heréticas» y exigiendo que paguemos una reparación por atravesar estas «tierras santas»."
 travel_events.4020.a: "Imbécil, ¡[strong_believer_scope.Custom('ES_ElLa')] hereje sois #EMP vos#!!"
 travel_events.4020.b: "Será más fácil que paguemos."
 travel_events.4020.c: "Quemad a estos lunáticos."
 travel_events.4021.t: "El altar de [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]"
 travel_events.4021.desc.intro: "Se me había advertido de que los [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural] celebraban sacrificios humanos, pero nunca imaginé que sería testig[GetPlayer.Custom('ES_OA')] de tales actos. Sobre un altar de piedra veo a un[sacrificed_person_scope.Custom('ES_XA')] [sacrificed_person_scope.GetWomanMan], desnud[sacrificed_person_scope.Custom('ES_OA')], extendid[sacrificed_person_scope.Custom('ES_OA')] sobre la superficie con cuerdas muy apretadas.\n\n"
 travel_events.4021.desc.mid.sadist: "Tengo mucha suerte de ser testig[ROOT.Char.Custom('ES_OA')] de este barbarismo sagrado con mis propios ojos. [sacrificed_person_scope.GetSheHe|U] se retuerce y lucha tan agradablemente; ¡lamento no ser yo quien atraviese su corazón con el cuchillo y [sacrificed_person_scope.GetHerHim] entregue a [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]!\n\n"
 travel_events.4021.desc.mid: "No me puedo creer lo que estoy presenciando. Sus pulsaciones se aceleran con cada respiración rápida, sus ojos inyectados en sangre me suplican que tome cartas en el asunto.\n\n"
 travel_events.4021.desc.outro.cannibal: "Solo puedo esperar agasajarme con su carne cuando todo esto haya terminado."
 travel_events.4021.desc.outro.sadist: "Observo alegremente, con la mirada fija en el cuchillo cuando este [sacrificed_person_scope.GetHerHim] envía al olvido."
 travel_events.4021.desc.outro: "Observo con impotencia, deseando detener el cuchillo y posponer su viaje al olvido."
 travel_events.4021.a: "Solo he de mirar a otro lado."
 travel_events.4021.a.sadist: "¡Intentaré no perderme ni un momento!"
 travel_events.4021.b: "¡A lo mejor puedo comprar la libertad de es[sacrificed_person_scope.Custom('ES_EA')] infeliz!"
 travel_events.4021.c: "¡Alto! ¡Mejor llevaos a [rival_to_sacrifice.GetName]!"
 travel_events.4022.t: "El árbol sagrado"
 travel_events.4022.desc: "Me dicen que aquí en [ROOT.Char.GetCurrentLocation.GetName] se venera la naturaleza como una extensión de la voluntad de [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PantheonTerm].\n\nObservamos cómo los lugareños decoran un viejo árbol con materiales nobles y joyas, como si lo cortejasen. Muchos de los que me rodean se contentan con mirar a distancia, pero yo siento la obligación de hacer algo más…"
 travel_events.4022.a: "Fascinante."
 travel_events.4022.a.not_so_different: "No somos tan distintos."
 travel_events.4022.a.ignore_heretics: "No me involucraré en asuntos de herejes."
 travel_events.4022.b: "¡Quemad el árbol!"
 travel.burn_the_tree: "Se le prende fuego al árbol"
 travel.beaten_by_peasants: "Los fieles te dan una paliza"
 travel_events.4022.c: "¡Deberías unirte a la celebración!"
 cultural_acceptance_participated_in_festival: "Participó en un festival"
 travel_events.4023.t: "Los [prester_john_scope.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] perdidos"
 travel_events.4023.desc.intro: "Existen leyendas sobre un[prester_john_scope.Custom('ES_XA')] [prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip] de fe [ROOT.Char.GetFaith.GetReligion.GetAdjective] rodead[prester_john_scope.Custom('ES_OA')] de herejes e infieles. ¡Un día, semejante [prester_john_scope.GetTitleAsNameNoTooltip] legendari[prester_john_scope.Custom('ES_OA')] de [prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip] tomará las armas contras los malvados y los abatirá con furia santa!\n\n"
 travel_events.4023.desc.mid.john: "Las leyendas lo llaman «Preste Juan» y"
 travel_events.4023.desc.mid.joan: "Las leyendas lo llaman «Preste Juan», ¡pero tal vez querían decir «Preste Juana»! Sea como sea,"
 travel_events.4023.desc.mid: "Esta figura legendaria carece de nombre, pero"
 travel_events.4023.desc.outro: "¡cuanto más tiempo paso en [prester_john_scope.GetPrimaryTitle.GetNameNoTierNoTooltip], más me convenzo de que [prester_john_scope.GetName] es tal [prester_john_scope.GetTitleAsNameNoTooltip] de las leyendas!"
 travel_events.4023.a: "¡Debo ver[prester_john_scope.GetHerHim] cuanto antes!"
 travel_events.4023.b: "¡Se le debe recordar su deber de luchar contra la herejía!"
 travel_events.4023.c: "¡Su [prester_john_scope.GetFaith.GetName] es una mera perversión del [ROOT.Char.GetFaith.GetName]!"
 travel_events.4023.d: "Fascinante. Sigamos."
 travel_events.4024.t: "Un[ROOT.Char.Custom('ES_XA')] extranjer[ROOT.Char.Custom('ES_OA')] de credo [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip]"
 travel_events.4024.desc.intro: "He recibido una carta escrita en una lengua exótica de alguien que dicen ser un[foreign_visitor.Custom('ES_XA')] lejan[foreign_visitor.Custom('ES_OA')] [foreign_visitor.GetTitleAsNameNoTooltip], de país de los «[foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip]», un grupo distante de [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip]."
 travel_events.4024.desc.mid: "\n\n[foreign_visitor.GetSheHe|U] afirma que soy una figura legendaria para estos [foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip], un [ROOT.Char.GetTitleAsNameNoTooltip|U] de fe [ROOT.Char.GetFaith.GetReligion.GetAdjective] sitiad[ROOT.Char.Custom('ES_OA')] por paganos descreídos."
 travel_events.4024.a: "¡[foreign_visitor.GetSheHe|U] también será una leyenda para nosotros!"
 travel_events.4024.b: "¿[foreign_visitor.GetFaith.GetName]? ¡Suena a herejía!"
 travel_events.4024.c: "¡A lo mejor [chaplain_scope.GetName] puede enseñarles a todos el [ROOT.Char.GetFaith.GetName]!"
 travel.gift_from_john: "Un regalo de [prester_john_scope.GetName]"
 travel_events.4024.d: "Qué amable…"
 travel.turned_away_from_john: "Te rechazaron"
 travel_events.4025.t: "Empuñar la espada sagrada"
 travel_events.4025.desc.mid: "[foreign_visitor.GetSheHe|U] afirma que soy una figura legendaria, que mi destino es empuñar la espada contra los infieles en nombre [ROOT.Char.GetFaith.HighGodNamePossessive] y enviar a los condenados al/a la [ROOT.Char.GetFaith.NegativeAfterLife], donde les corresponde.\n\nTengo muchos vecinos de todas las religiones, ¿de verdad [ROOT.Char.GetFaith.HighGodName] desea que ejerza la violencia en Su nombre?"
 travel_events.4025.a: "¡Por supuesto que [ROOT.Char.GetFaith.HighGodNameSheHe|U] lo haría!"
 travel_events.4025.b: "Hay muchos caminos para ir a [ROOT.Char.GetFaith.PositiveAfterLife]"
 travel.visitor_rejected_me: "[prester_john_scope.GetName] se niega a luchar contra la herejía"
 travel_events.4025.different_religion_neighbors_and_vassals: "Todo [vassal|lE] y [ruler|lE] de una [religion|lE] diferente"
 travel_events.4026.t: "Amigos a distancia"
 travel_events.4026.desc: "[prester_john_scope.GetName] ha respondido a mi carta y expresado su admiración mutua por mí y la fe [ROOT.Char.GetFaith.GetAdjective].\n\nContinúa diciendo que si [ROOT.Char.GetFaith.HighGodName] lo quiere, podemos encontrarnos de nuevo y, mientras tanto, debemos seguir admirándonos mutuamente a distancia."
 travel_events.4026.a: "¡Parece maravilloso!"
 travel.became_friends_with_visitor: "¡[foreign_visitor.GetName] se hace tu amig[foreign_visitor.Custom('ES_OA')]!"
 travel.visitor_rejected_friendship: "[foreign_visitor.GetName] se niega que ser tu amig[foreign_visitor.Custom('ES_OA')]"
 travel_events.4026.b: "La larga distancia no va conmigo."
 travel_events.4027.t: "De visita a los herejes"
 travel_events.4027.desc: "Una banda de [foreign_visitor.GetFaith.GetAdherentNamePlural] errantes pasa por [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ¡y hoy, un[foreign_visitor.Custom('ES_XA')] importante [foreign_visitor.GetTitleAsNameNoTooltip] [foreign_visitor.GetFaith.GetAdherentNameNoTooltip] entre sus filas me ha acusado de herejía!\n\nNo solo afirma que estoy pervirtiendo la voluntad [ROOT.Char.GetFaith.HighGodNamePossessive], ¡sino que la fe [ROOT.Char.GetFaith.GetAdjective] no es más que una repulsiva burla del [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]!"
 travel_events.4027.a: "¡Qué fundamentalista más pompos[foreign_visitor.Custom('ES_OA')]! ¡Ya veremos quién se ríe de quién!"
 travel_events.4028.t: "Una piedra rúnica"
 travel_events.4028.desc: "La campiña de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] es famosa por estar plagada de piedras rúnicas: imponentes monolitos grabados con crónicas escritas de acontecimientos, tanto legendarios como históricos.\n\nEn nuestro viaje encontramos una piedra rúnica especialmente grandiosa, adornada con complejos dibujos y lo que sin duda es una leyenda escrita en un idioma que no entiendo.\n\nQuizás con tiempo y paciencia, podría descifrar su significado…"
 travel_events.4028.a: "¡Lo intentaré!"
 travel.read_runestone: "¡Lees la piedra rúnica!"
 travel.failed_to_read_runestone: "Fracasaste al leer la piedra rúnica"
 travel_events.4028.b: "¡Este símbolo blasfemo debe ser derribado!"
 travel_events.4028.c: "No tengo tiempo para esto."
 travel_events.4029.t: "El espantapájaros macabro de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events.4029.desc.intro: "Pasear por la campiña de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] no es el jolgorio pacífico que me había imaginado. El cielo está negro de nubes y las tierras de cultivo están en un silencio sepulcral.\n\nAl menos hasta que oímos los desgarradores lamentos agónicos que provienen de muy dentro de los campos. Al acercarnos, encontramos a un[brainless_character.Custom('ES_XA')] [brainless_character.GetWomanMan] colgad[brainless_character.Custom('ES_OA')] de un palo como si fuera un espantapájaros.\n\n"
 travel_events.4029.desc.mid.christian: "Es la viva imagen del sufrimiento cristiano, atad[brainless_character.Custom('ES_OA')] a un crucifijo de granja."
 travel_events.4029.desc.mid: "A juzgar por sus labios secos y piel pálida, es obvio que lleva aquí un tiempo."
 travel_events.4029.desc.outro: "Algunos de los miembros de mi séquito me imploran que [brainless_character.GetHerHim] bajemos, pero ¿de verdad es asunto mío?"
 travel_events.4029.a: "¡Tendré clemencia con esta criatura!"
 travel_events.4029.b: "Está claro que es un[brainless_character.Custom('ES_XA')] delincuente."
 travel_events.4029.c: "Dejad[brainless_character.GetHerHim]."
 travel_events.4030.t: "$travel_events.4029.t$"
 travel_events.4030.desc.intro: "[brainless_character.Custom('ES_ElLa')|U] [brainless_character.GetWomanMan] se postra a mis pies, manchando el suelo con la sangre de sus manos. Nunca jamás había visto una criatura tan extraña y patética. Pronto, miembros de mi séquito [brainless_character.GetHerHim] rodean y [brainless_character.Custom('ES_LoLa')] ponen de pie, para pedirle que indique cómo llegó hasta allí.\n\n"
 travel_events.4030.desc.mid.lowborn: "«Oh, veréis, fue mi madre. Me dice que soy tan lent[brainless_character.Custom('ES_OA')] e inútil que sería mejor espantapájaros que pe[brainless_character.Custom('ES_OnOna')], así que me dejó atad[brainless_character.Custom('ES_OA')]. Creí que estaría bien, pero ha sido una tortura»."
 travel_events.4030.desc.mid.noble: "«Oh, solo vine aquí a recaudar impuestos. Los campesinos me dijeron que el oro estaba enterrado aquí fuera y, cuando me quise dar cuenta, cayeron sobre mí y me colgaron como a un espantapájaros»."
 travel_events.4030.desc.outro: "\n\nEs evidente que el intelecto no es su fuerte, no obstante, [brainless_character.GetSheHe] me ofrece una pequeña suma de dinero por mi ayuda."
 travel_events.4030.a: "[brainless_character.GetSheHe|U] corre un claro peligro, ¡venid conmigo!"
 travel_events.4030.b: "Una buena recompensa por una buena obra."
 travel_events.4030.c: "No necesito recompensas."
 travel_events.4031.t: "[heartless_knight_scope.Custom('ES_ElLa')|U] [heartless_knight_scope.GetWomanMan] de metal"
 travel_events.4031.desc.intro: "Ciertamente, un paseo por [ROOT.Char.GetCurrentLocation.GetName] es un regalo de [ROOT.Char.GetFaith.CreatorName]. ¡La tranquilidad de este lugar se rompe repentina y bruscamente por unos furiosos gruñidos y el entrechocar de una armadura!\n\n«¡Oíd! ¡Sacadme de esta prisión de metal! Mi escudero se ofendió por mi forma de actuar, ¡dijo que no tenía corazón y me abandonó!».\n\n"
 travel_events.4031.desc.mid.callous: "Intento reprimir la risa, pero la imagen de este idiota repiqueteando mientras atraviesa el campo es demasiado."
 travel_events.4031.desc.mid: "Hiciera lo que hiciera [Select_CString( heartless_knight_scope.IsFemale, 'esta extraña', 'este extraño' )] [heartless_knight_scope.GetWomanMan] no puede justificar quedarse atrapad[heartless_knight_scope.Custom('ES_OA')] en su armadura."
 travel_events.4031.desc.outro: "Por supuesto, puedo hacer que alguien [heartless_knight_scope.GetHerHim] ayude, pero ¿de verdad vale la pena?"
 travel_events.4031.a: "Os quitaremos la armadura, por un precio."
 travel_events.4031.b: "Le ofreces escuderos fieles a cambio de su lealtad."
 travel_events.4031.c: "[heartless_knight_scope.GetHerHim|U] abandono a su destino."
 travel_events.4032.t: "La pugna con el/la [ROOT.Char.Custom('GetAnimalType')]"
 travel_events.4032.desc: "Nuestro viaje se ve violentamente interrumpido por el sonido de carne al ser desgarrada, el crujir de mandíbulas ¡y los gritos desesperados de alguien a punto de llegar a su fin! El ruido es tan espantoso que debe venir de las profundidades de [ROOT.Char.GetFaith.NegativeAfterLife].\n\nIntentamos rastrear su origen ¡y damos con un[cowardly_knight_scope.Custom('ES_XA')] $knight_culture_player_no_tooltip_lowercase$ que lucha contra un ejemplar de [ROOT.Char.Custom('GetAnimalType')]! Tiene la espada encajada entre las mandíbulas de la bestia, pero la mano le empieza a flaquear."
 travel_events.4032.a: "¡Est[cowardly_knight_scope.Custom('ES_EA')] [cowardly_knight_scope.GetWomanMan] merece mi ayuda!"
 travel.beat_back_lion: "Vences al/a la [ROOT.Char.Custom('GetAnimalType')]"
 travel.mauled_by_animal: "El/La [ROOT.Char.Custom('GetAnimalType')] te vapuleó"
 travel_events.4032.b: "¡Ayudad[cowardly_knight_scope.GetHerHim], [entourage_helper.GetFirstNameNoTooltip]!"
 travel_events.4032.c: "No arriesgaré la vida por esto."
 travel_events.4033.t: "[witch_scope.Custom('ES_ElLa')|U] [witch_scope.Custom('MagicUserTerm')] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events.4033.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] es una tierra de costumbres peculiares y oscuras. Las prácticas de la fe [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] son extrañas e inimaginablemente distintas del [ROOT.Char.GetFaith.GetName|l], y en ningún lugar es más evidente que en su actitud hacia la práctica de magia.\n\n¡Justo en mitad de la ciudad hay un[witch_scope.Custom('ES_XA')] [witch_scope.GetWomanMan] recitando encantamientos y ofreciendo bendiciones como si fuera un[witch_scope.Custom('ES_XA')] [ROOT.Char.GetFaith.PriestNeuter]!"
 travel_events.4033.desc.mid.zealous: "La sola vista de esta herejía degenerada basta para ponerme mal[ROOT.Char.Custom('ES_OA')] y siento cómo mi mano quemabrujas empieza a temblar de rabia."
 travel_events.4033.desc.mid: "A mí me resulta extraño, pero la gente parece sumamente jubilosa de estar en su presencia."
 travel_events.4033.a: "Deben aprender que su [witch_scope.Custom('MagicPracticeTerm')] es un pecado."
 travel_events.4033.b: "Tengo mucho que aprender, ¡enseñadme!"
 travel_events.4033.c: "En realidad, nada de esto me concierne."
 travel_events.4033.d: "¡[witch_scope.Custom('MagicPracticeTerm')|U]! ¡Se arrepentirá o arderá!"
 travel.burned_witch: "Capturaste y quemaste [witch_scope.Custom('ES_AlAla')] [witch_scope.Custom('MagicUserTerm')]"
 travel.beaten_by_locals: "Los lugareños te detuvieron"
 travel_events.4034.t: "Cenizas a los tesoros"
 travel_events.4034.desc.intro: "[witch_scope.Custom('ES_ElLa')|U] malvad[witch_scope.Custom('ES_OA')] [witch_scope.Custom('MagicUserTerm')] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] fue legítimamente quemad[witch_scope.Custom('ES_OA')] por sus crímenes contra [ROOT.Char.GetFaith.HighGodName] y, según se despeja el humo, veo que tal [witch_scope.Custom('InsultAdjective')] dejó algo tras de sí.\n\n"
 travel_events.4034.desc.mid.bones: "Enterrados entre las cenizas están sus huesos, inmaculadamente conservados pese a la intensidad de las llamas. No cabe duda de que este fue un acto final de magia vil."
 travel_events.4034.desc.mid: "Entre las cenizas refulge un objeto maravilloso, milagrosamente salvado de las intensas llamas. Puede que sea un regalo de [ROOT.Char.GetFaith.HighGodName] por mis servicios, o un acto final de magia de tan vil bruj[witch_scope.Custom('ES_OA')]."
 travel_events.4034.desc.outro: "Se recupera el artefacto de las cenizas y lo limpiará un miembro de mi séquito; será mío para siempre."
 travel_events.4034.a: "Una gran añadido a mi colección."
 travel_events.4035.t: "Ya no estamos en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 travel_events.4035.desc.intro: "Como leal servidor[ROOT.Char.Custom('ES_XA')] de [ROOT.Char.GetFaith.WitchGodName], viajar significa realizar rituales y conjuros para salvaguardar a mi séquito de los malos espíritus.\n\nAquí en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip],"
 travel_events.4035.desc.mid.zealous: "los herejes viles"
 travel_events.4035.desc.mid: "las gentes"
 travel_events.4035.desc.outro: "creen que toda magia y milagros hechos por alguien que no sean sus clérigos es brujería.\n\nEn consecuencia, el [zealous_priest_scope.GetFaith.PriestNeuter] local cae sobre mi comitiva como una bestia, quitándome todos mis símbolos protectores y despotricando sobre la supuesta maldad de mis costumbres."
 travel_events.4035.a: "¿Podría [zealous_priest_scope.GetSheHe] entrar en razón?"
 travel_events.4035.b: "¡Me arrepiento de mis costumbres malignas!"
 travel_events.4035.c: "¡A correr!"
 travel_events.4035.d: "¡Saldré de esto luchando!"
 travel.beat_zealot: "Derrotaste a la turba furiosa"
 travel_events.4036.t: "Caravana [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip]"
 travel_events.4036.desc: "Mientras damos vueltas por las afueras de [ROOT.Char.GetCurrentLocation.GetCounty.GetName], veo una columna de camellos en la distancia y pronto nos encontramos con su extraño líder.\n\n«Buenas noches, preciad[ROOT.Char.Custom('ES_OA')] amig[ROOT.Char.Custom('ES_OA')]. ¡Venid! ¡Venid! Os prometo que lo que tengo en mi puesto, como el mismo [kingdom_scope.GetBaseNameNoTierNoTooltip], es más de lo que parece», dice, sacando innumerables alhajas ante mis ojos."
 travel_events.4036.a: "¡Os pagaré lo que queráis!"
 travel_events.4036.b: "¡Lo robaré!"
 travel_events.4036.d: "Igual podemos llegar a un trato."
 travel_events.4036.c: "No me interesan las baratijas [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip]s."
 travel_events.4037.t: "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] y [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip|l]"
 travel_events.4037.desc: "Había oído que los habitantes de [ROOT.Char.GetCurrentLocation.GetCounty.GetName] practican el [ROOT.Char.GetFaith.GetReligion.GetName|l] junto con sus propias creencias [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]s y, ahora que estoy aquí, puedo ver por doquier esa combinación religiosa.\n\nUn[fanboy_character_scope.Custom('ES_XA')] campesin[fanboy_character_scope.Custom('ES_OA')] peculiar y entusiasta que se hace llamar [fanboy_character_scope.GetFirstName] se acerca entusiasmad[fanboy_character_scope.Custom('ES_OA')] a mi séquito y comienza a estudiar nuestra iconografía religiosa con energía.\n\n«Por [fanboy_character_scope.GetFaith.HighGodName], ¡un grupo de [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] precisamente aquí! Por favor, mi [ROOT.Char.GetLadyLord], ¿nos enseñaríais la manera [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] de rendir culto?»."
 travel_events.4037.a: "¡Yo les enseñaré!"
 travel.good_cermon: "Pronunciaste un sermón bueno"
 travel.bad_cermon: "Pronunciaste un sermón malo"
 travel_events.4037.b: "Me interesa más oír sobre [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip]."
 travel_events.4037.c: "¡Atrás, infiel!"
 travel_events.4038.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip|U] entre nosotros"
 travel_events.4038.desc: "En la fe [ROOT.Char.GetFaith.GetAdjective], seguimos nuestros propios rituales y creencias, pero continuamos situando el [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetName|l] por encima de las demás religiones y expresamos afecto por sus convicciones.\n\nEs bastante común para los [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] practicar el [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetNameNoTooltip|l] combinado con el culto tradicional [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]. Y ahora que estoy en [ROOT.Char.GetCurrentLocation.GetCounty.GetName], tengo la oportunidad de asistir a un sermón y aprender todo sobre la fe [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]."
 travel_events.4038.a: "¡Debo asistir!"
 travel_events.4038.b: "¡Quizás pueda conseguir que se interesen por nuestras tradiciones!"
 travel_events.4038.c: "No me interesa."
 travel_events.4039.t: "Hospitalidad por un día"
 travel_events.4039.desc: "El viaje ha sido largo y pesado, y me duelen tanto los pies que mis antepasados deben de sentirlo. Cuando creo que estoy a punto de desplomarme de cansancio, ¡noto algo pesado sobre el cuello!\n\n¡En poco tiempo, me veo ataviad[ROOT.Char.Custom('ES_OA')] de pies a cabeza con la vestimenta tradicional [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName] y las calles rebosan júbilo! El jefe de cada casa me indica que entre y repose mis agotados laureles. Solo me llevaría un momento recuperar mi resistencia, y me recibirían como [Select_CString( ROOT.Char.IsFemale, 'la invitada', 'el invitado' )] de honor.\n\nLa hospitalidad [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip] es legendaria, ¿de verdad puedo permitirme #EMP no#! comprobarlo por mí mism[ROOT.Char.Custom('ES_OA')]?"
 travel_events.4039.a: "Quizás solo una cabezadita…"
 travel_events.4039.b: "¡Debo seguir avanzando!"
 travel_events.4040.t: "Una fascinación cultural"
 travel_events.4040.desc: "Desde que entré en [ROOT.Char.GetCurrentLocation.GetCounty.GetName], me han tratado como a un animal en un jardín espectacular. La gente mira asombrada mi forma de hablar y de comportarme.\n\nMientras nos abrimos paso, de repente se me acerca un[fanboy_character_scope.Custom('ES_XA')] [fanboy_character_scope.GetWomanMan] peculiar y entusiast[fanboy_character_scope.Custom('ES_XA')] que, a diferencia del resto de la multitud, parece hablar [ROOT.Char.GetCulture.GetLanguage.GetName].\n\n«¡Cielo santo, así que es verdad! ¡Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] de la nación [ROOT.Char.GetCulture.GetName] justo aquí! Hace mucho tiempo que admiro las costumbres [ROOT.Char.GetCulture.GetNameNoTooltip]s, ¡e incluso he aprendido [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] en mi tiempo libre! ¡Qué gran honor este!»."
 travel_events.4040.a: "El honor es todo vuestro."
 travel_events.4040.b: "Habladme de #EMP vuestra#! gente."
