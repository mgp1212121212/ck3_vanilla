 travel_events.5001.t: "Cuentos susurrados"
 travel_events.5001.desc: "Es la tercera vez hoy que oigo a un lugareño parlotear sobre cierto relato al pasar junto a él. [travelling_character.GetFirstName] ve mi confusión.\n\n«Es una historia regional, mi [ROOT.Char.GetLadyLord]. La llaman [potential_legend.GetName]», confiesa.\n\nBueno. Desde luego suena bastante interesante…"
 travel_events.5001.a: "¡Asumiré esta historia!"
 travel_events.5001.b: "Seguramente yo mism[ROOT.Char.Custom('ES_OA')] la acabe contando."
 travel_events.5001.b.flavor: "¡Al menos será una historia entretenida para aquellos con los que me cruce en mis viajes!"
 travel_events.5001.c: "Valiente necedad."
