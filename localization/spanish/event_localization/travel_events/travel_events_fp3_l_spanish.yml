l_spanish:
 ### Dying Embers
 travel_events_fp3.0010.t: "Brasas moribundas"
 travel_events_fp3.0010.desc.intro: "Cuando mi partida avanza a través de una tormenta, veo un grupo de magi armados que camina en la dirección opuesta. Portan entre ellos un palanquín con un brasero de ascuas mortecinas. El viento y la lluvia azotan las llamas sagradas y corre el peligro de que las apaguen.\n\nAunque sus manos se ciernen cansadas sobre sus armas, los sacerdotes nos llaman con la esperanza de que podamos ayudarles a proteger sus llamas sagradas."
 travel_events_fp3.0010.a: "¡Rodeadlos y sofocad su herejía!"
 travel_events_fp3.0010.a.success: "Sofoco su llama"
 travel_events_fp3.0010.a.failure: "Los magi nos dan una paliza"
 travel_events_fp3.0010.a.lightning.desc: "Luchar en una tormenta puede ser peligroso e impredecible"
 travel_events_fp3.0010.b: "Confiscad el brasero, ¡el fuego estará más seguro en mis manos!"
 travel_events_fp3.0010.b.success: "Confiscas el brasero"
 travel_events_fp3.0010.b.failure: "Los magi nos dan una paliza."
 travel_events_fp3.0010.c: "¡Podéis refugiaros con nosotros!"
 travel_events_fp3.0010.c.success: "El brasero sobrevive a la tormenta"
 travel_events_fp3.0010.c.success.desc: "Te ganas la gratitud de los magi"
 travel_events_fp3.0010.c.flavor: "Si podemos proteger a los peregrinos, nos mostrarán su gratitud"
 travel_events_fp3.0010.c.failure: "El fuego se extingue"
 travel_events_fp3.0010.d: "Esta tormenta es el juicio de [ROOT.Char.GetFaith.HighGodName]."
 travel_events_fp3.0010.d.flavor: "Dejas a los viajeros que afronten su fe"
 travel_events_fp3.0011.t: "Brasas moribundas"
 travel_events_fp3.0011.desc.intro: "Los magi luchan con valor, intentando proteger sus ascuas sagradas a la vez que intentan rechazar a mis hombres y a mí. Pero cuando veo la oportunidad, les quito el palanquín de las manos de una patada y el brasero cae al barro, las ascuas se apagan con un chisporroteo.\n\nNos mofamos y burlamos de los sacerdotes derrotados, pero nuestra euforia se corta en seco cuando el mundo se vuelve furiosamente luminoso y ruidoso. La imagen de un relámpago destella en mi retina. Cuando salgo de mi estupor, veo que una llama brillante ruge desde el brasero sagrado reavivado. Mis hombres ya están huyendo presas del pánico."
 travel_events_fp3.0011.a: "¡Todos deben conocer el innegable poder de [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]!"
 travel_events_fp3.0011.b: "Llevaré en secreto en mi corazón este milagro irrefutable."
 travel_events_fp3.0011.c: "¡Es una mera coincidencia!"
 travel_events_fp3.0012.t: "Brasas moribundas"
 travel_events_fp3.0012.desc.intro: "Los magi y tú encontráis un refugio adecuado en las ruinas de una estructura. Tras escurrir vuestras mojadas vestimentas y asegurarse de que el brasero y sus ascuas están vivas y en buen estado, el grupo se relaja. Parece que esperaréis juntos a que la tormenta amaine.\n\nEl líder de los sacerdotes, [fp3_zoroastrian_armed_pilgrim.GetName], es un individuo culto y tiene muchas historias que compartir."
 travel_events_fp3.0012.a: "Me llevaré sus valiosas ascuas mientras descansan…"
 travel_events_fp3.0012.a.success: "Robamos sus ascuas mientras duermen"
 travel_events_fp3.0012.a.failure: "Los magi te atrapan y te exponen como ladr[ROOT.Char.Custom('ES_OnOna')]"
 travel_events_fp3.0012.b: "Vuestra sabiduría podría serme útil."
 travel_events_fp3.0012.c: "Buen viaje."
 zoroastrian_brazier_name: "Brasero [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentName]"
 zoroastrian_brazier_desc: "Un $zoroastrian_brazier_name$ rescatado de unos magi incompetentes durante una tormenta. Las ascuas de ese día siguen encendidas"
 ### Qanat Diving
 travel_events_fp3.0020.t: "Un encuentro insólito"
 travel_events_fp3.0020.desc.intro: "Hemos montado un campamento temporal para evitar el feroz sol del mediodía en una cueva peculiar y muy húmeda.\n\n«¿Habéis oído eso, mi [ROOT.GetCharacter.GetTitleTierName|l]?», [travel_leader.GetName] no parece muy a gusto con nuestro tenebroso refugio.\n\nAl darme la vuelta, me veo cara a cara con un[fp3_young_rascal.Custom('ES_XA')] [fp3_young_rascal.Custom('GirlBoy')] joven que al parecer debe de haber pasado justo al lado de [travel_leader.GetNameNoTooltip]. [Select_CString( fp3_young_rascal.IsFemale, 'La niña', 'El niño' )], asustad[fp3_young_rascal.Custom('ES_OA')] desaparece inmediatamente, adentrándose en la cueva."
 travel_events_fp3.0020.a: "¡Seguid a [Select_CString( fp3_young_rascal.IsFemale, 'esa niña', 'ese niño' )]!"
 travel_events.fp3.0020.a.flavor: "Explorar la cueva puede suponer un peligro o descubrir sus secretos"
 travel_events_fp3.0020.a.success: "Encuentras [Select_CString( fp3_young_rascal.IsFemale, 'a la niña', 'al niño' )]"
 travel_events_fp3.0020.a.success.tooltip: "Sigues [Select_CString( fp3_young_rascal.IsFemale, 'a la niña', 'al niño' )] y descubres secretos subterráneos"
 travel_events_fp3.0020.b: "Debemos salir de este lugar."
 travel_events.fp3.0020.b.flavor: "[travel_leader.GetNameNoTooltip] nos insta a salir de esta cueva. No es segura"
 travel_events_fp3.0020.b.tt: "Tu viaje continúa."
 travel_events_fp3.0020.a.failure.title: "Te caes en los túneles oscuros y te haces daño"
 travel_events_fp3.0020.a.failure: "Pierdes el rastro [Select_CString( fp3_young_rascal.IsFemale, 'de la niña', 'del niño' )] y acabas perdid[ROOT.Char.Custom('ES_OA')] en los túneles durante días"
 travel_events_fp3.0021.t: "Qanats de [ROOT.Char.GetCurrentLocation.GetCounty.GetName]"
 travel_events_fp3.0021.desc: "Nos adentramos más y más en las profundidades de la tierra, dejando atrás el brillante paisaje iluminado por el sol para cambiarlo por túneles cada vez más húmedos y oscuros.\n\nCuando por fin alcanzo [Select_CString( fp3_young_rascal.IsFemale, 'a la chica', 'al chico' )], me distraigo con una esplendorosa visión. Un antiguo sistema de canales subterráneos se extiende hasta donde alcanza la vista.\n\n«Bienvenid[ROOT.Char.Custom('ES_OA')], [ROOT.Char.GetTitleAsName|l], a mi palacio. Puede ser que hasta empequeñezca el vuestro». [fp3_young_rascal.GetSheHe|U] te mira desafiante, claramente consternad[fp3_young_rascal.Custom('ES_OA')] de que hayas conseguido seguir[fp3_young_rascal.GetHerHim] hasta aquí."
 travel_events_fp3.0021.a: "Sumerjámonos en busca del tesoro escondido bajo estas aguas."
 travel_events_fp3.0021.a.success.t: "Desenterraste un/a [newly_created_artifact.GetName]"
 travel_events_fp3.0021.a.success.desc: "Encuentras un tesoro antiguo"
 travel_events_fp3.0021.a.failure.t: "Lo único que pillé fuero una pulmonía"
 travel_events_fp3.0021.a.failure.desc: "Casi te ahogas en el agua estancada"
 travel_events_fp3.0021.a.artifact: "Encuentro un artefacto antiguo"
 travel_events_fp3.0021.b: "Puedo aprender algo al estudiar esta estructura."
 travel_events_fp3.0021.b.success.t: "Aprendes algunos secretos de irrigación"
 travel_events_fp3.0021.b.success.desc: "Estudias el qanat"
 travel_events_fp3.0021.b.failure.t: "El problema se te escapa"
 travel_events_fp3.0021.b.failure.desc: "Esto te supera"
 travel_events_fp3.0021.c: "¡Has de aprender a respetar a tus superiores, [fp3_young_rascal.Custom('GirlBoy')]!"
 ### Tower of Silence
 travel_events_fp3.0030.t: "Un festín de halcones"
 travel_events_fp3.0030.desc.intro: "Aves de rapiña sobrevuelan la zona, proyectando sombras ominosas sobre el paisaje castigado por el sol. A medida que asciendo por la ladera de una colina amenazadora, el hedor de la carne en descomposición se impone sobre mis sentidos.\n\nVeo cadáveres colocados ordenadamente sobre las rocas. Buitres y halcones tiran de la carne; de sus picos cuelgan trozos sanguinolentos y fibrosos. Un hombre vestido con ropas sencillas que supervisa el entierro celestial me hace un gesto.\n\n«Por favor, marchaos, [ROOT.Char.GetTitleAsNameNoTooltip|l], este lugar es solo para nusessalars…»."
 travel_events_fp3.0030.a: "Es pura barbarie, ¡enterraremos estos cuerpos!"
 every_faith_vassal: "Todo vasallo [local_faith.GetAdherentName]"
 travel_events_fp3.0030.b: "Espero poder irme así, con Nasu purgada de mi cuerpo…"
 travel_events_fp3.0030.c: "Imaginad ascender a los cielos, llevad[ROOT.Char.Custom('ES_OA')] por esas alas poderosas…"
 travel_events_fp3.0030.d: "La muerte nos llega a todos."
 travel_events_fp3.0030.d_flavor: "Dedica un tiempo a reflexionar sobre la muerte y luego abandona el lugar"
 travel_events_fp3.0030.e: "Traedme al halcón más joven, lo adiestraré para darle un uso mejor."
 travel_events_fp3.0030.e.tooltip: "Tendrás la oportunidad de adiestrar al ave."
 travel_events_fp3.0031.t: "Festín de halcones"
 travel_events_fp3.0031.desc.intro: "Me he propuesto entrenar al halcón que encontré en el lugar de entierro celestial. Para ello, nos reunimos en el campo con un pequeño séquito, que incluye a [falcon_victim.GetName], mi [ROOT.Char.Custom2('RelationToMe', falcon_victim)], que está preparad[falcon_victim.Custom('ES_OA')] con una liebre cautiva. La joven ave encapuchada espera expectante en mi mano enguantada.\n\n[falcon_victim.GetNameNoTooltip] suelta a la presa, que sale corriendo por el campo abierto. Le quito la capucha al halcón y este emprende rápidamente el vuelo. Pero, en lugar de lanzarse a por la presa, se abalanza sobre la cabeza de [falcon_victim.GetNameNoTooltip]. Antes de que pueda apartárselo, el halcón le pica y araña con las garras, dejándole tajos sangrantes."
 travel_events_fp3.0031.a: "Sé que puedo corregir este comportamiento."
 travel_events_fp3.0031.a.success.desc: "El entrenamiento tiene éxito"
 travel_events_fp3.0031.a.success.t: "El ave de la torre del silencio se convierte en un halcón de caza"
 travel_events_fp3.0031.a.failure.desc: "El ave sigue siendo feroz"
 travel_events_fp3.0031.a.failure.t: "El halcón conserva la afición a la carne humana"
 travel_events_fp3.0031.b: "Puedo alimentar estas tendencias…"
 travel_events_fp3.0031.c: "Mejor librarme de esta bestia."
 travel_events_fp3.0031.d: "Cualquier[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] de la nación [ROOT.Char.GetCulture.GetNameNoTooltip] sabe cómo domar hasta al ave más fiera."
 travel_events_fp3.0031.d.tt: "Está opción está disponible porque tu cultura tiene la [culture_tradition|lE] $tradition_ep2_avid_falconers_name$"
 ### Mare's Milk
 travel_events_fp3.0040.t: "Leche de yegua"
 travel_events_fp3.0040.desc.intro: "Nuestro camino nos lleva junto a un campamento bastante grande de viajeros túrquicos. El grupo nos hace gestos amistosos para que nos unamos a ellos. Un[fp3_turkic_traveler.Custom('ES_XA')] [fp3_turkic_traveler.GetWomanMan] de aspecto severo remueve un espeso líquido blanco en una olla. Vierte un poco en un pequeño cuenco y me lo da.\n\n«#EMP ¡Kumis!#! ¡Bueno para las tripas!».\n\nOtros dos me miran y cuchichean entre ellos en su propio idioma, lo bastante alto como para que les oiga."
 travel_events_fp3.0040.desc.intro.a: "\n«¿Por qué malgastamos un buen #EMP kumis#! en [Select_CString( ROOT.Char.IsFemale, 'esta forastera', 'este forastero' )]?».\n\nEstá claro que creen que soy incapaz de entender lo que dicen, pero al menos no me sirven veneno."
 travel_events_fp3.0040.desc.intro.b: "\n«¡Me pido primero sus cosas! Esas bonitas botas me vendrán muy bien».\n\nEstá claro que creen que soy incapaz de entender lo que dicen. Es una pena para ellos; ahora conozco sus malvadas intenciones."
 travel_events_fp3.0040.desc.intro.c: "Pero no entiendo su extraña lengua. Espero que tengan buenas intenciones…"
 travel_events_fp3.0040.a: "Se lo agradezco en su lengua nativa, ¡a nuestra salud!"
 travel_events_fp3.0040.ab.tt: "Esta opción está disponible porque hablas [fp3_turkic_traveler.GetCulture.GetLanguage.GetNameNoTooltip]"
 travel_events_fp3.0040.b: "En su lengua materna, ordeno que los encarcelen."
 travel_events_fp3.0040.c: "No debería sentir tanta desconfianza."
 travel_events_fp3.0040.c.success: "El kumis está delicioso"
 travel_events_fp3.0040.c.success.t: "¡El kumis estaba delicioso!"
 travel_events_fp3.0040.c.failure: "Te drogan y te roban"
 travel_events_fp3.0040.c.failure.t: "¡Me drogaron y robaron!"
 travel_events_fp3.0040.d: "¿Leche de yegua? Es repugnante."
 travel_events_fp3.0040.e: "Contratemos a tal [fp3_turkic_traveler.GetWomanMan] para que nos enseñe sus costumbres."
 ### Tomb Raiders
 travel_events_fp3.0050.t: "Ladrones de tumbas"
 travel_events_fp3.0050.desc.intro: "Al doblar un recodo del camino, nos topamos con un grupo de personas cubiertas de polvo que salen de lo que en el pasado debió de ser una tumba impresionante. Portan sacos de arpillera que tintinean y resuenan, lastrados por las alhajas que han desenterrado del antiguo edificio.\n\n«¡Son malos tiempos, poderos[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]! Debemos alimentar a nuestras familias y no hacemos daño a nadie vivo»."
 travel_events_fp3.0050.a: "No hay futuro para los que desdeñan el pasado."
 travel_events_fp3.0050.b: "¡[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetTitleAsNameNoTooltip|l] merece su parte!!"
 travel_events_fp3.0050.b.entourage: "Tu compañer[entourage_helper.Custom('ES_OA')] de viaje, [entourage_helper.GetName], te ayuda a examinar el botín."
 travel_events_fp3.0050.b.success.desc: "Escoges un tesoro valioso"
 travel_events_fp3.0050.b.success.tooltip: "Consigues un tesoro antiguo"
 travel_events_fp3.0050.b.failure.desc: "Nada en especial te llama la atención"
 travel_events_fp3.0050.b.failure.t: "Consigues algunas fruslerías valiosas"
 travel_events_fp3.0050.c: "No tengo tiempo para campesinos."
