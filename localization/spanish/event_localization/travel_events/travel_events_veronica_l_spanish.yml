l_spanish:
 #Grotesque Events
 travel_events.3000.t: "Criaturas grotescas"
 travel_events.3000.desc: "Pocas veces he visto a [traveller_monk.Custom2('MyCharacterIntroduction', ROOT.Char)] tan emocionad[traveller_monk.Custom('ES_OA')]. Sus ojos parecen devorar un libro lujosamente decorado, a veces consigo echar un vistazo a los mapas de su interior.\n\nUna mañana, por fin se me acerca con sus descubrimientos:\n\n«¡Mi [ROOT.Char.GetLadyLord], corren rumores de que la tierra de [ROOT.Char.GetCurrentLocation.GetName] es el hogar de gentes extraordinarias! Se dice que los [ROOT.Char.Custom('GetGrotesquePlural')] deambulan por aquellas ciudades»."
 travel_events.3000.a: "Debo ver a esas criaturas. #EMP ¡Ya!#!"
 travel_events.3000.a.tt: "Seguirás buscando a estas criaturas"
 travel_events.3000.b: "Por favor, [traveller_monk.GetFirstNameNoTooltip], contadme más sobre ellos."
 travel_events.3000.c: "¿Y qué pasa con ellos? Ya tenemos bastantes rarezas en casa."
 travel_events.3000.d: "Tengo que verlos e informar de mis hallazgos."
 travel_events.3000_interest_modifier: "Interés por lo grotesco"
 grotesque_rush_modifier: "Fiebre por lo grotesco"
 grotesque_scholar_modifier: "Fiebre de investigación de lo grotesco"
 satiated_curiosity: "Curiosidad saciada"
 get_grotesque_cynocephalus: "cinocéfalo, hombre con cabeza de perro,"
 get_grotesque_blemee: "blemio, una persona sin cabeza con la cara en el torso,"
 get_grotesque_sciapod: "esciápodo, una especie de enano de un solo pie enorme,"
 get_grotesque_cynocephaly: "cinocéfalos, gentes con cabeza de perro,"
 get_grotesque_blemmyae: "blemios, gentes sin cabeza con las caras en sus torsos,"
 get_grotesque_sciapodes: "esciápodos, una especie de enanos de un solo pie enorme,"
 travel_events.3001.t: "Una decepción grotesca"
 travel_events.3001.desc_intro: "Cada vez que llegamos a un nuevo asentamiento, me tomo un tiempo para echar un vistazo tratando de encontrar a las criaturas grotescas que he visto en los mapas de [traveller_monk.GetTitledFirstNameNoTooltip|l]. "
 travel_events.3001.desc_cynical: "Una oportunidad de demostrar que [traveller_monk.GetSheHe] se equivoca."
 travel_events.3001.desc.fallback: "Simplemente, la curiosidad es demasiado grande."
 travel_events.3001.desc.outro: "\n\nCuando llegamos a [grotesque_place.GetNameNoTooltip], [traveller_monk.GetSheHe] se me acerca, aferrando su libro con fuerza.\n\n«Mi [ROOT.Char.GetLadyLord]…, hemos seguido todas las indicaciones, pero no encontramos a esas criaturas por ninguna parte. Se me ha ocurrido que quizás, tal vez, no sean más que una invención»."
 travel_events.3001.a: "Ah… De acuerdo…"
 travel_events.3001.b: "Me #EMP prometisteis#! que habría monstruos."
 travel_events.3001.b_sadistic: "Os enseñaré a no mentir a vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetLadyLord]."
 travel_events.3001.c: "¡Ja! ¡Lo sabía!"
 travel_events.3001.d: "#EMP Deben#! de estar en algún lugar."
 travel_events.3001.e: "¿Y cómo va a saber la gente de casa que #EMP no#! existían aquí?"
 cryptid_obssessed: "Obsesión con los seres grotescos"
 travel_events.3001.e.success: "Convences a la gente de lo que viste"
 travel_events.3001.e.failure: "Nadie cree tus aventuras grotescas"
 cryptid_obssessed_rush: "Impulso a la obsesión por los seres grotescos"
 #Pet Travel Events
 travel_events.3010.t: "Camino a casa"
 travel_events.3010.intro: "Tras un largo día de viaje, el horizonte empieza a desteñirse en colores cálidos. Me tomo un momento para hacer un descanso, cierro los ojos, respiro.\n\n"
 travel_events.3010.desc: "«¡Cuidado!», grita [pet_rescuer.Custom2('MyCharacterIntroduction', ROOT.Char)] señalando a una sección de [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] más allá de la senda que seguimos.\n\nLo que parece un pequeño roedor corre hacia la vegetación"
 travel_events.3010.alone: "¡Esperad! ¿Dónde está [ROOT.Char.Custom( 'DogStoryName' )]? No [ROOT.Char.Custom( 'DogStoryHerHim' )] he visto en… ¡Ahogo un grito cuando percibo movimiento en una sección de [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] más allá de la senda!\n\nLo que parece un pequeño roedor corre hacia la vegetación"
 travel_events.3010.exotic: "y algo #EMP peligrosamente familiar#! lo persigue."
 travel_events.3010.cat: "y, tras él, una figura color [ROOT.Char.Custom('CatFurColor')] que reconozco fácilmente."
 travel_events.3010.dog: "y, tras él, una figura color [ROOT.Char.Custom('DogFurColor')] que reconozco fácilmente."
 travel_events.3010.a_dog: "¡No! ¡[ROOT.Char.Custom( 'DogStoryName' )]! ¡[pet_rescuer.GetTitledFirstNameNoTooltip|l], seguid[ROOT.Char.Custom('DogStoryHerHim')]!"
 travel_events.3010.a_cat: "¡No! ¡[ROOT.Char.Custom( 'CatStoryName' )]! ¡[pet_rescuer.GetTitledFirstNameNoTooltip|l], seguid[ROOT.Char.Custom('CatStoryHerHim')]!"
 travel_events.3010.a_exotic: "¡[pet_rescuer.GetTitledFirstNameNoTooltip|l], encontrad a mi mascota antes de que alguien salga herido!"
 travel_events.3010.a.success: "[pet_rescuer.GetTitledFirstNameNoTooltip|l] encuentra a tu mascota"
 travel_events.3010.a.failure: "[pet_rescuer.GetTitledFirstNameNoTooltip|l] se pierde intentando encontrar a tu mascota"
 travel_events.3010.a.failure_toast: "[pet_rescuer.GetTitledFirstNameNoTooltip|l] se perdió intentando encontrar a tu mascota"
 travel_events.3010.b.tt1: "No se vuelve a ver nunca más a tu mascota"
 travel_events.3010.b.tt2: "Tu mascota logra regresar"
 travel_events.3010.b.tt3: "Encuentras a tu mascota y algo más"
 travel_events.3010.b_dog: "[ROOT.Char.Custom( 'DogStoryName' )] sabe más que todos nosotros, ya encontrará el camino de vuelta."
 travel_events.3010.b_cat: "[ROOT.Char.Custom( 'CatStoryName' )] sabe más que todos nosotros, ya encontrará el camino de vuelta."
 travel_events.3010.b_exotic: "#EMP ¡Bah!#! En cualquier caso, es la gente de estas tierras quien debe preocuparse."
 ill_find_you: "Yo te encontraré, tesoro mío"
 travel_events.3010.c_dog: "¡$ill_find_you$ [ROOT.Char.Custom( 'DogStoryName' )]!"
 travel_events.3010.c_cat: "¡$ill_find_you$ [ROOT.Char.Custom( 'CatStoryName' )]!"
 travel_events.3010.c_exotic: "Peligroso o no, ¡sigue siendo mi pequeño! ¡Yo te encontraré!"
 travel_events.3010.c.success: "Encuentras a tu mascota"
 travel_events.3010.c.failure: "Te pierdes intentando encontrar a tu mascota"
 travel_events.3010.c.failure_toast: "Te perdiste intentando encontrar a tu mascota"
 after_him: "¡Rápido! #EMP ¡Todos#! a buscar"
 travel_events.3010.e_dog: "$after_him$ [ROOT.Char.Custom('DogStorySheHe')]!"
 travel_events.3010.e_cat: "$after_him$ [ROOT.Char.Custom('CatStorySheHe')]!"
 travel_events.3010.e_exotic: "$after_him$!"
 travel_events.3010.d: "Algunas almas no están hechas para estar en cautividad. Marcha, amigo mío."
 pet_rescue_modifier: "Retraso por búsqueda de mascota"
 travel_events.3010.b.tt: "Puede que decida volver…"
 travel_events.3011.t: "¡Ahí estás!"
 travel_events.3011.intro: "No hace falta mucho para rastrear los gruñidos y las ramas rotas hasta su origen. "
 travel_events.3011.exotic: "Mi querido sabueso se sienta sobre la hojarasca, lamiéndose la sangre de su víctima de las patas.\n\nLa ardilla está casi irreconocible, justo a su lado."
 travel_events.3011.dog: "[ROOT.Char.Custom( 'DogStoryName' )] se sienta sobre la hojarasca, lamiéndose la sangre de su víctima de las patas color [ROOT.Char.Custom( 'DogFurColor' )].\n\nLa ardilla está casi irreconocible, justo a su lado."
 travel_events.3011.cat: "[ROOT.Char.Custom( 'CatStoryName' )] se sienta sobre la hojarasca, lamiéndose la sangre de su víctima de las patas color [ROOT.Char.Custom( 'CatFurColor' )].\n\nLa ardilla está casi irreconocible, justo a su lado."
 travel_events.3011.a: "¡Ja! ¡Sabía que tendrías éxito! ¡Bien hecho!"
 travel_events.3011.b: "No volveré a quitarte la vista de encima."
 adventurous_pet_modifier: "Mascota aventurera"
 travel_events.3012.t: "Camino a casa: ¿ahí estás…?"
 travel_events.3012.exotic: "\n\nLevanta la mirada hacia mí. Solo que parece incapaz de reconocerme."
 travel_events.3012.dog: "\n\n[ROOT.Char.Custom('DogStorySheHe')|U] levanta la mirada hacia mí. Solo que parece incapaz de reconocerme."
 travel_events.3012.cat: "\n\n[ROOT.Char.Custom('CatStorySheHe')|U] levanta la mirada hacia mí. Solo que parece incapaz de reconocerme."
 travel_events.3012.a: "Veo que has encontrado un hogar mejor para ti. Eres libre de irte."
 travel_events.3012.c: "No esperaba menos de ti, amigo mío."
 feral_pet_modifier: "Mascota salvaje"
 feral_pet_love_modifier: "Mascota salvaje adorable"
 #Encounters in Distant Court Events
 travel_events.3020.t: "Una cálida bienvenida"
 travel_events.3020.desc: "Suena música para nosotros cuando llegamos y bufones hacen malabarismos peligrosos junto a hogueras. Los niños se quedan callados cuando nos ven y nos señalan tímidamente detrás de sus padres. [foreign_ruler.Custom('ES_ElLa')] [foreign_ruler.GetTitledFirstName|l] me sonríe desde el estrado.\n\n«¡Mi [Select_CString( ROOT.Char.IsFemale, 'admirada amiga', 'admirado amigo' )]!», se acerca a mí, brazos abiertos en un gesto de invitación. «Os hemos estado esperando desde que supimos que veníais. Por favor, os lo ruego, quedaos con nosotros tanto cuando queráis, y decidnos si necesitáis alguna cosa»."
 travel_events.3020.a: "Nos vendría bien algo de ayuda en nuestro viaje a [next_province.GetNameNoTooltip]."
 travel_events.3020.a_home: "Nos vendría bien algo de ayuda en nuestro viaje de vuelta a casa."
 travel_events.3020.b: "Ahora que lo decís, andamos algo justos de suministros…"
 travel_events.3020.b.success: "Persuades [foreign_ruler.Custom('ES_AlAla')] [foreign_ruler.GetTitledFirstNameNoTooltip|l] para que te preste unos suministros extra"
 travel_events.3020.b.failure: "Tus exigencias son insultantes para [foreign_ruler.Custom('ES_ElLa')] [foreign_ruler.GetTitledFirstNameNoTooltip|l]"
 travel_events.3020.c: "Unos cuantos guardias más siempre vienen bien."
 travel_events.3020.c.success: "Persuades [foreign_ruler.Custom('ES_AlAla')] [foreign_ruler.GetTitledFirstNameNoTooltip|l] para que te preste unos guardias extra"
 travel_events.3020.d: "Me encantaría disfrutar de vuestra compañía un poco más."
 travel_events.3020.d.tt: "Disfrutarás de la hospitalidad [foreign_ruler.Custom('ES_DelDela')] [foreign_ruler.GetTitledFirstNameNoTooltip|l] dos semanas más"
 travel_events.3020.e: "Podemos discutir estos asuntos mejor… en vuestros aposentos."
 travel_events.3020.e.success: "[foreign_ruler.GetFirstNameNoTooltip] acepta tus proposiciones"
 travel_events.3020.e.failure: "[foreign_ruler.GetFirstNameNoTooltip] rechaza tus proposiciones"
 travel_events.3020.f: "¡No me engañaréis con vuestra hospitalidad falsa! ¡Me marcho!"
 more_supplies_modifier: "Asistencia de suministros"
 more_men_modifier: "Asistencia marcial"
 travel_events.3021.t: "Sobre asuntos de religión"
 travel_events.3021.intro: "«¡Ah, aquí estáis!», [foreign_ruler.GetTitledFirstName|l] hace un gesto para que me acerque a [foreign_ruler.GetSheHe] cuando entro en el salón del trono.\n\n«¡Os estábamos esperando! [foreign_theologian.GetTitledFirstName|l] es mi cortesan[foreign_theologian.Custom('ES_OA')] de mayor virtud y ciertamente disfrutaría al escucharos discutir sobre temas de altura. "
 travel_events.3021.different_faiths: "Decidme, ¿por qué se debería considerar el [ROOT.Char.GetFaith.GetName|l] más verdadero que el [foreign_theologian.GetFaith.GetName|l]?»."
 travel_events.3021.same_faith: "Hablemos de la naturaleza de [ROOT.Char.GetFaith.HighGodName]»."
 travel_events.3021.a: "Acepto con gusto este desafío."
 travel_events.3021.a.success: "Convences [foreign_theologian.Custom('ES_AlAla')] [foreign_theologian.GetTitledFirstNameNoTooltip|l] en un duelo dialéctico"
 travel_events.3021.a.failure: "[foreign_ruler.Custom('ES_ElLa')|U] [foreign_theologian.GetTitledFirstNameNoTooltip|l] presenta un argumento mucho más fuerte"
 travel_events.3021.b: "Dejaré que [your_theologian.Custom('ES_ElLa')] hábil [your_theologian.GetTitledFirstNameNoTooltip|l] asuma este desafío."
 travel_events.3021.b.success: "[your_theologian.Custom('ES_ElLa')|U] [your_theologian.GetTitledFirstNameNoTooltip|l] convence [foreign_theologian.Custom('ES_AlAla')] [foreign_theologian.GetTitledFirstNameNoTooltip|l] en un duelo dialéctico"
 travel_events.3021.c: "No tengo tiempo para esta absurdidad."
 travel_events.3021.d: "El oro gana todas las discusiones…"
 travel_events.3021.d.tt: "Sobornas [foreign_theologian.Custom('ES_AlAla')] [foreign_theologian.GetTitledFirstNameNoTooltip|l] para que te deje ganar."
 nick_the_discussant: "el/la Discutidor[CHARACTER.Custom('ES_XA')]"
 dismissed_religious_debate: "Abandonó la corte pronto"
 travel_events.3022.t: "Una celebración"
 travel_events.3022.desc: "Flamantes guirnaldas de flores adornan el salón del trono; a la aterciopelada luz de las velas, los invitados cantan a viva voz.\n\n«¡Ah, ahí estáis!», aplaude [foreign_ruler.Custom('ES_ElLa')] [foreign_ruler.GetTitledFirstName|l], haciendo que cantores e instrumentistas callen.\n\n«Estábamos a punto de empezar un baile en vuestro honor, [ROOT.Char.GetTitledFirstNameNoTooltip|l]. ¡Cogeos todos de las manos! ¡Formad un círculo!»."
 travel_events.3022.a: "¡Será un placer unirme a vosotros!"
 travel_events.3022.b: "#EMP ¡Ajá!#! ¡He estado esperando un momento semejante!"
 travel_events.3022.b.success: "Impresionas a la corte [foreign_ruler.Custom('ES_DelDela')] [foreign_ruler.GetTitledFirstNameNoTooltip|l] con tus movimientos de baile"
 travel_events.3022.b.failure: "Quedas en ridículo ante la corte [foreign_ruler.Custom('ES_DelDela')] [foreign_ruler.GetTitledFirstNameNoTooltip|l]"
 travel_events.3022.c: "Prefiero escuchar algunas conversaciones…"
 non_dancer_secret.desc: "Descubres un [secret|lE]"
 travel_events.3022.d: "Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] no baila: observa."
 vigorous_dancer_modifier: "Bailarín vigoroso"
 vigorous_dancer_modifier.desc: "La deslumbrante maestría de este personaje con las danzas más animadas le inspira a practicar a menudo y a impresionar siempre que puede."
 #Infatuated Knight event
 travel_events.3030.t: "Un capricho foráneo"
 travel_events.3030.desc: "No es la primera vez que veo a [fleeing_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] jugar con algunas flores que ha ido recogiendo por el camino. Juraría que hasta [fleeing_knight.GetHerHim] he oído suspirar a veces al contemplar la posesión de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\n«Mi [ROOT.Char.Custom('GetCourtOwner')]», dice. «No es un secreto que mi corazón ha encontrado un nuevo hogar lejos del hogar. Ay, mi alma desfallece por [foreign_lady_scope.Custom('ES_ElLa')] [foreign_lady_scope.GetTitledFirstName|l], mis deseos no tienen fin, sus ojos, su cabello… Solo anhelo un saludo, moriría por una palabra. Por favor, os lo ruego, permitid que me quede con [foreign_lady_scope.GetSheHe]»."
 travel_events.3030.a: "¿Quién soy yo para interferir en asuntos tan importantes?"
 travel_events.3030.b: "Volveréis a casa #EMP conmigo#!."
 travel_events.3030.c: "No tenemos tiempo para semejantes caprichos juveniles."
 travel_events.3030.c.success: "[fleeing_knight.GetHerHim|U] convences para que se quede"
 travel_events.3030.c.failure: "Te fallan las palabras"
 travel_events.3030.d: "Tenemos sitio de sobra en nuestra [ROOT.Char.Custom('GetCourt')] para [Select_CString(And(fleeing_knight.IsFemale, foreign_lady_scope.IsFemale),'las','los')] dos."
 travel_events.3030.e: "Sus ojos son verdaderamente hermosos y su pelo parece tan suave…"
 travel_events.3030.f: "#EMP Odio#! el amor. Que les corten la cabeza."
 #Curious Bishop event
 travel_events.3040.t: "Intereses peligrosos"
 travel_events.3040.desc: "Todas las mañanas desde que llegamos a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], [bishop.Custom('ES_ElLa')] [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] deja su lecho y se aleja silenciosamente de mi vista. Esta vez decido seguir[bishop.GetHerHim] y me [bishop.GetHerHim] encuentro en una animada charla con [foreign_bishop.Custom('ES_ElLa')] [foreign_bishop.Custom('GetActualBishopTitle')] local, [foreign_bishop.GetFirstName].\n\nLa ceremonia comienza y la luz de las velas ilumina a [foreign_bishop.GetFirstNameNoTooltip] mientras las sombras juegan sobre las paredes como hojas otoñales. «[bishop.GetFirstNameNoTooltip]», [bishop.GetHerHim] llamo después del servicio. «¿Qué estáis haciendo?».\n\n«Mi [ROOT.Char.GetLadyLord], se me ha ocurrido que puede que exista más de una verdad»."
 travel_events.3040.a: "La ceremonia fue ciertamente impresionante…"
 travel_events.3040.b: "¡Esto son tonterías! #EMP ¡Tonterías!#!"
 travel_events.3040.c: "Hay sitio para un debate tranquilo."
 travel_events.3040.c.success: "Convences a [bishop.GetFirstNameNoTooltip] de que solo existe una verdad"
 travel_events.3040.c.failure: "A [bishop.GetFirstNameNoTooltip] le enfurece tu cerrazón"
 travel_events.3040.d: "¡Aquí no hay sitio para la calma! ¡Desenvainad!"
 travel_events.3040.d.success: "Tus fuertes brazos convencen a [bishop.GetShortUIName]"
 travel_events.3040.d.failure: "A [bishop.GetShortUIName] le enfurece tu violencia"
 broadened_horizons_modifier: "Horizontes ampliados"
 firm_convictions_modifier: "Convicciones firmes"
 #The Hermit events
 travel_events.3060.t: "El ermitaño"
 travel_events.3060.desc.intro: "Una gruta emerge de la vegetación como un arco de piedra en una catedral. En su entrada, hay una pequeña mesa de madera y un banco; alguien ha dejado un farol encendido encima."
 travel_events.3060.desc.travel_leader: "\n\n«Cuidado, mi [ROOT.Char.GetLadyLord]», [travel_leader.Custom('ES_ElLa')] [travel_leader.GetTitledFirstName|l] levanta el brazo a la altura de mi pecho. «Hay bandidos en estas tierras».\n\n«Cuánta prisa para acusar a otra gente», una figura levemente iluminada aparece en la entrada de la cueva. «No soy más que [Select_CString( hermit_scope.IsFemale, 'una ermitaña', 'un ermitaño' )] y vos… debéis de ser un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]»."
 travel_events.3060.desc.on_your_own: " ¿El escondite de un marginado o la guarida de un bandido?\n\n«No temáis, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]», una figura levemente iluminada aparece en la entrada de la cueva. «No soy más que [Select_CString( hermit_scope.IsFemale, 'una ermitaña', 'un ermitaño' )] que busca la sabiduría en este bosque viejo»."
 travel_events.3060.a: "Un ermitaño sería un gran añadido a mi séquito."
 travel_events.3060.b: "¡Qué fortuna! Por favor, contadme sobre mi futuro."
 travel_events.3060.c: "Y si solo… solo nos vamos."
 impending_doom_modifier: "Fatalidad inminente"
 impending_doom_modifier_desc: "Este personaje nota una sensación de fatalidad inminente tras ignorar a un ermitaño"
 ignored_hermit: "Ermitaño ignorado"
 hermit_tells_your_future_tt: "Recibirás una profecía…"
 travel_events.3061.t: "[Select_CString( hermit_scope.IsFemale, 'La ermitaña', 'El ermitaño' )]: una profecía"
 travel_events.3061.intro: "[Select_CString( hermit_scope.IsFemale, 'La ermitaña', 'El ermitaño' )] se toma un segundo antes de responder. Se levanta y espera hasta que sigo a su persona. Hay algunas hierbas desparramadas en torno a lo que parece ser un lecho rudimentario. [hermit_scope.GetSheHe|U] se gira hacia mí cuando estamos lejos de mi séquito y, con una voz extrañamente profunda, responde:\n\n"
 travel_events.3061.desc_good: "«Encontraréis a quien busca»."
 travel_events.3061.desc_normal: "«El fuego hablará y brotará la plata de las pezuñas del ganado que muge»."
 travel_events.3061.desc_bad: "«El agua pasará, pero vos no»."
 travel_events.3061.a: "Qué profundo."
 travel_events.3061.a.tt: "Te acordarás de esto"
 travel_events.3062.t: "¿Dónde está mi ermitaño?"
 travel_events.3062.desc: "[hermit_owner.GetTitledFirstName] nos ofrece una cálida recepción cuando vamos a su torre. Sin embargo, sus guardias parecen reírse y murmurar cuando nos ven, señalando a nuestro séquito.\n\n«¡Mi querid[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]! Es tal honor recibiros en mi…», [hermit_owner.GetFirstNameNoTooltip] se para a la mitad de la frase, su rostro está lívido. «¿Qué hacéis con #EMP mi#! ermitañ[hermit_scope.Custom('ES_OA')]?»."
 travel_events.3062.a: "No pretendía robaros a vuestr[hermit_scope.Custom('ES_OA')] cortesan[hermit_scope.Custom('ES_OA')]."
 travel_events.3062.b: "¡Pues ahora es #EMP mi#! $cave_hermit_court_position$!"
 travel_events.3062.b.tt: "Resultará más barato contratar a [hermit_scope.GetShortUIName] como $cave_hermit_court_position$ durante los próximos #bold cinco años#!"
 travel_events.3062.c: "¿Por qué no dejamos que [hermit_scope.GetSheHe] decida a quién servir?"
 travel_events.3062.c.success: "Convences a [hermit_scope.GetShortUINameNoTooltip] para que se quede contigo"
 travel_events.3062.c.failure: "[hermit_scope.GetShortUINameNoTooltip] se quedará en la corte de [hermit_owner.GetShortUINameNoTooltip]"
 found_hermit_mod: "Salario de ermitaño encontrado"
 #Bandit event
 travel_events.3070.t: "$travel_danger_prefix$ Bandidos en el puente"
 travel_events.3070.desc: "El suave rumor del río que venimos siguiendo desde hace tiempo cobra ahora más fuerza. Algunos miembros del séquito hablan de hacer una breve parada, conseguir agua fresca y descansar los pies.\n\nHay un puente de piedra en un recodo del camino. Un par de hombres descansan con la espalda apoyada en el parapeto; uno golpea al otro en el costado y señala a nuestro grupo. Un[bandit_scope.Custom('ES_XA')] tercer[bandit_scope.Custom('ES_XA')] [bandit_scope.GetWomanMan] sube desde la ribera, otro nos mira tras escupir al río.\n\n«Sabéis», dice, «en realidad este es un puente de peaje»."
 travel_events.3070.a: "Entiendo."
 travel_events.3070.b: "Sois valiente al sugerirlo siquiera. [knight_scope.GetTitledFirstNameNoTooltip|l], dadle una lección."
 travel_events.3070.b.success: "[knight_scope.GetShortUINameNoTooltip] vence a los bandidos"
 travel_events.3070.b.failure: "Los bandidos atacan a [knight_scope.GetShortUINameNoTooltip]"
 travel_events.3070.c: "¿Con quién creéis que estáis hablando? ¡Soy #EMP [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip]#!!"
 travel_events.3070.c.success: "Intimidas a los bandidos"
 travel_events.3070.c.failure: "Los bandidos no te creen"
 #Knight Errant events
 travel_events.3080.t: "Un [knight_errant.Custom('KnightCultureNoTooltip')] errant"
 travel_events.3080.desc_intro: "Es bien sabido que el pueblo de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] parece sentir una devoción especial hacia los [knight_errant.Custom('KnightCulturePluralNoTooltipLowercase')] y sus leyendas.\n\n«Mi [ROOT.Char.GetLadyLord]», dice el [knight_errant.Custom('KnightCultureNoTooltipLowercase')], inclinando la cabeza. «Es una fortuna que vos y yo nos hayamos encontrado en esta encrucijada, pues estoy buscando una fuente maravillosa cuyas aguas se dice que curan todas las enfermedades. Si me ayudáis en mi misión, os rendiré homenaje»."
 travel_events.3080.desc_anagnorisis: "\n\n[same_culture_companion.Custom('ES_ElLa')|U] [same_culture_companion.GetTitledFirstName|l] se apresura en interrumpir: «¡Esperad, mi [ROOT.Char.GetLadyLord]! Conozco a este [knight_errant.Custom('KnightCultureNoTooltipLowercase')], ¡es [knight_errant.GetFirstName]!»."
 travel_events.3080.a: "Jamás dejaré a un [knight_errant.Custom('KnightCultureNoTooltipLowercase')] sin ayuda. ¡Abrid camino!"
 travel_events.3080.a.tt: "Sigues al [knight_errant.Custom('KnightCultureNoTooltipLowercase')]"
 travel_events.3080.b: "Uníos a mí y olvidad semejante necedad."
 travel_events.3080.b.success: "Convences al [knight_errant.Custom('KnightCultureNoTooltipLowercase')]"
 travel_events.3080.b.failure: "El [knight_errant.Custom('KnightCultureNoTooltipLowercase')] se marcha sin convencer"
 travel_events.3080.c: "«Bonita armadura tenéis… ¿Os gustaría hacer negocios?»."
 travel_events.3080.d: "«[same_culture_companion.GetFirstNameNoTooltip], haced que [knight_errant.GetFirstNameNoTooltip] entre en razón y se una a nuestra corte»."
 travel_events.3081.t: "Un [knight_errant.Custom('KnightCultureNoTooltip')] errante: la misión"
 travel_events.3081.desc: "El [knight_errant.Custom('KnightCultureNoTooltipLowercase')] nos lleva a un pequeño claro donde reluce una fuente natural. La luz se refleja en la superficie con un hermoso fulgor que hace que el agua reluzca tanto que parece un segundo sol.\n\n«¡Cuidado, una bestia! ¡Un guardián!», dice el [knight_errant.Custom('KnightCultureNoTooltipLowercase')] señalando a un espécimen de [ROOT.Char.Custom('GetAnimalType')] que se interpone entre nosotros y la fuente."
 travel_events.3081.a: "«¡No temáis! Yo lucharé con la bestia»."
 travel_events.3081.a.success: "Matas a la bestia"
 travel_events.3081.a.failure: "La bestia te hiere"
 travel_events.3081.b: "«¡Yo la distraeré, id a por el agua!»."
 travel_events.3081.b.success: "Tu distracción funciona"
 travel_events.3081.c: "«Bueno, #EMP vais#! a ser una gran distracción»."
 travel_events.3081.d: "¡Vaya aventura! ¡Qué inspiradora!"
 knight_errant_training_modifier: "Entrenamiento de caballero errante"
 knight_errant_faith_modifier: "Leyenda del agua curativa"
 sacred_water_modifier: "Agua curativa"
 sacred_water_modifier_desc: "Se dice que esta agua milagrosa cura todas las enfermedades."
 #Church Visiting Event
 travel_events.3090.t: "Puertas cerradas"
 travel_events.3090.desc_intro: "Ah, cómo recuerdo las historias del/de la [church_visit_holder.Custom('GetFaithTemple')] de [church_visit_location.GetNameNoTooltip], qué alto se alzaba, un imponente bastión de [ROOT.Char.GetFaith.HighGodName]. Piedras que podían construir un paraíso entero. Silencio y oración.\n\nAnte nosotros se extiende un paisaje desamparado en los marrones del pueblo; las calles embarradas, el pavimento desgastado por el tiempo. Pero el/la [church_visit_holder.Custom('GetFaithTemple')] está ahí. Como se nos prometió."
 travel_events.3090.desc_zealous: "\n\nSus colores beligerantes me hacen olvidar todos los tonos sepias y la penumbra. Un deseo inminente de hacer una visita se apodera de mí."
 travel_events.3090.desc_cynical: "\n\nAl menos su perspectiva estética es bonita."
 travel_events.3090.desc_outro: "\n\n«Esto…, mi [ROOT.Char.GetLadyLord|l]», un sacerdote suelta un montón de madera cerca de una de las paredes. «Disculpadme, pero hemos cerrado el/la [church_visit_holder.Custom('GetFaithTemple')|l] para preparar el/la [activity.GetNameNoTooltip|l]»."
 travel_events.3090.a: "He venido hasta aquí para ver este lugar #EMP y eso haré#!."
 travel_events.3090.a.success: "Convences al sacerdote local de abrir el/la [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.a.failure: "Fracasas en tu intento de persuasión"
 travel_events.3090.b: "Podemos simplemente esperar por aquí hasta que no haya nadie…"
 travel_events.3090.b.success: "Tienes éxito al entrar en el/la [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.b.success_desc: "Descubres unos documentos que no deberías haber visto…"
 travel_events.3090.b.failure: "Te pillan intentando colarte en el/la [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.c: "Hombres, echad la puerta abajo si es preciso."
 travel_events.3090.d: "Vaya, qué mala suerte. Sigamos el viaje."
 ignored_church: "Templo ignorado"
 building_temple_church: "iglesia"
 building_temple_mosque: "mezquita"
 building_temple_temple: "templo"
 #Weak Steppe Horses Events
 travel_events.3100.t: "$travel_danger_prefix$ Monturas débiles"
 travel_events.3100.desc_intro: "Sabíamos que viajar por las estepas de [horses_steppe_location.GetName] no sería fácil. Marchamos hasta la noche sin parar, llegando a nuestro próximo destino tan tarde que ni siquiera cenamos. Los caballos relinchan y se niegan a salir del agua cada vez que encontramos un arroyo."
 travel_events.3100.desc_steppe: "Aunque están acostumbrados a las estepas de casa, siguen siendo animales y necesitan descansar."
 travel_events.3100.desc_outro: "\n\nUn comerciante local pronto se nos acerca al oír nuestras quejas y señala un establo de madera detrás de [local_merchant.GetSheHe], lleno con los caballos locales.\n\n«¡Tengo las mejores monturas que jamás encontraréis! Robustas y resistentes»."
 travel_events.3100.a: "¡Qué suerte! ¡Dadme vuestros mejores sementales!"
 travel_events.3100.b: "Tendrán que aguantar. Basta de gastos."
 travel_events.3100.b.success: "Tus caballos sobreviven al viaje"
 travel_events.3100.b.failure: "Tus caballos necesitan parar constantemente"
 travel_events.3100.c: "Quizás los podemos conseguir #EMP gratis#!…"
 travel_events.3100.c.success: "Logras robar los caballos"
 travel_events.3100.c.failure: "El comerciante te obliga a pagar por el robo"
 travel_events.3100.d: "¡Ja! ¡#EMP Estos#! caballos han pasado por situaciones mucho peores!"
 bought_horses_modifier: "Caballos mejores"
 pushed_horses_good_modifier: "Caballos exigidos con éxito"
 pushed_horses_bad_modifier: "Caballos exigidos"
 tour_travel.3110.t: "Un alto en el camino"
 tour_travel.3110.desc: "Al viajar por las calles embarradas de [ghino_di_tacco_location.GetName], la gente escasea. Casas vacías y abandonadas. Un niño juega en silencio con un perro y se esconde cuando ve a nuestro séquito. Un sacerdote local nos señala el hogar de su [ghino_di_tacco_scope.GetLadyLord] y lo seguimos.\n\n«¡Mi admirad[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitledFirstNameNoTooltip|l]!», [ghino_di_tacco_scope.Custom('ES_ElLa')] [ghino_di_tacco_scope.GetTitledFirstName|l] nos da la bienvenida en un pasillo polvoriento.\n\n«Es un gran honor que visitéis nuestro humilde dominio. ¡Si os place, quedaos a pasar la noche y uníos a nuestra cena!»."
 tour_travel.3110.a: "«Acepto con gusto vuestra invitación»."
 tour_travel.3110.a.tt: "Aceptas la invitación al banquete"
 tour_travel.3110.b: "«Esto no… encaja en mis requisitos. Debemos continuar nuestro viaje»."
 tour_travel.3110.c: "«¡Nada me alegraría más! Hasta he traído mi propio $court_jester_court_position$»."
 tour_travel.3111.t: "Un alto en el camino: el banquete"
 tour_travel.3111.desc_intro: "Las lámparas de aceite proyectan una luz tan débil que es casi imperceptible. Un criado viejo nos sirve la comida: pescado sin condimentar.\n\n[ghino_di_tacco_scope.Custom('ES_ElLa')|U] [ghino_di_tacco_scope.GetTitledFirstNameNoTooltip|l] parece demasiado nervios[ghino_di_tacco_scope.Custom('ES_OA')], hablando de las dificultades de gobernar un área tan pobre, con una tributación imposible. «El último sacerdote que tuvimos se marchó al cabo de un par de meses…», murmura, apartando el vino aguado.\n\n"
 tour_travel.3111.desc_breaking_down: "Inmediatamente después [ghino_di_tacco_scope.GetSheHe] rompe a llorar y entierra el rostro entre las manos. «Debo… ser sincer[ghino_di_tacco_scope.Custom('ES_OA')] con vos. Mi intención al invitaros aquí era robaros, mi [ROOT.Char.GetLadyLord]. Espero que podáis perdonarme»."
 tour_travel.3111.desc_committed: "[ghino_di_tacco_scope.GetSheHe|U] se excusa rápidamente por tener que ir a la letrina, chocando conmigo a la salida por accidente."
 tour_travel.3111.a: "«Tomad esto, y no volváis a robar»."
 tour_travel.3111.b: "«Olvidemos que esto ha pasado»."
 tour_travel.3111.c: "«Ahora #EMP vos#! lo pagaréis»."
 tour_travel.3111.d: "«Mis guardias hablarán con vos»."
 tour_travel.3111.e: "«Un momento…, ¿qué hacéis?»."
 tour_travel.3111.e.success: "Notas que [ghino_di_tacco_scope.GetFirstNameNoTooltip] intenta robar de tu bolsa"
 tour_travel.3111.e.failure: "No te das cuenta de que [ghino_di_tacco_scope.GetFirstNameNoTooltip] te ha robado"
 generous_donations_modifier: "Donaciones generosas"
 #Forest Fire Events
 travel_events.3120.t: "$travel_danger_prefix$ Fuego en el/la [wooded_location.GetTerrain.GetNameNoTooltip]"
 travel_events.3120.desc: "Un agradable paseo por el/la [wooded_location.GetTerrain.GetNameNoTooltip|l] de [wooded_location.GetNameNoTooltip] me hace apreciar de verdad el paisaje que nos rodea: un verde luminoso, tan saturado como un vestido de duquesa de la tela más fina, los rayos de sol, filtrados a través de una cubierta verde como icor líquido.\n\nUn olor intenso. Quizás una hoguera. Me giro hacia mi séquito y observo el rostro lívido [Select_CString( travel_leader.IsFemale, 'de la jefa', 'del jefe' )] de la caravana de [travel_leader.GetFirstNameNoTooltip]. «#EMP ¡FUEGO!#!», grita señalando las llamas no tan lejanas donde [endangered_character.GetNameNoTooltip] ha quedado atrapad[endangered_character.Custom('ES_OA')]."
 travel_events.3120.a: "«¡[travel_leader.GetFirstNameNoTooltip], salvad[endangered_character.GetHerHim]!»."
 travel_events.3120.a.big_success: "Rescate de [endangered_character.GetFirstNameNoTooltip]"
 travel_events.3120.a.success: "Se rescata a [endangered_character.GetFirstNameNoTooltip] con grandes dificultades"
 travel_events.3120.a.failure: "No se rescata a [endangered_character.GetFirstNameNoTooltip]"
 travel_events.3120.b: "No hay nada que podamos hacer…"
 travel_events.3120.c: "¡Yo en persona salvaré a [endangered_character.GetFirstNameNoTooltip]!"
 travel_events.3120.d: "«¡[prowess_entourage_member.GetFirstNameNoTooltip], id!»."
 travel_events.3120.d.big_success: "[prowess_entourage_member.GetFirstNameNoTooltip] rescata a [endangered_character.GetFirstNameNoTooltip] indemne"
 travel_events.3120.d.success: "[prowess_entourage_member.GetFirstNameNoTooltip] logra rescatar a [endangered_character.GetFirstNameNoTooltip] con grandes dificultades"
 travel_events.3120.d.failure: "[prowess_entourage_member.GetFirstNameNoTooltip] no logra rescatar a [endangered_character.GetFirstNameNoTooltip]"
 #Rival Assassin Events
 travel_events.3130.t: "$travel_danger_prefix$ Encantos asesinos"
 travel_events.3130.desc: "Viajar por las tierras de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_scope'))], [rival_scope.Custom('ES_ElLa')] [rival_scope.GetTitledFirstName|l], tiene a mi séquito preocupado, e incluso nervioso. Saltamos a las armas al más mínimo ruido y… ¡hay una silueta misteriosa entre nuestros carros!\n\n«¡Buenas noches!», dice tímidamente [Select_CString( sexy_assassin.IsFemale, 'la desconocida', 'el desconocido' )], jugando con una hoja. «#EMP Ojalá#! nos hubiéramos conocido en circunstancias más agradables…», añade mohin[sexy_assassin.Custom('ES_OA')]. «¡Mas, [rival_scope.Custom('ES_ElLa')] [rival_scope.GetTitledFirstNameNoTooltip|l] desea que os dé #EMP la bienvenida#!»."
 travel_events.3130.a: "«¡Idiota! ¡Pagarás por esto!»."
 travel_events.3130.a.success: "Tus guardias ejecutan [Select_CString( sexy_assassin.IsFemale, 'a la asesina', 'al asesino' )]"
 travel_events.3130.a.failure: "El asesino te hiere y huye"
 travel_events.3130.b: "«¡Guardias! ¡Atrapad[sexy_assassin.GetHerHim]!»."
 travel_events.3130.b.success: "Derrotas al asesino y lo mandas de vuelta con una carta"
 travel_events.3130.c: "«O podríais uniros a #EMP mis#! agentes…»."
 travel_events.3130.d: "«¿Habéis dicho circunstancias más agradables…?»."
 travel_events.3130.e: "«Marchad. Yo tampoco quiero volver a veros»."
 executed_assassin_modifier: "Asesinato evitado"
 sent_assassin_back_modifier: "Agentes descubiertos"
 #Army Tries to Capture Entourage Member Events
 travel_events.3140.t: "$travel_danger_prefix$ Un mal cruce"
 travel_events.3140.desc: "Cultivos quemados, campos yermos. Los despojos de la guerra. Nuestro paso se acelera después de ver los primeros cadáveres.\n\nLa única ruta posible pasa por un campamento militar. Miro a nuestra espalda: no hay otro modo. Hago un gesto con la cabeza a mis guardias y ellos responden con otro, agarrando más fuerte sus espadas.\n\nHay un comandante militar en la entrada del campamento: «Aliados del enemigo, ¿eh?», pregunta, rascándose la nariz, «¿Nos dais un prisionero?», señalando con claridad [entourage_member.Custom('ES_AlAla')] [entourage_member.GetTitledFirstName|l]."
 travel_events.3140.a: "Mirad nuestros estandartes, no somos el enemigo."
 travel_events.3140.a.success: "Convences al comandante"
 travel_events.3140.a.failure: "El comandante se niega a escuchar"
 travel_events.3140.b: "¡Si [entourage_member.GetHerHim] queréis, tendréis que mediros conmigo!"
 travel_events.3140.b.success: "Ganas la pelea"
 travel_events.3140.b.failure: "El comandante vence en la lucha"
 travel_events.3140.c: "¿Igual podemos llegar a un acuerdo…?"
 #Rival/Nemesis in Entourage Events
 travel_events.3150.t: "Susurros extraños"
 travel_events.3150.desc: "Me he fijado en que [rival_scope.Custom('ES_ElLa')] [rival_scope.GetTitledFirstName|l] me evita más de lo normal. Siempre se sienta en el extremo opuesto de la mesa cuando nos invitan a un banquete y rehúsa por completo mi compañía cuando acampamos.\n\nPuede que no tengamos la mejor de las relaciones, pero esta actitud está empezando a cansarme, y más cuando [rival_scope.GetHerHim] oigo difamarme: «[ROOT.Char.GetFirstNameNoTooltip] es un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('InsultNoun')|l] [ROOT.Char.Custom('InsultAdjective')], yo sería mucho mejor [ROOT.Char.GetTitleAsNameNoTooltip] que [ROOT.Char.GetSheHe]». "
 travel_events.3150.a: "¿Queréis saber cómo soy? ¡Lo vais a ver!"
 travel_events.3150.a.success: "Ganas contra [rival_scope.GetFirstNameNoTooltip] y le obligas a marcharse"
 travel_events.3150.a.failure: "[rival_scope.GetFirstNameNoTooltip] gana la pelea y se va"
 travel_events.3150.b: "Jef[travel_leader.Custom('ES_EA')] de la caravana [travel_leader.GetFirstNameNoTooltip], ocupaos de ello."
 travel_events.3150.b.success: "[travel_leader.GetFirstName] gana la pelea y hace que [rival_scope.GetFirstNameNoTooltip] se vaya"
 travel_events.3150.b.tt: "[travel_leader.GetFirstName] reprende ligeramente a [rival_scope.GetFirstName]"
 travel_events.3150.c: "Acabaréis vuestros días en una mazmorra."
 travel_events.3150.d: "Salid de mi vista. #EMP Ahora.#!"
 travel_events.3150.e: "Qué es lo que suena, ¿el viento?"
 travel_humiliation_modifier: "Humillación amotinada"
 #Crows Events
 travel_events.3160.t: "$travel_danger_prefix$ Una parvada de cuervos"
 travel_events.3160.desc_battle: "La tierra está empapada de sangre. Nuestros pasos se vuelven más lentos, como si atravesáramos un pantano. Los cadáveres siguen esparcidos por ahí, esperando a ser recogidos. Seguramente, la mayoría ya ha perdido sus posesiones más importantes, pero algunos de nuestros hombres insisten en registrarlos.\n\nAl acercarnos a los cadáveres, vemos que no somos los únicos que lo intentan y una parvada de cuervos nos grazna rabiosamente y luego se lanza al aire para atacarme."
 travel_events.3160.desc_fallback: "El bosque sigue, el camino también. Y yo también. Traspasamos los primeros árboles y es como entrar en un dominio diferente; las criaturas, la noche. Nos abrimos paso entre la vegetación y hablamos alegremente de nuestros viajes, vemos pájaros y fruta.\n\nEl viento agita las hojas, y seguimos adelante. Ahora hay más nidos en estas ramas.\n\nUna parvada de cuervos grazna estruendosamente y luego se lanza al aire hacia #EMP mí#!."
 travel_events.3160.desc_outro: "Me cubro la cara con los brazos y grito cuando siento sus picos, intentando abrirse paso a través de mi piel."
 travel_events.3160.a: "¡[travel_leader.GetFirstName]! ¡Ayudadme!"
 travel_events.3160.b: "¡Tomad este pan! ¡Dejadme en paz!"
 travel_events.3160.c: "¡Ya veréis!"
 travel_events.3160.c.success: "Rechazas a los cuervos"
 travel_events.3160.c.failure: "Los cuervos consiguen herirte"
