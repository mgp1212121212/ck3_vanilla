l_spanish:
 travel_danger_events.7000.t: "$travel_danger_prefix$ ¡Serpiente!"
 travel_danger_events.7000.desc_intro: "Cuando nos dirigíamos a [destination.GetName], nos detenemos para hacer un breve descanso."
 travel_danger_events.7000.desc_desert: "Algunos caminan por las dunas, mientras que otros reposan a la sombra de la caravana. El sol está en su cénit y el calor es abrasador. Observo cómo [snake_victim.Custom('ES_ElLa')] [snake_victim.GetTitledFirstName|l] camina lentamente por la arena, pero, de improviso, cae de rodillas, agarrándose la pierna."
 travel_danger_events.7000.desc_oasis: "La mayoría se junta en torno al oasis, bebe de sus frescas aguas y se lava el polvo de la cara. [snake_victim.GetName] mete la mano en el agua y, de improviso, la saca de golpe con un chillido."
 travel_danger_events.7000.desc_mountains: "Muchos se aventuran a buscar una fuente de agua o comida, mientras que otros descansan a la sombra de los árboles. Observo cómo [snake_victim.GetName] rebusca entre la maleza, pero, de repente, salta atrás con un grito."
 travel_danger_events.7000.desc_hills: "Muchos se reúnen en torno a una fogata de campamento para mantenerse calientes y compartir historias. [snake_victim.GetName] está a cierta distancia, tal vez buscando algo de caza. Estira la mano hacia la hierba, pero justo después suelta un alarido."
 travel_danger_events.7000.desc_floodplains: "Unos cuantos salen a por agua en las cercanías y otros se quedan para vigilar la caravana y buscar tierra seca. [snake_victim.GetName] mete su botella en el agua, pero la saca rápidamente con un aullido."
 travel_danger_events.7000.desc: "\n\n¡Le ha mordido un ejemplar de [current_location.Custom('GetRandomRegionalPoisonousSnake')]! La serpiente acaba sacando los colmillos de su carne, pero está claro que el veneno empieza a afectarle."
 travel_danger_events.7000.desc_recent: "Aunque la situación es grave, esta clase de peligros no le son extraños a [snake_victim.GetFirstNameNoTooltip]…" #Haha get it? Stranger danger? No? Okay.
 travel_danger_events.7000.a_1: "Esperaremos a que su estado mejore."
 travel_danger_events.7000.a_2: "Con suerte, y con tiempo, se recuperará."
 travel_danger_events.7000.a_3: "Mejor que [snake_victim.Custom('ES_LoLa')] dejemos descansar"
 every_victim_relation_tt: "Todo miembro de la familia de [snake_victim.GetName]:"
 travel_danger_events.7000.a_recover: "[snake_victim.GetFirstNameNoTooltip] se recupera del veneno"
 travel_danger_events.7000.a_dont_recover: "[snake_victim.GetFirstNameNoTooltip] sigue igual"
 travel_danger_events.7000.a_dont_recover_die: "[snake_victim.GetFirstNameNoTooltip] sucumbe al veneno"
 travel_danger_events.7000.b: "Tal vez el veneno se pueda tratar…"
 travel_danger_events.7000.b_flavor: "Intentas tratar el veneno personalmente"
 travel_danger_events.7000.treatment_good: "El remedio tiene éxito"
 travel_danger_events.7000.treatment_bad: "El veneno no responde al tratamiento"
 travel_danger_events.7000.c: "Ah, a lo mejor alguien en [current_location.GetNameNoTooltip] puede ayudar."
 travel_danger_events.7000.c_tt: "Pagas a algún lugareño para que intente curar el veneno"
 travel_danger_events.7000.d_physician: "[treatment_giver.GetName] es un[treatment_giver.Custom('ES_XA')] sanador[treatment_giver.Custom('ES_XA')] habilidos[treatment_giver.Custom('ES_OA')]."
 travel_danger_events.7000.c_known: "[current_location.GetTitle.GetHolder.GetName] reside aquí, nos puede ayudar."
 travel_danger_events.7000.c_known_tt: "Empleas tu relación especial con [current_location.GetTitle.GetHolder.GetName] para encontrar un buen sanador local."
 travel_danger_events.7000.d: "[treatment_giver.GetName] es bastante inteligente, quizás pueda ayudar."
 travel_danger_events.7000.e_flavor: "Ofrecer comida a [snake_victim.GetFirstNameNoTooltip] para que tenga una mayor probabilidad de supervivencia."
 travel_danger_events.7000.d_tt: "[treatment_giver.GetName] intenta tratar el veneno"
 travel_danger_events.7000.d_tt_phys: "[treatment_giver.GetName] cura a [snake_victim.GetFirstName]"
 travel_danger_events.7000.e: "Que [snake_victim.GetFirstNameNoTooltip] tenga una ración extra esta noche."
 travel_danger_events.7000.f_sea: "¡Que la marea se [snake_victim.GetHerHim] lleve!"
 travel_danger_events.7000.f: "No me importa ver[snake_victim.Custom('ES_LoLa')] sufrir."
 travel_danger_events.7000.g: "Ya basta, sigamos en marcha."
