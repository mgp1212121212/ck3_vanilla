 travel_danger_events.3000.t: "$travel_danger_prefix$ En un camino de montaña"
 travel_danger_events.3000.desc.first_time: "Un paso tras otro, avanzo lentamente por un estrecho sendero de montaña. De repente, oigo un estruendo y un grito rápidamente acallado.\n\nSorprendid[ROOT.Char.Custom('ES_OA')] por la conmoción, me doy la vuelta. En lugar de ver a [fallen_victim.GetFirstName] caminando detrás de mí, solo está el rostro igual de desconcertado y cansado de [char_next_in_line.GetFirstName] de pie frente a unas rocas recién movidas.\n\n«¿Dónde está [fallen_victim.GetFirstNameNoTooltip]?», exijo saber, mi voz apenas escapa de mi boca seca.\n\nLa única respuesta es un débil silbido del viento."
 travel_danger_events.3000.desc.second_time: "Camino por el aparentemente interminable y estrecho sendero de montaña. Siento que el velo del cansancio nubla mi mente. Oigo susurros engañosos de recuerdos medio olvidados y un leve silbido del viento.\n\nPero hay algo muy real en el grito desgarrador de [fallen_victim.GetFirstName]. Con escalofríos recorriéndome la espalda, me doy la vuelta lentamente y, una vez más, veo un hueco de tamaño humano en nuestro orden de marcha.\n\n«¿Hemos…? ¿Acabamos de… perder a otra persona?», digo lentamente. A [char_next_in_line.GetFirstName] no le hace falta hablar. Su rostro congelado de terror es respuesta suficiente."
 travel_danger_events.3000.a.first_time: "¡Mirad donde pisáis! Debemos seguir adelante."
 travel_danger_events.3000.a.second_time: "¡Ah, [fallen_victim.GetFirstNameNoTooltip]! ¡Os #EMP dije#! que tuvierais cuidado!"
 travel_danger_events.3000.a.tt: "El terreno traicionero se ha cobrado otra víctima, desde luego no la primera y seguramente no la última."
 travel_danger_events.3000.b: "¡[fallen_victim.GetFirstNameNoTooltip]! ¡[fallen_victim.GetFirstNameNoTooltip]! ¡Os salvaremos!"
 travel_danger_events.3000.b.tt: "Tu séquito y tú intentáis un rescate en las montañas. #EMP #X Es muy peligroso.#! #!Muchos perecerán."
 travel_danger_events.3000.b.found_nothing: "No se encontró a [fallen_victim.GetFirstNameNoTooltip]."
 travel_danger_events.3000.b.found_cloth: "Solo se encontró un trozo de tela desgarrado y ensangrentado."
 travel_danger_events.3000.b.found_fallen_victim: "Contra todo pronóstico, se encontró a [fallen_victim.GetFirstNameNoTooltip] con vida."
 travel_danger_events.3000.c.first_time: "Rezarás por [fallen_victim.GetSheHe]."
 travel_danger_events.3000.c.second_time: "¡[ROOT.Char.GetFaith.HighGodName] de mi alma, líbranos del peligro!"
 travel_danger_events.3000.d.first_time: "¡No podría haberlo hecho mejor yo sol[ROOT.Char.Custom('ES_OA')]!"
 travel_danger_events.3000.d.second_time: "¡La segunda vez es hasta más divertido!"
 travel_danger_events.3001.t: "$travel_danger_prefix$ ¡Avalancha!"
 travel_danger_events.3001.desc: "Tras un largo y arduo viaje entre las cumbres nevadas, me caliento lentamente junto al fuego crepitante de la posada local mientras [first_avalanche_victim.GetFirstName] y [second_avalanche_victim.GetFirstName] cuidan de nuestra caravana afuera. De repente, se oye un golpe lejano pero potente, profundo y reverberante.\n\n«¡Avalancha!», grita alguien. Antes de que nadie dentro tenga la oportunidad de reaccionar, el sonido se vuelve cada vez más fuerte hasta culminar con una gran fuerza que sacude las paredes y el suelo. Tras un instante o una eternidad, se hace un silencio aún más espantoso."
 travel_danger_events.3001.a: "Los [ROOT.Char.GetCulture.GetCollectiveNoun] saben sobrevivir en las montañas."
 travel_danger_events.3001.a.alternate: "Los [travel_leader.GetCulture.GetCollectiveNoun] saben sobrevivir en las montañas."
 travel_danger_events.3001.a.flavor: "¡Esto no es nada comparado con una avalancha [ROOT.Char.GetCulture.GetName] de verdad!"
 travel_danger_events.3001.a.flavor.alternate: "Mi $travel_leader_court_position$ [travel_leader.GetFirstName] ha tomado las precauciones necesarias contra cualquier peligro de las montañas, gracias a su herencia [travel_leader.GetCulture.GetName]."
 travel_danger_events.3001.b: "¡Aguantad, ya llega la ayuda!"
 travel_danger_events.3001.b.flavor: "Con gente enterrada bajo la nieve, ¡la velocidad es primordial!"
 travel_danger_events.3001.b.success: "Rescate rápido de una avalancha"
 travel_danger_events.3001.b.failure: "Rescate difícil de una avalancha"
 travel_danger_events.3001.c: "Me quedaré dentro… un tiempo."
 travel_danger_events.3002.opening: "[ROOT.Char.GetTitledFirstName],"
 travel_danger_events.3002.desc: "Lamento informaros, mi señor[ROOT.Char.Custom('ES_XA')], de que una tremenda avalancha ha arrasado recientemente [avalanche_location.GetName].\n\nSe ha llevado muchas almas y trastornado la vida de los que sobrevivieron, incluidos los viajeros que pasaban por allí."
 travel_danger_events.3002.a.special: "¡Ya lo sé! ¡Estaba #EMP allí!#!"
 travel_danger_events.3002.a.default: "¡Qué horror!"
 travel_danger_events.3002.b: "Esto les ayudará a recuperarse."
 travel_danger_events.3003.t: "$travel_danger_prefix$ Atrapados en la nieve"
 travel_danger_events.3003.desc: "Hace días que nieva. La carretera parece completamente intransitable. Sin embargo, al mirar hacia delante veo a un pequeño grupo de personas que se acerca rápidamente a través de los ventisqueros. Pronto, un[maron_leader.Custom('ES_XA')] [maron_leader.GetWomanMan] se planta ante mí y habla con una amplia sonrisa:\n\n«Parece que estáis en un buen aprieto. Pero no temáis, por un módico precio, os ayudaremos a retomar vuestros viajes»."
 travel_danger_events.3003.a: "¡Ayudar a los demás ya es una recompensa en sí!"
 travel_danger_events.3003.a.success: "¡Mi séquito se vuelve a poner en marcha rápidamente!"
 travel_danger_events.3003.a.failure: "Mi séquito sigue atrapado en la nieve"
 travel_danger_events.3003.b: "Es un precio justo."
 travel_danger_events.3003.c: "Nos las apañaremos por nuestra cuenta."
 travel_danger_events.3003.c.flavor: "Nuestra pericia invernal nos ayudará a empezar a movernos de nuevo… si es que la tenemos."
 travel_danger_events.3003.c.complete_success: "¡Mi séquito se vuelve a poner en marcha rápidamente!"
 travel_danger_events.3003.c.partial_success: "Mi séquito se vuelve a poner en marcha lentamente"
 travel_danger_events.3003.c.failure: "Mi séquito sigue atrapado en la nieve"
 travel_danger_events.3004.t: "$travel_danger_prefix$ Borrasca blanca"
 travel_danger_events.3004.desc: "«¡Una borrasca blanca! ¡Virad a babor!».\n\nEl horripilante grito del timonel no encaja con el tiempo en calma, pero mis oídos se llenan de un rugido del viento cada vez más fuerte. En menos de un segundo, la niebla blanca y húmeda envuelve todo el barco. Con un ruido mayor que el viento, el mástil principal se parte y cae por la borda.\n\nY tan repentinamente como llegó, la borrasca sigue su curso. Nuestro barco se mece perezosamente sobre el mar en calma, arrastrando las velas rasgadas y los remos rotos."
 travel_danger_events.3004.a: "¡Es necesario izar velas improvisadas de algún modo!"
 travel_danger_events.3004.a.success: "¡Nuestra nave vuelve a zarpar!"
 travel_danger_events.3004.a.failure: "El viento nos lleva lentamente a la deriva"
 travel_danger_events.3004.b: "¡No temáis! Pues tenemos más velas."
 travel_danger_events.3004.b.flavor: "Gracias a los conocimientos marítimos de mi séquito, estábamos preparados para esto. Se monta el nuevo aparejo rápidamente a partir de las velas y las vigas de madera almacenadas."
 travel_danger_events.3004.c: "Alguien nos #EMP encontrará#!… Espero"
 travel_danger_events.3004.c.success: "Un barco que pasa ofrece ayuda"
 travel_danger_events.3004.c.failure: "No se ve ninguna otra embarcación durante días"
 travel_danger_events.3005.t: "$travel_danger_prefix$ Un fuego en la noche"
 travel_danger_events.3005.desc: "Caminamos por las colinas a última hora del día. La oscuridad llega de repente, traída por las nubes oscuras que hay sobre nosotros. Se oye un trueno lejano. Pronto hay otro, acompañado con un destello de luz cegador.\n\nY otro impacto, que ilumina intensamente la zona, su imagen remanente grabada a fuego en mis ojos. Parpadeo y veo dónde ha impactado el rayo; ahora hay un incendio en la maleza, que se expande rápidamente. ¡Y viene directo hacia nosotros!"
 travel_danger_events.3005.a: "¡CORRED!"
 travel_danger_events.3005.a.success: "Huimos del incendio"
 travel_danger_events.3005.a.failure: "¡El fuego nos alcanza!"
 travel_danger_events.3005.b: "¡Apagad el incendio antes de que se extienda demasiado!"
 travel_danger_events.3005.b.success: "Consigues sofocar el incendio"
 travel_danger_events.3005.b.failure: "El incendio se detiene, aunque pagando un precio"
 travel_danger_events.3005.b.c_failure: "¡El fuego se traga a mi séquito!"
