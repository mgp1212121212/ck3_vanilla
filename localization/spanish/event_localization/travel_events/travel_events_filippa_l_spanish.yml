l_spanish:
 #Travel Flavor Events
 #Good omen? - Encounter a duck
 travel_events.2000.t: "¿Pero qué patos?"
 travel_events.2000.desc: "El día en el camino ha estado bastante tranquilo y anodino hasta el momento. Estamos en algún lugar en las afueras de [ROOT.Char.GetCurrentLocation.GetName] y cierro los ojos mientras mi montura me lleva adelante, un sólido paso tras otro.\n\nCuando el viento interpreta una magnífica melodía a través de las copas de los árboles, la brisa transporta otro sonido, y no procede de nuestro séquito. ¿Son… graznidos?\n\n"
 travel_events.2000.desc_meh_memory: "Reviso los alrededores. La última vez que seguí a un pato por la naturaleza, las cosas se pusieron… raras."
 travel_events.2000.desc_delicious_memory: "La última vez que seguí a un pato por la naturaleza, tuve una comida #EMP de rechupete#!. ¿Y si es mi día de suerte?"
 travel_events.2000.desc_good_memory: "Recuerdo con cariño la última vez que encontré un pato en la naturaleza. Me llevó a un nido de #EMP tantos#! patitos plumosos."
 travel_events.2000.desc_bad_memory: "Dudo por un momento, recordando la última vez que seguí a un pato por la naturaleza. No acabó bien."
 travel_events.2000.desc_default: "Aíslo el sonido que parece provenir de unos arbustos a mi derecha."
 travel_events.2000.a: "Es un buen presagio."
 travel_events.2000.a_sadist: "Es una necedad."
 travel_events.2000.b: "¡Seguid a ese pato!"
 travel_events.2000.b_sadist: "Supongo que podría seguirlo…"
 travel_events.2000.b.tt: "Sigues al pato durante un rato"
 travel_events.2000.c: "¡Argh, incordio de pájaro! ¡Largo!"
 travel_events.2000.c.tt: "Tiras un guijarro a los graznidos."
 #Duck follow-up
 travel_events.2001.t_positive: "Esto es…"
 travel_events.2001.t_negative: "¡Eso no es un pato!"
 travel_events.2001.t: "¡Cuac!"
 travel_events.2001.intro: "Desmonto para localizar al pato en los arbustos cercanos. Este empieza a caminar hacia el bosque y lo sigo a pie."
 travel_events.2001.desc_positive: "\n\nA medida que avanzo, al suave graznido se le va uniendo poco a poco un coro —al principio débil, pero cada vez más fuerte— de pequeños piídos. Cuando giro el siguiente arbusto, no veo un pato, ¡sino una #EMP plétora#! de patos y nidos de patitos!"
 travel_events.2001.desc_positive_sadist: "\n\nSiento retumbar el estómago cuando contemplo la visión de los tiernos patos y patitos."
 travel_events.2001.desc_positive_default: "\n\nSiento que se me aflojan las rodillas cuando veo la suave esponjosidad de todos ellos."
 travel_events.2001.desc_negative: "\n\nCuando me voy alejando de mi séquito, un escalofrío me recorre la espalda. ¿Me está observando algo?\n\n¡De repente, un ejemplar de [ROOT.Char.Custom('RegionalFerociousAnimal')] aparece al borde del sotobosque! Bufa y me mira con ojos furiosos."
 travel_events.2001.desc: "\n\nDe repente, el pato se detiene y ladea la cabeza en mi dirección, claramente confuso sobre por qué ha conseguido un seguidor humano.\n\nLe sonrío, intentando aligerar la tensión, pero el pato se revuelve de repente, agita las alas y se va volando."
 travel_events.2001.a: "Esto ya es… #EMP ¡demasiado!#!"
 travel_events.2001.a_tt: "#EMP Encantador#!"
 travel_events.2001.a_tt_death: "Tanta adorabilidad es demasiado para tu pobre corazón"
 travel_events.2001.b: "Serían un asado perfecto…"
 travel_events.2001.b_success.tt: "Una buena comida"
 travel_events.2001.b_failure.tt: "Se me atraganta"
 travel_events.2001.c: "¡Esto está #EMP mal!#!"
 travel_events.2001.c_success.tt: "Éxito"
 travel_events.2001.c_ran: "Consigues huir"
 travel_events.2001.c_failure.tt: "Herido"
 travel_events.2001.c_hit_and_ran: "Recibes un impacto pero huyes"
 travel_events.2001.c_critical_failure: "La bestia te mutila"
 travel_events.2001.d: "¡En guardia!"
 travel_events.2001.d_scare_beast: "Asustas a la bestia"
 travel_events.2001.d_beast_hit: "La bestia responde, pero escapa"
 travel_events.2001.e: "Qué manera de… ¿marear el #EMP pato#!?"
 #Crossing an ant path - Ignore or don't ignore your guide
 travel_events.2002.t: "El camino trillado"
 travel_events.2002.desc: "La comitiva ha parado a un tiro de piedra de [ROOT.Char.GetCurrentLocation.GetName]. Salgo a ver a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guide_leader'))] [guide_leader.GetFirstName], desmontad[guide_leader.Custom('ES_OA')] y mirando atentamente a algo en el suelo. Los demás miembros del séquito se han reunido en torno a [guide_leader.GetSheHe].\n\n[guide_leader.GetFirstNameNoTooltip] levanta la mirada cuando me acerco. «Mi [ROOT.Char.GetLadyLord], tenemos un camino de hormigas. Puede que sea un poco superticios[guide_leader.Custom('ES_OA')], pero no se debe atravesar un camino de hormigas».\n\nHace una pausa. «Mi bisabuel[great_grand_parent.Custom('ES_OA')] lo hizo y jamás volvió a casa»."
 travel_events.2002.a: "#EMP Sea#!. Encontraremos otro camino."
 travel_events.2002.b: "Valiente necedad. ¡Yo me haré cargo como guía!"
 travel_events.2002.c: "Tengo el remedio perfecto para vuestra superstición."
 travel_competent_guide_tt: "Eres un[ROOT.Char.Custom('ES_XA')] guía competente"
 travel.competent_guide: "$travel_competent_guide_tt$"
 travel_get_lost_tt: "Te pierdes"
 #Visit the local military place (barrack/military camp/regiment grounds) - Try to improve your martial
 travel_events.2003.t: "Un estudio sobre marcialidad"
 travel_events.2003.intro: "[local_captain.GetFirstName], [Select_CString( local_captain.IsFemale, 'la capitana', 'el capitán' )] local y un grupo de sus oficiales me saludan cuando mi séquito entra en los campamentos militares de [ROOT.Char.GetCurrentLocation.GetName]."
 travel_events.2003.desc_barracks: "Desmonto rápidamente, con ansia de inspeccionar los barracones locales, que rebosan de actividad."
 travel_events.2003.desc_regiment: "Observo brevemente los terrenos del regimiento y desmonto; hay grupos de soldados involucrados en un plan de batalla."
 travel_events.2003.desc_camp: "Cuando [local_captain.GetFirstNameNoTooltip] se va, desmonto rápidamente y [local_captain.GetHerHim] sigo entre el equipo de asedio más reciente."
 travel_events.2003.outro: "\n\nAsiento, valorando el caos organizado que observo.\n«Y bien, ¿qué desea mi [ROOT.Char.GetLadyLord] que hagamos ahora?». [local_captain.GetFirstNameNoTooltip] me mira con expectación."
 travel_events.2003.a: "¡No me importaría un poco de entrenamiento!"
 travel_events.2003.a_sparring_tt: "Consigues entrenar con éxito con las tropas"
 travel_events.2003.a_wounded_tt: "Recibes una herida por accidente"
 travel_events.2003.b: "¿Qué es ese artilugio?"
 travel_events.2003.b_success_tt: "Marcialidad aprendida"
 travel_events.2003.b_learn_tt: "Aprendes algo al estudiar el equipo"
 travel_events.2003.b_failure_tt: "Descubiertos"
 travel_events.2003.b_spy_tt: "[county_liege.GetShortUIName] cree que puedes estar espiando"
 travel_events.2003.b_cut_tt: "Te cortas con el equipo por accidente"
 travel_events.2003.c: "Deberíais uniros a mi."
 travel_events.2003.c_success_tt: "Reclutamiento secreto"
 travel_events.2003.c_secret_tt: "[county_liege.GetShortUIName] no se entera de tu caza furtiva"
 travel_events.2003.c_found_out_tt: "[county_liege.GetShortUIName] se entera de tu caza furtiva"
 travel_events.2003.d: "En realidad, debo ir a otro lugar…"
 #Visit (your own) crappy pasture - Try to address or ignore the issues
 travel_events.2004.t: "Imagen de pastos"
 travel_events.2004.desc: "El olor a podrido me golpea las fosas nasales como un puñetazo acre. El ganado no tiene buen aspecto cuando echo un vistazo a los pastos cercanos a [ROOT.Char.GetCurrentLocation.GetName].\n\nLos campesinos que trabajan aquí arrastran los pies y deambulan sin rumbo tratando de parecer ocupados. Al parecer, su evidente falta de motivación y moral se está contagiando a toda la población, ya que el desarrollo de la zona está claramente estancado.\n\nMe estremezco de incredulidad cuando se me acerca [local_farmer.Custom('ES_ElLa')] líder local, [local_farmer.GetFirstName]. ¡Qué cuchitril tan mal gestionado!"
 travel_events.2004.a: "Un cerdo ciego podría gestionar este lugar mejor, [local_farmer.GetFirstNameNoTooltip]."
 travel_events.2004.a_success_tt: "Crítica asimilada"
 travel_events.2004.a_critique_success_tt: "[local_farmer.GetShortUIName] asimila tu crítica"
 travel_events.2004.a_failure_tt: "Crítica rechazada"
 travel_events.2004.a_critique_reject_tt: "[local_farmer.GetShortUIName] rechaza tu crítica"
 travel_events.2004.b: "Necesito vuestros caballos. Ahora."
 travel_events.2004.c: "Tengo mejores cosas que hacer."
 #Visit another ruler's pasture - Give advice or sabotage the pasture
 travel_events.2005.t: "Los pastos de otros"
 travel_events.2005.desc: "Hoy hace un buen día, el tiempo es agradable, los pastos de [ROOT.Char.GetCurrentLocation.GetName] tienen un aspecto estupendo y el ganado local está prácticamente que salta y grita de alegría a su modo gutural. Terneros caminan junto a sus madres con piel de aspecto brillante y limpio.\n\nEn general, este sitio está muy competentemente dirigido, aunque caigo en un par de peculiaridades que yo gestionaría de otro modo.\n\n[local_farmer.Custom('ES_ElLa')|U] [local_farmer.Custom('MatriarchPatriarch')] local se me acerca. «¡Buenos días, mi [ROOT.Char.GetLadyLord]! ¿Verdad que estas bellezas son un regalo para la vista?»."
 travel_events.2005.a: "¡Podría aplicar algo de esto en casa!"
 travel_events.2005.a_success_tt: "Consejo exitoso"
 travel_events.2005.a_implemented_tt: "Tu consejo se aplica con éxito"
 travel_events.2005.a_failure_tt: "Consejo malinterpretado"
 travel_events.2005.a_misinterpreted_tt: "Tu consejo es malinterpretado totalmente"
 travel_events.2005.b: "A ver si podemos mejorar las cosas por aquí."
 #travel_events.2005.b_success_tt: "Sabotage Successful"
 #travel_events.2005.b_sabotage_tt: "Your sabotage is successful and secretive"
 #travel_events.2005.b_failure_tt: "Sabotage Averted"
 #travel_events.2005.b_averted_tt: "Your #EMP sabotage#! actually fixes some local problems"
 travel_events.2005.c: "Tengo la seguridad de que [county_liege.Custom('ES_ElLa')] [county_liege.GetTitledFirstNameNoTooltip|l] puede ocuparse de sus propios pastos."
 #Visit a camel farm - Get defiled by a camel
 travel_events.2006.t: "No me camelles"
 travel_events.2006.desc: "El sol está encima de la granja de camellos de [ROOT.Char.GetCurrentLocation.GetName] y busco sombra bajo las cubiertas protectoras colgadas en ciertas zonas de la granja. Un resoplido repentino me sorprende y me doy la vuelta.\n\nJunto a mí, una de las magníficas bestias ha tenido la misma idea y se acurruca en la sombra. Me inclino para darle unas palmaditas en su larga cabeza cuando el animal #EMP en un solo movimiento me golpea en la frente y me escupe en la mejilla#!.\n\nCuando me recupero, veo a su dueño de pie a unos veinte pasos, muerto de vergüenza."
 travel_events.2006.a: "¡Vuestra bestia y vos tenéis que aprender modales!"
 travel_events.2006.a_tt: "Azotas a la bestia y a su propietario."
 travel_events.2006.b: "La cabeza de esta bestia será una #EMP gran#! advertencia."
 travel_events.2006.b_tt: "Decapitas al camello"
 travel_events.2006_camel_head: "Cabeza de camello"
 travel_events.2006_camel_head_desc: "La cabeza de un camello desobediente."
 travel_events.2006.c: "Una bestia no es más que una criatura sin seso."
 #Visit an elephant pen - Train with the elephants
 travel_events.2007.t: "Elefantástico"
 travel_events.2007.desc_memory: "Miro sospechosamente a las enormes bestias de los corrales de elefantes de [ROOT.Char.GetCurrentLocation.GetName], aún portando el trauma de cuando mi "
 travel_events.2007.desc_memory_rival: "rival "
 travel_events.2007.desc_memory_nemesis: "némesis "
 travel_events.2007.desc_memory_segway: "[crushing_person.GetTitledFirstName] casi hizo que uno se me sentase encima "
 travel_events.2007.desc_memory_here: "en este mismo lugar."
 travel_events.2007.desc_memory_not_here: "en el/la [elephant_memory.Var('elephant_location').GetTerrain.GetName] de [elephant_memory.Var('elephant_location').GetProvince.GetName]"
 travel_events.2007.desc_default: "Las bestias majestuosas de los corrales de elefantes de [ROOT.Char.GetCurrentLocation.GetName] son verdaderamente impresionantes. Observo cómo portan troncos y participan en toda clase de ejercicios físicos."
 travel_events.2007.desc_outro: "\n\nMientras observo a los elefantes llevar a cabo sus deberes, oigo a un par de mahouts discutir los distintos modos de adiestrar a sus animales.\n\nParece todo un entrenamiento y admito que me despierta el interés."
 travel_events.2007.a: "No es rival para #EMP [ROOT.Char.Custom('ES_ElLa')]#! [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 travel_events.2007.a_success_tt: "Entrenamiento eficiente"
 travel_events.2007.a_efficient_training_tt: "El entrenamiento va espléndidamente"
 travel_events.2007.a_soft_success_tt: "Buen entrenamiento"
 travel_events.2007.a_alright_training_tt: "El entrenamiento sale bien"
 travel_events.2007.a_failure_tt: "Entrenamiento horrible"
 travel_events.2007.a_failed_training_tt: "Te tropiezas con tus propios pies"
 travel_events.2007.b: "No perderé el tiempo."
 #Visit an elephant pen, your rival is on site - Attempt to crush your rival?
 travel_events.2008.t: "Tomad asiento"
 travel_events.2008.desc: "Gotas de sudor me siguen corriendo por el rostro según me afecta el calor de la selva. Al pararme para limpiarme la frente, veo a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('elephant_rival'))] [elephant_rival.Custom('InsultNoun')|l], [elephant_rival.GetTitledFirstName|l], cerca de los corrales de elefantes de [ROOT.Char.GetCurrentLocation.GetName].\n\nHace un gesto grosero en mi dirección y ríe estrepitosamente, sin duda burlándose de mí. Aprieto la mandíbula.\n\nEntonces me fijo en que [elephant_rival.Custom('ES_ElLa')] [elephant_rival.GetTitledFirstNameNoTooltip|l] se encuentra #EMP justo detrás del elefante#! y la bestia se está moviendo. Consigo llamar la atención del mahout."
 travel_events.2008.a: "[ROOT.Char.Custom('RandomElephantName')], #EMP siéntate.#!"
 travel_events.2008.a_success_tt: "Aplastamiento de elefante"
 travel_events.2008.a_crushed_tt: "A [elephant_rival.GetShortUIName] le aplasta el elefante"
 travel_events.2008.a_soft_success_tt: "Semiaplastado"
 travel_events.2008.a_wounded_tt: "[elephant_rival.GetShortUIName] sufre heridas"
 travel_events.2008.a_failure_tt: "[elephant_rival.GetTitledFirstNameNoTooltip|l] escapó"
 travel_events.2008.a_scotfree_tt: "[elephant_rival.GetShortUIName] escapa del elefante"
 travel_events.2008.b: "¡Cuidado, [elephant_rival.GetTitledFirstNameNoTooltip|l]!"
 #Visit an orchard - Kid falls out of tree
 travel_events.2010.t: "Una ramita rota"
 travel_events.2010.temperate_summer: "La cálida brisa me acaricia el cuello mientras deambulo por los huertos de [ROOT.Char.GetCurrentLocation.GetName]. Los árboles se estiran suavemente hacia el cielo, coloreados por una mezcla de nuevos brotes y frutos que toman forma."
 travel_events.2010.temperate_winter: "El aire está helado y mi aliento son pequeñas bocanadas de vaho mientras atravieso los huertos de [ROOT.Char.GetCurrentLocation.GetName]. Los árboles parecen encogerse un poco ante el frío, añorando días más cálidos."
 travel_events.2010.tropical_summer: "El calor es agobiante mientras atravieso los huertos de [ROOT.Char.GetCurrentLocation.GetName]. A mi alrededor, los árboles están en plena floración, celebrando la estación."
 travel_events.2010.tropical_winter: "Por fin hace un tiempo templado para pasear por los huertos de [ROOT.Char.GetCurrentLocation.GetName] y aprovecho la oportunidad para hacerlo. Dormidos, pero aún verdes, los árboles esperan estaciones más cálidas."
 travel_events.2010.fallback: "Los árboles se extienden hacia el cielo mientras recorro las hileras de troncos cuidadosamente colocados en el huerto local de [ROOT.Char.GetCurrentLocation.GetName]. Es un buen día para dar un paseo."
 travel_events.2010.desc: "De repente, un chillido agudo atraviesa el aire. Acelero el paso solo para encontrar a "
 travel_events.2010.entourage: "mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallen_child'))] [fallen_child.GetFirstName] "
 travel_events.2010.peasant: "[Select_CString( fallen_child.IsFemale, 'una niña campesina', 'un niño campesino' )] "
 travel_events.2010.outro: "debajo de un árbol, destrozad[fallen_child.Custom('ES_OA')] y sollozando con fuerza.\n\nParece que intentó trepar al árbol, antes de resbalar y caer al suelo. Uno de los huesos largos sobresale en un ángulo extraño."
 travel_events.2010.a: "¡Esos árboles son un peligro para la salud!"
 travel_events.2010.a_flavor: "¡Quemad este lugar hasta los cimientos!"
 travel_events.2010.a_tt: "Las heridas de [fallen_child.GetShortUIName] podrían empeorar"
 travel_events.2010.a_tt_2: "¡[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetTitledFirstName|l] quemó tus huertos en [location_county.GetNameNoTier]!"
 travel_events.2010.b: "¡En qué estabas pensando, [fallen_child.GetFirstNameNoTooltip]!"
 travel_events.2010.b_tt: "Rasgo ganado"
 travel_events.2010.c: "Ea, ea."
 travel_events.2010.c_physician: "Que os echen un vistazo, [fallen_child.Custom('GirlBoy')]."
 travel_events.2010.c_physician_tt: "[court_physician.GetShortUIName] cura a [fallen_child.GetShortUIName]"
 travel_events.2010.d: "[fallen_child.GetHerHim|U]s [fallen_child.Custom('GirlBoyPlural')] y sus cosas."
 #Orchard hidden follow-up event
 travel_events.2011.tt_healed: "Heridas curadas"
 travel_events.2011.tt_healed_desc: "Las heridas de [fallen_child.GetShortUIName] se curaron"
 travel_events.2011.tt_worsened: "Heridas empeoradas"
 travel_events.2011.tt_worsened_desc: "Las heridas de [fallen_child.GetShortUIName] empeoraron"
 #Visit a plantation - Fire!
 travel_events.2012.t: "¡Fuego!"
 travel_events.2012.desc: "Cabalgamos tierras repletas de agricultura. Nuestra siguiente parada es la plantación local de [ROOT.Char.GetCurrentLocation.GetName], pero cuando veo las puertas a unos cien pasos, algo no encaja…\n\nInhalo el acre olor del… ¿humo? ¿Humo? ¡Fuego! De repente, me fijo en la columna de humo que se forma sobre la plantación.\n\nLa columna es gruesa y pesada, demasiado grande para ser el resultado de la quema de rastrojos de algún trabajador."
 travel_events.2012.a: "¡[guard_type_character.GetFirstNameNoTooltip], deprisa! ¡Coged esos cubos!"
 travel_events.2012.a_unscathed: "Llamas extinguidas"
 travel_events.2012.a_unscathed_desc: "[guard_type_character.GetShortUIName] apaga el incendio"
 travel_events.2012.a_scarred: "Extinguido pero con cicatrices"
 travel_events.2012.a_scarred_desc: "[guard_type_character.GetShortUIName] apaga el incendio, pero recibe cicatrices"
 travel_events.2012.a_death: "Extinguido pero muerto"
 travel_events.2012.a_death_desc: "[guard_type_character.GetShortUIName] apaga el incendio, pero muere en el proceso"
 travel_events.2012.b: "¡Evacuemos a la gente de los talleres!"
 travel_events.2012.b_unscathed: "Indemne"
 travel_events.2012.b_unscathed_desc: "Rescatas a los trabajadores sin un rasguño"
 travel_events.2012.b_scarred: "Cicatrices"
 travel_events.2012.b_scarred_desc: "Rescatas a los trabajadores, pero acabas con cicatrices"
 travel_events.2012.b_tt: "La opinión que tu séquito tiene de ti aumenta significativamente"
 travel_events.2012.c: "#EMP Pardiez#!, si esto no es una oportunidad…"
 travel_events.2012.c_secret: "Saqueo secreto"
 travel_events.2012.c_secret_desc: "Tu saqueo se mantuvo en secreto"
 travel_events.2012.c_revealed: "Saqueo descubierto"
 travel_events.2012.c_revealed_desc: "Tu saqueo fue descubierto por [county_liege.GetShortUIName]"
 travel_events.2012.c_tt: "La opinión de los miembros de tu séquito sobre ti empeora mucho"
 travel_events.2012.d: "No hemos estado nunca aquí."
 travel_events.2012.d_flavor: "El séquito se escabulle sigilosamente."
 travel_events.2012.d_tt: "La opinión de los miembros de tu séquito sobre ti empeora"
 #Visit a hillfort - Train to gain military skillz
 travel_events.2013.t: "Conocimiento reforzado"
 travel_events.2013.intro: "La altitud y el aire fresco de [ROOT.Char.GetCurrentLocation.GetName] son muy reconfortantes mientras atravesamos el castro local."
 travel_events.2013.martial: "\n\nObservo a los soldados que entrenan abajo con ojo avizor. Sus tácticas no me resultan extrañas del todo, teniendo en cuenta mi entrenamiento en artes marciales."
 travel_events.2013.default: "\n\nLos soldados en el valle de abajo parecen estar practicando algún extraño tipo de técnica de entrenamiento que no había visto antes. Me acerco, sin poder contener mi curiosidad."
 travel_events.2013.outro: "\n\nEn ello se me acerca [Select_CString( local_captain.IsFemale, 'la capitana', 'el capitán')] local: «¿os gustaría uniros, mi [ROOT.Char.GetLadyLord]?»."
 travel_events.2013.rough_terrain: "se vuelve [Select_CString( ROOT.Char.IsFemale, 'una experta', 'un experto')] en el terreno escabroso"
 travel_events.2013.reckless: "se vuelve temerari[ROOT.Char.Custom('ES_OA')]"
 travel_events.2013.a: "¡Siempre estoy list[ROOT.Char.Custom('ES_OA')] para un desafío!"
 travel_events.2013.a_success.tt: "Rasgo ganado"
 travel_events.2013.a_failure.tt: "Entrenamiento fracasado"
 travel_events.2013.a_rough_terrain: "Te vuelves [Select_CString( ROOT.Char.IsFemale, 'una experta', 'un experto')] en el terreno escabroso"
 travel_events.2013.a_reckless: "Te vuelves temerari[ROOT.Char.Custom('ES_OA')]"
 travel_events.2013.a_failed: "El entrenamiento falla"
 travel_events.2013.b: "[entourage_heir.GetFirstNameNoTooltip], uníos a est[local_captain.Custom('ES_EA')] [local_captain.GetWomanMan]."
 travel_events.2013.b_rough_terrain: "[entourage_heir.GetShortUIName] $travel_events.2013.rough_terrain$"
 travel_events.2013.b_reckless: "[entourage_heir.GetShortUIName] $travel_events.2013.reckless$"
 travel_events.2013.c: "Seguramente mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guard_type_character'))] se beneficiaría de este régimen de entrenamiento."
 travel_events.2013.c_rough_terrain: "[guard_type_character.GetShortUIName] $travel_events.2013.rough_terrain$"
 travel_events.2013.c_reckless: "[guard_type_character.GetShortUIName] $travel_events.2013.reckless$"
 travel_events.2013.d: "En realidad, me quedaré por las vistas."
 travel_events.2013.e: "Por desgracia, tenemos prisa."
 #Visit a logging camp - Burn off some stress chopping wood
 travel_events.2014.t: "Cortar, cortar"
 travel_events.2014.desc: "El enorme bloque de cortar en medio del campamento maderero de [ROOT.Char.GetCurrentLocation.GetName] ha visto mucho uso. Parece que siempre haya estado allí, antes incluso de que los hombres caminasen sobre la tierra.\n\nTengo los hombros tensos y me tiembla ligeramente el antebrazo por la tensión acumulada mientras me acerco al magnífico tronco de madera.\n\nColoco con cuidado un trozo de madera desechada en el estrado y, con un rápido movimiento, alzo el hacha."
 travel_events.2014.a: "#EMP ¡Haaaragh!#!"
 travel_events.2014.a_flavor: "¡Chúpate #EMP esa#!, estrés!"
 travel_events.2014.a_stress_tt: "Estrés reducido"
 travel_events.2014.a_great_stress_desc: "Reduces enormemente tu estrés"
 travel_events.2014.a_stress_desc: "Reduces tu estrés"
 travel_events.2014.a_injured_tt: "Herida sufrida"
 travel_events.2014.a_injured_desc: "Te mutilas accidentalmente"
 travel_events.2014.b: "… No, el trabajo manual es indigno de mí."
 travel_events.2014.b_flavor: "Bajas el hacha."
 #Visit a peat quarry - Try not to fall asleep
 travel_events.2015.t: "Contadme más sobre la turba…"
 travel_events.2015.desc: "[quarry_guide.Custom('ES_ElLa')|U] [quarry_guide.GetTitledFirstName|U] está agitad[quarry_guide.Custom('ES_OA')] con alegría infantil mientras me guía en la visita a la cantera de turba de [ROOT.Char.GetCurrentLocation.GetName]. Por alguna razón incomprensible, parece pensar que este lugar es la joya de su corona herbácea.\n\nMiro el campo arrasado, todo marrón y verde grisáceo.\nMe pesan los párpados. Últimamente, el sueño me ha estado eludiendo. Lentamente se me cierran…\n\nDe repente, me despierto sobresaltad[ROOT.Char.Custom('ES_OA')], con la mano de [quarry_guide.GetFirstNameNoTooltip] en mi manga.\n«¿Os estaba #EMP aburriendo#!?»."
 travel_events.2015.a: "¡Lo estaba absorbiendo todo!"
 travel_events.2015.a_convinced_tt: "Convencido"
 travel_events.2015.a_convinced_desc: "Logras convencer a [quarry_guide.GetShortUIName]"
 travel_events.2015.a_insulted_tt: "Insultado"
 travel_events.2015.a_insulted_desc: "[quarry_guide.GetShortUIName] se siente insultad[quarry_guide.Custom('ES_OA')]"
 travel_events.2015.b: "Mirad esta bolsa de monedas…"
 travel_events.2015.b_flavor: "Sobornas a [quarry_guide.GetShortUIName]"
 #Visit a hill farm - Bull rush!
 travel_events.2016.t: "¿A tiro del toro?"
 travel_events.2016.desc: "Los suaves mugidos y el olor a estiércol no son todo lo que las tierras de pastoreo de las laderas de [ROOT.Char.GetCurrentLocation.GetName] ofrecen al viajero. También hay granjeros gritando, bramidos estentóreos y un toro escapado justo en el camino ante nosotros.\n\nEl coloso carga de un lado a otro con gran angustia, hasta que se fija en una víctima: [entourage_member.GetFirstName], a lomos de su corcel presa del pánico.\n\nHay un portalón abierto para retener a la bestia; ¡solo hace falta que alguien tenga el valor suficiente para atraerla!"
 travel_events.2016.a: "¡Eh, aquí, toro [bull_loc.Custom('InsultAdjective')]!"
 travel_events.2016.a_captured.tt: "Capturado"
 travel_events.2016.a_captured.desc: "Tienes éxito al atrapar al toro"
 travel_events.2016.a_wounded.tt: "$travel_events.2001.c_failure.tt$"
 travel_events.2016.a_wounded.desc: "El toro es atrapado, pero tú recibes heridas"
 travel_events.2016.b: "[guard_type_character.GetFirstNameNoTooltip], #EMP ¡haced algo!#!"
 travel_events.2016.b_putdown.tt: "Puesto a dormir"
 travel_events.2016.b_putdown.desc: "[guard_type_character.GetShortUIName] termina con el sufrimiento del toro"
 travel_events.2016.b_wounded.desc: "[guard_type_character.GetShortUIName] recibe un impacto"
 travel_events.2016.c: "Mejor no arriesgarse."
 travel_events.2016.c_escaped.tt: "Escapó"
 travel_events.2016.c_escaped.desc: "[entourage_member.GetShortUIName] escapa del toro por poco"
 travel_events.2016.c_wounded.desc: "[entourage_member.GetShortUIName] sale herid[entourage_member.Custom('ES_OA')]"
 #Visit a 'haunted' mansion (farm estate) - Enter at your own peril
 travel_events.haunted_manor.t: "Mansión «encantada»"
 travel_events.2017.t: "$travel_events.haunted_manor.t$"
 travel_events.2017.desc: "Mientras recorremos los pasillos de la mansión de [ROOT.Char.GetCurrentLocation.GetName], [estate_character.Custom('ES_ElLa')] propietari[estate_character.Custom('ES_OA')], [estate_character.Custom('ES_ElLa')] [estate_character.GetTitledFirstName|l], se vuelve hacia mí. «Dicen que esta parte de la finca está encantada, mi [ROOT.Char.GetLadyLord]».\n\nMiro vacilante a mi alrededor. El vestíbulo es un poco más oscuro de lo que habría esperado, las velas parpadean en sus candelabros.\n\nCuando nos detenemos en el antiguo comedor, [estate_character.GetFirstNameNoTooltip] se vuelve de nuevo hacia mí, esta vez con una sonrisa. «¿Os gustaría dar una vuelta por la mansión #EMP encantada#!?»."
 travel_events.2017.a: "«¡Qué #EMP intrigante!#!»."
 travel_events.2017.a_tt: "Entras en la mansión"
 travel_events.2017.b: "Esto no está pasando."
 travel_events.2017.b_tt: "Sales de la mansión"
 #Go with the pack or explore on your own?
 travel_events.2018.t: "$travel_events.haunted_manor.t$: avanzando"
 travel_events.2018.desc: "Recorremos un pasillo oscuro y desierto. Los pocos muebles con los que nos cruzamos están cubiertos con sábanas, lo que aumenta la atmósfera fantasmal.\n\n¿Fue eso… una… rata? Me apresuro a alcanzar a mi séquito.\n\n[estate_character.Custom('ES_ElLa')|U] [estate_character.GetTitledFirstName|l] se vuelve hacia nosotros torciendo la vista mientras musita las palabras: «… y por aquí, mis señores y damas»."
 travel_events.2018.a: "Mejor seguir con la ruta."
 travel_events.2018.a_tt: "Te quedas con tu séquito"
 travel_events.2018.b: "¿Y qué habrá en ese rincón…?"
 travel_events.2018.b_tt: "Puede que encuentres algo interesante"
 travel_events.2018.c: "¡Yo me voy de aquí!"
 #Oh look, someone is trying to murder you
 travel_events.2019.t: "$travel_events.haunted_manor.t$: traición en la mansión"
 travel_events.2019.desc: "Avanzo por el camino de la izquierda, atravesando un pasadizo abovedado bajo. Ante mí hay una trampilla, ligeramente entornada.\n\nLa oscuridad compacta se rompe por las luces parpadeantes que vienen de abajo. Bajo con cuidado la escalera solo para encontrar… #EMP ¡¿a un individuo embozado con una daga?!#!\n\nReviso desesperadamente lo que me rodea mientras el asesino se me acerca."
 travel_events.2019.a: "«¡Mirad! ¡Detrás de vos!»."
 travel_events.2019.a_tt: "Intentas tirar el aparador sobre el asesino"
 travel_events.2019.a_retaliate.tt: "Represalia"
 travel_events.2019.a_retaliate.desc: "El aparador aplasta el cráneo del asesino"
 travel_events.2019.a_retaliate.effect_tt: "El asesino muere"
 travel_events.2019.a_death.desc: "Mueres"
 travel_events.2019.b: "«¡Puedo llenaros los bolsillos de monedas!»."
 travel_events.2019.b_tt: "Intentar sobornar al asesino"
 travel_events.2019.b_paid_off.tt: "Pagado"
 travel_events.2019.b_paid_off.desc: "El asesino recibe un pago y huye"
 travel_events.2019.a_paid_off.effect_tt: "El asesino huye"
 travel_events.2019.c: "«¡En guardia, canalla!»."
 travel_events.2019.c_tt: "Enfrentarse al asesino"
 travel_events.2019.c_retaliate.desc: "Matas al asesino"
 travel_events.2019.expose_effect_tt: "Agente revelado"
 #You found a very weird mendicant character
 travel_events.2020.t: "$travel_events.haunted_manor.t$: ¿qué bruja?"
 travel_events.2020.desc_witch: "De repente, me da por explorar el estrecho pasaje a mi derecha. Cuando deambulo por el pasillo, el cálido resplandor de una puerta abierta me saluda.\n\nLa habitación está repleta de todo tipo de utensilios. Reconozco ciertas hierbas, alambiques, crisoles, matraces, ollas, marmitas… Es una gloriosa representación de la alquimia.\n\nUn[mendicant_character.Custom('ES_XA')] [mendicant_character.GetWomanMan] sonriente me recibe: «Saludos, [ROOT.Char.Custom('SisterBrother')]. Me llamo [mendicant_character.GetFirstNameNoTooltip] y hacía mucho que nadie se presentaba en mi puerta. ¿Os apetece una bebida?». Se mueve hacia la marmita que estaba atendiendo."
 travel_events.2020.desc: "Me alejo del grupo y atravieso un pasillo aún más oscuro hasta que topo con una puerta. Veo luz brillar por los bordes.\n\nEmpujo suavemente la puerta para abrirla y me recibe un leve siseo. En medio de la abarrotada habitación, llena de libros, botellas y todo tipo de utensilios de química, se encuentra un[mendicant_character.Custom('ES_XA')] [mendicant_character.GetWomanMan].\n\nUn olor fétido sale del caldero que atiende. Sin girar la cabeza, dice «¿Queréis un poco? Suele hacer maravillas»."
 travel_events.2020.a: "«No me importaría un poco de ese té»."
 travel_events.2020.b: "«¿Sabéis? En mi corte podríais ser útil»."
 travel_events.2020.c: "«Primero os probaré a vos, luego el té»."
 travel_events.2020.d: "«Ah… ¿Por dónde va la visita?»."
 #You found a shiny bauble
 travel_events.2021.t: "$travel_events.haunted_manor.t$: algo prestado"
 travel_events.2021.desc_intro: "Entro por una puerta estrecha y me recibe cierta forma de resplandor polvoriento que viene de las ventanas cubiertas. La habitación parece haber sido un viejo estudio."
 travel_events.2021.desc_illustrious: "\n\nDe inmediato mi atención se vuelve hacia un/a [new_trinket.GetName] inmaculado/a, situado/a con mucho cuidado en un pedestal en el medio de la habitación. Me acerco con cautela.\n\nDesde luego que es una obra de arte, cada detalle es más espectacular que el anterior. Admiro su belleza por un momento."
 travel_events.2021.desc_famed: "\n\nEcho un vistazo por la habitación y no puedo evitar fijarme en un/a [new_trinket.GetName] de artesanía magistral. Se encuentra en lo que parece ser un pedestal y me llama la atención.\n\nEste objeto no debería estar a la vista, un objetivo para saqueadores y ladrones por igual. Me acerco con cuidado."
 travel_events.2021.desc_masterwork: "\n\nEn pleno centro de la habitación, en un pedestal está el/la [new_trinket.GetName]. Me acerco con cautela.\n\n¿Quién puede haber poseído esto? Está en un estado notablemente bueno, teniendo en cuento la ubicación donde se guardaba."
 travel_events.2021.desc_common: "\n\nCuando los ojos se han acostumbrado al nuevo entorno, noto un elemento interesante que yace en una mesa junto a la ventana.\n\nTal [new_trinket.GetName] puede no parecer gran cosa en este mundo, pero reconozco el trabajo que se ha invertido. Es una obra sólida."
 travel_events.2021.desc_bad: "\n\nExamino detenidamente la habitación, dando gracias por la luz adicional que proporciona la ventana. Cuando estoy a punto de irme, noto algo en un montón de escombros en la esquina.\n\n ¿Es eso… #EMP una cosa?#! ¿Cuál es su propósito? Dudo un momento."
 travel_events.2021.a: "Es un añadido excelente a mi colección."
 travel_events.2021.a_bad: "¿Tengo que hacerlo…?"
 travel_events.2021.b: "Mejor no."
 travel_events.2021.b_tt: "Haces caso omiso de tal [new_trinket.GetName]"
 #Resolution: You were joshed / You found a bauble / You survived the murder attempt / You came back from the mendicant
 travel_events.2022.t: "$travel_events.haunted_manor.t$: sanos y salvos"
 travel_events.2022.desc_pack: "Cuando pasamos por debajo de un arco a la siguiente sala, una figura enorme se abalanza sobre nosotros. El grupo entero salta y chilla.\n\nCuando me fijo, la figura oscura parece ser un esqueleto, envuelto en una sábana oscura. Frunzo el ceño mientras [estate_character.GetTitledFirstName|l] se ríe.\n\n«¡Deberíais haber visto las caras que poníais, damas y caballeros!». Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_one'))], [entourage_member_one.Custom('ES_ElLa')] [entourage_member_one.GetTitledFirstName|l], está visiblemente agitad[entourage_member.Custom('ES_OA')] y se acerca [estate_character.Custom('ES_AlAla')] [estate_character.GetTitledFirstNameNoTooltip|l] con una mano alzada."
 travel_events.2022.desc_murder: "Tambaleándome por haber escapado de un asesino, me incorporo con asombro. #EMP ¿Qué acaba de pasar?#!\n\nTemblando, vuelvo a subir por la escalera y regreso por el pasillo hacia el comedor. El estrés pronto se ve sustituido por la ira. #EMP ¿Estaba [estate_character.Custom('ES_ElLa')] [estate_character.GetTitledFirstName|l] al tanto de todo esto?#!\n\nCuando al fin llego al grupo reunido, apenas me fijo en el esqueleto amortajado que cuelga del arco.\n\nCon los ojos llenos de rabia bullente, miro fijamente a [estate_character.GetFirstNameNoTooltip], que me mira con confusión."
 travel_events.2022.desc_mendicant: "Tras dejar los aposentos [mendicant_character.Custom('ES_DelDela')] mendicante, sigo fácilmente el ruido de vuelta a la sala principal.\n\nEl grupo parece agitado pero aliviado, y veo una sombra oscura colgar de un arco encima de ellos. [estate_character.Custom('ES_ElLa')|U] [estate_character.GetTitledFirstName|U] se da la vuelta rápidamente y se sobresalta ligeramente al verme.\n\n«¡Mi [ROOT.Char.GetLadyLord]! ¿Os habíais ido a solas? ¡Eso no es seguro, ¿sabéis?», estrecha la mirada."
 travel_events.2022.desc_mendicant_recruit: "Mi nuev[mendicant_character.Custom('ES_OA')] acompañante, [mendicant_character.GetTitledFirstName|l], y yo salimos de sus aposentos y volvemos con el grupo a la sala principal.\n\n[mendicant_character.GetFirstNameNoTooltip] resopla cuando se fija en una figura oscura que cuelga del arco por el que el grupo debió de pasar, haciendo que nuestr[estate_character.Custom('ES_OA')] guía, [estate_character.Custom('ES_ElLa')] [estate_character.GetTitledFirstName|l], se dé la vuelta.\n\nSus ojos se abren como platos cuando mira a [mendicant_character.GetFirstNameNoTooltip]. «¡¿Quién es #EMP est[mendicant_character.Custom('ES_EA')]?!#! ¡Mi [ROOT.Char.GetLadyLord], no podéis escaparos así! ¡No es seguro!»."
 travel_events.2022.desc_bauble: "Con mi nueva posesión en el bolsillo, paseo por las salas oscuras y estrechas. Al final, acabo encontrando al resto del grupo en el comedor al final de la mansión.\n\nUna oscura figura enorme cuelga de uno de los arcos de la sala, pero no podría decir para qué sirve. Ademas, ¿los otros no parecen algo agitados…?\n\n[estate_character.Custom('ES_ElLa')|U] [estate_character.GetTitledFirstName|l] sale disparad[estate_character.Custom('ES_OA')] y se vuelve en mi dirección. «¡Mi [ROOT.Char.GetLadyLord]! ¿Qué habéis estado haciendo? ¡Estas salas oscuras no son seguras para ir a solas!»."
 travel_events.2022.desc_joshed: "Camino a tientas en la oscuridad, haciendo lo posible para ignorar el ligero pánico que me provocan las tinieblas. Me apresuro a pasar la siguiente puerta, intentando encontrar al grupo…\n\ny #EMP de repente#! una gran figura oscura pasa zumbando por encima de mí. Suelto un grito de sorpresa.\n\nCuando vuelvo en mí, veo al grupo en la sala en la que acabo de entrar. [estate_character.Custom('ES_AlAla')|U] [estate_character.GetTitledFirstName|l] le cuesta respirar de la risa y me señala. «M… mi [ROOT.Char.GetLadyLord], #EMP *resoplido*#! ¿os… lo… os lo habéis pasado bien?»."
 travel_events.2022.a: "«Acabo de sobrevivir a un intento de asesinato, ¡organizado por #EMP vos#!!»."
 travel_events.2022.a_slain.tt: "Culpable muerto"
 travel_events.2022.a_slain.desc: "Matas a [estate_character.GetShortUIName]"
 travel_events.2022.a_escape.tt: "Culpable huido"
 travel_events.2022.a_escape.desc: "[estate_character.GetShortUIName] te hiere y huye"
 travel_events.2022.b: "«¡Guardias! ¡Esta persona está involucrada en un complot para matarme!»."
 travel_events.2022.b_slain.desc: "[travel_leader.GetShortUIName] mata a [estate_character.GetShortUIName]"
 travel_events.2022.b_escape.desc: "[estate_character.GetShortUIName] hiere a [travel_leader.GetShortUIName] y huye"
 travel_events.2022.c: "«Puede que queráis registrar la casa en busca de brujas»."
 travel_events.2022.d: "«A decir verdad, he encontrado a [Select_CString( mendicant_character.IsFemale, 'esta bruja', 'este brujo' )], [mendicant_character.GetFirstNameNoTooltip]»."
 travel_events.2022.e: "«A mí me parece una casa perfectamente ordinaria»."
 travel_events.2022.f_pack: "No debería intervenir."
 travel_events.2022.f: "«¡Granuja!»."
 travel_events.2022.g_pack: "«[entourage_member_one.GetFirstNameNoTooltip], no»."
 travel_events.2022.g: "«Oh. Ja, ja, ¡sí, claro!»."
 #You ratted out the witch; have a curse(?) dream
 travel_events.2024.t: "$travel_events.haunted_manor.t$: una plaga sobre vosotros"
 travel_events.2024.desc: "[mendicant_character.GetFirstName] me mira fijamente. Me sigue mirando fijamente. Intento escapar corriendo por las salas, pero [mendicant_character.GetSheHe] me sigue. Sus ojos están en todas partes.\n\n«Lo… sé…», susurra. Cuando me doy la vuelta para correr, tropiezo y caigo por un pozo tan oscuro que no podría iluminarlo ni un millar de velas. Sigo cayendo, cayendo…\n\nDe repente, me despierto, sobresaltad[ROOT.Char.Custom('ES_OA')], empapad[ROOT.Char.Custom('ES_OA')] en sudor."
 travel_events.2024.a: "¿Fue todo… una pesadilla?"
 #Visit your own farm estate - Tax or don't tax your hospitable subject
 travel_events.2025.t: "El anfitrión gentil"
 travel_events.2025.desc: "Llegamos un poco antes del anochecer a las fincas agrícolas de [ROOT.Char.GetCurrentLocation.GetName], [estate_owner.GetFirstName] hace el papel de gentil [Select_CString( estate_owner.IsFemale, 'anfitriona', 'anfitrión' )] atendiendo todas nuestras necesidades.\n\nEsa noche, más tarde, se celebra un banquete en mi honor y su [ROOT.Char.Custom('RegionalDrink')] sigue fluyendo, metafóricamente, hasta que empezamos a ver señales del amanecer en el cielo.\n\nA la mañana siguiente, se me acerca [estate_owner.GetFirstNameNoTooltip]: «Mi [ROOT.Char.GetLadyLord], hemos disfrutado alojándoos y esta fiesta nos reconfortará más de una noche», [estate_owner.GetSheHe] sonríe y asiente."
 travel_events.2025.a: "«… ¿y vuestras existencias de [ROOT.Char.Custom('RegionalDrink')] coinciden con vuestro tipo impositivo?»."
 travel_events.2025.b: "«Habéis sido [Select_CString( estate_owner.IsFemale, 'una anfitriona', 'un anfitrión' )] muy gentil, [estate_owner.GetFirstNameNoTooltip]»."
 travel_events.2025.c: "«A cambio, dejad que comparta algunas ideas sobre mejoras»."
 #Visit someone else's farm estate - Pay or don't pay for the hospitality
 travel_events.2026.t: "Propina al anfitrión"
 travel_events.2026.desc_intro: "La tarde avanza rápidamente hacia el anochecer a medida que nos adentramos en las fincas agrícolas locales de [ROOT.Char.GetCurrentLocation.GetName]. [estate_owner.Custom('ES_ElLa')|U] propietari[estate_owner.Custom('ES_OA')] de la finca, [estate_owner.GetFirstName], nos saluda cordialmente y promete ofrecernos un suntuoso banquete.\n\nUna vez que empieza el banquete, cenamos"
 travel_events.2026.desc_carnivore: "una verdadera colección de animales asados, guisos, sopas, pan y similares."
 travel_events.2026.desc_vegetarians: "una maravillosa plétora de cocina a base de verduras, algunas de las cuales no conocía."
 travel_events.2026.desc_outro: "\n\nPor la mañana, [estate_owner.GetFirstNameNoTooltip] se acerca a mí mientras disfruto del desayuno. «Mi [ROOT.Char.GetLadyLord], celebrar una fiesta como la da ayer puede ser #EMP caro…#!»."
 travel_events.2026.a: "«#EMP Vos#! deberíais pagarme a #EMP mí#! por el prestigio que he traído a vuestra #EMP granja#!»."
 travel_events.2026.b: "«Dejad que os compense»."
 travel_events.2026.c: "«Tal vez [county_liege.Custom('ES_ElLa')] [county_liege.GetTitledFirstNameNoTooltip|l] y yo podamos llegar a un acuerdo»."
 travel_events.2026.d: "«¡Cómo #EMP osáis#!!»."
 #Visit your own quarry - Encounter hungry workers
 travel_events.2027.t: "Pelea de cantera"
 travel_events.2027.desc: "Al entrar en la cantera local de [ROOT.Char.GetCurrentLocation.GetName], veo a varios niños larguiruchos y sucios que ayudan a sus padres hambrientos con el trabajo pesado. La comida parece escasear en esta área.\n\nUn poco más arriba, en la zona de carga, [foreman_character.Custom('ES_ElLa')] capataz de la cantera, [foreman_character.GetFirstName], está discutiendo con [peasant_leader.GetFirstName], quien parece hablar por los trabajadores. «¡Esto es #EMP inaceptable#!, mi [foreman_character.GetLadyLord]!», dice [peasant_leader.GetFirstNameNoTooltip].\n\n«No podemos comprar bastante comida y llevamos meses yéndonos al lecho con hambre. Nuestros hijos pasan hambre y nuestra fuerza disminuye con un trabajo tan pesado. No necesitaríamos más que un #EMP mínimo#! aumento…». Se calla cuando nota mi presencia."
 travel_events.2027.a: "«Los trabajadores sanos y alimentados son más eficientes»."
 travel_events.2027.b: "«El hambre mantiene la motivación»."
 travel_events.2027.c: "«Poneos a la cola, #EMP campesino#!»."
 travel_events.2027.d: "«¿Por qué no cenar con el capataz?»."
 #Visit someone else's quarry - Encounter an architect
 travel_events.2028.t: "El compendio de un arquitecto"
 travel_events.2028.desc: "[budding_architect.GetFirstName] está absort[budding_architect.Custom('ES_OA')] en sus pensamientos cuando nuestro séquito entra en las canteras de [ROOT.Char.GetCurrentLocation.GetName]. [budding_architect.GetSheHe] está inclinad[budding_architect.Custom('ES_OA')] sobre una gran mesa de madera toscamente tallada, concentrad[budding_architect.Custom('ES_OA')] en dibujar algo en un pergamino.\n\nMe inclino más sobre su hombro, lo que llama su atención. «¡Mi [ROOT.Char.GetLadyLord]! No me había fijado en vos, ¡mis más sinceras disculpas!».\n\nLe pregunto qué hace y [budding_architect.GetFirstNameNoTooltip] responde:\n«Oh, estoy esbozando mis ideas sobre construcción y creación de cimientos. Soy [Select_CString( budding_architect.IsFemale, 'toda una arquitecta', 'todo un arquitecto' )], ya veis», sonríe tímidamente."
 travel_events.2028.a_architect: "«Están bastante bien. ¡Me llevaré uno!»."
 travel_events.2028.a: "«¿Arquitecto, decís? ¡Quiero uno de vuestros planos!»."
 holding_blueprint: "Plano arquitectónico"
 holding_blueprint_desc: "Un pergamino que contiene un plano con conocimientos sobre la forma más eficaz de construir determinados edificios."
 travel_events.2028.b: "Vuestras habilidades serían útiles en mi corte."
 travel_events.2028.b.tt: "[budding_architect.GetShortUIName] trabajará por un salario menor durante 20 años"
 trainee_salary_mod: "Salario sin experiencia"
 travel_events.2028.c: "Es… bonito… Seguid trabajando así."
 #Visit a cereal field - Encounter a heathen
 travel_events.2029.t: "Despertar"
 travel_events.2029.desc: "Anochece y un[crop_circler.Custom('ES_XA')] [crop_circler.GetWomanMan] está trabajando duro cuando llegamos a los campos de cereales al sur de [ROOT.Char.GetCurrentLocation.GetName]. [crop_circler.GetSheHe|U] parece estar aplastando cultivos a un ritmo rápido, empleando un gran trozo de madera plano y unas piedras pesadas.\n\nFrunzo el ceño cuando [crop_circler.GetHerHim] veo realizar su labor y le pregunto qué está haciendo exactamente.\n\n[crop_circler.GetSheHe|U] se crispa y comienza una perorata sobre cómo debemos despertar y conocer a nuestros verdaderos señores en lugar de ocultarnos tras las falsas enseñanzas de la fe [crop_circler.GetFaith.GetReligion.GetAdjectiveNoTooltip]. Retrocedo unos pasos, con sorpresa."
 travel_events.2029.a: "«¡Parad ya, hereje!»."
 travel_events.2029.b: "«¡Cómo osáis profanar el [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]!»."
 travel_events.2029.c: "«Contadme más sobre estos #EMP verdaderos señores#!»."
 travel_events.2029.d: "«Hum… Está bien»."
 #Cereal field potential follow-up
 travel_events.2030.t: "Confesiones de un no creyente"
 travel_events.2030.desc: "Por la mañana, [entourage_chaplain.Custom('ES_ElLa')] [entourage_chaplain.GetTitledFirstName|l] se me acerca, retorciendo las manos. «Mi [ROOT.Char.GetLadyLord] y [entourage_chaplain.Custom2('RelationToMe', ROOT.Char)], tengo que haceros la confesión más horrorosa».\n\nSuspira fuerte. «Aunque no abrazo… ninguna enseñanza… decididamente alocada como las de tal [crop_circler.Custom('GetLassLad')] de anoche, he tenido mis… #EMP dudas#!». [entourage_chaplain.GetFirstNameNoTooltip] me mira atentamente, buscando simpatía con su apuro.\n\n«Sencillamente, no estoy segur[entourage_chaplain.Custom('ES_OA')] de que [entourage_chaplain.GetFaith.HighGodName] exista de verdad y cuide de nosotros», termina, con una pausa dramática."
 travel_events.2030.a: "«Está bien»."
 travel_events.2030.b: "«¡Esto es #EMP inaceptable#!!»."
 #Visit another cereal field - Encounter a gardener
 travel_events.2031.t: "El vientre de la Tierra"
 travel_events.2031.desc: "Los campos de [ROOT.Char.GetCurrentLocation.GetName] son un espectáculo para la vista. Todos los cultivos en flor; todas las hojas verdes; todos los tallos exquisitos.\n\nRápidamente localizo la fuente de la vegetación y veo a [Select_CString( gardener_character.IsFemale, 'una mujer', 'un hombre' )] de pie en un campo, que parece dar una conferencia a una reunión de oyentes. «Me llamo [gardener_character.Custom('MistressMaster')|l] [gardener_character.GetFirstName]».\n\nMe percibe a distancia y gira en mi dirección. «Mi conocimiento de jardinería es extenso, sí, incomparablemente extenso. Así que quedaos un poco y escuchad»."
 travel_events.2031.a: "«Consideradme intrigad[ROOT.Char.Custom('ES_OA')]»."
 travel_events.2031.a_down_to_earth.t: "Con los pies en la Tierra"
 travel_events.2031.b: "«¿[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetTitleAsNameNoTooltip|l]? ¿Practicando #EMP jardinería#!?»."
 #Visit a ramparts/forest fort - Encounter a herbalist/physician
 travel_events.2032.t: "Una hierba para vos…"
 travel_events.2032.desc: "La impresionante estructura defensiva en la cima del/de la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] de [ROOT.Char.GetCurrentLocation.GetName] es todo un espectáculo. Mientras deambulo por el perímetro exterior, observo a lo lejos a una persona peculiar.\n\nParece que murmurase para sí, mientras se detiene para agacharse y recoger lo que parecen ser hierbas de varios tipos. Es casi como si estuviera hablando con… ¿las #EMP hierbas#!?\n\nMe acerco con cuidado y [herbalist_character.GetSheHe] levanta la vista con varias hierbas en la palma de la mano. Noto una chispa de curiosidad tras sus ojos, que proponen una pregunta tácita."
 travel_events.2032.a: "«¿Y qué hace esta hierba?»."
 travel_events.2032.a_poisonous.tt: "Consigues hierbas venenosas que puedes utilizar en tu próxima [scheme|lE] de [GetScheme('murder').GetTypeName|l]"
 travel_events.2032.a_poisonous.t: "Hierbas conseguidas"
 travel_events.2032.a_poisonous.desc: "Encuentras hierbas venenosas"
 travel_events.2032.a_learning.tt: "Habilidad mejorada"
 travel_events.2032.b: "«¿Os interesaría ser mi médic[herbalist_character.Custom('ES_OA')] personal?»."
 travel_events.2032.c: "«Esto es una pérdida de tiempo»."
 #Visit some hunting grounds - If you have a prisoner with you; manhunt!
 travel_events.2033.t: "¡Prisionero fugado!"
 travel_events.2033.desc_intro: "Nada más entrar en los terrenos de caza de [ROOT.Char.GetCurrentLocation.GetName], mis guardias llegan corriendo hacia mí, jadeando y ligeramente asustados. «¡Mi [ROOT.Char.GetLadyLord]! ¡[prisoner.Custom('ES_ElLa')|U] [prisoner.GetTitledFirstName|l], es[prisoner.Custom('ES_EA')] [prisoner.Custom('InsultAdjective')], se ha librado de nuestros grilletes!».\n\nDirijo la vista inmediatamente a la linde del bosque, en busca de señales de movimiento, pero no encuentro ninguna."
 travel_events.2033.desc_manhunt: "¡Esto solo puede significar una cosa! #EMP ¡Cacería humana!#!\n\n"
 travel_events.2033.desc_manhunt_previous: "Esa chispa de alegría al recordar mi última cacería humana me pone nervios[ROOT.Char.Custom('ES_OA')]. La emoción. El peligro. Estoy impaciente."
 travel_events.2033.desc_manhunt_first: "Cuánto tiempo he querido probar con la presa más escurridiza y peligrosa. Una sonrisa me aparece en la comisura de los labios."
 travel_events.2033.desc: "Ligeramente anonadad[ROOT.Char.Custom('ES_OA')] por la fuga, reflexiono cuidadosamente sobre la situación.\n\n¿No hemos de llevar a la justicia a un prisionero fugado?"
 travel_events.2033.a_manhunt: "#EMP ¡Apasionante!#!"
 travel_events.2033.a_cannibal: "Ah, sí, prisioneros; la otra carne blanca."
 travel_events.2033.a_manhunt_tt: "El objetivo que escapa de una cacería humana puede volver a vengarse"
 travel_events.2033.a_manhunt.tt: "Cacería humana completada"
 travel_events.2033.a_manhunt.desc: "Cazan y matan a [prisoner.GetShortUIName]"
 travel_events.2033.a_caught_trophy.desc: "Cazan y matan a [prisoner.GetShortUIName], quien se convierte en un trofeo"
 travel_events.2033.a_caught_eaten.tt: "Prisionero comido"
 travel_events.2033.a_caught_eaten.desc: "Se capturó y comió a [prisoner.GetShortUIName]"
 travel_events.2033.a_escaped.tt: "Prisionero huido"
 travel_events.2033.a_escaped.desc: "[prisoner.GetShortUIName] huye de tus garras"
 travel_events.2033.a_killed.desc: "[prisoner.GetShortUIName] te mata y huye"
 travel_events.2033.a_accident.desc: "Tropiezas y te rompes el cuello"
 manhunt_skull_cup: "Copa de calavera de cacería humana"
 manhunt_skull_cup_desc: "Esta copa de calavera es un trofeo de la exitosa cacería humana de [new_skull_cup.MakeScope.Var('skull_origin').Char.GetUIName] en el/la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] de [ROOT.Char.GetCurrentLocation.GetName]."
 manhunt_skull_cup_desc_fallback: "Esta copa de calavera es un trofeo de la exitosa cacería de una presa humana."
 travel_events.2033.b: "¿Supongo que habrá que capturar[prisoner.GetHerHim]?"
 travel_events.2033.b_caught.tt: "Prisionero capturado"
 travel_events.2033.b_caught.desc: "Se capturó a [prisoner.GetShortUIName]"
 travel_events.2033.b_caught.effect: "[prisoner.GetShortUIName] sigue siendo tu prisioner[prisoner.Custom('ES_OA')]"
 travel_events.2033.c: "Dejad que [prisoner.GetFirstNameNoTooltip] huya. La naturaleza salvaje acabará con [prisoner.GetSheHe] de todos modos."
 #Your escaped manhunted prisoner seeks revenge
 travel_events.2034.t: "Donde las dan…"
 travel_events.2034.desc_intro: "El día empieza a amanecer en nuestro campamento en el/la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] de [ROOT.Char.GetCurrentLocation.GetName]. Bostezo y me estiro suavemente, girando sobre un costado.\n\nSomnolient[ROOT.Char.Custom('ES_OA')], me levanto y me acerco a la abertura de la tienda para respirar el aire fresco de la mañana. De repente, se me erizan los pelos de la nuca, "
 travel_events.2034.desc: "y por el rabillo del ojo vislumbro [vengeful_prisoner.Custom('ES_AlAla')] [vengeful_prisoner.GetTitledFirstName|l], cuchillo desenvainado.\n\n[vengeful_prisoner.GetSheHe|U] sonríe con ironía. «[ROOT.Char.GetTitledFirstNameNoTooltip|l], que alegría volver a veros. Esta vez #EMP yo#! cazaré a un ser humano». Parpadeo, anonadad[ROOT.Char.Custom('ES_OA')] por un instante."
 travel_events.2034.desc_long_time: "y por el rabillo del ojo vislumbro a un[vengeful_prisoner.Custom('ES_XA')] [vengeful_prisoner.GetWomanMan], cuchillo desenvainado.\n\n[vengeful_prisoner.GetSheHe|U] sonríe con ironía. «No me recordáis, ¿verdad? Pues yo sí me acuerdo de #EMP vos#!, [ROOT.Char.GetTitledFirstNameNoTooltip|l] y vuestra #EMP sádica#! cacería humana». Un vago recuerdo regresa a mí. ¿[Select_CString( vengeful_prisoner.IsFemale, 'La prisionera fugada', 'El prisionero fugado' )] #EMP [vengeful_prisoner.GetTitledFirstName|l]#!…?"
 travel_events.2034.a: "¡No tenéis por qué hacer esto!"
 travel_events.2034.a_overpowered_desc: "Te impones sobre [vengeful_prisoner.GetShortUIName]"
 travel_events.2034.a_overpowered_effect: "Decidirás el destino de [vengeful_prisoner.GetShortUIName]"
 travel_events.2034.a_death_desc: "$travel_events.2019.a_death.desc$"
 travel_events.2034.b: "#EMP ¡[bodyguard.GetFirstNameNoTooltip]!#!"
 travel_events.2034.b_overpowered_desc: "[bodyguard.GetShortUIName] se impone a [vengeful_prisoner.GetShortUIName]"
 travel_events.2034.b_death_tt: "Prisionero escapado muerto"
 travel_events.2034.b_death_desc: "[bodyguard.GetShortUIName] mata a [vengeful_prisoner.GetShortUIName]"
 #Decide their fate
 travel_events.2035.t: "… las toman"
 travel_events.2035.desc: "[vengeful_prisoner.GetTitledFirstName|U] se arrodilla ante mí, sujet[vengeful_prisoner.Custom('ES_OA')] e incapaz de moverse. Después de la sorpresa inicial, ahora mis guardias abarrotan la tienda.\n\n[vengeful_prisoner.GetSheHe|U] se obstina en mirar al suelo, negándose a mirarme a los ojos. ¿Qué debo hacer con semejante [vengeful_prisoner.Custom('InsultNoun')|l]?"
 travel_events.2035.a: "La muerte es lo que os merecéis."
 travel_events.2035.b: "Debéis volver a la cárcel."
 travel_events.2035.c: "Pondré la otra mejilla."
 #Your escaped/reformed prisoner is... pretty peaceful actually
 travel_events.2036.t: "¿Un final?"
 travel_events.2036.desc_intro: "Atravesamos las puertas de una aldea en [ROOT.Char.GetCurrentLocation.GetName]. Aquí la gente parece en paz, haciendo su vidas cotidianas y ayudándose unos a otros.\n\nAl observar a los aldeanos, me recorre una repentina sacudida de reconocimiento. "
 travel_events.2036.desc_reformed: "En el templo local reconozco de inmediato a mi prisioner[peaceful_prisoner.Custom('ES_OA')] fugad[peaceful_prisoner.Custom('ES_OA')], [peaceful_prisoner.Custom('ES_ElLa')] [peaceful_prisoner.GetTitledFirstName|l], entablando una amable conversación con el líder espiritual.\n\n¡Qué irónica coincidencia esta! [peaceful_prisoner.GetHerHim|U] miro mientras ayuda al clero con tareas menores, aparentemente en paz."
 travel_events.2036.desc: "Reconozco de inmediato a mi prisioner[peaceful_prisoner.Custom('ES_OA')] fugad[peaceful_prisoner.Custom('ES_OA')], [peaceful_prisoner.Custom('ES_ElLa')] [peaceful_prisoner.GetTitledFirstName|l], echando unas risas y ayudando a uno de los habitantes más ancianos de la aldea rural.\n\nParece satisfech[peaceful_prisoner.Custom('ES_OA')] con su situación."
 travel_events.2036.a: "Vive y deja vivir."
 travel_events.2036.a_criminal: "Supongo que hasta los delincuentes pueden reformarse."
 travel_events.2036.a_reformed: "Mientras [peaceful_prisoner.GetSheHe] no vuelva a atentar contra mi vida."
 travel_events.2036.b: "[peaceful_prisoner.GetTitledFirstNameNoTooltip|U] se viene #EMP conmigo#!."
 travel_events.2036.b_criminal: "Delincuente una vez, delincuente para siempre."
 travel_events.2036.b_reformed: "#EMP No#!, no me siento segur[ROOT.Char.Custom('ES_OA')] sabiendo que [peaceful_prisoner.GetSheHe] está aquí."
 #Visit some hunting grounds - Sadistic county holder is manhunting
 travel_events.2037.t: "La cacería humana"
 travel_events.2037.desc: "Nos encontramos con [2037_county_liege.Custom('ES_ElLa')] [2037_county_liege.GetTitledFirstName|l], gobernante de [ROOT.Char.GetCurrentLocation.GetName], y su séquito en los terrenos de caza locales.\n\nTras un intercambio de saludos educados, me mira con una sonrisa maliciosa: «¿Os interesaría uniros a mí en el más noble de los deportes,"
 travel_events.2037.desc_child: "pequeñ[ROOT.Char.Custom('ES_OA')]?». "
 travel_events.2037.desc_adult: "[2037_county_liege.Custom2('RelationToMeShort', ROOT.Char)] mí[ROOT.Char.Custom('ES_OA')]?». "
 travel_events.2037.desc_segway: "Señala con la cabeza [2037_manhunt_prisoner.Custom('ES_AlAla')] prisioner[2037_manhunt_prisoner.Custom('ES_OA')] encadenad[2037_manhunt_prisoner.Custom('ES_OA')] en la linde del bosque."
 travel_events.2037.desc_outro_segway_adult: "\n\nMuy pronto entiendo a qué #EMP deporte#! se refiere."
 travel_events.2037.desc_outro_child: "\n\nSí que me ha picado la curiosidad. ¿Qué juego podría ser…? ¿Corre que te pillo?\n\nMientras reflexiono sobre la oferta, noto que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_character'))], [entourage_character.Custom('ES_ElLa')] [entourage_character.GetTitledFirstName|l], busca mi atención y niega cuidadosamente con la cabeza."
 travel_events.2037.desc_outro_manhunter: "Como cazador experimentad[ROOT.Char.Custom('ES_OA')], esta sugerencia me llama la curiosidad."
 travel_events.2037.desc_outro: "#EMP Cacería humana.#! ¿Qué siento, asco… o curiosidad?"
 travel_events.2037.a: "Pero suena bastante interesante…"
 travel_events.2037.a_child: "¡Jugaré!"
 travel_events.2037.a_manhunted: "Comencemos."
 travel_events.2037.a_your_kill.desc: "Cazas y matas a [2037_manhunt_prisoner.GetShortUIName]"
 travel_events.2037.a_their_kill.tt: "[2037_county_liege.GetShortUINameNoTooltip] consigue abatir la presa"
 travel_events.2037.a_their_kill.desc: "[2037_manhunt_prisoner.GetShortUIName] es cazad[2037_manhunt_prisoner.Custom('ES_OA')] y asesinad[2037_manhunt_prisoner.Custom('ES_OA')] por [2037_county_liege.GetShortUIName]"
 travel_events.2037.b: "Tal prisioner[2037_manhunt_prisoner.Custom('ES_OA')] me vendría bien, si no os importa."
 travel_events.2037.b_child: "Preferiría que [2037_manhunt_prisoner.GetFirstNameNoTooltip] viniera conmigo."
 travel_events.2037.c: "¿Habéis perdido la razón?"
 travel_events.2037.c_child: "No. Esto parece un juego maligno."
 #Visit some hunting grounds - Friendly competition with an entourage member
 travel_events.2038.t: "Afinar la puntería"
 travel_events.2038.desc: "Al ver cómo rebosa de fauna, [entourage_character.Custom('ES_ElLa')] [entourage_character.GetTitledFirstName|l] y yo coincidimos en que [ROOT.Char.GetCurrentLocation.GetName] sería un lugar espléndido para ir de caza.\n\nAunque no tenemos tiempo de quedarnos para una batida en toda regla, mientras atravesamos la zona diviso un conejo silvestre en la linde del bosque. Tiene unas marcas peculiares en el pelaje y le hago un gesto a [entourage_character.GetFirstNameNoTooltip] para que examine al animal.\n\nCuando ve al conejo, sonríe. «¿Qué me diríais de una apuesta amistosa, [entourage_character.Custom2('RelationToMeShort', ROOT.Char)]? Quien abata a ese prístino ejemplar con una flecha, gana»."
 travel_events.2038.a: "¡Me parece que tenemos un trato!"
 travel_events.2038.a_your_kill.tt: "Tú consigues la presa"
 travel_events.2038.a_your_kill.desc: "Tu flecha atraviesa perfectamente el corazón del conejo"
 travel_events.2038.a_their_kill.tt: "[entourage_character.GetShortUINameNoTooltip] consigue la presa"
 travel_events.2038.a_their_kill.desc: "[entourage_character.GetShortUIName] mata al conejo"
 lucky_rabbits_paw: "Pata de conejo de la suerte"
 lucky_rabbits_paw_desc: "Una pata de un conejo único, abatido en una cacería amistosa con [entourage_character.GetTitledFirstName|l] en los terrenos de caza de [ROOT.Char.GetCurrentLocation.GetName]."
 travel_events.2038.b: "#EMP Oh, no#!, ¡el sol me da en los ojos!"
 travel_events.2038.c: "… puff, no tengo tiempo para esto."
 #Follow-up hunt outcome
 travel_events.2039.t: "Puntería afinada"
 travel_events.2039.desc_child_won: "[entourage_character.Custom('ES_ElLa')|U] [entourage_character.GetTitledFirstName|l] se lanza tras el conejo, arco listo, ajen[entourage_character.Custom('ES_OA')] a mi débil farsa de flechas mal tiradas.\n\nTras algún forcejeo entre la maleza, [entourage_character.Custom('ES_ElLa')] [entourage_character.GetTitledFirstNameNoTooltip|l] trina triunfante y salta hacia delante, llevando el cuerpo del prístino animal con una flecha firmemente clavada en su pequeño torso. Aplaudo cuando me dirige la mirada."
 travel_events.2039.desc_won: "Conejo a la vista, nos acercamos lenta pero decididamente al animal, apuntando a su cuerpecito mientras mordisquea un trozo de hierba. Tiro de la cuerda —y la suelto— para que la flecha se clave #EMP justo en el torso del animal#!.\n\nEl repentino impacto lo lanza atrás unos pasos y luego el cuerpecito se desploma en el suelo, inmóvil. Rujo de triunfo, y [entourage_character.Custom('ES_ElLa')] [entourage_character.GetTitledFirstName|l] se une a mí en mi vítor. «Buen tiro», grita mientras me lanzo a recoger el trofeo."
 travel_events.2039.desc_lost: "[entourage_character.Custom('ES_ElLa')|U] [entourage_character.GetTitledFirstName|l] está unos pasos por delante de mí mientras tratamos de acercarnos al conejo para disparar. Me esfuerzo por seguir su paso mientras [entourage_character.GetSheHe] apunta una flecha al animal y, con un rápido movimiento, la suelta directamente contra su cuerpecito.\n\n[entourage_character.GetFirstNameNoTooltip] hace un gesto de victoria y grita mientras el conejo cae inerte al suelo, tras lo cual se apresura a recoger el cadáver. Aplaudo en señal de reconocimiento."
 travel_events.2039.a: "¡Buen tiro!"
 travel_events.2039.a_trinket.t: "Alhaja ganada"
 travel_events.2039.a_win: "¡Fue divertido!"
 travel_events.2039.a_cynical: "Los he visto peores."
 #The rescued manhunt prisoner from travel_events.2037 turns out to be a psycho
 travel_events.2040.t: "Haciendo un descanso"
 travel_events.2040.intro: "Una noche, mientras nos sentamos junto a la hoguera, levanto la vista y me doy cuenta de que estoy a solas con [2037_manhunt_prisoner.Custom('ES_ElLa')] [2037_manhunt_prisoner.GetTitledFirstName|l]. Sus ojos reflejan la llama parpadeante mientras [2037_manhunt_prisoner.GetSheHe] fija su atención en mí.\n\n"
 travel_events.2040.desc_child: "«¿Por qué es[2037_county_liege.Custom('ES_EA')] señor[2037_county_liege.Custom('ES_XA')] mal[2037_county_liege.Custom('ES_OA')] quería mataros?», suelto. [2037_manhunt_prisoner.Custom('ES_ElLa')|U] [2037_manhunt_prisoner.GetTitledFirstName|l] duda un momento, desvía la mirada y responde:"
 travel_events.2040.desc: "Me doy cuenta de que nunca le he preguntado por qué estaba encarcelad[2037_manhunt_prisoner.Custom('ES_OA')]. Entonces, como si me leyera la mente, [2037_manhunt_prisoner.Custom('ES_ElLa')] [2037_manhunt_prisoner.GetTitledFirstName|l] murmura:"
 travel_events.2040.outro: "\n\n«¿Sabéis? Era como si su carne clamase que la liberasen», y una sombría nostalgia se cuela en su voz."
 travel_events.2040.a: "… Eso es muy filosófico."
 travel_events.2040.a_child: "Yo también he hecho cosas malas."
 travel_events.2040.a.flavor: "¿Quién es más peligroso que un lunático?"
 travel_events.2040.a.flavor_child: "Seguro que [2037_manhunt_prisoner.GetSheHe] no #EMP me#! haría daño, ¿verdad?"
 travel_events.2040.a.tt: "[2037_manhunt_prisoner.GetShortUIName] trabajará gratis como tu [GetCourtPositionType('bodyguard_court_position').GetName()|l]"
 insane_bodyguard_salary_mod: "Guardaespaldas demente"
 travel_events.2040.b: "Los asesinos deben estar entre rejas."
 travel_events.2040.b_child: "Hacer daño a la gente no está bien."
 travel_events.2040.b.flavor: "Así que por eso estaba encarcelad[2037_manhunt_prisoner.Custom('ES_OA')]…"
 travel_events.2040.b.flavor_child: "[2037_manhunt_prisoner.Custom('ES_ElLa')] [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip|l] me da miedo…"
 travel_events.2040.c: "#EMP ¡No puedo permitir que [Select_CString( 2037_manhunt_prisoner.IsFemale, 'una asesina', 'un asesino' )] siga viv[2037_manhunt_prisoner.Custom('ES_OA')]!#!"
 travel_events.2040.c.flavor: "Ojo por ojo."
 travel_events.2040.c_slay.t: "Asesino muerto"
 travel_events.2040.c_slay.desc: "Matas a [2037_manhunt_prisoner.GetShortUIName]"
 travel_events.2040.c_wounded.t: "$travel_events.2001.c_failure.tt$"
 travel_events.2040.c_wounded.desc: "Matas a [2037_manhunt_prisoner.GetShortUIName], pero recibes heridas"
 travel_events.2040.c_incapable.t: "Heridas graves"
 travel_events.2040.c_incapable.desc: "Recibes heridas graves en la pelea y [2037_manhunt_prisoner.GetShortUIName] escapa"
 travel_events.2040.c_death.desc: "Mueres"
 #Ruler Events#
 #Visiting Ruler: Someone is trying to assassinate the Target Ruler!
 travel_events_life_or_death.t: "Vida o muerte"
 travel_events.2100.t: "$travel_events_life_or_death.t$"
 travel_events.2100.desc_intro: "Avanzamos a buen ritmo en nuestro intento de llegar a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] y "
 travel_events.2100.desc_intro_trees: "el espeso bosque de [ROOT.Char.GetCurrentLocation.GetName] no es rival para el ingenio de nuestro guía local.\n\nCuando los árboles se abren en abanico, diviso un segundo grupo de viajeros que avanza."
 travel_events.2100.desc_intro_hills: "el viento está a nuestras espaldas mientras atravesamos las laderas del/de la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] de [ROOT.Char.GetCurrentLocation.GetName].\n\nMuy por delante de nosotros, otra comitiva avanza también por la ladera."
 travel_events.2100.desc_intro_flats: "los llanos de [ROOT.Char.GetCurrentLocation.GetName] nos permiten bajar la guardia por unos momentos.\n\nCuando llegamos a la cima del valle y miramos hacia abajo, observo que otra comitiva avanza diligentemente."
 travel_events.2100.desc_relation_in: " Al entornar los ojos, me doy cuenta de que el gobernante de ese particular séquito es"
 travel_events.2100.desc_negative_segway: "es[murder_target.Custom('ES_EA')] [murder_target.Custom('InsultAdjectiveGeneric')|l]"
 travel_events.2100.desc_positive_segway: "mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]"
 travel_events.2100.desc_relation_out: "[murder_target.GetTitledFirstName]."
 travel_events.2100.desc_no_relation_traveller: "Parece que están disfrutando del paisaje, básicamente, retozando y visitando la zona."
 travel_events.2100.desc_no_relation_liege: "Parece que están inspeccionando la zona, tomando notas y discutiendo sobre el paisaje."
 travel_events.2100.desc_trees: "Pero algo no va bien. Al examinar la línea de árboles, también detecto un grupo de figuras sospechosamente camufladas, que parecen esperar a que el grupo de viajeros se acerque."
 travel_events.2100.desc_hills: "¿Pero qué son esos jinetes enmascarados, con las armas desenvainadas, que se acercan desde el oeste…?"
 travel_events.2100.desc_flats: "Aún observando al grupo, ¡parece que unos jinetes enmascarados con las armas en ristre se acercan rápidamente desde el este!"
 travel_events.2100.desc_outro: "\n\nEsto parece una emboscada y "
 travel_events.2100.desc_outro_negative: "dudo. ¿Intervengo en lo que parece muerte segura para [murder_target.GetTitledFirstNameNoTooltip]?"
 travel_events.2100.desc_outro_positive: "no tengo ninguna duda. ¡Debo salvar a [murder_target.GetTitledFirstNameNoTooltip|l]!"
 travel_events.2100.desc_outro_default: "dudo. ¿De verdad es responsabilidad mía guardar a otros viajeros?"
 travel_events.2100.a: "¿Por qué debería involucrarme #EMP yo#!?"
 travel_events.2100.a_rival: "Hasta nunca."
 travel_events.2100.a_nemesis: "#EMP ¡Por fin!#!"
 travel_events.2100.a_stealthy_entourage.tt: "Séquito escondido"
 travel_events.2100.a_stealthy_entourage.desc: "Tu séquito y tú os mantenéis escondidos"
 travel_events.2100.a_stealthy_outcome.tt: "Si [murder_target.GetShortUIName] sobrevive, nunca sabrá que estuviste aquí"
 travel_events.2100.a_nonstealthy_entourage.tt: "Séquito expuesto"
 travel_events.2100.a_nonstealthy_entourage.desc: "[murder_target.GetShortUIName] nota tu presencia"
 travel_events.2100.a_nonstealthy_outcome.tt: "Si [murder_target.GetShortUIName] sobrevive, [murder_target.GetSheHe] se acordará de esto"
 travel_events.2100.b: "¡Debo intervenir!"
 travel_events.2100.b.tt: "Intervienes en el intento de asesinato de [murder_target.GetShortUIName]"
 travel_events.2100.b_outcome_tt: "[murder_target.GetShortUIName] se acordará de esto"
 #Target Ruler: You are being assassinated
 travel_events.2101.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, ¡asesinos!"
 travel_events.2101.desc: "Cuando explora las tierras de [ROOT.Char.GetCurrentLocation.GetName], el sol está en lo alto y hay una brisa ligera. Miro a mi alrededor y reflexiono sobre el hecho de que el área está bastante desolada, salvo por algunas aves migratorias arriba en el cielo.\n\nCuando me inclino para ajustarme la bota, me levanto de golpe al oír que se acercan unos jinetes. Las figuras embozadas parecen venir de todas direcciones y, cuando me quiero dar cuenta, ¡uno de los villanos está justo delante de mí, la espada desenvainada y lanzándose a mi cuello!"
 travel_events.2101.a: "¡Cómo osáis!"
 travel_events.2101.a_guards: "¡[bodyguard.GetNameNoTooltip]!"
 travel_events.2101.a_assassin_death.tt: "Asesino muerto"
 travel_events.2101.a_bodyguard_kill.desc: "[bodyguard.GetShortUIName] mata al asesino"
 travel_events.2101.a_bodyguard_wounded.tt: "Guardaespaldas herido"
 travel_events.2101.a_bodyguard_wounded.desc: "[bodyguard.GetShortUIName] mata al asesino, pero recibe una herida"
 travel_events.2101.a_assassin_death.desc: "Matas al asesino"
 travel_events.2101.a_death.desc: "Mueres"
 travel_events.2101.a_ruler_assassinated.tt: "[murder_target.GetShortUIName] murió"
 travel_events.2101.a_ruler_assassinated.desc: "[murder_target.GetShortUIName] fue asesinad[murder_target.Custom('ES_OA')] cuando visitaba [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]"
 travel_events.2101.a_ruler_survived.tt: "[murder_target.GetShortUIName] sobrevivió"
 travel_events.2101.a_ruler_survived.desc: "[murder_target.GetShortUIName] sobrevivió al intento de asesinato en [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]"
 #Target Ruler: Wait a minute, didn't I see Visiting Ruler??
 travel_events.2102.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, traición"
 travel_events.2102.desc: "La lucha se prolonga durante lo que parecen horas, pero en realidad solo dura un par de minutos. Los asesinos son rechazados, y sobrevivimos ilesos.\n\nRecorro el campo de batalla y encuentro en uno de los cadáveres pruebas del complot de asesinato organizado contra mí. En mi estado de conciencia elevado, también noto que un estandarte desaparece de la vista. ¿[visiting_ruler.GetTitledFirstName]?"
 travel_events.2102.desc_negative: "\n\nPor supuesto. Sería ridículo de mi parte esperar apoyo de alguien como [visiting_ruler.GetFirstNameNoTooltip] y su calaña. Maldita sea su estampa."
 travel_events.2102.desc_positive: "¿\n\nCómo ha podido? Yo… esperaba más de [visiting_ruler.GetSheHe]. Mis ojos están medio cerrados mientras el aguijonazo de esta traición duele más que cualquier espada."
 travel_events.2102.desc_default: "\n\n¿[visiting_ruler.GetSheHe|U] vio cómo se desarrollaban los acontecimientos sin ayudarme cuando lo necesitaba? Esta postura agresiva y poco participativa demuestra de todas todas en quién se puede confiar, y en quién no."
 travel_events.2102.a: "Esto dice mucho de la personalidad de tipo [visiting_ruler.Custom('InsultAdjectiveGeneric')] [visiting_ruler.Custom('ES_DelDela')] [visiting_ruler.GetTitledFirstNameNoTooltip|l]."
 #Visiting Ruler: Letter event - Target Ruler knows you what you did (or rather, didn't do)
 travel_events.2103.t: "[murder_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 travel_events.2103.desc_intro: "[murder_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 travel_events.2103.desc_negative: "\n\nNo esperaba menos de vos que el deseo de verme exhalar mi último aliento en la naturaleza del/de la[ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l] de [ROOT.Var('assassination_location').GetProvince.GetName].\n\nEn verdad sabré saborear el día en que la vida abandone por fin esos pozos negros que consideráis ojos, [visiting_ruler.Custom('InsultAdjectiveGeneric')] [murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))] mí[murder_target.Custom('ES_OA')]."
 travel_events.2103.desc_positive: "\n\n¿Cómo pudisteis, [murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))] mí[murder_target.Custom('ES_OA')]? ¿Cómo pudisteis abandonarme a mi suerte en medio del/de la [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l] de [ROOT.Var('assassination_location').GetProvince.GetName]? Me acordaré de esto, podéis estar segur[murder_target.Custom('ES_OA')]."
 travel_events.2103.desc_default: "\n\n[ROOT.Char.GetTitledFirstName], esperaba decencia humana normal y respeto por mi vida como cualquier persona buena y fiel. Abandonarme a mi suerte en medio del/de la [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l] de [ROOT.Var('assassination_location').GetProvince.GetName] dice, por desgracia, que vuestra personalidad no es la de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] temeros[ROOT.Char.Custom('ES_OA')] de Dios. Me acordaré de esto."
 travel_events.2103.a: "Bueno, #EMP sobrevivió#! después de todo."
 #Visiting Ruler: You heroically thwart the assassination of Target Ruler
 travel_events.2104.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, cómo salvar una vida"
 travel_events.2104.desc: "Mi séquito y yo cargamos contra los aspirantes a asesinos, sorprendiéndoles totalmente. ¿Cómo de incompetente se puede ser para no tener vigilada la retaguardia?\n\nRebanamos a los pocos que se resisten y el resto huye a los bosques. Levanto la vista y veo a [murder_target.GetTitledFirstName|l] mirándome fijamente y boquiabiert[murder_target.Custom('ES_OA')].\n\nCuando vuelve en sí , sus rasgos faciales se ajustan, pero sigue pareciendo sorprendid[murder_target.Custom('ES_OA')] y agradecid[murder_target.Custom('ES_OA')] por mi intervención. Me hace señas para que me acerque."
 travel_events.2104.a: "Es mi buena acción del día."
 travel_events.2104.a_shy: "Era lo que había que hacer."
 #Target Ruler: Visiting Ruler thwarted your assassination
 travel_events.2105.t: "$travel_events.2104.t$"
 travel_events.2105.desc_intro: "Cuando exploramos las tierras de [ROOT.Char.GetCurrentLocation.GetName], nos vemos de repente rodeados de asesinos. Pero, aparentemente de la nada, ¡[visiting_ruler.Custom('ES_ElLa')] [visiting_ruler.GetTitledFirstName|l] y su séquito llegan cabalgando, de cabeza y con las armas en alto, directamente contra la turba asesina!\n\n"
 travel_events.2105.desc_negative: "Observo con asombro como mi [ROOT.Char.Custom2('GetRivalNemesis', SCOPE.sC('visiting_ruler'))] taja asesinos a diestra y siniestra, el resto de ellos sale corriendo presa del pánico. [visiting_ruler.GetFirstNameNoTooltip] da la vuelta y se detiene justo delante de mí: «Parecióme que necesitabais ayuda», gruñe.\n\nDudo. Aunque #EMP sí#! que me ha salvado la vida, ¿cómo puedo confiar en [visiting_ruler.GetSheHe]…? Asiento a regañadientes."
 travel_events.2105.desc_positive: "Mis ojos se llenan de alegría al ver a mi salvador[visiting_ruler.Custom('ES_XA')] y [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_ruler'))] [visiting_ruler.GetFirstNameNoTooltip] espantar a los asesinos, dar una extensa vuelta y regresar con mi séquito: «¡[visiting_ruler.Custom2('RelationToMe', ROOT.Char)] mí[ROOT.Char.Custom('ES_OA')]! ¿Cómo os va?», me sonríe."
 travel_events.2105.desc_default: "El acto de ayudar a quien es, a todos los efectos, [Select_CString( ROOT.Char.IsFemale, 'una desconocida', 'un desconocido' )] en apuros demuestra que existe un plan divino. Debe ser una señal de [ROOT.Char.GetFaith.HighGodName] de que nuestro viaje tiene su bendición.\n\nMi salvador[visiting_ruler.Custom('ES_XA')] se gira hacia mí y saluda con la cabeza cortésmente. Sonrío en respuesta y le dedico un «¡Que [ROOT.Char.GetFaith.HighGodName] os bendiga, mi [visiting_ruler.GetLadyLord]!»."
 travel_events.2105.a: "¡Sois un espíritu noble!"
 travel_events.2105.a_cynical: "Agradezco el sentimiento."
 travel_events.2105.a.tt: "¡[visiting_ruler.GetShortUIName] llegó en tu ayuda!"
 #County Liege: You notice a Travelling Ruler coming under attack
 travel_events.2107.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, refugio seguro"
 travel_events.2107.desc_intro_plains: "Cuando el sol empieza a ponerse, contemplo el/la [holding_location.GetTerrain.GetNameNoTooltip|l] desde mi alojamiento en [holding_location.GetName]. A lo lejos, un grupo de viajeros atraviesa el terreno cubierto de hierba que se extiende ante ellos. "
 travel_events.2107.desc_intro_desert: "En las afueras de [holding_location.GetName], sopla una leve brisa que arroja pequeñas ráfagas de tierra en todas direcciones. Mientras observo el sol errabundo en el exterior del torreón, me fijo en un grupo de viajeros que avanza diligentemente por la arena. "
 travel_events.2107.desc_intro_wetlands: "A medida que el sol se pone, el/la [holding_location.GetTerrain.GetNameNoTooltip|l] en las afueras de [holding_location.GetName] adquiere un tono distinto esta tarde. Desde la inviolabilidad de mi torreón, observo los colores cambiantes y la oscuridad que se aproxima y cuando lo hago me fijo en un grupo de viajeros lejos de la posesión, atravesando los caminos embarrados. "
 travel_events.2107.desc_intro_forest: "A medida que el sol se pone, el bosque que rodea [holding_location.GetName] se va haciendo más oscuro. Desde la inviolabilidad de mi torreón, estudio la luz del atardecer y cuando lo hago, me fijo en un grupo de viajeros que atraviesan el lindero del bosque. "
 travel_events.2107.desc_intro_mountains: "El aire es fresco cuando echo un vistazo al exterior, mirando al valle por debajo de [holding_location.GetName]. Aprecio la diferencia de temperatura mientras observo la vida salvaje y me fijo en un grupo de viajeros que se abren paso diligentemente por el valle. "
 travel_events.2107.desc_intro_hills: "La suave pendiente de las colinas que rodean [holding_location.GetName] es agradable a la vista mientras echo un vistazo fuera y hacia abajo, hasta el pequeño estanque que hay debajo. Un grupo de viajeros parece rodear el estanque, avanzando a grandes zancadas hacia su destino. "
 travel_events.2107.desc_intro_jungle: "La selva es calurosa y húmeda, como de costumbre, y desde la inviolabilidad de mi refugio, miro los árboles de [holding_location.GetName] para vislumbrar los coloridos pájaros que anidan en lo alto. Por el rabillo del ojo, observo a un grupo de viajeros que avanza por la maleza hacia el norte. "
 travel_events.2107.desc_intro: "El cielo está prácticamente despejado mientras paso la tarde en las afueras de [holding_location.GetName]. De regreso a la posesión, observo a un grupo de viajeros que acaban prácticamente de salir de los límites de la ciudad. "
 travel_events.2107.desc_segway: "\n\nCuando miro más de cerca, me doy cuenta de que el líder del grupo no es nada menos que [travelling_ruler.Custom('ES_ElLa')] [travelling_ruler.GetTitledFirstName|l] y su séquito. Al estudiar casualmente su movimiento, miro instintivamente hacia arriba cuando una multitud de jinetes se acerca rápidamente al pacífico grupo.\n\nA medida que los jinetes se acercan, empiezan a levantar sus armas. "
 travel_events.2107.desc_outro_negative: "Esto va a ser interesante."
 travel_events.2107.desc_outro_positive: "¡Debo hacer algo!"
 travel_events.2107.desc_outro_family: "La sangre llama, ¿no dicen eso?"
 travel_events.2107.desc_outro: "Es obvio que los viajeros van a ser atacados, en #EMP mis#! tierras."
 travel_events.2107.a: "Es nuestro deber intervenir."
 travel_events.2107.a_christian: "Es lo que debería hacer cualquier alma [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 travel_events.2107.a_outcome_tt: "[travelling_ruler.GetShortUIName] se acordará de esto"
 travel_events.2107.b: "Es demasiado peligroso."
 travel_events.2107.b_negative: "Hasta nunca."
 travel_events.2107.b_outcome_tt: "Si [travelling_ruler.GetShortUIName] sobrevive, se acordará de esto"
 #Travelling Ruler: You are saved by County Liege
 travel_events.2108.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, salvación"
 travel_events.2108.desc_intro: "Mientras atravesábamos el/la [holding_location.GetTerrain.GetNameNoTooltip|l] en las afueras de [holding_location.GetName], nos vemos atacados por un grupo de jinetes bandidos, sedientos de sangre. Otro grupo de jinetes se acerca como un rayo desde la posesión cercana, ¡dirigidos por [province_liege.Custom('ES_ElLa')] [province_liege.GetTitledFirstName|l]!"
 travel_events.2108.desc_negative: "\n\nContengo mi sorpresa por ahora, ¡ya que me salvase nada menos que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))] no era ciertamente algo que esperara!"
 travel_events.2108.desc_positive: "\n\nMi corazón se anima cuando mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))] [province_liege.GetFirstNameNoTooltip] lidera la carga contra la indefensa retaguardia del grupo de canallas."
 travel_events.2108.desc: "\n\nMe ha sorprendido gratamente el comportamiento altruista [province_liege.Custom('ES_DelDela')] [province_liege.GetTitleAsNameNoTooltip] local, y alabo a [ROOT.Char.GetFaith.HighGodName] por haber llegado justo a tiempo."
 travel_events.2108.desc_segway: "\n\n[province_liege.GetFirstNameNoTooltip] da la vuelta con una sonrisa victoriosa en el rostro: "
 travel_events.2108.desc_outro_negative: "«No podía dejar a nadie más el placer de acabar con mi [province_liege.Custom2('RelationToMe', ROOT.Char)], ¿verdad?». Dudo por un momento y luego respondo."
 travel_events.2108.desc_outro_positive: "«¿Alguna herida? Por favor, uníos a nosotros para tener algo de hospitalidad en [holding_location.GetNameNoTooltip], una vez hayamos despejado este embrollo»."
 travel_events.2108.desc_outro: "«¡Deberíais uniros a nosotros para conocer la hospitalidad [province_liege.GetCulture.GetNameNoTooltip] en [holding_location.GetNameNoTooltip]!»."
 travel_events.2108.a: "¡Será un honor para mí!"
 travel_events.2108.a_negative: "Está bien seguir con vida, supongo."
 travel_events.2108.a.tt: "¡[province_liege.GetShortUIName] llegó en tu ayuda!"
 #County Liege: You save Travelling Ruler
 travel_events.2109.t: "$travel_events.2108.t$"
 travel_events.2109.desc_intro: "Los bandidos no saben qué les golpea. Dirijo a nuestros mejores guerreros a la batalla a las afueras de [holding_location.GetName] y los atravesamos como mantequilla en un día cálido de verano."
 travel_events.2109.desc_negative: "\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))], [travelling_ruler.Custom('ES_ElLa')] [travelling_ruler.GetTitledFirstName|l], se queda boquiabiert[travelling_ruler.Custom('ES_OA')], como fulminad[travelling_ruler.Custom('ES_OA')] por un rayo, al contemplar nuestra carga y la exitosa defensa de su grupo de viaje."
 travel_events.2109.desc_positive: "\n\n[travelling_ruler.Custom('ES_ElLa')|U] [travelling_ruler.GetTitledFirstName|l] y su séquito nos animan mientras ejecutamos el contraataque final contra esos canallas."
 travel_events.2109.desc: "\n\n[travelling_ruler.Custom('ES_ElLa')|U] [travelling_ruler.GetTitledFirstName|l] nos observa atentamente mientras barremos a los canallas, luego se relaja un poco al ver que somos amigables."
 travel_events.2109.desc_segway: "\n\nCuando por fin los asaltantes se dan a la fuga, vuelvo hacia [travelling_ruler.GetFirstNameNoTooltip], "
 travel_events.2109.desc_outro_negative: "que ahora parece haber recuperado su porte. Asiente amistosamente en mi dirección. «Nada que no pudiéramos manejar, pero está bien no haber tenido que hacer un sobreesfuerzo», admite."
 travel_events.2109.desc_outro_positive: "que se acerca rápidamente a mí. «¡Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))]! Ojalá nos hubiéramos reencontrado en circunstancias menos sombrías», exclama."
 travel_events.2109.desc_outro: "que ahora parece más a gusto con nuestra presencia. «Amig[ROOT.Char.Custom('ES_OA')] mí[ROOT.Char.Custom('ES_OA')], gracias por ayudarnos en nuestro momento de necesidad», me dice, sonriéndome."
 travel_events.2109.a: "La tierra vuelve a estar segura."
 travel_events.2109.a_negative: "Solo quería evitar tener que limpiar un destrozo aún mayor."
 travel_events.2109.a_positive: "¡Un placer ayudaros, [province_liege.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))]!"
 travel_events.2109.a_hurt.tt: "[ROOT.Char.Custom('KnightCultureNoTooltip')] herido"
 travel_events.2109.a_first_hurt.desc: "[first_potential_hurt_knight.GetShortUIName] recibió heridas en el combate"
 travel_events.2109.a_second_hurt.desc: "[second_potential_hurt_knight.GetShortUIName] recibió heridas en el combate"
 travel_events.2109.a_third_hurt.desc: "[third_potential_hurt_knight.GetShortUIName] recibió heridas en el combate"
 travel_events.2109.a_none_hurt.tt: "Indemne"
 travel_events.2109.a_none_hurt.desc: "Ninguno de tus [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] salió herido en el combate"
 #Travelling Ruler: You get ruthlessly attacked
 travel_events.2110.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, varados"
 travel_events.2110.desc: "Mientras atravesamos el/la [holding_location.GetTerrain.GetNameNoTooltip|l] en las afueras de [holding_location.GetName], nos vemos atacados de repente por un grupo de jinetes bandidos, sedientos de sangre. Estamos muy cerca de su posesión, seguro que [province_liege.Custom('ES_ElLa')] [province_liege.GetTitledFirstName|l] enviará ayuda, ¿verdad?\n\nSegún pasa el tiempo y esos canallas nos acosan, evitando el combate al máximo, queda dolorosamente claro que no vendrá ningún socorro."
 travel_events.2110.desc_negative: "No sé qué esperaba de tal [travelling_ruler.Custom('InsultNoun')|l] como [province_liege.GetFirstNameNoTooltip]. Pero esto es indigno hasta para [province_liege.GetSheHe]."
 travel_events.2110.desc_positive: "Siento un dolor agudo en el pecho cuando comprendo la traición que acaba de realizar [province_liege.Custom('ES_ElLa')] [province_liege.GetTitledFirstNameNoTooltip|l]."
 travel_events.2110.desc_neutral: "¿Cómo puede un gobernante dejar que estos malignos jinetes habiten en sus fronteras?"
 travel_events.2110.desc_outro: "\n\nMi [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [knight_to_sacrifice.GetTitledFirstName|l] cabalga a mi lado con una mirada solemne en sus ojos. Conocemos bien la táctica que hemos practicado en el pasado."
 travel_events.2110.a: "Somos uno solo."
 travel_events.2110.a_unscathed.tt: "Indemne"
 travel_events.2110.a_unscathed.desc: "Sobrevives indemne al combate"
 travel_events.2110.a_injured.tt: "Heridas"
 travel_events.2110.a_injured.desc: "Sobrevives al combate, pero con heridas"
