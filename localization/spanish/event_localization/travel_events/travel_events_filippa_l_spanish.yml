 #County Liege: You observe the attack on Travelling Ruler
 travel_events.2111.t: "$travel_danger_prefix$ $travel_events.2110.t$"
 travel_events.2111.desc_sacrifice: "El sol se pone sobre el/la [holding_location.GetTerrain.GetNameNoTooltip|l] mientras observo la escena delante de mí. Si esperaba una batalla completa, me equivoqué.\n\nParece que [travelling_ruler.Custom('ES_ElLa')] [travelling_ruler.GetTitledFirstName|l] haya ordenado un señuelo y una retirada, lo que significa que un[knight_to_sacrifice.Custom('ES_OA')] de sus [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')] se queda atrás para salvar la retaguardia del grupo. Mientras tanto, el grupo de viajeros se ha reorganizado y se dirige al extremo más alejado de los límites de la ciudad.\n\nParece que funciona, ya que los jinetes ignoran al grupo en fuga y, al contrario, se centra en [Select_CString( knight_to_sacrifice.IsFemale, 'la guerrera solitaria', 'el guerrero solitario' )], engulléndo[knight_to_sacrifice.GetHerHim] completamente, desde mi punto de vista. Esperemos que el final haya sido rápido."
 travel_events.2111.desc_unscathed: "Igual que el sol tiñe de rojo el cielo cuando se pone tras el horizonte, la batalla enfrente de mí pinta el suelo de rojo. No obstante, parece que es solo el rojo de la sangre de los bandidos.\n\nEl grupo de viaje está mostrando una destreza sorprendente ante un ataque repentino y luchan con uñas y dientes, obligando a huir a esos canallas. Sencillamente tiran las armas y se retiran corriendo al lugar del que provienen.\n\n[travelling_ruler.GetTitledFirstName|l] hace un gesto desafiante en dirección a mi posesión y arqueo las cejas en silenciosa sorpresa. Desde luego, esto #EMP no#! me lo esperaba."
 travel_events.2111.desc_survived: "Cuando el sol se pone sobre el/la [holding_location.GetTerrain.GetNameNoTooltip|l], los dos grupos convergen en una masa de armas y dolor. Observo cómo la conmoción inicial del grupo de viajeros se desvanece y se recuperan, haciendo retroceder a los jinetes armados.\n\n[travelling_ruler.Custom('ES_ElLa')|U] [travelling_ruler.GetTitledFirstName|l] se pone al frente y el contraataque se abate, rápido y mortífero, sobre los mugrientos bandidos. Sin embargo, uno de esos bribones parece que consigue asestar un golpe bastante fuerte a [travelling_ruler.GetFirstNameNoTooltip], pero pronto se ve respondido por uno de sus [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nLos jinetes que aún respiran y están en condiciones abandonan la escena, tan rápida y repentinamente como aparecieron. Tras ellos, quedan cadáveres y animales muertos; pero también un grupo de viajeros sorprendentemente saludable."
 travel_events.2111.desc_died: "Igual que el sol tiñe de rojo el cielo cuando se pone tras el horizonte, la batalla enfrente de mí pinta el suelo de rojo. Observo con ansia, intentando adivinar qué lado tiene la ventaja.\n\nEl dilema se aclara pronto cuando un jinete especialmente grande y voluminoso ruge victorioso y levanta los brazos al cielo. En una mano sostiene una espada, en la otra… la cabeza [travelling_ruler.Custom('ES_DelDela')] [travelling_ruler.GetTitledFirstName|l]."
 travel_events.2111.desc_negative_outro: "\n\nSuelto un suspiro de alivio. Por fin semejante [travelling_ruler.Custom('InsultNoun')|l] deja de ser un incordio."
 travel_events.2111.desc_positive_outro: "\n\nParpadeo un par de veces, sin comprender del todo lo que ha pasado. Sí, supongo que esto es el fin para [travelling_ruler.GetSheHe]…"
 travel_events.2111.desc_outro: "\n\nMe siento sorprendentemente vací[GetPlayer.Custom('ES_OA')], al haber presenciado el asesinato [travelling_ruler.Custom('ES_DelDela')] [travelling_ruler.GetTitledFirstName|l]. Tendré que hacer algo con esos jinetes."
 travel_events.2111.a: "Interesantes tácticas."
 travel_events.2111.a_compassionate: "¿Qué he hecho…?"
 travel_events.2111.a_sadist: "¡Qué entretenido!"
 travel_events.2111.a_dead: "Iba a ocurrir antes o después."
