l_spanish:
 #Travel Danger Events
 #Sea: Someone falls overboard
 travel_danger_events.4000.t: "$travel_danger_prefix$ ¡[overboard_character.GetWomanMan|U] al agua!"
 travel_danger_events.4000.desc: "Las aguas se agitan lo suficiente como para marear a cualquier marinero experimentado. Mientras vamos arriba y abajo sobre las olas, la gente del barco se mueve lentamente para buscar refugio abajo.\n\nMe doy cuenta de que [overboard_character.GetTitledFirstName] mira por encima de la baranda antes de girarse para ir hacia la cubierta del casco, pero antes de que nadie tenga tiempo de reaccionar, el barco se inclina hacia un lado y [overboard_character.GetSheHe] cae a las aguas oscuras."
 travel_danger_events.4000.desc.again: "El mar no es amable con nosotros en nuestra ruta a [destination.GetNameNoTooltip]. Como seguimos experimentando turbulencias en nuestra navegación, en cuanto el capitán grita el aviso, la gente se apresura a bajar a cubierta esta vez.\n\nSin embargo, [overboard_character.Custom('ES_ElLa')] [overboard_character.GetTitledFirstName|l] se demora demasiado ¡y cae por la borda con un chapoteo #EMP sordo#!!"
 travel_danger_events.4000.desc.seriously: "Hemos debido de invocar la furia de [ROOT.Char.GetFaith.WaterGodName], no sabemos cómo. El mar vuelve a embravecerse y la gente se apresura a bajar a cubierta antes incluso de que el capitán tenga tiempo de gritar la advertencia.\n\nMientras me apresuro a bajar a cubierta, vislumbro [overboard_character.Custom('ES_AlAla')] [overboard_character.GetTitledFirstName|l] engancharse el pie con un cabo suelto cerca de la baranda. Un miembro de la tripulación corre a su lado, pero es demasiado tarde y, con el siguiente zarandeo del barco, [overboard_character.GetFirstNameNoTooltip] se precipita a las profundidades."
 travel_danger_events.4000.a: "¡Debemos salvar[overboard_character.GetHerHim]!"
 travel_danger_events.4000.a_again: "¡Otra vez no! ¡Salvad[overboard_character.GetHerHim]!"
 travel_danger_events.4000.a_seriously: "¿En serio? ¡Aguantad, [overboard_character.GetFirstNameNoTooltip]!"
 travel_danger_events.4000.a.saved.t: "A salvo"
 travel_danger_events.4000.a.saved.desc: "La tripulación revisa las olas y salva a [overboard_character.GetShortUIName]"
 travel_danger_events.4000.a.wounded.t: "A salvo, pero con heridas"
 travel_danger_events.4000.a.wounded.desc: "La tripulación salva a [overboard_character.GetShortUIName], que sin embargo resultó herid[overboard_character.Custom('ES_OA')] por la caída."
 travel_danger_events.4000.a.failure.t: "Muerte"
 travel_danger_events.4000.a.failure.desc: "[overboard_character.GetShortUIName] se ahoga"
 travel_danger_events.4000.b: "¡No hay tiempo que perder! ¡Yo [overboard_character.GetHerHim] salvaré!"
 travel_danger_events.4000.b_travel_leader: "¡[travel_leader.GetFirstNameNoTooltip], pronto!"
 travel_danger_events.4000.b.flavor: "¡[overboard_character.GetFirstNameNoTooltip] #EMP debe#! sobrevivir a esto!"
 travel_danger_events.4000.c: "Es demasiado tarde."
 travel_danger_events.4000.c.flavor: "¡El viento de cola nos hará ir más rápidos!"
 #Illness, an entourage member falls ill
 travel_danger_events.4010.t: "$travel_danger_prefix$ Todo va bien"
 travel_danger_events.4010.desc: "Viajar por entornos algo duros a veces tiene efectos tonificantes, por lo menos en #EMP mi#! estado de ánimo y vigor.\n\nSin embargo, cuando miro a [ill_character.GetTitledFirstName], no parece que le ocurra lo mismo. Le cuesta moverse, respira con dificultad y ataques espontáneos de tos le sacuden el cuerpo. Es evidente que no se halla bien."
 travel_danger_events.4010.desc_again: "Estamos a punto de levantar el campamento por la mañana, en nuestro camino a [destination.GetNameNoTooltip], cuando encuentro [ill_character.Custom('ES_AlAla')] [ill_character.GetTitledFirstName|l] en su aposento, respirando con dificultad y blanc[ill_character.Custom('ES_OA')] como una sábana. Se retuerce cuando [ill_character.Custom('ES_LoLa')|l] miro y estalla en una tos atronadora.\n\n¿[ill_character.GetFirstNameNoTooltip] también ha contraído algo? ¿Se trata de una plaga?"
 travel_danger_events.4010.desc_sea: "Mientras navegamos hacia [destination.GetNameNoTooltip], el aire fresco del mar le hace maravillas a #EMP mi#! salud y bienestar, al menos. Sin embargo, no todos tenemos tanta suerte.\n\nHe notado que [ill_character.Custom('ES_ElLa')] [ill_character.GetTitledFirstName|l] se ha ido deteriorando en los últimos días y ahora no cabe duda de que ha contraído alguna enfermedad."
 travel_danger_events.4010.desc_sea_again: "Avanzamos mucho hacia [destination.GetNameNoTooltip], lo que me parece muy estimulante. Sin embargo, es como si mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ill_character'))], [ill_character.Custom('ES_ElLa')] [ill_character.GetTitledFirstName|l], estuviera experimentando lo contrario.\n\nCuando [ill_character.GetHerHim] encontré esta mañana, se agarraba con fuerza a la baranda con una tos áspera y parece claramente que también ha contraído algo. ¿Se trata de una plaga?"
 travel_danger_events.4010.a: "Deberíamos dejar que descanse y se recupere del todo."
 travel_danger_events.4010.a_sea: "Encuentra un puerto para que [ill_character.GetFirstNameNoTooltip] pueda descansar y recuperarse del todo."
 travel_danger_events.4010.b: "Creo que conozco un remedio."
 travel_danger_events.4010.b.flavor: "Una ramita de esto, un pizca de aquello…"
 travel_danger_events.4010.b.tt: "[ill_character.GetShortUIName] desarrolla una [GetTrait('pneumonic').GetName( GetNullCharacter )|l]"
 travel_danger_events.4010.b.cured.t: "Recuperación"
 travel_danger_events.4010.b.cured.desc: "[ill_character.GetSheHe|U] se recupera totalmente"
 travel_danger_events.4010.b.worsened.t: "Estado empeorado"
 travel_danger_events.4010.b.worsened.desc: "Su estado empeora"
 travel_danger_events.4010.c: "[medicine_person.GetTitledFirstNameNoTooltip], ¿podéis tratar[ill_character.GetHerHim]?"
 travel_danger_events.4010.d: "Bueno, resulta que justo tengo #EMP algo…#!"
 travel_danger_events.4010.d.flavor: "¡Una oportunidad para deshacerse de [ill_character.GetSheHe] para siempre!"
 travel_danger_events.4010.d.poisoned.t: "Muerte"
 travel_danger_events.4010.d.poisoned.desc: "Conseguiste envenenar[ill_character.GetHerHim]"
 travel_danger_events.4010.d.failure.t: "Descubierto"
 travel_danger_events.4010.d.failure.desc: "[ill_character.GetSheHe|U] lo descubre"
 travel_danger_events.4010.e: "Solo es un resfriado."
 travel_danger_events.4010.e.flavor: "Los he visto peores."
 travel_danger_events.4010.e.pneumonic.t: "Pulmonía"
 travel_danger_events.4010.e.no_change.t: "Sin cambios"
 every_patient_entourage_tt: "Todo miembro [GetTrait('patient').GetName( GetNullCharacter )|l] del séquito"
