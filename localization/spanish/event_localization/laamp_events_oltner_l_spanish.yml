l_spanish:
 ep3_laamp_flavor_oltner.3001.t: "El corazón de un seguidor"
 ep3_laamp_flavor_oltner.3001.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip], mi [entourage_to_marry_2.Custom2('RelationToMeShort', SCOPE.sC('root_char'))], he conocido [marriage_material.Custom('ES_AlAla')] [marriage_material.GetWomanMan] de carácter más [marriage_material.Custom('RandomPositiveShallowAdjective')] aquí en [ROOT.Char.GetCurrentLocation.GetName]…», a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))] [entourage_to_marry_2.GetFirstNameNicknamed], se le traba la lengua al dirigirse a mí.\n\n«¡Su familia no dejará que nos casemos si no pago una dote considerable!», tartamudea con tristeza. «Ayudadme, por favor»."
 ep3_laamp_flavor_oltner.0001.a: "… voto a [ROOT.Char.GetFaith.HighGodName], sois ric[entourage_to_marry_2.Custom('ES_OA')], ¡pagadla vos!"
 ep3_laamp_flavor_oltner.0001.b: "¡Desde luego que ayudaré!!"
 ep3_laamp_flavor_oltner.0001.c: "A ver si [marriage_material.GetSheHe] desea fugarse con vos…"
 ep3_laamp_flavor_oltner.0001.c.success: "[marriage_material.GetFirstName] se une a vosotros"
 ep3_laamp_flavor_oltner.0001.c.failure: "A [marriage_material.GetFirstName] no le impresiona"
 ep3_laamp_flavor_oltner.0001.d: "No es problema mío."
