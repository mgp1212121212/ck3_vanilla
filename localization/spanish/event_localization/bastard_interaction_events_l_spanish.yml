l_spanish:
 legitimize_bastard_interaction: "Legitimar bastardo #weak (Casa)#!"
 legitimize_bastard_interaction_extra_icon: "$hook_extra_icon$"
 legitimize_bastard_interaction_desc_house_head: "$house_head_interaction_header$Proclamar que [secondary_recipient.GetShortUINameNoTooltip] es [Concept('legitimized_bastard',Select_CString(secondary_recipient.IsFemale,'una bastarda legitimada', 'un bastardo legitimado'))|E]\n\n#weak Esto está disponible porque [secondary_recipient.Custom('ES_ElElla')] es [Concept('bastard',Select_CString(secondary_recipient.IsFemale,'una bastarda', 'un bastardo'))|E] de mi [house|lE]#!"
 legitimize_bastard_interaction_desc_not_house_head: "Solicita que [recipient.GetShortUINameNoTooltip] reconozca a tu descendiente [bastard|lE] como [legitimate|lE]\n#weak ([recipient.GetShortUINameNoTooltip] es el [house_head_head|lE] de tu [house|lE])#!"
 legitimize_bastard_interaction_notification: "Bastardo legitimado"
 legitimize_bastard_interaction_decline_notification: "Bastardo no legitimado"
 I_AM_HOUSE_HEAD_MODIFIER: "Como jefe de la casa, la decisión es mía"
 PRESTIGOUS_IN_OUR_HOUSE: "Nivel de fama: $VALUE|+0$"
 house_bastard_was_legitimized: "Bastardo de la casa legitimado"
 dynasty_bastard_was_legitimized: "Bastardo de la dinastía legitimado"
 bastard_interaction.0001.t: "Casa de [actor.GetHouse.GetName]"
 bastard_interaction.0001.desc.standard: "Tras todo este tiempo, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] ha decidido por fin concederme la aceptación que tanto anhelaba. A partir de hoy, soy su [secondary_recipient.Custom('DaughterSon')] legítim[ROOT.Char.Custom('ES_OA')]. Con unas pocas palabras, [actor.GetSheHe] ha alterado radicalmente el curso de mi futuro."
 bastard_interaction.0001.desc.child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] me ha «legitimado». Ahora soy su [secondary_recipient.Custom('DaughterSon')] de verdad, dice. No sé bien qué significa, pero he notado que algunas de las damas y caballeros de la corte me miran de otra forma. La mayoría son más agradables, otros, no tanto…"
 bastard_interaction.0001.a.standard: "Ahora todos mis sueños están más cerca."
 bastard_interaction.0001.a.child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] dice que es algo bueno."
 bastard_interaction.0002.t: "Ya eres parte de la familia"
 bastard_interaction.0002.house_head: "He proclamado que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] sea mi descendiente legítimo y miembro de la casa de [actor.GetHouse.GetName]. He tenido que darle muchas vueltas para llegar a esta conclusión, y aunque algunos no estarán de acuerdo, era lo correcto."
 bastard_interaction.0002.dynast: "He proclamado que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] sea descendiente legítimo de la dinastía de [actor.GetDynasty.GetName]."
 bastard_interaction.0002.approved: "He proclamado que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] sea mi descendiente legítimo y miembro de la casa de [actor.GetHouse.GetName]. He tenido que darle muchas vueltas para llegar a esta conclusión, y aunque algunos no estarán de acuerdo, era lo correcto."
 bastard_interaction.0002.a: "Tu futuro es brillante, [legitimized_bastard.GetFirstNameNoTooltip] [actor.GetHouse.GetNameNoTooltip]."
 bastard_interaction.0003.t: "Bien está lo que bien acaba"
 bastard_interaction.0003.desc: "Le ha costado algo de tiempo llegar a esta conclusión, pero por fin [actor.GetTitledFirstName|l] ha legitimado a nuestr[secondary_recipient.Custom('ES_OA')] [secondary_recipient.Custom('DaughterSon')] [secondary_recipient.GetFirstName]. Como miembro de la casa de [actor.GetHouse.GetName], [secondary_recipient.GetFirstName] ahora le aguarda un futuro más brillante del que jamás había osado soñar."
 bastard_interaction.0003.a: "¡Haz que nos sintamos orgullosos!"
 bastard_interaction.0004.t: "Reaparece un viejo fantasma"
 bastard_interaction.0004.desc: "Había pensado absurdamente que [secondary_recipient.GetTitledFirstName|l] era un problema del pasado que jamás volvería para atormentarme. ¿Cómo no supe ver que mi [actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] [secondary_recipient.Custom('ES_LoLa')] legitimaría? Creía haber sufrido ya bastante…"
 bastard_interaction.0004.newborn_desc: "[actor.GetFirstName] no solo tenía un bastardo, ¡sino que también ha decidido darle legitimidad!\n\n[legitimized_bastard.Custom('ES_ElLa')|U] pequeñ[legitimized_bastard.Custom('ES_OA')] [legitimized_bastard.GetTitledFirstName|l] me atormentará la vida eternamente…"
 bastard_interaction.0004.a: "No olvidaré esta traición."
 bastard_interaction.0005.t: "El gran día de [secondary_recipient.GetFirstNameNoTooltip]"
 bastard_interaction.0005.desc.bastard: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] ha decidido legitimar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName|l]. No puedo evitar sentir algo de amargura… ¿Recibiré yo la misma aceptación?"
 bastard_interaction.0005.desc.approve: "¡Es un buen día para [secondary_recipient.GetTitledFirstName|l]! Por fin nuestr[actor.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] ha entrado en razón y legitimado a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]. Ahora es parte de la familia de verdad."
 bastard_interaction.0005.desc.disapprove: "No me lo puedo creer… ¡[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] ha decidido legitimar a [secondary_recipient.GetTitledFirstName|l]! Con el tiempo, había llegado a aceptar su presencia, pero esto es demasiado. ¿De verdad [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] espera que dé la bienvenida a la familia a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] bastard[secondary_recipient.Custom('ES_OA')]?"
 bastard_interaction.0005.a.approve: "Mucha suerte en tu nueva vida."
 bastard_interaction.0005.a.disapprove: "¿Ha pensado [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] en mí?"
 every_child_adult_non_bastard_dislike: "Todos mis hijos adultos no bastardos a los que no les gusta el bastardo"
 every_child_adult_non_bastard_dislike_me: "Todos los hijos adultos no bastardos de [THIS.Char.GetFirstName] a los que no les gusto"
 bastard_interaction.0006.t: "[legitimized_bastard.GetFirstNameNoTooltip] legitimado"
 bastard_interaction.0006.desc: "[legitimized_bastard.GetTitledFirstName] ha sido legitimad[legitimized_bastard.Custom('ES_OA')] por jef[actor.Custom('ES_EA')] de su casa, [actor.GetTitledFirstName]!"
 bastard_interaction.0006.a: "Por fin tiene una familia."
 bastard_interaction.0007.desc: "[legitimized_bastard.Custom('GetDaughterSon')] bastard[legitimized_bastard.Custom('ES_OA')] de [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('parent'))], [legitimized_bastard.GetTitledFirstName|l], ha sido legitimad[legitimized_bastard.Custom('ES_OA')] por [actor.GetTitledFirstName|l], jef[actor.Custom('ES_EA')] de su casa."
 bastard_interaction.0007.newborn_desc: "[parent.GetTitledFirstName] ha traído a este mundo a un bastardo y ha sido legitimado por [actor.GetTitledFirstName|l], su [legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 bastard_interaction.0007.a: "Así quede fuera de mi vida para siempre."
 bastard_interaction.0008.desc: "¡[legitimized_bastard.GetTitledFirstName], bastard[legitimized_bastard.Custom('ES_OA')] [legitimized_bastard.Custom('GetDaughterSon')] de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('parent'))], ha sido legitimad[legitimized_bastard.Custom('ES_OA')] por jef[actor.Custom('ES_EA')] de su nueva casa!"
 bastard_interaction.0008.a: "Como si algún día fuera a ser «legítim[legitimized_bastard.Custom('ES_OA')]»."
 bastard_interaction.0009.t: "Un heredero en la dinastía"
 bastard_interaction.0009.desc: "¡[actor.GetTitledFirstName], jef[actor.Custom('ES_EA')] de nuestra dinastía, ha proclamado mi legitimidad para heredar nuestro apellido!\n\nSiempre había sido un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetDynasty.GetBaseName] de verdad y ahora todo el mundo debe reconocerlo."
 bastard_interaction.0009.a: "¡Por fin!"
 bastard_interaction.0010.t: "Otro heredero para la dinastía"
 bastard_interaction.0010.desc: "¡[actor.GetTitledFirstName], jef[actor.Custom('ES_EA')] de nuestra dinastía, ha proclamado a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] hereder[recipient.Custom('ES_OA')] legtítim[recipient.Custom('ES_OA')] de nuestro apellido!\n\nAhora será un[recipient.Custom('ES_XA')] hereder[recipient.Custom('ES_OA')] tan legtítim[recipient.Custom('ES_OA')] para la dinastía de [ROOT.Char.GetDynasty.GetName] como cualquier otro niño de esta."
 bastard_interaction.0010.a: "Otro más en la línea."
 bastard_interaction.0010.a.tt: "[recipient.GetShortUIName] ahora puede heredar"
 every_father_house_member: "Todo miembro de la [house|lE] de [father.GetFirstNameNoTooltip]"
 every_mother_house_member: "Todo miembro de la [house|lE] de [mother.GetFirstNameNoTooltip]"
 every_real_father_house_member: "Todo miembro de la [house|lE] de [real_father.GetFirstNameNoTooltip]"
 every_child_house_member: "Todo miembro de la [house|lE] de [child.GetFirstNameNoTooltip]"
