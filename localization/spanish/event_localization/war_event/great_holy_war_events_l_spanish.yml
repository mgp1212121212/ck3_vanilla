l_spanish:
 great_holy_war.0011.christian.t: "Reyes cruzados"
 great_holy_war.0011.muslim.t: "Yihad renovada"
 great_holy_war.0011.pagans.t: "La ira de los antiguos dioses"
 great_holy_war.0011.fallback.t: "[awakening_faith.GetAdherentNamePlural] militantes"
 great_holy_war.0011.catholic.rome.desc: "Roma, la ciudad de san Pedro y la sede misma del papado, ha caído en manos de los infieles. En respuesta, el papa en el exilio, Su Santidad, [ghw_first_sponsor.GetTitledFirstName|l], ha proclamado su intención de forjar una alianza de señores cristianos para reclamar la Ciudad Eterna."
 great_holy_war.0011.christian.europe.desc: "¡El mismo núcleo del cristianismo occidental está bajo asedio infiel! Señores cristianos desesperados han persuadido a Su Santidad, [ghw_first_sponsor.GetTitledFirstName|l], de que proclame la intención de forjar una alianza piadosa para expulsar a los paganos en nombre de [awakening_faith.WarGodName]."
 great_holy_war.0011.christian.byzantion.desc: "Bizancio, el Imperio romano de Oriente, el sólido baluarte de la cristiandad contra los infieles mahometanos del este está cayendo. La gravedad de la situación ha convencido a Su Santidad, [ghw_first_sponsor.GetTitledFirstName|l], de aceptar la posibilidad de una invasión directa por parte de fuerzas cristianas conjuntas."
 great_holy_war.0011.catholic.jerusalem.desc: "Los peregrinos cristianos a Tierra Santa sufren todo tipo de abusos y sus rutas comerciales llenas de peligros.\n\nPara proteger a los peregrinos y asegurar Jerusalén para Cristo y los fieles, Su Santidad, [ghw_first_sponsor.GetTitledFirstName|l], ha aceptado la posibilidad de una invasión directa por parte de fuerzas cristianas conjuntas."
 great_holy_war.0011.christian.fallback.desc: "Demasiado tiempo los fieles [awakening_faith.GetAdjective]s han recibido el abuso de herejes e infieles. Se acabó soportar que nuestros lugares sagrados sean arrasados por blasfemos y nuestras creencias ridiculizadas por falsos profetas. ¡Es hora de que los verdaderos creyentes de [awakening_faith.WarGodName] se unan para devolver el golpe a los infieles!"
 great_holy_war.0011.muslim.mecca.desc: "¡Ha ocurrido lo impensable! La santa ciudad de La Meca ha caído en manos de los infieles y hasta la Kaaba está siendo profanada por su mera presencia. Su Magnificencia, [ghw_first_sponsor.GetTitledFirstName|l], ha proclamado que ha llegado al mundo una era de yihad renovada. La ciudad santa debe ser recuperada cueste lo que cueste. Todos los fieles musulmanes justos deben prepararse para unirse a las filas de los muyahidines en las luchas que están por llegar."
 great_holy_war.0011.muslim.jerusalem.desc: "¡La ciudad santa de Jerusalén, donde el Profeta subió a los Cielos, ha caído en manos de los infieles! Su Magnificencia, [ghw_first_sponsor.GetTitledFirstName|l], no dejará que esto quede así y ha proclamado que ha llegado otra Era de grandes conquista, como en los días de los primeros califas. ¡Debemos defender la Dar al-Islam! Todos los fieles musulmanes justos deben prepararse para unirse a las filas de los muyahidines en las luchas que están por llegar."
 great_holy_war.0011.muslim.arabia.desc: "La casa del islam está gravemente amenazada por la embestida de paganos e infieles en sus propias tierras. En respuesta, Su Magnificencia, [ghw_first_sponsor.GetTitledFirstName|l], ha proclamado que ha llegado al mundo una era de yihad renovada. Las regiones que son el corazón del Dar al-Islam deben ser recuperadas cueste lo que cueste. Todos los fieles musulmanes justos deben prepararse para unirse a las filas de los muyahidines en las luchas que están por llegar."
 great_holy_war.0011.muslim.africa.desc: "La casa del islam está gravemente amenazada por la embestida de paganos e infieles en África. En respuesta, Su Magnificencia, [ghw_first_sponsor.GetTitledFirstName|l], ha proclamado que ha llegado al mundo una era de yihad renovada. Las regiones occidentales de la umma debe ser recuperadas cueste lo que cueste. Todos los fieles musulmanes justos deben prepararse para unirse a las filas de los muyahidines en las luchas que están por llegar."
 great_holy_war.0011.muslim.fallback.desc: "La casa del islam está gravemente amenazada por infieles y apóstatas. Todos los fieles [awakening_faith.GetAdjective]s justos deben prepararse para unirse a las filas de los muyahidines en las luchas que están por llegar. Esto señala una era renovada de expansión islámica."
 great_holy_war.0011.generic.fallback.head.desc: "Con los fieles [awakening_faith.GetReligion.GetAdjective]s rodeados por enemigos en cada rincón, [ghw_first_sponsor.GetTitledFirstName|l] ha decidido que es hora de que todos los verdaderos seguidores de [awakening_faith.WarGodName] tomen las armas y defiendan sus santos lugares planeando una magnífica campaña de conquista religiosa."
 great_holy_war.0011.generic.fallback.desc: "Ya no podemos permitirnos el lujo de quedarnos de brazos cruzados mientras los blasfemos nos acosan por doquier, profanan nuestros lugares sagrados y maltratan a nuestros hermanos. Es hora de que todos los verdaderos seguidores de [awakening_faith.WarGodName] tomen las armas, unidos bajo un solo objetivo."
 great_holy_war.0011.generic.ending.positive: "\n\nEsto señala el comienzo de una nueva era de grandes conflictos religiosos [awakening_faith.GetReligion.GetAdjective]s, las [awakening_faith.GHWNamePlural]."
 great_holy_war.0011.generic.ending.negative: "\n\nEsto puede ser el comienzo de una agresión [awakening_faith.GetReligion.GetAdjective] sin precedentes."
 great_holy_war.0011.generic.ending.coreligionist.head: "\n\nLas ramificaciones teológicas de estas noticias ya están siendo discutidas por [other_pope.GetTitleTierName] y otros miembros notables de nuestro clero, ansiosos de seguir el ejemplo de los [awakening_faith.GetAdherentNamePluralNoTooltip] y empezar una nueva era de guerra religiosa en nombre de [ROOT.Char.GetFaith.GetNameNoTooltip]."
 great_holy_war.0011.generic.ending.coreligionist.autonomous: "\n\nLas ramificaciones teológicas de estas noticias ya se están discutiendo por varios miembros notables de nuestro clero, ansiosos de seguir el ejemplo de los [awakening_faith.GetAdherentNamePluralNoTooltip] y empezar una nueva era de guerra religiosa en nombre de [ROOT.Char.GetFaith.GetNameNoTooltip]."
 great_holy_war.0011.directed.a: "¡Mis tropas se unirán a la campaña de inmediato!"
 great_holy_war.0011.directed.b: "¡Defenderé a mis hermanos [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]!"
 great_holy_war.0011.a: "¡Deus Vult!"
 great_holy_war.0011.b: "¡Allahu Akbar!"
 great_holy_war.0011.c: "¡[ROOT.Char.GetFaith.WarGodName] está con nosotros!"
 great_holy_war.0011.d: "¡[ROOT.Char.GetFaith.WarGodName] nos protege!"
 great_holy_war.0011.e: "Si ellos lo dicen…"
 great_holy_war.0011.tooltip.effect: "Las [faiths|lE] [awakening_faith.GetReligion.GetAdjective] ahora tienen acceso a las [awakening_faith.GHWNamePlural]"
 great_holy_war.0015.opening: "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0016.custom: "Todo vasallo [theocratic|lE] [scoped_pope.GetFaith.GetAdjective]"
 great_holy_war.0015.desc: "Al prometer apoyo en la lucha justa contra los infieles, os habéis redimido a los ojos de [scoped_pope.GetFaith.WarGodName]. Por tanto, consideramos que podéis volver a participar en la santa Comunión."
 great_holy_war.0015.a: "Ya era hora…"
 great_holy_war.0015.b: "¡Ciertamente, [scoped_pope.GetFaith.WarGodName] es misericordioso!"
 great_holy_war.0016.desc.a: "Nos sentimos muy decepcionados por vuestra decisión de abandonar la justa causa de nuestra [scoped_pope.GetFaith.GHWName]. No olvidaremos vuestra ofensa contra [scoped_pope.GetFaith.WarGodName], ni tampoco lo hará [scoped_pope.GetFaith.WarGodSheHe|U]."
 great_holy_war.0016.desc.b: "Nos sentimos muy decepcionados y molestos de conocer vuestra decisión de abandonar la justa causa de Nuestro [scoped_pope.GetFaith.GHWName]. Os habéis deshonrado ante los ojos de [scoped_pope.GetFaith.WarGodName] con esta blasfemia."
 great_holy_war.0016.desc.c: "No toleraremos vuestro comportamiento blasfemo. Al negaros a prometer apoyo a nuestro Santo [scoped_pope.GetFaith.GHWName], no nos dejáis más alternativa que expulsaros. Por lo tanto, se os prohíbe participar en la santa Comunión."
 great_holy_war.0016.a: "Tengo mejores cosas de las que preocuparme."
 great_holy_war.0016.b: "¡¿Qué he hecho?!"
 great_holy_war.0017.title: "Abandonando la [scoped_pope.GetFaith.GHWName]"
 great_holy_war.0017.desc.a: "Desdecirme de mi promesa a la [scoped_pope.GetFaith.GHWName] seguro que empeorará mi reputación a los ojos del clero, y podría incurrir en la ira de la Santa Sede. \n\nDebo considerar seriamente las consecuencias potenciales de este acto antes de tomar mi decisión, pues corro el riesgo de ser proclamad[ROOT.Char.Custom('ES_OA')] hereje a ojos de la Iglesia."
 great_holy_war.0017.desc.b: "Desdecirme de mi promesa a la [scoped_pope.GetFaith.GHWName] seguro que empeorará mi reputación a los ojos del clero, y podría incurrir en la ira de [scoped_pope.GetTitledFirstName|l]. Debo considerar seriamente las consecuencias potenciales de este acto antes de tomar mi decisión, pues corro el riesgo que me proclamen un[ROOT.Char.Custom('ES_XA')] blasfem[ROOT.Char.Custom('ES_OA')]."
 great_holy_war.0017.a: "No me interesa."
 great_holy_war.0017.b: "Igual voy demasiado rápido…"
 great_holy_war.0018.desc: "Si me comprometo con la [scoped_pope.GetFaith.GHWName], me veré en la obligación de reclutar un ejército y marchar contra los enemigos de la fe cuando llegue el momento. \n\nComo echarme atrás atraería la ira del [scoped_pope.GetTitledFirstName|l], debo reflexionar seriamente sobre esta acción antes de comprometer mi señorío a la lucha."
 great_holy_war.0018.a: "¡Me uniré la ejército de [scoped_pope.GetFaith.WarGodName]!"
 great_holy_war.0018.b: "Necesito pensarlo un poco más…"
 great_holy_war.0003.title: "Los fieles se prepararan para la guerra"
 great_holy_war.0003.catholic.desc: "Un enviado papal ha llegado a mi corte y trae noticias del Vaticano. [ghw_sponsor.GetTitledFirstName|l] ha llamado a las armas a todos los gobernantes cristianos justos. Como [ROOT.Char.GetTitleAsNameNoTooltip|l] del pueblo [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], se espera que prepare a mis hombres para apoyar esta santísima causa, promovida por la misma Iglesia Universal.\n\nA todos aquellos que asuman la lucha contra los viles [target_character.Custom('GetUnbelieverNamePlural')] que profanan los lugares santos de [target_kingdom.GetBaseNameNoTier], la Santa Sede les promete la absolución total de todos los pecados y un lugar garantizado en el Cielo."
 great_holy_war.0003.fallback.desc: "Noticias gloriosas han llegado a mi corte. [ghw_sponsor.GetTitledFirstName|l] ha decidido que es hora de que todos los [ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip] justos se unan bajo un solo estandarte y marchen contra los enemigos de la fe en una [ghw_sponsor.GetFaith.GHWName] por la gloria de [ghw_sponsor.GetFaith.WarGodName].\n\nA todos los que se unan en esta misión sagrada, [ghw_sponsor.GetTitleTierName] promete un lugar en el [ghw_sponsor.GetFaith.DivineRealm]."
 great_holy_war.0003.a: "¡Mis guerreros estarán listos para luchar!"
 great_holy_war.0003.a.tt: "Comprometerse a unirse a la [ghw_sponsor.GetFaith.GHWName] llamada por el [ghw_sponsor.GetTitledFirstName|l] en cuanto comience."
 great_holy_war.0003.b: "Será un placer financiar esta causa sagrada."
 great_holy_war.0003.c: "Igual debería pensar en unirme…"
 great_holy_war.0003.a.lifted_excommunication: "Se levantará mi [excommunication|lE]"
 great_holy_war.0023.desc: "Nos ha llamado la atención que aún no hayáis prometido apoyar la próxima [scoped_pope.GetFaith.GHWName]. ¿Debo recordaros que vuestro deber sagrado como [ROOT.GetCharacter.GetTitleTierName] [scoped_pope.GetFaith.GetAdjectiveNoTooltip] es guerrear contra infieles y [target_character.Custom('GetUnbelieverNamePlural')]?"
 great_holy_war.0023.desc.hooked: "Nos ha llamado la atención que aún no hayáis prometido apoyar la próxima [scoped_pope.GetFaith.GHWName]. ¡Esto es inaceptable! Exijo que os unáis inmediatamente a nuestra gran guerra contra infieles y [target_character.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0003.a.hooked: "Entiendo que no tengo muchas opciones, ¿no?"
 great_holy_war.0023.c: "¡Ya estoy haciendo mi parte luchando contra los [target_character.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0023.d: "Esta no es mi guerra."
 great_holy_war.0024.dead.recipient.title: "[ghw_claimant.GetFirstNameNoTooltip] murió"
 great_holy_war.0024.dead.recipient.replaced: "[ghw_claimant.GetTitledFirstName] es ahora legítim[ghw_claimant.Custom('ES_OA')] de esta [the_faith.GHWName]."
 great_holy_war.0024.dead.recipient.open: "[former_recipient.GetTitledFirstName] ha muerto, por lo que [target_kingdom.GetBaseNameNoTier] será reclamado por el guerrero más santo de todos."
 great_holy_war.0028.dead.beneficiary_title: "Beneficiario muerto"
 great_holy_war.0028.dead.beneficiary: "Con el fallecimiento de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName], debo elegir un nuevo beneficiario para la [ROOT.Char.GetFaith.GHWName] en curso."
 great_holy_war.0029.invalid.beneficiary_title: "Beneficiario inválido"
 great_holy_war.0029.converted.beneficiary: "La desgraciada conversión de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] le ha hecho indign[former_beneficiary.Custom('ES_OA')] de recibir tierra alguna de la [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.incapable.beneficiary: "Por desgracia, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] ya no está en condiciones de ser mi beneficiari[former_beneficiary.Custom('ES_OA')]… ni de ser nada, en realidad."
 great_holy_war.0030.excommunicated.beneficiary: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] ha sido excomulgad[former_beneficiary.Custom('ES_OA')], y como tal, ya no es dign[former_beneficiary.Custom('ES_OA')] de ser mi beneficiari[former_beneficiary.Custom('ES_OA')] en la [ROOT.Char.GetFaith.GHWName] en curso."
 great_holy_war.0030.devoted.beneficiary: "Como mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] ha decidido tomar los votos, debo elegir a otra persona para que sea mi beneficiari[former_beneficiary.Custom('ES_OA')] en la [ROOT.Char.GetFaith.GHWName] en curso."
 great_holy_war.0030.sick.beneficiary: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] es demasiado frágil y enfermiz[former_beneficiary.Custom('ES_OA')] para ser mi beneficiari[former_beneficiary.Custom('ES_OA')], así que debo elegir a otra persona."
 great_holy_war.0030.ruler.beneficiary: "Al convertirse en gobernante con responsabilidades propias, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] ya no es adecuad[former_beneficiary.Custom('ES_OA')] para ser mi beneficiari[former_beneficiary.Custom('ES_OA')]."
 great_holy_war.0030.heir.beneficiary: "Al ponerse siguiente en la línea para heredar un título propio, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] ya no es adecuad[former_beneficiary.Custom('ES_OA')] para ser beneficiari[former_beneficiary.Custom('ES_OA')]."
 great_holy_war.0040.desc: "El Cofre de guerra representa la suma total de todas las donaciones hechas por los partidarios de esta [ROOT.Char.GetFaith.GHWName]. \n\nUna parte de este oro se compartirá entre los participantes cuando haya terminado la fase de preparación. El resto se repartirá entre los vencedores dependiendo de su contribución."
 great_holy_war.0040.a: "¡Vaciaré mis arcas por la causa!"
 great_holy_war.0040.b: "Haré una contribución generosa."
 great_holy_war.0040.c: "Puedo dar unas monedas para esta empresa."
 great_holy_war.0040.d: "Lo consideraré seriamente."
 great_holy_war.0050.title: "[the_faith.GHWName] para [target_kingdom.GetBaseNameNoTierNoTooltip]"
 great_holy_war.0050.base.desc: "Los gobernantes [the_faith.GetAdherentNameNoTooltip], reforzados por una llamada a las armas de [ghw_sponsor.GetTitledFirstName|l], han empezado a reunir una gran hueste de exaltados para realizar una [the_faith.GHWName] contra todos los enemigos de su [the_faith.ReligiousSymbol] en [target_kingdom.GetBaseNameNoTierNoTooltip]. Cada día se ven atraídos más fanáticos hasta lo que muy pronto será un poderoso ejército de su [the_faith.ReligiousSymbol], reunido para llevar la guerra a nuestras tierras."
 great_holy_war.0050.defender.desc: "\n\nRecae en mí organizar a mis hermanos gobernantes [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]s de la región y prepararnos para la oleada [ghw_sponsor.Custom('GetUnbelieverNamePlural')] que está por llegar antes de que sea demasiado tarde."
 great_holy_war.0050.others.desc: "\n\nSolo podemos rezar que [ROOT.Char.GetFaith.WarGodName] dé a [target_character.GetTitledFirstName|l] valor y fortaleza para resistir contra la oleada de los [ghw_sponsor.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0050.a: "¡[ROOT.Char.GetFaith.WarGodName] nos proteja de esos [ghw_sponsor.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0051.catholic.attackers.desc: "Ha llegado el momento de llevar la santa ira [the_faith.WarGodNamePossessive] contra los viles [ghw_defender.Custom('GetUnbelieverNamePlural')] de [target_kingdom.GetBaseNameNoTier].\n\nInflamado por una furia justa y una determinación inquebrantable, el gran ejército de cruzados reunidos por [ghw_sponsor.GetTitledFirstName|l] parte para impartir justicia contra los malvados y ganarse un lugar en [the_faith.DivineRealm]."
 great_holy_war.0051.generic.attackers.desc: "Ha llegado por fin el momento de consagrar las tierras de [target_kingdom.GetBaseNameNoTier] con la sangre de los [ghw_defender.Custom('GetUnbelieverNamePlural')] y reclamar este lugar para la gloria de [the_faith.WarGodName].\n\nNuestros guerreros sagrados marchan con la certeza de que, ya salgan victoriosos o mueran luchando contra los infieles, su devoción les otorgará un lugar en [the_faith.PositiveAfterLife]."
 great_holy_war.0051.generic.defenders.desc: "Las hordas de [ghw_sponsor.Custom('GetUnbelieverNamePlural')] reunidas por [ghw_sponsor.GetTitledFirstName|l] han comenzado su marcha sobre [target_kingdom.GetBaseNameNoTier]. \n\n¡Estos guerreros salvajes, claramente inspirados por [ROOT.Char.GetFaith.DevilName], asolarán nuestras tierras y masacrarán a nuestra gente sin piedad si no los detenemos! Por el bien del fiel pueblo [ghw_defender.GetFaith.GetAdherentName] de [target_kingdom.GetBaseNameNoTierNoTooltip], ¡debemos imponernos!"
 great_holy_war.0051.generic.start.tt: "¡Comienza una [the_faith.GHWName] por [target_kingdom.GetBaseNameNoTierNoTooltip] de inmediato!"
 great_holy_war.0052.title.winners: "[the_faith.GHWName|U] victoriosa"
 great_holy_war.0052.title.losers: "La ira de la [the_faith.ReligiousSymbol|U]"
 great_holy_war.0052.generic.attackers.desc: "[the_faith.WarGodName] ha concedido a [Select_CString(title_recipient.IsLocalPlayer,'tu persona', title_recipient.GetShortUIName)] la victoria en la [the_faith.GHWName] por [target_kingdom.GetBaseNameNoTier]. Tras derrotar [ghw_defender.Custom('ES_AlAla')] [ghw_defender.GetTitledFirstName|l] y a sus guerreros paganos en numerosas ocasiones, nuestros soldados obligaron a los enemigos de la fe a admitir su ignominiosa derrota.\n\nCon las tierras ocupadas bajo el mando de un gobernante piadoso de fe [the_faith.GetAdjectiveNoTooltip], podemos estar seguros de que se ha impuesto la voluntad divina de [the_faith.WarGodName]. ¡Es un día glorioso para todos los verdaderos seguidores de nuestro/a [the_faith.ReligiousSymbol|U]!"
 great_holy_war.0052.generic.defenders.desc: "[ghw_defender.GetFaith.WarGodName] debe de haber abandonado [ghw_defender.Custom('ES_AlAla')] [ghw_defender.GetTitledFirstName|l] para permitir que sus ejércitos fueran derrotados tan completamente por los soldados del/la [the_faith.ReligiousSymbol|U].\n\nTras el éxito de su [the_faith.GHWName], los [ROOT.Char.Custom('GetUnbelieverNamePlural')] han ocupado [target_kingdom.GetBaseNameNoTier] y reclaman los territorios colindantes como tierra legítimamente [the_faith.GetAdjectiveNoTooltip]."
 great_holy_war.0052.generic.outsiders.desc: "La [the_faith.GHWName] [the_faith.GetAdjectiveNoTooltip] contra el [target_kingdom.GetBaseName] ha sido un éxito rotundo. Los guerreros santos, animados por la llamada a las armas [ghw_sponsor.Custom('ES_DelDela')] [ghw_sponsor.GetTitledFirstName|l], derrotaron a sus enemigos una y otra vez, ocupando permanentemente sus tierras.\n\nCuesta saber cuánto durará su dominio y si los seguidores de [ghw_defender.GetFaith.WarGodName] contraatacarán tras esta humillación, pero, al menos por ahora, el pueblo de [target_kingdom.GetBaseNameNoTierNoTooltip] tendrá que aprender a vivir a la sombra de su [the_faith.ReligiousSymbol]."
 great_holy_war.0052.a: "¡[the_faith.WarGodName] está con nosotros!"
 great_holy_war.0052.b: "[ROOT.Char.GetFaith.WarGodName], ¡¿por qué nos castigas?!"
 great_holy_war.0052.c: "Las peleas de los [ghw_sponsor.Custom('GetUnbelieverNamePlural')] no son asunto nuestro."
 great_holy_war.0053.title: "[the_faith.ReligiousSymbol|U] rota"
 great_holy_war.0053.generic.attackers.desc: "Los guerreros de [the_faith.WarGodName] solo encontraron muerte y humillación a las puertas de [target_kingdom.GetBaseNameNoTier].\n\nLa [the_faith.GHWName] convocada y apoyada tan ansiosamente por [ghw_sponsor.Custom('ES_ElLa')] [ghw_sponsor.GetTitledFirstName|l] terminó en una derrota desastrosa que solo ha dañado la causa de los fieles. Esto seguramente animará a más blasfemos e infieles a alejarse aún más del [the_faith.GetName]."
 great_holy_war.0053.generic.defenders.desc: "Los patéticos soldados de [the_faith.WarGodName] no fueron rivales para nuestros guerreros. \n\nBajo el liderazgo sabio y piadoso [ghw_defender.Custom('ES_DelDela')] [ghw_defender.GetTitledFirstName|l], el pueblo [ghw_defender.GetFaith.GetAdherentName] rechazó a los invasores y reafirmó sus derechos sobre [target_kingdom.GetBaseNameNoTier]. Puede que la próxima vez, est[ghw_sponsor.Custom('ES_EA')] [ghw_sponsor.GetTitleTierName] de fe [the_faith.GetAdjective] no tenga tanta prisa por echar a perder las vidas de sus seguidores en un intento fútil de poner a prueba el poder de [ghw_defender.GetFaith.WarGodName]."
 great_holy_war.0053.generic.outsiders.desc: "Tras numerosos reveses y derrotas humillantes, la [the_faith.GHWName] convocada por [ghw_sponsor.Custom('ES_ElLa')] [ghw_sponsor.GetTitledFirstName|l] para conquistar [target_kingdom.GetBaseNameNoTier] ha terminado en un fracaso estrepitoso.\n\nEl fiel pueblo [ghw_defender.GetFaith.GetAdherentName], unido bajo el estandarte [ghw_defender.Custom('ES_DelDela')] [ghw_defender.GetTitledFirstName|l], ha expulsado a los invasores y obligado a sus líderes a rendirse."
 great_holy_war.0053.a: "¡[the_faith.WarGodName] nos ha abandonado!"
 great_holy_war.0053.b: "¡Los [attacker.Custom('GetUnbelieverNamePlural')] han probado la ira de [ghw_defender.GetFaith.WarGodName]!"
 great_holy_war.0056.title: "La [the_faith.GHWName] fracasa"
 great_holy_war.0056.desc: "Parece que el apasionado alegato de [ghw_sponsor.GetTitledFirstName|l] para unirse contra los enemigos de la [the_faith.ReligiousSymbol] fue menos convincente de lo que esperaba. Pocos fueron los fieles que decidieron escuchar su llamada a las armas, demasiados pocos para organizar un verdadero ejército.\n\nAl no quedarle otra opción, [ghw_sponsor.GetTitleTierName] se ha visto obligad[ghw_sponsor.Custom('ES_OA')] a cancelar la [the_faith.GHWName] y denunciar a todos los gobernantes de fe [the_faith.GetAdjective] por su maldad y cobardía."
 great_holy_war.0056.a: "¿Cuánto nos hemos apartado de la luz [the_faith.WarGodNamePossessive]?"
 great_holy_war.0056.b: "Lamentable."
 great_holy_war.0056.c: "¿Y por qué tiene que preocuparme?"
 great_holy_war.0057.title: "Soldado de la [the_faith.ReligiousSymbol|U]"
 great_holy_war.0057.crusader.desc: "Nuestros ejércitos están listos para participar en la [the_faith.GHWName] por [target_kingdom.GetBaseNameNoTier]. Si [the_faith.WarGodName] quiere, pronto saldremos victoriosos y la sangre de los infieles teñirá la tierra de rojo."
 great_holy_war.0057.mujahid.desc: "Nuestra gran lucha ha llegado por fin. Nuestros ejércitos están listos para enfrentarse a los infieles en combate y, con la bendición de [the_faith.WarGodName], pronto se alzarán victoriosos en las murallas de [target_kingdom.GetBaseNameNoTier]."
 great_holy_war.0057.generic.outsiders.desc: "Nuestros ejércitos están listos para participar en la [the_faith.GHWName] por [target_kingdom.GetBaseNameNoTier]. Con [the_faith.WarGodName] de nuestro lado, ¡seguro que saldremos victoriosos!"
 great_holy_war.0057.a: "¡Que [the_faith.WarGodName] nos lleve a la victoria!"
 great_holy_war.0058.title: "Demostración de cobardía"
 great_holy_war.0058.base.desc: "Aunque más guerreros virtuosos siguen marchando sobre [target_kingdom.GetBaseNameNoTier], yo he abandonado a mis ejércitos en busca de un lugar seguro. Aunque siguen librando una guerra incesante contra los viles infieles, yo mancillo mi nombre y dudo de mi resolución para proseguir esta [the_faith.GHWName]."
 great_holy_war.0058.a: "No debí haber abandonado el campo…"
 great_holy_war.0061.title: "Recompensas"
 great_holy_war.0061.notification: "[scoped_beneficiary.GetFirstName] fue recompensad[scoped_beneficiary.Custom('ES_OA')] por la contribución de su familia en la reciente [scoped_beneficiary.GetFaith.GHWName]."
 great_holy_war.0070.title: "Un nuevo reino"
 great_holy_war.0070.base.desc: "Con la fundación de un verdadero [title_recipient.GetTitleTierName] de fe [the_faith.GetAdjective] en [target_kingdom.GetBaseNameNoTier], los fieles pueden descansar tranquilos sabiendo que [the_faith.WarGodName] sonríe ante nuestras buenas obras. El hecho de que el nuevo gobernante de [target_kingdom.GetBaseNameNoTier] pertenezca a mi dinastía es solo una prueba más de nuestro favor divino."
 great_holy_war.0070.a: "¿Qué clase de gobernante será…?"
 great_holy_war.0070.b: "Hora de volver a centrarme en mis tierras."
 great_holy_war.0071.generic.attackers.desc: "[attacker.GetTitledFirstName] ha convocado una [attacker.GetFaith.GHWName] para unir a todos los auténticos [attacker.GetFaith.GetAdherentNamePlural] bajo un solo estandarte y dirigirlos contra los enemigos de la fe. \n\nHa llegado por fin el momento de consagrar las tierras de [target_kingdom.GetBaseNameNoTier] con la sangre de los [ghw_defender.Custom('GetUnbelieverNamePlural')] y reclamar este lugar para la gloria de [the_faith.WarGodName]."
 great_holy_war.0071.generic.defenders.desc: "[attacker.Custom('ES_ElLa')|U] vil [attacker.GetTitledFirstName|l] ha convocado una [attacker.GetFaith.GHWName] contra las gentes inocentes de [defender.GetPrimaryTitle.GetBaseNameNoTier].\n\nSi queremos sobrevivir contra la despiadada horda de fanáticos que dirige, debemos unirnos."
 great_holy_war.0081.title: "Una nueva [actor.GetFaith.GHWName]"
 great_holy_war.0081.desc: "Por la razón que sea, la [actor.GetFaith.GHWName] se ha apartado de su objetivo original y ha cambiado a [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier].\n\nParece que nuestras tierras se librarán del salvajismo de los militantes [actor.GetFaith.GetAdherentNamePlural]. Al menos, por ahora."
 great_holy_war.0081.a: "Al menos estamos a salvo."
 great_holy_war.0082.desc: "La fe [actor.GetFaith.GetAdjective] llevaba un tiempo reuniendo fuerzas para una [actor.GetFaith.GHWName]. \n\nPero, en un giro inesperado del destino, ¡los fanáticos que comandaban este gran ejército han decidido cambiar sus planes y marchar contra [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier]!"
 great_holy_war.0082.a: "¡No tenemos mucho tiempo para prepararnos!"
 great_holy_war.0085.toast: "La conversión de [converter.GetTitledFirstName|l] me ha obligado a desdecirme de mi promesa"
