l_spanish:
 war_event.1901: "¡Tu [Concept( 'liege', Select_CString(attacker_winner.IsFemale, 'señora', 'señor'))|E], [attacker_winner.GetUIName], ganó la [war|lE] contra [defender_loser.GetUIName]!"
 war_event.1902: "¡Tu [Concept( 'liege', Select_CString(defender_loser.IsFemale, 'señora', 'señor'))|E], [defender_loser.GetUIName], perdió la [war|lE] contra [attacker_winner.GetUIName]!"
 war_event.1903: "Tu [Concept( 'liege', Select_CString(attacker_white_peace.IsFemale, 'señora', 'señor'))|E], [attacker_white_peace.GetUIName], ha firmado una [white_peace|lE] con [defender_white_peace.GetUIName]."
 war_event.1904: "Tu [Concept( 'liege', Select_CString(defender_white_peace.IsFemale, 'señora', 'señor'))|E], [defender_white_peace.GetUIName], ha firmado una [white_peace|lE] con [attacker_white_peace.GetUIName]."
 war_event.1905: "¡Tu [Concept( 'liege', Select_CString(attacker_loser.IsFemale, 'señora', 'señor'))|E], [attacker_loser.GetUIName], perdió la guerra contra [defender_winner.GetUIName]!"
 war_event.1906: "¡Tu [Concept( 'liege', Select_CString(defender_winner.IsFemale, 'señora', 'señor'))|E], [defender_winner.GetUIName], ganó la guerra contra [attacker_loser.GetUIName]!"
 war_event.notification_liege_win.t: "El señor ganó la guerra"
 war_event.notification_liege_loss.t: "El señor perdió la guerra"
 war_event.1001.t: "Mi señor declara la guerra"
 war_event.1001.desc: "Es extraño lo rápido que puede cambiar una situación durante la guerra.\n\nEn pleno enfrentamiento contra [recipient.Custom2('MyCharacterIntroduction', ROOT.Char)], llega una misiva de [liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)] en la que me dice que abandone mi causa y me una a #EMP su#! guerra contra [recipient.GetTitledFirstName|l]."
 war_event.1001.a: "Y mi guerra, ¿qué? ¡Maldita sea!"
 war_event.2003.desc: "Como [liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)] ahora está en guerra contra ti, mis fuerzas se unirán a su causa."
 war_event.2003.a: "Que así sea."
 war_event.2001.t: "Un nuevo rival"
 war_event.2001.desc: "No hay nada seguro en el mundo, sobre todo en tiempos de guerra, y la [war.GetName] no ha sido distinta.\n\nComo este conflicto ya no es contra [previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)], sino contra [defender.Custom2('MyCharacterIntroduction', ROOT.Char)], lo mejor sería replantearse la situación."
 war_event.2001.a: "Mi meta es la misma."
 war_event.2001.a.tt: "La guerra continúa"
 war_event.2001.b: "Este ya no es el mejor plan de acción."
 war_event.2001.c: "¿Igual podríamos llegar a un trato?"
 war_event.2001.c.tt: "Solicitar una gran cantidad de dinero [defender.Custom('ES_AlAla')] [defender.GetTitledFirstName|l] a cambio de terminar la guerra."
 war_event.2002.t: "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc: "Es una desgracia que nos hayamos encontrado en bandos opuestos en este conflicto. No fue nunca mi intención, así que retiraré mis tropas."
 war_event.2002.a: "Una sabia decisión."
 war_event.2004.t: "[harald.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2004.desc: "Dado que ahora nos encontramos en un punto muerto, ¿podríamos llegar tal vez a un acuerdo para solucionar este conflicto pacíficamente?\n\nRetiraré mis tropas a cambio de la suma adecuada de oro…"
 war_event.2004.a: "Un buen trato."
 war_event.2004.b: "¡Jamás!"
 war_event.2005.t: "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2005.desc: "Vuestra sabiduría os precede. Tenemos un trato."
 war_event.2005.a: "¡Excelente!"
 war_event.2006.t: "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2006.desc: "Témome que he de rechazar vuestra oferta. Nos veremos en el campo de batalla."
 war_event.2006.a: "Sea pues, guerra."
 war_event.3001.t: "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc: "Hace dos años prometisteis ayudarme en la [war.GetName], pero hasta ahora no habéis hecho nada para respaldarme en esta empresa.\n\n¿De qué sirve esta alianza si no levantáis ni un dedo para ayudarme?"
 war_event.3001.a: "¡Enviaré mis tropas en vuestra ayuda de inmediato!"
 war_event.3001.a.tt: "¡Si no consigo ninguna [war_contribution|lE] en 12 meses, perderé un [prestige_level|lE] y pondré en peligro mi alianza con [war_owner.GetTitledFirstNameNoTooltip|l]!"
 war_event.3001.b: "Este cofre de oro compensará mi ausencia…"
 war_event.3001.b.tt: "No se esperará que mande soldados a luchar en la [war.GetName]."
 war_event.3001.c: "Me disculpo, no debí afirmar que ayudaría."
 war_event.3002.t: "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start: "Pese a haber prometido que enviaríais tropas en mi ayuda, aún no he visto ni un solo soldado vuestro en el campo de batalla."
 war_event.3002.desc.end.1: "Al romper vuestro juramento, os habéis deshonrado a vos y a vuestra familia."
 war_event.3003.desc.end.2: "Vuestro fallo ha dañado gravemente mi confianza en vos, [ROOT.Char.GetTitledFirstName|l]."
 war_event.3002.1.a: "De acuerdo."
 war_event.3003.2.a: "La próxima vez lo haré mejor."
 war_event.3003.2.b: "¿Y si pongo fin a la alianza…?"
 war_event.neighbor_war.both_neighbors.t: "Guerra de vecinos resuelta"
 war_event.neighbor_war.both_neighbors.desc: "¡Tu vecin[winner.Custom('ES_OA')] [winner.GetTitledFirstName|l] venció a tu otr[loser.Custom('ES_OA')] vecin[loser.Custom('ES_OA')] [loser.GetTitledFirstName|l] en la [war.GetName]!"
 war_event.neighbor_war.only_winner.t: "Gobernante vecino gana la guerra"
 war_event.neighbor_war.only_winner.desc: "¡Tu vecin[winner.Custom('ES_OA')] [winner.GetTitledFirstName|l] ha vencido a [loser.Custom2('YourCharacterIntroductionNoComma', this_player)] en la [war.GetName]!"
 war_event.neighbor_war.only_loser.t: "Gobernante vecino pierde la guerra"
 war_event.neighbor_war.only_loser.desc: "¡Tu vecin[winner.Custom('ES_OA')] [winner.GetTitledFirstName|l] ha perdido contra [loser.Custom2('YourCharacterIntroductionNoComma', this_player)] en la [war.GetName]!"
 #Holy wars "soft invalidated" by faith change
 war_event.3101.t: "Fe recién adquirida"
 war_event.3101.desc: "me ha llegado la noticia de la conversión [defender.Custom('ES_DelDela')] [defender.GetTitledFirstName|l] al [defender.GetFaith.GetNameNoTooltip|l]. Ya no cuento con permiso de [ROOT.Char.GetFaith.HighGodName] para librar una guerra contra [defender.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 war_event.3101.a: "Ha llegado el momento de bajar la espada."
 war_event.3101.b.tt: "La [war.GetName] continúa"
 war_event.3101.b: "¿Acaso cree que esto me detendrá? ¡Ja!"
 war_event.3102.t: "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc: "Vuestra fe recién adquirida en [ROOT.Char.GetFaith.HighGodName] no es nada convincente. Mi causa sigue siendo justa y no habrá misericordia."
 war_event.3102.a: "¡[ROOT.Char.Custom('CulturalCurse')|U]!"
