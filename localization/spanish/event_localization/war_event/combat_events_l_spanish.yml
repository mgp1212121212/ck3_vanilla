l_spanish:
 combat_event.0003.t: "Invencible"
 combat_event.0003.desc.opening: "¡Cien batallas, cien victorias!"
 combat_event.0003.desc.commander: "Gracias a mi última victoria contra [enemy_commander.GetTitledFirstName|l] y sus soldados,"
 combat_event.0003.desc.no_commander: "Gracias a mi última victoria en combate,"
 combat_event.0003.desc.ending: "he alcanzado por fin este hito memorable.\n\nJamás he perdido una batalla, así que hace tiempo que corre el rumor de que soy invencible, una fuerza indomable que jamás podrá ser superada. Empieza a parecer que pueda ser verdad…"
 combat_event.0003.desc.alt_ending: "he alcanzado por fin este hito memorable.\n\nCada vez que gano una batalla, crecen los rumores de mi destreza. Ahora que he superado las hazañas legendarias, puedo afirmar que soy invencible, una fuerza indomable que jamás podrá ser superada."
 combat_event.0003.a: "¡Corred la voz de mi talento por todas partes!"
 combat_event.0003.b: "No debo caer en la arrogancia. Ante una flecha perdida, no somos nadie."
 combat_event.0003.b.zealous: "Soy [ROOT.Char.Custom('signature_weapon')] [ROOT.Char.GetFaith.HighGodNamePossessive], solo cumplo la voluntad divina."
 combat_event.0004.t: "Derribando al coloso"
 combat_event.0004.desc: "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U] es un[enemy_commander.Custom('ES_XA')] comandante legendari[enemy_commander.Custom('ES_OA')], conocid[enemy_commander.Custom('ES_OA')] en todo el mundo por haber luchado más de cien batallas y no haber perdido una sola.\n\n¡A pesar de ello, hoy [enemy_commander.Custom('ES_LoLa')] superé en el campo de batalla y he demostrado al mundo que no es infalible!"
 combat_event.0004.a: "¡Hasta las grandes leyendas caen ante mi [ROOT.Char.Custom('signature_weapon')]!"
 combat_event.0004.b: "Si [enemy_commander.Custom('ES_ElElla')] puede ser superad[enemy_commander.Custom('ES_OA')], yo también."
 combat_event.0004.b.zealous: "Doy gracias a [ROOT.GetCharacter.GetFaith.WarGodName] por humillar a es[enemy_commander.Custom('ES_EA')] [enemy_commander.GetWomanMan]."
 combat_event.0005.t: "Derribando al coloso"
 combat_event.0005.desc: "Hoy ha pasado lo impensable… ¡Fui superado en combate por [friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)]! Empezaba a pensar que era cierto eso de que nunca caería ante nadie, pero he caído derribad[ROOT.Char.Custom('ES_OA')] y humillad[ROOT.Char.Custom('ES_OA')].\n\nMi reputación sigue más o menos intacta a pesar de esta derrota, aunque [friendly_commander.GetFirstName] me ha quitado una parte de fama y gloria."
 combat_event.0005.a: "Merece reconocimiento por haber derrotado a alguien como yo."
 combat_event.0005.b: "¡Es inaceptable! ¡Lamentará el día en que me hizo enfadar!"
 combat_event.0005.message: "¡Furios[enemy_commander.Custom('ES_OA')] tras su derrota en la batalla, [enemy_commander.GetTitledFirstName|l] ha jurado vengarse de mí!"
 #Combatants Taken Prisoner
 combat_event.1002.pow_message.t: "Combatientes enemigos capturados"
 combat_event.1002.pow_message.desc.single: "Tus fuerzas capturaron a [primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]"
 combat_event.1002.pow_message.desc.double: "Tus fuerzas capturaron a [primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] y a [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)]"
 combat_event.1002.pow_message.desc.multiple: "Tus fuerzas capturaron a [primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] y a otros [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] más"
 combat_event.1002.pow_message.desc.end: "tras ganar la batalla de [combat_location.GetName]."
 combat_event.1003.pow_message.t: "Combatientes aliados capturados"
 combat_event.1003.pow_message.desc.single: "¡Se capturó a [primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] como [Concept( 'prisoner_of_war', Select_CString(primary_prisoner.IsFemale, 'prisionera de guerra', 'prisionero de guerra'))|E]"
 combat_event.1003.pow_message.desc.double: "¡[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] y [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)] fueron [Select_CString(And(primary_prisoner.IsFemale, secondary_prisoner.IsFemale), 'capturadas', 'capturados')] como [Concept('prisoner_of_war',Select_CString(And(primary_prisoner.IsFemale, secondary_prisoner.IsFemale), 'prisioneras de guerra', 'prisioneros de guerra'))|E]"
 combat_event.1003.pow_message.desc.multiple: "¡[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] y otros [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] fueron capturados como [prisoners_of_war|lE]"
 combat_event.1003.pow_message.desc.end: "por tu enemigo [combat_winner.Custom('ES_ElLa')] [combat_winner.GetTitledFirstName|l] tras la [battle|lE] de [combat_location.GetName]!"
 combat_event.1004.pow_message.t: "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U] hech[primary_prisoner.Custom('ES_OA')] prisioner[primary_prisoner.Custom('ES_OA')]"
 combat_event.1004.pow_message.desc.end: "por [combat_winner.Custom2('YourCharacterIntroduction', ROOT.Char)] tras ganar la [battle|lE] de [combat_location.GetName]!"
 combat_event.1005.pow_toast.t: "Combatientes enemigos capturados"
 combat_event.1005.pow_toast.desc: "¡Tus fuerzas [Concept('prisoner_of_war','capturaron')|E] a [valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] durante la [battle|lE] de [combat_location.GetName]!"
 combat_event.1005.pow_toast.desc.primary: "¡Tus fuerzas capturaron a tu enemig[valuable_prisoner.Custom('ES_OA')], [valuable_prisoner.Custom('ES_ElLa')] [valuable_prisoner.GetTitledFirstName|l], en calidad de [Concept( 'prisoner_of_war', Select_CString(valuable_prisoner.IsFemale, 'prisionera de guerra', 'prisionero de guerra'))|E] durante la [battle|lE] de [combat_location.GetName]!"
 combat_event.1006.pow_toast.t: "Heredero hecho prisionero"
 combat_event.1006.pow_toast.desc: "¡[combat_winner.Custom('ES_ElLa')|U] [combat_winner.GetTitledFirstName|l] capturó a [valuable_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)] en calidad de [Concept( 'prisoner_of_war', Select_CString(valuable_prisoner.IsFemale, 'prisionera de guerra', 'prisionero de guerra'))|E] tras la [battle|lE] de [combat_location.GetName]!"
 combat_event.1007.pow_toast.t: "$combat_event.1005.pow_toast.t$"
 combat_event.1007.pow_toast_primary.t: "Líder militar enemigo capturado"
 combat_event.1007.pow_toast.desc: "¡[combat_winner.Custom('ES_ElLa')|U] [combat_winner.GetTitledFirstName|l] [Concept('prisoner_of_war','capturó')|E] a [valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] tras la [battle|lE] de [combat_location.GetName]!"
 combat_event.1007.pow_toast.desc.primary: "¡[combat_winner.Custom('ES_ElLa')|U] [combat_winner.GetTitledFirstName|l] capturó a tu enemig[valuable_prisoner.Custom('ES_OA')], [valuable_prisoner.Custom('ES_ElLa')] [valuable_prisoner.GetTitledFirstName|l], en calidad de [Concept( 'prisoner_of_war', Select_CString(valuable_prisoner.IsFemale, 'prisionera de guerra', 'prisionero de guerra'))|E] tras la [battle|lE] de [combat_location.GetName]!"
