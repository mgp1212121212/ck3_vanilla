l_spanish:
 designated_sacrifice_died.t: "El sacrificio seleccionado ha muerto"
 designated_sacrifice_died.desc: "[dead_designated_sacrifice.GetShortUIName] murió antes de que pudiera sacrificar[dead_designated_sacrifice.GetHerHim] en honor a [ROOT.Char.GetFaith.HighGodName]. Los [ROOT.Char.GetFaith.AltPriestTermPlural] y fieles están descontentos por igual."
 designated_sacrifice_release.t: "El sacrificio seleccionado ha sido liberado"
 designated_sacrifice_released.desc: "[released_designated_sacrifice.GetShortUIName] ha sido liberad[released_designated_sacrifice.Custom('ES_OA')] en lugar de sacrificad[released_designated_sacrifice.Custom('ES_OA')] en honor a [ROOT.Char.GetFaith.HighGodName]. Mis [ROOT.Char.GetFaith.AltPriestTermPlural] y fieles están descontentos por igual."
 designated_human_sacrifice_modifier: "Sacrificio humano seleccionado"
 designated_human_sacrifice_modifier_desc: "La divinidad ha señalado a este personaje para el sacrificio. Al menos, eso dice su captor."
 human_sacrifice.0001.t: "Dioses sedientos"
 human_sacrifice.0001.desc: "Han pasado muchos años desde que libré una guerra florida en nombre de [ROOT.Char.GetFaith.HighGodName], pero aún no he sacrificado a todos los prisioneros de alto nivel que capturé al final del conflicto. Mis [ROOT.Char.GetFaith.AltPriestTermPlural] se están impacientando y el pueblo común susurra que [ROOT.Char.GetFaith.WarGodName] ya no me tiene en cuenta."
 human_sacrifice.0001.a: "Un sacrificio tardío servirá, ¿no?"
 human_sacrifice.0001.b: "Soporto su desprecio estoicamente."
 human_sacrifice.0001.c: "Esta barbarie me perjudica."
 human_sacrifice_coward_modifier: "Dioses sedientos ofendidos"
 human_sacrifice_coward_modifier_desc: "Este personaje es célebre por arrastrarse y excusarse ante la divinidad."
 flowery_war_cb_ended_invalid.t: "Guerra invalidada"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker: "La [war.GetName] ha terminado: conseguí sacrificios en otra parte."
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender: "La [war.GetName] ha terminado: [attacker.GetShortUIName] consiguió sacrificios adecuados en otra parte."
 flowery_war_cb_ended_invalid.desc_no_sacrificers: "La [war.GetName] ha terminado: ninguno de los participantes principales practica sacrificios humanos abiertamente."
