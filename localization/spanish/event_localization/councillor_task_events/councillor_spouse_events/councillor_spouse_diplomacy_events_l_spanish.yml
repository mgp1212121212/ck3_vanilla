l_spanish:
 councillor_spouse_diplomacy.1001.desc: "Reputación familiar"
 councillor_spouse_diplomacy.1002.desc: "Ha mediado en conflicto fraternal"
 councillor_spouse_diplomacy.1003.desc: "Relaciones fraternales mejoradas"
 councillor_spouse_diplomacy.1004.desc: "Formación diplomática"
 councillor_spouse_diplomacy.1004.desc_diplo_councillor: "Enseñado por [councillor.GetTitleAsName]"
 councillor_spouse_diplomacy.1005.desc: "Práctica diplomática"
 councillor_spouse_diplomacy.1006.desc: "Gracias a su duro trabajo, [councillor.GetTitledFirstName|l] ha mejorado a la hora de hablar con la gente."
 councillor_spouse_diplomacy.1007.desc: "Intercambios amistosos"
 councillor_spouse_diplomacy.2001.t_female: "Cónyuge: Soltera disponible"
 councillor_spouse_diplomacy.2001.t_male: "Cónyuge: Soltero disponible"
 councillor_spouse_diplomacy.2001.desc_mother: "[councillor.GetTitledFirstName] mira de arriba abajo a nuestra progenie con su habitual [councillor.Custom('quirk_pos_noun')]. «Ningún hijo nuestro debe carecer de buenas propuestas de matrimonio."
 councillor_spouse_diplomacy.2001.desc: "[councillor.GetTitledFirstName] mira de arriba abajo a mi [ROOT.Char.Custom('ChildChildrenGender')] con su habitual [councillor.Custom('quirk_pos_noun')]. «Ningún hijo tuyo debe carecer de buenas propuestas de matrimonio."
 councillor_spouse_diplomacy.2001.desc_end: "Si me permites darles lecciones, ¡muy pronto los pretendientes llenarán las calles!»"
 councillor_spouse_diplomacy.2001.a: "A mi hereder[child_heir.Custom('ES_OA')], [child_heir.GetTitledFirstNameNoTooltip|l], le vendrían bien las clases."
 councillor_spouse_diplomacy.2001.b: "A todos les vendrían bien unas lecciones."
 councillor_spouse_diplomacy.2001.b.all_kids: "Toda mi descendencia está soltera:"
 councillor_spouse_diplomacy.2001.c: "¡Mejor que me enseñes los mejores modales!"
 councillor_spouse_diplomacy.2002.t: "Cónyuge: Encariñarse"
 councillor_spouse_diplomacy.2002.desc: "«Fomentar las relaciones entre la próxima generación de gobernantes es un deber que no debemos descuidar», dice [councillor.GetTitledFirstName|l].\n\n«Algunos de tus vasallos más influyentes tienen hijos que seguro que le vendría bien conocer a [child_heir.GetTitledFirstName|l]»."
 councillor_spouse_diplomacy.2002.a: "[vassal_heir_1.GetTitledFirstNameNoTooltip|l] parece un[vassal_heir_1.Custom('ES_XA')] [vassal_heir_1.Custom('WomanManGirlBoy')] de buena reputación."
 councillor_spouse_diplomacy.2002.b: "¡[vassal_heir_2.GetTitledFirstNameNoTooltip|l] seguramente sea una buena influencia!"
 councillor_spouse_diplomacy.2002.c: "He oído buenas cosas sobre [vassal_heir_3.GetTitledFirstNameNoTooltip|l]."
 councillor_spouse_diplomacy.2002.d: "A mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] le irá bien por sí mism[child_heir.Custom('ES_OA')]."
 councillor_spouse_diplomacy.2003.t: "Cónyuge: Oportunidad para la paz"
 councillor_spouse_diplomacy.2003.desc: "En cuanto veo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName|l] al otro lado del lugar de culto, empiezo a darme la vuelta, pero para mi sorpresa, [councillor.GetTitledFirstName|l] saluda a es[rival.Custom('ES_EA')] [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')] para que se nos acerque.\n\n«Ha aceptado reunirse contigo en terreno neutral. Es una lástima que dos [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] se peleen así. ¿No crees que es hora de hacer las paces?»"
 councillor_spouse_diplomacy.2003.a: "Puede que tengas razón…"
 councillor_spouse_diplomacy.2003.b: "¡Lo que haré es rehacerle la cara!"
 councillor_spouse_diplomacy.2003.c: "¿Le has llamado [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]? Te diré cómo es en realidad…"
 councillor_spouse_diplomacy.2004.t: "Cónyuge: Reivindicación oportuna"
 councillor_spouse_diplomacy.2004.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName|l] me presenta ansiosamente a un[claimant.Custom('ES_XA')] [claimant.GetWomanMan].\n\n«¡Mi [ROOT.Char.GetTitleTierName], permitid que os presente a [claimant.GetTitledFirstName|l], pretendiente al [title_to_claim.GetName]».\n\n[claimant.GetFirstName] se inclina ante mí y dice: «Es un honor, [claimant.Custom2('RelationToMeAddress', ROOT.Char)]. Por desgracia, lo más probable es que no pueda hacerme con [title_to_claim.GetNameNoTier] sin algún… benefactor que me apoye»."
 councillor_spouse_diplomacy.2004.a: "Podría ayudaros."
 councillor_spouse_diplomacy.2004.a.tt: "#F Con [claimant.GetFirstNameNoTooltip] en mi corte, puedo apoyar sus derechos cuando llegue el momento#!"
 councillor_spouse_diplomacy.2004.b: "Buena suerte."
 councillor_spouse_diplomacy.2004.c: "Prisión, pergamino y paloma mensajera para [current_holder.GetTitledFirstNameNoTooltip|l]. En ese orden."
 councillor_spouse_diplomacy.2004.c.tt: "#F Informaré al [current_holder.GetTitleTierName] de que [claimant.GetFirstNameNoTooltip] ya no es una amenaza.#!"
