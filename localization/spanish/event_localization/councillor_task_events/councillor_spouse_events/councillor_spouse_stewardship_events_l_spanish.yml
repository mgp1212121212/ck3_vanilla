 councillor_spouse_stewardship.2001.t: "Cónyuge: Investigación de inversiones"
 councillor_spouse_stewardship.2001.desc: "Con la diligente administración por parte de [councillor.GetTitledFirstName|l] de las finanzas de mi casa, hay más oro al final de este periodo de lo esperado.\n\n«¿Cuál sería la mejor forma de invertirlo, [ROOT.Char.GetWifeHusband]?»"
 councillor_spouse_stewardship.2001.a: "¡Celebremos una cena magnífica para deleite de todo el mundo!"
 councillor_spouse_stewardship_2001_every_powerful_vassal: "Todo vasallo poderoso"
 councillor_spouse_stewardship.2001.b: "Invertir el dinero en el área local."
 councillor_spouse_stewardship.2001.c: "¡Si el dinero puede comprar algo son ojos y oídos!"
 councillor_spouse_stewardship.2001.d: "Lo guardaremos por ahora."
 councillor_spouse_stewardship.2002.t: "Cónyuge: Oportunidad deslumbrante"
 councillor_spouse_stewardship.2002.desc: "«Mi [ROOT.Char.GetLadyLord]». [courtier_lender.GetTitledFirstName|l] camina hacia mí y sonríe [courtier_lender.Custom('quirk_pos_adverb')]. «Se me ha acercado [councillor.GetTitledFirstName|l] quien, en su sabiduría, sugirió un acuerdo entre los dos. A vos os vendría bien ayuda financiera y a mí algo de asistencia social…»."
 councillor_spouse_stewardship.2002.a: "Lo devolveré, lo prometo."
 councillor_spouse_stewardship.2002.money_loan_tooltip: "Pediré a [courtier_lender.GetFirstNameNoTooltip] que me preste #bold [THIS.Var('amount_to_loan').GetValue]#! [gold_i] piezas de oro."
 councillor_spouse_stewardship.2002.b: "¿Por qué no donarlo mejor a [ROOT.Char.GetFaith.HouseOfWorship]?"
 councillor_spouse_stewardship.2002.c: "Debes donarlo a los pobres."
 councillor_spouse_stewardship.2002.d: "¡Aceptaré gustosamente este tributo!"
 councillor_spouse_stewardship.2003.t: "Cónyuge: Oportunidad de comercio"
 councillor_spouse_stewardship.2003.desc: "[councillor.GetTitledFirstName] se me acerca con tres pergaminos en los brazos.\n\n«Mi [ROOT.Char.GetLadyLord], he redactado propuestas de comercio para los gobernantes vecinos. ¡Estoy segur[councillor.Custom('ES_OA')] de que se puede conseguir un acuerdo que beneficie a ambas partes!»."
 councillor_spouse_stewardship.2003.a: "[ruler_1.GetTitledFirstNameNoTooltip|l] parece razonable."
 councillor_spouse_stewardship.2003.b: "Consigue un acuerdo con [ruler_2.GetTitledFirstNameNoTooltip|l]."
 councillor_spouse_stewardship.2003.c: "Llega a un acuerdo con [ruler_3.GetTitledFirstNameNoTooltip|l]."
 councillor_spouse_stewardship.2003.d_greedy: "¡Ninguno de ellos se acercará a mi oro!"
 councillor_spouse_stewardship.2003.d_arrogant: "¡Ninguno de ellos es digno de un acuerdo #EMP conmigo#!!"
 councillor_spouse_stewardship.2003.d: "Ninguno representa una oportunidad lo bastante tentadora…"
 councillor_spouse_stewardship.2004.t: "Cónyuge: Una mano amiga"
 councillor_spouse_stewardship.2004.desc: "«Tu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.GetTitledFirstName|l], ha tenido algunos problemas».\n\n[councillor.GetTitledFirstName|l] sonríe [councillor.Custom('quirk_pos_adverb')] mientras añade: «Me he encargado de que la situación se resuelva sola y de mencionarte como benefactor[ROOT.Char.Custom('ES_XA')]»."
 councillor_spouse_stewardship.2004.a: "¡Excelente trabajo!"
 councillor_spouse_stewardship.2004.b: "Una buena obra no se paga."
 councillor_spouse_stewardship.2005.t: "Cónyuge: Inversiones en [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.desc: "«Mi [ROOT.Char.GetLadyLord]. Me han informado de que hay una inusual oportunidad de invertir en el [county_to_boost.GetName]».\n\nMi [councillor.Custom('WifeHusband')], [councillor.GetFirstName], me da los detalles de la inversión y, efectivamente, parece que el trato podría beneficiar enormemente a [county_to_boost.GetNameNoTierNoTooltip] en caso de cerrarse."
 councillor_spouse_stewardship.2005.a: "¡Es un riesgo que vale la pena correr!"
 councillor_spouse_stewardship.2005.a_1: "El trato produce un gran rendimiento para [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.a_2: "El trato fracasa"
 councillor_spouse_stewardship.2005.b: "Deja la oportunidad a la gente de [county_to_boost.GetNameNoTierNoTooltip]."
 councillor_spouse_stewardship.2005.c: "¡Hablar de estos asuntos locales no es digno de mí!"
