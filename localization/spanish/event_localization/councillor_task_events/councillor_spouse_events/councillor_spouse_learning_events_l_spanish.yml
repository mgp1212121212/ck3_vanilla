 add_patronage_spouse_education_points_child_effect.desc: "Es más probable que mi [patronage_student.Custom('GetDaughterSon')], [patronage_student.GetTitledFirstName|l], reciba una buena [education|lE] gracias a la tutela de [councillor.GetTitledFirstName|l]."
 #Events
 councillor_spouse_learning.2601.t: "Cónyuge: Educación continua"
 councillor_spouse_learning.2601.not_scholarly.desc: "«No te haría daño leer un libro de vez en cuando», suele decirme mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], estudios[councillor.Custom('ES_OA')] [councillor.GetTitledFirstName|l]. Se ha ofrecido a ser mi tutor[councillor.Custom('ES_XA')], por si necesito ayuda para empezar."
 councillor_spouse_learning.2601.scholarly.desc: "Cada vez que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName|l] me encuentra inclinad[ROOT.Char.Custom('ES_OA')] sobre un libro, se entusiasma notablemente.\n\n«¿Quieres que te ayude con los estudios? ¿Alguien con quien intercambiar ideas o nuevos volúmenes? ¡Acabo de adquirir un tomo con un análisis excelente de [ROOT.Char.Custom('education_conversation_subject')]!»."
 councillor_spouse_learning.2601.a: "Sí, agradecería tu orientación."
 councillor_spouse_learning.2601.b: "[tutoring_student_1.GetTitledFirstNameNoTooltip|l] necesita más tu ayuda que yo."
 councillor_spouse_learning.2601.c: "Mejor tutela a [tutoring_student_2.GetTitledFirstNameNoTooltip|l]."
 councillor_spouse_learning.2601.d: "Céntrate en tus estudios."
 councillor_spouse_learning_2601_tutoring_effect.critical_success: "[THIS.Char.LocalPlayerString( 'Tu comprensión', 'La comprensión de ' )][THIS.Char.LocalPlayerString( '', THIS.Char.GetTitledFirstName )] de [THIS.Char.Custom('education_focus')] aumenta enormemente"
 councillor_spouse_learning_2601_tutoring_effect.success: "[THIS.Char.LocalPlayerString( 'Tu comprensión', 'La comprensión de ' )][THIS.Char.LocalPlayerString( '', THIS.Char.GetTitledFirstName )] de [THIS.Char.Custom('education_focus')] aumenta"
 councillor_spouse_learning.2001.faith.t: "Cónyuge: disidencia [councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_spouse_learning.2001.culture.t: "Cónyuge: conspiradores [councillor.GetCulture.GetCollectiveNounNoTooltip|l]"
 councillor_spouse_learning.2001.start.desc: "[faction_leader.GetTitledFirstName] y sus camaradas conspiradores"
 councillor_spouse_learning.2001.faith.desc: "[councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_spouse_learning.2001.culture.desc: "[councillor.GetCulture.GetNameNoTooltip]"
 councillor_spouse_learning.2001.middle.desc: "en el [different_culture_or_faith_faction.GetName] no me dan ni un momento de paz."
 councillor_spouse_learning.2001.independence_faction.desc: "Deberían ser súbditos leales, pero sé que conspiran contra mí."
 councillor_spouse_learning.2001.liberty_faction.desc: "Siempre están intentando socavar mi autoridad."
 councillor_spouse_learning.2001.claimant_faction.desc: "Esos ladrones deshonrosos quieren arrebatarme la tierra que me pertenece por derecho."
 councillor_spouse_learning.2001.end.desc: "\n\nPor fortuna, como «un[councillor.Custom('ES_OA')] de los suyos», mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] tiene cierta influencia sobre ellos. Se ha ofrecido a mediar y quiere saber cómo proceder."
 councillor_spouse_learning.2001.a.faith: "Apaciguar a los miembros de la facción [councillor.GetFaith.GetAdjectiveNoTooltip]."
 councillor_spouse_learning.2001.a.culture: "Apaciguar a los miembros de la facción [councillor.GetCulture.GetNameNoTooltip]."
 councillor_spouse_learning.2001.a.faction_members_faith: "Todo miembro [councillor.GetFaith.GetAdherentName] de la [different_culture_or_faith_faction.GetName]"
 councillor_spouse_learning.2001.a.faction_members_culture: "Toda aquella persona [councillor.GetCulture.GetName] de la [different_culture_or_faith_faction.GetName]"
 councillor_spouse_learning.2001.b: "Hacer que [faction_member_1.GetTitledFirstNameNoTooltip|l] abandone la facción."
 councillor_spouse_learning.2001.c: "Convencer a [faction_member_2.GetTitledFirstNameNoTooltip|l] de que siga siendo leal a mí."
 councillor_spouse_learning.2301.t: "Cónyuge: Un poder superior"
 councillor_spouse_learning.2301.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName|l] se ha convertido en una figura bien conocida en el mundo religioso. Su patrocinio de teólogos [councillor.GetFaith.GetAdherentNamePluralNoTooltip], [councillor.GetFaith.HouseOfWorshipPlural] y órdenes ha atraído la atención [religious_head.Custom('ES_DelDela')] [religious_head.GetTitledFirstName|l] en persona.\n\nLa gratitud [religious_head.Custom('ES_DelDela')] [religious_head.GetTitleAsNameNoTooltip] tiene beneficios poderosos. Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] se ha ofrecido a contactar con [religious_head.GetSheHe] en mi nombre."
 councillor_spouse_learning.2301.a: "¿Puedes presentarnos?"
 councillor_spouse_learning.2301.a.success: "He entablado amistad con [religious_head.GetTitledFirstName|l]."
 councillor_spouse_learning.2301.b: "¿Y qué puede hacer [religious_head.GetSheHe] a cambio por nosotros?"
 councillor_spouse_learning.2301.c: "¡Es mi oportunidad para que me vuelvan a acoger en la comunidad religiosa!"
 councillor_spouse_learning.2301.d: "Que sepa que todo lo que hacemos es por [councillor.GetFaith.HighGodName]."
 councillor_spouse_learning.2602.t: "Cónyuge: Ampliando horizontes"
 councillor_spouse_learning.2602.not_root.desc: "Aunque mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName|l] sabe un par de cosas sobre [student.Custom('highest_skill_noun')], [councillor.GetTitledFirstName|l] cree que es hora de que amplíe sus horizontes.\n\n«Podría adquirir nuevos libros, preparar deberes, darle unas cuantas lecciones. ¿Qué tema beneficiaría más a [student.GetFirstNameNoTooltip]?»."
 councillor_spouse_learning.2602.root.desc: "«Aunque ya sabes un par de cosas sobre [student.Custom('highest_skill_noun')], [student.GetTitleTierName] de [student.GetPrimaryTitle.GetNameNoTierNoTooltip] debe tener una gran variedad de habilidades», dice mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n«Podría adquirir nuevos libros, preparar deberes, darte unas cuantas lecciones. ¿Qué tema te interesa más?»"
 councillor_spouse_learning.2602.a: "Diplomacia."
 councillor_spouse_learning.2602.b: "Teoría militar."
 councillor_spouse_learning.2602.c: "Economía del señorío."
 councillor_spouse_learning.2602.d: "Gestión de la red de espías."
 councillor_spouse_learning.2602.e: "Teología."
 councillor_spouse_learning.1304.desc: "Cónyuge patrocina a [religious_vassal.GetFaith.AltPriestTermPlural]"
 councillor_spouse_learning.1305.desc: "La piedad de mi cónyuge impresiona [religious_head.Custom('ES_AlAla')] [religious_head.GetTitleAsNameNoTooltip|l]"
 councillor_spouse_learning.2603.t: "Cónyuge: A la altura de la tarea"
 councillor_spouse_learning.2603.desc: "Algunos de mis consejeros creen que el trabajo les pertenece solo por derecho de sangre o influencia, ¡cuán equivocados están! Espero resultados, mas suelen decepcionarme.\n\nTras un largo día, me estoy quejando a [councillor.GetFirstName] cuando me interrumpe. «Déjame hacer algo al respecto, [ROOT.Char.GetWifeHusband] mí[ROOT.Char.Custom('ES_OA')]. Unas cuantas lecciones les agudizarán el ingenio»."
 councillor_spouse_learning.2603.a: "A [chancellor.GetCouncilTitle] [chancellor.GetFirstNameNoTooltip] le vendría bien un tutor."
 councillor_spouse_learning.2603.b: "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] le vendría bien tu ayuda."
 councillor_spouse_learning.2603.c: "Dale unas lecciones a mi [steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2603.d: "Tal vez tengas algún consejo para [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2603.e: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] necesita orientación."
 councillor_spouse_learning.2603.f: "Mejor quédate conmigo…"
