l_spanish:
 councillor_spouse_martial.0001.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] inspira el reclutamiento"
 councillor_spouse_martial.0002.message: "Ayuda a la organización del ejército"
 councillor_spouse_martial.0003.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] que inspira"
 councillor_spouse_martial.0004.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] fomenta la caballerosidad"
 councillor_spouse_martial.0005.message: "Apoyo en las negociaciones mercenarias"
 councillor_spouse_martial.0006.message: "Cuida de mí"
 councillor_spouse_martial.0007.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] cura heridas"
 councillor_spouse_martial.0008.message: "Presencia intimidante"
 councillor_spouse_martial.0009.message: "Práctica de combate"
 councillor_spouse_martial.1001.t: "Cónyuge: Día de torneo"
 councillor_spouse_martial.1001.desc: "El sol brilla y los campesinos se pasan por el torneo organizado por mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]. Todos mis $knight_culture_player_plural_no_tooltip_lowercase$ aplauden cuando [councillor.GetTitledFirstName|l] anuncia el torneo en su honor, y por una vez puedo simplemente sentarme y mirar.\n\n¡Pero no me voy a pasar un día entero de torneo sentad[ROOT.Char.Custom('ES_OA')] en el trono!"
 councillor_spouse_martial.1001.a: "¡Yo también animo a mis $knight_culture_player_plural_no_tooltip_lowercase$!"
 councillor_spouse_martial.1001.commanders: "Todo $knight_culture_player_no_tooltip_lowercase$"
 councillor_spouse_martial.1001.b: "¡Es la oportunidad para hacerle algunas sugerencias a [child.GetFirstNameNoTooltip]!"
 councillor_spouse_martial.1001.b.education_tt: "Aumento la educación marcial de [child.GetFirstNameNoTooltip]"
 councillor_spouse_martial.1001.c: "¡Este día es en #EMP nuestro#! honor, querid[councillor.Custom('ES_OA')]!"
 councillor_spouse_martial.1002.t: "Cónyuge: Actuando en mi nombre"
 councillor_spouse_martial.1002.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] pasa gran parte de su tiempo viajando por el señorío con su guardia de honor. Hay muchos asuntos que puede resolver en mi nombre y la presencia militar que [councillor.GetTitledFirstName|l] trae consigo es un recordatorio firme de mi derecho a gobernar."
 councillor_spouse_martial.1002.a: "¡Mi [councillor.GetTitleAsNameNoTooltip] y yo estamos listos para defender estas tierras!"
 councillor_spouse_martial.1002.b: "Asegúrate que todos se inclinan como es debido, querid[councillor.Custom('ES_OA')]."
 councillor_spouse_martial.1002.c: "¡Todos deben temerme y postrarse a mis pies, [councillor.GetFirstNameNoTooltip]!"
 councillor_spouse_martial.1003.t: "Cónyuge: Cuestión de honor"
 councillor_spouse_martial.1003.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. Quiere hablar sobre el conflicto entre [attacker_vassal.GetTitledFirstName|l] y [defender_vassal.GetTitledFirstName|l].\n\n«Su combate carece de honor y avergüenzan a nuestro señorío. Deja que me encargue de ellos. Sé que puedo obligarlos a firmar la paz»."
 councillor_spouse_martial.1003.a: "Solvéntalo, cueste lo que cueste."
 councillor_spouse_martial.1003.b: "¡No, quiero ver quién gana!"
 councillor_spouse_martial.1003.b.tt: "[attacker_vassal.GetFirstNameNoTooltip] y [defender_vassal.GetFirstNameNoTooltip] continúan la guerra"
 councillor_spouse_martial.1003.c: "Sé que podrás, querid[councillor.Custom('ES_OA')]."
 councillor_spouse_martial.1003.c.unlock_tt: "Esta opción es posible gracias al talento estratégico de [councillor.GetFirstNameNoTooltip]"
 councillor_spouse_martial.1004.t: "Cónyuge: La guardia"
 councillor_spouse_martial.1004.desc: "No acabo de entender el motivo por el que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] quiere hacerme un «gran regalo» en el patio. Pero enseguida salgo de dudas, cuando [councillor.GetTitledFirstName|l] ordena a un grupo de soldados que se alineen. «Un regimiento completo reclutado de mis propias tierras, listo para servirte».\n\n¡Eso #EMP sí#! que es un gran regalo!"
 councillor_spouse_martial.1004.a: "¡Más tropas para reforzar el ejército!"
 councillor_spouse_martial.1004.b: "Servirán como mi guardia personal."
 councillor_spouse_martial.1005.t: "Cónyuge: Dejando una impresión"
 councillor_spouse_martial.1005.desc: "[vassal.GetTitledFirstName] viene a [capital.GetNameNoTier] para rendirme homenaje. Sin embargo, [councillor.GetTitledFirstName|l] sugiere que una exhibición militar garantizaría una lealtad persistente.\n\n«Si ven tu aplastante poder, se lo pensarán dos veces antes de plantearse traicionarte», señala mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]."
 councillor_spouse_martial.1005.a: "¡Sí, [vassal.GetFirstNameNoTooltip] verá soldados allí donde mire!"
 councillor_spouse_martial.1005.a.tt: "[vassal.GetFirstNameNoTooltip] se vuelve más susceptible al [dread|lE]"
 councillor_spouse_martial.1005.b: "Bastará con un desfile normal."
