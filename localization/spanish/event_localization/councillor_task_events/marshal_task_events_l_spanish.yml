l_spanish:
 marshal_task.0301.t: "Comandante ascendido"
 marshal_task.0301.desc: "Mi [councillor.GetCouncilTitle], [councillor.GetTitledFirstName|l], me muestra un[commander.Custom('ES_XA')] [commander.Custom('ES_OA')] recluta prometedor[commander.Custom('ES_XA')].\n\n«Puede que no sea de cuna noble como vos, mi [councillor.Custom2('RelationToMe', ROOT.Char)], pero os juro que [commander.GetTitledFirstName|l] es alguien a quien querréis a vuestro lado»."
 marshal_task.0301.a: "Está bien, [commander.GetFirstNameNoTooltip] me servirá."
 marshal_task.0301.b: "¡Sacad a este despojo de mi [ROOT.Char.Custom('ResidenceBuilding')]!"
 marshal_task.0302.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc: "Vi a [commander.GetTitledFirstName|l] mostrar propensión hacia [commander.Custom('CommanderTraitSkillDescription')]."
 marshal_task.0302.desc.known: "Es una de mis especialidades y podría ayudarle a sacar provecho de dichas habilidades."
 marshal_task.0302.desc.unknown: "Aunque no tengo experiencia en ese ámbito, tal vez pueda ayudarle a refinar sus habilidades."
 marshal_task.0302.a: "Por supuesto, enséñale."
 marshal_task.0302.b: "No, [commander.GetFirstNameNoTooltip] debe centrarse en el combate personal."
 marshal_task.0304.t: "¿Comandante ascendido?"
 marshal_task.0304.desc: "Mi [councillor.GetCouncilTitle], [councillor.Custom('ES_ElLa')] [councillor.GetTitledFirstName|l], me presenta con muchas vacilaciones a [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«[advocate_of_nepotism.Custom('ES_ElLa')|U] [advocate_of_nepotism.GetTitledFirstName|l] me ha pedido que ascienda [beneficiary_of_nepotism.Custom('ES_AlAla')] [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip|l] al honor de comandante. Pero creo que tal vez queráis decir algo al respecto antes…».\n\n[beneficiary_of_nepotism.Custom('ES_ElLa')|U] [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip|l] [beneficiary_of_nepotism.Custom('quirk_neg_present')]."
 marshal_task.0304.a_clan: "Todos los hijos de [ROOT.Char.GetHouse.GetBaseNameNoTooltip] son bienvenidos en el ejército."
 marshal_task.0304.a_neutral: "Vuestr[beneficiary_of_nepotism.Custom('ES_OA')] [beneficiary_of_nepotism.Custom('GetDaughterSon')] será bienvenid[beneficiary_of_nepotism.Custom('ES_OA')] a mi ejército. "
 marshal_task_0304_a_tt: "@warning_icon! #X [CHARACTER.GetShortUINameNoTooltip] de disgustará si [TARGET_CHARACTER.GetShortUINameNoTooltip] se ve despedid[TARGET_CHARACTER.Custom('ES_OA')] en un plazo de 20 años#!"
 marshal_task.0304.b: "¿Y [beneficiary_of_nepotism.Custom('ES_ElLa')] [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip|l] no preferiría servir como cortesan[beneficiary_of_nepotism.Custom('ES_OA')]?"
 marshal_task.0304.b.success: "[advocate_of_nepotism.Custom('ES_AlAla')|U] [advocate_of_nepotism.GetTitledFirstNameNoTooltip|l] le satisface tu oferta"
 marshal_task.0304.b.failure: "Tu oferta insulta [advocate_of_nepotism.Custom('ES_AlAla')] [advocate_of_nepotism.GetTitledFirstNameNoTooltip|l]"
 marshal_task.0304.c: "¡Mi ejército #EMP no#! es una guardería!"
 marshal_task.0306.opening: "[advocate_of_nepotism.Custom2('AppropriateGreetingNegative', SCOPE.sC('councillor_liege'))]"
 marshal_task.0306.desc: "Os tomé la palabra cuando prometisteis hacer a [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', advocate_of_nepotism)] vuestr[beneficiary_of_nepotism.Custom('ES_OA')] [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], pero ahora veo que hice mal en confiar en vos. Perdonadme por haber osado creer vuestras palabras."
 marshal_task.0306.a: "¡Ha sido un simple malentendido!"
 marshal_task.1001.t: "Reclutas desertan"
 marshal_task.1001.desc: "Las duras prácticas de reclutamiento de mi [councillor.GetCouncilTitle], [councillor.GetTitledFirstName|l], parecen tener el efecto contrario al deseado.\n\nAunque se juntan muchos campesinos en pueblos y ciudades, ¡otros muchos más escapan de sus tropas para eludir sus obligaciones de cumplir servicio!"
 marshal_task.1001.a: "¡Necesito más tropas, no menos!"
 marshal_task.1001.notification: "Reclutas desertan"
 marshal_task.1002.t: "Granjas descuidadas"
 marshal_task.1002.desc: "La cifra récord de tropas de leva que mi [councillor.GetCouncilTitle] ha movilizado tiene algunas consecuencias imprevistas.\n\nEl reclutamiento indiscriminado de [councillor.GetTitledFirstName|l] ha dejado desatendidos acres de tierras de cultivo en el [county.GetName]."
 marshal_task.1002.a: "Esto no debería ocurrir."
 marshal_task.1002.notification: "Levas dejan granjas vacías"
 marshal_task.1003.t: "Guardias insuficientes"
 marshal_task.1003.desc: "El reclutamiento entusiasta de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))], [councillor.GetTitledFirstName|l], ha causado una escasez de gente capacitada en el [county.GetName].\n\nAl haber menos gente para servir en la guardia local, la delincuencia aumenta."
 marshal_task.1003.a: "¿Qué has hecho, [councillor.GetFirstNameNoTooltip]?…"
 marshal_task.1003.notification: "Guardias reclutados por ley"
 marshal_task.1101.t: "Servicio bien organizado"
 marshal_task.1101.desc: "Mediante el examen y la selección cuidadosa de los soldados de leva, mi [councillor.GetCouncilTitle], [councillor.GetTitledFirstName|l], me aseguró que ni una sola granja del [county.GetName] quedará desatendida.\n\nLos registros que tiene también serán útiles a la hora de los impuestos…"
 marshal_task.1101.a: "Un gran trabajo, [councillor.GetFirstNameNoTooltip]."
 marshal_task.1101.notification: "Servicio de levas bien organizado"
 marshal_task.1102.t: "Mayor presencia militar"
 marshal_task.1102.desc: "El trabajo de [councillor.GetTitledFirstName|l] para reorganizar mis levas ha pasado al [county.GetName], donde la mayor presencia militar ha hecho maravillas.\n\nSe ha acabado con los bandidos, y los contrabandistas y secuestradores tienen demasiado miedo como para actuar."
 marshal_task.1102.a: "Mis súbditos siempre se sentirán seguros."
 marshal_task.1102.notification: "Mayor presencia militar"
 marshal_task.1103.notification: "Levas preparadas para la batalla"
 marshal_task.2001.t: "Comandante herido"
 marshal_task.2001.opening: "¡[commander.GetTitledFirstName] resultó herido durante una práctica de duelo!"
 marshal_task.2001.ending: "\n\nMi [councillor.GetCouncilTitle], [councillor.GetTitledFirstName|l], consiguió detener la hemorragia, pero [commander.GetFirstName] tardará tiempo en recuperarse."
 marshal_task.2001.a: "¡¿Usasteis armas de verdad?!"
 marshal_task.2001.notification: "Guerrero herido en entrenamiento"
 marshal_task.2101.notification: "Rasgo ganado: [commander.Custom('CommanderTraitBeingTaughtNoTooltip')]"
 marshal_task.2102.notification: "Caballero mejorado"
 marshal_task.2103.notification: "Entrenado juego de lanzas"
 marshal_task.0302.notification.a: "Comandante significativamente mejorado"
 marshal_task.0302.notification.b: "Comandante mejorado"
 marshal_task.0303.notification.a: "Caballeros significativamente mejorados"
 marshal_task.0303.notification.c: "Caballero se convierte en maestro de esgrima"
 marshal_task.2002.t: "Comandante gravemente herido"
 marshal_task.2002.eye: "\n\nMi [councillor.GetCouncilTitle] llamó rápidamente a un médico, pero no hubo modo de salvarle la vista."
 marshal_task.2002.leg: "\n\nMi [councillor.GetCouncilTitle] llamó rápidamente a un médico, pero o le salvaba la vida o la pierna."
 marshal_task.2002.hand: "\n\nMi [councillor.GetCouncilTitle] llamó rápidamente a un médico, pero o le salvaba la vida o el brazo."
 marshal_task.2002.a: "Al menos su mente está intacta."
 marshal_task.2002.b: "Tendrá que ir en caballo a la batalla."
 marshal_task.2002.c: "¡Decidme que conservó la mano de la espada!"
 marshal_task.2002.generic_title: "Guerrero herido en entrenamiento"
 marshal_task.2002.notification_eye: "¡[commander.GetTitledFirstName] ha perdido un ojo entrenando bajo la dirección de mi [councillor.GetCouncilTitle]!"
 marshal_task.2002.notification_leg: "¡[commander.GetTitledFirstName] ha perdido una pierna entrenando bajo la dirección de mi [councillor.GetCouncilTitle]!"
 marshal_task.2002.notification_hand: "¡[commander.GetTitledFirstName] ha quedado mutilad[commander.Custom('ES_OA')] entrenando bajo la dirección de mi [councillor.GetCouncilTitle]!"
 marshal_task.2003.t: "La muerte de un comandante"
 marshal_task.2003.ending: "\n\nMi [councillor.GetCouncilTitle] llamó inmediatamente a un médico, pero [commander.GetFirstName] se desangró enseguida."
 marshal_task.2003.a: "Una pérdida trágica para mi ejército."
 marshal_task.2101.desc: "Mi [councillor.GetCouncilTitle], [councillor.GetTitledFirstName|l], me hace una propuesta.\n\n«He visto que [commander.GetTitledFirstName|l] comparte el mismo potencial para [commander.Custom('CommanderTraitSkillDescription')] que tenía [teacher.GetTitledFirstName|l]. Creo que [commander.GetFirstName] podría aprender mucho con clases especiales de [teacher.GetFirstName]»."
 marshal_task.2101.a: "Adelante."
 marshal_task.2101.b: "¡[commander.GetFirstName] debe centrarse en el combate personal!"
 marshal_task.3001.t: "Resistencia popular"
 marshal_task.3001.desc: "Honorable [councillor.Custom2('RelationToMe', ROOT.Char)]:\n Aunque mis intentos por reorganizar el [county.GetName] progresan a buen ritmo, no todo el mundo está convencido de los beneficios.\nParece que ofendí a muchos alcaldes y jefes de aldeas. De hecho, a todos."
 marshal_task.3001.a: "¿Qué has hecho, [councillor.GetFirstNameNoTooltip]?…"
 marshal_task.3001.notification: "Pérdida de respeto popular"
 marshal_task.3002.desc: "Honorable [councillor.Custom2('RelationToMe', ROOT.Char)]…\n\nParece que cometí algunos errores de juicio. Las reformas que implanté en el [county.GetName] iban a reforzar vuestro control de la región, pero por el contrario, el pueblo apenas sabe quién es su [ROOT.Char.GetTitleTierName]…"
 marshal_task.3002.a: "¡¿Has empeorado #EMP aún más#! las cosas?!"
 marshal_task.3002.notification: "[councillor.GetCouncilTitle] pierde el control"
 marshal_task.3003.t: "Una decepción"
 marshal_task.3003.desc: "Saludos, [baron.Custom2('RelationToMe', ROOT.Char)]:\n ¡Debo quejarme del comportamiento de vuestr[councillor.Custom('ES_OA')] [councillor.GetCouncilTitle], [councillor.GetTitledFirstName|l]!\n ¡Se presentó en el [county.GetName] y empezó a cambiar cosas a capricho, sin respetar nuestras tradiciones ni antiguas costumbres!"
 marshal_task.3003.a: "¿Puedes tener algo más de delicadeza, [councillor.GetFirstNameNoTooltip]?"
 marshal_task.3003.notification: "Barón disgustado"
 marshal_task.3101.t: "Beneficios locales"
 marshal_task.3101.desc: "Honorable [councillor.Custom2('RelationToMe', ROOT.Char)]:\n Me alegra informar de que mi reorganización del [county.GetName] está yendo bien.\n Y esto no solo os beneficia a vos. El pueblo de [county.GetNameNoTier] siempre es leal a su [ROOT.Char.GetTitleTierName], por supuesto, pero no solía estar tan agradecido."
 marshal_task.3101.a: "¡Bien hecho, [councillor.GetCouncilTitle]!"
 marshal_task.3101.notification: "[councillor.GetCouncilTitle] gana respeto"
 marshal_task.3102.t: "Un agradecimiento"
 marshal_task.3102.desc: "Mi [baron.Custom2('RelationToMe', ROOT.Char)]:\n Vuestr[councillor.Custom('ES_OA')] [councillor.GetCouncilTitle], [councillor.GetTitledFirstName|l], estuvo trabajando sin descanso para reorganizar el [county.GetName] y ya cosechamos los frutos.\n¡Deseo daros las gracias en persona por mandar a una persona tan capaz para ayudarnos!"
 marshal_task.3102.a: "Sigue con el buen trabajo, [councillor.GetFirstNameNoTooltip]."
 marshal_task.3102.notification: "[councillor.GetCouncilTitle] impresiona a vasallo"
 marshal_task.3103.notification: "[acclaimed_knight] somete al campesinado"
 marshal_task.4002.notification: "Guardia Real desorganizada"
 task_manage_guards_disorganized_modifier: "$marshal_task.4002.notification$"
