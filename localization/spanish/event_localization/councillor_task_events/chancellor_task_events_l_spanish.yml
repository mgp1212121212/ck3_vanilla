l_spanish:
 chancellor_task.0991_end_desc: "La opinión de [target_character.GetTitledFirstNameNoTooltip|l] no mejorará más."
 chancellor_task.0991_increase_desc: "[target_character.GetTitledFirstNameNoTooltip|l] quedó impresionad[target_character.Custom('ES_OA')] y honrad[target_character.Custom('ES_OA')] por el favor real que [target_character.GetHerHim] concediste."
 chancellor_task.1001.t: "Un nuevo pretendiente"
 chancellor_task.1001.desc: "Nunca vi semejante estupidez…\n\n¡En su necio intento por mejorar las relaciones con mis vecinos, mi [councillor.GetCouncilTitle] [councillor.GetTitledFirstName|l] fue tan inútil como para reconocer los derechos de [neighboring_ruler.GetTitledFirstName|l] sobre el [target_county.GetName]!"
 chancellor_task.1001.a: "Tienes que hacerme ganar amigos, ¡no enemigos!"
 chancellor_task.1001.title_message: "El error acaba en reclamación"
 chancellor_task.1001.message: "[councillor.GetTitledFirstName] ha reconocido oficialmente tus derechos al [target_county.GetName]"
 chancellor_task.1002.t: "El fin de una paz"
 chancellor_task.1002.desc: "Al intentar mejorar mi reputación, ¡la incompetencia de [councillor.GetTitledFirstName|l] le hizo aceptar un tratado que #EMP anula#! partes de lo que ya pacté con [target.GetName]!\n\nY desde su punto de vista, [target.GetTitleTierName] puede declararme la guerra en cuanto desee."
 chancellor_task.1002.a: "¡¿Por qué aceptaste esto, [councillor.GetFirstNameNoTooltip]?!"
 chancellor_task.1003.opening: "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 chancellor_task.1003.desc: "Me he estado escribiendo con vuestr[councillor.Custom('ES_OA')] [councillor.GetCouncilTitle], [councillor.GetTitledFirstName|l], y ha tenido una actuación diplomática vergonzosa. ¡No sois quien yo pensaba!"
 chancellor_task.1003.a: "Debe de ser un horrible malentendido…"
 chancellor_task.1003.message: "[councillor.GetCouncilTitle] disgusta a [neighbor.GetTitledFirstName|l]"
 chancellor_task.1102.t: "Diplomacia hábil"
 chancellor_task.1102.desc: "Mi [councillor.GetCouncilTitle], [councillor.GetTitledFirstName|l], trabajó duro para convencer a nuestros vecinos y vasallos de que el tratado de paz al que llegué con [target.GetName] era incorrecto, ilegal e ¡injusto para mí!\n\nVuelvo a ser libre para declararle la guerra como me plazca."
 chancellor_task.1102.a: "¡Un trabajo fantástico, [councillor.GetFirstNameNoTooltip]!"
 chancellor_task.1103.opening: "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 chancellor_task.1103.desc: "Me he estado escribiendo con vuestr[councillor.Custom('ES_OA')] [councillor.GetCouncilTitle], [councillor.GetTitledFirstName|l], y debo decir que os veo con otros ojos. Puede que un día me enorgullezca de decir que tenéis mi amistad."
 chancellor_task.1103.a: "¡Hoy tu elocuencia ha brillado, [councillor.GetFirstNameNoTooltip]!"
 chancellor_task.1103.message: "[councillor.GetCouncilTitle] impresiona a [neighbor.GetTitledFirstName|l]"
 chancellor_task.2001.t: "Resistencia local"
 chancellor_task.2001.desc: "Apreciad[ROOT.Char.Custom('ES_OA')] [councillor.Custom2('RelationToMe', ROOT.Char)]:\nAunque mis intentos por reorganizar el [county.GetName] progresan a buen ritmo, no todo el mundo está convencido de los beneficios.\nParece que ofendí a muchos alcaldes y jefes de aldeas. De hecho, a todos."
 chancellor_task.2001.a: "¿Qué has hecho, [councillor.GetFirstNameNoTooltip]…?"
 chancellor_task.2001.notification: "La incompetencia de mi [councillor.GetCouncilTitle] hizo que el pueblo de [county.GetName] me perdiera el respeto"
 chancellor_task.2002.desc: "Apreciad[ROOT.Char.Custom('ES_OA')] [councillor.Custom2('RelationToMe', ROOT.Char)]…\n\nParece que cometí algunos errores de juicio. Las reformas que implanté en el [county.GetName] iban a reforzar vuestro control de la región, pero por el contrario, el pueblo apenas sabe quién es su [ROOT.Char.GetTitleTierName]…"
 chancellor_task.2002.a: "¡¿Lo has empeorado #EMP más aún?!#!"
 chancellor_task.2002.notification: "¡Mi [councillor.GetCouncilTitle] pierde el control en el [county.GetName]!"
 chancellor_task.2003.t: "Una decepción"
 chancellor_task.2003.desc: "Saludos, [baron.Custom2('RelationToMe', ROOT.Char)],\n ¡debo quejarme del comportamiento de vuestr[councillor.Custom('ES_OA')] [councillor.GetCouncilTitle], [councillor.GetTitledFirstName|l]!\n ¡Se presentó en el [county.GetName] y empezó a cambiar cosas a capricho, sin respetar nuestras tradiciones ni antiguas costumbres!"
 chancellor_task.2003.a: "¿Puedes tener algo más de delicadeza, [councillor.GetFirstNameNoTooltip]?"
 chancellor_task.2003.notification: "¡El incompetente de mi [councillor.GetCouncilTitle] disgustó a uno de mis vasallos!"
 chancellor_task_2001.message: "Los barones se resisten la integración"
 chancellor_task_2002.message: "Resistencia [resisting_culture.GetNameNoTooltip] a la integración"
 chancellor_task_2101.message: "Los barones apoyan la integración"
 chancellor_task_2102.message: "Apoyo [supporting_culture.GetNameNoTooltip] a la integración"
 chancellor_task_every_county_of_culture_in_title: "Todo condado [supporting_culture.GetAdjective] de [title.GetNameNoTier]"
 chancellor_task.2103.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.2103.desc: "Nuestros intentos de integración en el [title.GetName] van muy bien. De hecho, podemos intentar implantar prácticas tributarias del [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] a escala limitada."
 chancellor_task.2103.a: "Perfecto. ¡Que así sea!"
 chancellor_task.2103.b: "¿No podemos aprender más de sus costumbres?"
 chancellor_task.2103.c: "No, estas cosas llevan tiempo, y debemos darle tanto como haga falta."
 chancellor_task.3001.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3001.desc: "Llevo un tiempo alojando a vuestr[councillor.Custom('ES_OA')] [councillor.GetCouncilTitle], [councillor.GetTitledFirstName|l]. ¡Me repugna el modo en que abusa de mi hospitalidad mientras me incita poco menos que a postrarme servilmente ante vos!\n\n¿Qué [ROOT.Char.GetLadyLord] enviaría a un representante tan horrorso?"
 chancellor_task.3001.a: "¡[councillor.GetFirstNameNoTooltip]! ¡¿Qué has hecho?!"
 chancellor_task.3002.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3002.desc: "Al parecer, en mis tratos con [vassal.GetTitledFirstName|l], puede que por accidente haya… prometido ciertas exenciones de sus obligaciones…\n\nHe intentado arreglarlo, pero parece que ya no hay escapatoria…"
 chancellor_task.3002.a: "¡Imbécil!"
 chancellor_task.3002.c: "No, aún puedo arreglarlo."
 chancellor_task.3002.d: "Creo que no."
 chancellor_task.3101.opening: "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3101.desc: "Con el conflicto en curso entre [attacker_vassal.GetTitledFirstName|l] y [defender_vassal.GetTitledFirstName|l], he estado trabajando incansablemente para llegar al meollo de su disputa. Y con los apoyos correctos, creo que se puede llegar a un acuerdo."
 chancellor_task.3101.a: "Haz que dejen de luchar, cueste lo que cueste."
 chancellor_task.3101.b: "¡Soy su [ROOT.Char.GetTitleTierName] y harán lo que les diga!"
 chancellor_task.3101.c: "Que sigan resolviendo sus diferencias."
 chancellor_task.3101.c.tt: "Continúa la guerra entre [attacker_vassal.GetFirstNameNoTooltip] y [defender_vassal.GetFirstNameNoTooltip]"
 chancellor_task.3102.desc: "He descubierto que las obligaciones del pacto que heredó [vassal.GetTitledFirstName|l] le obligan a más de lo habéis conseguido."
 chancellor_task.3102.a: "¡Es hora de arreglar este error!"
 chancellor_task.3102.c: "Lo dejaré pasar. Esta vez…"
 chancellor_task.3003.t: "Pérdida de autoridad"
 chancellor_task.3003.desc: "Se ve que nada de lo que hace mi [councillor.GetCouncilTitle] —¡si es que lo hace!— es bastante.\n\nAunque se supone que [councillor.GetTitledFirstName|l] los supervisa, mis vasallos actúan como mejor les parece y casi nunca me piden aprobación para nada."
 chancellor_task.3003.a: "Es como si el poder se me escapase de las manos."
 chancellor_task.3003.notification: "[councillor.GetCouncilTitle] no logra meter en vereda a sus vasallos"
 chancellor_task.3103.desc: "Llevo semanas alojando a vuestr[councillor.Custom('ES_OA')], [councillor.GetTitledFirstName|l] y me ha ayudado a ver la verdadera magnificencia del país bajo vuestro gobierno.\n\n¡No puedo sino enorgullecerme de estar a vuestro servicio!"
 chancellor_task.3103.a: "Es una bendición tener unos servidores tan agradecidos."
 chancellor_task.3104.desc: "He descubierto tratados antiguos relativos a [primary_title.GetName]. Llegado el caso, se podría obligar a [vassal.GetTitledFirstName|l] a ser más ecuánime respecto a su futura sucesión de lo que pensábamos."
 chancellor_task.3104.a: "¡Debemos proteger los derechos de los herederos de [vassal.GetFirstName]!"
 chancellor_task.3104.b: "Todo puede seguir como estaba, por un precio…"
 chancellor_task.3104.c: "No hace falta fragmentar el país."
