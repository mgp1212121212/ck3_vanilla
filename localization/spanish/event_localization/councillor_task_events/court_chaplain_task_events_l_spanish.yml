l_spanish:
 court_chaplain_task.0201.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.0301.desc: "Estuve rebuscando entre documentos antiguos y otros de… procedencia menos segura. ¡Al fin tengo bastante material para apoyar la idea de que sois [ROOT.Char.GetLadyLord] legitim[ROOT.Char.Custom('ES_OA')] del [county.GetName]!\n\nSolo se precisa un pequeño soborno…"
 court_chaplain_task.0301.a: "¡Adelante!"
 court_chaplain_task.0301.b: "No, no puedo."
 court_chaplain_task.0301.b.tt: "Pierdes todo el progreso de Inventar derechos"
 court_chaplain_task.0302.desc: "Estuve rebuscando entre documentos antiguos y otros de… procedencia menos segura. Al fin tengo bastante material para apoyar la idea de que sois [ROOT.Char.GetLadyLord] legitim[ROOT.Char.Custom('ES_OA')] del [county.GetName].\n\n¡De hecho, hasta podría argüir que sois [ROOT.Char.GetLadyLord] legitim[ROOT.Char.Custom('ES_OA')] del [duchy.GetName]!"
 court_chaplain_task.0302.desc_heretic_addition: "Estuve rebuscando entre documentos antiguos y otros de… procedencia menos segura. Al fin tengo bastante material para apoyar la idea de que sois [ROOT.Char.GetLadyLord|l] legitim[ROOT.Char.Custom('ES_OA')] del [county.GetName].\n\nViendo que, por desgracia, [duchy_holder.GetFirstName] insiste en ser #EMP [duchy_holder.GetFaith.GetAdherentName]#!, hasta podría argüir que tenéis derechos sobre el [duchy.GetName]… ¡por derecho divino!"
 court_chaplain_task.0302.a: "Presenta mi reclamación sobre [county.GetNameNoTierNoTooltip]."
 court_chaplain_task.0302.b: "¡Sí! ¡Todo [duchy.GetNameNoTierNoTooltip] será mío!"
 court_chaplain_task.0311.t: "¡Derechos sobre [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.0311.opening: "[councillor.GetTitledFirstName], [councillor.GetCouncilTitle] de [councillor_liege.GetTitledFirstName|l], estuvo meses desenterrando tratados falsos e historias inventadas."
 court_chaplain_task.0311.end: "\n\nAhora [councillor_liege.GetTitleTierName] [councillor_liege.GetFirstName] se atreve a actuar como si todo llevase a unos derechos legítimos sobre el [county.GetName]!"
 court_chaplain_task.0311.a: "¡Mentiras, todo mentiras!"
 court_chaplain_task.0312.a: "¡¿[councillor_liege.GetFirstNameNoTooltip] no conoce la decencia?!"
 court_chaplain_task.0313.t: "¡Derechos sobre [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.1001.notification: "Predicando la doctrina heterodoxa"
 court_chaplain_task.1002.notification: "Retórica pobre"
 court_chaplain_task.1101.notification: "¡Retórica impresionante!"
 court_chaplain_task.2001.notification: "Resistencia a la conversión"
 court_chaplain_task.2002.notification: "Resistencia popular a la conversión"
 court_chaplain_task.2101.notification: "Conversiones entusiastas"
 court_chaplain_task.2102.notification: "Nuevas [councillor.GetFaith.HouseOfWorshipPlural|lU] fundadas"
 court_chaplain_task.2103.notification: "Nuevos voluntarios conversos"
 court_chaplain_task.3001.t: "Orden imprudente"
 court_chaplain_task.3001.desc: "Mi [councillor.GetCouncilTitle], [councillor.GetFirstName], parece muy preocupad[councillor.Custom('ES_OA')] cuando viene a verme.\n\n«Se ha hecho público que estoy… investigando la existencia de unos derechos justos y legítimos para vos sobre el [county.GetName]. Basta decir que a muchos de vuestros vasallos les molesta que su [ROOT.Char.GetTitleTierName] haga caso omiso de su lealtad y actúe contra ellos de esta manera»."
 court_chaplain_task.3001.a: "¡¿Cómo has dejado que te descubrieran?!"
 court_chaplain_task.3002.notification: "Acusado de falsificar derechos"
 court_chaplain_task.3003.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3003.desc: "Se me ha hecho saber que vuestr[councillor.Custom('ES_OA')] [councillor.GetCouncilTitle], [councillor.GetFirstName], está preparando una reclamación falsa sobre el [county.GetName]. Os ruego que recordéis que sois [ROOT.Char.GetTitleTierName] por derecho, no por codicia."
 court_chaplain_task.3003.a: "Sé lo que hago, [vassal.GetFirstNameNoTooltip]."
 court_chaplain_task.3003.b: "Compórtate como corresponde, [vassal.GetTitledFirstNameNoTooltip|l]."
 court_chaplain_task.3004.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3004.desc: "Es evidente que tu [councillor.GetCouncilTitle] está preparando una reclamación falsa y ficticia sobre el [county.GetName]. No creas que una acción deshonrosa de este tipo no tendrá respuesta."
 court_chaplain_task.3004.a: "Oh, pero sí que #EMP hay#! base para esta reclamación."
