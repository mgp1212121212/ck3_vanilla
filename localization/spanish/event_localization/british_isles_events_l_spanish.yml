l_spanish:
 #Reclaiming Britannia, by Linnéa Thimrén
 british_isles.0001.t: "Britania [reclaimer.GetCulture.GetNameNoTooltip]"
 british_isles.0001.desc: "Demasiado tiempo ha estado esta gran isla nuestra bajo dominio extranjero, pero ¡por fin vuelve a estar en manos celtas! Miro los campos y es como si el sol brillara por primera vez en años; como si la tierra de la abundancia y la salud, Tír na nÓg, hubiera vuelto para darnos la bienvenida. Las colinas y los valles de nuestros antepasados vuelven a estar abrazadas por nuestra cultura."
 british_isles.0001.custom: "Todos los [counties|lE] de Britania"
 british_isles.0001.a: "¡Alabados sean los antepasados!"
 british_isles.0002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))] [reclaimer.GetName] ha anunciado oficialmente el renacimiento de una Britania celta.\n\nTras siglos de dominio extranjero, las islas han vuelto al control de sus dueños originales."
 british_isles.0002.a: "Una plaga [reclaimer.GetCulture.GetNameNoTooltip] cae sobre la tierra…"
 british_isles.0002.b: "¡Britania vuelve a ser nuestra!"
 #Restoring the Danelaw, by Linnéa Thimrén
 british_isles.1001.t: "Las leyes restauradas"
 british_isles.1001.desc: "¡El Danelaw renace gracias a mis esfuerzos; este reino conocerá una vez más el dominio [restorer.GetCulture.GetName]!\n\nEstoy siguiendo los pasos de leyendas como Guthrum y Eric Hacha Sangrienta, campeones de antaño, ¡y por [restorer.GetFaith.WarGodName], no dejaré que el reino vuelva a caer en manos de los anglosajones!"
 british_isles.1001.a: "¡El alba de una nueva era!"
 british_isles.1002.t: "El Danelaw"
 british_isles.1002.desc_same_culture: "¡El Danelaw ha renacido gracias a los esfuerzos de [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName]! Una vez más, la gran isla está bajo el dominio [restorer.GetCulture.GetName]."
 british_isles.1002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] y sus viles saqueadores han creado un nuevo señorío en las islas y lo han llamado el Reino del Danelaw renacido.\n\nAún queda por ver si este intento de restaurar la dominación [restorer.GetCulture.GetName] sobre Inglaterra tendrá más éxito que el anterior…"
 british_isles.1002.a: "Una plaga [restorer.GetCulture.GetNameNoTooltip] cae sobre la tierra."
 british_isles.1002.b: "¡Una victoria para la [restorer.GetCulture.GetNameNoTooltip]!"
 british_isles.1002.c: "Mm, ¿así que [restorer.GetCulture.GetNameNoTooltip]? ¡Apuntadme!"
 #Embrace English Culture, by Linnéa Thimrén
 british_isles.2001.t: "Basta de actuar a la [embracer_former_culture.GetNameNoTooltip]"
 british_isles.2001.desc: "Los tiempos en que la nación [embracer.GetCulture.GetNameNoTooltip] consideraba Francia su hogar pasaron hace mucho. Nuestros hijos nacieron aquí, rodeados por sajones, y para ellos, Normandía no es más que una línea borrosa al otro lado de las brumosas costas de Britania.\n\nY según hacemos propias algunas de las costumbres locales, también se extiende por tierras sajonas el legado de nuestra cultura, dando nacimiento a una nueva identidad inglesa."
 british_isles.2001.a: "¡Vivan los ingleses!"
 british_isles.2002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))] [embracer.GetName], sus vasallos y toda su familia han respondido a la llamada de Albión y abrazado la cultura inglesa."
 british_isles.2002.a: "Solo era cuestión de tiempo."
 british_isles.2002.b: "¡Traidores!"
 #Request Laudabiliter, by Flavio Verna
 british_isles.3001.t: "Nos declaramos que:"
 british_isles.3001.desc: "Vuestro deseo de extender el dominio sagrado de la Iglesia universal a las tribus bárbaras de Irlanda es una causa pía y justa. Como tal, la Santa Iglesia Romana ordena que se tome posesión de esta isla y así llevéis a cabo la voluntad de Dios. \n\nSi os ocurriere alguna desgracia antes del fin de esta santa campaña, extendemos este mandato divino a vuestros legítimos sucesores. Que la casa de [scoped_ruler.GetHouse.GetNameNoTooltip] lleve a cabo esta causa sagrada a perpetuidad hasta que la voluntad divina se haya realizado e Irlanda quede unida bajo dominación [scoped_ruler.GetCulture.GetNameNoTooltip]."
 british_isles.3001.a: "¡Preparad nuestra flota!"
 british_isles.3002.t: "La reclamación de Irlanda"
 british_isles.3002.desc.irish: "Por la gracia de Su Santidad [scoped_pope.GetFirstName], Vicari[scoped_pope.Custom('ES_OA')] de Cristo y hereder[scoped_pope.Custom('ES_OA')] al trono de san Pedro, [scoped_ruler.GetFullName] ha recibido el derecho divino a reinar sobre Irlanda y todas las tribus que la habitan.\n\nTodo señor irlandés que desobedezca el mandato papal y se niegue a someterse incurrirá en la ira de [scoped_ruler.GetTitledFirstName|l], sus ejércitos [scoped_ruler.GetCulture.GetName] y de Dios Todopoderoso."
 british_isles.3002.a: "¡Ya lo veremos!"
 british_isles.3002.b: "Entiendo…"
 #Refound Dumnonia, by Ewan Cowhig Croft
 british_isles.4001.t: "Reino [founder.GetPrimaryTitle.GetAdjectiveNoTooltip] restaurado"
 british_isles.4001.desc: "A [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] no le gustan los invasores de ningún tipo. Hemos luchado contra ellos durante siglos, combatiendo para recuperar nuestro hogar. Con gran astucia y habilidad, finalmente he logrado recuperar las tierras de la antigua Dumnonia, refundando el reino de [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nHemos resistido la amenaza extranjera, sobrevivido a la caída de la antigua Britania y estamos listos para enfrentarnos a cualquier desafío que nos lance [founder.GetFaith.DevilName]. Ocurra lo que ocurra, [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] lo superará."
 british_isles.4001.a: "¡Soy la reencarnación de Corineus!"
 british_isles.4001.b: "Mi reino es el único título que importa."
 british_isles.4002.desc: "Tras siglos de lucha, [founder.GetFullName] ha restaurado el antiguo reino de Dumnonia, al que sus habitantes llaman [founder.GetPrimaryTitle.GetNameNoTier], y expulsado a los invasores extranjeros de su isla.\n\nAunque es poco probable que los otros señores de las islas británicas acepten la violación por parte de esta potencia advenediza de las que consideran sus tierras ancestrales, el pueblo [founder.GetPrimaryTitle.GetAdjective] ha soportado invasiones peores que las que puedan traer estos tiempos modernos. Y ya se preparan para resistir la represalias inevitables…"
 british_isles.4002.a: "Onen hag oll!"
 british_isles.4002.b: "Los volveremos a mandar de nuevo a su rincón perdido de Cornualles."
 british_isles.4002.c: "Los reinos menores vienen y van."
 british_isles.1011.t: "Una oferta impensable"
 british_isles.1011.nord: "$k_england$ es una tierra difícil, pero generosa: los inviernos son suaves y los veranos húmedos, un lugar perfecto para que prosperen colonos y guerreros.\n\nSin embargo, la competencia de otros nórdicos y la resistencia de los restantes estados autóctonos es cada vez mayor. Todos luchamos por afianzarnos, labrando feudos y reinos minúsculos, incapaces de conseguir un verdadero dominio."
 british_isles.1011.brit: "Con cada año, las rapiñas nórdicas empeoran. Envían a más colonos, depredan más allá de nuestras costas y masacran más a nuestro clero.\n\nPese a esto, es difícil unirse contra la amenaza extranjera. Entre conquistadores nórdicos y el orgullo de todo señor $anglo_saxon$, parece que nunca tendremos un[ntd_actor.Custom('ES_XA')] [ntd_actor.Custom('QueenKing')] de $k_england$."
 british_isles.1011.outro: "\n\nMi enemig[ntd_recipient.Custom('ES_OA')] [ntd_recipient.GetTitledFirstName|l] es está en primer lugar entre mis contendientes para el control de las tierras. Si aceptase una #EMP partición#! del país, en lugar de competir por él, pocos podrían oponerse a nuestra fuerza combinada…"
 british_isles.1011.a: "Hum. Enviad la carta."
 british_isles.1011.a.tt: ""
 british_isles.1011.b: "La carta y una mano abierta a la amistad."
 british_isles.1011.b.above_applies.tt: "#BOL Se aplican todos los efectos del trato vistos arriba.#!"
 british_isles.1011.b.offer_faith.tt: "También ofreces compartir tu [faith|lE] y convertiros en [friends|lE]"
 british_isles.1011.c: "¡La diplomacia es la salida del cobarde!"
 british_isles.1011.c.tt: ""
 british_isles.1021.t: "$british_isles.1011.t$"
 british_isles.1021.intro: "Puede que [ntd_actor.GetTitledFirstName|l] sea mi principal oponente por el control de $k_england$.\n\nDe ahí que lo que menos esperase recibir hoy es una carta de su puño y letra y con su sello donde se ofrece a repartir el señorío conmigo.\n\n"
 british_isles.1021.nord: "Mi enemig[ntd_actor.Custom('ES_OA')] me ofrece reconocimiento y apoyo para un autogobierno nórdico y un reino propio para mí, igual en rango al suyo. Las tierras donde yo o mi gente caerían bajo #EMP mi#! jurisdicción."
 british_isles.1021.brit: "Mi enemig[ntd_actor.Custom('ES_OA')] me ofrece reconocimiento como [ntd_recipient.Custom('QueenKing')] de $k_england$ si acepto apoyar un autogobierno nórdico y la igualdad de rango en los territorios donde ya posee tierras."
 british_isles.1021.outro: "\n\nDebo admitir que la idea de una corona real sobre mi cabeza me… intriga."
 british_isles.1021.a: "Así que una corona que nadie pueda negar, ¿eh?"
 british_isles.1021.a.accepted: "Se acepta la oferta."
 british_isles.1021.a.accepted.tt: "[ntd_recipient.GetTitledFirstNameNoTooltip|l] y tú os dividís el señorío entre los dos"
 british_isles.1021.b: "Puede… Tal vez #EMP sea#! hora de cambiar…"
 british_isles.1021.b.above_applies.tt: "$british_isles.1011.b.above_applies.tt$"
 british_isles.1021.b.accepted.critical: "Se aceptan la oferta #EMP y#! la amistad"
 british_isles.1021.b.accepted.critical.tt: "$british_isles.1021.a.accepted.tt$"
 british_isles.1021.c: "¡Menuda bobada! ¡Que el mundo entero sea testigo de su cobardía!"
 british_isles.1021.c.rejected: "Se rechaza la oferta."
 british_isles.1021.c.rejected.tt: "Todo el mundo conoce tu perfidia"
 british_isles.1021.invalidation.t: "Tu oferta ha quedado invalidada"
 british_isles.1021.invalidation.tt: "Se puede volver a proponer mediante la interfaz de decisiones"
 negotiate_the_danelaw_each_way_effect.accepted: "Si se acepta la oferta."
 negotiate_the_danelaw_each-way_effect.rejected: "Si se rechaza la oferta."
 negotiate_the_danelaw_accept_effect.partition_active.tt: "$k_england$ y $k_danelaw_article$$k_danelaw$ quedarán [Concept( 'de_jure_partitioned', 'particionados de iure' )|E]"
 negotiate_the_danelaw_accept_effect.de_jure_holdings_recognised.tt: "Todos los [duchies|lE] $k_england_adj$s en los que [ntd_nord.GetTitledFirstName|l] posea al menos un [county|lE] se convertirán en parte [de_jure|lE] de $k_danelaw_article$$k_danelaw$"
 negotiate_the_danelaw_accept_effect.independent_holdings_recognised.tt: "Todos los [duchies|lE] del ámbito $k_england_adj$ con un [ruler|lE] de [culture|lE] del grupo $north_germanic_group$ o una [faith|lE] $germanic_religion_adj$ se convierten en parte [de_jure|lE] del $k_danelaw$"
 negotiate_the_danelaw_accept_effect.riled_independents_list: "Todos los gobernantes independientes dentro de $k_england$"
 TRUCE_SIGNED_PARTITION: "\nFirmada una tregua como parte de la división del reino"
 resolve_danelaw_partition_effect.adjust_de_jures.tt: "Todas las partes [de_jure|E] del $k_danelaw$ quedan [Concept( 'de_jure_drift_drifted', 'derivadas' )|E] dentro de $k_england$"
 resolve_danelaw_partition_effect.coa_changed.tt: "$k_england$ usará el escudo de armas del $k_danelaw$"
 resolve_danelaw_partition_effect.all_claimants: "Todos los pretendientes"
 formalise_the_daneland_effect.partition_status.tt: "$k_england$ y el $k_danelaw$ ya no se consideran [Concept( 'de_jure_partitioned', 'particionados de iure' )|E]"
 formalise_the_daneland_effect.adjust_de_jures.tt: "Todas las partes [de_jure|E] del $k_danelaw$ quedan [Concept( 'de_jure_drift_drifted', 'derivadas' )|E] dentro de $k_daneland$"
 formalise_the_daneland_effect.all_claimants: "Todos los pretendientes"
 british_isles.1022.t: "$british_isles.1011.t$"
 british_isles.1022.desc: "En una apuesta por afianzar su propio poder personal, se ve que [ntd_actor.GetTitledFirstName|l] y [ntd_recipient.GetTitledFirstName|l] han firmado un tratado diabólico ¡para dividir el señorío de $k_england$ entre ellos!\n\nA partir de ahora, las áreas actualmente bajo el control nórdico quedarán sometidas al $k_danelaw$, mientras que los estados nativos restantes serán reconocidos como territorio $k_england_adj$."
 british_isles.1022.a: "¿Qué traición desvergonzada a sus compatriotas es esta?"
 british_isles.1022.a.tt: "$k_england$ y $k_danelaw_article$$k_danelaw$ quedarán [Concept( 'de_jure_partitioned', 'particionados de iure' )|E]"
 british_isles.1051.t: "Un [partition_winner.GetTierAsNameNoTooltip] unido"
 british_isles.1051.desc: "Al fin, nadie puede refutar mi poder como #EMP verdader[victor.Custom('ES_OA')]#! [victor.GetTitleAsNameNoTooltip] de [england.GetNameNoTierNoTooltip]. Ahora que nos hemos ocupado del estado pretendiente, mi hegemonía definitiva sobre toda Britania está garantizada completamente."
 british_isles.1051.a: "Un señorío, un[victor.Custom('ES_XA')] [victor.GetTitleAsNameNoTooltip]."
 british_isles.1051.a.tt: "Ha terminado la [de_jure_partition|lE] entre $k_england$ y el $k_danelaw$"
 british_isles.1052.t: "$british_isles.1051.t$"
 british_isles.1052.desc: "[loser.GetFaith.FateGodName|U] me gastó una broma cruel el día de hoy al conceder una victoria decisiva a [victor.GetTitledFirstName|l] en la lucha por $k_england$.\n\nAunque ya no puedo seguir reclamando las tierras que antaño tuve, este asunto no quedará resuelto mientras mi linaje siga respirando."
 british_isles.1052.a: "Un día se #EMP saldarán#! cuentas por este insulto."
 british_isles.1052.a.tt: "$british_isles.1051.a.tt$"
 british_isles.1053.t: "$british_isles.1051.t$"
 british_isles.1053.desc: "Asuntos recientes han dejado a [victor.GetTitledFirstName|l] como únic[victor.Custom('ES_OA')] contendiente seri[victor.Custom('ES_OA')] al trono $k_england_adj$. Aunque no todos se inclinan de buen grado ante el monarca exultante, al menos se puede decir que $k_england$ está, en espíritu, unida de nuevo."
 british_isles.1053.a: "¿Estabilidad al fin para $k_england$?"
 british_isles.1053.a.tt: "$british_isles.1051.a.tt$"
 british_isles.1061.t: "Ley de la tierra"
 british_isles.1061.desc: "Han pasado muchos años desde que los escandinavos llegaron por primera vez a estas generosas costas. Muchos años de derramamiento de sangre, violencia y ánimos enfrentados, pero también de intercambio, desarrollo y fusión.\n\nLos descendientes de esos primeros colonos ya no son verdaderamente nórdicos, ni los lugareños son los mismos $anglo_saxon_collective_noun$ que cuando llegaron los escandinavos por primera vez.\n\nQuiénes somos ahora es, quizás, difícil de decir.\n\nSalvo que somos todos los que nos precedieron, malos y buenos, y que nuestro relato será $k_daneland_adj$ a partir de ahora."
 british_isles.1061.a: "Lo escribiremos todos juntos."
 british_isles.1062.t: "$british_isles.1061.t$"
 british_isles.1062.desc: "¡Qué bellac[founder.Custom('ES_OA')]! ¡Qué sinvergüenza! Es[founder.Custom('ES_EA')] #EMP [founder.Custom('InsultNoun')]#! [founder.Custom('InsultAdjective')], [founder.Custom('InsultAdjective')]!\n\nAunque los señoríos de $k_england$ y el $k_danelaw$ llevaban mucho tiempo separados, #EMP todos#! sabían que un día se reunirían.\n\nHasta hoy.\n\nEn una declaración grande y pomposa, [founder.GetTitledFirstName|l] ha renunciado formalmente a cualquier derecho a controlar $k_england$ e, indirectamente, ¡me ha quitado cualquier esperanza de unir fácilmente mi señorío con las tierras del $k_danelaw$!"
 british_isles.1062.a: "Su territorio fue $k_england_adj$ en el pasado, e $k_england_adj$ #EMP volverá#! a ser."
 british_isles.1063.t: "$british_isles.1061.t$"
 british_isles.1063.desc: "Hace ya años que $k_england$ está dividida entre las tierras de [england.GetTitledFirstName|l] y [founder.GetTitledFirstName|l]. Aunque teóricamente tienen el mismo rango, se entiende tácitamente que cada uno de los señoríos desea eliminar al otro e imponer a su monarca como gobernante único de una $k_england$ unida.\n\nPero ya no.\n\nDe un modo algo dramático, [founder.GetTitledFirstNameNoTooltip|l] ha anunciado que cede todos los derechos a dominar el resto del país y que, por lo tanto, a partir de ahora actuará como un señorío independiente y soberano."
 british_isles.1063.a: "Puede que esto calme los ánimos…"
 british_isles.1063.a.tt: "$british_isles.1051.a.tt$"
