 vizierate.1001.t: "[propositioner.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 vizierate.1001.desc.intro: "Estaréis de acuerdo en que [vizier.GetFirstName] está demostrado ser un[vizier.Custom('ES_XA')] visir horrible, una vergüenza totalmente corrupta para el cargo, pero he gastado una cantidad considerable de tiempo y monedas en preparar un plan para"
 vizierate.1001.desc.diplomacy: "traer a mi bando a sus principales seguidores y sus mejores agentes."
 vizierate.1001.desc.stewardship: "intentar birlarle sus intereses de negocios y sobornar a sus guardias."
 vizierate.1001.desc.intrigue: "obstruir a sus mejores guardias y capturar[vizier.GetHerHim] para que se le torture."
 vizierate.1001.desc.outro: "Mejor nombradme visir a mí y dejad que transforme #EMP sus#! activos en #EMP vuestro#! oro."
 vizierate_1001_duel_for_vizierate_effect.tt.success: "El plan de [propositioner.GetFirstNameNoTooltip] funciona"
 vizierate_1001_duel_for_vizierate_effect.tt.failure: "[propositioner.GetFirstNameNoTooltip] sucumbe a una catástrofe política"
 vizierate_1001_duel_for_vizierate_effect.tt.ex_vizier_remains_at_court: "[vizier.GetFirstName] se queda en tu [court|lE]"
 vizierate.1001.a: "Este plan podría funcionar…"
 vizierate.1001.b: "Estas finanzas parece complicadas…"
 vizierate.1001.c: "Arriesgado, muy arriesgado…"
 vizierate.1001.d: "¡Qué conveniente enviar una carta que pueda compartir con [vizier.GetFirstNameNoTooltip]!"
 vizierate.1001.d.tt.filtered_out: "Es #EMP mucho#! menos probable que [propositioner.Custom('ES_ElLa')] [propositioner.GetTitledFirstName|l] herede [diarchy|lE] alguna contigo"
 vizierate.1001.e: "Vuestra mezquina política civil está por debajo de mí."
