 diarchies.0000.diarch_mandate_fail.tt.affect_faction.liege: "[diarch.GetSheHe|U] intentó desactivar una [faction|lE]"
 diarchies.0000.diarch_mandate_fail.tt.network.self: "[diarch.GetSheHe|U] intentó ganarse el favor de tus [vassals|El] para sí"
 diarchies.0000.diarch_mandate_fail.tt.train_self.self: "[diarch.GetSheHe|U] se centró en entrenarse a sí mism[diarch.Custom('ES_OA')] en lugar de a tus tropas"
 diarchy.0021.t: "Llamada a convertirse en [liege.GetDiarchTitle]"
 diarchy.0021.desc.appointment_nature.child: "Al ser [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] solo un[liege.Custom('ES_XA')] niñ[liege.Custom('ES_OA')], es evidentemente claro que no puede gobernar con eficacia el [liege.GetPrimaryTitle.GetName]. Necesita una mano fuerte y firme que [liege.GetHerHim] guíe, al menos hasta su mayoría de edad."
 diarchy.0021.desc.appointment_nature.incapable: "Con [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] reducid[liege.Custom('ES_OA')] a un #EMP guiñapo#! tembloroso y endeble, nuestro [liege.GetPrimaryTitle.GetName] está al borde de la anarquía total. Sobre todo porque, dado su estado, ¿quién sabe cuánto tiempo estaremos sin autoridad?"
 diarchy.0021.desc.appointment_nature.imprisoned: "Con [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] encarcelad[liege.Custom('ES_OA')] por [liege.GetImprisonedBy.Custom('ES_ElLa')] [liege.GetImprisonedBy.GetTitledFirstName|l], el [liege.GetPrimaryTitle.GetName] está sin timón y a la deriva. La comunicación con nuestr[liege.Custom('ES_OA')] [liege.GetLadyLord] tiene la frecuencia que permite su carcelero. Y decidir qué cartas provienen #EMP realmente#! [liege.Custom('ES_DelDela')] [liege.GetTitleAsNameNoTooltip|l] es un tema de debate constante."
 diarchy.0021.desc.appointment_nature.travelling: "Con [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] ocupad[liege.Custom('ES_OA')] actualmente en tierras foráneas, el [liege.GetPrimaryTitle.GetName] está en un estado de inseguridad silenciosa. Que no haya un[liege.Custom('ES_XA')] [liege.GetTitleAsNameNoTooltip] significa que no hay autoridad vinculante y #EMP eso#! pone nerviosos a los vasallos."
 diarchy.0021.desc.appointment_nature.war: "Con [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] luchando en una guerra lejos, las tensiones se extienden entre los que quedamos atrás. La comunicación con [liege.Custom('ES_ElLa')] [liege.GetTitleAsNameNoTooltip] es irregular y el montón de disputas crece día a día."
 diarchy.0021.desc.appointment_nature.fallback: "Es evidente para todo el [liege.GetPrimaryTitle.GetName] que [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] no puede asumir la carga de gobernar, no sin causar un daño irreparable a nuestras tierras."
 diarchy.0021.desc.diarchy_type.regency_temporary: "\n\nAunque no se espera que el deber dure mucho tiempo, alguien debe ocuparse del señorío, arbitrar las disputas y mantener el trono caliente para [liege.Custom('ES_ElLa')] [liege.GetTitledFirstNameNoTooltip|l] como"
 diarchy.0021.desc.diarchy_type.regency_entrenched: "\n\nComo es probable que esta situación persista durante algún tiempo, el señorío ha de saber a quién recurrir cuando [liege.Custom('ES_ElLa')] [liege.GetTitledFirstNameNoTooltip|l] no pueda impartir justicia personalmente. Necesitamos a alguien que sirva de forma permanente como"
 diarchy.0021.desc.diarchy_type.fallback: "\n\nParece que no podemos seguir como estábamos. Como [liege.Custom('ES_ElLa')] [liege.GetTitledFirstNameNoTooltip|l] no puede gobernar por sí mism[liege.Custom('ES_OA')], alguien debe actuar como su"
 diarchy.0021.desc.outro: "[liege.GetDiarchTitle].\n\nNaturalmente, es[GetPlayer.Custom('ES_EA')] alguien soy yo."
 diarchy.0021.reminder.diarch_powers: "Has ganado acceso a los poderes de [diarch_powers|lE] que se pueden usar contra tu [liege|lE] y colegas [vassals|lE]"
 diarchy.0021.reminder.scales_of_power: "Se ha activado la [scales_of_power|lE] y se puede inclinar para desbloquear más [diarch_powers|lE]"
 diarchy.0021.a: "¡Comenzaré mi rein…#EMP gobierno#! de inmediato!"
 diarchy.0021.a.sedate: "¡Ya tengo tantas ideas para el señorío!"
 diarchy.0021.b: "Ah, reconocimiento."
 diarchy.0021.c: "Me temo que tengo demasiados compromisos urgentes…"
 ##################################################
 ##Modifiers
 mandate_induced_fines_to_liege_modifier: "Multas penales excesivas"
 mandate_induced_fines_to_liege_modifier_desc: "Este condado sufre bajo el yugo de multas penales draconianas, impuestas para enriquecer al señorío en general."
 mandate_induced_fines_split_modifier: "Dividir las multas penales excesivas"
 mandate_induced_fines_split_modifier_desc: "Este condado sufre bajo el yugo de multas penales draconianas, gran parte de las cuales van directamente al señor local."
 mandate_fines_being_ignored_modifier: "Multas penales desoídas"
 mandate_fines_being_ignored_modifier_desc: "Este condado hace caso omiso de las peticiones de multas más estrictas para los delincuentes y es más, hasta se enfada si se piden."
 mandate_hated_recruiter_modifier: "Reclutador odiado"
 mandate_hated_recruiter_modifier_desc: "Este personaje es célebre por ser #EMP implacable#! al decidir quién es apto para la leva."
 mandate_failed_to_drum_up_rural_recruits_modifier: "Reclutador fracasado"
 mandate_failed_to_drum_up_rural_recruits_modifier_desc: "Este personaje tiene mala reputación por intentar y fracasar en reclutar más levas de lo que se considera justo."
 mandate_squeezing_recruiting_sources_modifier: "Reclutamiento brutal"
 mandate_squeezing_recruiting_sources_modifier_desc: "Si están en edad de luchar, servirán. O lo pagarán"
 mandate_extra_recruiting_sources_modifier: "Reclutamiento extralegal"
 mandate_extra_recruiting_sources_modifier_desc: "Aunque solo hay que llevar un número determinado de tropas a la guerra, en este condado saben que es mejor presentar unas cuantas más. Por si acaso."
 mandate_sellswords_bolster_ranks_modifier: "Mercenarios refuerzan las líneas"
 mandate_sellswords_bolster_ranks_modifier_desc: "Parece que cada vez que un soldado de la casa de este personaje muere o se retira, no faltan mercenarios ansiosos por ocupar su lugar."
 mandate_sellswords_bolster_recruitment_modifier: "Mercenarios impulsan el reclutamiento"
 mandate_sellswords_bolster_recruitment_modifier_desc: "Los mercenarios en busca de una fuente de ingresos más #EMP permanente#! siempre están dispuestos a unirse a la casa de este personaje."
 mandate_hired_thugs_modifier: "Matones contratados"
 mandate_hired_thugs_modifier_desc: "Se ve que a los detractores de este personaje les pasan cosas desagradables."
 mandate_emptied_gaols_modifier: "Celdas vaciadas"
 mandate_emptied_gaols_modifier_desc: "Asesinos y bandidos acuden al condado, sabiendo que aquí se perdonarán sus crímenes a cambio del servicio militar."
 mandate_baronial_troops_trained_modifier: "Tropas de la baronía reforzadas"
 mandate_baronial_troops_trained_modifier_desc: "Las tropas de este personaje son más adecuadas para la batalla de lo que cabría esperar."
 mandate_baronial_troops_half_trained_modifier: "Tropas de la baronía medio instruidas"
 mandate_baronial_troops_half_trained_modifier_desc: "$mandate_baronial_troops_trained_modifier_desc$"
 mandate_focused_on_own_training_modifier: "Centrado en la forma física"
 mandate_focused_on_own_training_modifier_desc: "Centrarse con regularidad en los aspectos básicos mantiene a este personaje en buena forma para el combate."
 mandate_strained_self_training_modifier: "Tirón en los entrenamientos"
 mandate_strained_self_training_modifier_desc: "Este personaje se hizo daño adiestrando a las levas y aún no se ha recuperado del todo."
 shift_privileges_monopolies_sold_modifier: "Vendidos monopolios"
 shift_privileges_monopolies_sold_modifier_desc: "¡Gente de mala reputación ha estado vendiendo derechos exclusivos para vender o producir ciertos bienes #EMP sin#! el permiso del gobernante local!"
 shift_privileges_scutage_exemptions_modifier: "Exenciones al escudaje"
 shift_privileges_scutage_exemptions_modifier_desc: "Unos documentos con un sello más alto que el del gobernante local muestran que gran parte del campesinado local está exento del servicio militar."
 shift_privileges_conflicting_deeds_modifier: "Escrituras en conflicto"
 shift_privileges_conflicting_deeds_modifier_desc: "Un bribón muy listo ha vendido pequeñas concesiones de tierras a varios magnates locales que se superponen a las del gobernante local o las anulan."
 ##################################################
 ##Mandates - Fill Coffers
 diarchy.1201.t: "Corazones abiertos, bolsillos abiertos"
 diarchy.1201.desc: "«¿Impuestos atrasados? ¿Cómo que #EMP impuestos atrasados#!?», se burla [exploitable_vassal.Custom('ES_ElLa')] [exploitable_vassal.GetTitledFirstName|l]. «Yo pago mis tasas a la Corona en plazo y hasta la última moneda, igual que el resto, y no me gusta que intenten extorsionarme más».\n\n[exploitable_vassal.GetFirstName] es más… reticente de lo que esperaba a la idea de pagar un diezmo extra, pero mi mandato como [liege.GetDiarchTitle] me obliga a reivindicar tales cosas para servir a mi [liege.GetLadyLord]."
 diarchy.1201.a: "Por la autoridad [liege.Custom('ES_DelDela')] [liege.GetTitledFirstNameNoTooltip|l], #EMP pagaréis#!."
 diarchy.1201.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1201.b: "Eso decís, pero estos registros muestran unos ingresos parciales, como mucho…"
 diarchy.1201.b.tt.success: "[exploitable_vassal.GetFirstNameNoTooltip] afloja el dinero"
 diarchy.1201.b.tt.failure: "[exploitable_vassal.Custom('ES_ElLa')|U] [exploitable_vassal.GetTitleAsNameNoTooltip] se mantiene firme"
 diarchy.1201.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1201.c: "[liege.Custom('ES_ElLa')|U] [liege.GetTitleAsNameNoTooltip] y yo no pedimos. Ordenamos."
 diarchy.1201.c.tt.success: "$diarchy.1201.b.tt.success$"
 diarchy.1201.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1201.c.tt.failure: "$diarchy.1201.b.tt.failure$"
 diarchy.1201.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1201.d: "No puedo hacerlo… Por supuesto que vuestros impuestos están bien, no me hagáis caso."
 diarchy.1201.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1201.e: "Tenéis razón, considerad estas deudas olvidadas."
 diarchy.1201.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1211.t: "Términos y condiciones"
 diarchy.1211.desc: "«… y varios de estos testigos de vuestros juramentos de lealtad confirman que prometisteis #EMP superar#! vuestras obligaciones, no simplemente igualarlas», finalizo. [exploitable_vassal.Custom('ES_ElLa')|U] [exploitable_vassal.GetTitledFirstName|l] me devuelve la mirada desde el otro lado de la mesa, patidifus[exploitable_vassal.Custom('ES_OA')].\n\n«¿Sugerís acaso que el testimonio de algún noble insignificante anónimo es prueba de que le debo #EMP más#! aún a nuestr[liege.Custom('ES_OA')] [liege.GetLadyLord]?», tartamudea [exploitable_vassal.GetSheHe] todavía aturdid[exploitable_vassal.Custom('ES_OA')] por la audacia de mi afirmación.\n\nEs una sugerencia arriesgada, pero mi mandato como [liege.GetDiarchTitle] me exige promover la posición [liege.Custom('ES_DelDela')] [liege.GetTitledFirstName|l]."
 diarchy.1211.a: "Así es. Y si no os gustan esos testigos, tengo otros."
 diarchy.1211.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1211.b: "Los testigos son materiales, los juramentos son sagrados."
 diarchy.1211.b.tt.success: "Arguyes con [exploitable_vassal.GetFirstNameNoTooltip] hasta que se somete"
 diarchy.1211.b.tt.failure: "Tu posición se viene abajo cuando se observa a fondo"
 diarchy.1211.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1211.c: "Bueno, o un nuevo homenaje y un pequeño diezmo para la #EMP tesorería#!."
 diarchy.1211.c.tt.success: "[exploitable_vassal.GetFirstNameNoTooltip] paga"
 diarchy.1211.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1211.c.tt.failure: "[exploitable_vassal.Custom('ES_ElLa')|U] [exploitable_vassal.GetTitleAsNameNoTooltip] se opone al chantaje"
 diarchy.1211.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1211.d: "Sería muy desafortunado reteneros por un malentendido…"
 diarchy.1211.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1211.e: "Tal vez… tal vez esto es un poco confuso…"
 diarchy.1211.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1221.t: "Vuestro nuevo hogar"
 diarchy.1221.desc: "Por mandato [liege.Custom('ES_DelDela')] [liege.GetTitledFirstName|l], mi principal deber como regente es llenar sus arcas. Una forma fácil de hacerlo es ayudar a poblar las afueras de [recipient_county.GetNameNoTier], trasladando siervos y pequeños terratenientes de mi [actor_county.GetName] a las tierras de [liege.GetFirstNameNoTooltip].\n\nSalvo que el campesinado se niega a ceder. Cada familia trasladada a la fuerza es como arrancarse un diente, como si les #EMP pareciera mal#! que sus superiores los desplazaran."
 diarchy.1221.a: "Irán donde yo les diga y cuando yo les diga."
 diarchy.1221.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1221.b: "¿Y si ofrezco un respaldo adecuado?"
 diarchy.1221.b.tt.success: "El oro triunfa donde el acero no pudo"
 diarchy.1221.b.tt.failure: "Los lugareños se unen por solidaridad"
 diarchy.1221.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1221.c: "Las familias más pudientes #EMP podrían#! servir de otro modo…"
 diarchy.1221.c.tt.success: "Un pequeño impuesto y la solidaridad local se rompe"
 diarchy.1221.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1221.c.tt.failure: "Tu reputación de tratos poco honestos se extiende"
 diarchy.1221.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1221.d: "¿Tanto trabajo para darle monedas a #EMP [liege.GetFirstNameNoTooltip]#!?"
 diarchy.1221.d.tt: "En vez de ello, te tomas la tarde libre"
 diarchy.1221.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1221.e: "Argh, ¡que se queden en sus parcelas si tanto les gusta su tierra!"
 diarchy.1221.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1231.t: "De perdidos…"
 diarchy.1231.desc: "El mandato que [liege.GetTitledFirstName|l] ha dictado me insta a buscar ingresos para el trono, y una forma de ingresos lamentablemente poco explotada en la actualidad por mi [liege.GetLadyLord] son los tribunales. Los magistrados y nobles menores multan a diario a los pequeños delincuentes y se quedan con la mayor parte de lo que recaudan.\n\nEl condado de [exploitable_county.GetNameNoTier] es especialmente rico en tal chusma y aumentar el coste de las multas a los lugareños por sus faltas sería muy rentable, aunque también muy impopular."
 diarchy.1231.a: "¿A quién le importa lo que piensen? Un delincuente es un delincuente."
 diarchy.1231.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1231.b: "Creo que podemos encontrar un equilibrio en los cargos."
 diarchy.1231.b.tt.success: "La gente no refunfuña más de lo normal"
 diarchy.1231.b.tt.failure: "Los lugareños se niegan a acatar"
 diarchy.1231.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1231.c: "Tanto trabajo exige un pequeño emolumento…"
 diarchy.1231.c.tt.success: "$diarchy.1231.b.tt.success$"
 diarchy.1231.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1231.c.tt.failure: "$diarchy.1231.b.tt.failure$"
 diarchy.1231.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1231.d: "Debemos #EMP rebajar#! las multas, ¡no subirlas!"
 diarchy.1231.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1231.e: "Todo esto parece demasiado lejos de mis competencias."
 diarchy.1231.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1241.t: "Un asunto impuesto"
 diarchy.1241.desc: "Uno de mis deberes como [liege.GetDiarchTitle] es cumplir con el mandato que me ha impuesto [liege.Custom('ES_ElLa')] [liege.GetTitledFirstName|l] que, en este momento, exige dinero contante y sonante.\n\nMe he devanado los sesos para encontrar nuevas fuentes de ingresos para la Corona y siempre vuelvo a una solución obvia, aunque poco ortodoxa: [diarch.Custom('GetFaithTaxExemptInstitution')|l].\n\nUn impuesto especial sobre [diarch.Custom('GetFaithTaxExemptInstitution')], que tradicionalmente se exime de tributar, sería lucrativo. Solo que… no muy piadoso."
 diarchy.1241.a: "¿[diarch.Custom('GetFaithTaxExemptInstitution')|U]? ¡Demasiado tiempo se han salido con la suya!"
 diarchy.1241.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1241.b: "Un tributo especial para los gastos necesarios no tiene por qué ir mal, ¿no?"
 diarchy.1241.b.tt.success: "Gruñen, pero pagan el diezmo"
 diarchy.1241.b.tt.failure: "Maldicen tu nombre y tu vacía bolsa"
 diarchy.1241.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1241.c: "Por supuesto, se compensará a quienes se vean perjudicados por tales impuestos..."
 diarchy.1241.c.tt.success: "$diarchy.1241.b.tt.success$"
 diarchy.1241.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1241.c.tt.failure: "$diarchy.1241.b.tt.failure$"
 diarchy.1241.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1241.d: "¿Tanta controversia solo por las arcas de [liege.GetFirstNameNoTooltip]? Ni hablar."
 diarchy.1241.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1241.e: "No puedo hacerlo. #EMP No#! lo haré."
 diarchy.1241.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 ##################################################
 ##Mandates - Promote Authority
 diarchy.1701.t: "El derecho a gobernar"
 diarchy.1701.desc: "Al ser [liege.GetDiarchTitle] [liege.Custom('ES_DelDela')] [liege.GetTitledFirstName|l], el deber me obliga a cumplir su mandato de promocionar la autoridad central en [liege.GetPrimaryTitle.GetNameNoTier].\n\nHoy eso me ha llevado a una tensa reunión del consejo, atrapad[GetPlayer.Custom('ES_OA')] entre [councillor_1.Custom('ES_ElLa')] [councillor_1.GetTitledFirstName|l], [councillor_1.Custom('CouncilPosition')|l], y [councillor_2.Custom('ES_ElLa')] [councillor_2.GetTitledFirstName|l], [councillor_2.Custom('CouncilPosition')|l], mientras se gritaban entre sí por ruindades personales.\n\nHabía esperado conseguir un acuerdo para aprobar nuevos privilegios para [liege.Custom('ES_ElLa')] [liege.GetTitleAsNameNoTooltip], pero hasta que la discusión no termine no voy a llegar a ningún lado."
 diarchy.1701.a: "Creo que no os estáis escuchando. Si me permitís…"
 diarchy.1701.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1701.b: "Nobles señores, nos estamos desviando… "
 diarchy.1701.b.tt.success: "Dominas la conversación"
 diarchy.1701.b.tt.failure: "Los consejeros no te hacen ni caso"
 diarchy.1701.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1701.c: "[councillor_1.GetFirstNameNoTooltip] #EMP tiene#! razón y la Corona [councillor_1.GetHerHim] apoya."
 diarchy.1701.c.tt.success: "[councillor_1.GetFirstNameNoTooltip] agradece tu apoyo con petulancia"
 diarchy.1701.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1701.c.tt.failure: "Es evidente que no entiendes su debate"
 diarchy.1701.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1701.d: "#EMP Por el amor de [diarch.GetFaith.HighGodName], ¡¿queréis#! hacer el favor de #BER callaros#!?!"
 diarchy.1701.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1701.d.custom.both_councillors: "Ambos consejeros:"
 diarchy.1701.e: "Me pregunto si se darán cuenta si echo una cabezada…"
 diarchy.1701.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1711.t: "Fecha de vencimiento"
 diarchy.1711.desc: "«Sinceramente, creía que este asunto estaba resuelto. Se supone que mis acuerdos con [liege.Custom('ES_ElLa')] [liege.GetTitledFirstName|l] se solucionaron la última vez que renegociamos mis obligaciones», refunfuña [exploitable_vassal.Custom('ES_ElLa')] [exploitable_vassal.GetTitledFirstName|l]. «No entiendo cómo podéis afirmar que he conseguido incumplir por completo mis juramentos. ¿Acaso las palabras no son vinculantes para siempre?».\n\n[exploitable_vassal.GetFirstName] no se equivoca del todo. No tengo mucha base para esto, pero soy [GetPlayer.Custom('ES_ElLa')] [liege.GetDiarchTitle|l] y mi mandato es tan claro como un buen día de verano. Si los juramentos de [exploitable_vassal.GetFirstNameNoTooltip] son parcialmente nulos, entonces [liege.Custom('ES_ElLa')] [liege.GetTitleAsNameNoTooltip|l] tendrá margen para ajustarlos y yo habré cumplido mi trabajo."
 diarchy.1711.a: "¿Es que no se me conoce por mi mente justa y legal?"
 diarchy.1711.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1711.b: "Está bien, volvamos a revisar los argumentos..."
 diarchy.1711.b.tt.success: "Tu teoría legal es indiscutible"
 diarchy.1711.b.tt.failure: "Las carencias de tus argumentos son obvias"
 diarchy.1711.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1711.c: "La Corona #EMP podría#! aceptar una compensación en su lugar."
 diarchy.1711.c.tt.success: "[exploitable_vassal.GetFirstNameNoTooltip] te soborna"
 diarchy.1711.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1711.c.tt.failure: "El señorío entero se entera de tu falta de honradez"
 diarchy.1711.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1711.d: "¿Cómo podéis ser tan cort[exploitable_vassal.Custom('ES_OA')]? ¡Es muy sencillo!"
 diarchy.1711.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1711.e: "Olvidadlo. No vale la pena."
 diarchy.1711.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1721.t: "Resolviendo agravios"
 diarchy.1721.desc: "«Ni siquiera entiendo por qué tenéis tanto interés en involucraros, [diarch.GetFirstName]», suspira [exploitable_vassal.Custom('ES_ElLa')] [exploitable_vassal.GetTitledFirstName|l]. «No es que nuestros agravios sean responsabilidad vuestra».\n\nNo es ningún secreto que [exploitable_vassal.Custom('ES_ElLa')] [exploitable_vassal.GetTitleAsNameNoTooltip|l] tiene ambiciones contrarias a la voluntad [liege.Custom('ES_DelDela')] [liege.GetTitledFirstName|l]. Ambiciones que podrían arrastrar al señorío a una desastrosa guerra civil si no se refrenan.\n\nComo [liege.GetDiarchTitle] de mi [liege.GetLadyLord|l], me corresponde intentar calmar las tensiones entre ambos, pero hasta ahora [exploitable_vassal.GetFirstName] parece inmune a mis esfuerzos."
 diarchy.1721.a: "¿No hicimos vos y yo un juramento [liege.Custom('ES_AlAla')] [liege.GetTitledFirstNameNoTooltip]?"
 diarchy.1721.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1721.b: "Tenéis razón. Desde luego, mi castillo no será el primero en ser asediado."
 diarchy.1721.b.tt.success: "[exploitable_vassal.Custom('ES_ElLa')] [exploitable_vassal.GetTitleAsNameNoTooltip] entiende la indirecta"
 diarchy.1721.b.tt.failure: "A [exploitable_vassal.GetFirstNameNoTooltip] no le preocupan tus amenazas"
 diarchy.1721.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1721.c: "Se me podría persuadir para ignorar vuestras… actividades…"
 diarchy.1721.c.tt.success: "Lo cambias por una promesa vinculante y un homenaje menor"
 diarchy.1721.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1721.c.tt.failure: "Tal vez #EMP sí#! tiene agravios contigo"
 diarchy.1721.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1721.d: "Supongo que, en el fondo, no es asunto #EMP mío#!."
 diarchy.1721.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1721.e: "¿Involucrarme? ¡Es pura curiosidad! Esto era solamente un reunión de cortesía."
 diarchy.1721.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1731.t: "Liquidando cuentas"
 diarchy.1731.desc: "La multitud se agolpa frente a mí, una pandilla variopinta de representantes airados de [county_1.GetNameNoTier], [county_2.GetNameNoTier] y [county_3.GetNameNoTier], pueblos y ciudades dispares unidos por su condena [liege.Custom('ES_AlAla')] [liege.GetTitledFirstName|l]. Como su desafortunad[GetPlayer.Custom('ES_OA')] [liege.GetDiarchTitle] y según mi mandato, me corresponde intentar apaciguarlos.\n\nSin un liderazgo central claro, la muchedumbre me abuchea, gritando inquietudes e incidentes demasiado detallados "
 diarchy_1731.tt.affected_counties_removed: "[county_1.GetNameNoTier], [county_2.GetNameNoTier] y [county_3.GetNameNoTier] abandonan la [faction.GetName|V]"
 diarchy.1731.a: "¡Por favor, seamos civilizados! Escucharé vuestros problemas uno a uno."
 diarchy.1731.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1731.b: "Nobles súbditos, ¿no hallaremos una causa común?"
 diarchy.1731.b.tt.success: "Aplacas los ánimos"
 diarchy.1731.b.tt.failure: "La muchedumbre te lanza verdura podrida"
 diarchy.1731.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1731.c: "¡Son asuntos muy graves! #EMP Yo#! jamás lo toleraría."
 diarchy.1731.c.tt.success: "La gente cree que enmendarás sus agravios"
 diarchy.1731.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1731.c.tt.failure: "Esto no #EMP te#! concierne"
 diarchy.1731.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1731.d: "Por la inevitable ira de [diarch.GetFaith.HighGodName], ¿podéis #EMP dejarlo#!, panda de patanes endogámicos?"
 diarchy.1731.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1731.e: "Sí, sí. Nos ocuparemos de todo esto. En su momento."
 diarchy.1731.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1741.t: "Mirándolo de esta manera"
 diarchy.1741.desc: "«No nos oponemos a los deseos [liege.Custom('ES_DelDela')] [liege.GetTitledFirstName|l]», dice [councillor_1.Custom('ES_ElLa')] [councillor_1.GetTitledFirstName|l] con soniquete, burlándose. «Es solo que no somos sus esclavos. No es tan difícil de entender».\n\nHe pasado gran parte de la tarde intentando mejorar las relaciones entre mi [liege.GetLadyLord|l] y sus consejeros, en vano, gracias en gran parte a la testarudez de est[councillor_1.Custom('ES_EA')] ignorante.\n\nSuspiro por dentro. Soy [diarch.Custom('ES_ElLa')] [liege.GetDiarchTitle] y mi mandato precisa de estos impuestos."
 diarchy.1741.a: "Creo que no sois consciente de lo mucho que [liege.Custom('ES_ElLa')] [liege.GetTitleAsNameNoTooltip] hace por vos…"
 diarchy.1741.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1741.custom.several_councillors: "Todo consejero presente"
 diarchy.1741.b: "Tampoco es que debáis, pero un mejor servicio fomenta la beneficencia…"
 diarchy.1741.b.tt.success: "Iluminas a tus colegas"
 diarchy.1741.b.tt.failure: "El consejo sigue empantanado"
 diarchy.1741.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1741.c: "La corona no reside #EMP solo#! en [liege.Custom('ES_ElLa')] [liege.GetTitleAsNameNoTooltip|l]."
 diarchy.1741.c.tt.success: "El consejo aprecia tu idea"
 diarchy.1741.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1741.c.tt.failure: "Es obvio que te pavoneas"
 diarchy.1741.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1741.d: "¿No es tan difícil? ¿#EMP Qué#! insinuáis exactamente, so [councillor_1.Custom('InsultNoun')]?"
 diarchy.1741.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1741.e: "Nunca llegaremos a un acuerdo."
 diarchy.1741.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 ##################################################
 ##Mandates - Swell Armies
 diarchy.2201.t: "Traed a vuestros jóvenes"
 diarchy.2201.desc: "Se espera que los lugareños de [exploitable_county.GetNameNoTier] proporcionen un cierto número de tropas [liege.Custom('ES_AlAla')] [liege.GetTitledFirstName|l], lo que hacen como es debido cuando se les pide.\n\nSin embargo, eso no quiere decir que sea todo el mundo en edad de luchar en la zona y mis recientes investigaciones como [liege.GetDiarchTitle] han demostrado que sus obligaciones son casi #EMP escandalosamente#! leves. El número de personas que podríamos reclutar prácticamente empequeñece los míseros contingentes reclutados.\n\nLos lugareños se resisten, pero mi mandato me estimula a pesar de todo."
 diarchy.2201.a: "¡Si saben blandir una lanza, pueden morir con una!"
 diarchy.2201.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2201.b: "Que los peones sepan que tienen la posibilidad de conseguir #EMP botín#!."
 diarchy.2201.b.tt.success: "Despiertas la imaginación del campesinado"
 diarchy.2201.b.tt.failure: "Cientos de lugareños cojean"
 diarchy.2201.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2201.c: "Seguro que los más ricos pagarán para que no se les moleste…"
 diarchy.2201.c.tt.success: "Un impuestillo extra, unas levas extras…"
 diarchy.2201.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2201.c.tt.failure: "Siguen amargas recriminaciones"
 diarchy.2201.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2201.d: "Este pueblo ha cumplido con sus obligaciones. Eso es suficiente."
 diarchy.2201.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2201.e: "No haré aquí el trabajo sucio [liege.Custom('ES_DelDela')] [liege.GetTitleAsNameNoTooltip]."
 diarchy.2201.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2211.t: "Un talento poco común"
 diarchy.2211.desc: "Por [hedge_knight_location.GetNameNoTier] pasa [Select_CString( hedge_knight.IsFemale, 'una caballera', 'un caballero' )] con un talento poco común, cuya espada sería sin duda muy apreciada en los ejércitos [liege.Custom('ES_DelDela')] [liege.GetTitledFirstName|l].\n\nMi mandato como [liege.GetDiarchTitle] me exige prestar atención a tales individuos, y ya he enviado numerosas súplicas a [hedge_knight.GetFirstName], intentando reclutar[hedge_knight.GetHerHim] para mi [liege.GetLadyLord|l].\n\nSolo que [hedge_knight.Custom('ES_AlAla')] combatiente errante no parece entusiasmarle la idea de empeñar su espada a nuestra causa y ha rechazado a todos los enviados, uno a uno."
 diarchy.2211.a: "Un simple $knight_culture_player_no_tooltip_lowercase$ #EMP aceptará#! servir. Antes o después."
 diarchy.2211.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2211.b: "¿A lo mejor puedo convencer personalmente a [hedge_knight.GetFirstNameNoTooltip]?"
 diarchy.2211.b.tt.success: "Tus palabras [hedge_knight.GetHerHim] persuaden"
 diarchy.2211.b.tt.failure: "Tus súplicas caen en oídos sordos"
 diarchy.2211.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2211.c: "A lo mejor el problema es [liege.Custom('ES_ElLa')] [liege.Custom('MistressMaster')|l] potencial…"
 diarchy.2211.c.tt.success: "Atraes a [hedge_knight.GetFirstNameNoTooltip] a tu servicio"
 diarchy.2211.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2211.c.tt.failure: "[hedge_knight.GetSheHe|U] no quiere tener nada que ver contigo"
 diarchy.2211.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2211.d: "¡Todo este asunto me está dando ansiedad!"
 diarchy.2211.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2211.e: "Dejémosle estar, está claro que no está interesad[hedge_knight.Custom('ES_OA')]."
 diarchy.2211.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2221.t: "Donativos marciales"
 diarchy.2221.desc: "Los asentamientos principales de [liege.GetPrimaryTitle.GetNameNoTier] ofrecen no pocos lugares donde reclutar espadas de alquiler. La plaza del mercado en la que me encuentro echando una bolsa de dinero a una turba de ellos, es solo uno de tantos.\n\nNormalmente, estas bandas temporales de guerreros terminan absorbidas por grupos más grandes de mercenarios o contratadas para reforzar las levas privadas de señores menores durante la guerra, un arreglo ineficaz.\n\nMi mandato como [liege.GetDiarchTitle] me exige expandir los ejércitos [liege.Custom('ES_DelDela')] [liege.GetTitledFirstName|l] y por eso me encuentro intentando reclutar algunos más directamente."
 diarchy.2221.a: "¡Estas monedas no son nada comparado con el botín que ganaréis!"
 diarchy.2221.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2221.b: "¡Esta plata es solo una muestra del tesoro [liege.Custom('ES_DelDela')] [liege.GetTitledFirstName|l]!"
 diarchy.2221.b.tt.success: "Dinero bien empleado"
 diarchy.2221.b.tt.failure: "Una mala inversión"
 diarchy.2221.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2221.c: "Servidme, servid [liege.Custom('ES_AlAla')] [liege.GetTitleAsNameNoTooltip], de un modo u otro se os #EMP pagará#!."
 diarchy.2221.c.tt.success: "Una buena tanda de soldados"
 diarchy.2221.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2221.c.tt.failure: "Apenas se alista un hilillo de tropas"
 diarchy.2221.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2221.d: "Se dispersan y huyen ante su mirada."
 diarchy.2221.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2221.e: "Por supuesto, seguro que podéis elegir a vuestros propios patrones…"
 diarchy.2221.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2231.t: "Un uso mejor para vosotros"
 diarchy.2231.desc: "Últimamente, las cárceles y los tribunales de [exploitable_county.GetNameNoTier] procesan a un número lamentablemente elevado de malhechores. En circunstancias normales, la justicia encontraría con rapidez a esos bribones y su destino sería echarlos a la nada o a la tumba.\n\nPor suerte para ellos, muchos tienen una dilatada experiencia con la espada o el arco y mi mandato como [liege.GetDiarchTitle|l] me exige encontrar a nuevos soldados. La desagradable solución del servicio en los ejércitos [liege.Custom('ES_DelDela')] [liege.GetTitledFirstName|l] se antoja obvia, y —como esto lleva a que se presenten muchos bandidos y cazadores furtivos con buen ojo— la idea tiene a los campesinos en pie de guerra."
 diarchy.2231.a: "Sigamos adelante, las quejas pasarán con el tiempo."
 diarchy.2231.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2231.b: "Quizá solo debamos quedarnos con los mejores, ¿no?"
 diarchy.2231.b.tt.success: "Se llega a un equilibrio"
 diarchy.2231.b.tt.failure: "La mayoría de los criminales huyen en cuanto pueden"
 diarchy.2231.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2231.c: "Pueden ser más útiles fuera de los registros que en ellos…"
 diarchy.2231.c.tt.success: "Se forma un grupo violento"
 diarchy.2231.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2231.c.tt.failure: "$diarchy.2231.b.tt.failure$"
 diarchy.2231.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2231.d: "No #EMP puedo#!. ¡Sería una perversión de la justicia!"
 diarchy.2231.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2231.e: "Es demasiado polémico."
 diarchy.2231.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2241.t: "Trillar el trigo de la paja"
 diarchy.2241.desc: "El mandato que [liege.Custom('ES_ElLa')] [liege.GetTitledFirstName|l] me ha impuesto exige que, como su [liege.GetDiarchTitle], le busque fuentes regulares de nuevas tropas.\n\n¿Qué mejor lugar para empezar que los reclutas mal dispuestos de [exploitable_vassal.Custom('ES_DelDela')] [exploitable_vassal.GetTitledFirstName|l]? Mis servidores y yo hemos reunido a los lugareños para evaluarlos, pero nos sigue costando conseguir un número suficiente con un nivel que #EMP merezca la pena#! llamarlos en el futuro."
 diarchy.2241.a: "¡Seguidme, soldados! ¡Atención!"
 diarchy.2241.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2241.b: "¡Vamos, pandilla de patanes! ¡Os voy a poner en forma!"
 diarchy.2241.b.tt.success: "Los haces mas raudos que un río bravo"
 diarchy.2241.b.tt.failure: "Y qué lamentable banda de patanes resultan ser"
 diarchy.2241.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2241.c: "También podría intentar entrenarme personalmente…"
 diarchy.2241.c.tt.success: "Un poco de entrenamiento extra puede hacer mucho"
 diarchy.2241.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2241.c.tt.failure: "Por distracción, te haces un esguince en algo vital"
 diarchy.2241.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2241.d: "Te marchas sin palabras."
 diarchy.2241.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2241.e: "Esto es una #EMP vil#! pérdida de mi tiempo."
 diarchy.2241.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 ##################################################
 ##Overthrow Diarch Scheme Events
 diarchy.0511.t: "$overthrow_regent$: Fracaso"
 diarchy.0511.desc.intro: "Maldita sea su piel curtida, [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] se libró de mis matones "
 diarchy.0511.desc.discovered: "y, lo que es peor, uno de los brutos fue capturado y #EMP cantó#! al ser interrogado. ¡Tanto [target.GetFirstNameNoTooltip] como [liege.Custom('ES_ElLa')] [liege.GetTitledFirstName|l] saben exactamente lo que intenté hacer!"
 diarchy.0511.desc.undiscovered: "pero al menos los mercenarios consiguieron hacerse matar en lugar ser capturados.\n\nNo hay ningún rastro que los conduzca hasta mí, al menos no directamente y, por tanto, nada que [target.GetFirstNameNoTooltip] o [liege.Custom('ES_ElLa')] [liege.GetTitledFirstName|l] puedan atribuirme."
 diarchy.0511.desc.outro: "\n\nPor ahora, [target.Custom('ES_ElLa')] [target.GetDiarchTitle] del señorío no cambia."
 diarchy.0511.a: "Bah, esto no vale para nada."
 diarchy.0511.b: "Volveremos. Ya le pillaremos la próxima vez."
 diarchy.0521.t: "[liege.Custom('ES_AlAla')|U] noble [liege.GetTitledFirstName|l],"
 diarchy.0521.desc.discovered: "¡[owner.Custom('ES_ElLa')|U] granuja [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName|l] intentó hacer que me secuestraran y confiscaran las herramientas de mi cargo!\n\nEs evidente que buscaba expulsarme de mi puesto y convertirse en vuestr[owner.Custom('ES_OA')] [liege.GetDiarchTitle|l]. Este repugnante delito no puede quedar sin castigo."
 diarchy.0521.desc.undiscovered: "Os escribo para informaros de que se ha producido un atentado contra mi libertad: un grupo de rufianes intentó secuestrarme a mí y a las herramientas de mi cargo.\n\nNo está claro quién les pagó, pero la estratagema parece obvia. Controlar a mi persona y mis símbolos como [liege.GetDiarchTitle|l] bien permitiría a su pagador usurpar mi lugar legítimo."
 diarchy.0521.a: "¡Que me aspen!"
 diarchy.0521.b: "Preocupante…"
 diarchy.0531.t: "$overthrow_regent$: Intento fallido"
 diarchy.0531.desc.intro: "Me deslizo por el pasillo, con los sonidos de la lucha en marcha aún resonando en mis oídos. ¡Esos viles mercenarios parecían salir de las paredes! Completamente desarmad[GetPlayer.Custom('ES_OA')], solo la oportuna intervención de mis guardias me permitió escapar.\n\n"
 diarchy.0531.desc.discovered: "Al ser interrogado, uno de los matones capturados revela para quién trabajaban: ¡nada menos que [target.Custom2('MyCharacterIntroduction', owner)]!"
 diarchy.0531.desc.undiscovered: "En un par de minutos todos están muertos, y el secreto de su pagador muere con ellos."
 diarchy.0531.desc.outro: "\n\nEstá claro que ser [target.Custom('ES_ElLa')] [target.GetDiarchTitle|l] me ha convertido en un objetivo. Debería haberlo sabido…"
 diarchy.0531.a.paranoid: "¡Así que #EMP existe#! una conspiración! ¡Lo sabía!"
 diarchy.0531.a.trusting: "Cómo… ¿Cómo ha podido nadie hacer esto?"
 diarchy.0531.a.scheme_discovered: "¡[owner.GetFirstNameNoTooltip], canalla!"
 diarchy.0531.a.scheme_secret: "Tengo la certeza de que habrá otro intento."
 diarchy.0551.t: "$overthrow_regent$: Éxito"
 diarchy.0551.desc: "Una operación sencilla y sólida. Una banda de mercenarios a mi servicio detuvo a nuestr[target.Custom('ES_OA')] anterior [owner.GetDiarchTitle|l] en su gabinete, sacándo[target.GetHerHim] del edificio esposad[target.Custom('ES_OA')] y tapad[target.Custom('ES_OA')] con un saco viejo.\n\nCon un mínimo derramamiento de sangre, y usando los sellos sacados directamente del escritorio [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l], he preparado la confesión de una letanía de crímenes que justifican el traspaso de poder. Lo bastante para hacerlo oficial, pero no tanto como para causarme problemas con [liege.Custom('ES_ElLa')] [liege.GetTitledFirstName|l] en el futuro.\n\nPor supuesto, me aseguraré de dejarle el borrador a [target.GetFirstNameNoTooltip]. Algo que estudiar en su confinamiento."
 diarchy.0551.a: "Suave como la seda."
 diarchy.0561.t: "[liege.Custom('ES_AlAla')|U] noble [liege.GetTitledFirstName|l]"
 diarchy.0561.desc: "Me place informaros de que [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] ha renunciado a su cargo como [liege.GetDiarchTitle|l] en mi favor tras una discusión breve, pero acalorada.\n\nDado que sus deberes suponían una carga tan pesada para [target.GetSheHe], se quedará conmigo mientras dure mi mandato como [liege.GetDiarchTitle|l]. Por su salud."
 diarchy.0561.a: "Las cosas son como son, por el momento…"
 diarchy.0571.t: "$overthrow_regent$: Encarcelamiento"
 diarchy.0571.desc.intro: "#EMP Mi cabeza#!. ¿Do… dónde estoy? ¿[owner.GetTitledFirstName]?\n\n«Me place ver que seguís con nosotros, [target.GetFirstName]», se sonríe [owner.GetSheHe], lanzando un fajo de papeles a mis pies. «Para que la examinéis: una lista de los delitos que admitisteis como [owner.GetDiarchTitle|l] antes de entregarme vuestro puesto. Me imaginé que querríais una copia».\n\n"
 diarchy.0571.desc.outro.blind: "No necesito ver las mentiras garabateadas para conocer la escala de sus invenciones, o intuir que estas se habrán extendido por todo [liege.GetPrimaryTitle.GetBaseNameNoTier]."
 diarchy.0571.desc.outro.sighted: "Hojeo frenéticamente el texto garabateado, página tras página de sus invenciones descaradas y tergiversaciones intencionadas. Quiero negarlas, negarlas todas, pero sé que a estas alturas ya habrán llegado a todo [liege.GetPrimaryTitle.GetBaseNameNoTier]."
 diarchy.0571.a: "¡[liege.Custom('ES_ElLa')|U] [liege.GetTitledFirstNameNoTooltip|l] se enterará de esto! ¡Se enterará!"
 ##################################################
 ##Interactions
 diarchy.8001.t: "[recipient.Custom2('AppropriateGreeting', actor )]"
 diarchy.8001.desc: "Vuestra petición de dirigir una expedición en nuestro nombre tiene valor, así que os daré mi aprobación. Podéis requerir los recursos de nuestros gobernadores como consideréis.\n\nAsí tiemble y se desplome el enemigo ante vuestras filas."
 diarchy.8001.a: "¡Por [actor.Custom('GetBestEmpireWithAdjective')]!"
 getbestempirewithadjective.rome: "la gloriosa Roma"
 getbestempirewithadjective.mongolia: "la Mongolia infinita"
 getbestempirewithadjective.outremer: "el bendito Ultramar"
 getbestempirewithadjective.slavia: "la vasta Eslavia"
 getbestempirewithadjective.great_armenia: "la gran Armenia"
 getbestempirewithadjective.india: "la India ilimitada"
 getbestempirewithadjective.the_empire: "el poderoso imperio"
 diarchy.8002.t: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 diarchy.8002.desc: "Antes he de rajarme la garganta que permitir que #EMP vos#! comandéis semejante ejército sin mi supervisión.\n\nRechazo vuestra solicitud y esta cuestión queda #EMP cerrada#!."
 diarchy.8002.a: "¡Imbécil de mente cuadriculada!"
 diarchy.8003.t: "[actor.Custom2('AppropriateGreeting', recipient )]"
 diarchy.8003.desc: "Aunque, por supuesto, gobernamos en unión, sin duda recordaréis que estáis en #EMP deuda#! conmigo. Usaré ese favor ahora y, a cambio, apoyaréis sin reservas mi próxima expedición para arrebatar territorio de las tierras del extranjero."
 diarchy.8003.a: "¡Imbécil presuntuoso!"
 diarchy.8004.t.vetoed: "Expedición imperial cancelada"
 diarchy.8004.t.planned: "Expedición imperial planificada"
 diarchy.8004.desc.vetoed: "Hacía meses que los rumores procedentes de la corte imperial sugerían que [actor.Custom('ES_ElLa')] co[recipient.GetTitleAsNameNoTooltip|l] [actor.GetFirstName] presionaba para emprender una poderosa operación con los ejércitos de [recipient.GetPrimaryTitle.GetDefinitiveName], cuya meta era arrebatar títulos a la frontera.\n\nPero ahora, de modo repentino y contundente, tales rumores han cesado.\n\nSe ve que [recipient.Custom('ES_ElLa')] [recipient.GetTitleAsNameNoTooltip|l] superior, [recipient.GetFirstName], no confía en los motivos de su colega menor."
 diarchy.8004.desc.planned: "No era ningún secreto que la corte imperial bullía con conversaciones sobre una gran empresa marcial, la marcha de los ejércitos imperiales contra alguna desafortunada nación fronteriza para ganar gloria y territorios.\n\nTales habladurías, si bien no eran raras, con frecuencia no pasaban de eso…, pero este no es el caso. [actor.Custom('ES_ElLa')|U] co[recipient.GetTitleAsNameNoTooltip|l] [actor.GetFirstName] parece planear y organizar un operación seria, con el permiso de su [recipient.GetTitleAsNameNoTooltip|l] superior[recipient.Custom('ES_XA')], [recipient.GetFirstName], para ampliar las fronteras.\n\n"
 diarchy.8004.desc.planned.forced: "Se supone que [actor.GetFirstNameNoTooltip] obligó a su colega superior a cambiar de opinión al respecto. Al menos, eso dicen los rumores."
 diarchy.8004.desc.planned.allowed: "Que [recipient.Custom('ES_ElLa')] [recipient.GetTitleAsNameNoTooltip|l] superior esté dispuest[recipient.Custom('ES_OA')] a confiar sus tropas a [actor.GetFirstNameNoTooltip] es una señal inequívoca de la enorme confianza entre [Select_CString(And(actor.IsFemale, recipient.IsFemale), 'las dos', 'los dos')]."
 diarchy.8004.a.vetoed: "Por lo menos hemos evitado una guerra…"
 diarchy.8004.a.allowed: "Nuevas tierras por las que competir…"
 diarchy.8005.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8005.desc.boilerplate: "Como vuestr[attacker.Custom('ES_OA')] [attacker.GetLiege.GetTitleAsNameNoTooltip|l], estoy reuniendo una expedición contra los perros cobardes de [defender.GetPrimaryTitle.GetDefinitiveName]."
 diarchy.8005.desc: "$diarchy.8005.desc.boilerplate$\n\nVuestra gobernación linda con las tierras que deseamos tomar, lo que significa que tenéis la obligación de asistirnos. ¡Os conmino a enviar soldados al frente de inmediato!"
 diarchy.8005.a: "¡De nuevo a la acción!"
 diarchy.8005.b: "No participaré en la locura [attacker.Custom('ES_DelDela')] #EMP co#![attacker.GetLiege.GetTitleAsNameNoTooltip|l]."
 diarchy.8006.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8006.desc: "$diarchy.8005.desc.boilerplate$ Si bien vuestra gobernación no linda con el frente, #EMP sois#! un[ROOT.Char.Custom('ES_OA')] de [Select_CString(ROOT.Char.IsFemale, 'nuestras administradoras', 'nuestros administradores' )] militares más eminentes.\n\nVuestras fuerzas pueden unirse a la guerra, si deseáis una parte de gloria para vos."
 diarchy.8006.a: "$diarchy.8005.a$"
 diarchy.8006.b: "$diarchy.8005.b$"
 diarchy.8011.t: "¡Una expedición gloriosa!"
 diarchy.8011.desc.all_titles_legally_yours: "Una vez que la guerra ha terminado y el polvo se ha asentado, observo las tierras que he ganado para el imperio… y veo que todas están, #EMP qué coincidencia#!, claramente dentro de mi jurisdicción.\n\nPuede que unas maniobras tan turbias no proporcionen una gloria adicional, pero tampoco habrá quejas graves.\n\nAl fin y al cabo, todo es perfectamente legal."
 diarchy.8011.desc.fallback: "La guerra ha terminado, las tierras [defender.Custom('ES_DelDela')] [defender.GetTitledFirstName|l] yacen destrozadas y la frontera ha vuelto a retroceder una vez más.\n\nSolo resta decidir cómo administrar los territorios conquistados.\n\nPor derecho, #EMP deberían#! corresponder [attacker.Custom('ES_AlAla')] [attacker.GetLiege.GetTitledFirstName|l], mi superior[attacker.Custom('ES_XA')], para que los distribuya —una hazaña que #EMP seguramente#! refuerce mi influencia en [attacker.GetLiege.GetCapitalLocation.GetTitle.GetBaseNameNoTier]— pero, ¿acaso no soy co[attacker.GetLiege.GetTitleAsNameNoTooltip|l]? ¿No podría quedármelos y distribuirlos personalmente, o nombrar a lugareños agradecidos por la oportunidad que les ofrezco?"
 diarchy.8011.a: "Yo gané estos territorios, yo me los quedo."
 diarchy.8011.tt.all_lands_remain_in_your_custody: "Te quedas todos los [vassals|lE] y [titles|lE] conseguidos, pero no ganarás [influence|lE] [influence_i]"
 diarchy.8011.b: "¡Luchamos por el imperio y para él será el botín!"
 diarchy.8011.tt.distribution.lands_given_to_emperor: "Los territorios conquistados se transferirán [attacker.Custom('ES_AlAla')] [attacker.GetLiege.GetTitledFirstName|l]"
 diarchy.8011.c: "Quizás podría quedarme #EMP un#! premio…"
 diarchy.8011.tt.distribution.reserve_prize: "Los territorios conquistados se transferirán [attacker.Custom('ES_AlAla')] [attacker.GetLiege.GetTitledFirstName|l]; quitando [prize_county.GetBaseNameNoTier] y todo lo que haya en su [duchy|lE]"
 diarchy.8011.d: "Gobernadores provisionales administrarán nuestras nuevas tierras."
 diarchy.8011.tt.distribution.interim_governors: "Los territorios conquistados se entregarán a [characters|lE] locales adecuados"
 diarchy.8011.tt.distribution.interim_governors.hook_and_opinion: "Recibes un [hook|lE] por cada gobernador"
 diarchy.8011.e: "Qué accidente más práctico."
 diarchy.8011.e.tt.keep_everything_but_legally: "Te quedas con todas las tierras ganadas y nadie podrá decir que no es justo"
 diarchy_8011.turn_over_titles.tt.titles_to_transfer_all: "[attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer, 'ganas', 'gana' )] [attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_full_value')|P0] de [influence|lE] [influence_i] por [counties|lE] transferidos"
 diarchy_8011.turn_over_titles.tt.vassals_to_transfer_all: "[attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer, 'ganas', 'gana' )] [attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_full_value')|P0] de [influence|lE] [influence_i] por [vassals|lE] transferidos"
 diarchy_8011.turn_over_titles.tt.titles_to_transfer_prize: "[attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer, 'ganas', 'gana' )] [attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_prize_value')|P0] de [influence|lE] [influence_i] por [counties|lE] transferidos"
 diarchy_8011.turn_over_titles.tt.vassals_to_transfer_prize: "[attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer, 'ganas', 'gana' )] [attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_prize_value')|P0] de [influence|lE] [influence_i] por [vassals|lE] transferidos"
 diarchy_8011.turn_over_titles.tt.interim_governors.county: "[attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer, 'ganas', 'gana' )] [attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_reduced_value')|P0] de [influence|lE] [influence_i] por [counties|lE] transferidos"
 diarchy_8011.turn_over_titles.tt.interim_governors.vassal: "[attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer, 'ganas', 'gana' )] [attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_reduced_value')|P0] de [influence|lE] [influence_i] por [vassals|lE] transferidos"
 diarchy.8012.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8012.desc.keeping_all: "Os agradará saber que mi guerra fue bien; de hecho, #EMP muy#! bien.\n\nMas los territorios conquistados necesitarán una mano firme que los guíe durante un tiempo, así que me quedaré por aquí para asegurar su buen gobierno."
 diarchy.8012.desc.turning_over_all: "¡El valor engalana [attacker.Custom('GetBestEmpireWithAdjective')] en el día de hoy y a vos más que nadie! Nuestra expedición ha sido un auténtico éxito y las tierras que he sometido se encuentran ahora a vuestra disposición.\n\n¡Por una asociación feliz!"
 diarchy.8012.desc.turning_over_most: "¡Hoy hemos saboreado la más dulce de las victorias! Habiendo ganado la guerra, ya he enviado administradores a sueldo vuestro a la mayoría de territorios conquistados.\n\nConfío en que no sintáis rencor por mi exiguo premio de [prize_county.GetBaseNameNoTier] y sus territorios varios. Una pequeña compensación por la sangre y el oro que he gastado."
 #Death to the Corpse Emperor, etc.
 diarchy.8012.desc.interim_governors: "El caos de la guerra ha dado paso a la dulce victoria imperial ¡y me congratula proclamar que nuestra expedición ha sido un éxito!\n\nPor pura conveniencia, he entregado los territorios conquistados a una selección de gobernadores locales. No me cabe duda que NOS servirán con lealtad hasta el momento en el que DECIDAMOS —conjuntamente— reemplazarlos."
 diarchy.8012.desc.legal_shenanigans: "¡Me congratula informaros del éxito de nuestra guerra! Los territorios liberados —que seguramente coincidiremos que son parte firme de las tierras controladas por mis títulos— prosperarán bajo mi administración.\n\nPor supuesto, de haber habido algo más, sabéis que os lo habría entregado, pero ay…"
 diarchy.8012.tt.keeping_all: "[attacker.GetFirstName] se lo queda todo #WEAK (por ahora)#!, pero no gana [influence|lE]"
 diarchy.8012.tt.turning_over_all: "[attacker.GetFirstName] te entrega todos los [titles|lE] y [vassals|lE] conquistados"
 diarchy.8012.tt.turning_over_most: "[attacker.GetFirstName] te entrega la mayoría de los [titles|lE] y [vassals|lE] conquistados, pero se queda un [duchy|lE] para sí"
 diarchy.8012.tt.interim_governors: "[attacker.GetFirstName] ha nombrado gobernadores locales #WEAK (por ahora)#! para controlar los territorios conquistados"
 diarchy.8012.tt.legal_shenanigans: "[attacker.GetFirstName] se lo queda todo: todos los [titles|lE] y [vassals|lE] formarán parte de su jurisdicción pase lo que pase"
 diarchy.8012.desc.a.keeping_all: "#EMP ¡Desagradecid[attacker.Custom('ES_OA')] ruin e insolente!#!"
 diarchy.8012.desc.a.turning_over_all: "Ah, el gobierno en su máxima expresión."
 diarchy.8012.desc.a.turning_over_most: "Aceptable."
 diarchy.8012.desc.a.interim_governors: "Hum, creo que le veo la lógica."
 diarchy.8012.desc.a.legal_shenanigans: "Inteligente, [attacker.GetFirstNameNoTooltip]. Muy inteligente."
 diarchy.8022.t: "Mutilación política: depuesto"
 diarchy.8022.t.dead: "Ejecución política"
 diarchy.8022.desc.intro: "Solo hay dos maneras de expulsar a alguien del trono imperial una vez se ha sentado en él: muerte o deformidad.\n\n"
 diarchy.8022.desc.dead: "Por desgracia para [recipient.Custom('ES_ElLa')] co[actor.GetTitleAsNameNoTooltip|l] [recipient.GetFirstName], [actor.Custom('ES_ElLa')] [actor.GetTitleAsNameNoTooltip|l] superior, [actor.GetFirstName], ha elegido la ruta decididamente más #EMP infalible#! de las dos."
 diarchy.8022.desc.maimed: "Por suerte para [recipient.Custom('ES_ElLa')] co[actor.GetTitleAsNameNoTooltip|l] [recipient.GetFirstName], [actor.Custom('ES_ElLa')] [actor.GetTitleAsNameNoTooltip|l] superior, [actor.GetFirstName], ha optado por la opción más misericordiosa de las dos."
 diarchy.8022.desc.outro: "\n\nPululan los rumores sobre cuál de sus muchas disputas llevó a [actor.GetFirstNameNoTooltip] a tomar una medida tan drástica, pero en el fondo ya no importa. Lo hecho, hecho está.\n\nQuizás este fue siempre el desenlace más probable. Después de todo, dos cabezas no entran en una corona."
 diarchy.8022.tt.explanation: "A [recipient.GetFirstName] ya no se le considera [Concept('co_emperor', Select_CString(recipient.IsFemale, 'coemperatriz', 'coemperador' ) )|E]"
 diarchy.8022.a: "¡Es un delito escandaloso!"
 diarchy.8022.b: "Fue el mejor final posible."
 diarchy.8022.c: "Así son las cosas en [actor.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]."
 diarchy.8023.t: "Mutilación política: ¡usurpación!"
 diarchy.8023.t.dead: "$diarchy.8022.t.dead$"
 diarchy.8023.desc.intro: "En un acto decisivo de brutalidad, [actor.GetFirstName], antigu[actor.Custom('ES_OA')] co[actor.GetTitleAsNameNoTooltip|l] de Su Majestad Imperial [recipient.GetFirstName], ha"
 diarchy.8023.desc.dead: "ejecutado de modo espantoso a su [actor.GetTitleAsNameNoTooltip|l] superior."
 diarchy.8023.desc.maimed: "deformado la carne de su [actor.GetTitleAsNameNoTooltip|l] superior."
 diarchy.8023.desc.outro: "\n\nEl simbolismo del acto está tan claro como nuestras tradiciones y leyes: ahora [actor.GetPrimaryTitle.GetDefinitiveName] se inclina ante [Select_CString(actor.IsFemale, 'una sola', 'un solo' )] [actor.GetWomanMan]."
 diarchy.8023.desc.outro.alive: "\n\n[recipient.GetFirstNameNoTooltip] tendrá que conformarse con conservar la vida y poco más."
 diarchy.8023.tt.explanation: "[actor.GetFirstName] ha [deposed|lE] a [recipient.GetFirstName] y ahora gobierna como [Select_CString(actor.IsFemale, 'única', 'único' )] [actor.GetTitleAsName|l]"
 diarchy.8023.a: "¡Por fin la casa [actor.GetHouse.GetBaseNameNoTooltip] consigue su lugar legítimo!"
 diarchy.8023.b: "¡Esto es una usurpación!"
 diarchy.8023.c: "$diarchy.8022.c$"
 diarchy.8031.t: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 diarchy.8031.desc: "Vuestra petición es razonable y sensata: avisaré a los gobernadores de [target.GetDefinitiveName] de que, a partir de ahora, os escuchen antes que a nadie.\n\nOjalá les traigáis un gobierno del mismo calibre del que yo traigo al resto del imperio."
 diarchy.8031.a: "Ah, mi imperio dentro del imperio."
 diarchy.8032.t: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 diarchy.8032.desc: "Sois la segunda persona más poderosa de [recipient.GetPrimaryTitle.GetDefinitiveName], ¿y aún así queréis #EMP más#!?\n\nNo, ya estamos bastante divididos con dos gobernantes [Select_CString(And(actor.IsFemale, recipient.IsFemale), 'supremas', 'supremos')]. Hasta puede que eso ya sea demasiado."
 diarchy.8032.a: "¡Se supone que es una asociación!"
 diarchy.8033.t: "[actor.Custom2('AppropriateGreeting', recipient )]"
 diarchy.8033.desc.intro: "Colega [recipient.GetTitleAsNameNoTooltip|l], me siento mal al obligaros a asumir tantas responsabilidades en nuestra asociación. Por lo tanto, tomaré el control directo de [target.GetName] para dirigir a sus gobernadores, ganarme a sus gentes y aliviar la carga sobre vuestros nobles hombros.\n\n"
 diarchy.8033.desc.hook: "Considerad saldada vuestra deuda conmigo."
 diarchy.8033.desc.insufficient_influence: "Por supuesto, agradezco vuestra opinión sobre este y otros asuntos, mas témome que ya los he solventado."
 diarchy.8033.tt.influence: "No tenías la [influence|lE] [influence_i] para resistirte a tu [co_emperor|lE]"
 diarchy.8033.a: "¡Es indignante!"
 diarchy.8041.t: "Tu soberan[actor.Custom('ES_OA')] [actor.GetFirstName] hace una declaración pública,"
 diarchy.8041.desc: "Con gran pesar he de admitir que una auténtica plaga de calamidades hostiga [actor.Custom('GetBestEmpireWithAdjective')]: las alcantarillas están atascadas, las fronteras se deshacen y los niños nacen imbéciles.\n\nEstos problemas, todos y cada uno de ellos, son, fundamentalmente, culpa de mi supuest[recipient.Custom('ES_OA')] #EMP co#![actor.GetTitleAsNameNoTooltip|l] [recipient.GetFirstName], un[recipient.Custom('ES_XA')] canalla y [Select_CString(recipient.IsFemale, 'bellaca', 'bellaco' )] que ha instigado la cólera de [actor.GetFaith.FateGodName] sobre nosotros."
 diarchy.8041.a: "¡Especie de [actor.Custom('InsultNoun')|l] arrogante!"
 diarchy.8041.b: "¿De verdad tienen que discutir tan abiertamente?"
 diarchy.8042.t: "$diarchy.8041.t$"
 diarchy.8042.desc: "Que todos sepan que el millar de males que acucian al señorío —desde los extranjeros a la impiedad, pasando por los impuestos altos— son #EMP todos#! obra de mi supuest[recipient.Custom('ES_OA')] [recipient.GetTopLiege.GetTitleAsNameNoTooltip|l] #EMP superior#!.\n\nSu ineficacia incompetente obstaculiza todos mis actos y empeora vuestras vidas con el paso de los días."
 diarchy.8042.a: "¡Maldit[actor.Custom('ES_OA')] ingrat[actor.Custom('ES_OA')]!"
 diarchy.8042.b: "$diarchy.8041.b$"
 ##################################################
 ##Decisions
 betrayed_by_proxy: "Traición de un representante"
 diarch_attempt_to_overthrow_liege.event.t: "Un golpe muy esperado:"
 diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate: "\n\n«¡[liege.GetFirstName]!», grita [usurper.GetFirstNameNoTooltip], «¡Os declaro un[liege.Custom('ES_XA')] vulgar pretendiente, indign[liege.Custom('ES_OA')] de vuestro trono! Entregadlo [Select_CString( usurper.IsFemale, 'a la verdadera', 'al verdadero' )] gobernante del señorío: #EMP yo#!».\n\nVarios caballeros menores intentan impedir su avance, para acabar destripados casi al instante."
 #Diplomacy: You attempt to bloodlessly coup your liege.
 diarchy.9001.t: "$diarch_attempt_to_overthrow_liege.event.t$ Lenguas elocuentes"
 diarchy.9001.desc.intro: "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrumpe en mi salón del trono. A su espalda hay una hueste de personajes influyentes de la corte, y cada uno empuña un arma con la serenidad de quien sabe que la amenaza es suficiente. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9001.desc.proxy.none: "$diarchy.9011.desc.proxy.none$"
 diarchy.9001.desc.proxy.betrayed: "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9001.desc.proxy.loyal: "$diarchy.9011.desc.proxy.loyal$"
 diarchy.9001.desc.outro: "\n\nHelo aquí. El momento en que la traición se desborda."
 diarchy.9001.a: "¿Creéis que mis leales vasallos me abandonarían por #EMP vos?#!"
 diarchy.9001.a.tt.success: "Tu oratoria destroza el pacto de [usurper.GetFirstNameNoTooltip]"
 diarchy.9001.a.tt.failure: "Ya es un hecho consumado"
 diarchy.9001.b.young: "Señala a [proxy.GetFirstNameNoTooltip] para obtener ayuda."
 diarchy.9001.b.fallback: "[proxy.GetFirstNameNoTooltip], ocupaos de est[usurper.Custom('ES_EA')] canalla."
 diarchy.9001.b.tt.success: "La oratoria de [proxy.GetFirstNameNoTooltip] destroza el pacto de [usurper.GetFirstNameNoTooltip]"
 diarchy.9001.b.tt.failure: "Ya es un hecho consumado"
 diarchy.9001.c: "No… No puedo hacer nada…"
 diarchy.9001.d: "#DIE2 ¡Guardias!#! #DIE1 ¡Guardias!#! #BER ¡GUARDIAS!#!"
 diarchy.9001.d.tt.win: "Llegan soldados leales y superan a los conspiradores"
 diarchy.9001.d.tt.loss: "Tus últimos posibles defensores son abatidos con facilidad"
 #Diplomacy: Usurper won, liege-side.
 diarchy.9002.t: "$diarchy.9001.t$"
 diarchy.9002.desc.intro: "Estoy acabad[GetPlayer.Custom('ES_OA')]. Total y absolutamente acabad[GetPlayer.Custom('ES_OA')].\n\n"
 diarchy.9002.desc.proxy.proxy_fought: "[proxy.Custom('ES_ElLa')|U] [proxy.GetTitledFirstName|l] lo hizo lo mejor que pudo, pero los argumentos de [usurper.GetFirstName] fueron más fluidos y estaban mejor preparados. Los chaqueteros permanecieron fieles a quien les pagaba y mi corte retrocedió para no obstaculizar el acceso de [usurper.GetSheHe]."
 diarchy.9002.desc.proxy.self_fought: "Todos mis esfuerzos resultan infructuosos. [usurper.GetFirstName|U] ha pasado demasiado tiempo planeando esto, y con cada cruce de palabras, veo que unos cuantos miembros más de mi corte se pasan a su bando. Es inútil. He perdido mi trono."
 diarchy.9002.desc.surrendered: "Sé cómo irá esta batalla. Si lucho con palabras, demuestro mi indignidad para reinar. Si lucho con acero, acabaré capturad[GetPlayer.Custom('ES_OA')] o algo peor. La única jugada ganadora es no jugar… #EMP por ahora#!.\n\nNo os equivoquéis, «[usurper.GetTitleAsName|l]» [usurper.GetFirstName], volveré a por vos."
 diarchy.9002.desc.scuffled: "Pido ayuda a gritos, pero los pocos soldados que llegan son fácilmente despachados por los conspiradores de [usurper.GetFirstName]. Al cabo de un rato, el flujo de posibles salvadores se agota y toda la corte puede ver cuán sol[GetPlayer.Custom('ES_OA')] estoy."
 diarchy.9002.desc.outro: "\n\n[usurper.Custom('ES_ElLa')|U] usurpador[usurper.Custom('ES_XA')] hace un gesto y, con evidente reticencia, quien hasta hace poco era mi guardia me escolta a la salida. Desgraciadamente, es obvio de qué lado sopla el viento."
 diarchy.9002.a: "Tengo mi libertad, pero muy poco más."
 diarchy.9002.b: "Mi destino. Deshecho."
 #Diplomacy: Usurper won, usurper-side.
 diarchy.9003.t: "$diarchy.9001.t$"
 diarchy.9003.desc.intro: "Se acabó. Ahora reino absolut[GetPlayer.Custom('ES_OA')] y sol[GetPlayer.Custom('ES_OA')].\n\n"
 diarchy.9003.desc.proxy.proxy_fought: "Cuando entramos en el salón, nuestr[liege.Custom('ES_OA')] [usurper.GetTitleAsNameNoTooltip|l] hasta entonces, [liege.GetFirstName], envió a su lacayo, [proxy.Custom2('MyCharacterIntroduction', ROOT.Char)], para romper la resolución de mi grupo. Luchamos con palabras tan afiladas como una daga, pero al final todos vieron ver que la corte estaba conmigo."
 diarchy.9003.desc.proxy.self_fought: "Nuestr[liege.Custom('ES_OA')] entonces aún [usurper.GetTitleAsNameNoTooltip|l], [liege.GetFirstName], nos hizo frente en persona cuando mi grupo y yo entramos en el salón del trono. He de reconocer que realizó un último esfuerzo por recuperar la lealtad de sus vacilantes cortesanos, pero se hicieron oídos sordos a sus gritos y la vista gorda a sus gesticulaciones.\n\nPronto todos pudieron ver quién era #EMP de verdad#! [usurper.Custom('ES_ElLa')] [usurper.Custom('MistressMaster')|l] de aquel salón."
 diarchy.9003.desc.surrendered: "Al final, fue bastante anticlimático. Cuando mi grupo y yo entramos en el salón, todos sabíamos por qué estábamos allí y a qué habíamos venido. No hubo resistencia, menos aún por parte [liege.Custom('ES_DelDela')] entonces [usurper.GetTitleAsNameNoTooltip|l] [liege.GetFirstName], y ni siquiera tuve que usar el discurso que llevaba preparado."
 diarchy.9003.desc.scuffled: "En cuanto entramos en el salón del trono, [usurper.Custom('ES_ElLa')] hasta entonces [usurper.GetTitleAsNameNoTooltip|l], [liege.GetFirstName], empezó a chillar su indignidad ante todos, clamando a gritos que alguien, quien fuera, [liege.GetHerHim] salvase. Ni siquiera habíamos desenvainado, aunque eso no nos impidió pasar a cuchillo con bastante rapidez a los pocos guardias que llegaron. Sencillamente, no quedaba nadie más del lado de [liege.GetFirstNameNoTooltip]."
 diarchy.9003.desc.outro: "\n\nLos guardias desaparecieron y los nobles se arrodillaron. Ahora mismo corre la voz por todo el/la [usurper.GetPrimaryTitle.GetTierAsName|l], y las lealtades se desplazan hacia el exterior como las ondas en un estanque."
 diarchy.9003.a: "¡Y todo sin una gota de sangre en #EMP mi#! trono!"
 diarchy.9003.a.some_blood: "Y ahí estaba yo, tratando de evitar el derramamiento de sangre."
 #Diplomacy: Liege won, liege-side.
 diarchy.9004.t: "$diarchy.9001.t$"
 diarchy.9004.desc.proxy.proxy_fought: "En cuanto [proxy.Custom('ES_ElLa')] [proxy.GetTitledFirstName|l] empieza a hablar, los traidores comienzan a desmoronarse.\n\nLa causa [usurper.Custom('ES_DelDela')] [usurper.GetTitledFirstName|l], unida más por el ansia de poder a cualquier precio que por cualquier noción seria de lealtad, no tarda en deshacerse ante sus propios ojos."
 diarchy.9004.desc.proxy.self_fought: "Mis palabras encuentran su objetivo rápidamente, cada mofa cuidadosamente formulada deshace los lazos de codicia y ambición que son lo único que mantiene unida a la coalición [usurper.Custom('ES_DelDela')] [usurper.GetTitledFirstName|l].\n\nSin unidad, su causa está perdida, y chaqueteros y mercenarios por igual comienzan a alejarse en masa de [usurper.GetFirstNameNoTooltip]."
 diarchy.9004.desc.scuffled: "Mis gritos atraen a la sala a todos los caballeros menores y aspirantes a soldado que están al alcance del oído, muchos más guerreros de los que la banda [usurper.Custom('ES_DelDela')] [usurper.GetTitledFirstName|l] podría hacer frente.\n\nSe desata una refriega corta y feroz, donde los conspiradores mueren o son capturados y su cabecilla desarmad[usurper.Custom('ES_OA')]."
 diarchy.9004.desc.outro: "\n\nMe permito sonreír mientras los guardias [usurper.GetHerHim] apresan y hago señas para que se lleven a es[usurper.Custom('ES_EA')] malnacid[usurper.Custom('ES_OA')]."
 diarchy.9004.a: "Valiente traidorcill[usurper.Custom('ES_OA')] despreciable."
 #Diplomacy: Liege won, usurper-side.
 diarchy.9005.t: "$diarchy.9001.t$"
 diarchy.9005.desc.intro: "He fracasado. He fracasado completamente.\n\nTodo fue tan bien al principio… "
 diarchy.9005.desc.proxy.proxy_fought: "con [liege.Custom('ES_ElLa')] [liege.GetTitledFirstName|l] reclamando frenéticamente la ayuda [proxy.Custom('ES_DelDela')] [proxy.GetTitledFirstName|l]. Mi grupo me seguía con los propósitos claros y los pasos largos.\n\nEntonces, su detestable canciller abrió la boca y todo empezó a venirse abajo. Uno a uno, los nobles que me habían seguido se fueron retirando, hasta que quedé sol[GetPlayer.Custom('ES_OA')], con la autoridad que había construido laboriosamente derrumbándose en torno a mí.\n\nLos guardias me apresaron rápidamente después."
 diarchy.9005.desc.proxy.self_fought: "con mi grupo y yo confiados en nuestra evidente victoria. Solo duró lo que tardó [liege.GetFirstNameNoTooltip] en abrir la boca, en empezar a meterse con nosotros, a exponer los puntos débiles de mi plan, las sutiles lagunas de mi autoridad.\n\nPensé que tenía el control total. No me di cuenta de cuán errad[GetPlayer.Custom('ES_OA')] estaba hasta que los guardias me agarraron."
 diarchy.9005.desc.scuffled: "cuando [liege.Custom('ES_AlAla')] [liege.GetTitledFirstName|l] le dio un ataque de pánico en el momento en que mi grupo y yo entramos en el salón del trono, con nuestro propósito claro, y empezó a gritar sobre un intento de asesinato.\n\nYo… subestimé la lealtad de algunos mercenarios y guardias contratados a su pagador[liege.Custom('ES_XA')]. Se abalanzaron sobre nosotros. Mis bellas palabras no significaron nada ante el mazazo de un mercenario, y ahora estoy encerrad[GetPlayer.Custom('ES_OA')] bajo siete llaves."
 diarchy.9005.desc.outro: "\n\nEn un giro irónico, mi única esperanza es la clemencia [usurper.Custom('ES_DelDela')] mism[usurper.Custom('ES_OA')] señor[usurper.Custom('ES_XA')] a quien intenté usurpar. Que [usurper.GetFaith.FateGodName] tenga piedad de mí."
 diarchy.9005.a: "¡Todos mis cuidadosos planes!"
 #Intrigue: You attempt to coup your liege with just a little bloodshed, threatened and actual.
 diarchy.9011.t: "$diarch_attempt_to_overthrow_liege.event.t$ Puñales afilados"
 diarchy.9011.desc.intro: "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrumpe en mi salón del trono. A su espalda, una turba de nobles menores de la corte, mercenarios y rateros, dagas desenvainadas y la idea de sangre en sus mentes. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9011.desc.proxy.none: "Echo un vistazo a mi alrededor, buscando apoyo entre mis consejeros. No hay ninguno, o nadie cualificado y deseoso de hablar por mí."
 diarchy.9011.desc.proxy.betrayed: "Echo un vistazo a mi alrededor, buscando apoyo entre mis consejeros. [proxy.Custom('ES_ElLa')|U] [proxy.GetTitledFirstName|l] encuentra mi mirada acerada y se pone detrás de [usurper.GetFirstNameNoTooltip]. Otra traición."
 diarchy.9011.desc.proxy.loyal: "Miro [proxy.Custom('ES_AlAla')] [proxy.GetTitledFirstName|l] en busca de apoyo y veo que ya se está preparando para hablar en mi nombre."
 diarchy.9011.desc.outro: "$diarchy.9001.desc.outro$"
 diarchy.9011.a: "¿De verdad creéis que me habéis atrapado, serpiente ruin?"
 diarchy.9011.a.tt.success: "Socavas la unidad del pacto, haciendo que se desmorone"
 diarchy.9011.a.tt.failure: "Sin hacer caso a tus mofas, te toman prisioner[GetPlayer.Custom('ES_OA')]"
 diarchy.9011.b.young: "$diarchy.9001.b.young$"
 diarchy.9011.b.fallback: "$diarchy.9001.b.fallback$"
 diarchy.9011.b.tt.success: "[proxy.GetFirstNameNoTooltip] socava la unidad del pacto, haciendo que se desmorone"
 diarchy.9011.b.tt.failure: "Sin hacer caso a los gritos de [proxy.GetFirstName], te toman prisioner[GetPlayer.Custom('ES_OA')]"
 diarchy.9011.c: "$diarchy.9001.c$"
 diarchy.9011.d: "$diarchy.9001.d$"
 diarchy.9011.d.tt.win: "$diarchy.9001.d.tt.win$"
 diarchy.9011.d.tt.loss: "$diarchy.9001.d.tt.loss$"
 #Intrigue: Usurper won, liege-side.
 diarchy.9012.t: "$diarchy.9011.t$"
 diarchy.9012.desc.intro: "$diarchy.9002.desc.intro$"
 diarchy.9012.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName] da un paso adelante por mí y [proxy.GetSheHe] y [usurper.GetFirstName] se intercambian pullas, pero sin resultado. Es[usurper.Custom('ES_EA')] desgraciad[usurper.Custom('ES_OA')] ha tomado todas las precauciones, hecho todos los sobornos, reclamado todos los anzuelos. Al final, [proxy.GetFirstNameNoTooltip] se lanza a por [usurper.GetFirstNameNoTooltip], pero el grupillo de [usurper.Custom('ES_ElElla')] [proxy.GetHerHim] derriba."
 diarchy.9012.desc.proxy.self_fought: "[usurper.GetFirstName] y yo discutimos durante minutos, pero no soy rival para [usurper.GetSheHe]. Es[usurper.Custom('ES_EA')] desgraciad[usurper.Custom('ES_OA')] ha tomado todas las precauciones, hecho todos los sobornos, reclamado todos los anzuelos.\n\nLlevo la mano a la empuñadura de mi arma, list[GetPlayer.Custom('ES_OA')] para defenderme, solo para que una hoja se sitúe sobre mi cuello por detrás. Un maldito guardia chaquetero."
 diarchy.9012.desc.surrendered: "[usurper.GetFirstName] parece casi decepcionad[usurper.Custom('ES_OA')] por mi falta de resistencia, pero sé que es inútil luchar contra [usurper.GetSheHe]. No estaría aquí, actuando contra mí tan descaradamente, si [usurper.GetSheHe] no tuviera ya todas las espadas del edificio de su lado y apuntando a alguien que no lo esté."
 diarchy.9012.desc.scuffled: "Acuden los guardias a los que llamé, pero al entrar en la habitación, la primera oleada es abatida por la segunda, apuñalados por la espalda o degollados allá donde se encuentran. [usurper.GetFirstName] no puede borrar la sonrisa [usurper.Custom('MaskFace_BehindAcross')] de su [usurper.Custom('MaskFace')]."
 diarchy.9012.desc.outro: "\n\nGrito mientras los traidores vienen a por mí, con las dagas preparadas y los grilletes colgando de la mano de [usurper.GetFirstNameNoTooltip].\n\nNadie escucha. A nadie le importa. Me veo aherrojad[GetPlayer.Custom('ES_OA')] y sacad[GetPlayer.Custom('ES_OA')] de allí."
 diarchy.9012.a: "¡No podéis hacer esto! ¡Soy [usurper.Custom('ES_ElLa')] [usurper.GetTitleAsNameNoTooltip|l]! #EMP ¡[usurper.Custom('ES_ElLa')|U] [usurper.GetTitleAsNameNoTooltip]!"
 diarchy.9012.b: "$diarchy.9002.b$"
 #Intrigue: Usurper won, usurper-side.
 diarchy.9013.t: "$diarchy.9011.t$"
 diarchy.9013.desc.intro: "$diarchy.9003.desc.intro$"
 diarchy.9013.desc.proxy.proxy_fought: "[liege.GetFirstName] envió a su lacayo, [proxy.Custom('ES_ElLa')] [proxy.GetTitledFirstName|l], para ganarse a mis conspiradores. Discutimos verbalmente unos minutos antes de que [proxy.GetSheHe], exasperad[proxy.Custom('ES_OA')], intentase arremeter contra mí, pero fue inmovilizad[proxy.Custom('ES_OA')] por uno de mis mercenarios.\n\nNuestr[liege.Custom('ES_OA')] aún señor[liege.Custom('ES_XA')] estaba demasiado conmocionad[liege.Custom('ES_OA')] para resistirse mientras le poníamos los grilletes."
 diarchy.9013.desc.proxy.self_fought: "[liege.GetFirstName] intentó desafiarme, tratando de restar apoyo de mi grupo en el momento crucial, pero desvié sus míseras provocaciones con facilidad. Al fin y al cabo, nadie debe dar nunca un golpe a medias.\n\nCuando [liege.GetFirstNameNoTooltip] intentó desenvainar, sin duda con la esperanza de arrancarme la cabeza, uno de mis chaqueteros [liege.GetHerHim] inmovilizó por detrás. Ponerle los grilletes fue un juego de niños."
 diarchy.9013.desc.surrendered: "Me sentí decepcionad[GetPlayer.Custom('ES_OA')] cuando [liege.GetFirstName] no opuso resistencia alguna más allá de un gritito de rabia cuando [liege.GetHerHim] aherrojamos.\n\nCierto, fue lo más #EMP inteligente#!, pero ¿desde cuándo [liege.GetSheHe] ha optado por la #EMP inteligencia#!?"
 diarchy.9013.desc.scuffled: "[liege.GetFirstName] pidió ayuda, pero, naturalmente, ya lo había previsto. Los que fueron tan estúpidos para responder a la llamada fueron abatidos por mis chaqueteros casi de inmediato.\n\nNadie más intentó ayudar mientras avanzamos hacia [Select_CString( liege.IsFemale, 'nuestra antigua señora', 'nuestro antiguo señor' )]."
 diarchy.9013.desc.outro: "\n\nCon la oposición en la corte muerta o encarcelada, y mi anterior [usurper.GetTitleAsNameNoTooltip|l] bajo llave, el futuro se antoja brillante."
 diarchy.9013.a: "Un nuevo trono y un[liege.Custom('ES_XA')] nuev[liege.Custom('ES_OA')] rehén: ya me siento segur[GetPlayer.Custom('ES_OA')]."
 #Intrigue: Liege won, liege-side.
 diarchy.9014.t: "$diarchy.9011.t$"
 diarchy.9014.desc.proxy.proxy_fought: "Unas palabras bien lanzadas de [proxy.GetFirstName] y $diarchy.9014.desc.proxy.self_fought$"
 diarchy.9014.desc.proxy.self_fought: "el grupillo engreído [usurper.Custom('ES_DelDela')] [usurper.GetTitledFirstName|l] se deshace en unos instantes.\n\nComo cualquier nido de víboras, tienen tantas ganas de morderse entre ellos como a mí, y no hace falta insistir demasiado para que algunos deserten o se enfrenten entre sí.\n\nLa sonrisa de [usurper.GetFirstNameNoTooltip] vacila al darse cuenta de que el intento de golpe ya está frustado…"
 diarchy.9014.desc.scuffled: "Ante mis gritos, llegan guardias en un número que me sorprende hasta a #EMP mí#!, y se lanzan en grupo contra [usurper.Custom('ES_ElLa')] [usurper.GetTitledFirstName|l] y su turba de conspiradores.\n\nLos chaqueteros no tardan mucho en caer en que están irremediablemente superados en número y sobrepasados, y empiezan a rendir sus armas uno a uno. [usurper.Custom('ES_ElLa')|U] [usurper.GetTitledFirstNameNoTooltip|l] es [Select_CString( usurper.IsFemale, 'la última', 'el último' )] en hacerlo."
 diarchy.9014.desc.outro: "\n\nCuando mis guardias se acercan a [usurper.GetSheHe] para detener[usurper.GetHerHim], se deja atrapar. Con su conspiración deshecha, cualquier otra acción habría sido un suicidio."
 diarchy.9014.a: "Ya decidiré luego qué hacer con #EMP vos#!."
 #Intrigue: Liege won, usurper-side.
 diarchy.9015.t: "$diarchy.9011.t$"
 diarchy.9015.desc.intro: "$diarchy.9005.desc.intro$"
 diarchy.9015.desc.proxy.proxy_fought: "éramos fuertes, estábamos unidos, preparados para las justas recompensas que nuestros planes nos depararían. Hasta que es[proxy.Custom('ES_EA')] condenad[proxy.Custom('ES_OA')] [proxy.GetTitledFirstName|l] dio un paso adelante para interceder por su lerd[liege.Custom('ES_OA')] señor[liege.Custom('ES_XA')]. Yo… no me había preparado para los argumentos que presentó, ni para los agujeros que realizó en mis cuidados razonamientos. Me abandonaron. Todos me abandonaron."
 diarchy.9015.desc.proxy.self_fought: "entramos como un solo y poderoso grupo, dagas en mano y listos para la culminación. No debería haber dejado hablar a [liege.GetFirstName], ¡nunca debí haberle dejado hablar con tanta elocuencia! Cada una de sus frases fue un argumento que desgajó todas las excusas que tan cuidadosamente había planteado; cada idea, una puñalada en el corazón de nuestra unidad. Uno a uno, mis camaradas se fueron alejando."
 diarchy.9015.desc.scuffled: "irrumpimos en el salón del trono, listos para hacer lo que había de hacerse. Hasta que los chilidos de [liege.GetTitledFirstName] trajeron hordas de posibles defensores, mucho más de los que había llegado a imaginar que se pondrían de lado de es[liege.Custom('ES_EA')] idiota. Mis mercenarios apenas intentan luchar y tiran las armas en cuanto ven cuán superados en número estamos."
 diarchy.9015.desc.outro: "\n\nCon la conspiración desintegrándose a mi alrededor, no hago ningún movimiento para resistirme cuando los guardias llegan para ponerme los grilletes. Bastante suerte tengo de que no me ejecuten al instante."
 diarchy.9015.a: "Tanto #EMP trabajo#!. Echado a perder."
 #Prowess: You try to slaughter your way to power.
 diarchy.9021.t: "$diarch_attempt_to_overthrow_liege.event.t$ Espadas refulgentes"
 diarchy.9021.desc.intro: "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrumpe en mi salón del trono con el respaldo de un grupo de espadas compradas, mercenarios y cortesanos chaqueteros. Armas desenvainadas y listos para pasar por la espada a tantos como haga falta. Su sangriento propósito reluce en sus miradas. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9021.desc.proxy.none: "$diarchy.9011.desc.proxy.none$"
 diarchy.9021.desc.proxy.betrayed: "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9021.desc.proxy.loyal: "Miro a [proxy.Custom('ES_ElLa')] [proxy.GetTitledFirstName|l] en busca de apoyo, para ver que ya se está preparando para luchar por mí."
 diarchy.9021.a: "¡Sinvergüenza! ¡Te mataré con mis propias manos!"
 diarchy.9021.a.tt.commence_duel.self: "Te batirás en [Concept( 'single_combat_duel', 'combate singular' )|E] con [usurper.GetShortUIName] inmediatamente"
 diarchy.9021.a.tt.success: "Ejecutas a tu asaltante"
 diarchy.9021.a.tt.failure: "[usurper.GetSheHe|U] te despacha en el suelo del salón del trono"
 diarchy.9021.b.young: "$diarchy.9001.b.young$"
 diarchy.9021.b.fallback: "$diarchy.9001.b.fallback$"
