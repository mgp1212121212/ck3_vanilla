 vizierate_0001.reason.friend.unlikely_friendship: "[TARGET_CHARACTER.GetShortUIName|U] y [CHARACTER.GetShortUIName] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'comenzasteis', 'comenzaron' )] una amistad basada más en diferencias refrescantes que en tener algo en común."
 vizierate_0001.reason.friend.foiled_conspiracy_together: "[TARGET_CHARACTER.GetShortUIName|U] y [CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'os unisteis', 'se unieron' )] brevemente para frustrar una conspiración que [Select_CString( CHARACTER.IsLocalPlayer, 'os', 'les' )] amenazaba a ambos, y [Select_CString( CHARACTER.IsLocalPlayer, 'habéis', 'han' )] permanecido en estrecho contacto desde entonces."
