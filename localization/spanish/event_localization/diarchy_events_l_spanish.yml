 vizierate_0001.reason.best_friend.snarky_bffs: "[TARGET_CHARACTER.GetShortUIName|U] y [CHARACTER.GetShortUIName] no [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'podéis', 'pueden' )] evitar [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'lanzaros', 'lanzarse' )] puyas e ironías, ya sea solos o en público. Los filos pueden pinchar, pero detrás de cada una hay una sonrisa."
