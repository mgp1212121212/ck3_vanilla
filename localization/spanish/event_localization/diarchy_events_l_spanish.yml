 diarchy.9022.t: "$diarchy.9021.t$"
 diarchy.9022.desc.intro: "$diarchy.9002.desc.intro$"
 diarchy.9022.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName] luchó lo mejor que pudo, pero [usurper.GetFirstName] [proxy.GetHerHim] masacró igual. No… No puedo creer que [Select_CString( proxy.IsFemale, 'una mujer', 'un hombre' )] como [proxy.GetSheHe] diera su vida por mí… #EMP en vano#!."
 diarchy.9022.desc.scuffled: "Mis guardias corren hacia el salón, pero [usurper.GetFirstName] escogió bien a sus conspiradores, y los mercenarios y espadas compradas de su compañía despachan a todos mis defensores casi en cuanto llegan. No… llegarán a tiempo. Es #EMP imposible#!."
 diarchy.9022.desc.proxy.surrendered: "Pese a mis protestas, unos cuantos guardias y mercenarios intentan resistir a las fuerzas de [usurper.GetFirstName], pero se ven abatidos poco a poco. Atraídos por el ruido, muchos de los guardias de mi casa corren hacia el salón del trono, pero vacilan al ver lo que está ocurriendo."
 diarchy.9022.desc.outro: "\n\nSin dejarme tiempo para nada, [usurper.Custom('ES_ElLa')] usurpador[usurper.Custom('ES_XA')] avanza a zancadas hacia mí, [usurper.Custom('signature_weapon')] todavía empapada en sangre. Es el fin."
 diarchy.9022.desc.outro.surrendered: "\n\nMi última esperanza desaparece cuando el primero de mis soldados jurados se arrodilla ante [usurper.Custom('ES_ElLa')] nuev[usurper.Custom('ES_OA')] [usurper.GetTitleAsName|l].\n\nSe acabó."
 diarchy.9022.a: "Iréis de cabeza a [liege.GetFaith.random_NegativeAfterLife] por esto, [usurper.GetFirstNameNoTooltip]."
 diarchy.9022.b: "$diarchy.9002.b$"
 #Prowess: Usurper won, usurper-side.
 diarchy.9023.t: "$diarchy.9021.t$"
 diarchy.9023.desc.intro: "$diarchy.9003.desc.intro$"
 diarchy.9023.desc.proxy.proxy_fought: "El cadáver [proxy.Custom('ES_DelDela')] [proxy.GetTitledFirstName|l] se desploma a un lado. La violencia se debe responder con violencia y [liege.GetFirstName] eligió su camino.\n\nMientras [usurper.Custom('ES_ElLa')] [usurper.GetTitleAsNameNoTooltip|l] sigue afectad[usurper.Custom('ES_OA')] por la muerte de su campe[proxy.Custom('ES_OnOna')], avanzo a zancadas y [usurper.Custom('SignatureWeaponWoundVerb5')] [usurper.Custom('signature_weapon')] en la garganta.\n\nNo es la muerte más rápida, pero tampoco es lenta. La corte y yo le vemos morir sin decir palabra y [liege.GetHerHim] arrojo del trono."
 diarchy.9023.desc.proxy.self_fought: "Con mi poder asegurado y mi ex[liege.GetTitleAsNameNoTooltip|l] [liege.GetFirstNameNoTooltip] muert[liege.Custom('ES_OA')] a mis manos, hay escasa oposición para que asuma el lugar que me corresponde legítimamente, salvo unas pocas toses incómodas de la corte reunida."
 diarchy.9023.desc.surrendered: "Para mi sorpresa, [liege.GetFirstName] se rinde. Esperaba tener que matar[liege.GetHerHim], pero se ve que valora la corona menos que su vida.\n\nLa mayor parte de mi grupo se burla cuando arrastran delante de ellos [liege.Custom('ES_AlAla')] ex[usurper.GetTitleAsNameNoTooltip|l] y [liege.GetHerHim] sacan del salón del trono para hacer sitio para #EMP mí#!.\n\nBueno, una abdicación voluntaria, por inesperada que sea, también me vale. Es más… legítima."
 diarchy.9023.desc.scuffled: "Como era de prever, [liege.GetFirstName] llamó a los guardias en cuanto irrumpimos en el salón del trono. Por desgracia para los necios desventurados de guardia, soy de [usurper.Custom('ES_LoLa')]s que planean las cosas de antemano, así que mi grupo avanzó en tropel y dio muerte a los recién llegados.\n\nMientras mis soldados ganaban la refriega, avancé hacia [liege.GetFirstNameNoTooltip], que no dejaba de gritar y [usurper.Custom('SignatureWeaponWoundVerb5')] [usurper.Custom('signature_weapon')] en su garganta.\n\nLa muerte pone fin rápidamente al resto de la lucha, pregonada por el ruido al arrojar a mi [Select_CString( liege.IsFemale, 'antigua señora', 'antiguo señor' )] del trono."
 diarchy.9023.desc.outro: "\n\nTener el cadáver de [liege.GetFirstNameNoTooltip] enfriándose en el suelo del salón del trono tal vez sea un modo impropio de empezar mi reinado, pero necesario. Y, en el fondo, mucho menos sangriento que una guerra civil.\n\nEspero que el señorío lo vea así."
 diarchy.9023.a: "Un puñado de muertes aquí salvarán vidas por todo [usurper.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 diarchy.9023.a.liege_survives: "Empezaré mi reinado con pie magnánimo."
 #Prowess: Liege won, liege-side.
 diarchy.9024.t: "$diarchy.9021.t$"
 diarchy.9024.desc.proxy.proxy_fought: "Por desgracia, estoy demasiado lejos [usurper.Custom('ES_DelDela')] [usurper.GetTitledFirstName] para oír su maldición moribunda, pero tengo el placer de ver cómo expira.\n\n[proxy.Custom('ES_ElLa')|U] [proxy.GetTitledFirstName|l] luchó bien a mi servicio, masacrando [usurper.Custom('ES_AlAla')] traidor[usurper.Custom('ES_XA')] a los pies de mi trono con una facilidad casi desdeñosa. El acto infunde determinación en mis guardias y destrozan al grupo de conspiradores. Lo que sigue son unos minutos de derramamiento de sangre desesperado mientras los rebeldes van siendo abatidos."
 diarchy.9024.desc.proxy.self_fought: "El cadáver [usurper.Custom('ES_DelDela')] [usurper.GetTitledFirstName|l] yace destrozado ante mí, muert[usurper.Custom('ES_OA')] por mi propia mano.\n\nPresa de un pánico ciego, el grupo de conspiradores se desmorona e intenta huir, pero mis propios guardias se sienten reforzados por mi éxito y cargan contra ellos. Lo que sigue son unos minutos de derramamiento de sangre desesperado con los rebeldes siendo abatidos uno a uno."
 diarchy.9024.desc.scuffled: "Por suerte, mis oportunos gritos de auxilio atrajeron una verdadera #EMP horda#! de tropas leales y mercenarios de las salas cercanas. A pesar de que el grupo de traidores [usurper.Custom('ES_DelDela')] [usurper.GetTitledFirstName|l] luchó bien, pronto se vieron desbordados.\n\nVi morir a [usurper.GetFirstNameNoTooltip], un[usurper.Custom('ES_OA')] de los últimos en caer. Había pánico en su mirada cuando el acero relampagueaba a su alrededor y luego dentro de [usurper.GetSheHe].\n\nAsí se paga la traición."
 diarchy.9024.desc.outro: "\n\nEspero que las noticias se propaguen con brevedad por el resto del/la [liege.GetPrimaryTitle.GetTierAsName] y que sirva como lección para aspirantes a usurpadores."
 diarchy.9024.a: "Abatid[usurper.Custom('ES_OA')] como [usurper.Custom('ES_ElLa')] canalla sarnos[usurper.Custom('ES_OA')] que fue."
 #Prowess: Liege won, usurper-side.
 diarchy.9025.t: "$diarchy.9021.t$"
 diarchy.9025.desc: "Casi en cuanto entramos en el salón del trono, un grito de pánico [liege.Custom('ES_DelDela')] [liege.GetTitledFirstName|l] atrae aquí un verdadero torrente de caballeros armados, deseosos de morir por su [liege.Custom('MistressMaster')|l].\n\nMi grupo y yo nos abrimos paso entre la multitud de futuros cadáveres lo mejor que podemos, pero son demasiados. Tenemos que retirarnos, retroceder… ¡por [usurper.GetFaith.FateGodName], también los tenemos detrás! No… No hay salida.\n\n¡No, no, #EMP no!#! Tanta planificación, tanto esfuerzo, ¡todo en vano!"
 diarchy.9025.a: "No tenía que acabar as… ¡#BER AAARGGH!#!"
