 vizierate_0001.reason.friend.policy_interests: "[TARGET_CHARACTER.GetShortUIName|U] y [CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'tomasteis', 'tomaron' )] el mismo bando en una disputa sobre política y [Select_CString( CHARACTER.IsLocalPlayer, 'os habéis', 'se han' )] mantenido cerca desde entonces."
 vizierate_0001.reason.friend.friends_at_party: "[TARGET_CHARACTER.GetShortUIName|U] y [CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'llegasteis', 'llegaron' )] a un acuerdo tras una serie de eventos cortesanos."
 vizierate_0001.reason.friend.accidental_clique: "[TARGET_CHARACTER.GetShortUIName|U] y [CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'fuisteis', 'fueron' )] parte de una camarilla cortesana efímera. La camarilla desapareció, pero [Select_CString( CHARACTER.IsLocalPlayer, 'vuestra', 'su' )] alianza continúa."
 vizierate_0001.reason.friend.co_own_business: "[TARGET_CHARACTER.GetShortUIName|U] y [CHARACTER.GetShortUIName] [CHARACTER.LocalPlayerString( 'entablasteis', 'entablaron' )] amistad tras invertir en el mismo negocio."
