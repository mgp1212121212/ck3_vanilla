l_spanish:
 murders_at_court.1001.t: "Asesinatos en la corte: rezad por el muerto sin nombre"
 murders_at_court.1001.desc_physician: "«Esta mañana se encontraron trozos de otro cuerpo, mi [ROOT.Char.GetLadyLord]», dice [physician.Custom2('MyCharacterIntroduction', ROOT.Char)], señalando la mesa que tenemos delante. Hay charcos de sangre sobre ella en torno a pequeños montones de carne; hilos de tejidos descansan en un cieno oscuro.\n\n«Como veis, no es una persona… entera. No hay ni lo bastante para identificarla»."
 murders_at_court.1001.desc: "«Esta mañana se encontraron trozos de otro cuerpo, mi [ROOT.Char.GetLadyLord]», dice un guardia señalando la mesa que tenemos delante. Hay charcos de sangre sobre ella en torno a pequeños montones de carne; hilos de tejidos descansan en un cieno oscuro.\n\n«Como veis, no es una persona… entera. No hay ni lo bastante para identificarla»."
 murders_at_court.1001.a: "Rezaré por las víctimas."
 murders_at_court.1001.b: "Aseguraos de tener a todos controlados, en #EMP todo#! momento."
 murders_at_court.1001.b.tt: "Limitaré los movimientos de todos en la corte. Con suerte, la presión sobre el asesino hará que se descubra"
 murder_at_court_movement_restricted_courtiers_craven: "Todo cortesano pusilánime"
 murder_at_court_movement_restricted_courtiers_other: "Cualquier otro cortesano"
 murder_at_court_movement_restricted_courtiers: "Todo cortesano"
 murders_at_court.1001.c: "¡Doblad la guardia!"
 murders_at_court.1001.c.tt: "Más guardias disuadirán al asesino… o por lo menos, le pondrán dificultades"
 murders_at_court.1001.d: "¿Nadie ha visto nada? ¡Por favor, necesito vuestra ayuda!"
 murders_at_court.1001.d.tt: "Haré que se sepa en todo el país que busco información y pistas"
 murders_at_court.1001.e: "Lo investigaré en persona."
 murders_at_court.1001.e.tt: "Aplicaré mis conocimientos a este caso"
 murders_at_court.1002.t: "Asesinatos en la corte: asesinato al amanecer"
 murders_at_court.1002.desc_named: "Cuando sale el sol, me informan de que han asesinado a [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] durante la noche. [victim.GetHerHim|U] destriparon brutalmente y [victim.Custom('ES_LoLa')] dejaron tirad[victim.Custom('ES_OA')] para que lo encontrase cualquiera…\n\nSe retira el cuerpo enseguida y, para cuando el sol se pone, no quedan rastros de este acto espeluznante."
 murders_at_court.1002.desc: "Otro día, otro cuerpo. Me apena darme cuenta de que, tras los recientes asesinatos, se ha instaurado una sensación de rutina sobre [ROOT.Char.Custom('ResidenceBuilding')].\n\nEl cuerpo destripado de un[ROOT.Char.Custom('ES_XA')] joven es retirado enseguida y, para cuando el sol se pone, no quedan rastros de este acto espeluznante."
 murders_at_court.1003.t: "Asesinatos en la corte: hasta que la muerte nos separe"
 murders_at_court.1003.desc_opening: "Encuentro a [spouse.GetTitledFirstName|l] en nuestros aposentos. Su cuerpo yace en un charco de su propia sangre."
 murders_at_court.1003.desc_like: "Gimiendo, caigo al suelo, sujetando su cuerpo contra mi pecho."
 murders_at_court.1003.desc: "Caigo al suelo, sujetando su cuerpo contra mi pecho."
 murders_at_court.1003.desc_end: "– su cuerpo está frío... Oh, [ROOT.Char.GetFaith.HighGodName], ¡¿por qué está tan frío?!"
 murders_at_court.1004.t: "Asesinatos en la corte: mi propio retoño"
 murders_at_court.1004.desc: "Encuentro a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] [child.GetTitledFirstName|l] frí[child.Custom('ES_OA')] y muert[child.Custom('ES_OA')] en su propio lecho. Las sábanas están saturadas de sangre y su lento #EMP goteo#! contra el suelo resuena en la estancia."
 murders_at_court.2001.t: "Asesinatos en la corte: escalada"
 murders_at_court.2001.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetTitledFirstName|l] yace en el frío suelo, la sangre sale por las muchas puñaladas que cubren su cuerpo.\n\n¿Por qué este asesino me atormenta así?"
 murders_at_court.2002.t: "Asesinatos en la corte: un paso por delante"
 murders_at_court.2002.desc: "La cabeza cortada de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName|l] reposa sobre mi mesa cuando vuelvo a mis aposentos, con su boca abierta en un grito silencioso. Mi [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('heir'))] heredero… ¿Oh, [ROOT.Char.GetFaith.HighGodName], por qué? ¡Hay que detener a este asesino que nos acosa!"
 murders_at_court.2002.a: "Debo rezar por nuestro [ROOT.Char.Custom('RealmType')]!"
 murders_at_court.2003.t: "Asesinatos en la corte: un asesino revelado"
 murders_at_court.2003.desc: "Un agudo dolor en la espalda. Aspiro y la agonía en aumento me hace gritar. Cuando intento girarme, me desplomo siguiendo el #EMP goteo#! de mi sangre al suelo.\n\nLa vista se me oscurece, pero veo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName|l] de pie a mi lado con una amplia sonrisa. Me estiro hacia [murderer.GetHerHim] y me recompensa con una patada que hace que la estancia dé vueltas; vueltas y más vueltas, luz y oscuridad, oscuridad y más oscuridad…"
 murders_at_court.2003.a: "[murderer.GetFirstNameNoTooltip]… ¿Por qué…?"
 murders_at_court.2101.t: "Asesinatos en la corte: sucesor asesinado"
 murders_at_court.2101.desc_opening: "Veo el cuerpo inerte de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_heir'))] [other_heir.GetTitledFirstName|l] y siento mareos. Debe de ser mi sangre la que baña el suelo bajo [other_heir.GetHerHim], porque no me llega nada al cerebro.\n\n"
 murders_at_court.2101.desc_family: "Me encojo a su lado, ahuecando en mi mano su fría mejilla. Sus ojos están abiertos de par en par, pero más de sorpresa que de horror. «¿Fue alguien que conocías?»"
 murders_at_court.2101.desc: "[other_heir.GetSheHe|U] parece más sorprendi[other_heir.Custom('ES_OA')] que asustad[other_heir.Custom('ES_OA')]… ¿Acaso conocía a su asesino?"
 murders_at_court.2201.t: "Asesinatos en la corte: lo que no se puede ver"
 murders_at_court.2201.desc: "«Pero… ¡faltan los ojos! ¡Arrancados como piedras en el campo!» Sacan fuera al [ROOT.GetCharacter.Custom('lowly_servant_type')] que encontró a la última víctima, con el rostro pálido y aún gritando.\n\nCuando miro a los agujeros rojos y ciegos que debían contener unos ojos, me estremezco con intranquilidad. ¿Para qué necesitaba los ojos el asesino? ¿Alguna clase de ritual?"
 murders_at_court.5001.t: "Asesinatos en la corte: una ayuda"
 murders_at_court.5001.desc: "Un curioso hombre ha acudido a mí tras oír hablar de los asesinatos que asolan mi corte.\n\n«Soy [watson.GetTitledFirstName|l], mi [ROOT.Char.GetLadyLord]. Creo que podría ayudaros»."
 murders_at_court.5001.a: "¡Toda ayuda que podáis dar será bienvenida!"
 #murders_at_court.5001.b: ""
 murders_at_court.5001.c: "¡Este asunto no os concierne!"
 murders_at_court.8001.t: "Asesinatos en la corte: memento mori"
 murders_at_court.8001.desc: "Mientras damos reposo a [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], juro que encontraré a quien le hizo esto. Parece que el asesino ha detenido su oleada de asesinatos, y tengo que preguntarme si [story_owner.GetTitleAsNameNoTooltip] fue siempre el objetivo…"
 murders_at_court.8001.a: "Descansa en paz, [story_owner.GetFirstNameNoTooltip]."
 murders_at_court.8002.desc: "Mientras damos reposo a [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] apenas puedo contener la risa. ¡Qué cara puso al final! Unos dicen que era [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('story_owner'))], ¡ja!\n\nAl menos las cosas se calmarán un poco ahora que el temido asesino está ocupado con otras cosas."
 murders_at_court.8002.a: "¡Así es gobernar el [ROOT.Char.Custom('RealmType')]!"
 murders_at_court.8003.t: "Asesinatos en la corte: herencia"
 murders_at_court.8003.desc: "[predecessor.GetTitledFirstName] hablaba a menudo de los asesinos que asediaban su corte, asesinatos despiadados y horripilantes.\n\nSiguen en su sitio todos las medidas que tomó para poner freno a los asesinos y solo puedo esperar que sean suficientes…"
 murders_at_court.8003.a: "Ojalá la maldición que plagó su corte muriera con [predecessor.GetSheHe]."
 murders_at_court.9001.t: "Asesinatos en la corte: confrontación"
 murders_at_court.9001.desc_opening_watson: "A [watson.GetTitledFirstName|l] y a mí nos espera una carta al retirarnos a nuestros aposentos. Está escrita con tinta roja… ¡no, con #EMP sangre#!!\n\n"
 murders_at_court.9001.desc_opening: "Una carta me espera cuando vuelvo a mis aposentos, escrita en tinta roja… ¡no, en #EMP sangre#!.\n\n"
 murders_at_court.9001.desc_heir: "#EMP Por el bien del [ROOT.Char.Custom('RealmType')], detendréis la investigación. Me he pasado toda la vida ante vuestras narices y seguís sin verme. Descubrir mi identidad solo os traerá dolor.#!"
 murders_at_court.9001.desc_rival: "#EMP Mi misión en la vida será #EMP acabar#! con vos, poner fin a vuestra familia y a vuestro reinado. Nada de lo que hagáis me detendrá, pero si no dejáis de interferir, me obligaréis a cometer actos aún más oscuros.#!"
 murders_at_court.9001.desc_witch: "#EMP ¿Creéis que vuestra intromisión puede cambiar algo? Las fuerzas oscuras ya están en marcha e interponeros en mi camino solo os pondrá a vos, y a aquellos a quienes amáis, en peligro.#!"
 murders_at_court.9001.desc_cannibal: "#EMP No lo entendéis. Lo necesito para vivir, sobrevivir, encontrar #EMP alimento#!. ¡Terminad con esta investigación o mi hambre lo devorará todo!#!"
 murders_at_court.9001.desc_vassal: "#EMP Por el bien del [ROOT.Char.Custom('RealmType')], detened la investigación. Soy alguien necesario, #EMP valioso#!, y si descubrís mi identidad solo lo lamentaréis.#!"
 murders_at_court.9001.desc_fallback: "#EMP Detened esta investigación de inmediato. No saldrá nada bueno de descubrir mi identidad y me encargaré de que nada bueno os pase a vos ni a vuestros seres queridos si lo seguís intentando.#!"
 murders_at_court.9001.desc_ending: "\n\nEsta letra... ¡es muy similar a la de [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 murders_at_court.9001.a: "¿Podría ser…?"
 murders_at_court.9001.a.tt: "Me enfrentaré a [murderer.GetTitledFirstNameNoTooltip|l] sobre esto"
 murders_at_court.9001.b: "Creo que los asesinatos seguirán sin resolverse."
 murders_at_court.9001.b.tt: "¿Qué es lo peor que podría pasar?"
 murders_at_court.9001.c: "¿[watson.GetFirstNameNoTooltip], qué opináis?"
 murders_at_court.9001.c.tt: "No creo que sea tan sencillo..."
 murders_at_court.9002.t: "Legado oscuro"
 murders_at_court.9002.desc: "Encuentro a [the_one_to_kill.Custom2('MyCharacterIntroduction', ROOT.Char)] ahorcad[the_one_to_kill.Custom('ES_OA')] en el exterior de mi [ROOT.Char.Custom('ResidenceBuilding')]. Su cuerpo está frío, pálido, inmóvil… Pero ¿qué es esto? ¡Han metido una nota en los pliegues de sus ropas!\n\n#EMP Esta es mi última víctima, mi último regalo para vos, [ROOT.Char.GetTitledFirstNameNoTooltip|l]. Pero no temáis, siempre estaré cerca, observándoos.#!"
 murders_at_court.9002.a: "¡Serás castigad[murderer.Custom('ES_OA')] por tus crímenes!"
 murders_at_court.9003.t: "Asesinatos en la corte: legado oscuro"
 murders_at_court.9003.a: "¡Vuestros crímenes no quedarán impunes!"
 murders_at_court.9003.b: "¡Ojo por ojo, vida por vida...!"
 murders_at_court.9003.c: "Sois libre, [murderer.GetTitledFirstNameNoTooltip|l]."
 murders_at_court.9003.d: "Hacer estas cosas en solitario debe de ser aburrido..."
 murders_at_court.9003.e: "Oh... L-lo siento."
 murders_at_court.9004.t: "Asesinatos en la corte: in fraganti"
 murders_at_court.9004.desc_letter_event: "[watson.GetTitledFirstName] y yo pasamos horas estudiando la carta, pero el olor… ¡Ah, huele como mi [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [murderer.GetTitledFirstName|l]!"
 murders_at_court.9004.desc: "«Mi [ROOT.Char.GetTitleAsNameNoTooltip], [victim.GetTitledFirstName|l] y [murderer.GetTitledFirstName|l] han desaparecido».\n\nDespido a mis guardias y veo en los ojos de [watson.GetTitledFirstName|l] la misma alarma que siento en los míos; [murderer.GetTitledFirstNameNoTooltip|l] podría ser…"
 murders_at_court.9004.desc_ending: "\n\nCuando por fin encontramos a [murderer.GetTitleAsNameNoTooltip], se está acercando a [victim.GetTitledFirstName|l], puñal en mano.\n\n«¡Alto ahí!»"
 murders_at_court.9021.t: "Asesinatos en la corte: magia oscura"
 murders_at_court.9021.desc: "Cuando mis guardias y yo damos por fin con [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], vemos que está de rodillas, con las piernas al aire, frente a un antiguo tomo. Tiene la frente apoyada en el suelo y los brazos levantados sobre la cabeza, formando un ángulo que no resulta natural.\n\n"
 murders_at_court.9031.t: "Asesinatos en la corte: el ansia"
 murders_at_court.9031.desc: "Cuando mis guardias y yo damos con [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], está royendo lo que parece un #EMP dedo#! humano."
 murders_at_court.9041.t: "Asesinatos en la corte: fuga"
 murders_at_court.9041.desc_opening: "Lo único que encuentro cuando por fin doy con [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] es"
 murders_at_court.9041.desc_witch: "unos fragmentos de hueso, lo que parecen ser unos ojos humanos y"
 murders_at_court.9041.desc_cannibal: "trozos de hueso medio roídos y"
 murders_at_court.9041.desc: "una carta burlándose de mis esfuerzos. De [murderer.GetTitledFirstNameNoTooltip|l] no hay ni rastro."
 murders_at_court.9041.a: "¡Todos conocerán sus infames acciones!"
 murders_at_court.9041.b: "Será mejor guardar esto en secreto..."
 murders_at_court.9099.t: "Asesinatos en la corte: negocios sangrientos"
 murders_at_court.9099.t_wrong: "Asesinatos en la corte: el error"
 murders_at_court.9099.desc_wrong: "Cuando por fin encuentro a [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], ni siquiera intenta huir. En realidad, en su mirada solo hay confusión.\n\n«¡Por fin os encuentro, criminal!».\n\n«Perdón, pero ¿qué estáis diciendo? ¡¿Insinuáis que fui #EMP yo#! quien asesinó a toda esa gente?!"
 murders_at_court.9099.desc_nothing: "Cuando por fin doy con [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], ni siquiera intenta huir de mí y mis guardias.\n\n"
 murders_at_court.9099.desc: "«Saludos, [ROOT.Char.GetFirstNameNoTooltip]», dice mientras me mira de arriba abajo. «Ya iba siendo hora de que me encontrarais. ¿Os han resultado gratos mis... #EMP obsequios#!?»\n\nLa sonrisa que muestra su cara me hace sentir escalofríos."
 murders_at_court.9989.desc: "Sin embargo, no puedo evitar fijarme en que los asesinatos terminaron cuando [murderer.GetTitledFirstName|l] dejó la corte…"
 murders_at_court.9989.a: "No le quitaré ojo."
 murders_at_court.9999.t: "Asesinatos en la corte: maldición levantada"
 murders_at_court.9999.desc_opening: "Conforme pasa el tiempo y dejan de aparecer nuevos cuerpos, empiezo a relajarme. ¡El asesino ha parado!\n\n"
 murders_at_court.9999.desc: "Sin embargo, no puedo evitar fijarme en que los asesinatos terminaron cuando [murderer.GetTitledFirstName|l] murió…"
 murders_at_court.9999.a: "Ahora que se ha ido, nunca estaré seguro del todo…"
