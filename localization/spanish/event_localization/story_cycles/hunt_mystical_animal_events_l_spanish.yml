l_spanish:
 start_hunt_mystical_animal_story_cycle_effect.tt: "#EMP ¡No descansaré hasta que lo encuentre!#!"
 hunt_mystical_animal.1001.t: "El/La [ROOT.Char.Custom('GetAnimalType')] de color [ROOT.Char.Custom('GetLegendaryColor')]"
 hunt_mystical_animal.1001.desc: "La escurridiza bestia se me aparece en sueños, juzgándome con profundos ojos mientras [ROOT.Char.Custom('GetAnimalChargePresent')] y alardea de su prístino pelaje [ROOT.Char.Custom('GetLegendaryColor')].\n\nNos encontramos en los/las [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')] bajo una luna hinchada, y da igual cuánto lo intente, no me acerco a mi presa.\n\nMientras lucho por despertar, siento que mi determinación sale reforzada…"
 hunt_mystical_animal.1001.a: "¡No se me escapará mucho más tiempo!"
 hunt_mystical_animal.1002.desc: "Cabalgando por los/las [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], llegamos a un recodo del camino y ahí se ve de nuevo, brillando al sol: el ejemplar de [ROOT.Char.Custom('GetAnimalType')] de pelo [ROOT.Char.Custom('GetLegendaryColor')].\n\nMe giro para avisar a los demás, pero cuando me doy la vuelta, ya se ha ido…"
 hunt_mystical_animal.1002.a: "¡Se burla de mí!"
 hunt_mystical_animal.1003.desc: "Desde que empecé la búsqueda, llegan informes de todos los rincones del señorío de gente que ve al ejemplar de [ROOT.Char.Custom('GetAnimalType')] de pelo [ROOT.Char.Custom('GetLegendaryColor')].\n\nRebuscar entre los informes y distinguir lo que es verdad de lo que es ficción es una tarea ingente. Si los informes fueran fiables…"
 hunt_mystical_animal.1003.a: "¡Contrataré gente que lo busque!"
 hunt_mystical_animal.1003.b: "Esta tarea es titánica. No haré nada."
 hunt_mystical_animal.1003.b.tt: "Abandonas tu persecución del/de la #V [THIS.Char.Custom('GetAnimalType')] de pelo [THIS.Char.Custom('GetLegendaryColor')]#!."
 hunt_mystical_animal.1003.c: "My [steward.GetCouncilTitle|l] se ocupará de esto."
 hunt_mystical_animal.1003.d: "Puedo hacerlo. ¡#EMP Debo#! hacerlo!"
 hunt_mystical_animal.1003.e: "¡[m_hunt.GetTitledFirstName], organiza una partida de búsqueda!"
 hunt_mystical_animal.1004.desc: "«¡Mi [ROOT.Char.GetLadyLord]!», [m_hunt.Custom('ES_ElLa')] [m_hunt.GetTitledFirstName|l] apenas puede contenerse, «¡Hemos recibido informes de gente que ha visto a ese ejemplar de [ROOT.Char.Custom('GetAnimalType')] de pelaje [ROOT.Char.Custom('GetLegendaryColor')] en [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')] de [legendary_county.GetCountyData.GetCapital.GetNameNoTooltip]!».\n\n«Algunos afirman que a su paso deja enfermedad, otros que prosperidad, pero todos parecen bastante seguros de que está en la zona».\n\n¿Allí está? ¡¿En [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]?!"
 hunt_mystical_animal.1004.a: "¡A los caballos!"
 hunt_mystical_animal.1004.a.tt: "Esta vez no se me escapará."
 hunt_mystical_animal.1004.a.success: "Encuentras al ejemplar de #V [THIS.Char.Custom('GetAnimalType')] de pelaje [THIS.Char.Custom('GetLegendaryColor')]#!"
 hunt_mystical_animal.1004.b: "No permitiré que juegue así conmigo."
 hunt_mystical_animal.1005.desc: "\n\nEn un instante, el ejemplar de [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] lejos hacia [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]: se fue tan rápidamente como apareció."
 hunt_mystical_animal.1005.a: "¡Maldición! ¡Ya te #EMP atraparé#!, bestia!"
 hunt_mystical_animal.1006.desc: "Echo un vistazo fuera esta neblinosa mañana y veo un ejemplar de [ROOT.Char.Custom('GetAnimalType')] de pelaje [ROOT.Char.Custom('GetLegendaryColor')] en los umbrales de mis [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')], #EMP burlándose#! de mí.\n\nAl darme la vuelta, me encuentro con la tela de mis sábanas y, cuando intento apartarme de ellas, me tambaleo hacia una cabeza de [ROOT.Char.Custom('GetAnimalType')] colgada sobre una viga.\n\nCierro los ojos, pero no hay escapatoria. Ese ejemplar de [ROOT.Char.Custom('GetAnimalType')] de color [ROOT.Char.Custom('GetLegendaryColor')] está ahí, ¡riéndose de mí!"
 hunt_mystical_animal.1006.a: "¡TE ATRAPARÉ, BESTIA!"
 hunt_mystical_animal.1006.b: "¡Tú! ¡Tú eres ahora el ejemplar de [ROOT.Char.Custom('GetAnimalType')] de color [ROOT.Char.Custom('GetLegendaryColor')]! ¡Vuelve aquí!"
 hunt_mystical_animal.1007.desc: "He batido la tierra en busca del escurridizo ejemplar [activity.Custom('GetLegendaryColor')] de [activity.Custom('GetAnimalType')], arrasando la naturaleza de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]; ¡esta vez no se me escapará!\n\nMientras sigo su rastro por [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')], cada vez más adentro de la vegetación, las cosas empiezan a cambiar de forma.\n\nVeo setas del tamaño de [ROOT.Char.Custom('ResidenceBuilding')]s, árboles más pequeños que un ratón y orugas grandes como caballos."
 hunt_mystical_animal.1007.a: "No importa dónde te escondas, ¡te encontraré!"
 hunt_mystical_animal.1007.b: "Oh, estas setas… Parecen sabrosas."
 hunt_mystical_animal.1007.b.success: "¡Ñam!"
 hunt_mystical_animal.1007.b.failure: "Agh, me siento un poco mal…"
 hunt_mystical_animal.1008.desc: "Según pasan los días sin saber nada del ejemplar [ROOT.Char.Custom('GetLegendaryColor')] de [ROOT.Char.Custom('GetAnimalType')], me voy inquietando cada vez más.\n\n¿No tendría que haberlo visto alguien ya? ¿Y qué hay de los campesinos que llenan mis [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]? A lo mejor debería pedirles ayuda…"
 hunt_mystical_animal.1008.a: "¡Enviad una misiva!"
 hunt_mystical_animal.1008.b: "No caeré tan bajo."
 hunt_mystical_animal.1008.c: "Enviaré a [knight.GetFirstNameNoTooltip]"
 hunt_mystical_animal.1009.desc: "«Mi [ROOT.Char.GetLadyLord], esta búsqueda vuestra de una mera bestia… Tengo que admitir que me preocupa».\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca mientras hojeo informes de nuevos avistamientos del ejemplar [ROOT.Char.Custom('GetLegendaryColor')] de [ROOT.Char.Custom('GetAnimalType')].\n\n«Evidentemente, todo lo que reclame tanta atención puede haber sido enviado por [ROOT.Char.GetFaith.DevilName]; ¡como si su existencia no fuera una señal de la mismísima divinidad de [ROOT.Char.GetFaith.HighGodNameAlternate]!»."
 hunt_mystical_animal.1009.a: "¡El ejemplar de [ROOT.Char.Custom('GetAnimalType')] es un mensajero de [ROOT.Char.GetFaith.HighGodName]!"
 hunt_mystical_animal.1009.a.success: "«Puede que tengas razón…»"
 hunt_mystical_animal.1009.a.failure: "«¿Qué estás diciendo?»"
 hunt_mystical_animal.1009.b: "No os concierne."
 hunt_mystical_animal.1009.c: "Tienes razón, ¿en qué estaba pensando?"
 hunt_mystical_animal.9001.desc: "Sigo el rastro del ejemplar blanco más y más adentro de los/de las [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] cuando todo queda en silencio a mi alrededor.\n\nY como si saliese del aire, de repente el ejemplar de [activity.Custom('GetAnimalType')] de pelo [activity.Custom('GetLegendaryColor')] aparece ante mí, con su pelaje refulgiendo a la luz del sol y unos ojos profundos como sueños. Levanto el arco…"
 hunt_mystical_animal.9001.a: "… y la flecha echa a volar."
 hunt_mystical_animal.9002.desc: "«¡Mi [ROOT.Char.GetLadyLord]!», [m_hunt.Custom('ES_ElLa')] [m_hunt.GetTitledFirstName|l] se acerca vacilante. «Un[dummy_gender.Custom('ES_XA')] campesin[dummy_gender.Custom('ES_OA')] de la zona os ha hecho un regalo. ¡Afirma que su color [activity.Custom('GetLegendaryColor')] es natural, pero que nunca había visto nada parecido!».\n\nCon una inquietud creciente me acerco al fardo… y ahí está, el ejemplar de [activity.Custom('GetAnimalType')] de pelaje [activity.Custom('GetLegendaryColor')] que he estado cazando durante años."
 hunt_mystical_animal.9002.a: "¡Será una broma…!"
