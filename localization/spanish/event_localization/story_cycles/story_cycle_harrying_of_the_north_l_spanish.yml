 #Maintenance
 ep3_story_cycle_harrying.0001.t: "Cae el martillo"
 ep3_story_cycle_harrying.0001.desc: "Con el último gobernante Ætheling expulsado del poder, se puede decir que el Tormento del Norte ha acabado.\n\n"
 ep3_story_cycle_harrying.0001.desc.hereward: "No surgirán desafíos al trono de [england.GetName]. Los nobles anglosajones yacen dispersos, mansos y pasivos, despojados de su posición y poder. Todos se arrastran a los pies [ruler_england.Custom('ES_DelDela')] [ruler_england.GetTitledFirstName|l].\n\nHe perdido mi propósito. Ahora que los normandos están aquí para quedarse, no hay esperanza de que exista un futuro anglosajón. En el mejor de los casos, nos disolveremos para formar parte del tejido del país; en el peor, desapareceremos de la historia por completo."
 ep3_story_cycle_harrying.0001.desc.william: "Estoy en ascenso; nadie se atreve a desafiar mi poder en [england.GetName]. Los nobles anglosajones yacen dispersos, mansos y pasivos y me rinden homenaje por miedo a nuevas represalias. Todos acudirán a besar mi anillo y a implorarme antes de que el año haya terminado.\n\nMi dominio es indiscutido y ahora puedo avanzar hacia ambiciones mayores."
 ep3_story_cycle_harrying.0001.desc.therest: "La feroz resistencia que ha afrontado [ruler_england.Custom('ES_ElLa')] [ruler_england.GetTitledFirstName|l] se ha disuelto ante el miedo a peores represalias. Ahora el dominio normando sobre [england.GetName] no tiene oposición."
 ep3_story_cycle_harrying.0001.a: "Mi causa ha fracasado."
 ep3_story_cycle_harrying.0001.b: "Mi tierra ya no está dividida."
 ep3_story_cycle_harrying.0001.c: "Interesante."
 ep3_story_cycle_harrying.0002.t: "El regreso"
 ep3_story_cycle_harrying.0002.desc: "Con un anglosajón de nuevo en el trono de [england.GetName], se puede decir que el Tormento del Norte ha acabado.\n\n"
 ep3_story_cycle_harrying.0002.desc.hereward: "Nuestra causa era justa, los retos poderosos, la retribución amarga. Sin embargo, el espíritu anglosajón se impuso, y volvemos al lugar que nos corresponde en los puestos de poder de estas tierras.\n\nAhora debo abandonar mi espada. Tal vez aún no deba convertirla en una reja de arado, pues los enemigos del señorío siguen siendo numerosos, pero la leyenda del Proscrito debe desvanecerse lentamente de la memoria."
 ep3_story_cycle_harrying.0002.desc.ruler: "Los entrometidos normandos desaparecen ante nosotros. Algunos se aferran a su poder, algunos regresan a su tierra natal, y algunos más yacen caídos entre la hermosa hierba inglesa.\n\nNinguno de ellos se atreve a desafiar mi posición."
 ep3_story_cycle_harrying.0002.desc.therest: "La invasión al principio exitosa se ha convertido rápidamente en una pesadilla para los entrometidos normandos, y la subida al trono [ruler_england.Custom('ES_DelDela')] [ruler_england.GetTitledFirstName|l] ha puesto fin a las ambiciones extranjeras al trono. Por el momento."
 ep3_story_cycle_harrying.0002.a: "Que se desvanezca rápida y felizmente."
 ep3_story_cycle_harrying.0002.b: "Mi tierra ya no está dividida."
 ep3_story_cycle_harrying.0002.c: "Interesante."
 ep3_story_cycle_harrying.0003.t: "Tiempos inciertos"
 ep3_story_cycle_harrying.0003.desc: "El amargo conflicto que se desató entre los gobernantes normandos y los nobles anglosajones ha arrasado a ambos bandos, con resultados auténticamente inesperados.\n\nLos [ruler_england.GetCulture.GetCollectiveNounNoTooltip] dominan ahora el trono de [england.GetName], [ruler_england.Custom('ES_ElLa')] [ruler_england.GetTitledFirstName|l] gobierna las tierras dañadas y destrozadas desde su sede de poder. Y como resultado, el Tormento del Norte se ha extinguido; las dos facciones enfrentadas ya no son capaces de proseguir su disputa.\n\nEl futuro del señorío es incierto, y mucho aún queda por saber en estos tiempos de transición."
 ep3_story_cycle_harrying.0003.a: "Aun queda por ver si esto significa una mejora…"
 ep3_story_cycle_harrying.0003.b: "Yo uniré estas tierras dispares."
 ep3_story_cycle_harrying.0003.c: "Interesante"
 ep3_story_cycle_harrying.0004.t: "Eras pasadas"
 ep3_story_cycle_harrying.0004.desc: "Han pasado muchos años desde la invasión normanda de Inglaterra.\n\n"
 ep3_story_cycle_harrying.0004.desc.ruler: "Tantos, de hecho, que ahora los lugareños apenas recuerdan qué les molesta tanto de mi gobierno. Cada vez más entregan sus espadas y no están dispuestos a continuar la contienda de sus abuelos.\n\nMi gobierno es ahora casi incuestionable, y ya no necesito continuar esta campaña de pacificación. El Tormento del Norte ha terminado."
 ep3_story_cycle_harrying.0004.desc.anglo_saxon: "Los que lo iniciaron todo hace décadas que no están, sus cuerpos fertilizan los campos. Hasta sus hijos peinan canas y están seniles. Por el contrario, los hijos de estos dejan cada vez más de lado la contienda de sus ancestros en favor de la coexistencia pacífica. A su vez, los [ruler_england.GetCulture.GetCollectiveNounNoTooltip] en el trono levantan la mano de la opresión porque ya no le ven beneficio a tal conflicto.\n\nEl Tormento del Norte ha terminado."
 ep3_story_cycle_harrying.0004.desc.therest: "Ha pasado el tiempo suficiente para que la generación actual de anglosajones ya no recuerde casi por qué lucha. Los gobernantes [ruler_england.GetCulture.GetCollectiveNounNoTooltip] ya forman parte del tejido del país y pocos en cualquiera de los bandos tienen motivos para continuar el conflicto.\n\nEl Tormento del Norte ha terminado."
 ep3_story_cycle_harrying.0004.a: "Son tan parte del señorío como nosotros."
 ep3_story_cycle_harrying.0004.b: "Avancemos en amistad."
 ep3_story_cycle_harrying.0004.c: "Interesante."
 ### WILLIAM EVENTS
 ep3_story_cycle_harrying.1000.t: "En llamas"
 ep3_story_cycle_harrying.1000.desc: "Con los nobles anglosajones descontentos persiguiendo su causa condenada al fracaso, paso muchas tardes reflexionando sobre formas de privarles de su poder.\n\nApresurarme a quitarles sus títulos provocaría un alboroto, pero la vida [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetLadyLord|l] depende del trabajo de los campesinos. Nosotros estamos por encima de ellos, situados en tal lugar por [ROOT.Char.GetFaith.HighGodName], pero gracias a su trabajo deslomador nuestro poder prospera.\n\nLos cereales, a su vez, son el sustento del campesinado. Menos cereales significa menos campesinos, y cuantos menos campesinos, más débil es [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetLadyLord]. Y cuanto más débil sea [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetLadyLord]…"
 ep3_story_cycle_harrying.1000.a: "Se destruirá hasta la última pizca de comida en el [crop_duchy.GetNameNoTooltip]."
 ep3_story_cycle_harrying.1000.b: "Dejad solo el mínimo. Incendiad el resto."
 ep3_story_cycle_harrying.1000.c: "Si quieren sus cereales, tendrán que pagar por ellos."
 every_county_in_duchy_aetheling: "Todo [county|lE] en el [crop_duchy.GetName]"
 ep3_story_cycle_harrying.1005.t: "La Gran carretera del norte"
 ep3_story_cycle_harrying.1005.desc: "«¿El norte?». Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetFirstName] reflexiona un momento. «Años de incursiones desde el otro lado del mar les ha dado una cultura diferente a la que se encuentra aquí abajo». Pasa un dedo por el mapa extendido frente a nosotros.\n\n«¿Veis esta línea? La llaman la Gran carretera del norte». [marshal.GetFirstNameNoTooltip] se acaricia la barbilla pensativamente. «Tradicionalmente es la única ruta terrestre fiable hacia el norte, pero está muy deteriorada».\n\nVeo el dilema. Una ruta así es una bendición y una maldición. Garantizar un paso seguro es vital para nosotros, pero todo camino puede ser usado por ambos bandos…"
 ep3_story_cycle_harrying.1005.a: "Renovad la calzada y añadid guardias armados."
 ep3_story_cycle_harrying.1005.b: "Necesitamos que la carretera sea de buena calidad."
 ep3_story_cycle_harrying.1005.c: "Arrasad hasta el último campo bajo el control anglosajón."
 ep3_story_cycle_harrying.1005.a.tt: "Todos los [counties|lE] en la [Glossary( 'Gran carretera del norte ', 'GNR_GLOSS' )]:"
 ep3_story_cycle_harrying.1005.c.tt1: "Todos los [counties|lE] poseídos por anglosajones a lo largo de la [Glossary( 'Gran carretera del norte ', 'GNR_GLOSS' )]:"
 ep3_story_cycle_harrying.1005.c.tt2: "Todos los [counties|lE] poseídos por normandos a lo largo de la [Glossary( 'Gran carretera del norte ', 'GNR_GLOSS' )]:"
 GNR_GLOSS: "Una calzada construida por los romanos que se extiende prácticamente por la columna de Inglaterra. La Gran carretera del norte recorre estos [counties|lE]:\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_middlesex').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_hertfordshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_bedford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_northamptonshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_leicestershire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_nottinghamshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_west_riding').GetBaseName]"
 ep3_story_cycle_harrying.1010.t: "Decidir un destino"
 ep3_story_cycle_harrying.1010.desc: "Es realmente triste ser un prisionero de guerra. Una de esas criaturas me mira hosca a través de los barrotes de su celda.\n\n«Tengo valor, ¿sabéis?», su voz es débil y carrasposa, quebrada por los días en las mazmorras. «Soy [captured.GetFirstName], de la casa [captured.GetHouse.GetBaseName]. Si informáis a mi familia, sacaréis un buen rescate».\n\n¿Un rescate? Estaría muy bien, pero en estos tiempos de tribulación, un[captured.Custom('ES_XA')] [captured.GetWomanMan] de esta talla puede ser más útil como mensaje que como pieza que cambiar por simple oro…"
 ep3_story_cycle_harrying.1010.a: "«Habéis elegido oponeros a la persona equivocada, [captured.Custom('GirlBoy')]»."
 ep3_story_cycle_harrying.1010.b: "«Os dejaré marchar. Pero con un recuerdo de mi #EMP hospitalidad#!»."
 ep3_story_cycle_harrying.1010.c: "«Tenéis una apariencia espléndida. Diríase que hasta una apariencia #EMP [ROOT.Char.GetCulture.GetNameNoTooltip]…»."
 ep3_story_cycle_harrying.1010.c.success: "[captured.GetSheHe|U] acepta tu propuesta"
 ep3_story_cycle_harrying.1010.c.failure: "[captured.GetSheHe|U] se burla de tu propuesta"
 ep3_story_cycle_harrying.1010.d: "«Podéis pudriros aquí hasta que paguen vuestro rescate»."
 ep3_story_cycle_harrying.1011.t: "Un alma verdaderamente [ROOT.Char.GetCulture.GetNameNoTooltip]"
 ep3_story_cycle_harrying.1011.desc: "Para mi sorpresa, esta persona se piensa mi propuesta.\n\n«Ser de la comunidad… [ROOT.Char.GetCulture.GetName]?», piensa en voz alta, reflexionando sobre las implicaciones. «¿Y se me considerará parte de los vuestros?».\n\nYo también me tomo un momento para explorar a fondo las ramificaciones de mi precipitada propuesta. Si he de gobernar esta tierra, necesitaré tantos [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] a mi alrededor como pueda. Meter en el redil a los antiguos gobernantes podría acelerar que los campesinos nos acepten, a pesar de nuestro porte extranjero."
 ep3_story_cycle_harrying.1011.desc.spouse: "\n\nDe repente, una idea se materializa; ¡[spouse_courtier.GetFirstName]! Quizá [spouse_courtier.GetSheHe] sea un[spouse_courtier.Custom('ES_XA')] cónyuge adecuad[spouse_courtier.Custom('ES_OA')]…"
 ep3_story_cycle_harrying.1011.a.spouselanguage: "«[Select_CString( spouse_courtier.IsFemale, 'Vuestra nueva', 'Vuestro nuevo' )] [spouse_courtier.GetWifeHusband] también os ayudará a aprender el idioma rápidamente»."
 ep3_story_cycle_harrying.1011.a.language: "«Y vos también lo seréis, en cuanto hayáis aprendido [ROOT.Char.GetCulture.GetLanguage.GetName]»."
 ep3_story_cycle_harrying.1011.b: "«Idos y sed libre»."
 ep3_story_cycle_harrying.1015.t: "Llamas titilantes"
 ep3_story_cycle_harrying.1015.desc: "#EMP Eso#!, pienso cuando las llamas crecen más aún, es lo que se saca por sedición.\n\n[offending_village.GetName] había sido un avispero de agitación contra mi gobierno. El edificio en llamas que hasta hace poco había sido un refugio seguro para esos disidentes ahora desprende una fina columna de humo. La observo mientras siento que mi propia ira crece con él.\n\n¿Cómo #EMP osan#! desafiarme? El resto de la aldea también es cómplice: todos ellos sabían muy bien lo que tramaba ese grupo. No hay nadie libre de culpa."
 ep3_story_cycle_harrying.1015.a: "Quemad otro edificio."
 ep3_story_cycle_harrying.1015.b: "Deben aprender a obedecer. Reasentaremos a la mitad de la población."
 ep3_story_cycle_harrying.1015.c: "Tengo que controlarme."
 ep3_story_cycle_harrying.1015.c.tt: "Si no, ¿cuánto señorío me quedará para gobernar?"
 all_neighbouring_villages: "Toda las [holdings|lE] vecinas de [offending_village.GetName]"
 ###AETHELING EVENTS
 ep3_story_cycle_harrying.2000.t: "Almas desmoronándose"
 ep3_story_cycle_harrying.2000.desc: "Las gentes de [location.GetName] sufren: las restricciones al cereal impuestas por [william.Custom('ES_ElLa')] [william.GetTitledFirstNameRegnal|l] están empezando a sentirse y la grasa desaparece de sus huesos. Una de tales desgraciadas criaturas reconoce mi porte y se lanza delante de mí para suplicar.\n\n«¡Por favor!», grita mientras unos dedos huesudos se aferran a mis piernas. «No he comido nada desde hace dos días. Y hace dos solo fue un plato. Por favor, por favor…, #DIE1 tenéis que hacer #EMP algo…#!#!»."
 ep3_story_cycle_harrying.2000.notcallous: "\n\nPobre [starving_man.GetWomanMan]."
 ep3_story_cycle_harrying.2000.a: "Pagad por las importaciones, con mi propia moneda."
 ep3_story_cycle_harrying.2000.b: "«Venid conmigo. Os daré de comer»."
 ep3_story_cycle_harrying.2000.c: "Igual puedo pensar en algo para solucionar esto, ¿no?"
 ep3_story_cycle_harrying.2000.c.success: "Tus métodos para aumentar la producción de las granjas funcionan"
 ep3_story_cycle_harrying.2000.c.failure: "Tus métodos no funcionan"
 ep3_story_cycle_harrying.2001.opening: "[marshal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_story_cycle_harrying.2001.desc: "Ahora que la producción de comida en la zona se estabiliza, muchos de aquellos de los que habíamos calificado como demasiado débiles para trabajar ahora nos ofrecen sus servicios.\n\n¡Los más diestros entre ellos se presentan como guerreros para tu causa!"
 ep3_story_cycle_harrying.2001.a: "¡Admitidlos!"
 ep3_story_cycle_harrying.2001.b: "No preciso de guerreros ahora."
 ep3_story_cycle_harrying.2001.b.tt: "Pero tal vez en el futuro…"
 ep3_story_cycle_harrying.2005.t: "Suspensión de la sentencia"
 ep3_story_cycle_harrying.2005.desc: "Cuando se es un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetLadyLord] de mi talla, en ocasiones hay que tomar decisiones difíciles. Tengo esto en mente, cuando me traen encadenad[murderer.Custom('ES_OA')] a un[murderer.Custom('ES_XA')] célebre asesin[murderer.Custom('ES_OA')] local y ordeno a [spymaster.GetFirstName] que [murderer.GetHerHim] lleve a la armería, donde podremos hablar en confianza.\n\n[murderer.Custom('ES_ElLa')|U] [murderer.GetWomanMan] me mira con curiosidad. No caben muchas dudas de que sin mi intervención, estaría colgando de la horca antes de acabar la semana. Miro a [spymaster.GetFirstNameNoTooltip] en busca de confirmación y responde con un asentimiento.\n\n«Necesito a una persona con vuestros talentos…»."
 ep3_story_cycle_harrying.2005.a: "Debemos apuntar al objetivo más alto posible."
 ep3_story_cycle_harrying.2005.b: "Tomad este oro, contratad a algunos matones…"
 ep3_story_cycle_harrying.2005.b.tt: "Y matad a todo normando que encontréis en [willy_vassal.GetName]."
 ep3_story_cycle_harrying.2005.c: "Parecéis una persona que conviene tener cerca."
 ep3_story_cycle_harrying.2010.t: "Esfuerzo de guerra"
 ep3_story_cycle_harrying.2010.desc: "Como uno de los æthelings más poderosos, sobre mí recae el deber de reunir bajo nuestra causa justa a los nobles menores. Con tanto en juego, todos ellos estaban nerviosos sobre lo de comprometerse con ella, pero los necesitamos para tener éxito.\n\nLa única cuestión es qué clase de apoyo necesitamos. El oro siempre viene bien, por supuesto, y quizás podría realizar más reclutamientos. O, quien sabe, ¿podríamos pedir una resistencia bien organizada?"
 ep3_story_cycle_harrying.2010.a: "La resistencia organizada es lo que hay que hacer."
 ep3_story_cycle_harrying.2010.a.critsuccess: "La resistencia se incrementa rápidamente"
 ep3_story_cycle_harrying.2010.a.success: "La resistencia aumenta"
 ep3_story_cycle_harrying.2010.a.failure: "No se escuchan tus suplicas"
 ep3_story_cycle_harrying.2010.a.critfailure: "Los normandos interceptaron tus mensajes"
 ep3_story_cycle_harrying.2010.b: "Solicitaré algo de oro."
 ep3_story_cycle_harrying.2010.b.success: "El oro llega rápido"
 ep3_story_cycle_harrying.2010.b.failure: "Los nobles no escuchan tus llamamientos"
 ep3_story_cycle_harrying.2010.c: "Tendrían que animar al pueblo llano a rebelarse."
 county_list_tt: "Todo [county|lE] en posesión de normandos en el [realm|lE] [william.Custom('ES_DelDela')] [william.GetTitledFirstName|l]"
 ep3_story_cycle_harrying.2015.t: "Falsificar una posición"
 ep3_story_cycle_harrying.2015.desc: "Cuando se me entregan los documentos que solicité, casi siento temblar las manos. Son unas falsificaciones magníficas; nadie podría rechazarlas. Con ellas, mis derechos a estas tierras son incontestables y tenemos más de camino para otros æthelings.\n\nPero aún sigue sin responderse la pregunta principal. ¿Qué quiero conseguir de verdad con esta ventaja? Hay multitud de modos de hostigar gravemente la posición [william.Custom('ES_DelDela')] [william.GetTitledFirstName|l] y reforzar las nuestras."
 ep3_story_cycle_harrying.2015.a: "A ver cómo nos elimina después de esto…"
 ep3_story_cycle_harrying.2015.a.success: "[william.GetFirstName] acepta a regañadientes"
 ep3_story_cycle_harrying.2015.a.failure: "[william.GetFirstName] se niega en redondo"
 ep3_story_cycle_harrying.2015.b: "Unas libertades extra podrían ayudar a nuestra causa."
 ep3_story_cycle_harrying.2015.c: "Tal vez un trato especial…"
 ###HEREWARD EVENTS
 ep3_story_cycle_harrying.3000.t: "El bien mayor"
 ep3_story_cycle_harrying.3000.desc: "¡Qué iglesita tan hermosa! Me alegra que mi excursión por [neighboring_church.GetName] me haya llevado hasta aquí. Tampoco es una capilla humilde, a juzgar por las hermosas filigranas de la decoración. Un[bishop.Custom('ES_XA')] [bishop.GetFaith.PriestNeuter] me saca de mi ensoñación.\n\n«Sé quién sois», y levanta la mano para impedir que le interrumpa. «También sé por qué estáis aquí, joven [ROOT.Char.GetFirstNameNoTooltip]; pocas posibilidades había de que no llegaseis hasta aquí antes o después».\n\n«Lo único que os pido —y os ruego como [bishop.GetWomanMan] de [bishop.GetFaith.HighGodName]— es que dejéis las reliquias donde están. Llevaos el dinero si debéis»."
 ep3_story_cycle_harrying.3000.a: "¿Habéis dicho una reliquia?"
 ep3_story_cycle_harrying.3000.b: "No caeré tan bajo como para robar las reliquias de una iglesia."
 ep3_story_cycle_harrying.3000.b.tt: "… pero una bolsa de dinero…"
 ep3_story_cycle_harrying.3000.c: "«¡Calmaos, [bishop.GetMotherFather]! Jamás pensaría en robaros»."
 artifact_church_saint_brooch_name: "Broche santo"
 artifact_church_saint_brooch_description: "Broche antiguo de peltre con incrustaciones de plata que, dicen, llegó a llevar San [ROOT.Char.Custom('GetCatholicSaint')]. Robado de la capilla de [neighboring_church.GetName] por [ROOT.Char.GetFirstName]."
 ep3_story_cycle_harrying.3005.t: "Espadas en la niebla"
 ep3_story_cycle_harrying.3005.desc: "Me encojo, espada desenvainada, mientras la neblina nos rodea a mi pequeño contingente, pero bien armado, de [ROOT.Char.GetWomenMen] y a mí. Estamos a escasos metros de la carretera desde la cual escudriña la oscuridad [Select_CString( norman_soldier.IsFemale, 'una mercenaria normanda', 'un mercenario normando' )].\n\nEstá a la cabeza de lo que los lugareños rumorean que se trata de una caravana llena de armas y armaduras dirigida al [vassal_county.GetName]. Interceptarla supondría un duro golpe para el enemigo e incluso podríamos repartir el botín entre nuestros aliados.\n\nLa impresionante espada [norman_soldier.Custom('ES_DelDela')] mercenari[norman_soldier.Custom('ES_OA')] brilla tenue mientras compruebo la mía. Sea como sea el combate que nos espera, seguramente sea feroz."
 ep3_story_cycle_harrying.3005.a: "Atacad fuerte y rápido: ¡esas armas son nuestras!"
 ep3_story_cycle_harrying.3005.a.success: "La emboscada funciona perfectamente"
 ep3_story_cycle_harrying.3005.a.failure: "La emboscada es una chapuza"
 ep3_story_cycle_harrying.3005.b: "Nuestros aliados necesitan ese equipo."
 ep3_story_cycle_harrying.3005.b.tt: "Hasta la última espada irá con ellos."
 ep3_story_cycle_harrying.3005.c: "Debemos emplear este clima en nuestro favor."
 ep3_story_cycle_harrying.3005.c.tt: "Si nos escabullimos y saboteamos la carretera por delante, podremos retrasar notablemente su llegada sin tener que luchar."
 every_knight: "Todo [knight|lE]"
 every_anglo_vassal: "Todo [vassal|lE] anglosajón [william.Custom('ES_DelDela')] [william.GetTitledFirstName|l]"
 norman_sword_name: "Espada normanda"
 stolen_norman_sword_name: "Espada normanda robada"
 stolen_norman_sword_description: "Esta espada muestra las señales características del trabajo artesano normando, con un acanaladura pronunciada a lo largo de la hoja."
 ep3_story_cycle_harrying.3010.t: "La bolsa o la vida"
 ep3_story_cycle_harrying.3010.desc: "El viento hace susurrar los árboles cuando [norman_noble.Custom('ES_ElLa')] [norman_noble.GetTitledFirstName|l] sale del puente que atraviesa. El ligero ruido no oculta mi silbido estridente y, de repente, toda la calzada está bañada en sangre.\n\n[norman_noble.GetFirstNameNoTooltip|U] se cae de la silla cuando una flecha le atraviesa el costado a su caballo, una flecha de las andanadas que relucen desde la arboleda cuando salta la trampa.\n\nMis caballeros se adelantan para luchar y capturar a sus equivalentes. Me acerco [norman_noble.Custom('ES_AlAla')] [norman_noble.GetTitleAsNameNoTooltip|l] mientras se incorpora desenvainando la espada."
 ep3_story_cycle_harrying.3010.a: "«Preparad el arma, escoria normanda»."
 ep3_story_cycle_harrying.3010.a.tt: "#V Duelo#! a muerte con [norman_noble.GetFirstName].\nTu [prowess|lE]: #V [root_for_loc.GetProwess]#! [prowess_i]\n[prowess|E] de [norman_noble.GetFirstName]: #V [norman_noble.GetProwess]#! [prowess_i]"
 ep3_story_cycle_harrying.3010.b: "«Renunciad a vuestras riquezas y llamaré a mis caballeros»."
 ep3_story_cycle_harrying.3011.t: "Una salida"
 ep3_story_cycle_harrying.3011.desc: "La sangre gotea de mi espada mientras la limpio. El día ya está tranquilo: la emboscada resultó ser rápida y brutal. En cuanto [norman_noble.GetFirstName] cayó, mucha de su gente levantó las manos en rendición. Después de todo, defender a los nobles locales es un trabajo, no algo por lo que entregar la vida. Un[saxon_soldier_1.Custom('ES_OA')] de ellos me llama cuando paso a su lado.\n\n«¿Qué será de nosotros?», pregunta nerviosamente. Otro, justo a su derecha, asiente enérgicamente.\n\nEstudio a este par. Son individuos fornidos, claramente diestros en la pelea, pero la ferocidad de nuestro asalto les pilló por sorpresa. A juzgar por el acento, tampoco son normandos."
 ep3_story_cycle_harrying.3011.a: "¿Os gustaría tener trabajo?"
 ep3_story_cycle_harrying.3011.b: "«Regresad a vuestros hogares. Vivid bien»."
 ep3_story_cycle_harrying.3015.t: "Desde el mar"
 ep3_story_cycle_harrying.3015.desc: "En estas tierras no nos son extrañas las incursiones extranjeras. Sin embargo, los últimos extranjeros que reinaron se convirtieron en parte del tejido de estas tierras. Los daneses se convirtieron en nosotros; nosotros en ellos, y de ese entrelazado surgió mi familia.\n\nMe siento a reflexionar. Inglaterra es un gran premio, uno que [danish_king.Custom('ES_AlAla')] [danish_king.GetTitledFirstName|l] le encantaría tener, no me cabe duda. Un danés gobernando Inglaterra no sería nada nuevo; ahora son parte de nosotros.\n\nLlevo la mano hacia un pergamino y la pluma…"
 ep3_story_cycle_harrying.3015.a: "Un danés ha de gobernar, si un anglosajón no puede."
 ep3_story_cycle_harrying.3015.a.success: "[danish_king.GetFirstNameNoTooltip] utiliza tu petición para tener una reclamación"
 ep3_story_cycle_harrying.3015.a.failure: "[danish_king.GetFirstNameNoTooltip] se niega a involucrarse"
 ep3_story_cycle_harrying.3015.b: "Solicitar soldados es un buen comienzo"
 ep3_story_cycle_harrying.3015.b.success: "[danish_king.GetFirstNameNoTooltip] te envía soldados"
 ep3_story_cycle_harrying.3015.b.failure: "[danish_king.GetFirstNameNoTooltip] no puede prescindir de nadie"
 ep3_story_cycle_harrying.3015.c: "Nada de cartas. Esta contienda es nuestra y solo nuestra."
 ep3_story_cycle_harrying.3020.t: "La comodidad de un traidor"
 ep3_story_cycle_harrying.3020.desc: "Los susurros que me llegan a [location.GetName] ya son demasiado fuertes para no hacerles caso. Al parecer, la rata [willy_vassal.Custom('ES_DelDela')] [willy_vassal.GetTitledFirstName|l] se está acomodando mucho a vivir bajo un poder extranjero; acomodando demasiado.\n\nLo único peor que un normando es un anglosajón colaborador. A lo mejor debería hacerle una visita para que entienda cuánto se equivoca…"
 ep3_story_cycle_harrying.3020.a: "Partiré inmediatamente."
 ep3_story_cycle_harrying.3020.a.tt: "Comenzar el viaje a [willy_vassal_capital.GetName]"
 ep3_story_cycle_harrying.3020.b: "Debería dejar que se pudra."
 ep3_story_cycle_harrying.3021.t: "Enfrentándose a una víbora"
 ep3_story_cycle_harrying.3021.desc: "Los rumores eran ciertos. [willy_vassal.GetFirstName] está compinchad[willy_vassal.Custom('ES_OA')] con sus señores normandos. Tan confiad[willy_vassal.Custom('ES_OA')] cuando regresa de no sé qué conclave con ellos; con apenas unos cuantos guardias armados consigo.\n\nDoy la señal. Saltamos de entre las sombras, mis compañeros pillan por sorpresa a los guardias de est[willy_vassal.Custom('ES_EA')], alejándolos a punta de espada. Me acerco a [willy_vassal.GetFirstNameNoTooltip].\n\n«Eres… eres [ROOT.Char.GetSheHe], ¿verdad?», balbucea [willy_vassal.GetFirstNameNoTooltip|U]. «[Select_CString( ROOT.Char.IsFemale, 'Aquella de la', 'Aquel del' )] que hablan. [ROOT.Char.Custom('ES_ElLa')|U] de los Fens…»."
 ep3_story_cycle_harrying.3021.a: "«Desenvainad, gusano»."
 ep3_story_cycle_harrying.3021.a.tt: "#V Duelo#! a muerte con [willy_vassal.GetFirstName].\nTu [prowess|lE]: #V [root_for_loc.GetProwess]#! [prowess_i]\n[prowess|E] de [willy_vassal.GetFirstName]: #V [willy_vassal.GetProwess]#! [prowess_i]"
 ep3_story_cycle_harrying.3021.b: "«Solo quiero hablar, [willy_vassal.GetFirstNameNoTooltip]»."
 ep3_story_cycle_harrying.3021.b.success: "[willy_vassal.GetSheHe|U] se une a tu bando"
 ep3_story_cycle_harrying.3021.b.failure: "[willy_vassal.GetSheHe|U] se niega a escuchar tus argumentos"
 ep3_story_cycle_harrying.3021.c: "«¿Tenéis miedo de #EMP [willy.GetSheHe]?#! Esperad a ver de lo que yo soy capaz…»."
 ep3_story_cycle_harrying.3021.c.success: "[willy_vassal.GetSheHe|U] se une a tu bando"
 ep3_story_cycle_harrying.3021.c.failure: "[willy_vassal.GetFirstNameNoTooltip] no se ve amenazad[willy_vassal.Custom('ES_OA')]"
 ep3_story_cycle_harrying.3021.d: "«A todo anglosajón leal de aquí; tenéis un sitio a mi lado»."
 ep3_story_cycle_harrying.3021.d.flavour: "Cambiaría su vida por la de ellos un millar de veces."
 ep3_story_cycle_harrying.3022.t: "Se acabó"
 ep3_story_cycle_harrying.3022.desc: "Paso por encima del cuerpo inerte de [willy_vassal.GetFirstName]. Sus guardaespaldas se han desperdigado, no hay ningún motivo para seguir aquí.\n\n[willy_vassal.GetFirstNameNoTooltip] no era persona de pocas riquezas y sería una lástima que eso se echara a perder. Mis dedos recorren bolsillos y bolsas, consiguiendo alguna moneda aquí, su [newly_created_artifact.GetName] allá.\n\nMe alzo de nuevo y miro el cadáver en el suelo.\n\nEs hora de mandar un mensaje."
 ep3_story_cycle_harrying.3022.a: "Me sé de alguien a quien le gustaría un regalo…"
 ep3_story_cycle_harrying.3022.b: "La gente ha de conocer la justicia que impartimos."
 ep3_story_cycle_harrying.3050.opening: "A Hereward, célebre rata de los Fens,"
 ep3_story_cycle_harrying.3050.desc: "Tengo que haceros una propuesta.\n\nDesplazaos a [london.GetNameNoTier] en cuanto podáis; querréis saber lo que tengo que ofreceros.\n\nNo me hagáis esperar."
 ep3_story_cycle_harrying.3050.a: "[william.GetHerHim|U] escucharé."
 ep3_story_cycle_harrying.3050.a.tt: "Dirigirse a $cn_lunden$.\n#Weak Antes muert[ROOT.Char.Custom('ES_OA')] que llamarlo «#EMP $cn_londres$»…#!#!"
 ep3_story_cycle_harrying.3050.b: "Es obvio que es una trampa."
 ep3_story_cycle_harrying.3051.t: "[william.Custom('ES_ElLa')|U] bastard[william.Custom('ES_OA')] en el trono"
 ep3_story_cycle_harrying.3051.desc: "Enormes son, ciertamente, los salones del poder. [william.Custom('ES_ElLa')|U] [william.GetTitledFirstNameRegnal|l] se sienta rígidamente en el trono mientras me conducen a ver[william.GetHerHim], pero la opulencia de su entorno hace algo para aplacar la incomodidad de su postura.\n\n«[ROOT.Char.GetFirstNameNoTooltip]. [ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetWomanMan] que ha convertido las tierras al sur del Wash en un osario». Sus labios se curvan de rabia cuando no consigo esconder del todo mi satisfacción ante la descripción.\n\n«No creí que fuerais a venir. Pensé que os encerraríais en vuestra isla. Está claro que sois [ROOT.Char.GetWomanMan] de muchas sorpresas».\n\nVuelvo a mirar a [william.GetFirstName], [william.Custom('ES_ElLa')] extranjer[william.Custom('ES_OA')] bastard[william.Custom('ES_OA')], en tan célebre asiento."
 ep3_story_cycle_harrying.3051.a: "«Ese trono parece demasiado grande para vos, ¿no creéis?»."
 ep3_story_cycle_harrying.3051.a.success: "[william.GetFirstNameNoTooltip] lo deja pasar"
 ep3_story_cycle_harrying.3051.a.failure: "[william.GetFirstNameNoTooltip] exige que calles"
 ep3_story_cycle_harrying.3051.b: "«¿Qué proponéis?»."
 ep3_story_cycle_harrying.3051.b.tt: "No tiene sentido intercambiar puyas."
 ep3_story_cycle_harrying.3052.t: "El trato del diablo"
 ep3_story_cycle_harrying.3052.desc: "«Os conozco, [ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetDaughterSon')] de [father.GetFirstName], sé por qué hacéis lo que hacéis y hasta por qué estáis aquí». [william.GetFirstName] se inclina hacia delante y, mientras habla, me atraviesa con la mirada.\n\n«Sé lo que os mueve, y sé lo que queréis». Mientras prosigue, toma un pergamino de su lado y se lo entrega a un guardia. Continúa mientras el guardia se me acerca, pergamino en mano.\n\n«Esta escritura es para la totalidad del [cambridgeshire.GetName]. No solamente para Ely. Todo». [william.GetFirstNameNoTooltip], nuev[william.Custom('ES_OA')] gobernante de estas tierras, se echa para atrás, triunfante.\n\n«Puede ser vuestro, siempre y cuando depongáis las armas y no volváis a desenvainar la espada contra mí»."
 ep3_story_cycle_harrying.3052.a: "¡Mi hogar! Mi hogar ancestral…"
 ep3_story_cycle_harrying.3052.a.flavor: "Es una oferta demasiado bonita para rechazarla."
 ep3_story_cycle_harrying.3052.a.tt: "[william.GetFirstNameNoTooltip] hace llamar a un escribano…"
 ep3_story_cycle_harrying.3052.b: "«… devuélveme a mi hermano, gusano normando»."
 ep3_story_cycle_harrying.3053.t: "Treinta monedas de plata"
 ep3_story_cycle_harrying.3053.desc: "La amplia y maligna sonrisa que se extiende por el rostro [william.Custom('ES_DelDela')] [william.GetTitledFirstName|l] me asquea. [william.GetFirstNameNoTooltip] hace llamar a un escribano.\n\n«Una elección excelente. La comodidad y prosperidad para ti y tu familia estarán garantizadas durante generaciones». Se levanta de su trono mientras me mira fijamente a los ojos.\n\n«Recordad. Es a cambio de no levantar un dedo contra mí durante el resto de vuestros días. Si oigo el más mínimo rumor de que usáis una piedra de afilar en algo más grande que el cuchillo de la carne en Cambridgeshire…».\n\nAsiento como atontad[ROOT.Char.Custom('ES_OA')]. Me miro la mano, que agarra los documentos, y luego vuelvo a mirar la sonrisa socarrona de [william.GetFirstNameNoTooltip]."
 ep3_story_cycle_harrying.3053.a: "… no puedo hacerlo."
 ep3_story_cycle_harrying.3053.b: "«¿Dónde firmo?»."
 ep3_story_cycle_harrying.3053.b.tt: "@warning_icon! #X ¡Esto pondrá fin a tu oposición a los normandos y tu participación en el Tormento del Norte [harrying_widget_i]!#!"
 ep3_story_cycle_harrying.3054.t: "La deuda del diablo"
 ep3_story_cycle_harrying.3054.desc: "El rostro [william.Custom('ES_DelDela')] [william.GetTitledFirstName|l] se retuerce repentinamente, desfigurado por la ira.\n\n«¡Imbécil!», escupe con malevolencia, «¡#EMP Idiota#! miope y simple!». [william.GetFirstNameNoTooltip] gesticula a sus guardias para que se acerquen.\n\n«¿No lo veis? ¡Os aferráis a la historia! Insistís en una existencia que [ROOT.Char.GetFaith.HighGodName] ya ha rechazado! Os atenéis a unos principios en los que no creéis!».\n\nMiro a mi alrededor desesperadamente. La puerta por la que he entrado aún tiene pocos guardias. A lo mejor si puedo abrirme paso…\n\n«#EMP ¡Atrapadlo!#!»."
 ep3_story_cycle_harrying.3054.a: "¡No caeré sin pelear!"
 ep3_story_cycle_harrying.3054.a.success: "¡Consigues escapar!"
 ep3_story_cycle_harrying.3054.a.failure: "Te atrapan y apalean por fastidiar"
 ep3_story_cycle_harrying.3054.b: "Es inútil."
 ep3_story_cycle_harrying.3054.b.tt: "Mejora ahorrar fuerzas. Las necesitaré."
 ep3_story_cycle_harrying.3055.t: "El precio de hierro"
 ep3_story_cycle_harrying.3055.desc: "Un puñetazo en el estómago me dobla cuando me apresan y me retuercen rápidamente los brazos a la espalda. Rostros serios, furiosos —hasta uno de [sympathetic_courtier.GetWomanMan] al fondo con lo que parece compasión— se cruzan ante mis ojos mientras me llevan.\n\nEl paseo es corto pero traicionero. La luz natural disminuye a medida que bajamos escaleras. Demasiado pronto me encuentro entre grilletes, encadenad[ROOT.Char.Custom('ES_OA')] a la pared de mi celda.\n\n«Consideraos con suerte de seguir con vida, bandid[ROOT.Char.Custom('ES_OA')]», la voz [william.Custom('ES_DelDela')] [william.GetTitledFirstName|l] resuena en las húmedas paredes de piedra. [william.GetFirstNameNoTooltip] inspecciona brevemente los alrededores. «O… quizá no tanto».\n\nGira sobre sus talones y sale de la estancia en compañía de su séquito, y yo me quedo sol[ROOT.Char.Custom('ES_OA')]."
 ep3_story_cycle_harrying.3055.a: "Pues…maldición."
 ep3_story_cycle_harrying.3056.opening: "[ROOT.Char.Custom('ES_AlAla')|U] valiente Hereward,"
 ep3_story_cycle_harrying.3056.desc: "Debéis de confiar en nosotros.\n\nDentro de tres noches, vuestra celda quedará abierta después de la comida. Seguid allí hasta el anochecer.\n\nSubid las escaleras y tomad la segunda a la izquierda, luego la primera a la derecha.\n\n#BOL NO ESTÁIS SOL[ROOT.Char.Custom('ES_OA')].#!"
 ep3_story_cycle_harrying.3056.a: "¿Qué?"
 ep3_story_cycle_harrying.3057.t: "Libertad"
 ep3_story_cycle_harrying.3057.desc: "Tal como me dijeron, espero a que anochezca para abrir la cerradura de mi celda. Se abre con un ligero chirrido y subo inmediatamente la escalera. Segunda a la izquierda, primera a la derecha, otra escalera y…\n\nSalgo al aire fresco de la noche. A poca distancia se agazapa una figura encapuchada que me observa. La reconozco como el rostro compasivo que vi cuando me llevaron a la celda.\n\n«¡Lo lograsteis!», me saluda alegre y me indica un camino que serpentea por la ciudad. «Ese es el camino del norte. Si os marcháis ahora, estaréis lejos para cuando se den cuenta»."
 ep3_story_cycle_harrying.3057.a: "¡Venid conmigo!"
 ep3_story_cycle_harrying.3057.a.success: "[sympathetic_courtier.GetFirstNameNoTooltip] acepta alegre"
 ep3_story_cycle_harrying.3057.a.failure: "[sympathetic_courtier.GetSheHe|U] te rechaza a regañadientes"
 ep3_story_cycle_harrying.3057.b: "Jamás os olvidaré. Id, rápido, antes de que os descubran."
