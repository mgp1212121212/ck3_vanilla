l_spanish:
 tax_rivalry.t: "Sangre y oro"
 tax_rivalry.0011.t: "$tax_rivalry.t$: haciendo las paces"
 tax_rivalry.0011.desc_intro: "[forgiven_rival.Custom('ES_ElLa')|U] [forgiven_rival.GetTitledFirstName|l] ha sido durante mucho tiempo una piedra de plata en mi zapato, pero quizás no tenga que ser siempre así."
 tax_rivalry.0011.desc_opinion: "No es que nos llevemos totalmente mal y, con un poco de diligencia, podríamos llegar a ser valiosos aliados mutuos si pusiéramos fin a esta enemistad."
 tax_rivalry.0011.desc_compassion: "Desde luego, no soy persona que riña durante mucho tiempo, pero ¿puedo confiar en que [forgiven_rival.GetSheHe] tenga una mente tan abierta como la mía?"
 tax_rivalry.0011.desc_unity: "Por el bien del clan, podría hacer las paces con [forgiven_rival.GetSheHe], aunque solo fuera en nuestras vidas públicas. Pero ¿pensará [forgiven_rival.Custom('ES_ElLa')] [forgiven_rival.GetTitledFirstNameNoTooltip|l] lo mismo?"
 tax_rivalry.0011.desc_fallback: "Puedo extenderle la mano para hacer las paces, pero ¿sabe alguien si aceptará mi rama de olivo?"
 tax_rivalry.0011.a: "Veamos qué piensa [forgiven_rival.GetSheHe] de mi idea."
 tax_rivalry.0011.a.tt_ai: "Le pediré [forgiven_rival.Custom('ES_AlAla')] [forgiven_rival.GetTitledFirstNameNoTooltip|l] que dejemos a un lado nuestro resentimiento."
 tax_rivalry.0011.a.tt_player: "Al final será [forgiven_rival.Custom('ES_ElLa')] [forgiven_rival.GetTitledFirstNameNoTooltip|l] quien decida cómo responder."
 tax_rivalry.0011.a.failure: "[forgiven_rival.Custom('ES_ElLa')|U] [forgiven_rival.GetTitledFirstNameNoTooltip|l] se burla de mi oferta"
 tax_rivalry.0011.b: "¡[forgiven_rival.Custom('ES_ElLa')|U] [forgiven_rival.GetTitledFirstNameNoTooltip|l] aún saboreará mi venganza!"
 tax_rivalry.0011.b.tt: "Nuestra rivalidad enconada se reanudará."
 tax_rivalry.0012.desc_intro_unfriendly: "Si bien normalmente me mofo ante cualquier mención [forgiven_rival.Custom('ES_DelDela')] [forgiving_rival.GetTitledFirstName|l], un cierto humor se ha apoderado de mí para aceptar su visita repentina a mi patio."
 tax_rivalry.0012.desc_intro_friendly: "Si bien [forgiven_rival.Custom('ES_ElLa')] [forgiving_rival.GetTitledFirstName|l] y yo no hemos estado muy unid[ROOT.Char.Custom('ES_OA')]s desde que empezaron nuestras disputas, agradecí su repentina visita a mi patio."
 tax_rivalry.0012.desc_outro: "Allí cenamos en un clima muy agradable para la estación hasta que [forgiving_rival.GetSheHe] se aclaró la garganta:\n\n«Si no estuviéramos enfrascados en nuestra disputa, podríamos disfrutar de muchas más veladas como esta. Así que, ¿no podríais perdonar mi necedad del pasado, [ROOT.Char.GetTitledFirstNameNoTooltip|l]?»."
 tax_rivalry.0012.a: "Si vos también perdonáis la mía."
 tax_rivalry.0012.b: "Sirvientes, acompañad [forgiven_rival.Custom('ES_AlAla')] [forgiving_rival.GetTitledFirstNameNoTooltip|l] a la puerta."
 tax_rivalry.0013.desc_intro: "[forgiven_rival.Custom('ES_ElLa')|U] [forgiven_rival.GetTitledFirstName|l] ha aceptado mi propuesta y, a partir de ahora, nuestras disputas pecuniarias son cosa del pasado."
 tax_rivalry.0013.desc_outro_neutral: "Esperemos que nuestros rencores del pasado no empañen nuestras relaciones en el futuro…"
 tax_rivalry.0013.desc_outro_vengeful: "Después de todo, habrá muchas oportunidades para silenciar[forgiven_rival.GetHerHim] sin que se entere…"
 tax_rivalry.0013.a: "Solo cabe la esperanza."
 tax_rivalry.0014.desc: "Al parecer, por el bien del señorío, [forgiven_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] y [forgiving_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] han dejado a un lado su nimia disputa. Sin embargo, solo el tiempo dirá si otras brasas podrían encender este fuego una vez más."
 tax_rivalry.0014.a: "Ya veremos."
 tax_rivalry.1000.t: "$tax_rivalry.t$: un punto ciego"
 tax_rivalry.1000.desc: "Las disputas entre [steward.Custom('ES_ElLa')] [steward.GetTitledFirstName|l] y [tax_collector.Custom('ES_ElLa')] [tax_collector.GetTitledFirstName|l] han demostrado ser perjudiciales para las finanzas del señorío. Ninguno desea mantener correspondencia con su rival y, como resultado, los pagos a menudo quedan invalidados, se traspapelan e incluso se pierden.\n\nMientras refunfuño por esto, observo las contribuciones de ambos al señorío. Qué fácil sería «perder» esta suma y que cada uno culpara al otro de su desaparición…"
 tax_rivalry.1000.b: "Debería reprenderles por semejante descuido."
 tax_rivalry.1000.b.tt: "Ordeno [steward.Custom('ES_AlAla')] [steward.GetTitledFirstNameNoTooltip|l] y [tax_collector.Custom('ES_AlAla')] [tax_collector.GetTitledFirstNameNoTooltip|l] que pongan fin a su rivalidad."
 tax_rivalry.1001.desc: "¡Los impuestos para [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] han desaparecido justo en el mismo momento que [other_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] pagaba los suyos!\n\nSin ninguna prueba que indique lo contrario, solo puedo asumir que se trata de un complot [other_rival.Custom('ES_DelDela')] [other_rival.GetTitledFirstNameNoTooltip|l] para manchar mi buen nombre y tesorería."
 tax_rivalry.1001.a: "¡Será [other_rival.Custom('InsultNoun')|l]!"
 tax_rivalry.1002.desc: "«Os estáis volviendo negligentes», [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] empuja una bolsa de oro hacia nuestro extremo de la mesa. «Tan poco os comunicáis que me habría resultado excesivamente fácil apoderarme de vuestras contribuciones y culpar al otro de su desaparición. Encargaos de poner fin a vuestras mezquinas disputas».\n\n[liege.GetFirstNameNoTooltip] agarra la bolsa y se la guarda, mirándonos fijamente."
 tax_rivalry.1002.a: "No volverá a pasar."
 tax_rivalry.3001.t: "$tax_rivalry.t$: la chusma"
 tax_rivalry.3001.desc_intro: "Mientras medito sobre mis agravios con [sabotaged_rival.Custom('ES_ElLa')] [sabotaged_rival.GetTitledFirstNameNoTooltip|l], se me ocurre un plan muy ruin. Mediante un pequeño soborno, puedo convencer al campesinado de [sabotaged_county.GetNameNoTierNoTooltip] de que [sabotaged_rival.Custom('ES_ElLa')] [sabotaged_rival.GetTitledFirstNameNoTooltip|l] pretende quintuplicar los impuestos que han de pagar para inspirar una rebelión contra nuestro señor[liege.Custom('ES_XA')], [liege.Custom('ES_ElLa')] [liege.GetTitledFirstName|l]."
 tax_rivalry.3001.desc_outro_assigned: "Naturalmente, la culpa recaerá sobre semejante [sabotaged_rival.Custom('InsultNoun')|l] por gestionar mal el condado."
 tax_rivalry.3001.desc_outro_fallback: "No importa que en realidad [sabotaged_rival.Custom('ES_ElLa')] [sabotaged_rival.GetTitledFirstNameNoTooltip|l] no esté a cargo del condado, el daño estará hecho."
 tax_rivalry.3001.a: "Id a buscar a los heraldos."
 tax_rivalry.3001.a.tt: "Una [peasant_faction|lE] se alzará contra tu señor en [sabotaged_county.GetNameNoTierNoTooltip]"
 tax_rivalry.3001.b: "Defender mi propia posición es más importante."
 tax_rivalry.3002.desc: "¡Vil [saboteur.Custom('InsultNoun')|l]! [saboteur.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha difundido la falsa información de que estoy subiendo los impuestos en [sabotaged_county.GetName]. Ahora se ha formado una turba contra mi señor[liege.Custom('ES_XA')] y no hay palabras que puedan aplacar su ira."
 tax_rivalry.3002.a: "¡Todo ha sido obra [saboteur.Custom('ES_DelDela')] [saboteur.GetTitledFirstNameNoTooltip|l]!"
 tax_rivalry.3003.desc: "Valiente bufonada… ¡Ahora [sabotaged_county.GetName] ha reunido una turba contra mi nombre, todo porque creyeron que [sabotaged_rival.Custom('ES_ElLa')] [sabotaged_rival.GetTitledFirstName|l] les subiría los impuestos!\n\n[sabotaged_rival.Custom('ES_ElLa')|U] [sabotaged_rival.GetTitledFirstNameNoTooltip|l] afirma que es obra [saboteur.Custom('ES_DelDela')] [saboteur.GetTitledFirstName|l], pero una cosa está clara: la rivalidad de este par se está saliendo de madre."
 tax_rivalry.3003.a: "¡A las armas!"
 tax_rivalry.3003.a.tt: "Una [peasant_faction|lE] se alzará contra ti en [sabotaged_county.GetNameNoTierNoTooltip]"
 tax_rivalry.4000.t: "$tax_rivalry.t$: clan roto"
 tax_rivalry_liege_notification_desc: "Esto ha ocurrido por la rivalidad entre [steward.GetShortUIName] y [tax_collector.GetShortUIName]."
 tax_rivalry_steward_notification_desc: "Esto ha ocurrido por tu rivalidad con [tax_collector.GetShortUIName]."
 tax_rivalry_tax_collector_notification_desc: "Esto ha ocurrido por tu rivalidad con [steward.GetShortUIName]."
 tax_rivalry.4010.t: "$tax_rivalry.t$: enemistad enconada"
 tax_rivalry.4010.desc_liege_friendly: "Esto ha ocurrido a pesar de las buenas relaciones entre los dos."
 tax_rivalry.4010.desc_liege_unfriendly: "Esto ha ocurrido por culpa de las malas relaciones entre los dos."
 tax_rivalry.4010.desc_steward_friendly: "Esto ha ocurrido a pesar de mis buenas relaciones con [tax_collector.GetSheHe]."
 tax_rivalry.4010.desc_steward_unfriendly: "Esto ha ocurrido por culpa de mis malas relaciones con [tax_collector.GetSheHe]."
 tax_rivalry.4010.desc_tax_collector_friendly: "Esto ha ocurrido a pesar de mis buenas relaciones con [steward.GetSheHe]."
 tax_rivalry.4010.desc_tax_collector_unfriendly: "Esto ha ocurrido por culpa de mis malas relaciones con [steward.GetSheHe]."
 tax_rivalry.4011.t: "$tax_rivalry.t$: descongelación de relaciones"
 tax_rivalry.4011.desc_liege_friendly: "Esto ha ocurrido por las buenas relaciones entre los dos."
 tax_rivalry.4011.desc_liege_unfriendly: "Esto ha ocurrido a pesar de las malas relaciones entre los dos."
 tax_rivalry.4011.desc_steward_friendly: "Esto ha ocurrido por mis buenas relaciones con [tax_collector.GetSheHe]."
 tax_rivalry.4011.desc_steward_unfriendly: "Esto ha ocurrido a pesar de mis malas relaciones con [tax_collector.GetSheHe]."
 tax_rivalry.4011.desc_tax_collector_friendly: "Esto ha ocurrido por mis buenas relaciones con [steward.GetSheHe]."
 tax_rivalry.4011.desc_tax_collector_unfriendly: "Esto ha ocurrido a pesar de mis malas relaciones con [steward.GetSheHe]."
 tax_rivalry.9000.t: "$tax_rivalry.t$: victoria"
 tax_rivalry.9000.desc: "Ya no tengo que soportar [less_fortunate_rival.Custom('ES_AlAla')] [less_fortunate_rival.GetTitledFirstName|l] y su [less_fortunate_rival.Custom('quirk_neg_noun')]. Pues ahora soy [ROOT.Char.Custom('MistressMaster')] de mi propio domino y [less_fortunate_rival.Custom('ES_ElLa')] [less_fortunate_rival.GetTitledFirstNameNoTooltip|l] será el blanco de una ira mucho más poderosa si se atreve a volver a perturbar mi reinado."
 tax_rivalry.9000.a: "Es bueno ser [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 tax_rivalry.9000.a.tt: "Termina tu enemistad con [less_fortunate_rival.Custom('ES_ElLa')] [less_fortunate_rival.GetTitledFirstNameNoTooltip|l], por ahora."
 tax_rivalry.9001.t: "$tax_rivalry.t$: derrota"
 tax_rivalry.9001.desc: "¿Cómo iba a prever que [fortunate_rival.GetFullName] se convertiría en [fortunate_rival.GetTitleAsNameNoTooltip|l] de [fortunate_rival.GetPrimaryTitle.GetNameNoTierNoTooltip]? ¡Si hubiera actuado antes, mi destino no estaría decidido!"
 tax_rivalry.9001.a_spurned: "¡Esto aún no ha acabado!"
 tax_rivalry.9001.a_neutral: "Así comienza un nuevo capítulo…"
 tax_rivalry.9001.a.tt: "Termina tu enemistad con [fortunate_rival.Custom('ES_ElLa')] [fortunate_rival.GetTitledFirstNameNoTooltip|l], por ahora."
