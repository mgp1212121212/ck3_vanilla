 pet_animal.3040.personality_new_loyal: "Se pega a ti"
 pet_animal.3040.personality_new_wise: "Es más inteligente que otras aves"
 pet_animal.3040.personality_new_calm: "No es una criatura ávida"
 pet_animal.3040.personality_new_aggressive: "Es bastante feroz"
 pet_animal.3040.personality_new_observant: "Es bastante perspicaz"
