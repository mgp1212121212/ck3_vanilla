 pet_animal.3040.martial: "Una lección en el campo de batalla jamás ha perjudicado a un cazador experimentado."
 pet_animal.3040.stewardship: "[ROOT.Char.Custom('EagleStorySheHe')|U] conocerá las tierras de nuestro señorío y cómo moverse por ellas."
 pet_animal.3040.intrigue: "Para ser un buen cazador, hay que ser más listo que la presa."
 pet_animal.3040.learning: "El conocimiento es poder y [ROOT.Char.Custom('EagleStoryName')] será un ave sabia."
 pet_animal.3040.diplomacy: "Enseñaré a [ROOT.Char.Custom('EagleStoryName')] más sobre la gente."
 pet_animal.3040.money: "Puedo destinar algunas monedas para su desarrollo."
 pet_animal.3040.money_tt: "Contratas a un adiestrador para que ayude"
 pet_animal.3040.none: "Debería dejarse al azar que mejore o no."
 pet_animal.3050.t: "El águila del enemigo"
 pet_animal.3050.desc: "Pasaba cerca de [rival_home.GetName] haciendo un encargo, cuando veo un águila de aspecto [rival.Custom('EaglePersonalityTraitTooltip')]. ¿Dónde la he visto antes…? ¡Ah! ¡Es [rival.Custom('EagleStoryName')], el águila de mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))], [rival.Custom('ES_ElLa')] [rival.GetTitledFirstName|l]!\n\nCuando trina hacia mí con una mirada penetrante, una maliciosa sonrisa aparece en mi rostro."
 pet_animal.3050.a.tt: "Intentas herir al águila de [rival.GetFirstNameNoTooltip]"
 pet_animal.3050.steal: "¡Me quedaré esta ave para mí!"
 pet_animal.3050.steal.tt: "Intentas robar el águila de [rival.GetFirstNameNoTooltip]"
 pet_animal.3050.b: "¡Me llevaré esta ave para [token_child.GetName]!"
 pet_animal.3050.b.flavor: "Robar por una buena causa no tiene nada de malo"
 pet_animal.3050.b.tt: "Intentas robar el águila de [rival.GetFirstNameNoTooltip] para [token_child.GetName]"
 pet_animal.3050.good: "Tienes éxito a la hora de fastidiar a [rival.GetFirstNameNoTooltip]"
 pet_animal.3050.bad: "El águila no recibe daño"
 pet_animal.3050.c: "Podría sacar unas monedas por [rival.Custom('EagleStoryName')]…"
 pet_animal.3050.c_tt: "Intentas vender el águila de tu rival por una suma jugosa"
 pet_animal.3050.c.tt: "Lo que es bueno para el pavo es bueno para la pava"
 pet_animal.3050.d: "¡Qué encanto!"
 pet_animal.3060.t: "La formación de un cazador"
 pet_animal.3060.t_girl: "La formación de una cazadora"
 pet_animal.3060.desc_intro: "[token_child.GetName] ha crecido hasta ser alguien bastante [token_child.Custom('ComplimentAdjective')], y no podría sentirme más orgullos[ROOT.Char.Custom('ES_OA')] de [token_child.GetSheHe]. A pesar de sus logros, [token_child.GetFirstNameNoTooltip] afrontará muchos problemas si no se le enseña a cazar como es debido.\n\n"
 pet_animal.3060.desc: "Decido usar mi águila, [ROOT.Char.Custom('EagleStoryName')], para que nos ayude y así mi ave le coja más cariño a [token_child.GetFirstNameNoTooltip]."
 pet_animal.3060.desc_child: "Por suerte, [token_child.GetFirstNameNoTooltip] aprende rápido, al tener ya un águila propia. [token_child.Custom('EagleStoryName')] se llama la suya y [token_child.GetNameNoTooltip] ya siente mucho cariño por [ROOT.Char.Custom('EagleStorySheHe')]."
 pet_animal.3060.a: "¡Con suerte, un día [token_child.GetFirstNameNoTooltip] será un gran cazador!"
 pet_animal.3060.a_girl: "¡Con suerte, un día [token_child.GetFirstNameNoTooltip] será una gran cazadora!"
 pet_animal.3060.good: "[token_child.GetFirstNameNoTooltip] maneja bien al águila"
 pet_animal.3060.decent: "[token_child.GetFirstNameNoTooltip] debería trabajar un poco sus habilidades de cetrería"
 pet_animal.3070.t: "El canto de [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3070.desc: "Aunque normalmente no pongo mi águila a la vista de los demás, [ROOT.Char.Custom('EagleStoryName')] lleva trinando con fuerza toda la semana. Como no quiero oír un ruido irritante todo el día, su nuevo hogar temporal está en el patio.\n\nCuando acudo a ver[ROOT.Char.Custom('EagleStoryHerHim')] más tarde, me encuentro a [target.GetName] escuchando la tonada de [ROOT.Char.Custom('EagleStoryName')]. «¿Esta ave es vuestra?», pregunta [target.GetFirstNameNoTooltip] y asiento a desgana.\n\n«¡[ROOT.Char.Custom('RandomPositiveLookAdjective')|U]!», exclama, aunque no puedo decir que esté de acuerdo."
 pet_animal.3070.a: "Me alegra que a alguien le guste."
 eagle_funny_sing_modifier: "Soliloquio aviar"
 pet_animal.3080.t: "El regalo de [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3080.desc: "Me encuentro corriendo tras [ROOT.Char.Custom('EagleStoryName')], que, de repente, ha salido como un rayo cuando cabalgábamos. ¡Cuando al fin [ROOT.Char.Custom('EagleStoryHerHim')] alcanzo, [ROOT.Char.Custom('EagleStorySheHe')] se ocupa de una criatura peluda que se retuerce en sus garras! Impresionad[ROOT.Char.Custom('ES_OA')] con la captura, [ROOT.Char.Custom('EagleStoryHerHim')] dejo con su presa.\n\n«¡ESQUAAAA!», chilla mientras deja la criatura inerte a mis pies."
 pet_animal.3080.a: "Qué… ¿bonito?"
 pet_animal.3199.t: "[ROOT.Char.Custom('EagleStoryName')]: el último vuelo"
 pet_animal.3199.desc_intro: "[ROOT.Char.Custom('EagleStoryName')] ha volado a mi lado muchos años y el tiempo no ha dejado de pasar para [ROOT.Char.Custom('EagleStorySheHe')]."
 pet_animal.3199.desc: "Aunque me duele decirlo, sus plumas se han apagado y ya no puede volar con el vigor de antaño."
 pet_animal.3199.desc_dying: "Ahora que su salud decae, sé que no estará conmigo mucho más tiempo."
 pet_animal.3199.desc_outro: "\n\nLe quito el capuchón de los ojos y [ROOT.Char.Custom('EagleStoryHerHim')] lanzo al aire. [ROOT.Char.Custom('EagleStoryName')] asciende alto, más alto todavía, pero sé que no volverá."
 pet_animal.3199.a: "¡Te echaré de menos, [ROOT.Char.Custom('EagleStoryName')]!"
