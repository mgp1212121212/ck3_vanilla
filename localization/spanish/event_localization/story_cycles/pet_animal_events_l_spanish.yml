 ##############
 ## CAT
 ##############
 pet_animal.0001.t: "El gato"
 pet_animal.0001.desc: "Cuando el gato reposa sobre mi regazo, ronroneando feliz, me pregunto cómo debería llamar[ROOT.Char.Custom('CatStoryHerHim')]. ¿Algo histórico? ¿Algo que aluda a su pelo [ROOT.Char.Custom('CatFurColor')]? ¿Algo que describa la tranquilizadora sensación que experimento cuando [ROOT.Char.Custom('CatStoryHerHim')] acaricio detrás de las orejas?\n\n¡Ah, ya sé! [ROOT.Char.Custom('CatStoryHerHim')|U] llamaré…"
 pet_animal.0001.a: "¡Qué buen nombre!"
 pet_animal.0101.t: "[ROOT.Char.Custom('CatStoryName')]: trayendo regalos"
 pet_animal.0101.desc: "Dos ojos de color [ROOT.Char.Custom('CatEyeColor')] me siguen cuando paso y un pequeño maullido rompe el silencio cuando [ROOT.Char.Custom('CatStoryName')] se abalanza sobre mi tobillo."
 pet_animal.0101.desc_old: "[ROOT.Char.Custom('CatStoryName')] ha tenido días mejores, pero ¡la edad nunca [ROOT.Char.Custom('CatStoryHerHim')] ha detenido!"
 pet_animal.0101.desc_young: "[ROOT.Char.Custom('CatStoryName')] puede ser joven, pero, aun así, ¡es feroz!"
 pet_animal.0101.desc_middle: "Un felino en su plenitud, pero, aun así, no me deja marca."
 pet_animal.0101.desc_ending: "\n\nCuando [ROOT.Char.Custom('CatStoryName')] se va brincando, veo que me ha dejado un regalito allí donde se escondió."
 pet_animal.0101.a_female: "¡Gracias, bella dama!"
 pet_animal.0101.a_male: "¡Gracias, buen señor!"
 pet_animal.0103.t: "[ROOT.Char.Custom('CatStoryName')]: vasallos encantados"
 pet_animal.0103.desc: "Cuando salgo fuera, recibo la vista de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName|l] de rodillas junto a [ROOT.Char.Custom('CatStoryName')], palmeándole tiernamente la cabeza.\n\n«Tenéis un gato encantador, mi [ROOT.Char.GetLadyLord]»."
 pet_animal.0103.a: "¡Sois muy perspicaz!"
 pet_animal.0104.t: "[ROOT.Char.Custom('CatStoryName')]: confort mediante ronroneos"
 pet_animal.0104.desc: "Tras otro día estresante, me dejo caer en una silla; ¿cuánto tiempo podré seguir así?\n\nDe repente, oigo un maullido tranquilo y [ROOT.Char.Custom('CatStoryName')] salta a mi regazo y empieza a ronronear. Me siento un rato con [ROOT.Char.Custom('CatStorySheHe')], solo escuchando el sonido tranquilizador y acariciando su pelaje [ROOT.Char.Custom('CatFurColor')]."
 pet_animal.0104.a: "Creo que puedo seguir con esto un rato más."
 pet_animal.0105.t: "[ROOT.Char.Custom('CatStoryName')]: secreto revelado"
 pet_animal.0105.desc_opening: "#EMP ¡Miau!#!\n\nMiro hacia abajo para ver a mi [ROOT.Char.Custom('CatStoryName')] que ha dejado un pergamino a mis pies… sellado con el estilo característico de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))] [person.GetTitledFirstName|l]. Cediendo a la curiosidad le echo una ojeada al texto…\n\n"
 pet_animal.0105.desc_murder: "«… cómo me pesa el asesinato que cometí, y…»"
 pet_animal.0105.desc_lover: "«… el amor que siento por otra persona…»"
 pet_animal.0105.desc_homosexual: "«… los impulsos que siento por las personas de mi mismo sexo…»"
 pet_animal.0105.desc_deviant: "«… la desviación que he cometido…»"
 pet_animal.0105.desc_cannibal: "«… pues he probado la carne humana…»"
 pet_animal.0105.desc_murder_attempt: "«… cuando intenté acabar con la vida de otro…»"
 pet_animal.0105.desc_non_believer: "«… que no creo en [person.GetFaith.HighGodName]…»"
 pet_animal.0105.desc_incest: "«… que siento estos impulsos hacia alguien de mi propia familia…»"
 pet_animal.0105.desc_witch: "«… mi aquelarre de brujas me…»"
 pet_animal.0105.desc_fallback: "«… cómo me pesa ocultar este secreto…»"
 pet_animal.0105.a: "¡Pensar que estaba ocultando algo así…!"
 pet_animal.0105.b: "El mundo debe enterarse de esto."
 pet_animal.0106.t: "[ROOT.Char.Custom('CatStoryName')]: sensibilidad"
 pet_animal.0106.desc: "«¡[ROOT.Char.GetFirstNameNoTooltip], este gato debe irse!»\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName|l] sujeta a [ROOT.Char.Custom('CatStoryName')] por el pellejo del cuello, con los ojos rojos y la nariz moqueante. «No puedo soportarlo más, ¡casi no puedo respirar cuando está cerca!»"
 pet_animal.0106.a: "Se [ROOT.Char.Custom('CatStoryHerHim')] daré a [receiver_1.GetFirstNameNoTooltip]…"
 pet_animal.0106.b: "A [receiver_2.GetFirstNameNoTooltip] le vendría bien compañía…"
 pet_animal.0106.c: "[receiver_3.GetFirstNameNoTooltip] cuidará de [ROOT.Char.Custom('CatStorySheHe')]…"
 pet_animal.0106.d: "¡No entregaré a [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.0106.e: "Supongo que tengo que librarme de [ROOT.Char.Custom('CatStorySheHe')]…"
 pet_animal.0107.t: "[ROOT.Char.Custom('CatStoryName')]: el gato"
 pet_animal.0107.desc: "«Mi [giver.Custom2('RelationToMe', SCOPE.sC('spouse'))] ya no soporta la compañía de mi pobre [ROOT.Char.Custom('CatStoryName')]… Así que os encargo que os ocupéis de [ROOT.Char.Custom('CatStorySheHe')] en mi lugar».\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))] [giver.GetTitledFirstName|l] me presenta un gato [receiver.Custom('CatFurColor')]. «[ROOT.Char.Custom('CatStoryName')] es un… una compañía excelente»."
 pet_animal.0107.a: "Gracias, ¡[ROOT.Char.Custom('CatStoryHerHim')] cuidaré bien!"
 pet_animal.0107.b: "Gracias. Tengo la seguridad de que [ROOT.Char.Custom('CatStorySheHe')] será de valor."
 pet_animal.0108.t: "[receiver.Custom('CatStoryName')]: la vida sin ti"
 pet_animal.0108.t_dead: "La vida sin ti"
 pet_animal.0108.desc_opening: "Voy a visitar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName|l] para ver cómo le va a [receiver.Custom('CatStoryName')].\n\n"
 pet_animal.0108.desc_alive_landed: "[receiver.GetSheHe|U] me recibe en el exterior de su [receiver.Custom('ResidenceBuilding')], un gato [receiver.Custom('CatFurColor')] en sus brazos. «[receiver.Custom('CatStorySheHe')|U] está bien…"
 pet_animal.0108.desc_alive: "[receiver.GetSheHe|U] me recibe fuera, un gato [receiver.Custom('CatFurColor')] en sus brazos. «[receiver.Custom('CatStorySheHe')|U] está bien…"
 pet_animal.0108.desc_alive_1: "le gusta cazar pájaros locales!»"
 pet_animal.0108.desc_alive_2: "le gusta intentar acicalar a las gallinas!»"
 pet_animal.0108.desc_dead_opening: "Voy a visitar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName|l] para ver cómo le va a al gato a su cuidado.\n\n"
 pet_animal.0108.desc_dead_landed: "[receiver.GetSheHe|U] me recibe en el exterior de su [receiver.Custom('ResidenceBuilding')], sin ningún gato a la vista."
 pet_animal.0108.desc_dead: "[receiver.GetSheHe|U] me recibe en el exterior, sin ningún gato a la vista."
 pet_animal.0108.desc_dead_ending: "«Oh, estará jugando por ahí…»\n\n[receiver.GetSheHe|U] mira a cualquier lado menos a mí."
 pet_animal.0108.a: "¡Qué alivio!"
 pet_animal.0108.b: "¿Dónde está mi gato?"
 pet_animal.0109.t: "[ROOT.Char.Custom('CatStoryName')]: Cazarratones"
 pet_animal.0109.desc: "Cuando [ROOT.Char.Custom('CatStoryName')] se me acerca con otra rata muerta, no puedo sino alabar[ROOT.Char.Custom('ES_LoLa')|l]. ¡Nunca habíamos tenido tan pocos roedores en nuestra residencia!"
 pet_animal.0109.a: "¡Sigue así!"
 pet_animal.0110.t: "[ROOT.Char.Custom('CatStoryName')]: Buscalíos"
 pet_animal.0110.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a mí, con cólera en los ojos y gato en mano, sujeto por el cuello. Me acerca el gato a la cara, ¡y veo que se trata de mi [ROOT.Char.Custom('CatStoryName')]!\n\n«He encontrado esta bestia entre mis cosas. ¡Lo que no estaba hecho pedazos estaba cubierto de orina!»."
 pet_animal.0110.a: "¡Os compensaré!"
 pet_animal.0110.b: "Solo es un gato…"
 pet_animal.0197.t: "[ROOT.Char.Custom('CatStoryName')]: Se fue"
 pet_animal.0197.desc_court_5020: "Desde que empecé a limitar las idas y venidas de [ROOT.Char.Custom('CatStoryName')] cada vez [ROOT.Char.Custom('CatStoryHerHim')] veo menos.\n\nHan pasado semanas desde que [ROOT.Char.Custom('CatStoryHerHim')] vi por última vez y me temo que [ROOT.Char.Custom('CatStoryName')] me haya dejado para siempre.\n\nMis cortesanos parecen estar contentos con sus aposentos sin pelos, pero nunca había sentido tan vacío mi regazo…"
 pet_animal.0197.desc: "Últimamente, [ROOT.Char.Custom('CatStoryName')] se aleja cada vez más de casa y se queda fuera más tiempo.\n\nHan pasado semanas desde que [ROOT.Char.Custom('CatStoryHerHim')] vi por última vez y me temo que [ROOT.Char.Custom('CatStoryName')] me haya dejado para siempre."
 pet_animal.0197.a: "¡Por favor, vuelve, [ROOT.Char.Custom('CatStoryName')]!"
 #Cat dies :(
 pet_animal.0199.t: "[ROOT.Char.Custom('CatStoryName')]: día de pena"
 pet_animal.0199.desc: "[ROOT.Char.Custom('CatStoryName')] ya no es tan joven como antes y según se arrastra hasta mi regazo, noto cómo tiembla.\n\nAcaricio suavemente su pelo [ROOT.Char.Custom('CatFurColor')] y [ROOT.Char.Custom('CatStoryHerHim')] ronronea hasta la noche, pero cuando cae el silencio, sé que no [ROOT.Char.Custom('CatStorySheHe')] despertará de nuevo."
 pet_animal.0199.a: "¡Te echaré de menos, [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.0199.b: "¡Me encargaré de que esté siempre a mi lado!"
 pet_animal.0199.b.tt: "Ganas un [court_artifact|lE] pequeño de piel curtida"
 #Extra cat events
 pet_animal.0200.t: "[ROOT.Char.Custom('CatStoryName')]: ¡paf!"
 pet_animal.0200.desc: "Estoy en mi mesa, leyendo algunos informes que se me envían de todas partes de mi señorío. [ROOT.Char.Custom('CatStoryName')] salta a mi lado, buscando el calor de un rayo de sol y se acurruca con felicidad junto a mi trabajo.\n\nAlargo la mano para acariciar su pelaje [ROOT.Char.Custom('CatFurColor')] y se estira lánguidamente en respuesta. ¡Un fuerte estirón!\n\nResulta ser #EMP demasiado#! fuerte, ya que [ROOT.Char.Custom('CatStoryName')] se gira y se cae de la mesa, aterrizando sobre las patas. Con una mirada altiva —como si de algún modo fuera culpa #EMP mía#!— se marcha rebosando enfurruñamiento."
 pet_animal.0200.a: "Ja, ¡será idiota!"
 pet_animal.0201.t: "[ROOT.Char.Custom('CatStoryName')]: tambaleante"
 pet_animal.0201.desc: "Ha sido un día largo. Estiro las piernas mientras me relajo en mi escritorio; mis huesos cansados descansan por primera vez en el día de hoy. Al otro lado de la estancia, [ROOT.Char.Custom('CatStoryName')] se pasea por una estantería, explorando las zonas más altas de la habitación. A [ROOT.Char.Custom('CatStorySheHe')] le gusta estar en las alturas:\n\n¡Mi [cat_artifact.GetName|l]! En su sitio en el extremo de la estantería, [ROOT.Char.Custom('CatStoryName')] va en su dirección, con los ojos felinos desorbitados de interés. Observo horrorizad[ROOT.Char.Custom('ES_OA')] cómo se extiende una pata…"
 pet_animal.0201.a: "¡No!"
 pet_animal.0201.a.tt: "¡Agárralo!"
 pet_animal.0201.a.success: "Logras agarrar el artefacto"
 pet_animal.0201.a.failure: "[cat_artifact.GetNameNoTooltip] lo tira al suelo"
 pet_animal.0201.b: "Oh, ni hablar de eso, demonio de…"
 pet_animal.0201.b.success: "Consigues agarrar a [ROOT.Char.Custom('CatStoryName')]"
 pet_animal.0201.b.failure: "A [ROOT.Char.Custom('CatStoryName')] no le hace gracia tu idea"
 pet_animal.0201.b.tt: "¡Atrapad[ROOT.Char.Custom('CatStoryHerHim')]!"
 pet_animal.0202.t: "[ROOT.Char.Custom('CatStoryName')]: empresas amorosas"
 pet_animal.0202.desc: "Las velas chisporrotean y las sábanas hace frufrú mientras [cat_lover.GetFirstName] y yo nos entrelazamos en el lecho. Intentamos no hacer ruido, pero ¡a veces los sonidos son demasiado fuertes! Los jadeos, suspiros, los… ¿maullidos?\n\nMe levanto de golpe y encuentro a [ROOT.Char.Custom('CatStoryName')] feliz en una almohada a nuestro lado, ronroneando alegre. Mientras pienso boquiabiert[ROOT.Char.Custom('ES_OA')] qué hacer, [ROOT.Char.Custom('CatStorySheHe')] empieza a limpiarse ruidosamente una pata.\n\n[cat_lover.GetFirstNameNoTooltip|U] me mira altaneramente. Le doy un empujón poco entusiasta al ufano felino; [ROOT.Char.Custom('CatStorySheHe')] rueda sobre el lomo, esperando para jugar."
 pet_animal.0202.a: "«Serás… #EMP ¡fuera!#!»."
 pet_animal.0202.a.success: "Consigues ahuyentar al gato"
 pet_animal.0202.a.failure: "[ROOT.Char.Custom('CatStoryName')] se niega obstinadamente a ceder"
 pet_animal.0202.b: "Sería una falta de educación molestar[ROOT.Char.Custom('CatStoryHerHim')]…"
 pet_animal.0203.t: "[ROOT.Char.Custom('CatStoryName')]: ¡traición!"
 pet_animal.0203.desc: "¿Lo que oigo es un #EMP arrullo#!? Y algunos… ¿maullidos apagados?\n\nSentad[random_courtier.Custom('ES_OA')] en una alcoba está [random_courtier.GetFirstName], que acuna a [ROOT.Char.Custom('CatStoryName')] en sus brazos. El felino [random_courtier.GetHerHim] mira con adoración, con las extremidades recogidas como un bebé, y [Select_CString( random_courtier.IsFemale, 'la enamorada', 'el enamorado' )] [random_courtier.GetFirstNameNoTooltip] [ROOT.Char.Custom('CatStoryHerHim')] mece cariñosamente.\n\nOfrezco un saludo, pero aunque [Select_CString( random_courtier.IsFemale, 'la humana', 'el humano' )] responde, el gato se limita a ronronear feliz y entierra la cara en el pliegue de un brazo. Pese a mis esfuerzos, siento una punzada de celos."
 pet_animal.0203.a: "¡Devolvedme a mi gato, voto a todo!"
 pet_animal.0203.b: "En fin, supongo que no soy su favorit[ROOT.Char.Custom('ES_OA')]…"
 pet_animal.0204.t: "[ROOT.Char.Custom('CatStoryName')]: un galeno gatuno"
 pet_animal.0204.desc: "Tirito un poco y me tapo con las mantas. Esta miserable enfermedad lleva días haciéndome sentir fatal y no muestra signos de remitir pronto.\n\nMientras trasteo con las mantas, un maullido alegre anuncia la llegada de mi gato, [ROOT.Char.Custom('CatStoryName')]. Me mira con un vago aire de preocupación, dando una elaborada vuelta a mi lecho de enferm[ROOT.Char.Custom('ES_OA')].\n\nFinalmente, con un pequeño y autocomplaciente #EMP ¡murr!#!, [ROOT.Char.Custom('CatStorySheHe')] se acomoda como para amasar las mantas, y finalmente se acurruca en el pliegue de mi codo."
 pet_animal.0204.a: "Oooh. ¿Has venido a hacerme compañía, [ROOT.Char.Custom('CatStoryName')]?"
 pet_animal.0205.t: "[ROOT.Char.Custom('CatStoryName')]: una interrupción"
 pet_animal.0205.desc: "Me siento y hago un gesto al consejo para que haga igual. Las personas más poderosas del señorío están aquí. Abro la boca para hablar y… «\n\n#EMP ¡Miau!»#!. Miro a mi alrededor en busca del culpable. #EMP «¡Miau!»#!.\n\n[ROOT.Char.Custom('CatStoryName')] salta sobre la larga mesa, ronroneando con satisfacción. Apoya la cabeza en mi mano felizmente; [cat_disapprover.GetFirstName], por su parte, frunce los labios en señal de desaprobación:\n\n«¿Podríais tal vez hacer que se lleven al animal, mi [ROOT.Char.GetLadyLord]? Tenemos asuntos de mucha importancia que discutir»."
 pet_animal.0205.a: "Respetad a [ROOT.Char.Custom('CatStoryName')] o perderéis la lengua."
 pet_animal.0205.b: "¡Sirviente! ¡Venid a llevaros al gato!"
 pet_animal.0205.c: "Vamos, [ROOT.Char.Custom('CatStorySheHe')] no causa problemas. Se puede quedar."
 pet_animal.0205.c.tt: "¡Ven aquí, bolita de pelo!"
 ##############
 ## DOG
 ##############
 dog_got_pregnant_tooltip: "¡Está esperando cachorritos!"
 pet_animal.1001.t: "El perro"
 pet_animal.1001.desc: "Mientras acaricio al perro en la cabeza, menea la cola felizmente. ¿Qué nombre [ROOT.Char.Custom('CatStoryHerHim')] iría bien? ¿Algo histórico? ¿Algo que aluda a su pelo [ROOT.Char.Custom('DogFurColor')]? Es una decisión importante, y cuando se gira para que le acaricie la tripa, quedo distraíd[ROOT.Char.Custom('ES_OA')] un momento.\n\nUn momento, ¡ya sé! [ROOT.Char.Custom('DogStoryHerHim')|U] llamaré…"
 pet_animal.1101.t: "[ROOT.Char.Custom('DogStoryName')]: patas y zarpas"
 pet_animal.1101.desc: "Se ha convertido en un hábito salir a caminar a diario con [ROOT.Char.Custom('DogStoryName')], ¡y no sé quién de los dos disfruta más del aire fresco y del sol!\n\n[ROOT.Char.Custom('DogStoryName')] va dando saltos, se vuelve y ladra como diciendo: #EMP ¡date prisa!#!"
 pet_animal.1101.a: "¡Y nos vamos de paseo!"
 pet_animal.1102.t: "[ROOT.Char.Custom('DogStoryName')]: escapado"
 pet_animal.1102.desc: "Voy cabalgando, con [ROOT.Char.Custom('DogStoryName')] a mi lado cuando [ROOT.Char.Custom('DogStorySheHe')] sale corriendo de repente hacia el/la [ROOT.Char.Custom('TerrainType')].\n\nMi séquito me asegura que volverá, pero ¿y si no?"
 pet_animal.1102.a: "¡Alto! ¡[ROOT.Char.Custom('DogStoryName')], he dicho alto! ¡Espérame!"
 pet_animal.1102.a.tt: "Intentas atrapar[ROOT.Char.Custom('DogStoryHerHim')]"
 pet_animal.1102.b: "Seré paciente."
 pet_animal.1102.b.tt: "¡[ROOT.Char.Custom('DogStorySheHe')|U] volverá…!"
 pet_animal.1103.desc_followed: "Encuentro a [ROOT.Char.Custom('DogStoryName')] tras buscar unos minutos, meneando la cola como si no pasase nada."
 pet_animal.1103.desc: "Al final, [ROOT.Char.Custom('DogStoryName')] vuelve trotando, como si no hubiera pasado nada."
 pet_animal.1103.desc_ending: "\n\n[ROOT.Char.Custom('DogStoryName')] lleva algo en la boca y cuando lo deja suavemente ante mí, veo que son un par de monedas de oro."
 pet_animal.1103.a: "¡Gracias!"
 pet_animal.1104.desc_followed: "Busco mucho tiempo, pero no se encuentra ni rastro de [ROOT.Char.Custom('DogStoryName')]."
 pet_animal.1104.desc: "Por mucho que espere, [ROOT.Char.Custom('DogStoryName')] no regresa."
 pet_animal.1104.desc_ending: "\n\nCuando volvemos, el espacio vacío al lado de mi caballo hace que algo me duela por dentro."
 pet_animal.1104.a: "¿Por qué me dejaste, [ROOT.Char.Custom('DogStoryName')]?"
 pet_animal.1105.desc_ending: "\n\nCuando estaba a punto de rendirme, un jinete de mi séquito vuelve con noticias preocupantes, ¡me jura que ha visto merodeando a [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pet_animal.1105.a: "Como [rival.GetSheHe] tenga algo que ver con esto…"
 pet_animal.1106.desc_ending: "\n\nCuando estaba a punto de irme, aparece [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] de ninguna parte tirando de [ROOT.Char.Custom('DogStoryName')].\n\n«¡Amig[ROOT.Char.Custom('ES_OA')] mí[ROOT.Char.Custom('ES_OA')], creo que habéis perdido a alguien!»"
 pet_animal.1106.a: "¡Qué suerte! ¡Muchas gracias!"
 pet_animal.1107.t: "[ROOT.Char.Custom('DogStoryName')]: vasallos encantados"
 pet_animal.1107.desc: "Me encuentro con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName|l] de rodillas junto a [ROOT.Char.Custom('DogStoryName')], rascándole vigorosamente la tripa.\n\n«¡Este perro vuestro es todo un encanto, mi [ROOT.Char.GetLadyLord]!»"
 pet_animal.1107.a_female: "¡Es una buena chica!"
 pet_animal.1107.a_male: "¡Es un buen chico!"
 pet_animal.1108.t: "[ROOT.Char.Custom('DogStoryName')]: protector peludo"
 pet_animal.1108.desc: "Estoy en mis aposentos cuando [ROOT.Char.Custom('DogStoryName')] empieza a ladrar de repente a la puerta. Oigo un chillido sorprendido y cuando abro la puerta de golpe, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetFirstName] se queda de golpe paralizad[agent.Custom('ES_OA')]."
 pet_animal.1108.a: "¿Qué haces aquí? ¡Cuéntame!"
 pet_animal.1109.t: "[ROOT.Char.Custom('DogStoryName')]: el encuentro"
 pet_animal.1109.desc: "Estaba sacando a [ROOT.Char.Custom('DogStoryName')] cuando de repente veo a [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] paseando un hermoso perro [other_owner.Custom('DogFurColor')].\n\nAntes de que podamos reaccionar, [ROOT.Char.Custom('DogStoryName')] y el otro perro salen disparados."
 pet_animal.1109.a: "Seguramente estarán bien."
 pet_animal.1109.a.tt: "#EMP Espero#! que estén bien"
 pet_animal.1110.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo encontramos a los perros al cabo de un rato, en plena cópula rigurosa.\n\n"
 pet_animal.1110.desc_your_dog: "«Bueno, [ROOT.Char.GetTitledFirstNameNoTooltip|l]… ¡creo que pronto estaremos emparentados!»"
 pet_animal.1110.desc_their_dog: "«[ROOT.Char.Custom('DogStoryName')], ¡cómo pudiste dejar que ese chucho…!»\n\nDeja la frase a medias, pero veo la ira en sus ojos."
 pet_animal.1110.a: "Bueno… Es natural."
 pet_animal.1111.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo encontramos a los perros al cabo de un rato, en medio de una pelea de broma.\n\n«¡Me alegra ver a [other_owner.Custom('DogStoryName')] divertirse tanto!»"
 pet_animal.1111.a: "¡No podría estar más de acuerdo!"
 pet_animal.1112.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo encontramos a los perros al cabo de un rato, en medio de una lucha feroz.\n\n«¡Llamad a vuestro chucho!»\n\n"
 pet_animal.1112.desc_dead: "Cuando consigo finalmente que [ROOT.Char.Custom('DogStoryName')] se aparte, el cadáver del perro de [other_owner.GetFirstNameNoTooltip] ya se está enfriando."
 pet_animal.1112.desc_alive: "Cuando consigo finalmente que [ROOT.Char.Custom('DogStoryName')] se aparte, [other_owner.GetTitledFirstNameNoTooltip|l] se marcha sin mirar siquiera atrás."
 pet_animal.1112.a: "¿Estás bien, [ROOT.Char.Custom('DogStoryName')]?"
 pet_animal.1113.t: "[ROOT.Char.Custom('DogStoryName')]: la reunión del consejo"
 pet_animal.1113.desc: "Mis consejeros y yo estamos preparando una reunión, cuando mi perro, [ROOT.Char.Custom('DogStoryName')], se acerca poniéndome ojitos y agachando la cola.\n\nNo le gusta que le ignoren, pero la reunión es importante..."
 pet_animal.1113.a: "Dejar que me acompañe."
 pet_animal.1113.a_success: "[ROOT.Char.Custom('DogStoryName')] se porta muy bien"
 pet_animal.1113.a_success.tt: "No ocurre nada malo"
 every_councillor: "Todos los consejeros"
 pet_animal.1113.a_failure: "[ROOT.Char.Custom('DogStoryName')] no se porta bien."
 pet_animal.1113.a_failure.tt: "Pasa algo... malo."
 pet_animal.1113.b: "La reunión del consejo no es lugar para un perro."
 pet_animal.1113.b.tt: "Le cierras la puerta al perro, que te mira con ojos tristes."
 pet_animal.1113.b_success: "[ROOT.Char.Custom('DogStoryName')] espera paciente."
 pet_animal.1113.b_failure: "[ROOT.Char.Custom('DogStoryName')] se va de aventura"
 pet_animal.1114.desc: "«Lo siento, [ROOT.Char.GetTitledFirstNameNoTooltip|l]», dice mi [councillor.GetCouncilTitle] [councillor.GetTitledFirstName|l]. «No puedo estar de acuerdo con…»\n\n#EMP *Grrr*#!\n\n[ROOT.Char.Custom('DogStoryName')] emite un gruñido gutural y [councillor.GetTitledFirstNameNoTooltip|l] retrocede, mirando al perro, luego a mí, y vuelta al perro.\n\n«Pensándolo mejor, ¡debo admitir que es una idea excelente!»"
 pet_animal.1014.a_girl: "¡Qué bien te portas, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1014.a_boy: "¡Qué bien te portas, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1115.desc: "«Pasemos al siguiente asunto», dice en tono monótono mi [councillor.GetCouncilTitle] [councillor.GetTitledFirstName|l]. «Es de vital importancia que…»\n\n#EMP *Phhffrrt*#!\n\nEl silencio que cae solo lo rompen los alegres ladridos de [ROOT.Char.Custom('DogStoryName')], que acaba de hacer sus cositas."
 pet_animal.1115.a: "¡Perro malo!"
 pet_animal.1116.desc_opening: "Salgo de la sala de reuniones y veo que [ROOT.Char.Custom('DogStoryName')] ya no está. Empiezo a buscar por todas partes, registrando el lugar. ¿Y si se ha perdido y tiene miedo?\n\n"
 pet_animal.1116.desc: "De pronto, me encuentro con [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], que tiene un perro en el regazo. Le está rascando la tripa. Curioso, porque dirías que el perro es igual que [ROOT.Char.Custom('DogStoryName')].\n\n«¡Tienes unas amistades excelentes, [ROOT.Char.GetTitledFirstNameNoTooltip|l]!»"
 pet_animal.1116.a: "Ja, sí, es genial..."
 pet_animal.1117.desc: "De pronto, me cruzo con [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], que está regañando a un perro que se parece muchísimo a [ROOT.Char.Custom('DogStoryName')] y que está rodeado de jirones de papel y tela.\n\n«¡[ROOT.Char.GetTitledFirstNameNoTooltip|l]! Esta… ¡Esta #EMP bestia#! ha arruinado mis aposentos! ¡Lo ha destrozado todo!»"
 pet_animal.1117.a: "Eh... Vaya. ¡Perro malo!"
 pet_animal.1118.t: "[ROOT.Char.Custom('DogStoryName')]: Buscalíos"
 pet_animal.1118.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a mí, con cólera en los ojos y arrastrando a un perro por el cuello. Al acercarse más, ¡veo que el perro es mi [ROOT.Char.Custom('DogStoryName')]!\n\n«Encontré esta bestia entre mis cosas. ¡Lo que no estaba mordido estaba cubierto de excrementos!»."
 pet_animal.1118.a: "¡Os compensaré!"
 pet_animal.1118.b: "Si solo es un perro..."
 pet_animal.1190.t: "[ROOT.Char.Custom('DogStoryName')]: el cachorro"
 pet_animal.1190.desc: "¡[ROOT.Char.Custom('DogStoryName')] ha dado a luz a un cachorrillo adorable! Pero, por mucho que lo adore y que mueva su rabo, no puedo cuidar también de él..."
 pet_animal.1190.a: "Se lo daré a [receiver_1.GetFirstNameNoTooltip]…"
 pet_animal.1190.b: "A [receiver_2.GetFirstNameNoTooltip] le vendría bien compañía…"
 pet_animal.1190.c: "[receiver_3.GetFirstNameNoTooltip] se ocupará de él…"
 pet_animal.1190.d: "Lo venderé en el mercado."
 pet_animal.1191.t: "El cachorro"
 pet_animal.1191.desc: "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca con un cachorrito en los brazos.\n\n«No puedo ocuparme de él, ¿tal vez vos podáis darle un hogar?»."
 pet_animal.1191.a: "¡Desde luego! ¡Dámelo!"
 pet_animal.1191.b: "Puedo... #EMP ocuparme#! de esto."
 pet_animal.1192.t: "[receiver.Custom('DogStoryName')]: la vida sin ti"
 pet_animal.1192.desc_opening: "Voy a visitar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName|l] para ver cómo le va a [receiver.Custom('DogStoryName')] bajo sus cuidados.\n\n"
 pet_animal.1192.desc_alive_landed: "[receiver.GetSheHe|U] me recibe en el exterior de su [receiver.Custom('ResidenceBuilding')], un perro [receiver.Custom('DogFurColor')] a su lado. «[receiver.Custom('DogStorySheHe')|U] está bien…"
 pet_animal.1192.desc_alive: "[receiver.GetSheHe|U] me recibe fuera, un perro [receiver.Custom('DogFurColor')] a su lado. «[receiver.Custom('DogStorySheHe')|U] está bien…"
 pet_animal.1192.desc_alive_1: "¡Le gusta perseguir a las gallinas!»"
 pet_animal.1192.desc_alive_2: "¡Le gusta seguir a los caballos!»"
 pet_animal.1192.desc: "[receiver.GetSheHe|U] me recibe en el exterior de su [receiver.Custom('ResidenceBuilding')], sin ningún perro a la vista. «Oh, [receiver.Custom('DogStorySheHe')] estará jugando por ahí…»\n\n[receiver.GetSheHe|U] mira a cualquier lado menos a mí."
 pet_animal.1192.a: "¡Qué alivio!"
 pet_animal.1192.b: "¿Dónde está [receiver.Custom('DogStoryName')]?"
 #Dog dies :(
 pet_animal.1199.t: "[ROOT.Char.Custom('DogStoryName')]: día de pena"
 pet_animal.1199.desc: "[ROOT.Char.Custom('DogStoryName')] lleva junto a mí muchos años, y el tiempo no perdona ni a los perros. Me arrodillo a su lado y empieza lentamente a menear el rabo, pero no puede ni levantar la cabeza.\n\nMe quedo ahí, haciéndole compañía toda la noche, acariciándole el lomo [ROOT.Char.Custom('DogFurColor')] hasta que deja de moverse."
 pet_animal.1199.a: "¡Te echaré de menos, [ROOT.Char.Custom('DogStoryName')]!"
 ##############
 ## CAT AND DOG
 ##############
 pet_animal.2001.t: "Mimos nocturnos"
 pet_animal.2001.desc: "Me retiro a mis aposentos al caer la noche y encuentro a [ROOT.Char.Custom('CatStoryName')] y [ROOT.Char.Custom('DogStoryName')] acurrucados en el suelo! El pelo [ROOT.Char.Custom('DogFurColor')] de [ROOT.Char.Custom('DogStoryName')] reluce… ¡es obvio que [ROOT.Char.Custom('CatStoryName')] ha estado limpiándo[ROOT.Char.Custom('DogStoryHerHim')]."
 pet_animal.2001.a: "¡Son un encanto!"
 pet_animal.2002.t: "Como el perro y el gato"
 pet_animal.2002.desc: "Salía fuera cuando [ROOT.Char.Custom('CatStoryName')] y [ROOT.Char.Custom('DogStoryName')] aparecen desde direcciones distintas.\n\nNo tengo tiempo para reaccionar y se lanzan uno contra el otro al instante. Vuelan mechones de pelo [ROOT.Char.Custom('DogFurColor')] y los oigo gruñir a ambos. Otra vez. ¡Estas peleas constantes tienen que acabar!"
 pet_animal.2002.a: "¡Para ahora mismo, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.2002.a.tt: "Intento controlar al perro"
 pet_animal.2002.b: "¡[ROOT.Char.Custom('CatStoryName')], ya está bien!"
 pet_animal.2002.b.tt: "Intento controlar al gato"
 pet_animal.2002.c: "No quiero verme pillado en medio…"
 pet_animal.2002.c.tt: "Seguro que lo resolverán"
 pet_animal.2003.desc: "He buscado por toda la residencia, con [ROOT.Char.Custom('CatStoryName')] a mi espalda, pero ¡no veo a [ROOT.Char.Custom('DogStoryName')] por ninguna parte!\n\nMe paro a pensar, arrodillándome para acariciar a [ROOT.Char.Custom('CatStoryName')], cuando veo un mechón de pelo [ROOT.Char.Custom('DogFurColor')] ensangrentado en sus dientes. Cuando se lo arranco, me bufa y salta a un rincón del patio, un rincón con algo [ROOT.Char.Custom('DogFurColor')] tendido en el suelo."
 pet_animal.2003.a: "¡Oh, oh no! ¡[ROOT.Char.Custom('CatStoryName')], no habrás…!"
 pet_animal.2004.desc_opening: "Cuando me iba de la residencia, [ROOT.Char.Custom('DogStoryName')] viene a mí trotando, agitando la cola.\n\n"
 pet_animal.2004.desc_female: "«¡Hola! ¿Quién es una buena chica? Sí, ¿quién…?»"
 pet_animal.2004.desc_male: "«¡Hola! ¿Quién es un buen chico? Sí, ¿quién…?»"
 pet_animal.2004.desc: "\n\nCuando [ROOT.Char.Custom('DogStorySheHe')] se acerca, veo que su boca gotea sangre y vísceras. Con el corazón herido, camino hacia el lugar del que vino y pronto doy con el cuerpo de [ROOT.Char.Custom('CatStoryName')]."
 pet_animal.2004.a: "Oh, no… ¿cómo has podido, [ROOT.Char.Custom('DogStoryName')]?"
 pet_animal.2005.desc_opening: "No puedo encontrar a [ROOT.Char.Custom('CatStoryName')] ni a [ROOT.Char.Custom('DogStoryName')]. Registro mi [ROOT.Char.Custom('ResidenceBuilding')] y el área circundante, pero nadie los ha visto.\n\n"
 pet_animal.2005.desc: "Cuando vuelvo, veo un pequeño charco de sangre en el suelo, y otro, y otro… que me lleva a un montón de pieles ensangrentadas. Dos cuerpos desgarrados enredados en el suelo, y no hay duda de quiénes son."
 pet_animal.2005.a: "¿Por qué no se pueden llevar bien?"
 pet_animal.2006.desc: "Cuando vuelvo los veo, tumbados en un montón en el suelo. ¡Oh, no! Han acabado… Pero cuando me acerco a ellos, [ROOT.Char.Custom('CatStoryName')] levanta la cabeza y me mira con ojos cansados antes de volver a dormirse."
 pet_animal.2006.a: "Oh, pues… ¡sí que lo resolvieron!"
 ##############
 ## OTHER PEOPLE
 ##############
 pet_animal.5001.t: "El gato del enemigo"
 pet_animal.5001.desc: "Pasaba junto a [rival_home.GetName] haciendo un encargo y en esto que se me acerca un gato [rival.Custom('CatFurColor')]. ¿Dónde lo he visto antes…? ¡Ah! ¡Es el gato de mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))], [rival.Custom('ES_ElLa')] [rival.GetTitledFirstName|l]!\n\nMaúlla y ronronea cuando una maliciosa sonrisa aparece en mi boca."
 pet_animal.5001.a: "#EMP Pss, pss#!. No te voy a hacer daño..."
 pet_animal.5001.a.tt: "Es una cuchillada de nada."
 pet_animal.5001.b: "¡Se va a enterar el gato ese de lo que es una caricia!"
 pet_animal.5002.t: "El perro del enemigo"
 pet_animal.5002.desc: "Pasaba junto a [rival_home.GetName] haciendo un encargo y en esto que se me acerca un perro [rival.Custom('DogFurColor')]. ¿Dónde lo he visto antes…? ¡Ah! ¡Es el perro de mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))], [rival.Custom('ES_ElLa')] [rival.GetTitledFirstName|l]!\n\nSe acerca a mí, ladrando y meneando la cola cuando una maliciosa sonrisa aparece en mi boca."
 pet_animal.5002.a: "Ven, vamos, no te voy a hacer daño..."
 pet_animal.5002.b: "¡Se va a enterar el perro ese de lo que es una caricia!"
 ##############
 ## DECISION EVENTS
 ##############
 pet_animal.6001.t: "Caricias para [ROOT.Char.Custom('DogStoryName')|U]"
 pet_animal.6001.desc: "Cuando acaricio el pelaje [ROOT.Char.Custom('DogFurColor')] de [ROOT.Char.Custom('DogStoryName')] siento que mis preocupaciones se disipan. Tener la lealtad inquebrantable de alguien, y saber que siempre estará a mi lado… ¡Ojalá la gente que me rodea fuera como tú, [ROOT.Char.Custom('DogStoryName')]!\n\nMe siento a su lado largo rato. [ROOT.Char.Custom('DogStoryName')] menea la cola y yo relajo mis músculos, hasta que estoy list[ROOT.Char.Custom('ES_OA')] para volver a enfrentarme al mundo."
 pet_animal.6001.a: "¡Gracias, amigo mío!"
 pet_animal.6002.desc: "Encuentro a [ROOT.Char.Custom('DogStoryName')] fuera, jugando con unos niños. Cuando me ve, salta rápidamente moviendo la cola y, cuando me agacho, se tumba sobre el lomo.\n\nPaso varios minuto acariciando su estómago [ROOT.Char.Custom('DogFurColor')]. Hacía mucho que no me sentía así de relajad[ROOT.Char.Custom('ES_OA')]."
 pet_animal.6003.desc: "Al salir, veo que [ROOT.Char.Custom('DogStoryName')] viene corriendo hacia mí con un palo en la boca. Supongo que podría dedicar un par de minutos a jugar con [ROOT.Char.Custom('DogStorySheHe')]. Sí, me relajaría.\n\n#EMP Un momento, ¿qué es esto?#!\n\nCuando me inclino para cogerlo, veo que no es ningún palo, ¡sino unos #EMP derechos a [target_county.GetName]!#! ¿Cómo rayos has conseguido esto, [ROOT.Char.Custom('DogStoryName')]?"
 pet_animal.6003.a: "Bien hecho, [ROOT.Char.Custom('DogStoryGirlBoy')], [ROOT.Char.Custom('DogStoryName')]. #EMP ¡Bien hecho, [ROOT.Char.Custom('DogStoryGirlBoy')]!#!"
 pet_animal.6003.b: "¡[neighboring_ruler.GetTitledFirstName] estará encantad[neighboring_ruler.Custom('ES_OA')] de recuperar esto!"
 pet_animal.6004.desc: "Encuentro a [ROOT.Char.Custom('DogStoryName')] fuera, dormitando al sol. Me agacho a su lado y acaricio su pelaje [ROOT.Char.Custom('DogFurColor')] y…\n\nLa única advertencia es un gran gruñido y un fogonazo de su dentadura: siento que me ha #EMP rasgado#! el brazo. Retrocedo antes de que vuelva a lanzarse contra mí ¡pero qué dolor…!"
 pet_animal.6004.a: "Ha… ¡Habrá sido un error!"
 pet_animal.6004.b: "¡So #EMP animal#!!"
 pet_animal.6051.t: "Caricias para [ROOT.Char.Custom('CatStoryName')|U]"
 pet_animal.6051.desc: "Encuentro a [ROOT.Char.Custom('CatStoryName')] durmiendo en mi lecho y, cuando me siento a su lado, me recibe con un gritito callado y confuso.\n\nSin embargo, en cuanto comienzo a pasar los dedos por su pelaje [ROOT.Char.Custom('CatFurColor')], empieza rápidamente a ronronear de satisfacción y el sonido consigue relajarme por completo."
 pet_animal.6052.desc: "Encuentro a [ROOT.Char.Custom('CatStoryName')] fuera, paseándose con presunción por el patio. En cuanto me ve, maúlla y se gira, restregándose contra mi pierna.\n\nPaso varios minutos agachad[ROOT.Char.Custom('ES_OA')] a su lado, acariciándo[ROOT.Char.Custom('CatStoryHerHim')] y rascándo[ROOT.Char.Custom('CatStoryHerHim')] bajo la barbilla. Cuando me vuelvo a levantar, me siento más liger[ROOT.Char.Custom('ES_OA')] de lo que me había sentido en mucho tiempo."
 ##############
 ## EAGLE
 ##############
 pet_animal.3001.t: "El águila"
 pet_animal.3001.desc: "Poso mi nuevo aguilucho sobre el guantelete y le acaricio suavemente las plumas. Ciertamente, es una criatura digna y fiera, no un pájaro cualquiera.\n\nMientras fantaseo con las cacerías por llegar, he de pensar qué nombre le daré antes de salir a que cace su primer zorro o liebre."
 pet_animal.3010.t: "La desaparición de [ROOT.Char.Custom('EagleStoryName' )|U]"
 pet_animal.3010.desc: "[eagle_informer.GetFirstName] se me acerca, hay preocupación en su rostro. «Se trata de [ROOT.Char.Custom('EagleStoryName')], mi [ROOT.Char.GetLadyLord]. ¡No [ROOT.Char.Custom('EagleStoryHerHim')] encuentro por ninguna parte!».\n\nEcha un vistazo, como si esperase que [ROOT.Char.Custom('EagleStoryName')] bajase desde el cielo en cualquier momento. [eagle_informer.GetFirstNameNoTooltip] me muestra la percha vacía y [Select_CString(And(ROOT.Char.IsFemale, eagle_informer.IsFemale),'ambas','ambos')] nos preguntamos a dónde puedo haber ido [ROOT.Char.Custom('EagleStoryName')]."
 pet_animal.3010.desc_thief: "\n\nAl examinar la escena, me fijo en unas cuantas plumas en el suelo y unas cuantas más en las ramas de un árbol cercano. ¿De verdad [ROOT.Char.Custom('EagleStoryName')] se ha marchado voluntariamente?"
 pet_animal.3010.a: "¡Haré lo que sea para encontrar a [ROOT.Char.Custom('EagleStoryName')]!"
 pet_animal.3010.a_tt: "Más gente saldrá a buscar tu águila y es más probable que la encuentren"
 pet_animal.3010.b: "Alguien se [ROOT.Char.Custom('EagleStoryHerHim')] debe de haber llevado…"
 pet_animal.3010.b_tt: "Reúnes a los sospechosos y empiezas una investigación sobre la desaparición de tu águila"
 pet_animal.3010.c: "Ya acabará apareciendo."
 pet_animal.3010.c_tt: "Dejas el regreso de tu águila a merced del destino"
 pet_animal.3010.d_mean: "En el fondo, me da igual lo que pase con [ROOT.Char.Custom('EagleStoryName')]."
 pet_animal.3010.d_old: "Ya se estaba haciendo mayor."
 pet_animal.3010.d: "Quizás sea lo mejor."
 pet_animal.3010.d_tt: "Abandonas la búsqueda del águila"
 pet_animal.3011.t: "[ROOT.Char.Custom('EagleStoryName')]: el regreso"
 pet_animal.3011.desc: "Había pasado mucho tiempo desde la desaparición de mi águila [ROOT.Char.Custom('EagleStoryName')] y casi había abandonado toda esperanza de volver a cazar con [ROOT.Char.Custom('EagleStorySheHe')]. "
 pet_animal.3011.desc_freedom: "Empiezo a recordar el tiempo que compartimos y me dirijo a su percha habitual. Para mi deleite, allí está [ROOT.Char.Custom('EagleStoryName')], mirándome sus ojos penetrantes. ¡Ha regresado!"
 pet_animal.3011.desc_found: "Por casualidad, llega un mensajero con noticias sobre el avistamiento de un ave que encaja con su descripción. Corro a esa ubicación y allí está, se ha posado sobre una rama y me mira como si nada hubiera pasado."
 pet_animal.3011.desc_stolen: "[ROOT.Char.Custom('EagleStoryHerHim')|U] encuentro en manos de [eagle_thief.GetName], quien intenta vender[ROOT.Char.Custom('EagleStoryHerHim')] al mejor postor. Intervengo con rapidez y [ROOT.Char.Custom('EagleStoryName')] vuelve a mis brazos."
 pet_animal.3011.desc_change: "\n\nSi bien me encanta volver a ver a [ROOT.Char.Custom('EagleStoryName')], no puedo evitar fijarme en que mi águila ha cambiado. "
 pet_animal.3011.desc_brave: "[ROOT.Char.Custom('EagleStoryName')] parece más audaz, como si hubiera visto el mundo y ya no lo temiera."
 pet_animal.3011.desc_curious: "[ROOT.Char.Custom('EagleStoryName')] sobrevuela el campamento y lo inspecciona todo con una mirada ansiosa."
 pet_animal.3011.desc_loyal: "[ROOT.Char.Custom('EagleStoryName')] se aferra a mí, convirtiendo mi guantelete en su percha personal."
 pet_animal.3011.desc_calm: "Antes, [ROOT.Char.Custom('EagleStoryName')] se agitaba y no paraba de moverse, pero ahora se aposenta con calma, aun sin capuchón."
 pet_animal.3011.desc_wise: "[ROOT.Char.Custom('EagleStoryName')] me mira con complicidad, como si hubiera visto cosas que yo jamás podría imaginar."
 pet_animal.3011.desc_cunning: "[ROOT.Char.Custom('EagleStoryName')] parece haber aprendido unos cuantos trucos y no le da miedo usarlos."
 pet_animal.3011.desc_observant: "[ROOT.Char.Custom('EagleStoryName')] remonta el vuelo y lo observa todo con ojo avizor."
 pet_animal.3011.desc_protective: "[ROOT.Char.Custom('EagleStoryName')] pica a todo aquel que se acerca demasiado, cuando antes no le importaba nada."
 pet_animal.3011.desc_aggressive: "[ROOT.Char.Custom('EagleStoryName')] casi me atraviesa el guantelete con las garras y veo que ya no se puede jugar con [ROOT.Char.Custom('EagleStorySheHe')]."
 pet_animal.3011.a: "Celebro que hayas vuelto, [ROOT.Char.Custom('EagleStoryName')]."
 pet_animal.3011.b: "¡[eagle_thief.GetName] lo pagará!"
 pet_animal.3012.desc: "Tras meses de búsqueda, he llegado a la conclusión de que jamás volveré a ver a mi querida águila [ROOT.Char.Custom('EagleStoryName')]. [eagle_informer.GetName] intenta reconfortarme: «Mi señor[ROOT.Char.Custom('ES_XA')], seguramente esté por ahí, en algún lugar y acabará regresando», pero yo sé lo que ocurre.\n\nSe ha ido y debo aceptarlo."
 pet_animal.3012.a: "Adiós, [ROOT.Char.Custom('EagleStoryName')]."
 pet_animal.3013.t: "La búsqueda de [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3013.desc: "Como conozco a [ROOT.Char.Custom('EagleStoryName')], hay pocas probabilidades de que se haya ido por su cuenta. Examino cuidadosamente su último paradero y voy preguntando si [ROOT.Char.Custom('EagleStoryHerHim')] han visto.\n\nAlgunas de las personas a las que interrogo se ponen bastante nerviosas y me pregunto si saben más de lo que dejan entrever. Pensándolo bien,"
 pet_animal.3013.desc_thief_1: "identifico a [accused_thief_1.GetName] como sospechos[accused_thief_1.Custom('ES_OA')] por su carácter [accused_thief_1.Custom('InsultAdjective')]."
 pet_animal.3013.desc_thief_2: "$pet_animal.3013.desc_thief_1$ Pero [accused_thief_2.GetName] es otr[accused_thief_2.Custom('ES_OA')] candidat[accused_thief_2.Custom('ES_OA')] probable, dado lo [accused_thief_2.Custom('InsultAdjective')] que es…"
 pet_animal.3013.desc_thief_single: "Solo se me ocurre una persona que pueda haberlo hecho…"
 pet_animal.3013.desc_thief_none: "No puedo imaginarme quién querría llevarse a [ROOT.Char.Custom('EagleStoryName')]."
 pet_animal.3013.a: "¡[accused_thief_1.GetName] se llevó a mi querida águila!"
 pet_animal.3013.b: "¿O a lo mejor fue [accused_thief_2.GetName]?"
 pet_animal.3013.d: "No puedo acusar a nadie sin pruebas."
 pet_animal.3013.tt: "Acusas a [accused_thief.GetNameNoTooltip] de robar tu águila."
 pet_animal.3013.wrong: "[accused_thief.GetName] no robó a [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3013.unknown: "El destino de tu águila sigue siendo desconocido…"
 rival_stole_from_me_eagle: "[CHARACTER.GetShortUIName|U] intentó robar el águila cazadora de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetShortUIName )]."
 rival_stole_from_me_eagle_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] intentó robar el águila cazadora de [Select_CString( CHARACTER.IsLocalPlayer, 'tu personaje', CHARACTER.GetShortUIName )]."
 pet_animal.3020.t: "El ciclo continúa"
 pet_animal.3020.desc_intro: "Me fijo en [ROOT.Char.Custom('EagleStoryName')] y recuerdo el día en que"
 pet_animal.3020.desc_intro_standard: "[ROOT.Char.Custom('EagleStoryHerHim')] capturé en su nido"
 pet_animal.3020.desc_intro_lure: "[ROOT.Char.Custom('EagleStoryHerHim')] atraje hasta mí"
 pet_animal.3020.desc_intro_gift: "[ROOT.Char.Custom('EagleStoryHerHim')] recibí como obsequio"
 pet_animal.3020.desc_intro_market: "[ROOT.Char.Custom('EagleStoryHerHim')] compré en el puesto de un mercader"
 #pet_animal.3020.desc_intro_rescue: "rescued [ROOT.Char.Custom('EagleStoryHerHim')] from a trap."
 pet_animal.3020.desc_intro_stolen: "[ROOT.Char.Custom('EagleStoryHerHim')] arranqué de las garras de otro"
 pet_animal.3020.desc_intro_none: "[ROOT.Char.Custom('EagleStoryHerHim')] encontré"
 pet_animal.3020.desc: "y todos los recuerdos que compartimos. Con los años, ha adquirido un carácter bastante [ROOT.Char.Custom('EaglePersonalityTrait1')] y me ha hecho compañía; no me puedo imaginar ir de caza sin [ROOT.Char.Custom('EagleStorySheHe')].\n\n"
 pet_animal.3020.desc_normal: "Pero esta criatura no está hecha para que la constriña gente como yo, y lo mejor sería dejar[ROOT.Char.Custom('EagleStoryHerHim')] libre para que crease una progenie propia. ¿Será este el momento?"
 pet_animal.3020.desc_let_go: "Ya se me presentó antes este dilema y elegí conservar a [ROOT.Char.Custom('EagleStoryName')] a mi lado. Sé que debería ser libre, pero aún no se ve débil. ¿Y si esperase un poco más?"
 pet_animal.3020.desc_let_go_2: "Sin embargo, demasiado tiempo lleva [ROOT.Char.Custom('EagleStoryName')] en mis manos. Es hora de liberar[ROOT.Char.Custom('EagleStoryHerHim')]."
 pet_animal.3020.a_tt: "Liberas a tu águila en la naturaleza."
 pet_animal.3020.a_second: "No, hace mucho que se merece la libertad."
 pet_animal.3020.b: "Todavía no puedo separarme de [ROOT.Char.Custom('EagleStorySheHe')]."
 pet_animal.3020.b_second: "Aún le quedan unos cuantos años."
 pet_animal.3020.b_tt: "Te quedas el águila un poco más y piensas en liberarla más adelante."
 pet_animal.3020.c: "¡Nunca dejaré marchar a [ROOT.Char.Custom('EagleStoryName')]!"
 pet_animal.3020.c_tt: "La idea de devolver tu águila a la naturaleza ni se te pasa por la cabeza."
 pet_animal.3020.warning_less: "#warning Esto tiene una pequeña probabilidad de afectar a la salud de tu águila.#!"
 pet_animal.3020.warning: "#warning Esto podría afectar a la salud de tu águila.#!"
 pet_animal.eagle_weak_title: "La salud de [ROOT.Char.Custom('EagleStoryName')] empeora"
 pet_animal.eagle_unweak_title: "La salud de [ROOT.Char.Custom('EagleStoryName')] mejora"
 pet_animal.3030.t_eye: "El ojo de [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3030.t_wing: "El ala de [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3030.t_claw: "La garra de [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3030.desc_intro: "De un tiempo a esta parte, he notado que [ROOT.Char.Custom('EagleStoryName')] parece sentir mucho estrés."
 pet_animal.3030.desc_training: "Tras nuestra última sesión de adiestramiento, he notado que algo le pasa a [ROOT.Char.Custom('EagleStoryName')]."
 pet_animal.3030.desc_eye: "A [ROOT.Char.Custom('EagleStoryName')] le falla la precisión habitual y uno de sus ojos ha estado más cerrado que de costumbre. Sospechando lo peor, agito la mano delante del ojo inútil ¡y [ROOT.Char.Custom('EagleStoryName')] ni reacciona! Parece pinchado, lo que explicaría sus problemas recientes."
 pet_animal.3030.desc_wing: "[ROOT.Char.Custom('EagleStoryName')] ha perdido unas cuantas plumas y ya no es capaz de volar tan alto como antes. Al tocar su ala con suavidad, la noto más caída de lo normal, lo que explicaría sus problemas recientes."
 pet_animal.3030.desc_claw: "A [ROOT.Char.Custom('EagleStoryName')] se le ha roto una de las garras y ya no puede agarrarse a mi guantelete con tanta firmeza como antes. Cuando examino la garra, la noto resquebrajada, lo que explicaría sus problemas recientes."
 pet_animal.3030.desc_weak: "Esto me preocupa aún más, puesto que [ROOT.Char.Custom('EagleStoryName')] ya no se encontraba bien."
 pet_animal.3030.desc_outro: "\n\nUna herida puede infectarse si no se trata, pero ¿cómo encontraré la cura?"
 pet_animal.3030.court_physician: "Si [court_physician.GetFirstName] puede curar a los enfermos, podrá curar a mi águila."
 pet_animal.3030.court_huntsman: "Vos sabéis de animales, ¿no, [court_huntsman.GetFirstName]?"
 pet_animal.3030.random_smart_courtier: "[random_smart_courtier.GetFirstName] sabe bastante; quizá pueda ayudar."
 pet_animal.3030.self: "Sé cómo curar esta afección."
 pet_animal.3030.none: "Debo dejar que la naturaleza siga su curso."
 pet_animal.3030.very_good: "Consigue devolver la salud a tu águila"
 pet_animal.3030.good: "Cuida de la herida de tu águila"
 pet_animal.3030.good_self: "Consigues curar la herida de tu águila"
 pet_animal.3030.very_good_self: "Consigues devolver la salud a tu águila"
 pet_animal.3030.nothing: "Nada de lo que hace parece ayudar"
 pet_animal.3030.bad: "No se sabe cómo, pero empeora el estado de tu águila"
 pet_animal.3040.t: "Cómo entrenar a tu águila" #corny
 pet_animal.3040.desc: "Con [ROOT.Char.MakeScope.Var('eagle_age_variable').GetValue] años, [ROOT.Char.Custom('EagleStoryName')] ya es muy hábil a la hora de cazar, pero siempre hay posibilidad de mejorar. Decido pasar algo de tiempo adiestrándo[ROOT.Char.Custom('EagleStoryHerHim')] para ver si puede llegar a ser mejor, o si yo puedo aprender algo nuevo de [ROOT.Char.Custom('EagleStorySheHe')]."
 pet_animal.3040.training_bad_title: "Sesión de adiestramiento fallida"
 pet_animal.3040.training_good_title: "Sesión de adiestramiento exitosa"
 pet_animal.3040.training_bad_desc: "La sesión de adiestramiento no sale bien"
 pet_animal.3040.training_good_desc: "La sesión de adiestramiento sale bien"
 pet_animal.3040.training_very_bad: "Y [ROOT.Char.Custom('EagleStoryName')] recibe una herida en el proceso"
