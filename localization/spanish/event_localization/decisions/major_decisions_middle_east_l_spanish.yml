 #Forming Outremer, by Flavio Verna
 middle_east_decisions.0001.t: "El Imperio de los Cielos"
 middle_east_decisions.0001.desc: "Desde el ascenso de Mahoma, la religión musulmana había sido una fuerza a tener en cuenta en Oriente y una amenaza inminente para los creyentes de Cristo. Pero gracias a mis esfuerzos por proteger Tierra Santa, ya no es así. \n\nHe expulsado a los infieles de la costa mediterránea y perseguido hasta los abrasadores desiertos de Arabia. He plantado la Santa Cruz de Nuestro Señor de mar a mar y forjado un auténtico Imperio de los Cielos sobre la media luna rota del falso profeta."
 middle_east_decisions.0001.a: "Que Dios se apiade de ellos, porque yo no lo haré."
 middle_east_decisions.0002.desc.christians: "Desde el ascenso de Mahoma, la religión musulmana había sido una fuerza a tener en cuenta en Oriente y una amenaza inminente para los creyentes de Cristo. Pero gracias a los esfuerzos de [scoped_ruler.GetTitledFirstName|l] por proteger Tierra Santa, ya no es así. \n\n Con la bendición de [scoped_ruler.GetFaith.HighGodName], [scoped_ruler.GetFirstName] ha expulsado a los infieles de la costa mediterránea y perseguido hasta los abrasadores desiertos de Arabia. [scoped_ruler.Custom('ES_ElElla')] ha plantado la Santa Cruz de Nuestro Señor de mar a mar y forjado un auténtico Imperio de los Cielos sobre la media luna rota del falso profeta."
 middle_east_decisions.0002.desc.muslims: "¡Las hordas bárbaras [scoped_ruler.Custom('ES_DelDela')] cruzad[scoped_ruler.Custom('ES_OA')] [scoped_ruler.GetTitledFirstName|l] han traído ruina más allá de la comprensión a los seguidores de [ROOT.Char.GetFaith.HighGodName]!\n\nEstos viles idólatras han ocupado todos los lugares sagrados de culto de nuestra fe. Incluso la santa ciudad de La Meca está ahora en las garras de estos cerdos blasfemos. Si los verdaderos seguidores del Profeta no recuperan Arabia pronto, podría ser el final del islam."
 middle_east_decisions.0002.desc.others: "Desde el ascenso de Mahoma, la religión musulmana ha sido una fuerza a tener en cuenta en Oriente. Pero gracias a los esfuerzos de [scoped_ruler.GetTitledFirstName|l] por proteger Tierra Santa, ya no es así. \n\nEste [scoped_ruler.GetTitleTierName] [scoped_ruler.GetFaith.GetAdjective] ha expulsado a los seguidores de Alá de la costa mediterránea y perseguido hasta los abrasadores desiertos de Arabia. [scoped_ruler.Custom('ES_ElElla')] ha plantado la Santa Cruz de mar a mar y forjado lo que llama un Imperio de los Cielos sobre la media luna rota del Profeta."
 middle_east_decisions.0002.a: "¡Alabado sea nuestro Señor!"
 middle_east_decisions.0002.b: "¡Mil maldiciones caigan sobre su familia!"
 middle_east_decisions.0002.c: "Ya veo…"
 #Restoring the Sunni Caliphate, by Flavio Verna
 middle_east_decisions.0003.t: "Un nuevo califato"
 middle_east_decisions.0003.desc: "Desde la ocupación infiel de Tierra Santa, los verdaderos seguidores del Profeta han sido dispersados a los cuatro vientos, sin liderazgo ni voluntad de proseguir la guerra santa.\n\nEsto se acaba hoy. Por la misericordia [reformer.GetFaith.HighGodNamePossessive], he recuperado La Meca y Medina y detenido la marea de infieles que invadía Arabia. Con el respaldo de varios eruditos respetados del Libro, me han reconocido como nuev[reformer.Custom('ES_OA')] califa del [reformer.GetFaith.GetName], y estoy list[ROOT.Char.Custom('ES_OA')] para dirigir a mis seguidores contra los malignos idólatras que siguen profanando nuestra patria."
 middle_east_decisions.0003.a: "¡Allahu Akbar!"
 middle_east_decisions.0004.desc.ashari: "Desde la ocupación infiel de Tierra Santa, los verdaderos seguidores del Profeta han sido dispersados a los cuatro vientos, sin liderazgo o voluntad de proseguir la guerra santa.\n\nEsto se acaba hoy. Por la misericordia [reformer.GetFaith.HighGodNamePossessive], [reformer.GetFirstName] ha recuperado La Meca y Medina y detenido la marea de infieles que invadía Arabia. Con el respaldo de varios eruditos respetados del Libro, [reformer.Custom('ES_LoLa')] han reconocido como nuev[reformer.Custom('ES_OA')] califa del [reformer.GetFaith.GetName] y está list[reformer.Custom('ES_OA')] para dirigir a sus seguidores contra los malignos idólatras que siguen profanando nuestra patria."
 middle_east_decisions.0004.desc.other: "Desde la ocupación infiel de Tierra Santa, los seguidores del [reformer.GetFaith.GetName] habían sido dispersados a los cuatro vientos.\n\nSin embargo, parece que al fin han logrado reunirse de nuevo bajo el sabio liderazgo de [reformer.GetFirstName]. Tras recuperar las ciudades santas de La Meca y Medina y dar legitimidad a su reivindicación como nuev[reformer.Custom('ES_OA')] califa, [reformer.GetFirstName] está preparad[reformer.Custom('ES_OA')] contra los infieles."
 middle_east_decisions.0004.a: "¡Allahu Akbar!"
 middle_east_decisions.0004.b: "Supongo que más vale malo conocido…"
 #Creating Israel, by Flavio Verna
 middle_east_decisions.0005.t: "La Tierra Prometida"
 middle_east_decisions.0005.desc: "Con Jerusalén y la Tierra Prometida bajo control judío, es el momento oportuno para la creación de una nueva monarquía unida llamado Israel, como el gran reino de la antigüedad bajo David y Salomón.\n\nEl sufrido pueblo judío por fin controla su propio destino de nuevo. La Tierra Santa ya no estará dividida por la guerra entre señores cristianos y musulmanes. ¡Que este nuevo reino marque el comienzo de una era de paz y prosperidad para la región!"
 middle_east_decisions.0005.a: "¡Larga vida a Israel!"
 middle_east_decisions.0006.desc.others: "Tras poner Jerusalén de nuevo bajo control judío, [scoped_ruler.GetTitledFirstName|l] ha decidido proclamarse [scoped_ruler.GetTitleTierName] de un Israel restaurado.\n\nPuede que haya terminado el largo exilio del pueblo judío ya que muchas de sus comunidades han decidido viajar de vuelta a la Tierra Prometida."
 middle_east_decisions.0006.a: "¡Ha llegado la hora!"
 middle_east_decisions.0006.b: "Ya veo…"
 #Restore Jewish High Priesthood, by Flavio Verna
 middle_east_decisions.0007.t: "El nuevo sacerdocio [scoped_ruler.GetFaith.GetAdjective]"
 middle_east_decisions.0007.desc.intro: "No ha habido un cohen —sumo sacerdote del judaísmo— desde que los romanos destruyeron el Segundo Templo hace aproximadamente unos mil años. Por fin, el puesto ha quedado cubierto, y el Sumo Sacerdocio ha sido reconstituido.\n\n"
 middle_east_decisions.0007.desc.me: "Como líderes influyentes y piadosos del pueblo judío, la clase sacerdotal ha decidido, por supuesto, que soy [Select_CString( ROOT.Char.IsFemale, 'la mejor candidata', 'el mejor candidato' )] para dirigir la religión judía hacia una nueva era. Si bien carezco de la sangre tradicional de Aarón que se precisaba para ser Kohen Gadol, sacerdotes y laicos por igual celebran mi ordenación como cabeza del Sumo Sacerdocio."
 middle_east_decisions.0007.desc.not_me: "Al igual que con los sacerdotes judíos de antaño, tradicionalmente se requería que el Kohen Gadol fuera un descendiente de Aarón, el hermano mayor de Moisés. Debido a la falta de candidatos adecuados, se ha renunciado a este requisito, pero el nuevo sumo sacerdote sigue gozando del respeto de las comunidades religiosas de fe [ROOT.Char.GetFaith.GetAdjective]."
 middle_east_decisions.0007.a: "¡Que su liderazgo nos inspire!"
 middle_east_decisions.0007.a.me: "¡Mi liderazgo nos inspirará a todos!"
 middle_east_decisions.0008.desc.others: "Tras el restablecimiento de una presencia judía significativa en Jerusalén, [scoped_ruler.GetTitledFirstName|l] ha impulsado la fundación de un nuevo Sumo Sacerdocio [new_priest.GetFaith.GetAdjective] para que guíe a los israelitas.\n\nDirigido por [new_priest.GetTitledFirstName|l], se espera que esta congregación traiga unidad y guía a las comunidades crecientes de Israel."
 middle_east_decisions.0008.a: "¡Que su liderazgo nos inspire!"
 middle_east_decisions.0008.b: "Ya veo…"
 #Restore Zoroastrian High Priesthood, by Flavio Verna
 middle_east_decisions.0009.t: "El nuevo sacerdocio [scoped_ruler.GetFaith.GetAdjective]"
 middle_east_decisions.0009.desc: "Tras el interludio del exilio y la persecución tras la conquista árabe, el zoroastrismo ha sido aceptado por el pueblo de Persia como el único y verdadero camino hacia la rectitud. [scoped_ruler.GetTitledFirstName|l] ha ordenado que se instituya el cargo de [new_priest.GetTitleTierName], un sacerdote entre sacerdotes que gobierne una jerarquía clerical restaurada.\n\nEl [new_priest.GetTitleTierName] actuará como la mayor autoridad religiosa del mundo [scoped_ruler.GetFaith.GetAdjective], con poderes que irán desde la bendición de expediciones militares futuras hasta la concesión de divorcios a las parejas casadas."
 middle_east_decisions.0009.a: "¡El fuego eterno vuelve a arder!"
 middle_east_decisions.0010.desc.muslims: "Los malditos seguidores de [scoped_ruler.GetFaith.HighGodName] han reclamado bastante tierra e influencia como para restablecer un sacerdocio blasfemo bajo la protección de [scoped_ruler.GetTitledFirstName|l].\n\nSi no se les detiene pronto, estos paganos adoradores de demonios podrían dar la vuelta a la expansión islámica en Persia, contaminando la mente de sus desprevenidos súbditos con mentiras y perversiones."
 middle_east_decisions.0010.desc.others: "Los extraños adoradores del fuego, seguidores de [scoped_ruler.GetFaith.HighGodName] han reclamado bastantes de los territorios persas ancestrales como para restablecer un sacerdocio funcional.\n\nSi no se les detiene pronto, podrían cambiar el curso de la expansión islámica y poner de nuevo a Asia bajo la protección de sus antiguos dioses."
 middle_east_decisions.0010.a: "¡Gloria a [scoped_ruler.GetFaith.HighGodName]!"
 middle_east_decisions.0010.b: "¡Sus demonios no les protegerán del poder de [ROOT.Char.GetFaith.HighGodName]!"
 middle_east_decisions.0010.c: "¿Adoradores del fuego?"
 #The Saoyshant appears, by Flavio Verna
 middle_east_decisions.0011.t: "Los elegidos de Zoroastro"
 middle_east_decisions.0011.desc: "Desde que el Imperio sasánida sucumbió a las invasiones árabes, Persia ha sufrido bajo el yugo de los gobernantes mahometanos. Los últimos restos de la antigua orden zoroástrica se retiraron hacia el norte, a las llanuras de Asia Central, pero ahora, por fin, se ha restaurado el dominio zoroástrico sobre Persia.\n\nEsta recuperación milagrosa solo puede atribuirse a mi brillante liderazgo, y muchos en el clero han proclamado que soy Saoshyant, salvador[ROOT.Char.Custom('ES_XA')] del mundo de quien el propio Zoroastro habló hace miles de años. Tras aceptar este papel, ahora los zoroástricos de todo el mundo me veneran como un icono sagrado."
 middle_east_decisions.0011.a: "Beneficiaré a todos."
 all_held_counties: "Todas las provincias infieles"
 middle_east_decisions.0013.desc: "Desde que el Imperio sasánida sucumbió a las invasiones árabes, Persia ha sufrido bajo el yugo de los gobernantes mahometanos. Los últimos restos de la antigua orden zoroástrica se retiraron hacia el norte, a las llanuras de Asia Central, pero ahora, por fin, se ha restaurado el dominio zoroástrico sobre Persia.\n\nEsta recuperación milagrosa solo puede atribuirse al brillante liderazgo de [scoped_ruler.GetFirstName] y muchos en el clero han proclamado que es el Saoshyant, salvador[ROOT.Char.Custom('ES_XA')] del mundo de quien el propio Zoroastro habló hace miles de años. Tras aceptar este papel, ahora los zoroástricos de todo el mundo veneran a [scoped_ruler.GetTitledFirstNameNoTooltip|l] como un icono sagrado."
 middle_east_decisions.0013.desc.muslims: "¡Antaño reducidos a habitantes del desiertos exiliados, los sacerdotes del maldito blasfemo Zoroastro han resurgido de sus cenizas y reclamado el trono de Persia!\n\nAhora su [scoped_ruler.GetTitleTierName], llen[scoped_ruler.Custom('ES_OA')] de orgullo trastornado, ha decidido proclamarse un[scoped_ruler.Custom('ES_XA')] dios[scoped_ruler.Custom('ES_XA')] viviente."
 middle_east_decisions.0013.desc.others: "Desde que el Imperio sasánida sucumbió a las invasiones árabes, los seguidores de Zoroastro habían tenido que huir. Su exilio ha terminado en los últimos tiempos ahora que el/la fiel [scoped_ruler.GetFaith.GetAdjective] ha conseguido restaurar su antiguo imperio.\n\nAl ser en gran parte responsable de este giro inesperado de los acontecimientos, su [scoped_ruler.GetTitleTierName] ha decidido proclamarse Saoshyant, el/la salvador que profetizó su credo."
 middle_east_decisions.0013.a: "¡Que nos beneficie a todos!"
 middle_east_decisions.0013.b: "¡Locura y maldad!"
 middle_east_decisions.0013.c: "Ya veo…"
 #Create Sultanate of Rum, by Flavio Verna
 middle_east_decisions.0014.t: "Una nueva Roma"
 middle_east_decisions.0014.desc: "Con la conquista de las ricas tierras de Asia Menor, he acumulado suficiente poder para formar un nuevo sultanato, uno que seguramente supere la grandeza de la propia Roma.\n\nAún queda trabajo por hacer, pero no me cabe duda de que los historiadores recogerán este momento como uno de los grandes pasos en la conquista de Europa por parte de los seguidores de [scoped_ruler.GetFaith.HighGodName]."
 middle_east_decisions.0014.a: "¡Que Occidente tiemble!"
 middle_east_decisions.0015.desc.liege: "Tras una serie de victorias en Anatolia, [scoped_ruler.GetTitledFirstName|l] ha decidido coronarse [scoped_ruler.GetTitleTierName] de Rum, afirmando que ya no me debe lealtad y que buscará luchar contra los infieles según le parezca mejor."
 middle_east_decisions.0015.desc.romans: "[scoped_ruler.GetTitledFirstName], un[scoped_ruler.Custom('ES_XA')] caudill[scoped_ruler.Custom('ES_OA')] salvaje, se ha abierto paso en Anatolia y fundado un nuevo sultanato en la región.\n\nComo si eso no fuera suficiente insulto, en una despreciable exhibición de arrogancia, ha decidido reclamar para sí el título de [scoped_ruler.GetTitleTierName] de Roma."
 middle_east_decisions.0015.desc.others: "La rica provincia de Asia Menor, un bastión para el cristianismo en el pasado, ha caído ahora bajo el dominio de [scoped_ruler.GetTitledFirstName|l], que ha formado un nuevo sultanato en la región."
 middle_east_decisions.0015.a: "¡Cómo se atreve!"
 middle_east_decisions.0015.b: "Ya veo…"
 #Revive the Armenian Empire, by Ewan Cowhig Croft
 middle_east_decisions.1001.t: "Un nuevo águila se eleva"
 middle_east_decisions.1001.desc: "Han pasado siglos desde la última vez que Armenia ejerció tal control sobre el levante y el Cáucaso, con los imperios gemelos de Oriente y Occidente aplastándonos cruelmente una y otra vez. A veces, Occidente habla latín, a veces griego y a veces Oriente habla persa o árabe, pero estos imperios siempre luchan, y nuestras antiguas tierras siempre parecen ser el campo de batalla.\n\nPero hoy eso se acaba. ¡He vuelto a reunir los antiguos territorios de Tigranes el Grande y el estandarte del águila de la Gran Armenia se alza otra vez!"
 middle_east_decisions.1001.a: "¡Y seguiré a cosas aún mayores!"
 middle_east_decisions.1001.b: "No es menos logro por estar repetido."
 middle_east_decisions.1002.desc: "Una extraña situación lleva un tiempo gestándose en las montañas del Cáucaso. Contra todo pronóstico, [founder.GetFullNameNoTooltip] ha logrado labrarse un reino considerable, que se extiende desde el mar Caspio en el este hasta las orillas del Mediterráneo en el oeste. Aunque imperfecto, esto ha recreado en líneas generales el difunto imperio de Tigranes el Grande, una circunstancia que los heraldos de [founder.GetFullNameNoTooltip] se apresuran a pregonar.\n\nEl estandarte del águila de la Gran Armenia se vuelve a alzar, pero ¿por cuánto tiempo?"
 middle_east_decisions.1002.a: "La dignidad imperial requiere más que solo tierras."
 middle_east_decisions.1002.b: "Esta vez, nadie nos separará."
 middle_east_decisions.1002.c: "Será una nota a pie de página, como quien le precedió."
 #Found the Empire of Beth Nahrain, by Anna Johansson
 middle_east_major_decisions.1020.t: "Hogar de los ríos"
 middle_east_major_decisions.1020.desc: "¿Sería posible unir los reinos que rodean las aguas del Tigris y el Éufrates bajo un solo estandarte? ¡Un imperio tan extenso que envidiarían los reyes y reinas de antaño!"
 middle_east_major_decisions.1020.tt: "Difundir y unir la [culture|lE] $assyrian$"
 middle_east_major_decisions.1020.lack_nestorian: "Si ya eres de [faith|lE] [GetFaithByKey('nestorian').GetAdjective], ganas la opción de [GetTrait('crusader_king').GetName( GetNullCharacter )|l]"
 middle_east_major_decisions.1020.promote_culture.tt: "La capacidad de mi [GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName|l] para la [councillor_task|lE] $task_promote_culture|V$ se vuelve más efectiva en [counties|lE] donde exista [GetModifier('promote_culture_beth_nahrain_modifier').GetNameWithTooltip|l]"
 promote_culture_beth_nahrain_modifier_custom_desc: "Todo condado dentro de Beth Nahrain sin la [culture|lE] $assyrian$"
 promote_culture_beth_nahrain_modifier: "Fluctuaciones"
 promote_culture_beth_nahrain_modifier_desc: "La influencia $assyrian$ ya es un aspecto aceptado de la vida en la región, y sus habitantes son más propensos a aceptar las costumbres y valores de la cultura $assyrian$."
 middle_east_major_decisions.1020.learning.desc: "Si enfocas tu [empire|lE] en [learning|lE]"
 learning_beth_nahrain_house_modifier: "El conocimiento es poder"
 learning_beth_nahrain_house_modifier_desc: "La conquista de Oriente Medio ha renovado la cultura siríaca, lo que le permite extender su sabiduría."
 middle_east_major_decisions.1020.martial.desc: "Si enfocas tu [empire|lE] en lo [martial|lE]"
 martial_beth_nahrain_house_modifier: "Disciplina y orden"
 martial_beth_nahrain_house_modifier_desc: "La conquista de Oriente Medio ha renovado la cultura siríaca, dejando campos de batalla arrasados para extender sus fronteras."
 middle_east_major_decisions.1020.nestorian.desc: "Si enfocas tu [empire|lE] en la [faith|lE] [GetFaithByKey('nestorian').GetAdjective]"
 middle_east_major_decisions.1020.no_faith.desc: "Si eliges convertirte a la [faith|lE] [GetFaithByKey('nestorian').GetAdjective]"
 completely_controls_jazira_mesopotamia_tt: "[completely_controls|lE] [GetTitleByKey('k_jazira').GetNameNoTier] y [GetTitleByKey('k_mesopotamia').GetNameNoTier]"
 has_titles_jazira_mesopotamia_tt: "Tiene los [Concept('title', 'títulos')|E] de [GetTitleByKey('k_jazira').GetNameNoTier] y [GetTitleByKey('k_mesopotamia').GetNameNoTier]"
 has_title_and_completely_control_jerusalem_tt: "[Concept('completely_control', 'Controla')|E] y posee completamente [GetTitleByKey('k_jerusalem').GetName]"
 has_title_and_completely_control_syria_tt: "[Concept('completely_control', 'Controla')|E] y posee completamente [GetTitleByKey('k_syria').GetName]"
 found_empire_of_beth_nahrain_decision_confirm: "¡Que los ríos corran como uno solo!"
 middle_east_major_decisions.1020_fervor: "Fundación de Beth Nahrain"
 middle_east_decisions.1020.t: "El imperio de Beth Nahrain"
 middle_east_decisions.1020.desc: "Igual que los ríos corren ininterrumpidos, también lo hará el crecimiento de este imperio que ahora se halla ante mí.\n\nLa unión de estas tierras resistirá el paso del tiempo; solo necesito darles un pequeño empujón en la dirección correcta para que la situación se mantenga así.\n\nPor lo cual, debo elegir una ruta a seguir para guiar a mi pueblo a través de las oleadas de innumerables cambios que se aproximan."
 middle_east_decisions.1020.a: "La pluma es más poderosa que la espada"
 middle_east_decisions.1020.b: "El campo de batalla llama"
 middle_east_decisions.1020.c: "Creo en mi fe"
 middle_east_decisions.1020.d: "¡Les mostraremos la fe #EMP verdadera#!!"
 beth_nahrain_crusader_desc: "Una confluencia que conecte un imperio como uno solo."
