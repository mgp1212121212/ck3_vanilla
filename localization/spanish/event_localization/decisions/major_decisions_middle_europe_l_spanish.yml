l_spanish:
 #Forming the Swiss Confederation, by Flavio Verna
 middle_europe_decisions.0001.t: "La Confederación Suiza"
 middle_europe_decisions.0001.desc: "Durante mucho tiempo, las ciudades en torno a los Alpes centrales se han visto amenazadas por otros actores dentro del Imperio. Unidas bajo una sola bandera, ahora han forjado alianzas mutuamente beneficiosas y recibido el honor de la inmediación imperial. \n\nEn honor a las contribuciones de mi dinastía a las ciudades-estado suizas, me han elegido como principal dirigente de esta unión, representante de todos los cantones de nuestra nueva Confederación Suiza. Ya no seremos amenazados por extraños, sino que nos levantaremos como actor fuerte e independiente dentro del Imperio."
 middle_europe_decisions.0001.a: "¡Estamos unidos!"
 middle_europe_decisions.0002.desc.emperor: "Tras años de luchas y acuerdos diplomáticos incómodos, he debido conceder a los cantones suizos la inmediación imperial.\n\nEsta reunión de ciudades alpinas se ha unido en una gran confederación para protegerse de las depredaciones de los señores borgoñones y alemanes. Debo tener cuidado de mantenerlos bajo control, no sea que su logro siembre disensión entre los burgueses vecinos."
 middle_europe_decisions.0002.desc.vassals: "Una nueva entidad conocida como la Confederación Suiza ha surgido en el Imperio. Son un conglomerado de ciudades con inmediación imperial asentadas alrededor de los Alpes centrales, que se han unido en una alianza defensiva para protegerse de los demás electores que las rodean.\n\nComo fuerza independiente a tener en cuenta, se han liberado de cualquier reivindicación preexistente sobre sus tierras, ya sea de los antiguos burgundios al oeste o de los señores alemanes al norte.\n\nDebo prestar atención a esta nueva amenaza potencial en el Imperio."
 middle_europe_decisions.0002.a: "Qué peculiar…"
 #Forming the Archduchy of Austria, by Flavio Verna
 middle_europe_decisions.0003.t: "El Archiducado de Austria"
 middle_europe_decisions.0003.desc: "Gracias a mis ilustres logros a la hora de consolidar los feudos austriacos y a la tremenda influencia que mi dinastía ha adquirido sobre el Sacro Imperio Romano, [scoped_emperor.GetTitledFirstName|l] ha reconocido por fin la primacía de Austria sobre los muchos duquecillos de Alemania.\n\nA partir de hoy, todos mis sucesores portarán el insigne título de #EMP archiduque#!, el igual de un rey, para distinguirse de los príncipes menores del Imperio."
 middle_europe_decisions.0003.a: "Austria erit in orbe ultima!"
 middle_europe_decisions.0004.desc.emperor_archduke: "Aprovechando su control sobre el trono imperial, [scoped_ruler.GetTitledFirstName|l] se ha concedido a sí mism[scoped_ruler.Custom('ES_OA')] el título del Archiducado de Austria, poniendo al ducado a la altura de cualquier reino."
 middle_europe_decisions.0004.desc.emperor: "Es justo que los gobernantes del corazón de Austria, hogar de mi propia dinastía, se distingan de los demás príncipes del Imperio. \n\nPor lo tanto, he cedido a la solicitud de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_ruler'))] y [scoped_ruler.Custom('ES_LoLa')] he proclamado [scoped_ruler.GetFirstName] [scoped_ruler.GetTitleTierName] de Austria."
 middle_europe_decisions.0004.desc.emperor_blackmailed: "Austria siempre se ha considerado un peldaño por encima del resto del imperio y hoy [scoped_ruler.GetFirstName] lo ha confirmado. Usando sus vínculos conmigo, no me ha quedado más remedio que reconocer su posición como archiduqu[scoped_ruler.Custom('ES_EEsa')], el igual de un rey."
 middle_europe_decisions.0004.desc.vassals: "Aprovechando la influencia que la dinastía de [scoped_ruler.GetDynastyName] tiene sobre el trono imperial, [scoped_ruler.GetFirstName] ha convencido a [scoped_emperor.GetTitledFirstName|l] para que le conceda honores especiales.\n\nA partir de hoy, se considera a Austria un archiducado, primero entre los principados del Sacro Imperio Romano."
 middle_europe_decisions.0004.a: "Se lo han merecido."
 middle_europe_decisions.0004.b: "Qué conveniente…"
 #Reforming the Carolingian Empire, by Flavio Verna
 middle_europe_decisions.0005.t: "El sueño de Carlomagno"
 middle_europe_decisions.0005.desc: "Europa está completa de nuevo. Todos los descendientes de los francos han sido congregados bajo una misma bandera y se mantienen unidos contra los infieles del oeste y los paganos del este.\n\nPor la gracia de [scoped_ruler.GetFaith.HighGodName], a mi familia se le ha concedido el privilegio de ostentar la corona de este imperio carolingio restaurado. Y, a diferencia de los que nos precedieron, no permitiremos que las disputas dinásticas desgarren este gran reino."
 middle_europe_decisions.0005.a: "¡Alabado sea [scoped_ruler.GetFaith.HighGodName]!"
 middle_europe_decisions.0006.desc: "[scoped_ruler.GetTitledFirstName] y sus ejércitos de francos han ocupado tantas tierras imperiales que ha empezado a proclamar que es el/la auténtic[scoped_ruler.Custom('ES_OA')] hereder[scoped_ruler.Custom('ES_OA')] de Carlomagno y que el Sacro Imperio Romano no es más que una pálida imitación de la gloria carolingia.\n\nCon todas las provincias originales y gran parte de Europa Occidental bajo su control, resulta difícil que alguien niegue tal afirmación."
 middle_europe_decisions.0006.a: "¡Cómo se atreve!"
 middle_europe_decisions.0006.b: "¿Y cuánto durará este imperio?"
 #Unifying the Burgundies, by Flavio Verna
 middle_europe_decisions.0007.t: "Una Borgoña"
 middle_europe_decisions.0007.desc: "Todas las tierras de Borgoña se han unido bajo una misma corona. Ya no están divididas entre pequeños señoríos enfrentados, nuestras antiguas tierras han reclamado la dignidad de reino.\n\nYa ha pasado tiempo desde que la autoridad de [former_liege.GetTitledFirstName|l] sobre mí empezara a debilitarse hasta el punto que ya no siento ninguna lealtad hacia quien considero un[former_liege.Custom('ES_OA')] igual más que un[former_liege.Custom('ES_OA')] señor[former_liege.Custom('ES_OA')]."
 middle_europe_decisions.0007.a: "¡No necesitamos la protección de nadie!"
 middle_europe_decisions.0008.desc.liege: "Llevaba un tiempo preocupad[ROOT.Char.Custom('ES_OA')] por los intentos de [scoped_ruler.GetTitledFirstName|l] de unir las tierras borgoñonas bajo una misma bandera, y mis peores temores se han cumplido.\n\n¡Es[scoped_ruler.Custom('ES_EA')] perr[scoped_ruler.Custom('ES_OA')] ingrat[scoped_ruler.Custom('ES_OA')] se ha proclamado [scoped_ruler.GetTitleTierName] de Borgoña y roto su pacto de vasallaje!"
 middle_europe_decisions.0008.desc.others: "Tras pasar años uniendo las tierras borgoñonas, [scoped_ruler.GetFirstName] ha decidido coronarse [scoped_ruler.GetTitleTierName] de Borgoña y proclamar su independencia de [former_liege.GetTitledFirstName|l].\n\nEs improbable que este descarado acto de traición se olvide pronto…"
 middle_europe_decisions.0008.a: "¡No es más que un[scoped_ruler.Custom('ES_XA')] traidor[scoped_ruler.Custom('ES_XA')]!"
 middle_europe_decisions.0008.b: "Al menos los topógrafos estarán contentos."
 #Empowering Sicilian Parliament, by Flavio Verna
 middle_europe_decisions.0010.t: "La Asamblea de los tres Estados"
 middle_europe_decisions.0010.desc: "La infraestructura dejada por los griegos en las provincias de Sicilia y Apulia servirá como base para acelerar la transición de [scoped_ruler.GetPrimaryTitle.GetName] a una forma de gobierno más ilustrada. \n\nAl reunir a los representantes de los tres Estados en un único órgano consultivo, gobernado por nuevas leyes basadas en las antiguas tradiciones romanas, garantizaré la estabilidad y la prosperidad en el Mediterráneo para las generaciones venideras. Ahora solo tengo que decidir dónde debe celebrarse este parlamento."
 middle_europe_decisions.0010.tt_napoli_warning: "@warning_icon! #warning ¡Construir el parlamento en [GetTitleByKey('c_napoli').GetNameNoTier] te impedirá levantar una universidad!#!"
 middle_europe_decisions.0010.a: "¡En Palermo, su antigua sede!"
 middle_europe_decisions.0010.b: "Será en Nápoles."
 middle_europe_decisions.0010.c: "Debo sopesar esta decisión cuidadosamente."
 middle_europe_decisions.0011.desc: "[scoped_ruler.GetTitledFirstName] ha nombrado representantes de la nobleza, el clero y los burgueses para que formen un nuevo parlamento en el reino de Sicilia.\n\nEste cuerpo consultivo ayudará [scoped_ruler.Custom('ES_AlAla')] [scoped_ruler.GetTitleTierName] y a sus sucesores a gobernar sabia e eficientemente, para beneficio de todos sus súbditos."
 middle_europe_decisions.0011.a: "Ya veo…"
 #Gothic Innovations, by Flavio Verna
 middle_europe_decisions.0012.t: "Opus Francigenum"
 middle_europe_decisions.0012.desc: "Una nueva era de prosperidad se acerca. [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] ha emergido de los tiempos oscuros como un brillante faro del arte y la filosofía.\n\nNuestras ciudades se están convirtiendo en centros de comercio, construyendo nuevas y maravillosas catedrales que rivalizan con los antiguos monumentos del Imperio romano, atrayendo a pintores, bardos y filósofos de todo tipo. Bajo el patrocinio ilustrado de mi dinastía, la nación [scoped_ruler.GetCulture.GetName] se convertirá en la envidia de toda Europa."
 middle_europe_decisions.0012.a: "¡Que prosiga nuestra gran obra!"
 middle_europe_decisions.0013.t: "El periodo gótico"
 middle_europe_decisions.0013.desc.french: "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] está viviendo un periodo de gran prosperidad y crecimiento para beneficio de todo nuestro pueblo. \n\nNuestras ciudades se están convirtiendo en centros de comercio, construyendo nuevas y maravillosas catedrales que rivalizan con los antiguos monumentos del Imperio romano, atrayendo a pintores, bardos y filósofos de todo tipo. Bajo el patrocinio ilustrado de [scoped_ruler.GetTitledFirstName|l] y la dinastía [scoped_ruler.GetDynasty.GetBaseName], nos convertiremos en la envida de toda Europa."
 middle_europe_decisions.0013.desc.italian: "Parece que [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] está viviendo un periodo de gran prosperidad y crecimiento. \n\nPoetas, filósofos, arquitectos… Muchas gentes con conocimientos se reúnen en la corte de [scoped_ruler.GetTitledFirstName|l], sin embargo, todo lo que han conseguido hasta ahora es una procesión aparentemente interminable de monumentos toscos y bárbaros."
 middle_europe_decisions.0013.desc.fallback: "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] está viviendo un periodo de gran prosperidad y crecimiento, para beneficio de toda la nación [ROOT.Char.GetCulture.GetNameNoTooltip]. \n\nNuevas ciudades se están convirtiendo en centros de comercio, construyendo nuevas y maravillosas catedrales que rivalizan con los antiguos monumentos del Imperio romano, atrayendo a pintores, bardos y filósofos de todo tipo. Bajo el patrocinio ilustrado de [scoped_ruler.GetTitledFirstName|l] y la dinastía [scoped_ruler.GetDynasty.GetBaseName], esta tierra será la envidia de toda Europa."
 middle_europe_decisions.0013.a: "¡En qué tiempos más maravillosos vivimos!"
 middle_europe_decisions.0013.b: "¡Bah! No durará."
 middle_europe_decisions.0013.c: "Bien por ellos, supongo…"
 #Restore Holy Roman Empire, by Ewan Cowhig Croft
 middle_europe_decisions.0015.t: "El Imperio de Occidente"
 middle_europe_decisions.0015.desc: "Demasiado tiempo hace que nadie reclama el legado del emperador de Roma. Hoy, eso cambia cuando me veo cara a cara con [founder_hof.GetTitledFirstName|l] en el/la mayor [founder.GetFaith.HouseOfWorship] de todo [ceremony_locale.GetNameNoTooltip], rodead[ROOT.Char.Custom('ES_OA')] por mis vasallos y clero.\n\nIntercambiamos plegarias y favores de manera mecánica, solicitando a [founder.GetFaith.HighGodName] que me bendiga con fuerza y clemencia para gobernar mi imperio según Su voluntad. Con solemnidad, [founder_hof.GetTitledFirstNameNoTooltip|l] me otorga la espada y la corona y me encarga cuidar de toda la Cristiandad.\n\nAl silencio le sigue una oleada de himnos cuyo tono se van elevando, ahogados solo por los furiosos vítores de mis nobles.\n\nPor fin soy empera[ROOT.Char.Custom('ES_DorTriz')] del Sacro Imperio Romano."
 middle_europe_decisions.0015.a: "¡De Augusto a Carlomagno, a [founder.GetFirstNameNoTooltip]!"
 middle_europe_decisions.0016.desc: "El Imperio romano de Occidente lleva tiempo dormido, dejando en el aire la respuesta [founder.GetFaith.GetAdjectiveNoTooltip] a la cuestión de la dignidad imperial.\n\nEn el aire hasta ahora, claro, cuando [founder.GetTitledFirstName|l], con el consentimiento de [founder_hof.GetTitledFirstName|l], resucita el imperio de Carlomagno en una espléndida ceremonia celebrada en el/la mayor [founder.GetFaith.HouseOfWorshipPlural] de [ceremony_locale.GetNameNoTooltip].\n\n¡[founder.GetFaith.PriestNeuterPlural|U] [founder.GetFaith.GetAdherentNamePlural] de todo el mundo se regocijan, convencidos de que Roma vuelve a tener un heredero divino y verdadero!"
 middle_europe_decisions.0016.a: "Bah, una presunción pretenciosa de un imperio."
 middle_europe_decisions.0016.b: "Bárbaros germanos, ¡#emphasis YO#! soy el emperador de Roma!"
 middle_europe_decisions.0016.c: "Esperemos que ese imperio resulte ser pacífico."
 middle_europe_decisions.0016.d: "¡Un espectáculo glorioso!"
 #Electorate of Saxony by James Beaumont
 establish_the_electorate_of_saxony_decision: "Fundar el Electorado de Sajonia"
 establish_the_electorate_of_saxony_decision_desc: "Las tierras orientales del interior han permanecido demasiado tiempo fuera del alcance del Imperio. Debemos reunir estos títulos en una nueva Sajonia para cimentar nuestro dominio sobre la región."
 establish_the_electorate_of_saxony_decision_tooltip: "$establish_the_electorate_of_saxony_decision_desc$"
 establish_the_electorate_of_saxony_decision_confirm: "¡Forjar una nueva Sajonia!"
 polabia_must_be_hre_culture_tt: "Un mínimo de 12 [counties|lE] en [GetGeographicalRegion('custom_polabia').GetName] son bien de tu cultura o de la cultura de tu [liege|lE]."
 polabia_held_or_nonexistent.tt: "$k_sorbia$ no existe o te pertenece."
 middle_europe_decision.0017.tt: "Como emperador, cuando se cree Sajonia, se entregará a un [vassal|lE] o [courtier|lE]."
 middle_europe_decisions.0017.t: "El Electorado de Sajonia"
 middle_europe_decisions.0017.desc: "Durante mucho tiempo Polabia estuvo lejos, en las manos de los enemigos del [hre_emperor_scope.GetPrimaryTitle.GetTierAsNameNoTooltip], pero ahora su población vuelve a considerarla $e_hre$ su verdadero hogar.\n\nCon la creación del Electorado de Sajonia, la región de la Alta Sajonia permanecerá ahora y para siempre en las manos [hre_emperor_scope.Custom('ES_DelDela')] [hre_emperor_scope.GetTitleAsNameNoTooltip] y bajo la guía de [hre_emperor_scope.GetFaith.HighGodName]."
 middle_europe_decisions.0017.a: "¡Gloria a Sajonia!"
 middle_europe_decisions.0017.b: "[heir_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se merece este título."
 middle_europe_decisions.0017.c: "Ciertamente, se lo merece [most_powerful_saxon.GetNameNoTooltip]."
 middle_europe_decisions.0017.d: "Este es mi regalo a la Iglesia."
 middle_europe_decisions.0017.e: "¡Enhorabuena, [rando_courtier_scope.GetNameNoTooltip]!"
 middle_europe_decisions.0018.desc: "$middle_europe_decisions.0017.desc$\n\n[hre_emperor_scope.GetNameNoTooltip] ha decidido otorgar este nuevo título a [new_saxon_king.GetName], en reconocimiento de sus servicios al trono."
 middle_europe_decisions.0018.a.new_king: "¡Gloria a mí!"
 middle_europe_decisions.0018.a.slav: "¡Malditos sean!"
 middle_europe_decisions.0018.a: "Bien por ellos"
