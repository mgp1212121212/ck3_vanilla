l_spanish:
 birth.father_is_former_consort_toast: "Nacimiento"
 birth.father_is_former_consort_toast_tt: "[mother.GetTitledFirstName] ha dado a luz a nuestr[child.Custom('ES_OA')] [child.Custom('ES_HijoHija')]"
 birth.father_is_former_consort_toast_tt_twins: "[mother.GetTitledFirstName] ha dado luz a gemelos"
 birth.0002.t: "Todos mis hijos"
 birth.0002.desc: "Por cada nacimiento, crece la cordialidad que me muestran; mientras sostengo a mi bebé recién nacido en mis brazos, me reciben con más calidez y amabilidad que nunca antes. Supongo que tengo una colección impresionante de niños…"
 birth.0002.a: "¡La bondad viene de cuna!"
 birth.1001.t: "Mi [child.Custom('GetDaughterSon')]"
 birth.1001.heir.t: "Mi [child.Custom('GetDaughterSon')] y hereder[child.Custom('ES_OA')]"
 birth.1001.daughters.t: "Mis hijas"
 birth.1001.sons.t: "Mis hijos"
 birth.1001.children.t: "Mis bebés"
 birth.1001.first_birth_good.desc: "Cuando comenzó la primera contracción, me invadió una gran calma. No había sitio para mis antiguas preocupaciones, estaba a punto de realizar una de los grandes milagros [ROOT.Char.GetFaith.FertilityGodNamePossessive]. ¡Tras un esfuerzo largo, pero glorioso, he traído a"
 birth.1001.first_birth_scary.desc: "Hablé con un sinnúmero de madres y comadronas, y he asumido sus consejos. Sin embargo, cuando llegó mi momento, me di cuenta de que ninguna preparación podría ser suficiente.\n\nLos dolores me consumían y temí por mi vida. Pero ¡lo logré y he dado a luz a"
 birth.1001.many_births.desc: "Con cada nacimiento se vuelve un poco más fácil, pero nunca dejará de asombrarme la intensidad de la experiencia, y mi propia fuerza. ¡Una vez más he traído una nueva vida a esta tierra en forma de"
 birth.1001.not_first_birth.desc: "¡El alivio es grande y mi alegría aún mayor! He dado a luz a"
 birth.1001.sondaughter.desc: "un[child.Custom('ES_XA')] [child.Custom('GetDaughterSon')] pequeñit[child.Custom('ES_OA')] y perfect[child.Custom('ES_OA')]!\n\n"
 birth.1001.daughters.desc: "dos niñitas perfectas!\n\n"
 birth.1001.sons.desc: "dos niños perfectos!\n\n"
 birth.1001.children.desc: "dos bebés perfectos!\n\n"
 birth.1001.same_gender_heir.desc: "Un día, pequeñ[child.Custom('ES_InIna')], continuarás mi legado. ¿Cómo llamar a un[child.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]?"
 birth.1001.other_gender_heir.desc: "Un día, pequeñ[child.Custom('ES_OA')], continuarás mi legado. ¿Qué nombre sería digno de un[child.Custom('ES_XA')] poderos[child.Custom('ES_OA')] [child.Custom('ES_SennorSennora')]?"
 birth.1001.end_fallback.desc: "¿En quién te convertirás, criaturita mía? ¿Qué nombre te pondré?"
 birth.1001.twins_heir.desc: "Hijitos queridos, uno de vosotros llegará a continuar mi legado, y el otro siempre estará a su sombra. Espero que siempre os queráis, pase lo que pase."
 birth.1001.twins.desc: "¿En quién os convertiréis y cómo os llamaré?"
 birth.1001.taltos.desc: "Mi [child.Custom('GetDaughterSon')] nació con [child.Custom('GetBirthOmen')], lo que [child.Custom('ES_LoLa')] señala como [child.Custom('GetTaltosTerm')], elegid[child.Custom('ES_OA')] por [child.GetFaith.PantheonTerm] para servir a una vocación concreta. Aunque no sé cuál es, debo dar a mi hij[child.Custom('ES_OA')] el nombre más indicado."
 birth.1001.taltos_unfaithful.desc: "Mi [child.Custom('GetDaughterSon')] tiene [child.Custom('GetBirthOmen')], algo que los [child.Custom('DefaultPriestTitlePlural')] [child.GetFaith.GetAdjective]s afirman que [child.Custom('ES_LoLa')] señala para algo especial. No lo entiendo, pero sigo debiendo ponerle un nombre a mi [child.Custom('GetDaughterSon')]…"
 birth.1001.desc: "¡He dado a luz a un[child.Custom('ES_XA')] [child.Custom('GetDaughterSon')] precios[child.Custom('ES_OA')]!"
 birth.1001.desc.twin: "¡He dado a luz a unos gemelos preciosos!"
 birth.1001.desc.twin_dead_father: "¡He dado a luz a un[child.Custom('ES_OA')]s preciosos [child.Custom('TwinDaughtersSonsChildren')]! [father.GetFirstName] [child.Custom('ES_LoLa')]s habría adorado…"
 birth.1001.desc_dead_father: "¡He dado a luz a luz a un[child.Custom('ES_XA')] [child.Custom('GetDaughterSon')] precios[child.Custom('ES_OA')]! [father.GetFirstName] [child.Custom('ES_LoLa')] habría adorado…"
 birth.1001.a: "Ojalá crezcas fuerte y sabi[child.Custom('ES_OA')], [child.Custom('GetDaughterSon')] mí[child.Custom('ES_OA')]."
 birth.1001.b: "Ojalá crezcáis fuertes y sabios, gemelos míos."
 birth.1002.opening: "He dado a luz a un[child.Custom('ES_XA')] [child.Custom('GetDaughterSon')] precios[child.Custom('ES_OA')]. Ha llegado a este mundo felizmente ignorante del secreto que debo guardar."
 birth.1002.opening.twin: "He dado a luz a unos gemelos preciosos. Han llegado a este mundo felizmente ignorantes del secreto que debo guardar."
 birth.1002.true_father: "Temo lo que pueda pasar si alguien descubre que [real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] es el verdadero padre."
 birth.1002.unmarried: "que su padre es en realidad [real_father.GetFullName]."
 birth.1002.unmarried.twin: "que su padre es en realidad [real_father.GetFullName]."
 birth.1002.girl_name.desc: "\n\nOh, hijita mía, ¿cómo te llamaré?"
 birth.1002.boy_name.desc: "\n\nUna parte de mí quiere llamar a mi hijo como a [real_father.GetFirstNameNoTooltip], pero me temo que no sería inteligente…"
 birth.1002.twin_name.desc: "\n\nOh, hijitos míos, ¿cómo os llamaré?"
 birth.1002.a: "Ea, ea, [child.Custom('GetDaughterSon')] mí[child.Custom('ES_OA')]."
 birth.1002.b: "Ea, ea, [child.Custom('TwinDaughtersSonsChildren')] mí[child.Custom('ES_OsAs')]."
 birth.1002.a.tt: "El mundo en general desconoce su verdadero progenitor"
 birth.1002.b.tt: "El mundo en general desconoce su verdadero progenitor."
 birth.1002.c: "Me pregunto dónde está ahora mismo [real_father.GetFirstNameNoTooltip]…"
 birth.1003.loves_mother.desc: "¡Oh, [mother.GetFirstName], has sido tan valiente! ¡Tan fuerte! ¡Las palabras no pueden describir mi amor hacia ti y ahora tenemos"
 birth.1003.likes_mother.desc: "¡Con una sonrisa cansada, pero feliz, [mother.GetFirstName] me presenta a"
 birth.1003.dislikes_mother.desc: "Alabemos a [ROOT.Char.GetFaith.FertilityGodName], [mother.GetFirstNameNoTooltip] ha dado luz a"
 birth.1003.sondaughter.desc: "nuestr[child.Custom('ES_OA')] [child.Custom('GetDaughterSon')] perfect[child.Custom('ES_OA')]!\n\n"
 birth.1003.daughters.desc: "nuestras hijitas perfectas!\n\n"
 birth.1003.sons.desc: "nuestros hijitos perfectos!\n\n"
 birth.1003.children.desc: "nuestros bebés perfectos!\n\n"
 birth.1003.a: "Ojalá crezcas fuerte y sabi[child.Custom('ES_OA')], [child.Custom('GetDaughterSon')] mí[child.Custom('ES_OA')]."
 birth.1003.b: "¡Ojalá crezcas con fuerza y sabiduría!"
 birth.1005.t: "Sin padre"
 birth.1005.desc.twin: "Mis hermosos bebés descansan, sin saber de la vida tan compleja en la que han nacido. El mundo no sabe quién es su padre, y puede que ellos nunca lleguen a saberlo tampoco."
 birth.1005.desc: "Mi hermos[child.Custom('ES_OA')] [child.Custom('GetDaughterSon')] descansa, sin saber de la vida tan compleja en la que ha nacido. El mundo no sabe quién es su padre, y puede que [child.Custom('ES_ElElla')] nunca llegue a saberlo tampoco."
 birth.1005.a: "Es la carga que debemos llevar."
 birth.1006.t: "Nacido bastardo"
 birth.1006.opening: "No cabe la menor duda en mi mente. [mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha dado a luz a"
 birth.1006.desc.twin: "gemelos, y ambos sabemos que soy su padre."
 birth.1006.desc: "un[child.Custom('ES_XA')] [child.Custom('GetDaughterSon')], y ambos sabemos que soy su padre."
 birth.1006.not_known: "\n\nPor suerte, [spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))] cree ser el padre."
 birth.1006.unmarried: "\n\nPor suerte, [mother.GetFirstNameNoTooltip] no ha hablado sobre mí, y nadie más sabe la verdad, al menos por ahora…"
 birth.1006.a: "Debo tener mucho cuidado con esto."
 birth.1006.a.tt: "Guardarte el secreto"
 birth.1006.a.message_desc: "El verdadero padre lo sabe"
 birth.1006.a.mother_message: "[real_father.GetTitledFirstName] ha sabido que es el verdadero padre"
 birth.1006.b: "¡El mundo lo sabrá!"
 birth.1006.bastard_explanation: "Te enteraste del nacimiento de [child.GetFirstName]. La madre, [mother.GetShortUIName] gana el secreto [secret.GetName]"
 birth.1010.t: "Vástago de mi dinastía"
 birth.1010.t_twins: "Vástagos de mi dinastía"
 birth.1010.desc.twin: "¡[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha dado a luz a dos [child.Custom('TwinDaughtersSonsChildren')]!\n\nComo estas criaturitas son parte de la dinastía [ROOT.Char.GetDynasty.GetName], deben recibir la bendición de buenos nombres."
 birth.1010.desc: "¡[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha dado a luz a un[child.Custom('ES_XA')] [child.Custom('GetDaughterSon')]!\n\nComo esta criaturita es parte de la dinastía [ROOT.Char.GetDynasty.GetName], debe recibir la bendición de un buen nombre."
 birth.1100.title: "Nacimiento de [child.Custom('GetTaltosTerm')]"
 birth.1100.message: "Los [child.Custom('DefaultPriestTitlePlural')] han identificado a [child.Custom2('MyCharacterIntroduction', ROOT.Char)] como [child.Custom('GetTaltosTerm')].\n\nElegid[child.Custom('ES_OA')] por [child.GetFaith.PantheonTerm] para un propósito misterioso, ¿que le deparará el futuro?"
 known_bastard_birth_event_tooltip: "[child.GetFirstNameNoTooltip] será [Concept( 'bastard', 'bastard' )|lE][child.Custom('ES_OA')] de la Casa [child.GetHouse.GetBaseName]"
 legitimized_known_bastard_birth_event_tooltip: "[child.GetFirstNameNoTooltip] será un[child.Custom('ES_XA')] [Concept( 'legitimized_bastard', 'bastard' )|lE][child.Custom('ES_OA')] legitimad[child.Custom('ES_OA')] de la Casa [child.GetHouse.GetBaseName]"
 birth.2001.t: "La bendición de la ignorancia"
 birth.2001.desc.mother.standard: "Mi [child.Custom('GetDaughterSon')] recién nacid[child.Custom('ES_OA')] duerme plácidamente, con la bendición de no conocer la maldición que recaerá sobre [child.Custom('ES_ElElla')] durante el resto de su vida. No es fácil ser bastard[child.Custom('ES_OA')] en este mundo, ni ser la madre de un[child.Custom('ES_OA')].\n\nMientras mi bebé dormita, yo sigo despierta por la decisión que debo tomar."
 birth.2001.desc.mother.twins: "Mis recién nacidos duermen plácidamente, con la bendición de no conocer la maldición que recaerá sobre ellos durante el resto de sus vidas. No es fácil ser bastardo en este mundo, ni ser la madre de uno.\n\nMientras mis bebés dormitan, yo sigo despierta por la decisión que debo tomar."
 birth.2001.desc.father.standard: "[mother.GetTitledFirstName] ha dado luz a nuestr[child.Custom('ES_OA')] [child.Custom('GetDaughterSon')] fuera del matrimonio, y aunque sé que debería estar contento, mi corazón está abatido con dudas y miedo.\n\nSospecho que será así hasta que tome una decisión."
 birth.2001.desc.father.twins: "[mother.GetTitledFirstName] ha dado luz a nuestr[child.Custom('ES_OA')]s bebés fuera del matrimonio, y aunque sé que debería estar contento, mi corazón está abatido con dudas y miedo.\n\nSospecho que será así hasta que tome una decisión."
 birth.2001.a.standard: "¡[child.Custom('ES_LoLa')|U] legitimaré como mí[child.Custom('ES_OA')]!"
 birth.2001.a.twins: "¡Los legitimaré como míos!"
 birth.2001.b.standard: "No puedo deshonrar a mi familia legitimando a un[child.Custom('ES_XA')] bastard[child.Custom('ES_OA')]…"
 birth.2001.b.no_legitimization_in_faith: "Condena a una vida de bastardía…"
 bastard_remains_bastard_tt: "[child.GetShortUIName] seguirá siendo un[child.Custom('ES_XA')] [Concept( 'bastard', 'bastard' )|lE][child.Custom('ES_OA')] sin reconocer"
 birth.2002.t: "Doble bendición"
 birth.2002.start: "¡Es desde luego un día de celebración!"
 birth.2002.desc.standard: "No solo se me ha bendecido con un[child.Custom('ES_OA')] [child.Custom('GetDaughterSon')] recién nacid[child.Custom('ES_OA')], ¡sino que su [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName|l], ha decidido legitimar[child.Custom('ES_LoLa')]!"
 birth.2002.desc.twins: "No solo se me ha bendecido con unos gemelos recién nacidos, ¡sino que su [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName|l], ha decidido legitimarlos!"
 birth.2002.end: "\n\nLos últimos meses han estado llenos de dudas y miedo, pero hoy mi corazón se siente ligero como una pluma."
 birth.2002.a: "El futuro aún alberga esperanza."
 birth.2003.t: "Un comienzo difícil"
 birth.2003.desc.standard_start: "Ojalá pudiera celebrar el nacimiento de nuestr[child.Custom('ES_OA')] [child.Custom('GetDaughterSon')], pero [legitimizer.GetTitledFirstName|l] ha dejado claro que tal bebé no será considerad[child.Custom('ES_OA')] verdader[child.Custom('ES_OA')] miembro de su casa."
 birth.2003.desc.twin_start: "Ojalá pudiera celebrar el nacimiento de nuestros hijos, pero [legitimizer.GetTitledFirstName|l] ha dejado claro que los bebés no serán considerados verdaderos miembros de su casa."
 birth.2003.desc.landed_end: "\n\nLa marca de la bastardía nunca se va del todo, aunque el reconocimiento de un[legitimizer.Custom('ES_XA')] [legitimizer.GetTitleTierName] habría ayudado…"
 birth.2003.desc.unlanded_end: "\n\nLa marca de la bastardía nunca se va del todo, aunque el reconocimiento de un[legitimizer.Custom('ES_OA')] [legitimizer.Custom('ES_SennorSennora')] habría ayudado…"
 birth.2003.a: "¡Ojalá las cosas fueran distintas, pequeñ[child.Custom('ES_OA')] [child.GetFirstNameNoTooltip]!"
 birth.2004.t: "Una merced de [secondary_legitimizer.GetMotherFather]"
 birth.2004.desc.standard: "Resulta que, después de todo, a mi [child.Custom('GetDaughterSon')] recién nacid[child.Custom('ES_OA')] le puede esperar un buen futuro. Su [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName|l], le ha acogido en la casa [secondary_legitimizer.GetDynastyName]."
 birth.2004.desc.twins: "Resulta que, después de todo, a mis hijos recién nacidos les puede esperar un buen futuro. Su [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName|l], los ha acogido en la casa [secondary_legitimizer.GetDynastyName]."
 birth.2004.a.standard: "Haz que se sientan orgullosos, [child.Custom('GetDaughterSon')] mí[child.Custom('ES_OA')]."
 birth.2004.a.twins: "Haced que se sientan orgullosos, hijos míos."
 birth.2011.t: "Mi [child.Custom('GetDaughterSon')]"
 birth.2011.desc: "Aunque engendrad[child.Custom('ES_OA')] fuera de los vínculos del matrimonio, mi [child.Custom('GetDaughterSon')] recién nacid[child.Custom('ES_OA')] consiguió llegar san[child.Custom('ES_OA')] y salv[child.Custom('ES_OA')] a este mundo.\n\nHa nacido en la casa [legitimizer.GetHouse.GetBaseName], y así es como será criad[child.Custom('ES_OA')]."
 birth.2102.t: "La semilla de [real_father.GetTitledFirstNameNoTooltip|U]"
 birth.2102.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName|l], ha dado a luz a un niño engendrado por otro hombre. Ahora está criando [child.Custom('ES_AlAla')] [child.Custom('GetDaughterSon')] de [real_father.GetTitledFirstName|l]. Se llama [child.GetFirstName]."
 birth.2102.desc.twin: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName|l], ha dado a luz a dos [child.Custom('TwinDaughtersSonsChildren')] de [real_father.GetTitledFirstName|l]. Se llaman [child.GetFirstName] y [child_2.GetFirstName]."
 birth.2102.a: "¿Qué voy a hacer?"
 birth.2104.t: "Un niño extraño"
 birth.2104.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName|l], ha engendrado descendencia con [mother.GetTitledFirstName|l]. Ahora [mother.GetFirstName] está criando a la progenie de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.desc.twin: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName|l], ha engendrado descendientes con [mother.GetTitledFirstName|l]. Ahora [mother.GetFirstName] está criando a la progenie de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.a: "¿Qué voy a hacer?"
 every_child_adult_non_bastard: "Todos mis hijos adultos no bastardos"
 birth.3001.t: "Acunado por la Muerte"
 birth.3001.desc_other_child: "«¡Un empujón más, mi [ROOT.Char.Custom('ES_SennorSennora')|U]! ¡El bebé casi ha llegado!» Un grito se escapa de mis labios mientras empujo una última vez. Siento dolor por todas parte, demasiado, me abruma… y de repente, termina. Lo… lo hice.\n\n«¿Está bien?» Apenas reconozco mi propia voz. «¿Es… Es un[dummy_gender.Custom('ES_XA')] [dummy_gender.Custom('GirlBoy')]?»\n\nLa comadrona no me responde, ni me mira. No, solo mira al bebé inmóvil en sus brazos."
 birth.3001.a: "No está… ¡¿Por qué no respira?! #EMP ¡Haced algo!#!"
 birth.3001.a.tt: "@death_icon! Tu [dummy_gender.Custom('DaughterSon')] murió en el parto"
 birth.3002.desc: "Cuando se abre la [ROOT.Char.Custom('GetDoor')] de la [ROOT.Char.Custom('GetChamber')] de partos, no me reciben comadronas sonrientes y un bebé llorando, sino los lamentos desgarradores [mother.Custom('ES_DelDela')] [mother.GetTitledFirstName|l].\n\n«Lo siento mucho, mi [ROOT.Char.GetLadyLord]». La comadrona no me mira a los ojos. En sus brazos, un pequeño fardo tapado. «Vuestr[dummy_gender.Custom('ES_OA')] [dummy_gender.Custom('DaughterSon')]… está ahora en [ROOT.Char.GetFaith.PositiveAfterLife]»."
 birth.3002.a: "¿Mi [dummy_gender.Custom('DaughterSon')]? ¿En… en [ROOT.Char.GetFaith.PositiveAfterLife]?"
 birth.3011.desc_twin: "Los gemelos son perfectos. Sus caritas, su olor… Quiero que este momento dure para siempre, pero la comadrona solo me deja sostenerlos unos instantes. Intento protestar cuando me los quita, pero mis brazos son débiles y lucho para encontrar las palabras.\n\n«No os asustéis, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]. Vuestr[child.Custom('ES_OA')]s [child.Custom('TwinDaughtersSonsChildren')] son fuertes y san[child.Custom('ES_OA')]s. Ahora nos preocupáis vos».\n\n"
 birth.3011.desc: "Mi [child.Custom('DaughterSon')] es perfect[child.Custom('ES_OA')]. Su carita, su olor… Quiero que este momento dure para siempre, pero la comadrona solo me deja sostenerl[child.Custom('ES_OA')] unos instantes. Intento protestar cuando me [child.Custom('ES_LoLa')] quita, pero mis brazos son débiles y lucho para encontrar las palabras.\n\n«No os asustéis, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]. Vuestr[child.Custom('ES_OA')] [child.Custom('DaughterSon')] es fuerte y san[child.Custom('ES_OA')]. Ahora nos preocupáis vos».\n\n"
 birth.3011.adventurer: "Y según me desplomo de nuevo en mi lecho, el mundo se oscurece…"
 birth.3011.landed: "Y según mis criadas corretean frenéticas de un lado a otro, el mundo se oscurece…"
 birth.3011.twin.a: "Por favor… se llaman…"
 birth.3011.a: "Por favor… se llama…"
 birth.3012.start.desc: "Cuando la comadrona sale de la [ROOT.Char.Custom('GetChamber')] de partos con un bulto que llora bajito, me inunda el alivio.\n\nEntonces veo su expresión.\n\n«Lo siento, mi [ROOT.Char.GetLadyLord]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]…». No logra terminar, pero el tono de su voz lo dice todo.\n\nUna vida se ha extinguido, pero"
 birth.3012.desc_twin: "dos vidas acaban de empezar. Debo ser fuerte por mis [child.Custom('TwinDaughtersSonsChildren')]."
 birth.3012.desc: "una nueva vida acaba de empezar. Debo ser fuerte por mi [child.Custom('DaughterSon')]."
 birth.3012.a: "Un comienzo tan trágico…"
 birth.3021.desc: "Mi trabajosa respiración es el único sonido que rompe el silencio de la [ROOT.Char.Custom('GetChamber')] de partos. Busco en la habitación sonrisas alentadoras, lo que sea que me ayude a superar el dolor. Lo único que veo es mi propio miedo reflejado en mí.\n\nCuando por fin me traen al bebé, el lloro tan esperado está ausente. «¿Por qué no llora?». Las palabras pesan en mi boca. Todo me pesa.\n\nObligo a mis labios a formar las palabras de nuevo."
 birth.3021.a: "¿Por qué… está…?"
 birth.3022.desc: "Según espero fuera de la [ROOT.Char.Custom('GetChamber')] de partos, cada minuto parece una eternidad. Los gritos de [mother.GetFirstName] han parado y ningún llanto de bebé lo reemplaza. Algo va mal…, lo siento en los huesos.\n\nLa [ROOT.Char.Custom('GetDoor')] se abre. La expresión desdichada de la comadrona confirma mis miedos.\n\n«Lo siento muchísimo, mi [ROOT.Char.GetLadyLord]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]… Vuestr[dummy_gender.Custom('ES_OA')] [dummy_gender.Custom('DaughterSon')]… Ahora están en [ROOT.Char.GetFaith.PositiveAfterLife]»."
 birth.3022.a: "¿Por qué? ¿[ROOT.Char.GetFaith.HighGodName|U], qué he hecho para merecer esto?"
 birth.3022.a.buddhism: "¿Qué hemos hecho para merecer esto?"
 birth.3031.t: "Acunado por la enfermedad"
 birth.3031.start.desc: "Todos los bebés lloran, pero con mi pequeñ[child.Custom('ES_OA')] [child.GetFirstName] las lágrimas no paran. Quiero desesperadamente que la comadrona alivie mis preocupaciones, pero su ceño fruncido lo empeora todo.\n\n"
 birth.3031.princessprince.desc: "«Pequeñ[child.Custom('ES_OA')] [child.GetLadyLord]"
 birth.3031.daughterson.desc: "«Tu [child.Custom('DaughterSon')]"
 birth.3031.end.desc: "no gana el peso que debería. Nos ocuparemos bien de [child.Custom('ES_ElElla')], mi [ROOT.Char.Custom('ES_SennorSennora')], pero al final, su vida está en manos [ROOT.Char.GetFaith.FateGodNamePossessive]»."
 birth.3031.a: "¡Vamos, [child.GetFirstNameNoTooltip]! ¡No llores, por favor!"
 birth.3034.t: "Creciendo fuerte"
 birth.3034.desc: "La mayoría de los otros niños son más fuertes que yo. Cuando jugamos, tengo que sentarme y descansar mucho. Pero hoy, cuando echamos una carrera hasta los establos, ¡gané!"
 birth.3034.a: "¿Dónde está mi [ROOT.Char.Custom('child_favorite_toy')]? ¡Vamos a jugar!"
 birth.3035.desc: "¡La debilidad que había atormentado a mi [child.Custom('GetDaughterSon')] desde que nació ha soltado por fin sus garras sobre [child.Custom('ES_ElElla')]! Me envuelve una oleada de alivio al ver correr a [child.GetFirstName] con los demás niños."
 birth.3035.a: "Ojalá crezcas fuerte, [child.GetFirstNameNoTooltip]."
 birth.3041.t: "Débil"
 birth.3041.start.desc: "Han pasado unas semanas desde que di a luz a"
 birth.3041.desc_twins: "mis [child.Custom('TwinDaughtersSonsChildren')],"
 birth.3041.one_child.desc: "mi pequeñ[child.Custom('ES_OA')] [child.GetFirstNameNoTooltip],"
 birth.3041.end: "pero sigo postrada en la cama. Con el paso de días, sin mucha mejoría, mi alegría se ve consumida por una fatiga terrible."
 birth.3041.a: "¿No debería haber recuperado ya mis fuerzas?"
 birth.9002.t: "¿Qué es un nombre?"
 birth.9002.start.desc: "Acunando al bebé en sus brazos,"
 birth.9002.worrying.desc: "[suggester.GetTitledFirstName] vuelve la mirada hacia mí con ojos de preocupación."
 birth.9002.tears.desc: "[suggester.GetTitledFirstName] se seca las lágrimas de las mejillas y se dirige a mí, sin quitarle los ojos de encima a nuestr[child.Custom('ES_OA')] [child.Custom('GetDaughterSon')]."
 birth.9002.pride.desc: "[suggester.GetTitledFirstName] vuelve la mirada hacia mí, la cabeza bien alta y los ojos brillando de orgullo."
 birth.9002.conviction.desc: "[suggester.GetTitledFirstName] vuelve la mirada hacia mí, con los ojos ardiendo de convicción."
 birth.9002.surprisingly_calm.desc: "[suggester.GetTitledFirstName] vuelve la mirada hacia mí, con un rostro sorprendentemente sereno."
 birth.9002.calm.desc: "[suggester.GetTitledFirstName] vuelve la mirada hacia mí y su rostro es la imagen de la serenidad."
 birth.9002.devotion.desc: "la mirada de [suggester.GetTitledFirstName|l] encuentra la mía. Sus ojos están llenos de devoción amorosa."
 newline.desc: "\n\n"
 birth.9002.love.desc: "«Mi amor,"
 birth.9002.dear_spouse.desc: "«[ROOT.Char.GetWifeHusband|U] querid[ROOT.Char.Custom('ES_OA')],"
 birth.9002.spouse.desc: "«[ROOT.Char.GetWifeHusband|U],"
 birth.9002.suggester_relative.desc: "¿podríamos llamar[child.Custom('ES_LoLa')] [namesake.GetFirstNameNoTooltip] por mi [namesake.Custom('ComplimentAdjective')] [suggester.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?»"
 birth.9002.namer_relative.desc: "¿y si [child.Custom('ES_LoLa')] llamamos [namesake.GetFirstNameNoTooltip]? ¿Por tu [namesake.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?»"
 birth.9002.suggesters_name.desc: "Creo que deberíamos llamar[child.Custom('ES_LoLa')] [suggester.GetFirstNameNoTooltip] por mí. ¿Qué te parece?»"
 birth.9002.namers_name.desc: "llamémos[child.Custom('ES_LoLa')] [ROOT.Char.GetFirstNameNoTooltip], por ti»."
 birth.9002.nice_name.desc: "Lo he estado pensando, quiero que [child.Custom('ES_LoLa')] llamemos [namesake.GetFirstNameNoTooltip]. Siempre me ha gustado ese nombre»."
 birth.9002.religious_god.desc: "deberíamos llamar[child.Custom('ES_LoLa')] [SCOPE.GetFlagName('name_suggestion')], en honor al gran Dios!»"
 birth.9002.religious_godess.desc: "deberíamos llamar[child.Custom('ES_LoLa')] [SCOPE.GetFlagName('name_suggestion')], en honor a la gran Diosa!»"
 birth.9002.religious_apostle.desc: "deberíamos llamar[child.Custom('ES_LoLa')] [SCOPE.GetFlagName('name_suggestion')], en honor al piadoso apóstol»."
 birth.9002.religious_holy_virgin.desc: "deberíamos llamar[child.Custom('ES_LoLa')] [SCOPE.GetFlagName('name_suggestion')], en honor a la Santa Virgen»."
 birth.9002.religious_fallback.desc: "deberíamos llamar[child.Custom('ES_LoLa')], ¡como tal glorios[child.Custom('ES_OA')] [SCOPE.GetFlagName('name_suggestion')]!»"
 birth.9002.lunatic.desc: "¡Tengo una idea genial! ¡Deberíamos llamar[child.Custom('ES_LoLa')] [SCOPE.GetFlagName('name_suggestion')]! ¿Acaso no parece un[child.Custom('ES_XA')] pequeñ[child.Custom('ES_OA')] [SCOPE.GetFlagName('name_suggestion')]?»"
 birth.9002.creator.desc: "llamemos a nuestro bebé [SCOPE.GetFlagName('name_suggestion')], ¡en honor a nuestro creador!»"
 birth.9002.possessed.desc: "He sentido Su presencia. Exige que llamemos a nuestr[child.Custom('ES_OA')] [child.Custom('DaughterSon')] [SCOPE.GetFlagName('name_suggestion')]»."
 birth.9002.a1: "Una idea maravillosa. Entonces, será [namesake.GetFirstNameNoTooltip]."
 birth.9002.a2: "Una idea maravillosa. Entonces, será [SCOPE.GetFlagName('name_suggestion')]."
 birth.9002.a.tt.1: "Llamamos a nuestr[namesake.Custom('ES_OA')] hij[namesake.Custom('ES_OA')] [namesake.GetFirstNameNoTooltip]"
 birth.9002.a.tt.2: "Llamamos a nuestr[namesake.Custom('ES_OA')] hij[namesake.Custom('ES_OA')] [SCOPE.GetFlagName('name_suggestion')]"
 birth.9002.b1: "En realidad, había pensado otra cosa…"
 birth.9002.b2: "¿Qué? ¡Es una idea horrible!"
 birth.9002.b.tt: "Le darás un nombre mucho más adecuado"
 birth.9003.desc: "Tomo con cuidado al bebé de los brazos de [suggester.GetTitledFirstName|l] y miro sus ojitos perfectos. ¿Quién llegarás a ser?"
 birth.9003.a: "Mucho mejor."
 birth.9004.t: "¿Qué importancia tiene el nombre?"
 birth.9004.desc.me: "[ROOT.Char.GetFirstNameNoTooltip].\n\nUn nombre tan soso que a veces me pregunto qué les parecerá a los historiadores del futuro.\n\nSin embargo soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip], y si quiero que me llamen de otro modo, solo necesito que el mundo lo sepa, ¿no?"
 birth.9004.desc: "[child.GetFirstNameNoTooltip].\n\nAl principio me gustaba el nombre, pero ahora me suena extraño. ¿Qué pensará [child.GetSheHe] de su nombre cuando crezca?\n\n¿Debería cambiarlo por algo mejor?"
 birth.9004.a: "¡Ah, este nombre es #EMP mucho#! mejor!"
 birth.9004.b: "Pensándolo mejor, creo que [ROOT.Char.GetFirstNameNoTooltip] está bien…"
 birth.9004.b.other: "En el fondo, [child.GetFirstNameNoTooltip] es un nombre bastante bueno…"
 birth.9004.b.tt: "Conservas tu antiguo nombre"
 birth.9004.b.tt.other: "[child.GetFirstNameNoTooltip] conserva su antiguo nombre"
