l_spanish:
 bp1_yearly.7000.t: "Desayunando con una amistad"
 bp1_yearly.7000.desc: "Una mañana voy de camino al/a la [ROOT.Char.GetFaith.HouseOfWorship] cuando me encuentro con [distraction_friend.GetTitledFirstName|l], que lleva una bolsa. Mirando a su alrededor, la abre con complicidad para revelar todo tipo de alimentos y bebidas.\n\n«Hace un día tan bonito, venid fuera y uníos a mí en una excursión matutina», dice.\n\nCuando empiezo a protestar que iba de camino al/a la [ROOT.Char.GetFaith.HouseOfWorship], [distraction_friend.GetFirstNameNoTooltip] me interrumpe: \n\n«[ROOT.Char.GetFaith.HighGodName] estará allí después, pero esta ración de [ROOT.Char.Custom('GetExpensiveDessert')], no». "
 bp1_yearly.7000.a: "[ROOT.Char.GetFaith.HighGodName] es más importante que el desayuno."
 bp1_yearly.7000.b: "El verdadero pecado sería dejar pasar esta oportunidad."
 lovely_picnic_modifier: "Una excursión maravillosa"
 lovely_picnic_modifier_desc: "Fue a una excursión maravillosa."
 bp1_yearly.7001.t: "De pesca"
 bp1_yearly.7001.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', fishing_friend)] [fishing_friend.GetFirstName] me aborda con una sonrisa de oreja a oreja. En las manos lleva dos cañas de pescar. \n\n«Venid hoy conmigo a pescar, [fishing_friend.Custom2('RelationToMeShort', ROOT.Char)], os prometo que os encantará», exclama.\n\nHace mucho que no me tomo un descanso y me escapo del ajetreo de mi [ROOT.Char.Custom('FortifiedBuilding')]…"
 bp1_yearly.7001.a: "¡Pescaré la famosa carpa blanca!"
 bp1_yearly.7001.b: "Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] no #EMP «pesca»#!."
 bp1_yearly_7001.a.tt: "Te vas a pescar."
 bp1_yearly.7001.a.toast.good_time: "Disfrutas de una escapada maravillosa"
 bp1_yearly.7001.a.toast.bad_time: "Lo pasas mal"
 bp1_yearly.7001.a.toast.caught_fish: "Pescas un pez gigante"
 bp1_yearly.7001.a.toast.white_carp: "Pescas la legendaria carpa blanca"
 bp1_yearly.7002.t: "Riñas de retrete"
 bp1_yearly.7002.desc: "Después de hacer mis necesidades, me acerco a la ventana y observo el patio.\n\nPero se me agria el ánimo cuando veo a mi rival, [chamberpot_rival.GetFirstName], caminar por el patio con una exasperante expresión de regocijo en el rostro. Mis ojos se dirigen al orinal lleno junto a mi cama. Tal vez pueda ocuparme de ese buen humor…"
 bp1_yearly.7002.a: "¡Agua va!"
 bp1_yearly.7002.b: "Ya soy adult[GetPlayer.Custom('ES_OA')] y esto es indigno de mí."
 bp1_yearly.7002.a.tt: "Intentas vaciarle el orinal encima"
 drenched_in_excrement_opinion: "Baño de excrementos"
 threw_excrement_opinion: "Casi baño de excrementos"
 bp1_yearly.7002.a.toast.perfect_hit: "¡Impacto directo!"
 bp1_yearly.7002.a.toast.miss: "¡Fallo total!"
 bp1_yearly.7002.a.toast.chamberpot: "¡Has tirado el orinal!"
 bp1_yearly.7002.a.toast.tripped: "¡Resbalas y acabas cubiert[GetPlayer.Custom('ES_OA')] de excrementos!"
 bp1_yearly.7003.t: "El tapiz"
 bp1_yearly.7003.desc: "Estoy buscando a [orgy_tapestry_maker.Custom2('MyCharacterIntroduction', ROOT.Char)], pero no se encuentra en ninguna parte. Finalmente, irrumpo en sus aposentos, donde no #EMP [orgy_tapestry_maker.GetHerHim]#! encuentro…, pero sí hallo algo muy interesante.\n\nParece que ha estado trabajando en un tapiz que muestra una orgía bastante explícita. Estoy allí, emparedad[ROOT.Char.Custom('ES_OA')] entre mi [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_1)] [orgy_participant_1.GetFirstName] y mi [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_2)] [orgy_participant_2.GetFirstName]. Mientras tanto, mi [ROOT.Char.Custom2('RelationToMeShort', orgy_tapestry_maker)] [orgy_tapestry_maker.GetFirstNameNoTooltip] parece estar pasándoselo en grande con [ROOT.Char.GetFaith.DevilName]. En una esquina del tapiz, mi [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_3)] [orgy_participant_3.GetFirstName] se sienta embelesad[orgy_participant_3.Custom('ES_OA')] con una sonrisa.\n\nMe he quedado sin palabras."
 bp1_yearly.7003.a: "¡Qué asqueroso!"
 bp1_yearly.7003.b: "Esto #EMP tengo#! que colgarlo en mi pared."
 bp1_yearly.7003.c: "Me, ah, confundí al girar."
 bp1_orgy_tapestry: "Tapiz de una orgía"
 bp1_orgy_tapestry_desc: "Este tapiz muestra a [orgy_participant_1.GetFirstName], [ROOT.Char.GetName], [orgy_participant_2.GetName], [orgy_participant_3.GetName] y [orgy_tapestry_maker.GetName] participando en una orgía donde [ROOT.Char.GetFaith.DevilName] también toma parte."
 bp1_yearly.7004.t: "El consuelo de un amigo"
 bp1_yearly.7004.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', concerned_friend)] [concerned_friend.GetFirstName] se me acerca mientras me siento a mirar afuera: «No habéis sido la misma persona desde… desde aquello».\n\nNo lo dice, pero sé que se refiere a cuando [bad_memory.GetDescription].\n\n«¿Tal vez necesitáis a alguien con quien hablar? Podría ser yo», continúa con delicadeza."
 bp1_yearly.7004.a: "Me parece bien."
 bp1_yearly.7004.b: "Mis problemas son solo míos"
 bp1_yearly.7005.t: "Un favor para una amistad"
 bp1_yearly.7005.desc: "Mi amig[borrowing_friend.Custom('ES_OA')] [borrowing_friend.GetName] se me acerca, obviamente queriendo algo. Al final, me canso de sus rodeos sobre el tema y le exijo que me lo cuente.\n\n«Quiero que me prestéis vuestro/a [borrowed_artifact.GetName] una tarde, pero no me podéis preguntar el por qué…»\n\nEstá claro que la petición le da vergüenza. ¿Para qué querrá el objeto?"
 bp1_yearly.7005.a: "Supongo que sí."
 bp1_yearly.7005.b: "Ni pensarlo."
 bp1_yearly.7005.a.returned_artifact: "Artefacto prestado devuelto."
 bp1_yearly.7006.t: "$bp1_yearly.7005.t$"
 bp1_yearly.7006.desc: "[borrowing_friend.GetName] se me acerca con la mirada baja. «No os disgustéis, por favor».\n\nMe lleva con mi [borrowed_artifact.GetName] y veo que tiene muchos desperfectos. \n\n «Lo siento, fue un accidente», [borrowing_friend.GetFirstNameNoTooltip] parece muy afligid[borrowing_friend.Custom('ES_OA')]."
 bp1_yearly.7006.a: "Serás [borrowing_friend.Custom('InsultNoun')]."
 bp1_yearly.7006.b: "Los accidentes ocurren."
 bp1_yearly.7005.a.tt: "Tu artefacto puede resultar dañado."
 bp1_yearly.7007.t: "$bp1_yearly.7005.t$"
 bp1_yearly.7007.desc: "[borrowing_friend.GetName] me ha devuelto mi [borrowed_artifact.GetName]. No sé si solo limpió o hizo algunos cambios, pero tiene mejor aspecto que nunca.\n\n «Espero que os guste, trabajé en él toda la noche», dice [borrowing_friend.GetSheHe], nervios[borrowing_friend.Custom('ES_OA')]."
 bp1_yearly.7007.a: "¡Esto es maravilloso!"
 bp1_yearly.7007.b: "¿Habéis alterado MI [borrowed_artifact.GetNameNoTooltip]?"
 didnt_trust_friend_opinion: "No confió en mí."
 trusted_friend_opinion: "Confió en mí."
 forgave_me_opinion: "Me perdonó."
 improved_artifact_opinion: "Mejoró mi artefacto."
 messed_with_artifact_opinion: "Estropeó mi artefacto."
 bp1_yearly.7010.t: "Una prueba de lealtad"
 bp1_yearly.7010.desc: "No puedo dejar de pensar en cuáles son las lealtades de [tested_friend.GetFirstName]. ¿Es de verdad un[tested_friend.Custom('ES_XA')] amig[tested_friend.Custom('ES_OA')] o solo un[tested_friend.Custom('ES_XA')] adulador[tested_friend.Custom('ES_XA')] más?.\n\nTal vez una pequeña prueba me deje tranquil[GetPlayer.Custom('ES_OA')]…\n\nUno de mis agentes, un secreto falso y un regalo anónimo. ¿Qué le hará traicionar mi confianza?"
 bp1_yearly.7010.a: "Treinta monedas de plata."
 bp1_yearly.7010.b: "Dos… No, #EMP tres#! [tested_friend.Custom('AttractionWomanManMultiple')] de gran atractivo, con disposición y deseo."
 bp1_yearly.7010.c: "La promesa de riquezas para su #EMP otro#! amig[friends_friend.Custom('ES_OA')], [friends_friend.GetFirstNameNoTooltip]."
 bp1_yearly.7010.d: "Esto no es digno de mí…"
 bp1_yearly.7010.toast.betrayed: "[tested_friend.GetSheHe|U] te traiciona"
 bp1_yearly.7010.toast.not_betrayed: "[tested_friend.GetSheHe|U] demuestra su lealtad"
 bp1_yearly.7010.a.tt: "Crees que la lealtad de [tested_friend.GetFirstName] se puede comprar con oro"
 bp1_yearly.7010.b.tt: "Crees que [tested_friend.GetFirstName] elegiría los placeres carnales por encima de la amistad"
 bp1_yearly.7010.c.tt: "Crees que a [tested_friend.GetFirstName] le importa más la amistad de [friends_friend.GetFirstName] que la tuya"
 bp1_yearly.7050.t: "Viejos enemigos"
 bp1_yearly.7050.desc: "Estoy de vuelta en el campo de batalla, el barro se aferra a mis botas, el hedor de los muertos me ataca las narices, vuelvo a vivir el día cuando [war_memory.GetDescription].\n\nDespierto, jadeando, cuentas de sudor frío agarradas a mi rostro."
 bp1_yearly.7050.desc.married: "[sleeping_spouse.GetFirstName] se estira a mi lado, pero no despierta. Debo tratar con mis problemas a solas."
 bp1_yearly.7050.desc.not_married: "A solas en mis aposentos debo tratar con estos problemas sol[GetPlayer.Custom('ES_OA')]."
 bp1_yearly.7050.a: "Debo intentar olvidar."
 bp1_yearly.7050.b: "¡JAMÁS volveré a perder!"
 vengeance_obsessed_modifier: "Obsesión con la venganza"
 bp1_yearly.7051.t: "La batalla de [battle_area.GetNameNoTooltip] "
 bp1_yearly.7051.desc: "Con una claridad vívida recuerdo cuando [battle_memory.GetDescription]. Fue una batalla que tuvo lugar en el/la [battle_area.GetTerrain.GetNameNoTooltip], un terreno para el cual no estaba preparad[GetPlayer.Custom('ES_OA')].\n\nDesde entonces he estado reflexionando, estoy segur[GetPlayer.Custom('ES_OA')] de que si la batalla ocurriera hoy sería un[GetPlayer.Custom('ES_XA')] líder mucho más competente."
 bp1_yearly.7051.a: "No dejaré que vuelva a pasar."
 bp1_yearly.7051.b: "Debo aprender a ser flexible."
 bp1_yearly.7052.t: "Una historia sobre…"
 bp1_yearly.7052.desc: "El fuego ruge, se han tomado bebidas y [story_friend.GetFirstName] me pide que cuente una historia.\n\nMi primera idea es la de una famosa fábula [ROOT.Char.GetCulture.GetNameNoTooltip], un clásico que jamás decepciona.\n\nPor otra parte, ¿y si les contase una historia sobre mi propia vida, tal vez de cuando [story_memory.GetDescription]?"
 bp1_yearly.7052.a: "Seguir con lo tradicional."
 bp1_yearly.7052.b: "¡Mi propia historia!"
 bp1_yearly.7052.c: "¿Por qué no las dos?"
 bp1_yearly.7053.t: "Recuerdos vengativos"
 bp1_yearly.7053.desc: "Cuando camino por la ciudad, la rabia se vuelve a apoderar de mí, lo único que me viene a la mente es cuando [bad_memory.GetDescription].\n\nDebo vengarme de [bad_memory_participant.GetFirstNameNoTooltip] de algún modo. Miro el cadalso ante mí. Quizás si actúo con cuidado, [bad_memory_participant.GetSheHe] pronto cuelgue allí."
 bp1_yearly.7053.a: "Me vengaré."
 bp1_yearly.7053.b: "Debo intentar olvidar."
 murder_memory_modifier: "Recuerdos vengativos"
 sex_memory_modifier: "Recuerdos lujuriosos"
 bp1_yearly.7053.a.1: "Esta conjura tendrá una bonificación en sus probabilidades de éxito."
 bp1_yearly.7054.t: "Olvidando"
 bp1_yearly.7054.desc: "«¿[forgotten_memory.GetDescription|U]?», pregunto con confusión.\n\nMi [memory_child.Custom('GetDaughterSon')] [memory_child.GetFirstName] me mira preocupad[memory_child.Custom('ES_OA')]. «¡Claro! Me habéis contado esa historia muchas veces, ¿no lo recordáis?»\n\nLa verdad es que no me acuerdo. Los detalles se han ido volviendo confusos últimamente, pero confesarlo tal vez sería una debilidad."
 bp1_yearly.7054.a: "Oh, sí, fallo mío."
 bp1_yearly.7054.b: "Se me olvidan tantas cosas estos días."
 bp1_yearly.7055.t: "Registrando un recuerdo"
 bp1_yearly.7055.desc.positive: "Algunos momentos deben ser recordados para siempre. La vez que [recorded_memory.GetDescription] es uno de ellos. Tan increíble momento debe ser conservado para toda la eternidad."
 bp1_yearly.7055.desc.negative: "Algunos momentos deben ser recordados para siempre. La vez que [recorded_memory.GetDescription] es uno de ellos. Puede que sea un recuerdo doloroso, pero alguien tiene que transmitirlo a la siguiente generación."
 bp1_yearly.7055.desc.neutral: "Algunos momentos deben ser recordados para siempre. La vez que [recorded_memory.GetDescription] es uno de ellos."
 bp1_yearly.7055.desc.alone_poor_skill: "Puede que no se me dé bien escribir, pero con tiempo y esfuerzo, posiblemente podría escribir algo.\n\n"
 bp1_yearly.7055.desc.alone_good_skill: "Mi dominio del [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] hará que poner esto por escrito sea un asunto trivial.\n\n"
 bp1_yearly.7055.desc.blind: "Por desgracia, mi ceguera me impide escribir nada…\n\n"
 bp1_yearly.7055.desc.poet: "Mi poe[poet.Custom('ES_TaTisa')] de la corte, [poet.GetFirstName], podría ser de utilidad. Su dominio de la prosa convertirían mis palabras mundanas en arte."
 bp1_yearly.7055.desc.friend: "Y también, mi querid[friend.Custom('ES_OA')] amig[friend.Custom('ES_OA')] [friend.GetFirstName] escribe mucho mejor que yo. Seguramente me eche una mano si se lo pido, ¿verdad?"
 bp1_yearly.7055.desc.ending: "Pero recopilar e ilustrar un volumen puede convertirse rápidamente en una empresa costosa…"
 bp1_yearly.7055.poet: "¡Lo escribirá [poet.Custom('ES_ElLa')] poe[poet.Custom('ES_TaTisa')] [poet.GetFirstNameNoTooltip]!"
 bp1_yearly.7055.friend: "[friend.GetFirstNameNoTooltip] es un[friend.Custom('ES_XA')] amig[friend.Custom('ES_OA')] de verdad."
 bp1_yearly.7055.high_skill: "Lo registraré yo personalmente"
 bp1_yearly.7055.a: "Lo registraré yo personalmente, [ROOT.Char.GetFaith.HighGodName] mediante."
 bp1_yearly.7055.b: "No hay tiempo para esto…"
 recorded_memory_character: "Un recuerdo [ROOT.Char.Custom('ES_DelDela')] [memory_participant.GetTitledFirstNameNoTooltip|l]"
 recorded_memory: "Recuerdos [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstNameNoTooltip|l]"
 recorded_memory_desc: "Este volumen relata la historia de cuando [recorded_memory.GetThirdPerspectiveDescription].\n\nCompuesto por [ROOT.Char.GetFirstName]."
 bp1_yearly.7056.t: "Tácticas de intimidación"
 bp1_yearly.7056.desc: "Llevo a [intimidation_target.GetFirstName] a las [ROOT.Char.Custom('GetDungeonPlural')], donde empiezo a obsequiar[intimidation_target.GetHerHim] con historias de las cosas horribles que les hice a aquellos que me contrariaron.\n\n«Seguramente hayáis oído hablar de cuando [intimidation_memory.GetDescription]», le cuento con deleite. «Eso solo fue #EMP el principio#!».\n\nCuando suelto una risa, los ojos de [intimidation_target.GetNameNoTooltip] se abren como platos a causa del miedo."
 bp1_yearly.7056.a: "No os preocupéis, simplemente haced lo que digo y estaréis a salvo…"
 bp1_yearly.7056.b: "¡Habladle #EMP a todos#! de mí!"
 bp1_yearly.7057.t: "Éxtasis religioso"
 bp1_yearly.7057.desc: "Me siento en el/la [ROOT.Char.GetFaith.HouseOfWorship] y mis pensamientos abandonan las palabras de [realm_priest.GetCouncilTitleFirstName] en favor de cuando [sex_memory.GetDescription]. Desde entonces, he estado pensando en [sex_partner.GetSheHe] casi a diario."
 bp1_yearly.7057.desc.male: "\n\nPor desgracia, esto tiene algunos efectos secundarios bastante perceptibles. Tal vez si sitúo el/la [ROOT.Char.GetFaith.ReligiousText] correctamente, podré esconder este problema creciente sin que nadie se dé cuenta…"
 bp1_yearly.7057.desc.female: "\n\nPor desgracia, tiene algunos efectos secundarios algo… problemáticos."
 bp1_yearly.7057.a: "[sex_partner.GetNameNoTooltip] #EMP debe#! ser para mí…"
 bp1_yearly.7057.b: "¡Expulsa esos sentimientos!"
 bp1_yearly.7057.c: "¿Qué lugar mejor para aliviar el estrés que en el/la [ROOT.Char.GetFaith.HouseOfWorship]?"
 bp1_yearly.7057.a.tt: "Esta conjura tendrá una bonificación en sus probabilidades de éxito."
 bp1_yearly.7058.t: "Catástrofe provisional"
 bp1_yearly.7058.desc: "El coro matutino del trinar de pájaros me acompaña hasta los almacenes, la tenue luz del amanecer da paso a la oscuridad lúgubre de la [ROOT.Char.Custom('GetRoom')]. Bostezo y me estiro a medida que avanzo, mis pies se deslizan por el suelo.\n\nUna vez que mis ojos se adaptan a la falta de luz, descubren una tragedia culinaria: corazones de manzana, migas por doquier, huesos mondos sin carne. Mis ojos conmocionados recorren la [ROOT.Char.Custom('GetRoom')], pero allá donde los poso encuentran aún más pruebas.\n\nDe repente, en una esquina, un #EMP eructo#!, suave y satisfecho…"
 bp1_yearly.7058.glutton: "¡Tengo más comida! ¡Abramos la #EMP reserva secreta!#!"
 bp1_yearly.7058.a: "Sí, lo devolveréis todo. Y más, si lo tenéis."
 bp1_yearly.7058.b: "Si os gustaron los almacenes, ¡os #EMP encantará#! la [ROOT.Char.Custom('GetDungeon')]!"
 bp1_yearly.7058.c: "#EMP *Ay*#! Invito yo… Supongo…"
 bp1_yearly.7030.t: "Consuelos carnales"
 bp1_yearly.7030.desc: "[dead_friend_spouse.GetFirstName] ha estado destrozad[dead_friend_spouse.Custom('ES_OA')] desde la muerte de su [dead_friend.Custom('WifeHusband')] [dead_friend.GetFirstName]. Una tarde acude a verme.\n\n«Me siento tan sol[dead_friend.Custom('ES_OA')]», dice, mirándome con deseo. Recuerdo que [dead_friend.GetFirstNameNoTooltip] era un[dead_friend_spouse.Custom('ES_XA')] buen[dead_friend_spouse.Custom('ES_XA')] amig[dead_friend_spouse.Custom('ES_OA')]. \n\n«Me habéis consolado tanto», añade, mordiéndose los labios, sugerente. [dead_friend.GetFirstNameNoTooltip] era amig[dead_friend_spouse.Custom('ES_OA')] mí[dead_friend_spouse.Custom('ES_OA')].\n\n«Solo quiero sentir algo», susurra [dead_friend_spouse.GetSheHe], soltando los botones de su [dead_friend_spouse.Custom('GetUpperClothingArticle')]. [dead_friend.GetFirstNameNoTooltip] #EMP era#! mi amig[dead_friend_spouse.Custom('ES_OA')]…"
 bp1_yearly.7030.a: "Seguramente que [dead_friend.GetFirstNameNoTooltip] lo aprobaría…"
 bp1_yearly.7030.b: "¡Controlaos, [dead_friend_spouse.GetFirstNameNoTooltip]!"
 bp1_yearly.7100.t: "Del desprecio al odio"
 bp1_yearly.7100.desc: "Hace un momento disfrutaba de un agradable paseo al sol por [owned_county.GetName] y al siguiente estoy cubierto de excrementos y revolcándome en el barro. Tras limpiarme furiosamente los excrementos de la vista, encuentro al culpable con facilidad.\n\n«¡[potential_nemesis.GetTitledFirstName|l] os envía saludos!», grita el campesino que cuelga de la ventana antes de huir de la escena.\n\nTrato patéticamente de lavar una de mis pieles favoritas en un arroyo cercano, pero está claro que es insalvable."
 bp1_yearly.7100.a: "Ahora es #EMP personal…#!"
 bp1_yearly.7100.b: "¡Me bañaré en su sangre!"
 bp1_yearly.7100.c: "Recordad lo que digo, [potential_nemesis.GetFirstNameNoTooltip]: esta piel tendrá reemplazo."
 bp1_yearly.7100.d: "La venganza no es digna de mí…"
 bp1_yearly.7100.c.tt: "El querido gato de [potential_nemesis.GetFirstNameNoTooltip] estuvo rondando antes por aquí…"
 bp1_yearly.7100.e: "Guardaré esta piel para… más tarde."
 focused_on_revenge_modifier: "Centrado en la venganza"
 focused_on_revenge_modifier_desc: "Este personaje se centra únicamente en el deceso de sus rivales, ignorando muchas de sus responsabilidades."
 vengeful_opinion: "Vengativo"
