l_spanish:
 mpo_events_ariana.0001.t: "Descubrimiento de un nido"
 mpo_events_ariana.0001.desc: "De vuelta al campamento vislumbro un pequeño nido, aunque no se ve ave alguna. Está hecho de ramitas y hierba y parece en buen estado.\n\nAl mirar más de cerca, hay dos aguiluchos en su interior, lo bastante grandes como para sobrevivir un tiempo sin su madre, pero aún demasiado jóvenes como para hacer largos viajes hacia el horizonte. La oportunidad para"
 mpo_events_ariana.0001.desc_had_story: "volver a tener un águila que me haga compañía es tentadora, pero debo tener cautela, puesto que sé lo volátiles que pueden ser estas criaturas."
 mpo_events_ariana.0001.desc_has_eagle: "capturar una, tal vez como obsequio, se presenta sola."
 mpo_events_ariana.0001.desc_ending: "tomar una como compañera es demasiado buena para dejarla pasar."
 mpo_events_ariana.0001.a: "Una buena águila merece el viaje."
 mpo_events_ariana.0001.a_tt: "Escalas la montaña e intentas capturar a los aguiluchos a la fuerza"
 mpo_events_ariana.0001.a_win: "Consigues capturar un aguilucho o los dos"
 mpo_events_ariana.0001.a_win_desc: "El destino de un aguilucho, o ambos, está en tus manos"
 mpo_events_ariana.0001.a_lose_ok: "No logras capturar a los aguiluchos, pero no recibes daños"
 mpo_events_ariana.0001.a_lose_bad: "No logras capturar a los aguiluchos y sufres una pequeña caída en la montaña"
 mpo_events_ariana.0001.b: "Vendrán a mí, si así lo dice el destino."
 mpo_events_ariana.0001.b_win_desc: "Un aguilucho, o dos, vuelan hacia ti"
 mpo_events_ariana.0001.c: "Una buena señal."
 mpo_daydreaming_birds_modifier: "Fantaseando con pájaros"
 mpo_daydreaming_birds_modifier_desc: "Este personaje está acostumbrado a ver a estas criaturas gráciles y aladas.\n[hunt_success_chance|E] de $hunt_type_falconry$: #P +5 %#!"
 hunt_success_chance.mpo_daydreaming_birds_modifier: "[GetModifier('mpo_daydreaming_birds_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0002.desc_intro: "Los aguiluchos están inquietos. Saldrán del nido conmigo, o con otro depredador.\n\n"
 mpo_events_ariana.0002.desc_standard: "Al buscar el nido, el descenso es lento y cauteloso. Esos aguiluchos son demasiado jóvenes para volar lejos, pero no tanto como para no ser peligrosos.\n\n"
 mpo_events_ariana.0002.desc_one_standard: "Me resbalo sobre algo de hierba, pero consigo aferrarme. Un aguilucho se fija en mi lucha y empieza a chillar, se sobresalta y echa a volar. ¡[ROOT.Char.Custom('CulturalCurse')|U]! Aunque no he conseguido quedarme los dos, uno es mejor que volver con las manos vacías."
 mpo_events_ariana.0002.desc_both_standard: "Birlo ambos aguiluchos del nido, los ato y les echo un trapo sobre la cabeza. Pesan, pero no hay [Select_CString( ROOT.Char.IsFemale, 'cazadora legendaria', 'cazador legendario' )] de águilas que haya carecido de cargas."
 mpo_events_ariana.0002.desc_lure: "Mientras sostengo un trozo de carne en la mano, gesticulo a los aguiluchos para que vengan. Me graznan en respuesta y veo cómo les puede la curiosidad, incluso de lejos.\n\n"
 mpo_events_ariana.0002.desc_one_lure: "Solo uno de ellos llega hasta mí; el otro quizás prefiere la seguridad del nido. Tomo al aguilucho en brazos, y con su apetito voraz, empieza a atacar mi ofrenda."
 mpo_events_ariana.0002.desc_both_lure: "Divido la carne en dos y se la ofrezco a ambos. Chillan al unísono y no puedo evitar sonreír ante el espectáculo."
 mpo_events_ariana.0002.a: "Es hermoso y es mío."
 mpo_events_ariana.0002.b: "[eagle_first_recipient.GetFirstNameNoTooltip] apreciaría una criatura así."
 mpo_events_ariana.0002.c: "Creo que [eagle_second_recipient.GetFirstNameNoTooltip] lo preferiría."
 mpo_events_ariana.0002.b_two: "Me quedaré uno y le daré el otro a [eagle_first_recipient.GetFirstNameNoTooltip]."
 mpo_events_ariana.0002.c_two: "Uno para mí y… ¿quizás [eagle_second_recipient.GetFirstNameNoTooltip] quiera el otro?"
 mpo_events_ariana.0002.d: "Tanto [eagle_first_recipient.GetFirstNameNoTooltip] como [eagle_second_recipient.GetFirstNameNoTooltip] se merecen semejante regalo."
 mpo_events_ariana.0002.e: "Uno será mi compañero, el otro me traerá monedas."
 mpo_events_ariana.0002.e_sell_first: "[eagle_first_recipient.GetFirstNameNoTooltip] agradecerá uno y mi bolsa el otro."
 mpo_events_ariana.0002.e_sell_second: "Uno para el mercado y otro para [eagle_second_recipient.GetFirstNameNoTooltip]."
 mpo_events_ariana.0002.e_tt: "Intercambias al otro aguilucho"
 mpo_events_ariana.0002.f_tt: "Intercambias al aguilucho"
 mpo_events_ariana.0002.f_tt_two: "Intercambias a los aguiluchos"
 mpo_events_ariana.0002.f_one: "Sacará un buen precio."
 mpo_events_ariana.0002.f_two: "Sacarán un buen precio."
 mpo_events_ariana.0010.t: "Un fuego dentro"
 mpo_events_ariana.0010.desc: "«[converting_heir.Custom2('RelationToMe', ROOT.Char)|U]», susurra mi [ROOT.Char.Custom2('RelationToMeShort', converting_heir)] [converting_heir.GetName] para que me acerque. «[new_faith.HighGodName|U] me ha indicado el camino», continúa. \n\n«Y ahora sigo el [new_faith.GetName|l]. Llevaba mucho tiempo sintiéndome así y no podía dejar que se enconase. Sé que habéis tenido vuestras dudas, pero os exhorto a uniros a mí y a los demás [new_faith.GetAdherentNamePluralNoTooltip] en [ROOT.Char.GetPrimaryTitle.GetTierAsName]. Yo os ayudaré a aprender cómo es la vida de un [new_faith.GetAdherentNameNoTooltip] y [Select_CString(And(ROOT.Char.IsFemale, converting_heir.IsFemale),'juntas','juntos')] llegaremos a [new_faith.PositiveAfterLife]».\n\n[converting_heir.GetSheHe|U] me mira con un gran fervor en los ojos y me agarra la mano, esperando mi respuesta."
 mpo_events_ariana.0010.desc_zealous: "¿[converting_heir.GetFirstNameNoTooltip] se mofa de mí? ¡¿Cómo puede llegar a creer que me uniré a su credo [new_faith.GetAdherentNameNoTooltip]?!"
 mpo_events_ariana.0010.a: "No estarás sol[converting_heir.Custom('ES_OA')], [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.a_zealous: "Igual soy excesivamente dur[ROOT.Char.Custom('ES_OA')] y [converting_heir.GetFirstNameNoTooltip] tiene razón."
 mpo_events_ariana.0010.b: "Mi credo es el [old_faith.GetAdherentNameNoTooltip] en todo, menos en el nombre."
 mpo_events_ariana.0010.b_zealous: "Te seguiré la corriente por esta vez, [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.b.tt: "Te conviertes al [new_faith.GetName|l], pero sigues practicando el [old_faith.GetName|l] en secreto."
 mpo_events_ariana.0010.c: "Lo siento, pero no puedo hacerlo."
 mpo_events_ariana.0010.c_cynical: "La religión es un asunto personal, [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.c_zealous: "¡Jamás podría abandonar el [old_faith.GetName|l]!"
 mpo_events_ariana.0010.d: "Ningún [new_faith.GetAdherentNameNoTooltip|l] verá mi [old_faith.PositiveAfterLife]."
 mpo_events_ariana.0010.d_tt: "Intentas convencer a [converting_heir.GetNameNoTooltip] de que conserve la fe [old_faith.GetAdjective]."
 mpo_events_ariana.0010.d_success: "[converting_heir.GetFirstNameNoTooltip] se replantea la conversión"
 mpo_events_ariana.0010.d_failure: "[converting_heir.GetFirstNameNoTooltip] insiste en unirse a la fe [new_faith.GetAdjectiveNoTooltip]"
 mpo_events_ariana.0020.t: "Desconfianza"
 mpo_events_ariana.0020.desc_intro: "[worried_spouse.GetName] irrumpe en mi aposento y me espeta: «¿Sabíais que [sus_councillor.GetName] pertenece a la comunidad [councillor_culture.GetName]?».\n\nAntes de que pueda siquiera empezar a formular una respuesta, me suelta: «No me puedo ni imaginar"
 mpo_events_ariana.0020.desc_marshal: "un ejército mío bajo la autoridad [councillor_culture.GetNameNoTooltip]; casi prefería estar en el bando opuesto en el campo de batalla. Y aun así, ¿se deja que [sus_councillor.GetSheHe] deambule libremente por nuestros campos de entrenamiento?»."
 mpo_events_ariana.0020.desc_spymaster: "tolerar cualquier conjura [councillor_culture.GetNameNoTooltip] en mi círculo, mucho menos que conozca nuestros asuntos de espionaje. Antes confiaría en una serpiente que en [sus_councillor.GetSheHe]»."
 mpo_events_ariana.0020.desc_end: "Aunque los disparates de [worried_spouse.GetFirstNameNoTooltip] parecen bastante exagerados, se sabe que algunos [councillor_culture.GetCollectiveNounNoTooltip] [sus_councillor.Custom('mpo_yearly_ethos')]\n\n«Por favor…», se lamenta. «Os lo ruego, no le permitáis seguir con su [sus_councillor.Custom('InsultBehavior')] en nuestros salones. Quién sabe qué puede hacer»."
 mpo_yearly_bellicose: "son demasiado imprudentes por una venganza que puede que ni exista."
 mpo_yearly_stoic: "no derraman una lágrima ni por la muerte de uno de los suyos."
 mpo_yearly_bureaucratic: "sienten más apego por un pergamino o un libro que por las vidas de sus hermanos [sus_councillor.GetCulture.GetCollectiveNounNoTooltip]."
 mpo_yearly_spiritual: "sienten indiferencia hacia los demás, mientras sea en nombre de [sus_councillor.GetFaith.HighGodName]."
 mpo_yearly_courtly: "son más dados a lamer botas ajenas que a salir al campo o a la montaña para asegurar su supervivencia."
 mpo_yearly_egalitarian: "no se preocupan de aceptar a los forasteros y es probable que su cultura se esfume al cabo de unos milenios."
 mpo_yearly_communal: "actúan como si fueran una mente colmena y su incapacidad para operar individualmente es preocupante."
 mpo_events_ariana.0020.a: "Tenéis razón, [worried_spouse.GetFirstNameNoTooltip]. ¡Mañana se habrá marchado!"
 mpo_events_ariana.0020.a_tt: "Todos los [vassals|lE] de cultura [councillor_culture.GetName]:\n$EFFECT_LIST_BULLET$Perderán #n 10#! de [opinion|lE] sobre #V ti#!"
 mpo_events_ariana.0020.b: "Supongo que podría tener más cuidado con esos [councillor_culture.GetCollectiveNounNoTooltip]."
 mpo_events_ariana.0020.c: "Ni [sus_councillor.GetSheHe] ni nadie de la comunidad [councillor_culture.GetNameNoTooltip] tiene nada de malo."
 mpo_events_ariana.0020.c_paranoid: "Tu paranoia no me afectará."
 mpo_events_ariana.0020.c_tt: "Todos los [vassals|lE] de cultura [councillor_culture.GetName]:\n$EFFECT_LIST_BULLET$Ganarán #p 10#! de [opinion|lE] sobre #V ti#!"
 cultural_suspicion_modifier: "Sospecha cultural"
 cultural_suspicion_modifier_desc: "A este personaje no le hacen mucha gracia los extranjeros en su señorío."
 mpo_events_ariana.0030.t: "Bebidas prohibidas"
 mpo_events_ariana.0030.desc: "«Las copas de [Glossary( 'kumis', 'KUMIS_GLOSS')] de nuestra reunión se están quedando bastante secas, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]…», se queja [spymaster.GetName]. «Pero, al menos, sé quién es responsable de esta sequía» y señala a [bartender.GetName], a quien se le ve entregar una copa de leche de yegua fermentada a otro plebeyo.\n\n«Imagino que no privareis a nuestros invitados de su bebida, ¿verdad? Después de todo, se preparó especialmente para los grandes señores y damas de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]», pregunta con una sonrisa taimada en el rostro."
 mpo_events_ariana.0030.jail: "A ver cuánto puede sacar es[bartender.Custom('ES_EA')] desde una celda."
 mpo_events_ariana.0030.jail_tt: "Todo [Concept('activity_attending', 'invitado asistente')|E] de una [Concept('dynasty', 'dinastía noble')|E]:\n$EFFECT_LIST_BULLET$Ganará #p 10#! de [opinion|lE] sobre #V ti#!"
 mpo_events_ariana.0030.jail_effect: "Castigas a [bartender.GetNameNoTooltip] por su transgresión"
 mpo_events_ariana.0030.ignore: "¡Dejad que los campesinos beban!"
 mpo_events_ariana.0030.ignore_tt: "Todo [Concept('activity_attending', 'invitado asistente')|E] de una [Concept('dynasty', 'dinastía noble')|E]:\n$EFFECT_LIST_BULLET$Perderá #n 10#! de [opinion|lE] sobre #V ti#!"
 mpo_events_ariana.0030.ignore_effect: "Permites que [bartender.GetNameNoTooltip] siga sirviendo a plebeyos"
 mpo_events_ariana.0030.ignore_tt_lowborn: "Todo [Concept('activity_attending', 'invitado asistente')|E] [lowborn|lE]:\n$EFFECT_LIST_BULLET$Ganará #p 10#! de [opinion|lE] sobre #V ti#!"
 mpo_events_ariana.0030.greedy: "¿Invitados? Que beban agua."
 mpo_events_ariana.0030.greedy_tt: "Te quedas una parte de los beneficios de [bartender.GetNameNoTooltip]"
 kumi_tax_modifier: "Impuesto sobre bebidas"
 kumi_tax_modifier_desc: "Este personaje aprovechó una oportunidad de negocios lucrativa que se presentó en un festín reciente."
 buzzed_peasants_county_modifier: "Campesinos contentos"
 buzzed_peasants_county_modifier_desc: "Los plebeyos de este condado están bastante contentos con los festejos recientes."
 mpo_events_ariana.0040.title_feast: "Un festín para el recuerdo"
 mpo_events_ariana.0040.title_wedding: "Mascarada marital"
 mpo_events_ariana.0040.title_camp_party: "Detrás de la tienda"
 mpo_events_ariana.0040.desc_wedding_feast: "El salón tiene una luz tenue, el aire está lleno de risas y del olor de [ROOT.Char.Custom('GetExpensiveMeal')]. La siguiente parte de la celebración conlleva que invitados y anfitriones oculten sus rostros en aras del misterio y la emoción. Me pongo una máscara, asegurándome de que no se me reconozca y me uno a los otros invitados que bailan y se divierten. A medida que continúan los festejos, me veo atraíd[ROOT.Char.Custom('ES_OA')] por una figura misteriosa presente. Lleva una compleja máscara en forma de [ROOT.Char.Custom('GetRandomRegionalBird')]. Me hace señas y me veo incapaz de resistir su llamada.\n\nMuy pronto, nuestra conversación se vuelve más sensual y no puedo evitar sentir una conexión que va más allá de la máscara. Me atrae con un cálido abrazo e insinúa que nos traslademos a una zona más reservada."
 mpo_events_ariana.0040.desc_camp_party: "El campamento vibra con el sonido de la música y las risas, y [talker.GetName] sugiere jugar al escondite. A punto de estallar en un carcajada ante la idea, me doy cuenta de que habla en serio. Al cabo de un rato, me veo escondiéndome detrás de una tienda. Cuando las pisadas se acercan, salto de mi escondite y me adentro en la naturaleza. Tal vez mi embriaguez me haya superado, pero me encuentro perdid[ROOT.Char.Custom('ES_OA')] en el bosque y la noche es oscura. Al poco, me topo con alguien más y oigo un suspiro de alivio. «Ya creía que solo me había perdido yo», jadea. «Deberíamos permanecer [Select_CString(And(ROOT.Char.IsFemale, masked_guest.IsFemale), 'juntas', 'juntos')], ¿no os parece?».\n\nTras un rato de caminar, nos encontramos [Select_CString(And(ROOT.Char.IsFemale, masked_guest.IsFemale), 'enfrascadas', 'enfrascados')] en una conversación que va más allá de las galanterías habituales. Algo me atrae hacia est[masked_guest.Custom('ES_EA')] [masked_guest.Custom('WomanManGirlBoy')], aunque las tinieblas ocultan su rostro. Me arrima hacia sí y me sugiere continuar nuestra aventura cuando regresemos al campamento."
 mpo_events_ariana.0040.a: "Tengo ganas de aventura…"
 mpo_events_ariana.0040.a_tt: "Aceptas su invitación"
 mpo_events_ariana.0040.b: "Voy a pasar en esta ocasión."
 mpo_events_ariana.0041.title: "Desenvainado"
 mpo_events_ariana.0041.desc_wedding_feast: "[masked_guest.Custom('ES_ElLa')|U] [masked_guest.Custom('WomanManGirlBoy')] y yo nos escabullimos en silencio de la fiesta y [masked_guest.GetSheHe] tira la máscara al suelo. La luz de la luna se cuela por la ventana y proyecta un tenue brillo sobre su rostro."
 mpo_events_ariana.0041.desc_camp_party: "[masked_guest.Custom('ES_ElLa')|U] [masked_guest.Custom('WomanManGirlBoy')] y yo regresamos al campamento y parece que el resto ya se ha retirado a pasar la noche. La hoguera se ha ido extinguiendo durante nuestra ausencia y nos volvemos a encontrar en las tinieblas. Agarro unas astillas y las lanzo al fuego; las llamas iluminan su rostro."
 mpo_events_ariana.0041.desc_middle: "\n\nLo que antes había sido divertido y agridulce se ha visto aplastado por la tensión, cuando me percato de que quien tengo delante es…"
 mpo_events_ariana.0041.desc_rival: "¡el azote de mi existencia, [masked_guest.GetName]!"
 mpo_events_ariana.0041.desc_family: "mi propi[masked_guest.Custom('ES_OA')] familiar, [masked_guest.GetName]…"
 mpo_events_ariana.0041.desc_family_spouse: "[masked_guest.Custom('ES_ElLa')] cónyuge de mi familiar, [masked_guest.GetName]…"
 mpo_events_ariana.0041.desc_rival_spouse: "¡[masked_guest.GetName], [masked_guest.Custom('ES_ElLa')] cónyuge de [masked_guest_spouse.GetName], mi rival!"
 mpo_events_ariana.0041.desc_outro: "Aunque [masked_guest.GetSheHe] parece tan sorprendid[masked_guest.Custom('ES_OA')] como yo, recupera rápidamente la compostura. Se sonríe y susurra, «Estaba esperando este momento, [ROOT.Char.GetFirstNameNoTooltip]»."
 mpo_events_ariana.0041.desc_family_outro: "Tener que oír semejantes palabras de mi propi[masked_guest.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', masked_guest)]…"
 mpo_events_ariana.0041.a_rival: "Un juego peligroso, pero lo jugaré."
 mpo_events_ariana.0041.a_family: "No hay nada de malo en conocer mejor a la familia."
 mpo_events_ariana.0041.a_rival_spouse: "Aunque solo sea para fastidiar a [masked_guest_spouse.GetFirstName]…"
 mpo_events_ariana.0041.a: "Acepto vuestra oferta…"
 mpo_events_ariana.0041.b_rival: "¡Una unión en el odio y, ahora, en el corazón!"
 mpo_events_ariana.0041.b_family: "¡El vínculo que nos une es inquebrantable!"
 mpo_events_ariana.0041.b_rival_spouse: "¡Se lo arrebataré todo a [masked_guest_spouse.GetFirstName]!"
 mpo_events_ariana.0041.b: "¡Venid a mí, [masked_guest.GetFirstNameNoTooltip]!"
 mpo_events_ariana.0041.c_rival: "¡Esto no cambia nada entre [Select_CString(And(ROOT.Char.IsFemale, masked_guest.IsFemale),'nosotras','nosotros')]!"
 mpo_events_ariana.0041.c_family: "¡[ROOT.Char.Custom2('RelationToMeShort', masked_guest)|U], olvidad que esto tuvo lugar!"
 mpo_events_ariana.0041.c_spouse: "¿Qué pensaría mi amad[ROOT.Char.GetPrimarySpouse.Custom('ES_OA')] [ROOT.Char.GetPrimarySpouse.GetFirstName]?"
 mpo_events_ariana.0041.c_family_spouse: "¡No le puedo hacer esto a [masked_guest_spouse.GetFirstName]!"
 mpo_events_ariana.0041.c: "He de negarme…"
 mpo_events_ariana.0041.c_tt: "Rechazas las insinuaciones de [masked_guest.GetFirstNameNoTooltip]"
 mpo_events_ariana.0041.d: "Tal vez podríamos declarar una tregua…"
 mpo_events_ariana.0041.d_tt: "Aprovechas esta oportunidad para intentar hacer las paces con [masked_guest.GetFirstNameNoTooltip]"
 mpo_events_ariana.0041.d_success: "[masked_guest.GetFirstName] y tú aceptáis dejar vuestras diferencias de lado"
 mpo_events_ariana.0041.d_failure: "[masked_guest.GetFirstName] seguís en desacuerdo"
 lover_masked_activity: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'os hicisteis', 'se hicieron')] amantes a causa de un giro sorprendente de los acontecimientos durante una actividad."
 lover_masked_activity_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] y [CHARACTER.GetShortUIName] [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'os hicisteis', 'se hicieron')] amantes a causa de un giro sorprendente de los acontecimientos durante una actividad."
 mpo_events_ariana.0050.t: "Marcados"
 mpo_events_ariana.0050.desc: "Los susurros y acusaciones en torno a mi [ROOT.Char.Custom2('RelationToMeShort', criminal_family)] [criminal_family.GetName] se han vuelto preocupantes. Se habla de su implicación en una reciente oleada de robos y la gente empieza a temer por su seguridad. Ya sea porque se le pilló in fraganti o porque se enfrenta al peligro del ostracismo por culpa de su naturaleza [criminal_family.Custom('mpo_ariana_0050_description')], el pueblo clama por que se le castigue.\n\nSi esto sucediera, se despojará a [criminal_family.GetFirstNameNoTooltip] de sus tierras, títulos y dignidad para que viva en el oprobio y proyecte una sombra inmensa sobre la dinastía [ROOT.Char.GetDynasty.GetName]."
 mpo_ariana_0050_scheming: "intrigante"
 mpo_ariana_0050_greedy: "voraz"
 mpo_events_ariana.0050.a: "No puedo permitir que se mancille el nombre de mi familia."
 mpo_events_ariana.0050.a_tt: "Pagas para limpiar el nombre de [criminal_family.GetFirstNameNoTooltip]"
 mpo_events_ariana.0050.b: "[criminal_family.GetFirstNameNoTooltip] recibirá su castigo, ya que no está en mis manos."
 mpo_events_ariana.0050.b_broke: "Parece que no tengo fondos para limpiar su nombre."
 mpo_events_ariana.0050.c: "Necedades, puedo acabar con esos rumores por mí mism[ROOT.Char.Custom('ES_OA')]."
 mpo_events_ariana.0050.c_tt: "Intentas limpiar el nombre de [criminal_family.GetFirstNameNoTooltip]"
 mpo_events_ariana_0050_lose_effect_tt: "Pierde todos sus [titles|lE]"
 mpo_events_ariana.0050.lose: "[criminal_family.GetFirstNameNoTooltip] cae en desgracia"
 mpo_events_ariana.0050.win: "[criminal_family.GetFirstNameNoTooltip] queda exonerad[criminal_family.Custom('ES_OA')]"
 criminal_family_dynasty_modifier: "Dinastía de dudosa reputación"
 criminal_family_dynasty_modifier_desc: "Esta dinastía se ha visto mancillada por las acciones de uno de sus miembros."
 mpo_events_ariana.0060.t: "Nido del tesoro"
 mpo_events_ariana.0060.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', appropriate_child)] [appropriate_child.GetName] corre hacia mí con emoción, y antes de que pueda preguntarle qué le entusiasma tanto, me pone un objeto pequeño y reluciente en la mano. «¡Mirad lo que he encontrado!», exclama. «Se cayó del nido de un águila, ¡creo que es un tesoro!». \n\nExamino el objeto y, ciertamente, es una pequeña alhaja de oro. No vale mucho, pero está claro que se siente muy orgullos[appropriate_child.Custom('ES_OA')].\n\n«¿Queréis que os traiga el nido?», me pregunta. «Puede que haya más»."
 mpo_events_ariana.0060.a: "Creo que podría trepar hasta allí."
 mpo_events_ariana.0060.a_tt: "Intentas trepar hasta el nido para encontrar más tesoros"
 mpo_events_ariana.0060.success: "Consigues alcanzar el nido"
 mpo_events_ariana.0060.success_tt: "Encuentras cierta cantidad de tesoros en su interior"
 mpo_events_ariana.0010.failure: "No logras llegar al nido"
 mpo_events_ariana.0010.a_failure: "Te caes y no logras llegar al nido"
 mpo_events_ariana.0060.b: "Iré, pero no debes hacer ruido."
 mpo_events_ariana.0060.b_tt: "Intentas llegar al nido sin molestar al águila"
 mpo_events_ariana.0010.b_failure: "Espantas al águila y no logras llegar al nido"
 mpo_events_ariana.0060.d: "Qué bonito, [appropriate_child.GetFirstNameNoTooltip]."
 mpo_events_ariana.0070.desc: "Llego al nido y dentro encuentro un aguilucho, junto a una bolsita. «Ah, de aquí debe de haber salido el tesoro», susurra [appropriate_child.GetFirstName]. Me mira con los ojos como platos y veo cómo le da vueltas al coco.\n\n«¿Dónde esta la mamá águila?», pregunta. «Tenemos que irnos antes de que regrese». Asiento, pero antes de marcharnos, veré qué me puedo llevar conmigo."
 mpo_events_ariana.0070.a: "Me llevaré el tesoro a por el que vine."
 mpo_events_ariana.0070.a_tt: "Abres la bolsa"
 mpo_events_ariana.0070.a_trinket: "Encuentras una alhaja misteriosa"
 mpo_events_ariana.0070.a_none: "No encuentras nada de valor"
 mpo_events_ariana.0070.a_great: "La bolsa está llena de oro y joyas"
 mpo_events_ariana.0070.a_good: "La bolsa contiene unas cuantas monedas y alhajas"
 mpo_events_ariana.0070.b: "El aguilucho será el premio."
 mpo_events_ariana.0070.b_self: "Te llevas el aguilucho contigo"
 mpo_events_ariana.0070.b_child: "Entregas el aguilucho a [appropriate_child.GetFirstNameNoTooltip]"
 mpo_events_ariana.0070.c: "También es tuyo, [appropriate_child.GetFirstNameNoTooltip]."
 mpo_events_ariana.0070.c_tt: "Abres la bolsa y compartes el contendido con [appropriate_child.GetFirstNameNoTooltip]"
 mpo_events_ariana.0070.c_none_tt: "Devuelves a [appropriate_child.GetFirstName] el tesoro original"
 mpo_events_ariana.0070.d: "Tenemos que respetar el hogar del águila."
 mpo_events_ariana.0070.d_tt: "Te vas con las manos vacías"
 mpo_events_ariana.0080.t: "Un árbol mágico"
 mpo_events_ariana.0080.desc: "«[ROOT.Char.GetTitledFirstName], [tree_lover.Custom2('RelationToMeShort', ROOT.Char)] mí[ROOT.Char.Custom('ES_OA')], ¡tenéis que escuchar esto!», exclama [tree_lover.GetName] y me hace gestos.\n\n«Me he enterado de que existe un árbol como no hay otro igual. Dicen que tiene propiedades especiales y hasta que [ROOT.Char.GetFaith.HighGodName] lo ha bendecido para conceder deseos. Me parece que es hora de buscarlo y ver si las leyendas son ciertas. Se encuentra en [tree_barony.GetName], si eso despierta vuestro interés».\n\n¿[tree_barony.GetNameNoTooltip]? Es todo un viaje, pero si hay alguna posibilidad de que ese árbol exista de verdad, he de saberlo."
 mpo_events_ariana.0080.a: "Traedme ese árbol."
 mpo_events_ariana.0080.a_tt: "Envías a [tree_lover.GetFirstNameNoTooltip] a encontrar el árbol mágico para que te lo traiga"
 mpo_events_ariana.0080.b: "Me ocuparé de eso en persona."
 mpo_events_ariana.0080.b_arrogant: "No necesito a nadie para encontrar una planta cualquiera."
 mpo_events_ariana.0080.b_tt: "Partes a [tree_barony.GetName] para encontrar personalmente el árbol mágico"
 mpo_events_ariana.0080.c_sus: "¡[tree_lover.GetFirstNameNoTooltip] intenta tenderme una trampa!"
 mpo_events_ariana.0080.c: "¿Por qué perder el tiempo en un cuento de hadas?"
 mpo_events_ariana.0080.c_flavor: "No prestas atención a los desvaríos de [tree_lover.GetFirstName]"
 mpo_events_ariana.0081.desc_self: "He llegado a [tree_barony.GetName], el lugar del que habló [tree_lover.GetFirstName]. Me encuentro en un claro, donde un árbol irradia una calidez suave y dorada."
 mpo_events_ariana.0081.desc_guy: "Hace tiempo desde la última vez que hablé con [tree_lover.GetName] y me encuentro pensando en [tree_lover.GetSheHe] a menudo; me pregunto si habrá encontrado el árbol del que me habló. Y justo cuando estaba a punto de abandonar esa idea,"
 mpo_events_ariana.0081.desc: "[tree_lover.GetFirstNameNoTooltip] aparece ante mí con una gran sonrisa en el rostro. Me lleva hasta el patio, donde se alza fuerte y orgulloso un árbol recién plantado.\n\n"
 mpo_events_ariana.0081.desc_dead: "[tree_giver.GetFirstNameNoTooltip] aparece ante mí con expresión severa. Me lleva hasta el patio, donde se alza fuerte y orgulloso un árbol recién plantado. «[tree_lover.GetName] tenía razón», dice, «mas ojalá os lo hubiera podido obsequiar [tree_lover.GetSheHe] mism[tree_lover.Custom('ES_OA')]».\n\n"
 mpo_events_ariana.0081.desc_outro: "La visión me pasma, aunque solo sea porque la leyenda ha resultado ser cierta. Sus hojas relucen al sol y caen con gracia al suelo. La luz que se filtra entre sus ramas adorna mi piel y, entre mi admiración, vuelvo a pensar en [tree_lover.GetFirstNameNoTooltip], y recuerdo la supuesta capacidad del árbol de cumplir los deseos. Cierro los ojos y hago una súplica silenciosa."
 mpo_events_ariana.0081.a: "Deseo que mis tierras y entrañas prosperen."
 mpo_events_ariana.0081.b: "Deseo la fuerza para superar a mis enemigos."
 mpo_events_ariana.0081.c: "Deseo sabiduría y una mente despejada."
 mpo_events_ariana.0081.wish: "Pides tu deseo"
 mpo_events_ariana.0081.success: "Se te concede el deseo"
 mpo_events_ariana.0081.failure: "Tu deseo no tiene recompensa"
 mpo_magical_tree_fertility_modifier: "Bendición de fertilidad"
 mpo_magical_tree_fertility_modifier_desc: "Este personaje ha recibido la bendición de un árbol mágico, por lo que sus tierras serán prósperas y numerosos sus vástagos."
 mpo_magical_tree_power_modifier: "Bendición de fuerza"
 mpo_magical_tree_power_modifier_desc: "Este personaje ha recibido la bendición de un árbol mágico, por lo que tendrá más fuerza en la batalla."
 mpo_magical_tree_wisdom_modifier: "Bendición de sabiduría"
 mpo_magical_tree_wisdom_modifier_desc: "Este personaje ha recibido la bendición de un árbol mágico, por lo que tendrá más sabiduría de la que le corresponde por edad."
 mpo_magical_tree_modifier: "Relajación"
 mpo_magical_tree_modifier_desc: "Este personaje ha contemplado un árbol mágico y su presencia lo ha tranquilizado."
 mpo_events_ariana.0090.t: "Ambiciones lanudas"
 mpo_events_ariana.0090.desc: "Tras pasar un tiempo en los pastos con los pastores, [child.GetFirstName] regresa a la yurta con una sonrisa en el rostro.\n\n"
 mpo_events_ariana.0090.desc_younger: "«¡Deseo ser pastor[child.Custom('ES_XA')], [child.Custom2('RelationToMeShort', ROOT.Char)]!», exclama. «Se pasan todo el día con las ovejas y mirad lo felices que son. ¡Ser un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] parece aburrido!».\n\n[child.GetFirstNameNoTooltip] me entrega un puñado de lana recién trasquilada y, aunque es basta y está sucia, veo el orgullo en su mirada."
 mpo_events_ariana.0090.desc_older: "«Quiero ser quien dirija a las ovejas en vez de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l], [child.Custom2('RelationToMeShort', ROOT.Char)]», exclama. «Su vida parece tan sencilla, sin las preocupaciones del combate y el gobierno».\n\n[child.GetFirstNameNoTooltip] me entrega un puñado de lana recién trasquilada y, aunque es basta y está sucia, percibo la pasión en sus palabras."
 mpo_events_ariana.0090.a: "Es sabio conocer las tradiciones del pastor."
 mpo_events_ariana.0090.a_flavor: "El sueño de [child.GetFirstNameNoTooltip] es bonito, pero ingenuo."
 mpo_events_ariana.0090.b: "¡Tu legado debe ser mayor que el de un[child.Custom('ES_XA')] pastor[child.Custom('ES_XA')]!"
 mpo_events_ariana.0090.c: "Su vida no es tan sencilla como parece, criatura."
 mpo_events_ariana.0090.c_duel: "Envías a [child.GetFirstNameNoTooltip] a trabajar en los pastos"
 mpo_events_ariana.0090.c_1: "[child.GetFirstNameNoTooltip] acaba apreciando el trabajo duro"
 mpo_events_ariana.0090.c_2: "[child.GetFirstNameNoTooltip] gana maña en su trabajo"
 mpo_child_herder_modifier: "Pastor predestinado"
 mpo_child_herder_modifier_desc: "Este personaje ha pasado tiempo en los pastos y ha ganado más habilidades de un pastor."
 mpo_events_ariana.0100.t: "Fuerza en lugares insólitos"
 mpo_events_ariana.0100.desc: "Una nube de polvo se arremolina mientras dos de mis [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] se enzarzan en un combate de lucha libre. El campamento ruge de emoción, mientras [Select_CString( ROOT.Char.IsFemale, 'la campeona', 'el campeón' )] indiscutible del día arroja a su oponente al suelo.\n\nEcho un vistazo entre la multitud con el fin de descubrir la identidad de tan buen [Select_CString( warrior.IsFemale, 'guerrera', 'guerrero' )]. Para mi sorpresa, ¡veo que se trata de mi [warrior.Custom2('RelationToMeShort', warrior)], [warrior.GetFirstName]! Jamás habría esperado semejante destreza y valor de su parte, ¡y muchos nunca se habrían fijado en [Select_CString( warrior.IsFemale, 'una mujer', 'un hombre' )] así!"
 mpo_events_ariana.0100.a: "¡[Select_CString( warrior.IsFemale, 'Una guerrera', 'Un guerrero' )] así merece liderar!"
 mpo_events_ariana.0100.b: "[warrior.GetFirstNameNoTooltip] se puede unir a nosotros en la batalla."
 mpo_events_ariana.0100.c: "Tal vez [warrior.GetSheHe] no sea [Select_CString( warrior.IsFemale, 'la única', 'el único' )] [warrior.GetWomanMan] con tal habilidad."
 mpo_events_ariana.0100.d: "Impresionante, pero debe atenerse a sus deberes."
 mpo_diverse_warriors_modifier: "Guerreros diversos"
 mpo_diverse_warriors_modifier_desc: "Este personaje ha demostrado que hay guerreros de todos los tamaños y formas.\nCoste de reformar la [martial_custom|lE]: #p -50 %#!"
 mpo_diverse_warriors_modifier_value_desc: "[GetModifier('mpo_diverse_warriors_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0110.t: "Tierra antagónica"
 mpo_events_ariana.0110.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip], he oído los susurros de los espíritus», dice mi astrólog[astrologer.Custom('ES_OA')], [astrologer.GetFirstName]. «[ROOT.Char.GetFaith.HighGodNameSheHe|U] advierte que os aguardan peligros si es que mantenéis a vuestra familia en [current_capital.GetNameNoTier]».\n\n"
 mpo_events_ariana.0110.desc_fertility: "«Como vuestros rebaños no pueden pastar aquí, sería de mala fortuna disfrutar de vuestras comidas en este lugar."
 mpo_events_ariana.0110.desc_opinion: "«La gente de aquí no os aprecia tanto como antes; su malicia emponzoña la tierra."
 mpo_events_ariana.0110.desc_ending: "Sugiero trasladar vuestra yurta a [new_capital.GetNameNoTier] y allí podréis encontrar la prosperidad»."
 mpo_events_ariana.0110.a: "[ROOT.Char.GetFaith.HighGodName] no miente. Debemos trasladarnos."
 mpo_events_ariana.0110.b: "Qué necedad, [current_capital.GetNameNoTierNoTooltip] es mi hogar."
 mpo_events_ariana.0110.c_cynical: "¡[ROOT.Char.GetFaith.HighGodName] no es [ROOT.Char.GetTitleAsNameNoTooltip|l], yo sí!"
 mpo_events_ariana.0110.c: "Es suficiente, [astrologer.GetFirstNameNoTooltip]."
 mpo_home_sweet_home_modifier: "Yurta, dulce yurta"
 mpo_home_sweet_home_modifier_desc: "Este personaje le ha tomado mucho apego a su yurta y su ubicación."
 mpo_events_ariana.0111.t: "Un nuevo hogar"
 mpo_events_ariana.0111.desc: "Ya hace un tiempo desde que nos trasladamos de [current_capital.GetNameNoTier] a [new_capital.GetNameNoTier] haciendo caso a una advertencia de mi astrólog[astrologer.Custom('ES_OA')], [astrologer.GetFirstName].\n\nComo una bendición de [ROOT.Char.GetFaith.FertilityGodName], la tierra se ha vuelto más fértil y mi pueblo está más satisfecho."
 mpo_events_ariana.0111.a: "Hemos hallado la prosperidad aquí."
 mpo_destined_leader_modifier: "Líder predestinado"
 mpo_destined_leader_modifier_desc: "Al superar las normas sobre géneros de su cultura, este personaje ha mostrado ser un líder capaz."
