l_spanish:
 #A New Hobby
 bp1_yearly.1000.t: "Una nueva afición"
 bp1_yearly.1000.desc: "Mi mejor amig[friend.Custom('ES_OA')] [friend.GetTitledFirstName|l] se me acerca con una gran sonrisa en el rostro.\n\n«¡Mi gran amig[ROOT.Char.Custom('ES_OA')], por fin nos vemos! A fe mía que últimamente nunca pasamos tiempos de calidad junt[ROOT.Char.Custom('ES_OA')]s… Veamos, ¿estaríais dispuest[ROOT.Char.Custom('ES_OA')] a probar algo nuevo conmigo? ¡Sé lo que hay que hacer para distraer la mente, restaurar el cuerpo y levantar el ánimo!"
 bp1_yearly.1000.desc_cannibal: "\n\n«¿Y si venís a cenar a mi casa? Tengo un lote fresco de carne #EMP especial#! como nunca habéis probado… Carne #EMP prohibida#!, si entendéis lo que quiero decir…»."
 bp1_yearly.1000.desc_deviant: "\n\n«¡Deberíais uniros alguna noche a mí en mis #EMP exploraciones#!! No hay nada más refrescante que encontrar el placer en las cosas pequeñas… O #EMP grandes#!, si preferís… ¿Que opináis del uso de #EMP [friend.Custom('DeviantObjectPlural')]#!?»."
 bp1_yearly.1000.desc_witch: "\n\n«¿Por qué no os unís a mí en un paseo nocturno? Conozco todas las artes secretas para capturar la fortuna, atrapar a la muerte, esclavizar el amor y atraer el oro. ¡Me #EMP encantaría#! enseñároslo todo!»."
 bp1_yearly.1000.desc_hashish: "\n\n«Cuando el estrés y las responsabilidades nos aplastan, ¡tengo la receta especial para dejar atrás todos los problemas! ¿Habéis probado mis #EMP pasteles especiales#!?»."
 bp1_yearly.1000.desc_drunkard: "\n\n«¡#EMP [ROOT.Char.Custom('RegionalAlcoholicDrink')|U]#!! Amig[ROOT.Char.Custom('ES_OA')] mí[ROOT.Char.Custom('ES_OA')], ahoguemos las penas! ¡La mejor de las medicinas es echarse una copa tras otra!»."
 bp1_yearly.1000.desc_reveler: "\n\n«Una noche de juerga! Comida, bebida, canciones, baile y alegría en general, ¡eso es lo que necesitáis! ¡Venid conmigo!»."
 bp1_yearly.1000.desc_hunter: "\n\n«¡El silencio del bosque y la emoción de la caza harán que os sintáis mejor! A mí nunca me han fallado y me gustaría compartir esta pasión mía con vos»."
 bp1_yearly.1000.desc_confider: "\n\n«Según mi experiencia, nada me reconforta más que compartir mis problemas con un ser querido. Si alguna vez sentís que el mundo os abruma, recordad que siempre podéis hablar conmigo. Os sentiréis mejor, ¡palabra!»."
 bp1_yearly.1000.desc_athletic: "\n\n«La actividad física es siempre la respuesta. ¡Sudad vuestro dolor! Haced que los músculos griten tanto que no podáis oír vuestros propios pensamientos. #EMP ¡QUE VUESTRA IRA SANGRE#!! Reuníos conmigo en el patio y os enseñaré cómo hacerlo»."
 bp1_yearly.1000.desc_fallback_1: "\n\n«¿Y la pesca? La tranquilidad de la naturaleza a nuestro alrededor y nada más que un[friend.Custom('ES_OA')] mism[friend.Custom('ES_OA')], su presa, buenas bebidas y buena compañía…»."
 bp1_yearly.1000.desc_fallback_2: "\n\n«¿Qué tal una visita al mercado local? Ver a otras personas ocupadas mientras se pasea tranquilamente es bastante catártico, ¡y puede que encontréis algo agradable que comprar!»."
 bp1_yearly.1000.desc_fallback_3: "\n\n«Hay un famoso juglar ambulante en la ciudad, ¿por qué no vamos a ver una actuación? ¡Estoy segur[friend.Custom('ES_OA')] que será bueno!»."
 bp1_yearly.1000.a1: "¿Pensamos en la misma #EMP carne especial#!?"
 bp1_yearly.1000.a: "¡Por supuesto, la probaré por vos!"
 bp1_yearly.1000.a.tt: "[friend.GetShortUIName] te enseña todos los trucos"
 bp1_yearly.1000.a.tt.2: "¡Trucos aprendidos!"
 bp1_yearly.1000.a.tt.3: "Desarrollas el hábito."
 bp1_yearly.1000.b: "No me suena #EMP tan#! interesante…"
 bp1_yearly.1000.b.tt: "Prefieres centrarte en tus deberes."
 bp1_yearly.1000.c: "¡¿Cómo #EMP osáis#!?!"
 #Holy Mediation
 bp1_yearly.1010.t: "Mediación santa"
 bp1_yearly.1010.desc: "Cuando me cruzo con mi amig[friend.Custom('ES_OA')] [friend.GetTitledFirstName|l] a la salida del/de la [friend.GetFaith.HouseOfWorship], me queda claro que tiene algo que contarme.\n\n«¡Amig[ROOT.Char.Custom('ES_OA')] mí[ROOT.Char.Custom('ES_OA')]! ¡He estado rezando por vos desde el día que os expulsaron de la comunidad de fieles! No puedo evitar preocuparme por vuestra pobre alma… ¡Ojalá pudiera ayudaros más!».\n\n«¿Me permitiríais abogar por vuestra causa ante [pope.Custom('ES_ElLa')] [ROOT.Char.GetFaith.ReligiousHeadName]? ¡Puede que ahora desee perdonar vuestras faltas del pasado!»."
 bp1_yearly.1010.a: "Por favor, probad, por mi bien…"
 bp1_yearly.1010.a.success: "[friend.GetShortUIName] persuade a [pope.GetTitledFirstNameNoTooltip|l] para que te levante la excomunión"
 bp1_yearly.1010.a.success.tt: "¡Excomunión levantada!"
 bp1_yearly.1010.a.failure: "[pope.GetTitledFirstNameNoTooltip|U] no está convencid[pope.Custom('ES_OA')]"
 bp1_yearly.1010.a.failure.tt: "[ROOT.Char.GetFaith.ReligiousHeadName|U] sin persuadir"
 bp1_yearly.1010.a.horrible_failure: "[pope.GetTitledFirstNameNoTooltip|U] se ofende"
 bp1_yearly.1010.a.horrible_failure.tt: "¡[ROOT.Char.GetFaith.ReligiousHeadName|U] se ofende!"
 bp1_yearly.1010.b: "No hay necesidad."
 #A Friend till the End
 bp1_yearly.1020.t: "Amigos hasta el fin"
 bp1_yearly.1020.desc_intro: "Mientras yazgo sobre mi lecho, maldiciendo mi cuerpo débil y decadente, apenas puedo distinguir a la figura que se acerca. Sus pasos lentos y su pesado silencio empiezan a asustarme."
 bp1_yearly.1020.desc: "\n\nDebe adivinar mi malestar por los tenues sonidos que salen de mi boca y los movimientos espasmódicos de mis manos, porque sus pasos se vuelven apresurados, y pronto una mano cálida sostiene la mía y un rostro familiar entra en mi campo de visión.\n\n«Callad, [ROOT.Char.GetFirstNameNoTooltip], soy solo yo, [friend.GetFirstName]. Oh, cómo me duele veros así… Me gustaría hacer algo, #EMP lo que fuera#!, para aliviar vuestro malestar»."
 bp1_yearly.1020.a: "Por favor, quédate conmigo…"
 bp1_yearly.1020.b: "No quiero que me veas así."
 bp1_yearly.1021.desc: "Aún sigo viendo todos los buenos momentos que he compartido con [friend.GetFirstName]. Ahora, cuando entro en la alcoba poco iluminada y veo su cuerpo débil tumbado en el lecho, casi inmóvil, sé con certeza que esos días no volverán, y siento una punzada de profunda tristeza.\n\nMe oye entrar y parece agitarse, así que me apresuro a su lado.\n\n«¡Soy yo, vuestr[ROOT.Char.Custom('ES_OA')] querid[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetFirstNameNoTooltip]! Estoy aquí»."
 bp1_yearly.1021.desc_bestie: "\n\nPor un momento, [friend.GetFirstNameNoTooltip] parece reconocerme, y me hace una señal para que me acerque."
 bp1_yearly.1021.desc_token: "«Tomad… esto…», murmura. Asiento y agarro lo que me ofrece. Me juro atesorarlo en recuerdo de [friend.GetFirstNameNoTooltip]."
 1021_trinket_desc: "[new_trinket.GetDesc]\n\n[bestie.GetTitledFirstNameNoTooltip|U] lo cedió a su mejor amig[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitledFirstNameNoTooltip|l] en su lecho de muerte"
 bp1_yearly.1021.desc_secret: "«Hay algo… que jamás os he contado…», me susurra al oído. Abro lo ojos como platos al saber la verdad."
 bp1_yearly.1021.desc_misery: "«Por favor, liberadme…», murmura."
 bp1_yearly.1021.desc_end: "Es un momento fugaz. Después, los ojos de [friend.GetFirstNameNoTooltip] se pierden en el infinito de nuevo."
 bp1_yearly.1021.a: "Estaré a vuestro lado."
 bp1_yearly.1021.b: "No puedo veros así. Perdonadme."
 bp1_yearly.1021.c: "Descansad en paz, mi querid[friend.Custom('ES_OA')] [friend.GetFirstNameNoTooltip]."
 #Till the Bitter End
 bp1_yearly.1030.t: "Hasta el amargo final"
 bp1_yearly.1030.desc: "\n\n«¡JA! ¡Miraos ahora! Ya no dais tanto miedo, ¿verdad? ¿Me reconocéis acaso, so [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')]? ¡Soy yo, [rival.GetFirstName]! ¡Tanto tiempo he ansiado veros tan hundid[ROOT.Char.Custom('ES_OA')]!»."
 bp1_yearly.1030.desc_nemesis: "\n\n«No solo», replica. Ni siquiera capto el brillo peligroso de sus ojos antes que [nemesis.GetFirstNameNoTooltip] se encuentre junto a mi lecho, con una sonrisa helada en el rostro."
 bp1_yearly.1030.desc_nemesis_guard: "He perdido toda esperanza ¡cuando mi [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetFirstName] irrumpe en la alcoba!"
 bp1_yearly.1030.desc_nemesis_no_guard: "Intento moverme, escapar, gritar, #EMP lo que sea#!, pero mi frágil cuerpo hace tiempo que dejó de escucharme…"
 bp1_yearly.1030.desc_rival: "\n\nSu risa amarga saca a la luz algunos recuerdos desagradables de mi mente, pero pronto los vuelve a ocultar una niebla opaca. Ni siquiera recuerdo por qué nos odiábamos tanto."
 bp1_yearly.1030.a: "¿Sabéis qué? #EMP Os perdono#!."
 bp1_yearly.1030.b: "#EMP ¡IDOS YA!#!"
 bp1_yearly.1030.c: "…#EMP socorro#!…"
 bp1_yearly.1030.c_saved_guard: "[guard.GetShortUIName] mata al aspirante a asesino"
 bp1_yearly.1030.c_saved_guard.tt: "¡[guard.GetShortUIName] te ha salvado!"
 bp1_yearly.1030.c_barely_saved_guard: "[guard.GetShortUIName] te salva por poco"
 bp1_yearly.1030.c_barely_saved_guard.tt: "¡[guard.GetShortUIName] te ha salvado por poco!"
 bp1_yearly.1030.c_killed_guard: "[guard.GetShortUIName] te salva pero muere"
 bp1_yearly.1030.c_killed_guard.tt: "¡[guard.GetShortUIName] te ha salvado, pero ha muerto!"
 bp1_yearly.1030.c_killed_all: "Tu [GetCourtPositionType('bodyguard_court_position').GetName()] y tú sois asesinados"
 bp1_yearly.1030.c_saved: "Consigues rechazar al atacante"
 bp1_yearly.1030.c_saved.tt: "¡Has rechazado al atacante!"
 bp1_yearly.1030.c_killed: "Te asesinan"
 bp1_yearly.1031.desc: "Desde que me llegó la noticia de la enfermedad de [rival.GetTitledFirstName|l], no he podido encontrar la paz. Necesitaba ver[rival.GetHerHim] con mis propios ojos. Ahora que estoy aquí, viendo su débil cuerpo yacer casi inmóvil en ese lecho, aferrándose desesperadamente a la vida con cualquier resto de fuerza, me siento abrumad[ROOT.Char.Custom('ES_OA')] por emociones contradictorias."
 bp1_yearly.1031.desc_nemesis: "\n\n¿No sería más fácil dejar ir todo el dolor y la ira? Y, sin embargo, [nemesis.GetFirstNameNoTooltip] nunca ha estado más débil o vulnerable… Tan frágil que podría #EMP partir[nemesis.GetHerHim]#! solo con las manos…"
 bp1_yearly.1031.desc_rival: "\n\n«Me reconocéis acaso, so [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')]?». Su cara parece contraerse un segundo y sus ojos se mueven como buscando, pero sin enfocarme."
 bp1_yearly.1031.desc_guard: "Mientras me pierdo en mis cavilaciones, reparo en los fríos ojos del [GetCourtPositionType('bodyguard_court_position').GetName()] de [nemesis.GetFirstNameNoTooltip], [guard.GetTitledFirstName|l], que me mira fijamente desde un rincón de la alcoba."
 bp1_yearly.1031.a: "Ahora ya nada tiene mucho sentido, ¿no?"
 bp1_yearly.1031.b: "Tenéis lo que os merecéis."
 bp1_yearly.1031.c: "#EMP Tan… tan… frágil…#!"
 bp1_yearly.1031.c.tt: "¡Pero primero tendré que librarme del guardia!"
 bp1_yearly.1031.c_killed_all: "Matas a [nemesis.GetShortUIName] y a su [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetShortUIName]"
 bp1_yearly.1031.c_killed_all.tt: "¡Has tenido éxito!"
 bp1_yearly.1031.c_killed_guard: "Solo hieres a [nemesis.GetShortUIName] pero matas a [guard.GetShortUIName]"
 bp1_yearly.1031.c_failed.tt: "¡Fracasas en el asesinato!"
 bp1_yearly.1031.c_barely_saved_guard: "Solo hieres a [nemesis.GetShortUIName] y a [guard.GetShortUIName]"
 bp1_yearly.1031.c_saved_guard: "[guard.GetShortUIName] te mata"
 bp1_yearly.1031.c_killed: "Matas a [nemesis.GetShortUIName]"
 bp1_yearly.1031.c_saved: "[nemesis.GetShortUIName] consigue rechazarte"
 #Something in Common
 bp1_yearly.1040.t: "Algo en común"
 bp1_yearly.1040.desc: "Estoy felizmente en remojo en la casa de baños, compartiendo profundas reflexiones y bromas salaces con [new_friend.GetTitledFirstName|l]. A medida que siento que toda la tensión sale de mi cuerpo, me doy cuenta de que no es solo el agua caliente lo que relaja mis músculos.\n\n¡Me estoy divirtiendo de verdad! Y todo gracias a la compañía de [new_friend.GetFirstNameNoTooltip]."
 bp1_yearly.1040.desc_best_friend: "Ya [new_friend.GetHerHim] contaba entre mis amigos, pero me he dado cuenta de que me hace mucha ilusión el tiempo que pasamos junt[ROOT.Char.Custom('ES_OA')]s, valoro su opinión por encima de las demás y cada momento con [new_friend.GetSheHe] está lleno de risas y calidez.\n\n¿Se ha convertido [new_friend.GetFirstNameNoTooltip] en mi #EMP mejor amig[new_friend.Custom('ES_OA')]#!?"
 bp1_yearly.1040.desc_friend: "Hasta que descubrimos nuestra pasión común por las casas de baños, no habíamos tenido la oportunidad de interactuar o conocernos a fondo. Ahora espero con ansia nuestros encuentros regulares allí, ya que siempre están llenos de risas y alegría.\n\n¿Nos hemos hecho #EMP amig[new_friend.Custom('ES_OA')]s#! de verdad?"
 bp1_yearly.1040.a: "¡Ciertamente! ¡Brindo por [new_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.1040.b: "¿O puede que algo #EMP más#!?"
 bp1_yearly.1040.b.tt: "¡Todos saben que las mejores relaciones se basan en la amistad verdadera!"
 bp1_yearly.1040.c: "Tampoco me gusta #EMP tanto#!…"
 #Annoying Company
 bp1_yearly.1050.t: "Compañía irritante"
 bp1_yearly.1050.desc: "Estoy cómodamente a remojo en la casa de baños, por fin un merecido descanso, cuando una voz chirriante procedente de algún lugar cercano interrumpe mis pensamientos serenos.\n\n«¿Habéis visto su…? ¿Y ese #EMP ridículamente#! escaso…?». Un poco más al fondo de la sala, veo a [new_rival.GetTitledFirstName|l] hacer gestos obscenos, rodead[new_rival.Custom('ES_OA')] de una multitud de aduladores que ríen. Es difícil pasar por alto que todos me miran fijamente."
 bp1_yearly.1050.desc_nemesis: "\n\n¡SE ACABÓ! ¡Estoy hart[ROOT.Char.Custom('ES_OA')] de sus tonterías! [new_rival.GetFirstNameNoTooltip] lleva demasiado tiempo molestándome, ¡¿y ahora también intenta fastidiarme el baño…?! ¡Nunca he conocido a un[new_rival.Custom('ES_XA')] [new_rival.Custom('InsultNoun')] tan [new_rival.Custom('InsultAdjective')] como [new_rival.GetSheHe]! ¡YO TE MALDIGO, [new_rival.GetFirstNameNoTooltip]!"
 bp1_yearly.1050.desc_rival: "\n\nApenas [new_rival.GetHerHim] conozco y ya [new_rival.GetHerHim] odio. ¿Cómo #EMP osa#! [new_rival.GetFirstNameNoTooltip] ridiculizarme en público? No olvidaré este desaire…"
 bp1_yearly.1050.a: "Pagará por esto."
 bp1_yearly.1050.b: "Quiero que muera. #EMP AHORA#!."
 bp1_yearly.1050.c: "Puede que esté exagerando…"
 #A Superstitious Mind
 bp1_yearly.1060.t: "Una mente supersticiosa"
 bp1_yearly.1060.desc: "La última vez que vi a [friend.GetTitledFirstName|l], se estaba librando subrepticiamente de mi sombrero amarillo porque «el amarillo es un color de mala suerte para la gente de mi fecha de nacimiento». La vez anterior, tuve que acompañar[friend.GetHerHim] dando un rodeo ridículamente largo para evitar un gato negro dormido. «¡Da mala suerte!», dijo. ¡Y no quiero ni recordar cuando #EMP creyó#! haber perdido su amuleto de la suerte!\n\nSin embargo, cuando [friend.GetHerHim] pillo tirando la mitad de mi preciada sal porque se ha volcado siento que se me agota la paciencia…"
 bp1_yearly.1060.a: "Pero ¿y si todo es #EMP cierto#!?"
 bp1_yearly.1060.b: "Os mostraré de qué modo erráis."
 bp1_yearly.1060.b_persuaded: "Persuades a [friend.GetShortUIName] para que abandone sus supersticiones"
 bp1_yearly.1060.b_persuaded.tt: "¡[friend.GetShortUIName] persuadid[friend.Custom('ES_OA')]!"
 bp1_yearly.1060.b_not_persuaded: "A [friend.GetShortUIName] no le impresionan tus ideas"
 bp1_yearly.1060.b_not_persuaded.tt: "¡[friend.GetShortUIName] no persuadid[friend.Custom('ES_OA')]!"
 bp1_yearly.1060.b_you_persuaded: "[friend.GetShortUIName] cambia las tornas y te persuade a ti"
 bp1_yearly.1060.b_you_persuaded.tt: "¡[friend.GetShortUIName] te ha hecho cambiar de opinión!"
 bp1_yearly.1060.c: "#EMP ¡Creencias blasfemas!#!"
 bp1_yearly.1060.d: "¡Necedades!"
 #Bad Luck, X!
 bp1_yearly.1070.t: "¡Mala suerte, [rival.GetFirstNameNoTooltip]!"
 bp1_yearly.1070.desc: "No se me ha escapado que [rival.Custom('ES_ElLa')] despreciable [rival.GetTitledFirstName|l] es una persona muy supersticiosa. Teme todo lo que trae mala suerte: días, colores, animales, ¡hasta árboles! Vislumbrar la sombra del ave errónea en el momento incorrecto puede hacer que entre en una espiral de pánico durante días.\n\nMientras que una estricta observación de sus rituales parece aportarle una sensación inconmensurable de seguridad, una mínima desviación de los mismos podría tener efectos impredeciblemente considerables en su tranquilidad, efectos que yo podría aprovechar…"
 bp1_yearly.1070.a: "Las posibilidades son ciertamente ilimitadas."
 bp1_yearly.1070.a.tt: "Esta conjura consigue probabilidades de éxito extra."
 bp1_yearly.1070.c: "¡[rival.GetHerHim|U] voy a volver loc[rival.Custom('ES_OA')]!"
 bp1_yearly.1070.d: "No me rebajaré a eso."
 #Dear Father, ...
 bp1_yearly.1080.opening: "[relative.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.1080.desc: "Desde que me desposé con [spouse.Custom('ES_ElLa')] vil [spouse.GetTitledFirstName|l], mis días están llenos de sufrimiento."
 bp1_yearly.1080.intoxicated: "[spouse.GetSheHe|U] está constantemente ebri[spouse.Custom('ES_OA')] y es incapaz de estar presentable."
 bp1_yearly.1080.sexuality: "[spouse.GetSheHe|U] no esconde sus insaciables necesidades sexuales. ¡Me sonrojo con solo pensar en sus muchas correrías!"
 bp1_yearly.1080.violence: "[spouse.GetSheHe|U] parece regocijarse en gran medida con el sufrimiento ajeno. Hasta sus súbditos están aterrorizados. Temo por mi seguridad en este lugar."
 bp1_yearly.1080.reclusive: "[spouse.GetSheHe|U] aborrece la compañía humana, rehúye de sus responsabilidades y de mí también. Es como si me hubiera casado con un espectro."
 bp1_yearly.1080.profligate: "Sus hábitos de gasto no tienen medida ni razón, el señorío está perpetuamente al borde de la bancarrota y ¡vivimos en una pobreza indigna!"
 bp1_yearly.1080.fallback: "Me temo que no pueda tolerar más tiempo su desagradable personalidad y sus asquerosos hábitos…"
 bp1_yearly.1080.ending: "Por favor, no os olvidéis de vuestr[relative.Custom('ES_OA')] devot[relative.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))]."
 bp1_yearly.1080.a: "¡Esto es #EMP indignante#!!"
 bp1_yearly.1080.a.success: "Consigues sacar a escondidas a [relative.GetShortUIName] y mandarlo de vuelta a casa"
 bp1_yearly.1080.a.failure: "[relative.GetShortUIName] no logra escapar"
 bp1_yearly.1080.a.failure.tt: "La huida de [relative.GetFirstNameNoTooltip] fracasa"
 bp1_yearly.1080.b: "No podemos poner en peligro una alianza por esto."
 bp1_yearly.1080.c: "Por favor, tened paciencia…"
 bp1_yearly.1080.d: "¡ES IMPERDONABLE!"
 bp1_yearly.1080.d.success: "Persuades a [spouse.GetShortUIName] para que deje marchar a [relative.GetShortUIName]"
 bp1_yearly.1080.d.failure: "[spouse.GetShortUIName] desdeña tus peticiones"
 bp1_yearly.1080.d.failure.tt: "No se ha liberado a [relative.GetFirstNameNoTooltip]"
 bp1_yearly.1081.t: "¡Bienvenidos a casa!"
 bp1_yearly.1081.desc: "Casi no puedo creer lo que ven mis ojos cuando conducen a mi querid[relative.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))], [relative.GetTitledFirstName|l], finalmente a mi [ROOT.Char.Custom('GetRoom')]. ¡Mi plan ha tenido éxito y al fin se ha librado de las garras de semejante [spouse.Custom('InsultNoun')|l] [spouse.Custom('InsultAdjective')], [spouse.Custom('ES_ElLa')] [spouse.GetTitledFirstName|l]!\n\nMientras le hago un gesto para que se una a mí junto a la lumbre, se me ocurre que todavía están casados… Me pregunto si puedo hacer algo más al respecto, o si debo conformarme con ver[relative.GetHerHim] [Select_CString(relative.IsFemale, 'sana y salva', 'sano y salvo' )] a mi lado de nuevo."
 bp1_yearly.1081.a: "Vais a divorciaros, #EMP ahora#!."
 bp1_yearly.1081.b: "Contadme vuestras penas…"
 bp1_yearly.1081.c: "¿No dijiste #EMP hasta que la muerte nos separe#!…?"
 bp1_yearly.1082.desc: "¡He descubierto recientemente que mi [spouse.GetWifeHusband] [spouse.GetFirstName] —es[spouse.Custom('ES_EA')] [spouse.Custom('InsultNoun')] [spouse.Custom('InsultAdjective')]— tenía otro sucio secreto! No he olvidado que intentasteis ayudarme a escapar de mi infeliz matrimonio; como muestra de mi gratitud, he decidido compartirlo con vos. No es mucho, pero espero que os resulte útil."
 bp1_yearly.1082.a: "Excelente…"
