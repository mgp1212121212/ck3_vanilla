l_spanish:
 varangian_arrived.title: "Nuevo varego"
 varangian_arrived.desc: "[varangian_candidate.GetShortUIName|U] se ha unido a la guardia varega."
 varangian.0002.t: "La guardia varega"
 varangian.0002.opening: "Para cuando[varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] acude a mí con su plan, parece que ya ha tomado una decisión.\n\n«¡Servir con los varegos de"
 varangian.0002.miklagard: "Miklagard"
 varangian.0002.elsewhere: "la guardia del emperador"
 varangian.0002.end: "nos traerá el poder y la gloria!».\n\nEso no puedo negarlo, aunque sí podría negarle la petición. Por otra parte, ¿qué derecho tengo a evitar que otros busquen la gloria?"
 varangian.0002.a: "¡Ve con la bendición de [ROOT.Char.GetFaith.WarGodName]!"
 varangian.0002.b: "¡Te lo prohíbo! Te necesitamos aquí."
 varangian.1002.t: "Vuelta de la guardia varega"
 varangian.1002.opening: "Apenas reconozco a [returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )] cuando aparece en mi [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'campamento', 'gran salón')]."
 varangian.1002.new_partner: "¡Y desde luego que no reconozco a su acompañante!"
 varangian.1002.ending: "\n\n«¡He regresado, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]!», brama [returning_varangian.GetFirstNameNoTooltip]. «Hubo muchas veces en las que pensé que no volvería a veros, pero por fin he vuelto».\n\nPor extraño que resulte ver a mi [ROOT.Char.Custom2('RelationToMeShort', returning_varangian )] después de tantos años, no puedo negar que su vestimenta [emperor.GetCulture.GetNameNoTooltip], las alhajas extranjeras y el pesado baúl que ha traído consigo son impresionantes."
 varangian.1002.a: "¡Os damos la bienvenida, [returning_varangian.GetFirstNameNoTooltip]!"
 varangian.3001.t: "Guardia varega: Una muerte honorable"
 varangian.3001.desc: "¡[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)] ha muerto mientras servía en la guardia varega!\n\nHe recibido una misiva de [emperor.GetTitledFirstName|l], en la que alaba su nombre y describe cómo murió para salvar a [emperor.GetTitleAsNameNoTooltip] de las garras de unos malvados asesinos.\n\nNada traerá de vuelta a [varangian.GetFirstNameNoTooltip], aunque la recompensa monetaria póstuma que ha mandado el [emperor.GetTitleAsNameNoTooltip] ayuda a aliviar el pesar."
 varangian.3001.a: "Valiente hasta el fin, [varangian.GetFirstNameNoTooltip]…"
