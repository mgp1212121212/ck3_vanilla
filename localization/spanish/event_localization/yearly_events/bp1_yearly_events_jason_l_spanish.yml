l_spanish:
 #Shelter from the Storm
 bp1_yearly.0100.t: "Refugio de la tormenta"
 bp1_yearly.0100.desc: "Los cielos presagian algo malo, el viento aúlla, ¡llega un torbellino!"
 bp1_yearly.0100.sedentary_traveller: "\n\nChozas desvencijadas dominan este extraño rincón de la tierra, mugriento y diminuto."
 bp1_yearly.0100.nomadic_traveller: "\n\nNo hay tiempo para montar nuestro campamento antes de que llegue la tormenta."
 bp1_yearly.0100.sedentary_host: "Nos encontramos con una solitaria casa de campo medio decente… pero la vivienda es propiedad de mi repugnante [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\n\nLa tormenta creciente no deja de azotarme."
 bp1_yearly.0100.nomadic_host: "Por suerte, hemos llegado a un campamento en condiciones. Por desgracia, lo habita la tribu de mi repugnante [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\n\nLa tormenta creciente no deja de azotarme."
 bp1_yearly.0100.lover_welcome: "¿Tal vez [host.GetFirstNameNoTooltip] esté lejos? ¿Quizás la fortuna sea gentil y su atractiv[lover.Custom('ES_OA')] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [lover.GetFirstName] esté ahí para darme la bienvenida?"
 bp1_yearly.0100.friend_welcome: "¿Tal vez [host.GetFirstNameNoTooltip] esté lejos? ¿Quizás la fortuna sea gentil y alguien tan [befriend.Custom('ComplimentAdjective')] como su [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] [befriend.GetFirstName] esté ahí para darme la bienvenida?"
 bp1_yearly.0100.close: "De un modo u otro… será una noche larga."
 bp1_yearly.0100.a: "¡Sonreíd, muchachos!"
 bp1_yearly.0100.a.tt: "Aguarda una horrible hospitalidad…"
 bp1_yearly.0100.a_title: "Una noche triste, paranoica"
 bp1_yearly.0100.a.success_chance: "Cualquier [scheme|lE] que [host.GetShortUINameNoTooltip] tenga contra ti, gana 15 de [success_chance|lE]"
 bp1_yearly.0100.b: "Tal vez aquí residen los secretos familiares…"
 bp1_yearly.0100.b.tt: "Tienes refugio… y la oportunidad de husmear"
 bp1_yearly.0100.b.tt_success: "La noche da fruto"
 bp1_yearly.0100.b.secrets: "Descubres un [secret|lE] que pertenece a [host.GetFirstName] o a su [family|lE]"
 bp1_yearly.0100.b.tt_failure: "No encuentras ningún trapo sucio"
 bp1_yearly.0100.b.tt_crit_failure: "Te pillan en tu intrusión"
 bp1_yearly.0100.c: "¿Por qué reñir con [befriend.GetFirstNameNoTooltip]?…"
 bp1_yearly.0100.c.tt: "Por [befriend.GetTitledFirstName|l], intentas estar de buen humor"
 bp1_yearly.0100.c.tt_success: "Te unes estrechamente con [befriend.Custom('ES_ElLa')] [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] de tu enemigo"
 bp1_yearly.0100.c.tt_failure: "Se aprecia tu encanto"
 bp1_yearly.0100.c.tt_crit_failure: "Compartís una horrible noche de discusión"
 bp1_yearly.0100.d: "Nada como un encuentro secreto…"
 bp1_yearly.0100.d.tt: "[lover.Custom('ES_ElLa')|U] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] de [host.GetFirstNameNoTooltip] puede estar dentro, esperando liberarte de tus ropas de viaje…"
 bp1_yearly.0100.d.tt.success: "[lover.GetSheHe|U] te espera"
 bp1_yearly.0100.d.tt.sex: "Te acuestas con [lover.GetShortUINameNoTooltip]"
 bp1_yearly.0100.d.tt_failure: "Una noche a solas"
 bp1_yearly.0100.d.tt_no_sex: "No hay rastro [lover.Custom('ES_DelDela')] fascinante [lover.GetShortUIName]"
 bp1_yearly.0100.e: "Nuestras espadas nos procurarán refugio."
 bp1_yearly.0100.e.tt: "¿Exhibir una sonrisa falsa? No, más bien prefieres atar a tus anfitriones"
 bp1_yearly.0100.e.wounded_chance: "Tu [prowess|lE] determinará si recibes una herida"
 bp1_yearly.0100.e.tt_success: "Con la protección de la tormenta, eres imparable"
 bp1_yearly.0100.e.tt_failure: "Se te arroja de nuevo a los elementos"
 bp1_yearly.0100.f: "Sería mejor un agujero en el suelo."
 bp1_yearly.0100.f.tt_success: "Soportas los elementos… a duras penas"
 bp1_yearly.0100.f.sick: "Puedes acabar [GetTrait('ill').GetName( GetNullCharacter )|l]"
 bp1_yearly.0100.f.tt_failure: "La noche es larga. La tormenta es cruel"
 bp1_yearly.0100.f.very_sick: "Puedes contraer [GetTrait('pneumonic').GetName( GetNullCharacter )|l]"
 bp1_yearly.0101.t: "Tempestad en la naturaleza"
 bp1_yearly.0101.desc: "En voz baja, doy gracias a [ROOT.Char.GetFaith.FertilityGodName] por mantener [host.Custom('ES_AlAla')] repugnante [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))] de [lover.GetTitledFirstName|l] lejos de este humilde lugar.\n\nCuando la tormenta guerrea con los cielos, su furia resuena a nuestro alrededor,"
 bp1_yearly.0101.gentle_flirt: "[lover.GetFirstNameNoTooltip] se estremece más cerca cada momento. ¿Es este miedo solo teatro? Algo se agita en su mirada, justo detrás de su sonrisa formal. Sus ojos me dicen… sí."
 bp1_yearly.0101.protective_flirt: "[lover.GetFirstNameNoTooltip] actúa con confianza, protector[lover.Custom('ES_XA')]. Le sonrío agradecid[GetPlayer.Custom('ES_OA')] —atentamente— y pronto… [lover.GetSheHe] cae en un silencio embelesado. [lover.GetSheHe|U] es mí[lover.Custom('ES_OA')]."
 bp1_yearly.0101.finish: "\n\nEl rincón donde nos reunimos es oscuro. Muy oscuro. Y nada de lo que hacemos con su cuerpo hambriento y bajo mis ropas salpicadas de suciedad se puede oír con el tumulto de la naturaleza.\n\nEl único sonido que toca mis labios es una maldición contra el nombre de su [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))]. Y, en ese mismo momento, mi victoria es completa."
 bp1_yearly.0101.a: "¡Pero sueño #EMP contigo#!, [lover.GetFirstNameNoTooltip]!"
 bp1_yearly.0101.b: "Un solo y delicioso insulto."
 bp1_yearly.0102.opening: "[host.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 bp1_yearly.0102.desc: "¿Dormisteis bien? ¿Disfrutasteis de una noche de hospitalidad de mi pueblo,"
 bp1_yearly.0102.desc_weak: "de descansar sobre vuestros gloriosos pies?"
 bp1_yearly.0102.desc_powerful: "de soñar que podríais ser yo?"
 bp1_yearly.0102.uneventful_night: "\n\nMe dicen que habéis sobresalido en el arte de ser un pordiosero sin encanto, entrometido y recubierto de estiércol."
 bp1_yearly.0102.failed_snoop: "\n\nVuestros derechos como señor tienen límites. Me he asegurado de que todos sepan cuánto los despreciáis."
 bp1_yearly.0102.warm_welcome: "\n\nOjalá hubiera estado presente para echaros. [befriend.GetTitledFirstName|l] siempre ha tenido un gusto horroroso."
 bp1_yearly.0102.cold_welcome: "\n\nTu anfitri[befriend.Custom('ES_OnOna')] [befriend.GetTitledFirstName|l] ha aprendido a odiarte igual que yo. Mi corazón rebosa de alegría."
 bp1_yearly.0102.erotic_welcome: "\n\nDe haber estado presente, os habría echado con la primera palabra que mascullasteis a mi [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))], vil serpiente."
 bp1_yearly.0102.attack_success: "\n\nAtacasteis a mis hombres como un animal espantado. Atacasteis sin honor ni cortesía, como es vuestra costumbre."
 bp1_yearly.0102.attack_fail: "\n\n¿No? Ah, ya. #EMP Intentasteis#! asaltarnos, pero os rechazaron de vuelta a los bosques, como la bestia que sois. Vuestros intentos fueron patéticos."
 bp1_yearly.0102.close: "\n\nAsí la próxima tormenta os barra de la faz de tierra."
 bp1_yearly.0102.a: "¡Invertid en lechos más blandos, pat[host.Custom('ES_AnAna')]!"
 bp1_yearly.0102.b: "No son los cielos los que debéis temer, [host.GetFirstNameNoTooltip]…"
