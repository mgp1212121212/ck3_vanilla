l_spanish:
 #[Faith] Traders in [County]
 yearly_saharan.0001.t: "Comerciantes [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] en [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0001.desc: "El comercio trans-sahariano siempre ha atravesado estas tierras, trayendo riqueza, ideas e ideologías. Típicamente, los gobernantes como yo solo cobramos nuestra parte y dejamos que la ruta se gestione sola.\n\nSin embargo, cada vez llegan más mercaderes [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] por [target_county.GetNameNoTier], que traen consigo su fe y su dinero.\n\nUn consorcio está pidiendo permiso para asentarse y comprar propiedades y traen un generoso regalo para comprar mi buena voluntad."
 yearly_saharan.0001.a: "¡Acepto graciosamente su tributo!"
 yearly_saharan.0001.a.tt: "#WEAK Esto podría influir en los lugareños más adelante…#!"
 yearly_saharan.0001.b: "Pueden seguir pasando, pero eso es todo."
 yearly_saharan.0001.c: "¡Los [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] quedan desterrados de [target_county.GetNameNoTierNoTooltip], y sus bienes #EMP expropiados#!!"
 yearly_saharan.0001.c.list: "Todos los [counties|lE] del mismo [realm|lE] junto a [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0003.t: "$yearly_saharan.0001.t$: Integración"
 yearly_saharan.0003.desc_initial: "Los mercaderes [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] a los que permití asentarse en [target_county.GetNameNoTier] llevan ahí varios años"
 yearly_saharan.0003.desc_current: "Desde hace unos años, viven en [target_county.GetNameNoTier] [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] de [source_county.GetNameNoTier]"
 yearly_saharan.0003.desc: "y parece que se han integrado en la comunidad local bastante bien.\n\nComo resultado, el comercio fluye abundantemente por la región, los ingresos están alcanzando cotas históricas ¡y hasta los campesinos reconocen el soniquete del oro!"
 yearly_saharan.0003.a: "Unos ingresos bienvenidos"
 yearly_saharan.0003.b: "Subid los impuestos hasta el cielo."
 yearly_saharan.0004.t: "$yearly_saharan.0001.t$: Comercio floreciente"
 yearly_saharan.0004.desc_initial: "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0004.desc_current: "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0004.desc: "¡y el comercio y el dinamismo que aportan a la región parecen no tener límite!\n\nLa gente acude en masa a los mercados. Carros llenos de oro hacia el norte, vagones llenos de sal al sur, ¡y todos pagan impuestos a la ida y a la vuelta! ¡Es una fuente de prosperidad para el señorío!"
 yearly_saharan.0004.a.tt: "Intentas mejorar tu [stewardship|lE]"
 yearly_saharan.0004.a: "¡Creo que podría aprender alguna cosa que otra de los mercaderes!"
 yearly_saharan.0004.a.tt.outcome_1: "Aumento de administración"
 yearly_saharan.0004.a.tt.outcome_2: "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt.outcome_3: "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.b: "¿Eso que oyen mis oídos es una subida de impuestos?"
 yearly_saharan.0004.c: "Supongo que hay algunos impuestos atrasados pendientes…"
 yearly_saharan.0005.t: "$yearly_saharan.0001.t$: Cambio de fe"
 yearly_saharan.0005.desc_initial: "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0005.desc_current: "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0005.desc: "y su fe parece haber arraigado en los corazones de los lugareños. ¡Tanto que ya hay más seguidores de [target_county.GetProvince.GetCounty.GetFaith.HighGodName] que de [target_county_old_faith.HighGodName]!\n\nLa conversión ha sido pacífica y la gente parece dócil y satisfecha con sus nuevas creencias, pero las viejas tradiciones no parece que vayan a desaparecer."
 yearly_saharan.0005.a: "¡Bienvenidos a la luz [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]!"
 yearly_saharan.0005.b: "En fin, al menos están contentos."
 yearly_saharan.0005.c: "¡No mientras yo sea [ROOT.GetCharacter.GetTitleAsNameNoTooltip]!"
 #[Culture] Nomads Flock to [County]
 yearly_saharan.0021.t: "[nomad_leader.GetCulture.GetNameNoTooltip]s nómadas acuden a [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0021.desc: "Por muy [ROOT.GetCharacter.GetTitleAsNameNoTooltip] que sea, hay lugares remotos en los que mi nombre carece de poder. Lugares en los jamás podría llegar a gobernar.\n\nY es precisamente desde tales lugares, en las profundidades del Sáhara, de donde últimamente llegan nómadas [nomad_leader.GetCulture.GetCollectiveNounNoTooltip] que están presionando en [target_county.GetNameNoTier], ocupando los espacios y territorios abandonados por la gente [target_county.GetProvince.GetCounty.GetCulture.GetNameNoTooltip] del lugar.\n\nUno de sus líderes ha llegado a acudir a mí a solicitar permiso para que su confederación se asiente en la zona en mi nombre."
 yearly_saharan.0021.a: "¡Incluso os permitiré gobernarla!"
 yearly_saharan.0021.b: "La gente [nomad_leader.GetCulture.GetNameNoTooltip] siempre es bienvenida en mi señorío."
 yearly_saharan.0021.c: "¿Tal vez podríais entrar en mi servicio?"
 yearly_saharan.0021.d: "¡Pamplinas! ¡Largaos!"
 #Slave Raid against [Realm] Escalates
 yearly_saharan.0031.t: "Las incursiones esclavistas contra [affected_sub_realm.GetNameNoTierNoTooltip] aumentan"
 yearly_saharan.0031.desc: "Las incursiones esclavistas y el consiguiente tráfico de personas son una brutal parte del día a día de cuantos viven en el Sahel y sus inmediaciones. Estas incursiones son demasiado lucrativas como para no realizarlas y muchos asentamientos se asaltan mutuamente de forma esporádica.\n\nSin embargo, últimamente los incursores de [slave_raider_county.GetNameNoTier] están asaltando [raided_county.GetNameNoTier] de forma continua y varios mercaderes prestigiosos planean un gran ataque contra las fuerzas lideradas por [raided_character_marshal.GetCouncilTitle] [raided_character_marshal.GetFirstName]."
 yearly_saharan.0031.a: "¡Suena rentable! ¡Enviad tropas!"
 yearly_saharan.0031.a.tt_success: "[raided_county.GetNameNoTierNoTooltip] sufre intensos saqueos de manos de esclavistas"
 yearly_saharan.0031.a.tt_fail: "[raided_character_marshal.GetTitledFirstNameNoTooltip|l] rechaza a los esclavistas"
 yearly_saharan.0031.b: "¡Detened esta barbarie!"
 yearly_saharan.0031.c: "Sinceramente, no me concierne."
 yearly_saharan.0031.c.raided_hurt: "Saquean [raided_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0031.c.raiders_hurt: "La fuerza [slave_raider_county.GetAdjectiveNoTooltip] es rechazada."
 #Marauding Slavers from [Realm]
 yearly_saharan.0032.t: "Esclavistas errantes de [hostile_sub_realm.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.desc: "Lamentablemente, los esclavistas del Sahel son una amenaza que mucha gente en esta tierra debe afrontar. El atractivo de las riquezas recibidas por enviar a otros humanos a los confines de la Tierra es demasiado para algunos.\n\nPor lo general, estas incursiones son dispersas e inconexas, pero los esclavistas de [slave_raider_county.GetNameNoTier] están lanzando ataques concentrados contra [raided_county.GetNameNoTier]. Los merodeadores capturan aldeas enteras, ¡liderados por las fuerzas de [slave_raider_county.GetHolder.GetTitledFirstName|l]!"
 yearly_saharan.0032.a: "¡A las armas contra esta escoria!"
 yearly_saharan.0032.a.tt_success: "Derrotas a los esclavistas y saqueas sus bienes"
 yearly_saharan.0032.a.tt_fail: "Los incursores de [slave_raider_county.GetHolder.GetFirstNameNoTooltip] saquean [raided_county.GetNameNoTierNoTooltip]."
 yearly_saharan.0032.b: "¿Sabéis? Creo que podríamos tasar esto…"
 yearly_saharan.0032.c: "No me importa en absoluto."
 #Modifiers
 foreign_trader_enclaves_saharan_modifier: "Enclaves de comerciantes paganos"
 foreign_trader_enclaves_saharan_modifier_desc: "Aquí residen comerciantes paganos."
 respects_local_traditions_saharan_modifier: "Respeto por las tradiciones locales"
 respects_local_traditions_saharan_modifier_desc: "Este personaje valora más las tradiciones de sus ancestros que el oro extranjero."
 foreign_traders_unable_to_root_saharan_modifier: "Mercaderes paganos itinerantes"
 foreign_traders_unable_to_root_saharan_modifier_desc: "Los mercaderes paganos no tienen permitido adquirir propiedad ni prolongar su estancia aquí."
 local_recession_epicentre_saharan_modifier: "Recesión local"
 local_recession_epicentre_saharan_modifier_desc: "Expulsar a los mercaderes paganos ha afectado gravemente a la economía local."
 local_recession_ripple_saharan_modifier: "Onda de recesión local"
 local_recession_ripple_saharan_modifier_desc: "La abolición de una ruta comercial cercana afecta a la economía de este condado."
 integrated_foreign_trader_enclaves_saharan_modifier: "Mercaderes paganos integrados"
 integrated_foreign_trader_enclaves_saharan_modifier_desc: "Los mercaderes paganos son una parte más de la sociedad local aquí."
 overtaxed_merchant_enclaves_saharan_modifier: "Mercaderes paganos gravados en exceso"
 overtaxed_merchant_enclaves_saharan_modifier_desc: "Los mercaderes paganos pagan impuestos abusivos en este condado, lo que afecta a sus socios."
 ecstatic_converts_saharan_modifier: "Conversos extasiados"
 ecstatic_converts_saharan_modifier_desc: "El jubiloso pueblo de este condado está feliz por su salvación."
 persecuted_converts_saharan_modifier: "Conversos perseguidos"
 persecuted_converts_saharan_modifier_desc: "Las masas sediciosas de este condado planean escapar de la severidad de sus amos."
 enthusiastic_nomad_settlement_saharan_modifier: "Asentamiento nómada entusiasta"
 enthusiastic_nomad_settlement_saharan_modifier_desc: "Las tribus del desierto acuden en masa a este condado."
 nomad_settlement_saharan_modifier: "Asentamiento nómada"
 nomad_settlement_saharan_modifier_desc: "Las tribus del desierto acuden a este condado."
 upset_local_nomads_saharan_modifier: "Nómadas recalcitrantes"
 upset_local_nomads_saharan_modifier_desc: "Las tribus del desierto locales asaltan los caminos y causan problemas considerables."
 lord_defeated_slavers_modifier: "Esclavistas derrotados por señor"
 lord_defeated_slavers_modifier_desc: "¡El heroico gobernante de este condado derrotó a bandas de esclavistas errantes!"
 lord_complicit_with_slavers_modifier: "Señor cómplice de esclavistas"
 lord_complicit_with_slavers_modifier_desc: "El avaricioso gobernante de este condado vendió sus habitantes a esclavistas."
 utterly_unphased_modifier: "Impasible"
 utterly_unphased_modifier_desc: "A este personaje no parecen importarle las atrocidades que les ocurran a sus súbditos."
