l_spanish:
 yearly.0001.opening: "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default: "Desde hace años, mi habilidad en [ROOT.Char.Custom('YearlyEvent0001Skill')] me ha hecho un gran servicio, y creo que este conocimiento también puede serviros. Me alegra compartir lo que sé"
 yearly.0001.desc.arrogant: "Como sin duda habéis notado, soy bastante competente en asuntos de [ROOT.Char.Custom('YearlyEvent0001Skill')]. Sería un placer compartir con vos mis conocimientos en estos asuntos"
 yearly.0001.desc.councillor: "En mi faceta de [mentor.Custom('CouncilPosition')] vuestr[ROOT.Char.Custom('ES_OA')], he aprendido mucho sobre [ROOT.Char.Custom('YearlyEvent0001Skill')]. Como creo que este conocimiento podría seros de utilidad, me ofrezco a enseñaros lo que sé"
 yearly.0001.desc.nofavor: "para ganar vuestro favor."
 yearly.0001.desc.favor: "para devolveros la ayuda que me prestasteis en el pasado."
 yearly.0001.desc.friend: "[ROOT.Char.Custom('YearlyEvent0001Skill')|U] ha sido siempre uno de mis puntos fuertes y deseo compartir con vos mi experiencia en estos asuntos. Si tenéis tiempo disponible para unas clases, será un placer enseñaros lo que sé."
 yearly.0001.a: "Se os agradece vuestra ayuda."
 yearly.0001.a.success: "Me tomo en serio las lecciones de [mentor.GetFirstNameNoTooltip]"
 yearly.0001.a.failure: "[mentor.GetFirstNameNoTooltip] me aconseja en mi situación actual"
 yearly.0001.b: "Una oferta generosa pero ¿y si yo os ayudo a vos más bien?"
 yearly.0001.b.success: "[mentor.GetFirstNameNoTooltip] se toma en serio mis lecciones"
 yearly.0001.b.failure: "Aconsejo a [mentor.GetFirstNameNoTooltip] sobre su situación actual"
 yearly.0001.c: "¡Podemos beneficiarnos mutuamente poniendo en común nuestros conocimientos!"
 yearly.0001.d: "Me las puedo apañar por mi cuenta."
 yearly.0002.t: "Consejero indiscreto"
 yearly.0002.desc: "Al haberme servido fielmente como [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('councillor') )], confié a [councillor.GetFirstName] la libertad de recorrer libremente mi [ROOT.Char.Custom('GetCourt')].\n\n¡No obstante, he descubierto que se ha estado aprovechando de mi hospitalidad y ha cometido ciertas indiscreciones con mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )] [child.GetFirstName]!"
 yearly.0002.a: "Que se casen para absolverles de sus crímenes."
 yearly.0002.c: "¡[councillor.GetFirstNameNoTooltip] se pudrirá en la cárcel por contrariarme!"
 yearly.0002.d: "Sería una pena que esto se supiera…"
 yearly.0003.t: "Amor prohibido"
 yearly.0003.start.desc: "Al principio creí que era una broma pesada, ¿cómo podían ser amantes mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] y mi [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))]? Mas la carta que mis espías han interceptado"
 yearly.0003.dislikes_incest.desc: "describe encuentros que [child.GetWomanMan] algun[child.Custom('ES_OA')] debería tener jamás con su [child.Custom2('RelationToMeShort', SCOPE.sC('relative'))]…"
 yearly.0003.likes_incest.desc: "se adentra en detalles #EMP fascinantes#! sobre su relación carnal…"
 yearly.0003.b: "Intentaré cubrir su relación…"
 yearly.0003.a: "¡El mundo conocerá sus delitos contra [ROOT.Char.GetFaith.PantheonTerm]!"
 yearly.0003.c: "¡Los encarcelaré por traer la deshonra a nuestra familia!"
 yearly.0003.d: "Los invitaré a mi [ROOT.Char.Custom('GetChamber')] para pasar «tiempo en familia»."
 yearly.0011.t: "¡Cometa avistado!"
 yearly.0011.desc: "La aparición de un cometa en los cielos hace que todos los mortales se detengan. ¿Qué presagia este acontecimiento que surca los cielos?\n\n[ROOT.Char.GetWomenMen] más inteligentes que yo han pasado vidas enteras pensando en cosas menores y, sin embargo, parece que cada campesino de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] tiene su propia teoría disparatada…"
 yearly.0011.gain_stress: "El cometa siembra el pánico entre incontables súbditos."
 yearly.0011.lose_stress: "El cometa aterra a muchos que buscaban problemas."
 gain_rock_artifact_tt: "Ganas un [artifact|lE] $artifact_pedestal_rock_name$"
 yearly.0011.new_friends: "¿Traerá acaso nuevos amigos?"
 yearly.0011.lustful: "¡Que alguien me abrace con fuerza!"
 yearly.0011.chaste: "¡Es por culpa de todos esos fornicadores!"
 yearly.0011.gluttonous: "¡El fin se acerca! ¡Llenad las despensas!"
 yearly.0011.temperate: "¡Es un juicio por nuestros excesos!"
 yearly.0011.greedy: "Me pregunto qué riquezas extrañas traerá el cometa…"
 yearly.0011.generous: "¡Esto #EMP demuestra#! que somos demasiado egoístas!"
 yearly.0011.lazy: "Mejor me vuelvo a la cama."
 yearly.0011.diligent: "Si estuviéramos trabajando, nos afectaría menos."
 yearly.0011.wrathful: "¡Arrancaré esa cosa del cielo!"
 yearly.0011.calm: "Esto también pasará."
 yearly.0011.patient: "Ya descifraremos su significado."
 yearly.0011.impatient: "¡¿Pero qué narices significa?!"
 yearly.0011.arrogant: "Creo que es un buen presagio para mi familia."
 yearly.0011.humble: "Ante la grandeza de la creación, somos motas de polvo."
 yearly.0011.deceitful: "Me pregunto qué interpretación me beneficiaría más…"
 yearly.0011.honest: "Pues a mí me sigue pareciendo una roca."
 yearly.0011.craven: "#EMP ¡QUE CUNDA EL PÁNICO!#!"
 yearly.0011.brave: "Sea lo que sea, ¡lo afrontaremos!"
 yearly.0011.shy: "A lo mejor en mi torre estoy más a salvo…"
 yearly.0011.gregarious: "Si en verdad es nuestro fin, ¡celebrémoslo entre amigos!"
 yearly.0011.ambitious: "¡Los cometas presagian grandes actos y grandes [ROOT.Char.GetWomenMen]!"
 yearly.0011.content: "Hay que asumir lo que nos depara el destino."
 yearly.0011.arbitrary: "¡Significará lo que yo diga!"
 yearly.0011.just: "¡Oh, cometa, heraldo del juicio divino!"
 yearly.0011.cynical: "Probablemente sean gases de campesino concentrados."
 yearly.0011.zealous: "¡El fin se acerca! ¡Arrepentíos!"
 yearly.0011.paranoid: "¡Mis enemigos han vuelto los mismísimos cielos en mi contra!"
 yearly.0011.trusting: "T-tal vez no signifique nada en absoluto…"
 yearly.0011.compassionate: "Espero que no le caiga encima a nadie…"
 yearly.0011.callous: "Mientras no me caiga encima, me da igual."
 yearly.0011.sadistic: "¡Ojalá le caiga encima a alguien que me cae mal!"
 yearly.0011.stubborn: "He dicho que haría falta remover Cielo #EMP y#! Tierra para que cambie de opinión."
 yearly.0011.fickle: "No sé qué pensar de todo esto…"
 yearly.0011.vengeful: "¡Ja! ¡Seguro que alguien se lleva su merecido!"
 yearly.0011.forgiving: "¡Oh, gran [ROOT.GetCharacter.GetFaith.HighGodName], perdona nuestros pecados!"
 #Abandoned inn
 yearly.0025.t.chain_title: "Negocios tabernarios"
 yearly.0025.t: "$yearly.0025.t.chain_title$: vieja y olvidada"
 yearly.0025.desc: "Cuando paseaba por un camino secundario solitario de [county.GetBaseNameNoTier] con mi séquito, veo aparecer en la distancia una silueta oscura, que crece lentamente al ritmo de nuestros pasos.\n\nSegún me acerco, más clara queda la visión: es una taberna vieja, abandonada y olvidada. Si se le da un poco de cariño y cuidado a su vieja fachada, podría convertirse en una taberna encantadora.\n\nNo consigo imaginar cómo este sitio ha podido caer en tal deterioro. Su ubicación está cerca de varias localidades y su puerta parece acogedora. Por todo lo anterior, debería producir bastantes monedas.\n\nCon la persona correcta al frente."
 yearly.0025.a: "¡Haré prosperar este lugar!"
 yearly.0025.a.tt.progress: "Invertir recursos para restaurar la posada, lo que puede dar un resultado #N malo#!, #M normal#! o #P bueno#! y también recompensas."
 yearly.0025.b: "Sigamos adelante, demasiado riesgo"
 #Refurbishment
 yearly.0026.t: "$yearly.0025.t.chain_title$: reformas"
 yearly.0026.desc: "Cuando entro en el cascarón del edificio, descubro rápidamente por qué se perdió y olvidó para empezar.\n\nHay un tenue olor a algo que no reconozco, combinado con goteras en el techo que caen débilmente sobre la ciénaga embarrada que hace las veces de suelo.\n\nReparar algo así no sería #EMP demasiado#! difícil, pero parece frustrante y caro. En cualquier caso, seguro que las gentes de [county.GetNameNoTier] acudirán en tropel a este lugar: un nuevo negocio patrocinado por [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l] es, sin duda, novedoso."
 yearly.0026.a: "Basta con… tirar algo de heno sobre el barro"
 yearly.0026.a.tt.success: "Me las arreglaré con lo que tengo"
 yearly.0026.a.tt.failure: "No encuentro una solución buena"
 yearly.0026.b: "Se puede arreglar algo, pero hay que tener en cuenta la fecha límite"
 yearly.0026.c: "¡Lo reformaremos #EMP todo!#!"
 yearly.0026.tt.bad: "La posada queda un #N poco#! mejor."
 yearly.0026.tt.average: "La posada queda #M algo#! mejor."
 yearly.0026.tt.good: "La posada queda #P mucho#! mejor."
 #Edibles
 yearly.0027.t: "$yearly.0025.t.chain_title$: divertirse como un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('GetQueenKing')]"
 yearly.0027.desc: "Empiezo a adormilarme mientras pienso en el potencial del lugar y todos los recuerdos que albergará.\n\nPor supuesto, unas cuantas cosas mejoran una buena velada, como una comida sabrosa, y nada quita las penas más deprisa que una buena cerveza. Una buena tajada de carne grasienta, un borracho desmayado sobre un banco, nuevas amistades de rostros borrosos, ¡todos los ingredientes para pasar un buen rato!\n\nLa verdadera cuestión es a qué deberían entregarse los invitados: cerveza, vino, licores…"
 yearly.0027.a: "¿A quién le importa la #EMP bebida#! si estaré yo allí?"
 yearly.0027.a.tt.success: "Mis encantos persuaden"
 yearly.0027.tt.good: "$yearly.0026.tt.good$"
 yearly.0027.a.tt.failure: "No tengo tanto encanto como pensaba"
 yearly.0027.tt.bad: "$yearly.0026.tt.bad$"
 yearly.0027.b: "Nabos a la sal para todos"
 yearly.0027.c: "Haré que estos campesinos se sientan como reyes y reinas"
 innkeeper_bad_edibles_char_modifier: "Anfitrión frugal"
 innkeeper_bad_edibles_char_modifier_desc: "La selección de comida que se ofrece en la posada de este personaje tiene más moho que carne."
 innkeeper_neutral_edibles_char_modifier: "Dieta equilibrada"
 innkeeper_neutral_edibles_char_modifier_desc: "Este personaje careció de opciones entre las que elegir la noche de inauguración de una posada recién comprada."
 innkeeper_fancy_edibles_char_modifier: "Exceso de indulgencia"
 innkeeper_fancy_edibles_char_modifier_desc: "Hubo una selección generosa de comida y bebida a elegir la noche de inauguración de una posada."
 #Entertainment
 yearly.0028.t: "$yearly.0025.t.chain_title$: ¡adelante con el espectáculo!"
 yearly.0028.desc: "Ninguna posada estaría completa sin algo de entretenimiento para las masas.\n\n¿Qué tal un juglar cantarín, que hable de sentimientos de amor y guerra? ¿O un poeta que inspire a otros sobre el peso de las palabras? ¿Y por qué no un bufón ágil que nos haga llorar de alegría y nos quite las penas, aunque sea por una noche?\n\nTengo que pensar sobre qué tipo de actuación se necesita para embelesar a los parroquianos. Cuanto más tiempo pasen aquí, más beberán."
 yearly.0028.a: "Contratar a un juglar elocuente"
 yearly.0028.b: "Encontrar a un poeta con talento"
 yearly.0028.c: "Traedme un bufón ágil"
 yearly.0028.a.gain.bard: "Existe la posibilidad de que al final #P ganes#! un juglar para tu corte."
 yearly.0028.b.gain.poet: "Existe la posibilidad de que al final #P ganes#! un poeta para tu corte."
 yearly.0028.c.gain.jester: "Existe la posibilidad de que al final #P ganes#! un bufón para tu corte."
 yearly.0028.tt.minor_xp_gain: "Tus habilidades para el regateo resultan algo útiles"
 yearly.0028.tt.major_xp_gain: "Tus habilidades para el regateo resultan bastante útiles"
 #Conclusion
 yearly.0029.t: "$yearly.0025.t.chain_title$: noche de estreno"
 yearly.0029.conclusion_intro: "Ha sido una noche agotadora y larga durante el debut de la taberna. Llena de altibajos. Era de esperar, pero resulta extenuante."
 yearly.0029.refurbishment_bad.1: "Mi nueva posada seguramente haya vivido días mejores. Hoy no fue uno de ellos.\n\n"
 yearly.0029.refurbishment_bad.2: "Había esperado que el tejado aguantase pero, ay, en la posada tenemos más lluvia que cerveza.\n\n"
 yearly.0029.refurbishment_bad.3: "El olor no se va. Temo que me persiga en sueños, para siempre.\n\n"
 yearly.0029.refurbishment_average.1: "Han robado unos cuantos taburetes, aunque eso me da una excusa para invertir en más.\n\n"
 yearly.0029.refurbishment_average.2: "Algunos grabados groseros en las mesas, pero nada digno de mención.\n\n"
 yearly.0029.refurbishment_average.3: "Por suerte las reparaciones aguantaron, a pesar de los crujidos siniestros del tejado.\n\n"
 yearly.0029.refurbishment_good.1: "Mereció la pena invertir en esas reparaciones.\n\n"
 yearly.0029.refurbishment_good.2: "Unos cuantos sitios más para sentarse no vendrían mal.\n\n"
 yearly.0029.refurbishment_good.3: "Por suerte, el último parroquiano se marchó con una sonrisa en el rostro.\n\n"
 yearly.0029.edibles_bad.1: "La comida no fue muy bien… La mayor parte se coló por las tablas del suelo.\n\n"
 yearly.0029.edibles_bad.2: "Ni siquiera los pocos parroquianos que se atrevieron a pedir comida tuvieron el valor de darle un bocado.\n\n"
 yearly.0029.edibles_bad.3: "Todo plato descuidado era un banquete en miniatura para las ratas locales. Multitudes, hordas de #EMP ratas#!\n\n"
 yearly.0029.edibles_average.1: "Parece que los parroquianos disfrutaron de la mayor parte de la comida, a pesar de tener que rechazar a unas cuantas ratas osadas.\n\n"
 yearly.0029.edibles_average.2: "Algunos invitados cuestionaron la cerveza que se les servía y fruncieron el ceño tras olerla, antes de echársela al gaznate igualmente.\n\n"
 yearly.0029.edibles_average.3: "Aunque ni la comida ni la bebida fueron para nada fabulosos, se ve que los parroquianos acabaron contentos. Y muchos bastante cocidos.\n\n"
 yearly.0029.edibles_good.1: "El posadero lo pasó mal para seguir el ritmo de los pedidos, ya que los parroquianos apenas se habían sentado cuando pedían otra ronda.\n\n"
 yearly.0029.edibles_good.2: "Casi me dejaron sord[ROOT.Char.Custom('ES_OA')] de tantos vítores y durante tanto tiempo.\n\n"
 yearly.0029.edibles_good.3: "No hubo plato que sirviéramos que no regresase vacío, hasta la última miga.\n\n"
 yearly.0029.entertainment_bard_bad: "Cuando [entertainer.Custom('ES_ElLa')] juglar sube al escenario, parece… nervios[entertainer.Custom('ES_OA')], como si jamás hubiera actuado en público. Con los ojos asustados, como si entrase en el campo de batalla, suelta un chillido estridente… y huye.\n\n"
 yearly.0029.entertainment_bard_average: "[entertainer.Custom('ES_ElLa')|U] juglar sube al escenario con un paso más o menos confiado; levanta un taburete del suelo y pone encima con fuerza una de sus botas pesadas. En cuanto saca su laúd, toda su confianza anterior desaparece. El público recibe una balada gorjeante y estridente que no apreciaría ni un abuelo sordo y moribundo.\n\n"
 yearly.0029.entertainment_bard_good: "Al principio, se oye una melodía tenue que proviene del tenebroso exterior y que poco a poco capta la atención de los borrachos. Un silencio se apodera de la multitud y todas las miradas se centran en la entrada. La canción gana fuerza hasta que la puerta se abre de golpe y entra un[entertainer.Custom('ES_XA')] hermos[entertainer.Custom('ES_OA')] juglar. El estribillo va en crescendo hasta estallar en una melodía alegre y un coro de vítores estridentes; el primero de muchos por venir.\n\n"
 yearly.0029.entertainment_poet_bad: "[Select_CString( entertainer.IsFemale, 'La poetisa', 'El poeta' )] sube al escenario con un trozo de pergamino en la mano; hace lo que puede para llamar la atención del público antes de empezar, con poco éxito. Echa un vistazo a sus notas, intenta soltar unos versos, solo para que un coro de abucheos los ahoguen, y escapa llorando en la noche.\n\n"
 yearly.0029.entertainment_poet_average: "El aura radiante [Select_CString( entertainer.IsFemale, 'de la poetisa', 'del poeta' )] atrajo miradas en cuanto entró, consiguiendo que hasta el parroquiano más lerdo levantase la vista de la jarra ante la algarabía. En cuanto [Select_CString( entertainer.IsFemale, 'la poetisa', 'el poeta' )] empezó a recitar, el hechizo se rompió. Sin nada más que un canto fúnebre para distraerlos, el público despistado pierde el interés y vuelve a sus cervezas.\n\n"
 yearly.0029.entertainment_poet_good: "[Select_CString( entertainer.IsFemale, 'La poetisa', 'El poeta' )] entró en el escenario con aire dramático, recitando sus versos con tal pasión que ni un solo corazón de los presentes queda sin conmover. Sus palabras resonaban tan pesadas contra nosotros que todas las emociones previas parecían… livianas en comparación. Ni una sola alma dejó el local sin lágrimas en los ojos, fueran de alegría o de tristeza.\n\n"
 yearly.0029.entertainment_jester_bad: "[Select_CString( entertainer.IsFemale, 'La bufona', 'El bufón' )] me tomó por tont[ROOT.Char.Custom('ES_OA')] al hacerme creer que acudiría esta noche, cuando en realidad no hay ni rastro de [entertainer.GetSheHe]. Las expectativas ante el espectáculo de la velada no tardaron en agriarse y el público refunfuñó incrédulo ante mis míseras excusas.\n\n"
 yearly.0029.entertainment_jester_average: "[Select_CString( entertainer.IsFemale, 'La bufona', 'El bufón' )] consiguió aligerar un poco el ambiente de la posada, pero a costa de algunos silencios incómodos y bromas que no calaron en campesinos de mente sencilla, y sencillamente ebrios.\n\n"
 yearly.0029.entertainment_jester_good: "[Select_CString( entertainer.IsFemale, 'La bufona', 'El bufón' )] saltó al escenario con un grito y una voltereta. La posada entera estalló en gritos y aplausos mientras [entertainer.GetSheHe] giraba grácil en el aire y saltaba por encima de mesas, taburetes y parroquianos por igual. Toda proeza se combinaba con una ocurrencia ingeniosa (aunque le faltase el aire), algo que [entertainer.GetHerHim] dejó agotad[entertainer.Custom('ES_OA')] al final de la noche. Acabó siendo una velada que dejó sin aliento a todos los participantes.\n\n"
 yearly.0029.conclusion_outro: "He cumplido con mi labor."
 yearly.0029.a: "¡Qué noche!"
