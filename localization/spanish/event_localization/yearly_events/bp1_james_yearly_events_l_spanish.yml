l_spanish:
 bp1_yearly.9001.t: "Una amistad de madera"
 bp1_yearly.9001.opening: "Los amigos son a menudo volubles y propensos a la traición, pero mi amigo más querido jamás me ha traicionado. Mi juguete favorito es más que eso para mí, es mi mejor amig[ROOT.Char.Custom('ES_OA')].\n\n"
 bp1_yearly.9001.desc.bully: "Sin embargo, [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] se ha burlado de mí sin descanso delante de los demás niños, diciendo que soy tan triste que ni siquiera puedo hacer amigos de verdad. Podría tirar mi juguete favorito y seguro que dejaría de acosarme, ¡pero sería abandonar a mi mejor amig[ROOT.Char.Custom('ES_OA')]!"
 bp1_yearly.9001.desc.mentor: "Sin embargo, [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] ha estado insistiendo en que tire a mi mejor amig[ROOT.Char.Custom('ES_OA')], que pase tiempo con niños «de verdad» y que socialice como es debido, ¡pero [bp1_yearly_9001_toy_hater.GetSheHe] no entiende lo que mi juguete significa para mí!"
 bp1_yearly.9001.a: "Supongo que ya soy demasiado mayor para [ROOT.Char.GetSheHe]."
 bp1_yearly.9001.b: "¡Nunca abandonaré a mi mejor amig[ROOT.Char.Custom('ES_OA')]!"
 bp1_yearly.9002.desc.opening: "Todos los días veo a [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] correr por la [ROOT.Char.Custom('GetCourt')] con su juguete favorito en la mano. A veces hasta [bp1_yearly_9001_shy_kid.GetHerHim] veo en un rincón apartado, ¡hablando con su juguete como si fuera su mejor amigo!\n\n"
 bp1_yearly.9002.desc.bully: "Es totalmente patético y creo que ya va siendo hora de que aprenda lo frágil que es esa clase de amistad."
 bp1_yearly.9002.desc.mentor: "Me parece muy extraño y me preocupa que, de no hacer algo, [bp1_yearly_9001_shy_kid.GetSheHe] será un[bp1_yearly_9001_shy_kid.Custom('ES_XA')] niñ[bp1_yearly_9001_shy_kid.Custom('ES_OA')] atrapado en un cuerpo de [bp1_yearly_9001_shy_kid.GetWomanMan], pero [bp1_yearly_9001_shy_kid.GetSheHe] ya ha rechazado cualquier petición razonable de apartar su juguete."
 bp1_yearly.9002.a: "¡Lo destruiré!"
 bp1_yearly.9002.b: "Tal vez debería dejar[bp1_yearly_9001_shy_kid.GetHerHim] en paz."
 bp1_yearly.9002.c: "Lo destruiré y rezaré para que [bp1_yearly_9001_shy_kid.GetSheHe] me perdone."
 bp1_yearly.9003.desc.child: "Por suerte, ¡[bp1_yearly_9001_toy_hater.GetName] ha decidido perdonar a mi mejor amig[ROOT.Char.Custom('ES_OA')] y me dejó jugar y hablar con [ROOT.Char.GetSheHe] todo el día!\n\nEn algún momento pareció que quería asesinar[ROOT.Char.GetHerHim], pero creo que mi amig[ROOT.Char.Custom('ES_OA')] verá otro día más."
 bp1_yearly.9003.desc.mentor: "[bp1_yearly_9001_shy_kid.Custom('ES_ElLa')|U] dulce y joven [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] ha venido a verme hoy con lágrimas de felicidad en los ojos para contarme cómo [bp1_yearly_9001_toy_hater.GetName] casi destrozó su juguete favorito, pero lo perdonó.\n\nLa reacción es un poco excesiva para lo que en el fondo es que otro crío no rompiera un trozo de madera. No obstante, es una oportunidad de aprender."
 bp1_yearly.9003.a.child: "Supongo que, en el fondo, [bp1_yearly_9001_toy_hater.GetSheHe] no es tan mal[bp1_yearly_9001_toy_hater.Custom('ES_OA')]."
 bp1_yearly.9003.a.mentor: "¿Ves? Hasta los abusones tienen sus momentos."
 bp1_yearly.9003.b.child: "¡Ahora no necesito a nadie más!"
 bp1_yearly.9003.b.mentor: "¡Pero [bp1_yearly_9001_toy_hater.GetSheHe] #EMP pudo #! haberlo destrozado!"
 bp1_yearly.9004.t: "Amistad fragmentada"
 bp1_yearly.9004.desc: "No me lo puedo creer. Hace un minuto, mi mejor amig[ROOT.Char.Custom('ES_OA')] estaba acunad[ROOT.Char.Custom('ES_OA')] a salvo en mis brazos, y al siguiente me lo arrancaron las brutales garras de [bp1_yearly_9001_toy_hater.GetName]. Como [ROOT.Char.GetFaith.DevilName] en persona, rio socarronamente y [ROOT.Char.GetHerHim] tiró por el aire antes de golpear[ROOT.Char.GetHerHim] contra el suelo, convirtiéndo[ROOT.Char.GetHerHim] en poco más que un desastre astillado en el suelo. Lloré por mi querido juguete e intenté recomponer[ROOT.Char.GetHerHim] frenéticamente, pero no sirvió de nada. Acabo de presenciar un asesinato."
 bp1_yearly.9004.a: "¡Un día le haré lo mismo!"
 bp1_yearly.9004.b: "Cuesta, pero debo perdonar[bp1_yearly_9001_toy_hater.GetHerHim]"
 bp1_yearly.9004.c: "¡No volveré a salir nunca más!"
 bp1_yearly.9005.t: "No perdonar jamás"
 bp1_yearly.9005.desc.imprisoned: "¡Por fin tengo a [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] en mis mazmorras, donde debe estar! Probablemente se le haya olvidado que hace muchos años destrozó mi querido juguete, mi querid[ROOT.Char.Custom('ES_OA')] amig[ROOT.Char.Custom('ES_OA')], pero yo no. No olvido y no suelo perdonar.\n\n"
 bp1_yearly.9005.desc.guest: "¡Justo cuando pensaba que tendría un momento de paz, veo que [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] ha llegado a mi corte como invitad[bp1_yearly_9001_toy_hater.Custom('ES_OA')]! [bp1_yearly_9001_toy_hater.GetHerHim|U] veo todos lo días, comiendo mi comida y durmiendo en mis lechos como si este lugar fuera suyo ¡y no lo puedo aguantar!\n\n"
 bp1_yearly.9005.desc.outro: "La pregunta sigue siendo la misma: ahora que está a mi merced, ¿qué puedo debo hacer con [bp1_yearly_9001_toy_hater.GetSheHe]? ¿Cómo se consigue justicia para un crimen tan horrible?"
 bp1_yearly.9005.a: "¡Hora de vengarse!"
 bp1_yearly.9005.b: "¡Hora de asesinar!"
 bp1_yearly.9005.c: "Hora de perdonar."
 may_lead_to_vengeful: "Puede llevar al [trait|lE] [GetTrait('vengeful').GetName( GetNullCharacter )|LV]"
 may_lead_to_forgiving: "Puede llevar al [trait|lE] [GetTrait('forgiving').GetName( GetNullCharacter )|LV]"
 may_lead_to_shy: "Puede llevar al [trait|lE] [GetTrait('shy').GetName( GetNullCharacter )|LV]"
 bp1_living_as_peasant_modifier: "Viviendo como un campesino"
 bp1_living_as_peasant_modifier_desc: "Este personaje pasa mucho tiempo viviendo entre el campesinado local para escapar de las presiones del poder."
 bp1_yearly.9006.t: "Una reflexión siniestra"
 bp1_yearly.9006.desc.intro: "Cuando volvía de mi [ROOT.Char.GetFaith.HouseOfWorship], [bp1_yearly_9006_sinful_courtier.GetNameNoTooltip] se me acercó con una sonrisa lasciva.\n\n«[ROOT.Char.GetFirstNameNoTooltip], ¡sé que vos y yo"
 bp1_yearly.9006.desc.lustful: "participamos en los placeres de la carne que los [ROOT.Char.GetFaith.PriestNeuterPlural] nos niegan!"
 bp1_yearly.9006.desc.gluttonous: "compartimos la pasión por los innumerables sabores y texturas nos ofrece en el maravilloso arte de la cocina! ¡El mundo se creó con tantas comidas maravillosas que el auténtico pecado es no probarlas todas!"
 bp1_yearly.9006.desc.vengeful: "disfrutamos cuando nuestros enemigos reciben su merecido! Aunque los [ROOT.Char.GetFaith.PriestNeuterPlural] califican de «pecaminoso» el alegrarse por el sufrimiento de nuestros enemigos, creo que solo dispensamos la justicia divina."
 bp1_yearly.9006.desc.sadistic: "nos exaltamos con los gritos y lamentaciones de inocentes y condenados! Si van a morir de todos modos, ¿por qué no divertirse con ellos antes de que lo hagan?"
 bp1_yearly.9006.desc.craven: "no aguantamos más las constantes proclamas de actos de «valentía» de los que estos brutos se jactan! ¿Y qué si matan a un/a [ROOT.Char.Custom('GetAnimalType')]? ¡Es un riesgo innecesario!"
 bp1_yearly.9006.desc.arbitrary: "sabemos que la justicia no es más que una palabra para dar validez a los caprichos ajenos, y nadie de verdad sabe qué es lo justo! ¿Qué hace que nuestra voluntad sea arbitraria, pero la de los [ROOT.Char.GetFaith.PriestNeuterPlural] sea justa?"
 bp1_yearly.9006.desc.deceitful: "sabemos que la «verdad» es entretenidamente maleable, y aquellos lo suficientemente tontos como para caer en el engaño se merecen lo que les pase!"
 bp1_yearly.9006.desc.chaste: "nos cansamos de los placeres de la carne a los que la Iglesia quiere que nos dediquemos como si fuéramos animales! ¿No es más tranquila una noche de entretenimiento e introspección que unirse a otro montón de cuerpos asquerosos y sudorosos?"
 bp1_yearly.9006.desc.greedy: "sabemos que debemos conservar lo que es nuestro, y no dar nada a pobres y «necesitados»! Si desean nuestra riqueza, no deberían haber dilapidado la suya."
 bp1_yearly.9006.desc.wrathful: "no ocultamos nuestras emociones, y dejamos que el odio y la ira fluyan por nuestro cuerpo de forma libre y desenfrenada! Nos dicen que no reparemos en nuestros sentimientos, que contengamos lo que llevamos dentro y a eso lo llaman virtud."
 bp1_yearly.9006.desc.cynical: "cuestionamos la autoridad de la iglesia terrena en asuntos espirituales! ¿Qué sabrá un [ROOT.Char.GetFaith.PriestNeuter] de [ROOT.Char.GetFaith.DivineRealm] que nosotros no?"
 bp1_yearly.9006.desc.ambitious: "deseamos mucho más que las sobras que recibimos de [ROOT.Char.GetFaith.PantheonTerm] al nacer! ¡No podemos contentarnos con lo que nos dan cuando sabemos que nuestro destino es mucho más!"
 bp1_yearly.9006.desc.shy: "encontramos la compañía de los demás totalmente agotadora! Se espera que hablemos con mucha gente, pero ni tienen nada interesante que decir ni tenemos nada interesante que responder. ¿Por qué dedicarles tiempo cuando seríamos ser más felices en soledad?"
 bp1_yearly.9006.desc.callous: "despreciamos el sufrimiento de los demás! ¿Cómo nos vamos a preocupar por los sentimientos fugaces de los demás cuando está en juego nuestra propia felicidad ininterrumpida?"
 bp1_yearly.9006.desc.generic: "somos fieles a nosotros mismos, independientemente de las tonterías que propugnen los [ROOT.Char.GetFaith.PriestNeuterPlural]!"
 bp1_yearly.9006.desc.outro: "Después de todo, ¿quién sabe cómo quiere [ROOT.Char.GetFaith.HighGodName] que vivamos?»\n\n«Está claro que tenemos más cosas en común de las que nos separan, y creo que vos y yo deberíamos pasar más tiempo juntos lejos de los sesos podridos del populacho simplón. ¿Qué me decís?»."
 bp1_yearly.9006.a: "¡Un idea maravillosa, a fe mía!"
 bp1_yearly.9006.b: "¡Mis pensamientos pecaminosos no son nada de lo que enorgullecerse!"
 bp1_yearly.9007.t: "Un espejo en el barro"
 bp1_yearly.9007.desc: "Mientras recorro las calles de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], rodead[ROOT.Char.Custom('ES_OA')] por mi habitual séquito de guardias y cortesanos, veo algo que hace que me detenga y me deja sin respiración.\n\nUn[bp1_yearly_9007_doppelganger.Custom('ES_XA')] mendig[bp1_yearly_9007_doppelganger.Custom('ES_OA')] campesin[bp1_yearly_9007_doppelganger.Custom('ES_OA')] sin nada que [bp1_yearly_9007_doppelganger.GetHerHim] proteja de los elementos, salvo barro y unos trapos, me mira con ojos desesperados y suplicantes. Habría seguido adelante, pero había algo casi familiar en est[bp1_yearly_9007_doppelganger.Custom('ES_OA')] plebey[bp1_yearly_9007_doppelganger.Custom('ES_OA')].\n\nEntonces un miembro de mi comitiva señala que es mi viva imagen. Es desgarrador ver mi imagen en el espejo revolcándose en la suciedad, pero quizás pueda hacer algo para corregir esta injusticia cósmica."
 bp1_yearly.9007.a: "¡[bp1_yearly_9007_doppelganger.GetSheHe|U] se unirá a mí en la corte!"
 bp1_yearly.9007.b: "Que se libren de est[bp1_yearly_9007_doppelganger.Custom('ES_EA')] doble abominable."
 bp1_yearly.9007.c: "Sigues adelante y olvidas a esta criatura extraña."
 bp1_yearly.9008.t: "Vivir como mi otra mitad"
 bp1_yearly.9008.desc: "Ha pasado algún tiempo desde que traje a [bp1_yearly_9007_doppelganger.GetName] a la corte y ha sido bastante agradable ver a mi doble participar en el estilo de vida de la nobleza, en lugar de revolcarse en la suciedad y la pobreza.\n\n[bp1_yearly_9007_doppelganger.GetName] se acerca a mí con un brillo en los ojos y me hace una propuesta intrigante. «Nadie en mi casa sabe que vivo con la nobleza. He estado pensando que deberíamos hacer un intercambio, [ROOT.Char.GetLadyLord] mí[ROOT.Char.Custom('ES_OA')]. Yo os sustituiré como [ROOT.Char.GetTitleAsNameNoTooltip|l] y vos viviréis un día como un[ROOT.Char.Custom('ES_OA')] de nosotros, la gente común»."
 bp1_yearly.9008.a: "¡El gobernante será el gobernado durante un día!"
 bp1_yearly.9008.b: "Es una propuesta insultante."
 bp1_yearly.9009.t: "Otro amante"
 bp1_yearly.9009.desc.intro: "Me acerco a mis aposentos al alarmante sonido de lo que parece una tremenda pelea. Intensos golpes, destrozos y… ¡los gritos de [bp1_yearly_9009_lover.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\n¡Cuando irrumpo en mi alcoba, veo a mi doble [bp1_yearly_9007_doppelganger.GetNameNoTooltip] totalmente desnud[bp1_yearly_9007_doppelganger.Custom('ES_OA')] y realizando actos inimaginables con [bp1_yearly_9009_lover.GetNameNoTooltip]!"
 bp1_yearly.9009.desc.lustful: "[bp1_yearly_9009_lover.GetSheHe|U] llora. «Lo siento, amor mío, ¡pero [bp1_yearly_9007_doppelganger.GetNameNoTooltip] es una versión algo más bella de ti! ¡Mi corazón late por [bp1_yearly_9007_doppelganger.GetSheHe]!»."
 bp1_yearly.9009.desc: "[bp1_yearly_9009_lover.GetSheHe|U] insiste que no sabía que no era yo, pero no sé si puedo creer lo que dice."
 bp1_yearly.9009.a: "¡Desapareced de mi vista, ya!"
 bp1_yearly.9009.b: "Haced encarcelar a est[GetPlayer.Custom('ES_EA')] hermos[GetPlayer.Custom('ES_OA')] infeliz."
 bp1_yearly.9009.c: "No me puedo interponer en el camino del amor verdadero."
 bp1_yearly.9009.d: "Ahora lo sé, ¡los dos me importan!"
 bp1_yearly.9010.t: "Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] de más"
 bp1_yearly.9010.desc.intro: "[bp1_yearly_9007_doppelganger.GetName] irrumpe en mi salón del trono,"
 bp1_yearly.9010.desc.drunk: "la peste a [ROOT.Char.Custom('RegionalDrink')] impregna su cuerpo entero. Se tambalea hacia mí con ira en los ojos.\n\n«¡Impostor[ROOT.Char.Custom('ES_XA')]! ¡Es[ROOT.Char.Custom('ES_EA')] *#EMP hip#!*"
 bp1_yearly.9010.desc.stoner: "apestando a humo de hachís y a sudor. Sus ojos errantes se fruncen hacia la zona en torno a mi cabeza conforme se acerca a mí desternillándose como un[bp1_yearly_9007_doppelganger.Custom('ES_XA')] loc[bp1_yearly_9007_doppelganger.Custom('ES_OA')].\n\n«¡Impostor[ROOT.Char.Custom('ES_XA')]! ¡Es[ROOT.Char.Custom('ES_EA')] *#EMP tos#!*"
 bp1_yearly.9010.desc.outro: "[ROOT.Char.Custom('InsultNoun')|l] [ROOT.Char.Custom('InsultAdjective')] no es [ROOT.Char.GetNameNoTooltip]! ¡Yo soy [ROOT.Char.Custom('ES_ElLa')] auténtic[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetNameNoTooltip]!».\n\n¡Aunque es una mentira evidente, mi corte parece estar convencida de que mi identidad está en entredicho! Cuando [bp1_yearly_9007_doppelganger.GetNameNoTooltip] desenvaina la espada, queda claro que la violencia es la única solución."
 bp1_yearly.9010.a: "¡Solo puede quedar uno!"
 bp1_yearly.9010.a_tt: "Comienza un [single_combat_duel|lE] con [bp1_yearly_9007_doppelganger.GetShortUIName]"
 bp1_yearly.9010.b: "¡Guardias, capturad a est[bp1_yearly_9007_doppelganger.Custom('ES_EA')] impostor[bp1_yearly_9007_doppelganger.Custom('ES_XA')]!"
 bp1_yearly.9012.t: "Problemas dobles"
 bp1_yearly.9012.desc: "«¡Victoria! ¿Veis? Solo [ROOT.Char.Custom('ES_ElLa')] verdader[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetNameNoTooltip] vencería en justa liza!».\n\nMi doble proclama la victoria y, aunque muchos no parecen convencidos, a otros se les ve ganados por esta demostración de destreza y ya me declaran sospechos[ROOT.Char.Custom('ES_OA')]. Tiene lugar una pequeña votación entre la nobleza y se me declara [ROOT.Char.Custom('ES_ElLa')] verdader[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetNameNoTooltip], si bien por escaso margen.\n\nSi bien muchos siguen creyendo que soy quien afirmo ser, ¡tanta gente se ha sentido convencida de que [bp1_yearly_9007_doppelganger.GetNameNoTooltip] es en realidad [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetNameNoTooltip] que [bp1_yearly_9007_doppelganger.GetSheHe] sale de este encuentro con derechos sobre mis títulos y una multitud de gente que cree que [bp1_yearly_9007_doppelganger.GetSheHe] soy yo!"
 bp1_yearly.9012.a: "¿Estoy perdiendo la cabeza o son los demás quienes la pierden?"
 bp1_yearly.9013.desc: "Cuando se proclama mi victoria sobre [bp1_yearly_9007_doppelganger.Custom('ES_ElLa')] impostor[bp1_yearly_9007_doppelganger.Custom('ES_XA')], parece que todos los que dudaban de mi identidad quedan acallados. Mis guardias se ocupan de [bp1_yearly_9007_doppelganger.GetNameNoTooltip], que sisea, bufa y chilla sobre el reino que se le ha negado.\n\nAunque [bp1_yearly_9007_doppelganger.GetNameNoTooltip] sigue afirmando ser [ROOT.Char.Custom('ES_ElLa')] verdader[ROOT.Char.Custom('ES_OA')] yo, pocos [bp1_yearly_9007_doppelganger.GetHerHim] escucharán desde los confines de mis mazmorras."
 bp1_yearly.9013.a: "Me alegro de que se haya acabado."
 bp1_yearly.9014.t: "Más que una cara bonita"
 bp1_yearly.9014.desc.soulmate: "Cuando yazgo en el lecho con mi hermos[bp1_yearly_9007_doppelganger.Custom('ES_OA')] amante, [bp1_yearly_9007_doppelganger.GetNameNoTooltip], descubro que tenemos más en común que solo nuestra apariencia. [bp1_yearly_9007_doppelganger.GetSheHe|U] es un[bp1_yearly_9007_doppelganger.Custom('ES_XA')] genio y erudit[bp1_yearly_9007_doppelganger.Custom('ES_XA')] y a menudo se hace eco de sentimientos que yo mism[ROOT.Char.Custom('ES_OA')] he tenido con frecuencia pero que no he podido expresar con palabras. Es como si nuestras mentes fueran una y fuéramos capaces de completar los pensamientos [ROOT.Char.Custom('ES_DelDela')] otr[ROOT.Char.Custom('ES_OA')]. Una relación así solo puede ser una cosa: ¡amor!\n\nPero, ¿de verdad estoy tan obsesionad[ROOT.Char.Custom('ES_OA')] conmigo mism[ROOT.Char.Custom('ES_OA')] que llamaría a mi doble algo más que un simple amante, un… ¿alma gemela?"
 bp1_yearly.9014.desc.lover: "Me hallo pasando cada vez más tiempo con [bp1_yearly_9007_doppelganger.Custom('ES_ElLa')] tiern[bp1_yearly_9007_doppelganger.Custom('ES_OA')] y hermos[bp1_yearly_9007_doppelganger.Custom('ES_OA')] [bp1_yearly_9007_doppelganger.GetName]. Aunque en el pasado [bp1_yearly_9007_doppelganger.GetHerHim] vi como poco más que un sombrío reflejo de mí mism[ROOT.Char.Custom('ES_OA')], he llegado a encontrar su compañía agradable y reconfortante. Mientras paseamos juntos por mi corte, nos quedamos congelad[ROOT.Char.Custom('ES_OA')]s cuando nuestras manos se tocan.\n\nEse fugaz momento de carne contra carne, por breve que fuera ha hecho florecer rosas feroces en mis mejillas y cuando vuelvo la mirada ansiosamente hacia [bp1_yearly_9007_doppelganger.GetNameNoTooltip], parece que [bp1_yearly_9007_doppelganger.GetSheHe] siente lo mismo.\n\n¿Soy de verdad tan narcisista que se me pasa por la cabeza llamar a mi doble… amor?"
 bp1_yearly.9014.a: "¡Claro que lo soy!"
 bp1_yearly.9014.a.arrogant: "Me quiero… Digo, ¡te quiero tanto!"
 bp1_yearly.9014.b: "¡No! ¡No podemos!"
 bp1_yearly.9015.t: "Hacen falta dos"
 bp1_yearly.9015.desc: "Desde que empecé a pasar tiempo con [bp1_yearly_9007_doppelganger.Custom('ES_ElLa')] encantador[bp1_yearly_9007_doppelganger.Custom('ES_XA')] y bell[bp1_yearly_9007_doppelganger.Custom('ES_OA')] [bp1_yearly_9007_doppelganger.GetName], [bp1_yearly_9015_living_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] parece pensativ[bp1_yearly_9015_living_parent.Custom('ES_OA')] e inquiet[bp1_yearly_9015_living_parent.Custom('ES_OA')], ¿tal vez no aprueba nuestra relación?\n\nCon un poco de presión, [bp1_yearly_9015_living_parent.GetNameNoTooltip] estalla en una confesión llorosa. «¡Sois gemel[ROOT.Char.Custom('ES_OA')]s, [ROOT.Char.GetFirstNameNoTooltip]! Cuando naciste no quise que se te disputara la sucesión, así que os separé. ¡Jamás pensé que os encontraríais!».\n\nUna confesión chocante, como poco, pero ¿qué puedo hacer con esta información?"
 bp1_yearly.9015.a: "¡Abrázame, [bp1_yearly_9007_doppelganger.Custom('SisterBrother')]!"
 bp1_yearly.9015.b: "Nadie puede saberlo."
 bp1_yearly.9016.t: "[bp1_yearly_9016_uppity_child.Custom('ES_ElLa')|U] [bp1_yearly_9016_uppity_child.GetWomanMan|U] que pudo reinar"
 bp1_yearly.9016.desc.intro: "¡Lo que comenzó como una reunión familiar en los comedores de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] degeneró rápidamente en una discusión acalorada entre [bp1_yearly_9016_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] y [bp1_yearly_9016_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\n[bp1_yearly_9016_uppity_child.GetSheHe|U] afirma que [bp1_yearly_9016_heir.GetNameNoTooltip] no es dign[bp1_yearly_9016_heir.Custom('ES_OA')] de ser mi hereder[bp1_yearly_9016_heir.Custom('ES_OA')] en absoluto.\n\n"
 bp1_yearly.9016.desc.not_a_child: "«¡Ni siquiera es vuestr[bp1_yearly_9016_heir.Custom('ES_OA')] [bp1_yearly_9016_heir.Custom('GetDaughterSon')]! ¿Qué derecho tiene para heredar el trono por encima de mí cuando vos vayáis a [ROOT.Char.GetFaith.PositiveAfterLife]?"
 bp1_yearly.9016.desc.bastard: "«No es [bp1_yearly_9016_heir.Custom('GetDaughterSon')] legítim[bp1_yearly_9016_heir.Custom('ES_OA')] de esta familia. Yo sí que nací de la unión de mis padres, ¿por qué est[bp1_yearly_9016_heir.Custom('ES_EA')] bastard[bp1_yearly_9016_heir.Custom('ES_OA')] debe heredar el trono?"
 bp1_yearly.9016.desc.child_of_concubine: "«¡Nació de una concubina insignificante! Yo soy el fruto de un matrimonio santo entre vos y [bp1_yearly_9016_uppity_child.GetMother.GetName] y la corona me pertenece por derecho de nacimiento!"
 bp1_yearly.9016.desc.rival: "«¡Os ha traicionado un millar de veces mientras que yo os he sido leal! ¿Cómo vamos a esperar que esta bestia licenciosa cuide de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] cuando no estéis si ni se preocupa por vos cuando aún estáis aquí?"
 bp1_yearly.9016.desc.fallback: "«¡Es totalmente indign[bp1_yearly_9016_heir.Custom('ES_OA')] de la corona y solo se merece ser mi buf[bp1_yearly_9016_heir.Custom('ES_OnOna')] tras la sucesión! Est[bp1_yearly_9016_heir.Custom('ES_EA')] villan[bp1_yearly_9016_heir.Custom('ES_OA')] ha ocupado el primer lugar para la corona durante demasiado tiempo y merece que se le ponga en su sitio."
 bp1_yearly.9016.desc.outro: "¡Exijo un duelo contigo, [bp1_yearly_9016_heir.GetNameNoTooltip]! ¡Un duelo por el trono!»."
 bp1_yearly.9016.a: "Esto va a estar bien."
 bp1_yearly.9016.b: "¡Sentaos ya, idiota!"
 9016_uppity_child_wins: "[bp1_yearly_9016_uppity_child.GetName] vence en el duelo"
 9016_heir_wins: "[bp1_yearly_9016_heir.GetName] vence en el duelo"
 bp1_yearly.9017.t.culture: "[bp1_yearly_9017_uppity_child.Custom('ES_ElLa')|U] [bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')] extranjer[bp1_yearly_9017_uppity_child.Custom('ES_OA')]"
 bp1_yearly.9017.t.faith: "[bp1_yearly_9017_uppity_child.Custom('ES_ElLa')|U] [bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')] pagan[bp1_yearly_9017_uppity_child.Custom('ES_OA')]"
 bp1_yearly.9017.desc.intro: "Una noche junto al fuego, veo a [bp1_yearly_9017_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)] dándole vueltas a algo con la intensidad de [ROOT.Char.GetFaith.KnowledgeGodName]. Le pregunto qué le molesta tanto y se vuelve hacia mí y sus ojos arden de ira y vergüenza.\n\n"
 bp1_yearly.9017.desc.culture: "«¡Soy distint[bp1_yearly_9017_uppity_child.Custom('ES_OA')] del resto de vosotros! ¡No conozco las costumbres y tradiciones de la cultura [ROOT.Char.GetCulture.GetName]. Me siento sol[bp1_yearly_9017_uppity_child.Custom('ES_OA')], un alma [bp1_yearly_9017_uppity_child.GetCulture.GetName] que vive entre [ROOT.Char.GetCulture.GetCollectiveNoun] en la corte como si tuviera derecho a ser un[bp1_yearly_9017_uppity_child.Custom('ES_OA')] de ellos."
 bp1_yearly.9017.desc.faith: "«¡No soy como vosotros! ¡No rezo ni venero como los [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]! Soy un[bp1_yearly_9017_uppity_child.Custom('ES_XA')] del pueblo [bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip] que tiene que heredar un [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L] de infieles."
 bp1_yearly.9017.desc.outro: "¡Soy un fraude y no puedo seguir siendo vuestr[bp1_yearly_9017_uppity_child.Custom('ES_OA')] hereder[bp1_yearly_9017_uppity_child.Custom('ES_OA')]!"
 bp1_yearly.9017.a: "¡Debemos celebrar nuestras diferencias, [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)] mí[bp1_yearly_9017_uppity_child.Custom('ES_OA')]!"
 bp1_yearly.9017.b.culture: "Cultura [bp1_yearly_9017_uppity_child.GetCulture.GetName] o [ROOT.Char.GetCulture.GetName], seguís siendo mi [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]."
 bp1_yearly.9017.b.faith: "De credo [bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip] o [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], seguís siendo mi [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]."
 bp1_yearly.9017.c: "Una idea excelente, ¡desheredad[bp1_yearly_9017_uppity_child.Custom('ES_OA')]!"
 cultural_acceptance_embraced_child: "Celebración cultural"
 cultural_acceptance_rejected_child: "Exclusión cultural"
 bp1_yearly.9018.t: "Pasión o pureza"
 bp1_yearly.9018.desc.intro: "En un momento de vulnerabilidad, [bp1_yearly_9018_illegitimate_child.Custom2('MyCharacterIntroduction', ROOT.Char)] corre hacia mí, me rodea las piernas con sus brazos y me embadurna con lágrimas y mocos.\n\n"
 bp1_yearly.9018.desc.bastard: "«¡[ROOT.Char.GetMotherFather|U]! ¡Es tan *#EMP ñif#!* horrible que no puedo más! [bp1_yearly_9018_bully.GetName|U] no deja de acosarme diciendo que mi nacimiento es inmoral y que no merezco vuestro amor. ¡Decidme que no es verdad!».\n\n"
 bp1_yearly.9018.desc.child_of_concubine: "«¡[ROOT.Char.GetMotherFather|U]! ¡[bp1_yearly_9018_bully.GetName|U] dice que los hijos de los concubinatos son impuros! Me estuvo oliendo y dice que apesto a sangre de concubina. ¡Decidme que me amáis, [ROOT.Char.GetMotherFather]!».\n\n"
 bp1_yearly.9018.desc.outro.callous: "Debería indicar a est[bp1_yearly_9018_illegitimate_child.Custom('ES_EA')] mequetrefe que me suelte, ¿pero qué le digo?"
 bp1_yearly.9018.desc.outro: "Este es claramente un momento delicado para [bp1_yearly_9018_illegitimate_child.Custom('ES_ElLa')] [bp1_yearly_9018_illegitimate_child.Custom('GirlBoy')], ¿pero qué decir?"
 bp1_yearly.9018.a: "Puede que sea hora de que tengamos una conversación los tres."
 bp1_yearly.9018.b: "¡Cosas de [bp1_yearly_9018_bully.Custom('GirlBoyPlural')]!"
 bp1_yearly.9018.c: "¿Por qué lloras? Esto se puede resolver con violencia."
 9018_uppity_child_wins: "[bp1_yearly_9018_illegitimate_child.GetName] vence en el duelo"
 9018_bully_child_wins: "[bp1_yearly_9018_bully.GetName] vence en el duelo"
 bp1_yearly.9019.t: "Un[bp1_yearly_9019_lover.Custom('ES_XA')] [bp1_yearly_9019_lover.GetWomanMan] en nuestro lecho"
 bp1_yearly.9019.desc.intro.gay: "Ha llegado el momento que tanto temo. Me estremezco en silencio y voy de puntillas hasta mi [ROOT.Char.Custom('GetChamber')] sabiendo que [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] me espera dentro con expectativas de una noche de cópula sin pasión."
 bp1_yearly.9019.desc.intro.bi: "Ha llegado la hora de volver a entrar en mi [ROOT.Char.Custom('GetChamber')] e intentar hacer un niño con [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 bp1_yearly.9019.desc.bridge: "Sin embargo, para mi sorpresa, ¡me [bp1_yearly_9019_spouse.GetHerHim] encuentro con la ropa puesta al lado de un[bp1_yearly_9019_lover.Custom('ES_XA')] [bp1_yearly_9019_lover.GetWomanMan] totalmente desnud[bp1_yearly_9019_lover.Custom('ES_OA')]! Exijo una explicación, lo que provoca una sonrisa de complicidad en su rostro.\n\n"
 bp1_yearly.9019.desc.bridge.gay: "«Sé desde hace un tiempo que lo que os falta para inflamar de pasión vuestras entrañas es el tacto de un[bp1_yearly_9019_spouse.Custom('ES_XA')] [bp1_yearly_9019_spouse.GetWomanMan]."
 bp1_yearly.9019.desc.bridge.bi: "«Sé desde hace un tiempo que anheláis el tacto de otr[bp1_yearly_9019_lover.Custom('ES_OA')] [bp1_yearly_9019_lover.GetWomanMan]."
 bp1_yearly.9019.desc.compassionate: "No siento ni resentimiento ni celos, solo quiero que seáis feliz, ¡tal vez estaríamos más cariñosos al hacer el amor si involucramos a otr[bp1_yearly_9019_lover.Custom('ES_OA')] [bp1_yearly_9019_lover.GetWomanMan]!»."
 bp1_yearly.9019.desc.lustful: "A mí no me supone diferencia, ¡solo quiero una noche de pasión! Tal vez sería más placentera para ambos si añadimos a nuestr[bp1_yearly_9019_lover.Custom('ES_OA')] amig[bp1_yearly_9019_lover.Custom('ES_OA')] cuando hacemos el amor»."
 bp1_yearly.9019.desc.cynical: "La verdad, no me importa con qué o quién queráis copular, solo deseo que de nuestra unión nazca un hijo»."
 bp1_yearly.9019.desc.lover: "\n\nMe pregunto si [bp1_yearly_9019_spouse.GetNameNoTooltip] sabe que [bp1_yearly_9019_lover.GetName] y yo ya conocemos muy bien nuestros cuerpos, ¡pero en todo caso es una sorpresa inesperada!"
 bp1_yearly.9019.desc.friend: "\n\nSi bien nunca habría esperado ver a mi querid[bp1_yearly_9019_lover.Custom('ES_OA')] amig[bp1_yearly_9019_lover.Custom('ES_OA')] en una posición tan comprometedora, no puedo decir que me disguste lo que veo."
 bp1_yearly.9019.desc.stranger: "\n\nMe pregunto dónde habrá encontrado a est[bp1_yearly_9019_lover.Custom('ES_EA')] pobre [bp1_yearly_9019_lover.GetWomanMan], pero desde luego se ve que tiene interés."
 bp1_yearly.9019.desc.outro: ""
 bp1_yearly.9019.a: "Voto a [ROOT.Char.GetFaith.FertilityGodName], ¿se han hecho realidad todos mis deseos?"
 bp1_yearly.9019.b: "¡Silencio, especie de [bp1_yearly_9019_spouse.Custom('InsultNoun')|l]! ¡Solo yo yaceré con [bp1_yearly_9019_lover.GetSheHe]!"
 bp1_yearly.9019.c: "¿Qué? ¡No, no podría hacerlo!"
 bp1_yearly.9020.t: "Una extraña petición"
 bp1_yearly.9020.desc.intro: "Ha llegado el momento de que vuelva a intentar hacer un hijo con [bp1_yearly_9020_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], pero cuando me preparo para otra noche de cópula sin pasión, [bp1_yearly_9020_spouse.GetSheHe] me mira de arriba abajo con una mirada espeluznante.\n\n«Hacer el amor de forma convencional es una tarea muy pesada, ¿no estáis de acuerdo? ¿Habéis pensado alguna vez en"
 bp1_yearly.9020.desc.goat: "lo que se puede hacer con una cabra? Esos cuernos, esa perilla desaliñada, esa indiferencia a lo que comen. Si pudiéramos llevar una a la [ROOT.Char.Custom('GetChamber')], ¡su penetrante aroma bastaría para encenderme los bajos!»."
 bp1_yearly.9020.desc.vegetable: "el erotismo natural de los tubérculos? ¿Imagináis lo que se puede sentir con uno de los regalos [ROOT.Char.GetFaith.CreatorNamePossessive] procedentes de la tierra contra la piel en los lugares más delicados?»."
 bp1_yearly.9020.desc.bondage: "qué se siente al ser un[ROOT.Char.Custom('ES_OA')] de nuestros prisioneros? Encadenad[ROOT.Char.Custom('ES_OA')], sometid[ROOT.Char.Custom('ES_OA')] a los caprichos de un carcelero cruel con ganas de que gritéis. Pensad lo fácil que sería conseguir unas cadenas y… equipos de la [ROOT.Char.Custom('GetDungeon')]»."
 bp1_yearly.9020.desc.feet: "qué se sentiría al ser el suelo de nuestra [ROOT.Char.Custom('GetChamber')|l]? Unos pies descalzos presionándoos, ser solamente un objeto que otros pueden usar y pisar. ¡De solo pensarlo me arden las entrañas!»."
 bp1_yearly.9020.desc.hof: "lo que sería yacer con el [ROOT.Char.ReligiousHeadTitleName]? ¡Imaginad lo que se debe sentir, con todo el tiempo que los dedos del [ROOT.Char.ReligiousHeadTitleName] pasan recorriendo los libros sagrados! ¡Sed mi [ROOT.Char.ReligiousHeadTitleName] y convertidme en vuestro/a [ROOT.Char.GetFaith.ReligiousText]!»."
 bp1_yearly.9020.desc.outro: "\n\nNo tengo palabras para describir lo que acabo de escuchar, pero como [ROOT.Char.GetTitleAsNameNoTooltip], mi deber es satisfacer a mi [bp1_yearly_9020_spouse.GetTitleAsNameNoTooltip] y traer más niños legítimos a este mundo, sin importar el coste. ¿Quién sabe? Igual me gusta."
 bp1_yearly.9020.a: "Lo que sea para agradaros."
 bp1_yearly.9020.b: "¡No! ¡Lo que sea, menos eso!"
 bp1_yearly.9020.c: "Todos conocerán vuestra vil perversión."
 bp1_yearly.9021.t: "[ROOT.Char.GetFaith.DevilName|U] en mi lecho"
 bp1_yearly.9021.desc: "Las palabras no pueden ni siquiera empezar a describir el odio puro que siente mi corazón hacia [bp1_yearly_9021_rival_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], pero, por desgracia, mis deberes como [ROOT.Char.GetTitleAsNameNoTooltip] requieren que mire más allá de mis propios sentimientos y «haga el amor» a est[bp1_yearly_9021_rival_spouse.Custom('ES_EA')] [bp1_yearly_9021_rival_spouse.Custom('InsultNoun')] [bp1_yearly_9021_rival_spouse.Custom('InsultAdjective')].\n\nEsperaba odiar estos momentos, pero cuando empezamos a realizar un coito flácido, noto que por mi cuerpo asciende un fuego que jamás había sentido antes. Al ver el puro rencor y odio en sus ojos, siento que mi corazón se acelera y mis entrañas se excitan para entrar en acción. Me doy cuenta de que [bp1_yearly_9021_rival_spouse.GetSheHe] siente lo mismo por la forma en que me inmoviliza y restriega sus manos por todo mi cuerpo con desprecio y pasión a partes iguales. ¿Qué es este sentimiento? ¿Amor? ¿Odio? ¿Una vil amalgama de ambos?\n\nSea cual sea este sentimiento que nos inunda, probablemente sea pecado, pero ¿puede ser un pecado que dos cónyuges casados a los ojos de [ROOT.Char.GetFaith.HighGodName] hagan el amor apasionadamente? ¿Que nos odiemos significa que no podemos disfrutar de nuestra cópula obligatoria?"
 bp1_yearly.9021.a: "¡Te odio, amor! Abrázame más fuerte."
 bp1_yearly.9021.b: "Habré estado pensando en un cuchillo contra ese delicado cuello."
 bp1_yearly.9022.t: "Una intervención amistosa"
 bp1_yearly.9022.desc.intro: "Vuelvo a mi [ROOT.Char.Custom('GetChamber')] después de otro día difícil para ser [ROOT.Char.GetTitleAsNameNoTooltip|l], pero pronto me doy cuenta de que no estoy sol[ROOT.Char.Custom('ES_OA')]. Veo a [bp1_yearly_9022_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] de pie, con una mirada no muy alegre en su rostro.\n\n«[ROOT.Char.GetFirstNameNoTooltip],"
 bp1_yearly.9022.desc.hashishiyah: "todos disfrutamos de un buen pastel de hachís de cuando en cuando, pero cada vez que hablo con vos, es como si solo hablase con el hachís. En vos, en vuestro estupor casi permanente, queda poco [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetFirstNameNoTooltip] que llegué a conocer y añoro conversaciones que tengan sentido para una persona sobria."
 bp1_yearly.9022.desc.drunkard: "cada vez que hablamos, solo huelo [ROOT.Char.Custom('RegionalDrink')] en vuestro aliento y oigo las palabras de un[ROOT.Char.Custom('ES_XA')] descerebrad[ROOT.Char.Custom('ES_OA')] en vuestra boca. Es divertido darse el gusto de un trago de vez en cuando pero, a decir verdad, me cuesta recordar la última vez que os vi sobri[ROOT.Char.Custom('ES_OA')]."
 bp1_yearly.9022.desc.rakish: "vuestra irrefrenable adicción a las prostitutas y a los burdeles está provocando una gran plaga en vuestro cuerpo y alma. Habéis tenido tantos amantes desconocidos que, si fuerais un animal de granja, os haría matar por precaución y piedad."
 bp1_yearly.9022.desc.comfort_eater: "¿hay algún momento en el que no estéis masticando algo? La comida es un regalo natural que [ROOT.Char.GetFaith.CreatorName] nos han dado, pero cuando os veo comer, no hay alegría. ¿Cuánta comida hace falta para llenar el vacío de vuestra alma?"
 bp1_yearly.9022.desc.inappetetic: "¿cuándo fue la última vez que comisteis algo? Empezáis a asemejaros a un cadáver, vuestra piel es una bolsa sobre una torre de huesos tambaleante. Cuando os veo, se activan mis instintos de cría y solo quiero veros ahít[ROOT.Char.Custom('ES_OA')] de algo rico y nutritivo. ¿Cuánto tiempo pasará antes de que os convirtáis en polvo?"
 bp1_yearly.9022.desc.flagellant: "¿por qué debéis dañaros así? Cuando os herís, ¿de verdad lo hacéis por [ROOT.Char.GetFaith.HighGodName] o es una súplica desesperada para que alguien perciba el dolor que sentís en vuestra alma? Vamos, hablad conmigo. No puedo soportar ver aparecer otra cicatriz en el cuerpo de mi amig[ROOT.Char.Custom('ES_OA')] querid[ROOT.Char.Custom('ES_OA')]."
 bp1_yearly.9022.desc.reclusive: "¿debo acosaros para poder hablar con vos? ¿Cuándo fue la última vez que visteis a alguien por algún motivo que no fueran vuestros deberes? No soporto quedarme al margen, mendigando siquiera una pizca de atención por vuestra parte."
 bp1_yearly.9022.desc.outro: "Dejadme ayudaros, [ROOT.Char.GetFirstNameNoTooltip]».\n\nMe quedo de piedra, ¿pero quién se cree [bp1_yearly_9022_friend.GetSheHe] para juzgar cómo vivo?\n\n«Tomaos vuestro tiempo. No me voy a ninguna parte»."
 bp1_yearly.9022.a: "Tenéis razón, necesito ayuda."
 bp1_yearly.9022.b: "¡Fuera! ¡Fuera ahora mismo!"
 bp1_yearly.9023.t: "La barrera del idioma"
 bp1_yearly.9023.desc: "Me encanta pasar tiempo con [bp1_yearly_9023_friend.Custom2('MyCharacterIntroduction', ROOT.Char)], aunque normalmente hace falta un intérprete. Normalmente la barrera del idioma no es un problema, pero parece que hoy he disgustado a mi querid[bp1_yearly_9023_friend.Custom('ES_OA')] amig[bp1_yearly_9023_friend.Custom('ES_OA')] con algo que hice.\n\n[bp1_yearly_9023_friend.GetSheHe|U] dijo algo que sonó como un chiste y yo reí como es de cortesía, pero entonces me lanzó una mirada que hablaba por sí misma. Sentí que su mirada me atravesaba el alma y veo que nuestra amistad que trasciende los idiomas se desvanece.\n\n¿Qué puedo hacer para solucionar la situación y mantener esta amistad?"
 bp1_yearly.9023.a: "Murmurar algo que suene a [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip] y esperar que todo salga bien."
 bp1_yearly.9023.b: "Quizás debería aprender [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip]."
 bp1_yearly.9023.c: "¡Que [bp1_yearly_9023_friend.GetNameNoTooltip] aprenda [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]!"
 bp1_yearly.9024.t: "Una mano solícita"
 bp1_yearly.9024.desc: "Esta enfermedad me debilita y me arrebata la vida, pero, por suerte, [bp1_yearly_9024_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] ha estado cuidando de mí mientras me recupero.\n\nLa verdad es que me hace sentir mimad[ROOT.Char.Custom('ES_OA')] a pesar de mi condición; haciendo la comida, lavando la ropa, atendiéndome como si no fuera más que un[bp1_yearly_9024_friend.Custom('ES_XA')] humilde sirvient[bp1_yearly_9024_friend.Custom('ES_EA')]."
 bp1_yearly.9024.a: "Es bonito tener unos amigos que se preocupan tanto."
 bp1_yearly.9024.b: "¡Puedo cuidar de mí mism[ROOT.Char.Custom('ES_OA')]!"
 bp1_sickness_being_doted_on: "Muchos mimos"
 bp1_sickness_being_doted_on_desc: "Este personaje ve todas sus necesidades atendidas cuando está enfermo."
 bp1_yearly.9025.t: "Ahora te conozco"
 bp1_yearly.9025.desc: "Al fin, [bp1_yearly_9025_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] y yo compartimos un idioma común y llevamos ya un tiempo conversando.\n\nEl único problema es que me he dado cuenta rápidamente de que aborrezco completamente todas las palabras podridas que salen de la boca de est[bp1_yearly_9025_friend.Custom('ES_EA')] [bp1_yearly_9025_friend.Custom('InsultNoun')] [bp1_yearly_9025_friend.Custom('InsultAdjective')]. A menos que haya habido algún malentendido, empiezo a preguntarme cómo puede nadie, sinceramente, considerar una amistad con semejante [bp1_yearly_9025_friend.GetWomanMan].\n\nEsto es un desastre y añoro los días en los me sentaba tranquilamente en su reconfortante presencia sin conocer la podredumbre de su corazón."
 bp1_yearly.9025.a: "Desapareced de mi vista ahora mismo."
 bp1_yearly.9025.b: "A lo mejor aún puedo hacer que esto funcione."
 bp1_yearly.9026.t: "Una cara de hace mucho tiempo"
 bp1_yearly.9026.desc.intro: "Me acomodo en mi lecho, tan a gusto como un bebé entre los pechos de su madre, ¡pero justo cuando mis pesados ojos se cierran por fin para descansar un poco, salto de mi lecho al ver una figura sentada a mi lado!\n\n¡Para mi horror, es nada menos que mi difunt[bp1_yearly_9026_dead_friend.Custom('ES_OA')] amig[bp1_yearly_9026_dead_friend.Custom('ES_OA')] [bp1_yearly_9026_dead_friend.GetFullName]! Se ríe cruelmente de mí mientras yo chillo horrorizad[ROOT.Char.Custom('ES_OA')].\n\n«Vamos [ROOT.Char.GetFirstNameNoTooltip], ¿es esa forma de recibir a un[bp1_yearly_9026_dead_friend.Custom('ES_XA')] viej[bp1_yearly_9026_dead_friend.Custom('ES_OA')] amig[bp1_yearly_9026_dead_friend.Custom('ES_OA')]? He acudido para daros una advertencia:"
 bp1_yearly.9026.desc.secret_murderer: "sabemos lo que le hicisteis a [bp1_yearly_9026_murder_victim.GetName], mi amig[bp1_yearly_9026_murder_victim.Custom('ES_OA')]."
 bp1_yearly.9026.desc.murderer: "nunca se os perdonará el asesinato de [bp1_yearly_9026_murder_victim.GetName]."
 bp1_yearly.9026.desc.killer: "sois el motivo de que [bp1_yearly_9026_murder_victim.GetFullName] se encuentre ahora en [ROOT.Char.GetFaith.PositiveAfterLife|U]."
 bp1_yearly.9026.desc.greedy: "las gentes a tu cargo están sucumbiendo ante el peso de vuestra avaricia y codicia contumaz."
 bp1_yearly.9026.desc.wrathful: "no hay una sola alma que no tema vuestro terrible genio."
 bp1_yearly.9026.desc.torturer: "el dolor que tan alegremente infligís a vuestro prójimo es un delito contra la decencia humana básica. Cada agujero que abrías en la piel de cualquier miserable abre otro agujero en vuestro corazón."
 bp1_yearly.9026.desc.arbitrary: "vuestra incapacidad de comprender los conceptos de justicia y moralidad dejan a todos temblando por miedo a vuestro mal juicio."
 bp1_yearly.9026.desc.callous: "la falta de empatía básica y de compasión por el sufrimiento de los demás hace que vuestro juicio no tenga peso alguno, pero vuestro corazón se carga con un ladrillo por cada maldad que cometéis."
 bp1_yearly.9026.desc.sadistic: "cada vez que infligís dolor alegremente a otro, tensáis el nudo en torno a vuestro cuello espiritual."
 bp1_yearly.9026.desc.vengeful: "cada vez que ejercéis vuestra venganza sobre aquellos que se portaron mal con vos, os aleja un paso más de [ROOT.Char.GetFaith.HighGodName]. ¿Vale la pena?"
 bp1_yearly.9026.desc.deceitful: "las interminables maquinaciones y mentiras en las que participáis para saliros con la vuestra os acabarán costando la vida. ¿Cuándo os bastará con la verdad? ¿Sabéis ya siquiera lo que es real?"
 bp1_yearly.9026.desc.impatient: "vuestra falta de paciencia os está convirtiendo en un monstruo, que siempre salta al siguiente asunto y no tiene compasión con quienes os hacen «perder el tiempo»."
 bp1_yearly.9026.desc.arrogant: "el amor que sentís por vos mismo os insensibiliza al amor de vuestros semejantes. ¿De qué sirve el amor que se queda dentro?"
 bp1_yearly.9026.desc.craven: "vuestra cobardía está dejando una mancha en vuestra conciencia mayor que la que dejaría la sangre de cualquier batalla. ¿Cuántos guerreros valientes han muerto en vuestro lugar?"
 bp1_yearly.9026.desc.ambitious: "vuestra interminable ambición os hace insensible al sufrimiento de todos los que se interponen en vuestro camino. ¿Cuántos títulos debéis tener? ¿Cuántas batallas debéis ganar para sentiros satisfech[ROOT.Char.Custom('ES_OA')]?"
 bp1_yearly.9026.desc.lazy: "vuestra inacción permite que [ROOT.Char.GetFaith.DevilName] campe a sus anchas sin control. ¿Os creéis por encima de vuestros deberes como [ROOT.Char.GetTitleAsNameNoTooltip]? ¿Y vuestro deber como [ROOT.Char.GetWomanMan] para con los vuestros?"
 bp1_yearly.9026.desc.cynical: "vuestras dudas sobre la voluntad de [ROOT.Char.GetFaith.HighGodName|U] os convierten en sirviente de [ROOT.Char.GetFaith.DevilName]."
 bp1_yearly.9026.desc.shy: "vuestra negativa a tratar con vuestros compañeros de viaje en esta vida os vuelve menos human[ROOT.Char.Custom('ES_OA')] cada día que pasa. ¿Pensáis que estáis por encima de ellos?"
 bp1_yearly.9026.desc.gluttonous: "vuestros excesos en la comida mientras hay gente que no tiene nada para alimentarse es una obscenidad. ¿Por qué repetir cuando hay quienes ni siquiera han empezado a comer?"
 bp1_yearly.9026.desc.lustful: "vuestros deseos carnales os distraen del verdadero camino a [ROOT.Char.GetFaith.PositiveAfterLife|U]. ¡Ningún exceso de copulación puede compararse con el amor por lo divino!!"
 bp1_yearly.9026.desc.temperate: "[ROOT.Char.GetFaith.CreatorName|U] creó este mundo y toda su comida para que tomaseis parte y, sin embargo, rechazáis sus regalos."
 bp1_yearly.9026.desc.chaste: "[ROOT.Char.GetFaith.CreatorName|U] creó la humanidad para que copularais con ella y, no obstante, permanecéis virgen de tantos placeres y deseos."
 bp1_yearly.9026.desc.honest: "pensáis que la verdad os hará libre, pero las mentiras suelen ser el único modo de proteger a los que amamos."
 bp1_yearly.9026.desc.fallback: "[ROOT.Char.GetFaith.PantheonTerm] ha/n contemplado todos los pecados que habéis cometido en vuestra vida y ni uno de ellos se olvidará."
 bp1_yearly.9026.desc.outro: "Debéis arrepentiros de lo que habéis hecho. Yo aprendí por las malas que, con cada pecado que cometemos, contraemos una deuda con [ROOT.Char.GetFaith.HighGodName|U], amig[ROOT.Char.Custom('ES_OA')] mí[ROOT.Char.Custom('ES_OA')]. Y [ROOT.Char.GetFaith.HighGodNameSheHe|U] no perdona a Sus deudores."
 bp1_yearly.9026.a: "¡Me arrepiento! ¡Me arrepiento, cueste lo que cueste!"
 bp1_yearly.9026.b: "¡Estoy alucinando, está claro! ¡Atrás, espíritu!"
 bp1_yearly.9027.t: "Pobres siervos desgraciados"
 bp1_yearly.9027.desc.intro: "Ha pasado algún tiempo desde que me visitó el fantasma de mi viej[bp1_yearly_9027_dead_friend.Custom('ES_OA')] amig[bp1_yearly_9027_dead_friend.Custom('ES_OA')] [bp1_yearly_9027_dead_friend.GetName], pero ahora comienza mi camino hacia la redención. Como [ROOT.Char.GetTitleAsNameNoTooltip], ahora me doy cuenta de que mi deber es para con mi pueblo, así que camino entre la gente y les pregunto qué desean de mí.\n\nUn[bp1_yearly_9027_peasant_begger.Custom('ES_XA')] pobre [bp1_yearly_9027_peasant_begger.GetWomanMan] en harapos se me acerca y me ruega que ayude a los pobres y enfermos de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], aquellos que no tienen medios para cuidar de sí mismos."
 bp1_yearly.9027.desc.greedy: "Lo que me pide es una cantidad exorbitante,"
 bp1_yearly.9027.desc.fallback: "Me pide lo justo para que su gente pueda arreglárselas,"
 bp1_yearly.9027.desc.outro: "pero ¿de verdad entrar en [ROOT.Char.GetFaith.PositiveAfterLife] tiene precio?"
 bp1_yearly.9027.a: "Tendréis todo lo que necesitéis."
 bp1_yearly.9027.b: "¡Son tan pobres que aceptaran lo que sea que les ofrezca!"
 bp1_yearly.9027.c: "¿Cuánto queréis?"
 bp1_yearly.9028.t: "El fantasma de las disputas pasadas"
 bp1_yearly.9028.desc.intro: "Me desvelo con ese frío familiar por todo el cuerpo. Miro a mi alrededor como antes y, esta vez, veo a mi difunt[bp1_yearly_9028_dead_rival.Custom('ES_OA')] adversari[bp1_yearly_9028_dead_rival.Custom('ES_OA')] [bp1_yearly_9028_dead_rival.GetFullName].\n\n"
 bp1_yearly.9028.desc.murderer: "«¡Asesin[GetPlayer.Custom('ES_OA')]!»."
 bp1_yearly.9028.desc.murderer.fallback: "«¡[ROOT.Char.Custom('InsultNoun')]!»."
 bp1_yearly.9028.desc.bridge: "Aúlla. «¡[bp1_yearly_9028_dead_rival.GetDeathReason] y ahora mi alma vaga por esta tierra buscándote! Lo que me hiciste ha dejado una mancha en tu alma y debes rogar a mi difunta familia que te perdone!».\n\n"
 bp1_yearly.9028.desc.callous: "La verdad sea dicha, no siento que tenga que arrepentirme de nada, es[bp1_yearly_9028_dead_rival.Custom('ES_EA')] [bp1_yearly_9028_dead_rival.Custom('InsultNoun')] se lo merecía."
 bp1_yearly.9028.desc.fallback: "Siento que esa mancha se hunde en lo más profundo de mi alma, ¿acaso basta con arrepentirse?"
 bp1_yearly.9028.desc.outro: "He recibido instrucciones del otro mundo, ¿cómo actúo?"
 bp1_yearly.9028.a: "¡Haré lo que sea para alcanzar la redención!"
 bp1_yearly.9028.b: "Jamás me postraré."
 bp1_yearly.9029.t: "¡[bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)|U]!"
 bp1_yearly.9029.desc.intro: "Ha pasado un tiempo desde mi primera visita fantasmal y ya estoy totalmente preparad[ROOT.Char.Custom('ES_OA')] para más. ¡Para lo que no me había preparado era para ver la cara de desdén de [bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)] a centímetros de mi cara!\n\n«¡[ROOT.Char.Custom('GirlBoy')] mal[ROOT.Char.Custom('ES_OA')]!»."
 bp1_yearly.9029.desc.rival_sibling: "¿No ves cómo esta enemistad entre la sangre de mi sangre acerca a esta familia entera a [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]?"
 bp1_yearly.9029.desc.rival_sibling_unrelated: "Aunque [bp1_yearly_9029_rival.GetName] no sea [bp1_yearly_9029_rival.Custom('GetDaughterSon')] mí[bp1_yearly_9029_rival.Custom('ES_OA')], ¡sigue siendo tu [bp1_yearly_9029_rival.Custom('SisterBrother')] y vuestra rivalidad acerca a toda la familia a [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]!"
 bp1_yearly.9029.desc.rival: "El odio lleva directo a [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife], [ROOT.Char.Custom('GetDaughterSon')] mí[ROOT.Char.Custom('ES_OA')], y debes acabar con esta enemistad si quieres cambiar tu destino."
 bp1_yearly.9029.desc.outro: "Debes esforzarte por terminar tu rivalidad con [bp1_yearly_9029_rival.GetName], ¡postrarte y servirle, si es preciso!»."
 bp1_yearly.9029.a: "Me postraré y serviré, pues."
 bp1_yearly.9029.b: "¡Que [bp1_yearly_9029_rival.GetFirstNameNoTooltip] se vaya a [ROOT.Char.GetFaith.NegativeAfterLife]!"
 bp1_yearly.9030.t: "La segunda visita de [bp1_yearly_9026_dead_friend.GetName]"
 bp1_yearly.9030.desc.intro: "Siento que la parálisis se extiende por mi cuerpo cuando [bp1_yearly_9026_dead_friend.GetFullName] se me vuelve a aparecer.\n\n«Dime, espíritu, ¿qué más debo hacer para garantizarme un lugar en [ROOT.Char.GetFaith.PositiveAfterLife]?».\n\n«Está bien que lo preguntes, amig[ROOT.Char.Custom('ES_OA')] mí[ROOT.Char.Custom('ES_OA')]."
 bp1_yearly.9030.desc.pilgrimage: "Parte a los lugares sagrados. Allí hallarás la redención que buscas. No te retrases, [ROOT.Char.GetFaith.HighGodName] te espera allí»."
 bp1_yearly.9030.desc.fallback: "¡Caridad! ¿Qué más tengo que decir? ¡Un solo acto no es suficiente, debes adquirir el hábito de repartir tu opulencia!»."
 bp1_yearly.9030.a: "Haré lo que deba."
 bp1_yearly.9030.a.tt_pilgrimage: "Tu próxima [pilgrimage|lE] será más barata."
 bp1_yearly.9030.b: "No puedo hacer más."
 bp1_yearly.9031.t: "Perdonadme"
 bp1_yearly.9031.desc.intro: "Al fin he logrado encontrar a [bp1_yearly_9031_rival_family.Custom2('MyCharacterIntroduction', bp1_yearly_9031_rival)] en un momento libre. Frenéticamente, con desesperación por obtener perdón, me hinco de rodillas y ruego la absolución por todo lo que hice a [bp1_yearly_9031_rival.GetFirstNameNoTooltip]."
 bp1_yearly.9031.desc.flagellant: "Una sonrisa nauseabunda se forma en su cara.\n\n«Todos sabemos que buscáis el perdón [bp1_yearly_9031_rival_family.GetFaith.HighGodNamePossessive] y el único modo de lograrlo es mediante la autoflagelación. Hacedlo con fuerza y os perdonaré. Y más vale esperar que [bp1_yearly_9031_rival_family.GetFaith.HighGodNameSheHe|U] también lo haga»."
 bp1_yearly.9031.desc.debate: "[bp1_yearly_9031_rival_family.GetNameNoTooltip] me mira con desdén.\n\n«Está bien que hayáis reconocido vuestros pecados, pero me temo que no puedo perdonar vuestros delitos contra el/la [bp1_yearly_9031_rival_family.GetFaith.ReligiousText] a menos que me convenzáis en un debate»."
 bp1_yearly.9031.desc.cleanup: "Veo que se forma una idea en esa lenta cabeza desaliñada de [bp1_yearly_9031_rival_family.GetNameNoTooltip].\n\n«Oh, desde que [bp1_yearly_9031_rival.GetFirstNameNoTooltip] se marchó, he tenido que reducir el número de sirvientes de limpieza a nuestro servicio. Si alguien me ayudase a limpiar mi morada, seguramente se ganaría mi perdón»."
 bp1_yearly.9031.desc.unconditional: "[bp1_yearly_9031_rival_family.GetSheHe|U] sonríe y baja la cabeza para encontrarse con la mía.\n\n«Levantaos, amig[ROOT.Char.Custom('ES_OA')]. Lo único que necesitaba era saber que lo lamentabais, pero en el fondo todos somos niños a los ojos de [bp1_yearly_9031_rival_family.GetFaith.HighGodName], todos cometemos errores»."
 bp1_yearly.9031.desc.fallback: "[bp1_yearly_9031_rival_family.GetSheHe|U] me mira con los ojos empañados.\n\n«¿Perdonaros? No, #EMP jamás#! os perdonaré. ¡Me enferma hasta que digáis su nombre! ¿Qué acto podría exigir como penitencia por lo que hicisteis?»."
 bp1_yearly.9031.a.forgiven: "Me he humillado."
 bp1_yearly.9031.a: "Haré todo lo que me pidáis."
 bp1_yearly.9031.b.forgiven: "¡Lo retiro todo!"
 bp1_yearly.9031.b: "No me rebajaré."
 bp1_yearly.9032.t: "Haciendo las paces"
 bp1_yearly.9032.desc: "Tal como se me dijo, busqué a [bp1_yearly_9032_rival.GetName] y rápidamente caí de rodillas, rogando su perdón.\n\n«¡Voto a [bp1_yearly_9032_rival.GetFaith.PantheonTerm|U], esto es demasiado bueno! Vos a mis pies, ¡ja! Cuánto he soñado con este día».\n\nComo mi expresión permanecía impertérrita como la piedra, su tono comenzó a cambiar.\n\n«¿Habláis en serio? Bueno, supongo que podríais hacer algunas cosas para ganaros mi perdón…»."
 bp1_yearly.9032.a: "Haré lo que sea."
 bp1_yearly.9032.b: "¡Aprovecha la situación y haz que se tropiece!"
 bp1_yearly.9033.t: "La última noche"
 bp1_yearly.9033.desc.intro: "Al fin, [bp1_yearly_9026_dead_friend.GetFullName] vuelve una vez más, esperemos que la última. Salgo de mi sueño e inquiero cuán bien lo he hecho para conjurar mi destino.\n\n"
 bp1_yearly.9033.desc.did_well: "«¡Oh amig[ROOT.Char.Custom('ES_OA')], habéis hecho un trabajo increíble! Aunque vuestro futuro sigue siendo incierto, está en un estado mucho mejor que cuando os visité por vez primera. Se ha levantado el peso de vuestra alma, y puedo regresar a mi castigo eterno con la seguridad de haber hecho todo lo posible para salvaros del mismo destino»."
 bp1_yearly.9033.desc.did_bad: "«¿Cuán bien? ¿Cuán bien? ¡Condenad[ROOT.Char.Custom('ES_OA')], [ROOT.Char.GetFirstNameNoTooltip]! ¡Estáis condenad[ROOT.Char.Custom('ES_OA')] para toda la eternidad! ¡Vuestro futuro es un tapiz de horror y tragedia tejido por vuestras propias manos ensangrentadas! Retorno a mi descanso, pues hice cuanto pude para salvar vuestra alma»."
 bp1_yearly.9033.desc.did_okay: "«¿Qué puedo decir? Se os dio una posibilidad de redención y la desaprovechasteis. Aunque disteis algunos pasos adelante, habéis dado muchos más atrás. Espero que podáis hacer más para cambiar, amig[ROOT.Char.Custom('ES_OA')] mí[ROOT.Char.Custom('ES_OA')]. Por ahora, debo volver a mi castigo eterno y espero no veros allí conmigo»."
 bp1_yearly.9033.desc.outro: "\n\n[bp1_yearly_9026_dead_friend.GetFirstNameNoTooltip] desaparece y esta vez dudo que vuelva a ver[bp1_yearly_9026_dead_friend.GetHerHim] de nuevo."
 bp1_yearly.9033.a: "¡Me he salvado!"
 bp1_yearly.9033.b: "A lo mejor en [ROOT.Char.GetFaith.NegativeAfterLife] no se está tan mal."
 bp1_yearly.9033.c: "Soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] nuev[ROOT.Char.Custom('ES_OA')]."
 end_marley_ghost_story_tt: "No te volverán a visitar fantasmas."
 bp1_increase_good_deeds_tt: "#EMP Los espíritus estarán satisfechos#!"
 bp1_decrease_good_deeds_tt: "#EMP Los espíritus estarán muy enfadados#!"
 bp1_yearly.9034.t: "Una bruja acuática"
 bp1_yearly.9034.desc.intro: "Me estoy divirtiendo jugando en las ciénagas de [bp1_yearly_9034_swampy_location.GetNameNoTooltip] con [bp1_yearly_9034_friend.GetName]. Estamos tan metidos en el juego que ni siquiera nos damos cuenta de que nos hemos separado de [bp1_yearly_9034_guardian.GetName].\n\nDe repente, vemos surgir de entre el lodo y el fango un[bp1_yearly_9034_witch.Custom('ES_XA')] bruj[bp1_yearly_9034_witch.Custom('ES_OA')] de la ciénaga, cubiert[bp1_yearly_9034_witch.Custom('ES_OA')] de barro. Nos mira fijamente, y antes de darme cuenta, ¡[bp1_yearly_9034_friend.GetName] ya ha salido corriendo!"
 bp1_yearly.9034.desc.giant: "Avanza pesadamente hacia mí, ¡su figura imponente [bp1_yearly_9034_witch.GetHerHim] hace tropezar y caer bajo su propio peso!"
 bp1_yearly.9034.desc.hunchbacked: "Avanza pesadamente hacia mí, toda su figura se encorva de forma antinatural como estuviera anudada."
 bp1_yearly.9034.desc.beauty_bad: "Jamás había visto una criatura tan horrorosa, hasta desde esta distancia. Antes de poder asimilarlo, ¡empieza a correr hacia mí!"
 bp1_yearly.9034.desc.albino: "Entre el lodo puedo ver que su piel y pelo son de un blanco lechoso y sus ojos rojos están llenos de rabia. Antes de poder asimilarlo, ¡empieza a correr hacia mí!"
 bp1_yearly.9034.desc.scaly: "Su piel es como la de un lagarto, todo bultos y pliegues. Antes de poder asimilarlo, ¡empieza a correr hacia mí!"
 bp1_yearly.9034.desc.outro: "\n\nCon mi amig[bp1_yearly_9034_friend.Custom('ES_OA')] y mi tutor[bp1_yearly_9034_guardian.Custom('ES_XA')] lejos, solo estamos [bp1_yearly_9034_witch.Custom('ES_ElLa')] bruj[bp1_yearly_9034_witch.Custom('ES_OA')] y yo, ¿pero qué hago?"
 bp1_yearly.9034.a: "¡Corre!"
 bp1_yearly.9034.b: "A ver qué quiere."
 9034_escaped_witch: "¡Escapaste [bp1_yearly_9034_witch.Custom('ES_DelDela')] bruj[bp1_yearly_9034_witch.Custom('ES_OA')]!"
 9034_failed_to_escape: "Saliste herid[GetPlayer.Custom('ES_OA')] en tu huida."
 bp1_yearly.9035.t: "La bruja buena de la ciénaga"
 bp1_yearly.9035.desc: "Cuando [bp1_yearly_9034_witch.Custom('ES_ElLa')] bruj[bp1_yearly_9034_witch.Custom('ES_OA')] termina de acercarse, le da un manotazo a un bicho que yo tenía en la cara y lo limpia con su túnica.\n\n«Cuidado por estos lares, jovencit[ROOT.Char.Custom('ES_OA')]. Incluso unos bichejos te pueden pillar si no tienes cuidado. Y lo sé bien, he curado bastantes mejillas hinchadas de viajeros extraviados».\n\nDesde luego, no es el monstruo que pensaba al principio. Se presenta como un[bp1_yearly_9034_witch.Custom('ES_XA')] curander[bp1_yearly_9034_witch.Custom('ES_OA')] y mag[bp1_yearly_9034_witch.Custom('ES_OA')] local, muy versad[bp1_yearly_9034_witch.Custom('ES_OA')] en hierbas medicinales y prácticas rituales para expulsar espíritus de personas y objetos. Tal vez est[bp1_yearly_9034_witch.Custom('ES_EA')] [bp1_yearly_9034_witch.GetWomanMan] pueda servir a un propósito más noble."
 bp1_yearly.9035.a: "¿Curas a la gente? Me vendría bien un[bp1_yearly_9034_witch.Custom('ES_XA')] nuev[bp1_yearly_9034_witch.Custom('ES_OA')] médic[bp1_yearly_9034_witch.Custom('ES_OA')]…"
 bp1_yearly.9035.b: "Enseñadme vuestra sabiduría, oh, sabi[bp1_yearly_9034_witch.Custom('ES_OA')]."
 bp1_yearly.9035.c: "¿Quién os lo ha pedido?"
 bp1_yearly.9036.t: "La bruja malvada de la ciénaga"
 bp1_yearly.9036.desc: "[bp1_yearly_9034_witch.Custom('ES_ElLa')|U] bruj[bp1_yearly_9034_witch.Custom('ES_OA')] me agarra con sus dedos largos y mustios. Me sujeta con tanta fuerza, que noto que se corta la circulación de los brazos.\n\n«En nombre de [bp1_yearly_9034_witch.GetFaith.WitchGodName], ¿qué estás haciendo en mi pantano, [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')]? ¿Sabes cuántos espíritus malignos hay en este sitio? ¡[ROOT.Char.Custom('GirlBoy')] mal[ROOT.Char.Custom('ES_OA')]!».\n\nIntento explicarle que soy [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip], pero llegados a este punto ya no se puede razonar con [bp1_yearly_9034_witch.GetSheHe]. Siento que me quedo sin fuerzas y la piel se me empieza a romper cuando veo aparecer a [bp1_yearly_9034_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 bp1_yearly.9036.a: "¡[bp1_yearly_9034_guardian.GetNameNoTooltip], ayúdame!"
 bp1_yearly.9036.guardian_wins: "[bp1_yearly_9034_guardian.GetNameNoTooltip] consigue la victoria"
 bp1_yearly.9036.guardian_loses: "[bp1_yearly_9034_guardian.GetNameNoTooltip] no logra salvarme de salir herid[ROOT.Char.Custom('ES_OA')]"
 bp1_yearly_9034_witchy_goodbad_tt: "#EMP La bruja no resulta ser como esperabas…#!"
 bp1_yearly.9037.t: "El cuerpo en la ciénaga"
 bp1_yearly.9037.desc: "[bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] me ha llevado a las ciénagas de [bp1_yearly_9037_swampy_location.GetNameNoTierNoTooltip] ¡y es un sitio maravilloso!\n\nCorro y juego, pateo el agua hedionda y tiro piedras al barro, viviendo al máximo la vida de [ROOT.Char.GetTitleAsNameNoTooltip] cuando veo que algo se acerca lentamente hacia mí.\n\nEntre los juncos aparece el rostro de un extraño cadáver, con una mirada de puro terror inmaculadamente conservada por los minerales del agua del pantano."
 bp1_yearly.9037.a: "¡[bp1_yearly_9037_guardian.GetNameNoTooltip], mirad lo que he encontrado!"
 bp1_yearly.9037.custom: "Mi tutor[bp1_yearly_9037_guardian.Custom('ES_XA')] [bp1_yearly_9037_guardian.GetName] sabrá qué hacer…"
 bp1_yearly.9037.b: "¡Corre y chilla!"
 bp1_yearly.9038.t: "Un secreto revelado"
 bp1_yearly.9038.desc.intro: "Cuando [bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] se acerca, su cara se retuerce en una expresión de inquietud y horror al contemplar el rostro del cuerpo de la ciénaga.\n\n«Es [bp1_yearly_9037_corpse.GetNameNoTooltip]… Yo [bp1_yearly_9037_corpse.GetHerHim] maté."
 bp1_yearly.9038.desc.killer: "Entendedlo, mi joven [ROOT.Char.GetTitleAsNameNoTooltip], no puedo teneros corriendo por aquí para que le contéis a todos lo que habéis visto. Lo gracioso de lugares como este es que están tan lejos y son tan peligrosos que nadie pensaría en buscaros aquí. ¿Sabéis nadar, mi [ROOT.Char.GetTitleAsNameNoTooltip]?»."
 bp1_yearly.9038.desc.not_killer: "Nunca quise contárselo a nadie, pero no sirve de nada ocultarlo ahora. No me enorgullezco de lo que hice, [ROOT.Char.GetFirstNameNoTooltip], solo espero que podáis perdonarme como vuestro querid[bp1_yearly_9037_guardian.Custom('ES_OA')] tutor[bp1_yearly_9037_guardian.Custom('ES_XA')]»."
 bp1_yearly.9038.a: "No sé qué decir."
 bp1_yearly.9038.b: "¡Corre y díselo a todos!"
 bp1_yearly.9038.c: "[bp1_yearly_9037_guardian.GetHerHim|U] tiras a la ciénaga."
 9038_killed_guardian: "Consigues tirar a [bp1_yearly_9037_guardian.GetName] a la ciénaga."
 9038_guardian_kills_you: "[bp1_yearly_9037_guardian.GetName] puede contigo."
 bp1_yearly.9039.t: "El cadáver incorrupto"
 bp1_yearly.9039.desc: "[bp1_yearly_9037_guardian.GetName] parece tan impactad[bp1_yearly_9037_guardian.Custom('ES_OA')] y horrorizad[bp1_yearly_9037_guardian.Custom('ES_OA')] como yo cuando ve el cuerpo de la ciénaga, pero su mirada de horror pronto se convierte en fascinación.\n\n«Mi [ROOT.Char.Custom('GirlBoy')], ¿reconocéis estas ropas? ¡Está claro que es la moda de los campesinos de hace trescientos años! No hay duda alguna, ¡este cuerpo se ha conservado como ningún otro que haya visto hasta ahora! Cielos, ¡es un milagro de [bp1_yearly_9037_guardian.GetFaith.HighGodName|U]! ¡De eso no cabe duda! ¡Permitid que recoja los huesos y os haga un gran regalo».\n\n[bp1_yearly_9037_guardian.GetFaith.HighGodName|U] parece tener un modo extraño de hacer «milagros», pero si [bp1_yearly_9037_guardian.GetNameNoTooltip] lo dice, lo será."
 bp1_yearly.9039.a: "Qué… regalo tan extraño."
 bp1_yearly.9039.b: "No, estoy segur[ROOT.Char.Custom('ES_OA')] de que es un fantasma malvado."
 ghost_stories_modifier: "Cuentos de fantasmas"
 ghost_stories_modifier_desc: "Se dice que este condado es el hogar de un espíritu malicioso."
 box_of_boggy_bones: "Caja de huesos cenagosos"
 box_of_boggy_bones_desc: "Los huesos de un cadáver de hace cientos de años, perfectamente conservados en agua cenagosa, ahora trasladados a una caja adecuada."
 bp1_withholding_ghost_sex: "Resistiendo sueños sensuales"
 bp1_withholding_ghost_sex_desc: "Este personaje sueña con amantes muertos hace mucho, pero rechaza sus insinuaciones sexuales."
 bp1_indulging_ghost_sex: "Sueños sensuales"
 bp1_indulging_ghost_sex_desc: "Este personaje sueña con amantes muertos hace mucho y abraza esas experiencias sexuales sobrenaturales."
 bp1_yearly.9040.t: "La visita de un amante"
 bp1_yearly.9040.desc: "Yazgo cómodamente en mi lecho cuando siento un tacto familiar recorrer mi pecho desnudo. Al principio no pienso en ello, pero cuando mis ojos se abren con dificultad, veo que es mi querid[bp1_yearly_9040_dead_lover.Custom('ES_OA')] y difunt[bp1_yearly_9040_dead_lover.Custom('ES_OA')] [bp1_yearly_9040_dead_lover.GetName] sentad[bp1_yearly_9040_dead_lover.Custom('ES_OA')] a mi vera.\n\n«Oh, [ROOT.Char.Custom('LoverPetName')] mí[ROOT.Char.Custom('ES_OA')], ha pasado tanto tiempo, ¿verdad? Pero cuando te abrazo y te beso, ¿acaso no regresa el amor a tu corazón como si fuera ayer? Abrázame, mi [ROOT.Char.Custom('LoverPetName')], ámame de nuevo!».\n\nNo me lo puedo creer, ¡pero [bp1_yearly_9040_dead_lover.GetHerHim] veo y [bp1_yearly_9040_dead_lover.GetHerHim] siento! Aunque sé que es un sueño, es tan vívido que no puedo resistirlo."
 bp1_yearly.9040.a: "¡Abrázame como hacíamos hace tanto!"
 bp1_yearly.9040.b: "Atrás, espíritu."
 bp1_yearly.9041.t: "Recuerdos de un[bp1_yearly_9041_parent.Custom('ES_XA')] [bp1_yearly_9041_parent.GetMotherFather]"
 bp1_yearly.9041.desc: "Encuentro a [bp1_yearly_9041_sibling.Custom2('MyCharacterIntroduction', ROOT.Char)] desplomad[bp1_yearly_9041_sibling.Custom('ES_OA')] en un rincón lejano de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] llorando delicadamente. Al notar que me acerco, se levanta e intenta en vano secarse los ojos.\n\n«Oh, [ROOT.Char.Custom('SisterBrother')], lo siento, no debería estar llorando. Después de todo, tú tienes más razones para echar de menos a nuestr[bp1_yearly_9041_parent.Custom('ES_OA')] [bp1_yearly_9041_parent.GetMotherFather] que yo. No te molestaré».\n\nLa verdad es que no he tenido tiempo de pensar en [bp1_yearly_9041_parent.GetMotherFather] desde que subí al trono, pero [bp1_yearly_9041_sibling.GetNameNoTooltip] parece muy alterad[bp1_yearly_9041_sibling.Custom('ES_OA')]."
 bp1_yearly.9041.a: "Déjalo salir, aquí estoy."
 bp1_yearly.9041.b: "¡Jaja! ¡Qué bebé!"
 bp1_yearly.9042.t: "La cara de [ROOT.Char.GetFaith.HealthGodName]"
 bp1_yearly.9042.desc: "Otro día más al frente de mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L] trae pocas sorpresas, salvo la irrupción de [bp1_yearly_9042_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] en mi sala del trono, agitando con entusiasmo delante de mis narices una bolsa de postres.\n\n«¡Mi [ROOT.Char.GetTitleAsNameNoTooltip]! ¡Mi [ROOT.Char.GetTitleAsNameNoTooltip]! ¡Oh, es un milagro! Estaba inspeccionando la comida para vuestra cena de esta noche ¡cuando se me ocurrió lo mucho que estos artículos en particular se asemejan a la cara de nada menos que [ROOT.Char.GetFaith.HealthGodName]!».\n\nDespués de comprobarlo, debo admitir que el parecido es extraño, pero seguramente debe ser una herejía."
 bp1_yearly.9042.a: "¡Cuánta razón tenéis!"
 bp1_yearly.9042.b: "Esto es definitivamente sacrílego."
 bp1_yearly.9042.c: "Qué milagro, ¡debo consumirlo!"
 9042_you_win: "Ganas el debate"
 9042_you_lose: "Pierdes el debate"
 dessert_looks_like_god: "La deliciosa cara de [ROOT.Char.GetFaith.HealthGodName]"
 dessert_looks_like_god_desc: "Una colección de [ROOT.Char.Custom('GetExpensiveDessert')] que tiene cierta semejanza a [ROOT.Char.GetFaith.HealthGodName]"
 full_of_jesus_modifier: "Lleno de espiritualidad"
 full_of_jesus_modifier_desc: "Este personaje ha comido un postre que tenía cierta semejanza a [ROOT.Char.GetFaith.HealthGodName]"
 bp1_yearly.9043.t: "[ROOT.Char.GetFaith.BishopNeuter|U] comebebés"
 bp1_yearly.9043.desc: "Es otro hermoso día de oración y servicio de mi maravillos[bp1_yearly_9043_chaplain.Custom('ES_OA')] [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] y mientras me preparo para salir, [bp1_yearly_9043_chaplain.GetName] se detiene en mi camino. Espera hasta que todos los demás se han ido y entonces se inclina sobre mi oído.\n\n«Mi [ROOT.Char.GetTitleAsNameNoTooltip], debo deciros que los placeres de la vida no me son ajenos. Ninguna forma de perversión es demasiado depravada para mí: animal, vegetal o mineral. Francamente, haré lo que sea a lo que sea y no hay mayor alegría en esta vida que consumir la carne de los más jóvenes. No se sabe lo que es la vida hasta que no se ha probado la carne humana, mi [ROOT.Char.GetTitleAsNameNoTooltip], ¡y nada me gustaría más que vinierais a cenar esta noche!».\n\nSorpresa no sirve para empezar a describir lo que siento al escuchar esto, pero voto a tal ¿qué debo decir?"
 bp1_yearly.9043.a: "¿Habéis comido bebés? ¡Suena divertido!"
 bp1_yearly.9043.b: "#EMP ¡Guardias!#!"
 bp1_yearly.9043.c: "Sonríes y sigues adelante."
 bp1_yearly.9044.t: "La ejecución"
 bp1_yearly.9044.desc: "Esperaba mantenerme alejad[ROOT.Char.Custom('ES_OA')] de la ejecución de [recipient.GetName], pero evidentemente no puedo resistirme a la despedida.\n\nMe preocupé por [recipient.GetSheHe] de un modo que nadie entenderá, pero los acontecimientos que llevaron a su encarcelamiento fueron obra suya, y la justicia no puede hacer excepciones.\n\n[recipient.GetFirstNameNoTooltip] pasó sus últimos momentos con una mirada de traición en sus ojos brumosos antes del #EMP chasquido#! final y de que dejase de existir. Me quedo con su cuerpo sin vida durante un rato y recuerdo todos los buenos momentos que pasamos junt[recipient.Custom('ES_OA')]s en la vida."
 bp1_yearly.9044.desc.outro.memory: "Recuerdo con cariño cuando [bp1_yearly_9044_memory_scope.GetDescription] y lamento que no vayamos a volver a compartir buenos momentos como estos de nuevo."
 bp1_yearly.9044.desc.outro.no_memory: "Solo espero volver a encontrar[recipient.GetHerHim] en [ROOT.Char.GetFaith.PositiveAfterLife], si [recipient.GetSheHe] me perdona."
 bp1_yearly.9044.a.indifferent: "No fue nada personal."
 bp1_yearly.9044.a.guilty: "Lamento que haya acabado así."
 bp1_yearly.9045.t: "La ejecución"
 bp1_yearly.9045.desc.intro: "Al poco de dar la orden de ejecutar a [recipient.GetName], [bp1_yearly_9045_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] me lleva al cadalso y me promete que contemplaré una valiosa oportunidad de aprendizaje.\n\n"
 bp1_yearly.9045.desc.zealous: "Veo a [recipient.GetName] acercarse al verdugo con los ojos cerrados. En la quietud del patio, [recipient.GetHerHim] oigo murmurar plegarias y salmodias incomprensibles entre sus manos como si esperase que [recipient.GetFaith.HighGodName|U] bajase a impedir su deceso prematuro."
 bp1_yearly.9045.desc.brave: "[recipient.GetFirstNameNoTooltip] mira a la cara al verdugo y parece a punto de escupir cuando al final nota que estoy observando. Sus ojos nunca abandonan los míos, ni un solo momento, mirando con el ceño fruncido más allá de mis ojos, dentro de mi alma con nada salvo puro odio y desprecio."
 bp1_yearly.9045.desc.fallback: "Los ojos de [recipient.GetNameNoTooltip] tienen un color rojo brillante por las lágrimas. Cuando avanza hacia el verdugo, intenta permanecer en silencio, pero no puede evitar gemir y que se le haga un nudo en la garganta al contemplar su deceso inminente."
 bp1_yearly.9045.desc.outro: "\n\nIndependientemente de cómo me haga sentir este espectáculo, todo termina demasiado rápido como para tener la oportunidad de suspender el acto. Una vez acabado todo y después de que el corazón de [recipient.GetNameNoTooltip] deje de latir, [bp1_yearly_9045_guardian.GetNameNoTooltip] me deja a solas con el cuerpo para que medite sobre lo que he hecho."
 bp1_yearly.9045.a.indifferent: "¿Me puedo ir a casa ya?"
 bp1_yearly.9045.a.sadistic: "¡Qué gran espectáculo!"
 bp1_yearly.9045.a.guilty: "¿Por qué me habéis mostrado esto?"
 bp1_yearly.9046.t: "Bautismo marrón"
 bp1_yearly.9046.desc.intro: "Por fin ha llegado el momento de que mi queridísim[bp1_yearly_9046_poopy_child.Custom('ES_OA')] recién nacid[bp1_yearly_9046_poopy_child.Custom('ES_OA')] [bp1_yearly_9046_poopy_child.GetName] sea bautizad[bp1_yearly_9046_poopy_child.Custom('ES_OA')] a ojos de [ROOT.Char.GetFaith.HighGodName], y todas las personas más importantes de mi [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] se han reunido para ser testigos de este día sagrado. Mientras [bp1_yearly_9046_chaplain.GetName] cumple con su sagrado deber, me llega a las narices un olor asqueroso.\n\n"
 bp1_yearly.9046.desc.christian: "La pila bautismal ahora luce de un marrón brillante con la materia fecal de mi bebé. Ya se ha bañado su cabecita en agua bendita en nombre del Padre y solo puedo mirar mientras la bañan dos veces más en nombre del Hijo y del Espíritu Santo."
 bp1_yearly.9046.desc.not_christian: "Por el líquido color marrón que gotea entre las manos de [bp1_yearly_9046_chaplain.GetNameNoTooltip], está claro que mi pobre [bp1_yearly_9046_poopy_child.GetNameNoTooltip] ha sido incapaz de aguantarse por [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.9046.desc.outro: "Pese al olor asqueroso y las risas de la congregación, [bp1_yearly_9046_chaplain.GetNameNoTooltip] mantiene su profesionalidad.\n\nMe temo que este evento atormentará a mi [bp1_yearly_9046_poopy_child.Custom('GetDaughterSon')] toda la vida y el nombre de [bp1_yearly_9046_poopy_child.GetFirstNameNoTooltip] quedará asociado para siempre con el excremento de bebé."
 bp1_yearly.9046.a.indifferent: "¡Ja! ¡Qué espectáculo!"
 bp1_yearly.9046.a: "Bueno, no puedo hacer nada."
 bp1_yearly.9046.b: "Este acontecimiento no saldrá de esta sala."
 bp1_yearly.9047.t: "Un mechón de amor"
 bp1_yearly.9047.desc: "Estoy conversando con mi amor, [bp1_yearly_9047_lover.GetName], en una charla habitual del alcoba, mientras enredo su encantador cabello en torno a mis dedos.\n\n«¿Tanto te gusta mi pelo, [ROOT.Char.Custom('LoverPetName')] mí[ROOT.Char.Custom('ES_OA')]? Tal vez debas llevarlo siempre contigo mientras realizas tus tareas de [ROOT.Char.GetTitleAsNameNoTooltip], así todos verán que tú y yo somos un[ROOT.Char.Custom('ES_OA')]».\n\nAl principio creí que bromeaba, pero pronto se hizo evidente que de verdad quiere que lleve su cabello como adorno para que todos lo vean."
 bp1_yearly.9047.a: "Lo portaré hasta que muera."
 bp1_yearly.9047.b: "¿Qué? ¡Es asqueroso!"
 bp1_yearly.9048.t: "Luchando con un demonio"
 bp1_yearly.9048.desc: "[bp1_yearly_9048_nemesis.GetName] nunca deja de mostrar su horrible rostro en el momento perfecto para fastidiarme el día. Esta vez parece especialmente llen[bp1_yearly_9048_nemesis.Custom('ES_OA')] de bilis cuando se me acerca en mi propia [ROOT.Char.Custom('GetCourt')] con fuego en los ojos.\n\n«¡Especie de [ROOT.Char.Custom('InsultNoun')]! ¡Vil [ROOT.Char.Custom('InsultNoun')]! ¡[ROOT.Char.Custom('InsultNoun')|U] [ROOT.Char.Custom('InsultAdjective')]! ¡El aliento de vuestros pulmones es un desperdicio y un insulto contra todo ser vivo! Me he hartado de contemplar una perversión tan retorcida de la creación [bp1_yearly_9048_nemesis.GetFaith.CreatorNamePossessive] y exijo una satisfacción. ¡Nuestra enemistad terminará ahora! ¡Enfrentaos a mí!».\n\n¡Antes de que tenga la oportunidad de reaccionar, [bp1_yearly_9048_nemesis.GetName] se ha posicionado para luchar contra mí!"
 bp1_yearly.9048.a: "¡Cuando haya terminado habrá un[bp1_yearly_9048_nemesis.Custom('ES_XA')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')] menos en el mundo!"
 bp1_yearly.9048.b: "Atrás, [ROOT.Char.Custom('InsultNoun')]."
 9048_you_lose: "Te superan en el combate"
 bp1_yearly.9049.t: "¿Un aperitivo?"
 bp1_yearly.9049.desc: "[bp1_yearly_9048_nemesis.GetName] cae a mis pies, ensangrentad[bp1_yearly_9048_nemesis.Custom('ES_OA')] y rot[bp1_yearly_9048_nemesis.Custom('ES_OA')] por su patético intento por superarme. La lucha ha terminado y yo soy [ROOT.Char.Custom('ES_ElLa')] obvi[ROOT.Char.Custom('ES_OA')] vencedor[ROOT.Char.Custom('ES_XA')], pero el fuego sigue ardiendo en mi corazón. Mis puños solo quieren aporrear a esta especie de [ROOT.Char.Custom('InsultNoun')|l] [ROOT.Char.Custom('InsultAdjective')] hasta que solo quede un amasijo sanguinolento.\n\n[bp1_yearly_9048_nemesis.GetNameNoTooltip] se lleva débilmente las manos a la cara, con los ojos llenos de miedo de un/a [ROOT.Char.Custom('GetAnimalType')] que sabe que la cacería ha terminado."
 bp1_yearly.9049.a: "¡Te arrancaré un bocado!"
 bp1_yearly.9049.b: "Se acabó."
 bp1_yearly.9049.c: "$bp1_yearly.9049.b$… ¡para ti!"
 bp1_yearly.9050.t: "Historias de guerra"
 bp1_yearly.9050.desc: "Una de las cosas que más le gusta a [bp1_yearly_9050_friend.GetName] hacer conmigo es sentarse junto al fuego e intercambiar historias de guerra en una hermosa noche, ¡y en esta hemos estado rememorando desde que el sol se hizo luna y volvió a ser sol de nuevo!\n\nEmpiezo contando cuando [bp1_yearly_9050_my_memory.GetDescription], lo que hace que [bp1_yearly_9050_friend.GetFirstNameNoTooltip] se agarre las manos y ría.\n\n«¡Una buena historia! Aunque en verdad, os digo, amig[ROOT.Char.Custom('ES_OA')] mí[ROOT.Char.Custom('ES_OA')], que no hay evento más glorioso en toda la historia que cuando [bp1_yearly_9050_friend_memory.GetDescription]. ¡Ja! Qué días tan gloriosos aquellos. ¡Y espero que vengan muchas más glorias!»."
 bp1_yearly.9050.a: "¡Nadie narra una historia como [bp1_yearly_9050_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.9050.b: "¡#EMP Mi#! historia es claramente mejor!"
 exploitative_lord_modifier: "Señor explotador"
 exploitative_lord_modifier_desc: "Si puede sacar alguna moneda, este personaje explota hasta a los siervos más desesperadamente pobres."
