l_spanish:
 #bp1_yearly_events_chad
 bp1_yearly.3001.t: "Amigos en las duras"
 bp1_yearly.3001.desc: "Últimamente las cosas están un poco tensas en mi [ROOT.Char.Custom( 'FortifiedBuilding' )]. ¡Por mucho que recaude en impuestos, soy incapaz de hacer que me lleguen los dineros!\n\n[friend.Custom('ES_ElLa')|U] [friend.GetTitledFirstNameNoTooltip|l], un[friend.Custom('ES_XA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] siempre solícit[friend.Custom('ES_OA')], ha venido a verme en este periodo de mala suerte. Cuando hablamos sobre mis problemas actuales, se ofrece a rellenar mis arcas con un estímulo suculento.\n\n[friend.GetFirstNameNoTooltip] me agarra las manos y dice con suavidad: «Dejad que os ayude [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] mí[ROOT.Char.Custom('ES_OA')]. Sé que vos haríais lo mismo por mí»."
 bp1_yearly.3001.a: "¡Alabemos a [ROOT.Char.GetFaith.WealthGodName] por este sorpresa gloriosa!"
 bp1_yearly.3001.b: "No puedo abusar de una amistad."
 bp1_yearly.3001.c: "Lo que necesito de verdad son unos tragos…"
 bp1_yearly.3001.c.tt: "[friend.GetFirstNameNoTooltip] y tú derrocháis dinero en favor de la camaradería y la juerga"
 bp1_yearly.3001.d: "«¿No podríais compartir un poco más?»."
 bp1_yearly.3002.t: "Un amigo necesitado"
 bp1_yearly.3002.desc: "Cuando hago una visita a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], [friend.GetTitledFirstNameNoTooltip|l], veo que las cosas son bastante distintas de la última vez que estuve aquí, en [friend.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nAntes servía [friend.Custom('GetExpensiveDrink')] y [friend.Custom('GetExpensiveDessert')] cada vez que venía, pero hoy no se ven sino migajas y agua adornando las mesas.\n\nLe pregunto a [friend.GetFirstNameNoTooltip] si está pasando por un mal momento y me responde con hosquedad: «No tenéis ni idea…»."
 bp1_yearly.3002.a: "Debo ayudar en lo que pueda."
 bp1_yearly.3002.b: "«Será mejor que me vaya…»."
 bp1_yearly.3002.b.tt: "Haces caso omiso de tu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] en su momento de necesidad"
 bp1_yearly.3002.c: "¡Una noche de juerga le sentará de maravilla!"
 bp1_yearly.3002.c.tt: "[friend.GetFirstNameNoTooltip] y tú os entregáis a una noche de desenfreno"
 bp1_yearly.3002.d: "Echemos un vistazo a vuestros libros de cuentas…"
 bp1_yearly.3002.d.tt: "Se sacan los registros financieros para que los compruebes"
 bp1_yearly.3003.desc: "Empiezo a mirar los gastos recientes de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] [friend.GetFirstNameNoTooltip] para ver qué ha causado una situación tan funesta. Descubro el problema de inmediato:\n\nHombres de armas: -1,8\nComodidades en la [friend.Custom('GetCourt')]: -3,2\nNuevo $court_physician_court_position$: -50\n#difficulty_hard Velas: -360 #!\nRegalos para [friend.Custom('GetCourtierPlural')]: -15\n\n«¿Velas? ¡¿Os endeudáis por culpa de unas #EMP velas#!?!».\n\nMe responde con timidez, «[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] mí[ROOT.Char.Custom('ES_OA')], a vos se os da bien la administración. ¡Ayudadme, por favor!»."
 bp1_yearly.3003.a: "«Os ayudaré, pero solo por esta vez…»."
 bp1_yearly.3003.b: "«Gastad menos en velas»."
 bp1_yearly.3004.t: "Un ruido extraño"
 bp1_yearly.3004.desc: "Vuelvo a mi [ROOT.Char.Custom('FortifiedBuilding')] tras un largo y solitario paseo. Un año mas, un año más viej[ROOT.Char.Custom('ES_OA')]…\n\nNací este día hace [ROOT.Char.GetAge] años. Cuando mayor me hago, más celebro las relaciones que he cultivado a lo largo de los años… "
 bp1_yearly.3004.spouse: "Por eso me entristece no haber sabido nada hoy de mi [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetPrimarySpouse)], [ROOT.Char.GetPrimarySpouse.GetFirstName], ni de ninguno de mis amigos.\n\n"
 bp1_yearly.3004.friends: "Por eso me entristece no haber sabido nada hoy de [friend1.GetTitledFirstName|l], de [friend2.GetTitledFirstName|l], ni de ninguno de mis amigos.\n\n"
 bp1_yearly.3004.end: "Me dirijo a mis aposentos, con la soledad dificultando mi caminar perezoso, cuando oigo un #EMP estrépito#! y susurros silenciados en el pasillo."
 bp1_yearly.3004.a: "«¿Qué podría ser a estas horas?»."
 bp1_yearly.3004.b: "«¿Cuál es la ruta de escape más rápida? ¡Descolgarse por la ventana!»."
 bp1_yearly.3005.t: "¡Feliz cumpleaños!"
 bp1_yearly.3005.desc: "¡Qué sorpresa! Todos mis amigos más cercanos y queridos se han reunido para desearme lo mejor al comenzar este próximo año de vida. Incluso hay una mesa entera repleta de [ROOT.Char.Custom('GetExpensiveDessert')], #EMP ¡mi postre favorito!#! Y yo pensando que todos me habían olvidado.\n\nNo puedo creer que [party_host.GetFirstName] se haya tomado la molestia de organizar esto en secreto. No tenía ni idea de que estuvieran planeando este detalle.\n\nMi amig[friend2.Custom('ES_OA')] [friend2.GetFirstName] se acerca a mí luchando por llevar tres paquetes bellamente envueltos. Siempre con sus bromas, dice: «Tengo tres regalos para que elijáis. Uno será vuestro, pero ¿cuál?»."
 bp1_yearly.3005.a: "«¡Me quedaré el más grande!»."
 bp1_yearly.3005.b: "ꡟ«El de tamaño mediano será perfecto»."
 bp1_yearly.3005.c: "«Lo bueno viene en paquetes pequeños»."
 bp1_yearly.3005.a.tt: "Recibes el regalo grande"
 bp1_yearly.3005.b.tt: "Recibes el regalo mediano"
 bp1_yearly.3005.c.tt: "Recibes el regalo pequeño"
 bp1_yearly.3005.t.gift: "Regalo de cumpleaños recibido"
 bp1_yearly.3005.opinion.tt: "Ganas #P 30#! de [opinion|lE] de cada [friend|lE]"
 bp1_yearly.3006.t: "Recordando los cumpleaños pasados"
 bp1_yearly.3006.desc: "Al cumplir hoy otro año más, me acuerdo de la espléndida fiesta de cumpleaños que me organizaron mis amigos [friend1.GetFirstName] y [friend2.GetFirstName] hace varios años. ¡Qué alegría fue sentir la manifestación de la amabilidad y el calor de nuestra amistad!\n\n"
 bp1_yearly.3006.desc.friend1_dead: "[friend1.GetFirstName] ya falleció y lloro la pérdida de tan gran amig[friend1.Custom('ES_OA')]. Estuvo a mi lado en las buenas y en las malas, sin dejar de sacarme una sonrisa en los momentos tristes.\n\n"
 bp1_yearly.3006.desc.friend2_dead: "[friend2.GetFirstNameNoTooltip] ya falleció y lloro la pérdida de tan gran amig[friend2.Custom('ES_OA')]. Estuvo a mi lado en las buenas y en las malas, sin dejar de sacarme una sonrisa en los momentos tristes. Aunque [friend2.GetFirstNameNoTooltip] se haya ido, aprecio los recuerdos que tengo de [friend2.GetSheHe].\n\n"
 bp1_yearly.3006.desc.artifact_positive: "Lo recuerdo como si fuera ayer: nos dimos un festín y bailamos, ¡e incluso me hicieron un regalo maravilloso!\n\n"
 bp1_yearly.3006.desc.artifact_negative: "Lo recuerdo como si fuera ayer: nos dimos un festín y bailamos, ¡e incluso me hicieron un maravilloso! Pero eso fue antes de que todo se echase a perder entre nosotros. Ahora mis recuerdos están emponzoñados por la traición de [friend2.GetFirstName].\n\n"
 bp1_yearly.3006.desc.artifact_exists: "Creo que todavía tengo mi [old_bday_gift.GetName] por ahí…"
 bp1_yearly.3006.a: "Es dulce recordar los viejos tiempos."
 bp1_yearly.3006.b: "Nunca te olvidaré, amigo mío."
 bp1_yearly.3006.c: "¡Quemadlo para olvidarme de es[friend2.Custom('ES_EA')] sinvergüenza!"
 bp1_yearly.3006.d: "Maldit[friend2.Custom('ES_OA')] sea. Ojalá se pudra en el infierno."
 bp1_yearly.3007.t: "Las artes familiares"
 bp1_yearly.3007.desc: "Estoy terminando los asuntos del día en mi [ROOT.Char.Custom('GetChamber')] cuando mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))], [spouse.Custom('ES_ElLa')] [spouse.GetTitledFirstName|l], se pasa por ahí con su [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] [inspired_family_member.GetFirstName] detrás, siguiendo a su persona con gran entusiasmo. Dejo el libro de cuentas que estaba leyendo, sabiendo que nada bueno saldrá de esta visita inesperada.\n\n"
 bp1_yearly.3007.desc.tapestry: "[spouse.GetFirstNameNoTooltip] hace comentarios vacilantes sobre el mobiliario de la [ROOT.Char.Custom('GetRoom')].\n«¿No os sacan un poco de quicio estas paredes vacías? Sé exactamente lo que necesita esta [ROOT.Char.Custom('GetRoom')]: #EMP ¡tapices!#!».\n\n«Mi [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] es #EMP excelente#! con la aguja y el hilo."
 bp1_yearly.3007.desc.regalia: "[spouse.GetFirstNameNoTooltip] comenta vacilante mi apariencia.\n«[spouse.Custom2('RelationToMeShort', ROOT.Char)] mí[ROOT.GetCharacter.Custom('ES_OA')], sois un[ROOT.GetCharacter.Custom('ES_XA')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], pero algunos no os ofrecen el respeto que os merecéis. ¡Necesitáis algo que demuestre vuestra autoridad!».\n\n«Mi [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] podría crearos un conjunto #EMP estupendo#! de vestiduras que reflejen vuestra posición. "
 bp1_yearly.3007.desc.conc: "¡Patrocinad[inspired_family_member.GetHerHim] y veréis cómo su creación mejora vuestro humor!»."
 bp1_yearly.3007.a.tapestry: "«¡Estaba pensando lo mismo! ¡Aquí se está fatal!»."
 bp1_yearly.3007.a.regalia: "«¡Ya va siendo hora de conseguir algo de respeto!»."
 bp1_yearly.3007.b: "«No tenemos ni una moneda para gastar en tales lujos…»."
 bp1_yearly.3100.t: "Un cortesano entre amigos"
 bp1_yearly.3100.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('3100_courtier_liege'))], [3100_courtier_liege.Custom('ES_ElLa')] [3100_courtier_liege.GetTitledFirstName|l] me ha honrado con una visita y ha traído a uno de sus [3100_courtier_liege.Custom('GetCourtierPlural')] consigo. [3100_courtier_liege.GetFirstNameNoTooltip] se acerca a mí animadamente:\n\n«¡Un placer conoceros, [ROOT.Char.GetTitledFirstNameNoTooltip|l]! Me agrada veros prosperar aquí en [ROOT.Char.GetCapitalLocation.GetName]. Se me ha ocurrido que [3100_target_courtier.GetFirstName], aquí presente, podría seros de utilidad en vuestra [ROOT.Char.Custom('GetCourt')]."
 bp1_yearly.3100.desc.diplomacy: "[3100_target_courtier.GetSheHe|U] es un[3100_target_courtier.Custom('ES_XA')] diplomátic[3100_target_courtier.Custom('ES_OA')] de un talento increíble, ¡con una labia única! "
 bp1_yearly.3100.desc.intrigue: "[3100_target_courtier.GetSheHe|U] tiene innumerables formas de influir y modos de ocuparse de las cosas… #EMP con discreción#!. "
 bp1_yearly.3100.desc.martial: "[3100_target_courtier.GetSheHe|U] es un[3100_target_courtier.Custom('ES_XA')] estratega de un talento increíble. Siempre le está dando vueltas a posibles tácticas. "
 bp1_yearly.3100.desc.stewardship: "[3100_target_courtier.GetSheHe|U] es un[3100_target_courtier.Custom('ES_XA')] administrador[3100_target_courtier.Custom('ES_XA')] de un talento increíble, ¡parece tener el toque de Midas! "
 bp1_yearly.3100.desc.learning: "[3100_target_courtier.GetSheHe|U] es un[3100_target_courtier.Custom('ES_XA')] erudit[3100_target_courtier.Custom('ES_OA')] de un talento increíble. ¡[3100_target_courtier.Custom('ES_ElLa')|U] más brillante con el que he estudiado! "
 bp1_yearly.3100.desc.prowess: "¡[3100_target_courtier.GetSheHe|U] tiene la constitución de un oso y más del doble de su fuerza! "
 bp1_yearly.3100.desc.conc: "Me gustaría emplear[3100_target_courtier.GetHerHim] personalmente mas, ay, no parece posible.\n\nOdiaría ver su gran talento echado a perder. ¿No querríais acoger[3100_target_courtier.GetHerHim] y liberar todo su potencial?»."
 bp1_yearly.3100.a: "¡Sé cuál es el lugar adecuado para [3100_target_courtier.GetSheHe]!"
 bp1_yearly.3100.b: "Debo rechazar la propuesta con educación."
 bp1_yearly_3100_courtier_gained: "[ROOT.Char.Custom('GetCourtier')|U] talentoso reclutado"
 bp1_yearly.3101.t: "Un condado entre amigos"
 bp1_yearly.3101.desc: "[target_title_holder.GetTitledFirstName] ha venido a verme con una gran propuesta. Sabe que tengo derechos legítimos sobre el [target_title.GetName] y al fin ha decidido reconocerlos.\n\n«Amig[ROOT.Char.Custom('ES_OA')] mí[ROOT.Char.Custom('ES_OA')]», dice. «Deseo mucho concederos el [target_title.GetNameNoTierNoTooltip], ya que os pertenece. No obstante, no puedo hacerlo sin algo a cambio para no volver con mi gente con las manos vacías».\n\n«Proporcionadme algo que mostrar a los míos cuando regrese a [target_title_holder.GetCapitalLocation.GetName] y [target_title.GetNameNoTierNoTooltip] será para vos»."
 bp1_yearly.3101.a: "«¡Acepto graciosamente! Esto debería ser suficiente…»."
 bp1_yearly.3101.b: "«No puedo aceptar el [target_title.GetNameNoTierNoTooltip] de esta manera»."
 bp1_yearly.3201.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.3201.desc: "¡Por la presente os invito a un banquete en mi corte de [host.GetCapitalLocation.GetTitle.GetNameNoTier]! Será un gran acontecimiento, con comida deliciosa y diversión."
 bp1_yearly.3202.t: "Un banquete necio"
 bp1_yearly.3202.desc: "Entro en el/la [host.Custom( 'FortifiedBuilding' )] de [host.GetTitledFirstNameNoTooltip|l] esperando el gran y alegre banquete al que se me invitó, pero no hay nadie. Después de buscar un poco, encuentro a [host.GetFirstNameNoTooltip] y a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enemy'))] [enemy.GetFirstNameNoTooltip] charlando sobre [ROOT.GetCharacter.GetFaith.HighGodName] sabe qué.\n\nSorprendid[host.Custom('ES_OA')] por mi entrada repentina, [host.GetFirstNameNoTooltip] se vuelve hacia mí y me pregunta por qué me he presentado sin avisar.\n\n«Creí… ¿No me habíais invitado a un banquete hoy?…».\n\n[host.GetSheHe|U] me explica que me he equivocado y procede a darme un sermón sobre etiqueta cortesana. Mientras tanto, [enemy.GetFirstNameNoTooltip] no puede dejar de reír para sí conforme mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] me humilla totalmente."
 bp1_yearly.3202.a: "«Mis disculpas, [host.GetTitledFirstNameNoTooltip|l]…»."
 bp1_yearly.3202.a.liege: "«Disculpas, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] mí[host.Custom('ES_OA')]…»."
 bp1_yearly.3202.b: "«¡Tenéis que creerme, [enemy.GetFirstNameNoTooltip] me engañó!»."
 bp1_yearly.3202.b.success: "Convences a [host.GetTitledFirstNameNoTooltip|l] de la tropelía de [enemy.GetFirstNameNoTooltip]"
 bp1_yearly.3202.b.failure: "No logras convencer a [host.GetTitledFirstNameNoTooltip|l] de la tropelía de [enemy.GetFirstNameNoTooltip]"
 bp1_yearly.3202.c: "«Es hora de acabar con estos jueguecitos, [enemy.GetFirstNameNoTooltip]»."
 bp1_yearly.3202.c.tt: "#V Te bates con#! [enemy.GetFirstName].\n#weak Este duelo NO es a muerte, aunque la muerte siempre acecha.#!\nSi vences, la verdad de lo ocurrido saldrá a la luz. Si pierdes, [enemy.GetFirstNameNoTooltip] te habrá superado de verdad.\n\nTu [prowess|lE]: #V [root_for_loc.GetProwess]#! [prowess_i]\n[prowess|E] de [enemy.GetFirstName]: #V [enemy.GetProwess]#! [prowess_i]"
 bp1_yearly.3203.sc_result_won: "Has ganado un duelo contra [sc_loser.GetTitledFirstNameNoTooltip|l]"
 bp1_yearly.3203.sc_result_lost: "Has perdido un duelo contra [sc_victor.GetTitledFirstNameNoTooltip|l]"
 bp1_yearly.3204.sc_invalid: "Tu duelo contra [enemy.GetTitledFirstNameNoTooltip|l] ha sido invalidado"
 bp1_yearly.3300.t: "Reflexionando sobre [ROOT.Char.GetFaith.HighGodName]"
 bp1_yearly.3300.desc: "Al sentarme y meditar sobre los mejores aspectos del [ROOT.Char.GetFaith.GetName], no puedo evitar recordar cuando [pilgrimage_memory.GetDescription]. Ese viaje estuvo lejos de las comodidades cotidianas de mi vida como [ROOT.Char.GetTitleAsNameNoTooltip|l], pero el alivio que sentí al llegar a [pilgrimage_destination.GetName] hizo que todo valiera la pena."
 bp1_yearly.3300.a: "Creo que siempre me sentiré cerca de [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.3301.desc: "Al sentarme y meditar sobre los mejores aspectos del [ROOT.Char.GetFaith.GetName], no puedo evitar recordar cuando [pilgrimage_memory.GetDescription]. Ese viaje estuvo lejos de las comodidades cotidianas de mi vida como [ROOT.Char.GetTitleAsNameNoTooltip|l], pero el alivio que sentí al llegar a [pilgrimage_destination.GetName] hizo que todo valiera la pena.\n\nEstrechar lazos con [pilgrimage_friend.GetFirstName] fue desde luego un beneficio extra. Verdaderamente, el tiempo que pasamos en compañía durante la peregrinación fue de calidad."
 bp1_yearly.3301.a: "Creo que siempre me sentiré cerca de [ROOT.Char.GetFaith.HighGodName] y de [pilgrimage_friend.GetFirstNameNoTooltip]."
