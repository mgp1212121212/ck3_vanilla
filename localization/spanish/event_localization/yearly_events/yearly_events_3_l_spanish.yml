l_spanish:
 yearly.3001.t: "Una advertencia útil"
 yearly.3001.desc: "He recibido una misiva de [neighbor.GetName]. Afirma que [vassal.GetTitledFirstName|l], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], ha solicitado apoyo en un complot contra mí!\n\n«No hay nada que aprecie más que la lealtad», dice la carta de [SCOPE.sC('neighbor').GetFirstName], «por eso comparto esto con vos»."
 yearly.3001.friend_backs_neighbor: "\n\nPor suerte, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [SCOPE.sC('friend').GetFirstName] está aquí para aconsejarme. «Llevaba un tiempo sospechando de [vassal.GetFirstNameNoTooltip]. Esto lo confirma»."
 yearly.3001.friend_backs_vassal: "\n\nPor suerte, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [SCOPE.sC('friend').GetFirstName] está aquí para aconsejarme. «Me niego a creer que [vassal.GetFirstNameNoTooltip] se rebaje a eso»."
 yearly.3001.a: "Me enfrentaré a [vassal.GetFirstNameNoTooltip] en persona."
 yearly.3001.confront: "[vassal.GetSheHe|U] se entera de mis sospechas"
 yearly.3001.true_tt: "Mi acusación es cierta"
 yearly.3001.false_tt: "Mis sospechas son infundadas"
 yearly.3001.false_use_tt: "[vassal.GetTitledFirstNameNoTooltip|l] usará el insulto en su beneficio"
 yearly.3001.b: "¡[vassal.GetSheHe|U] es culpable y [vassal.Custom('ES_LoLa')] acusaré publicamente!"
 yearly.3001.c: "No podemos confiar en [neighbor.GetTitledFirstNameNoTooltip|l]. ¡Mis vasallos tienen todo mi apoyo!"
 yearly.3001.c.if_wrong_tt: "Si [vassal.GetFirstNameNoTooltip] es desleal"
 yearly.3001.c.if_right: "Si [vassal.GetFirstNameNoTooltip] es leal"
 yearly.3001.vassal_gains_strength: "El complot de [vassal.GetTitledFirstNameNoTooltip|l] se hace más fuerte"
 yearly.3001.d: "¡Lo #EMP sabía!#! ¡[vassal.GetFirstNameNoTooltip] pagará por esto!"
 yearly.3002.t: "Confesión"
 yearly.3002.desc: "[vassal.GetTitledFirstName] no puede hacer más que confesar cuando se le presenta la carta de [SCOPE.sC('neighbor').GetTitledFirstName|l].\n\n«Nunca fue… No era… ¿Cómo puedo arreglarlo?». [vassal.GetFirstNameNoTooltip] [vassal.Custom('quirk_neg_present')], pero veo el miedo en su rostro."
 yearly.3002.a: "Haced todo lo que os diga y se os perdonará."
 yearly.3002.b: "Os perdonaré si hacéis que la gente conozca mi generosidad."
 yearly.3003.t: "Una acusación insultante"
 yearly.3003.desc: "Cuando presento la carta [neighbor.Custom('ES_DelDela')] [neighbor.GetTitledFirstNameNoTooltip|l] a [vassal.GetTitledFirstName|l], al principio la recibe con confusión, luego con ira. «¿Creéis sus palabras sobre las mías? ¿Acaso no os he servido siempre fielmente?».\n\nSu indignación planta una semilla de duda en mi mente. Tal vez haya actuado con demasiada prisa. ¡Debo reparar el daño antes de estropear aún más esta relación!"
 yearly.3003.friend: "\nPor suerte, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] interviene. «Esto es solo para avisaros de las calumnias de [neighbor.GetTitledFirstName|l]», dice [friend.GetTitledFirstName|l]."
 yearly.3003.a: "Sí. ¡De hecho, quiero recompensaros por vuestra lealtad!"
 yearly.3003.b: "Siempre me habéis servido bien."
 yearly.3003.public_expression_of_gratitude: "Expresión pública de gratitud"
 yearly.3003.vassal_loss_of_faith: "Disculpa poco sincera"
 yearly.3003.c: "¡Sí, lo que dice [SCOPE.sC('friend').GetFirstNameNoTooltip]!"
 yearly.3003.c.enable: "Esta opción está disponible por la gran diplomacia de [SCOPE.sC('friend').GetTitledFirstNameNoTooltip|l]"
 yearly.3004.t: "Abiertamente"
 yearly.3004.desc: "En una reunión con muchos de mis vasallos, proclamo haber descubierto la traición de [vassal.GetTitledFirstName|l].\n\nMuchos de mis otros vasallos se levantan en mi apoyo. «Todos sabemos que es cierto. ¿Qué será de [vassal.Custom('ES_ElElla')]?»."
 yearly.3004.a: "[vassal.GetFirstNameNoTooltip] lo arreglará."
 yearly.3004.b: "Me encargaré de que no pueda hacerme daño."
 yearly.3004.c: "Me encargaré #EMP con creces#! de que no pueda hacerme daño."
 yearly.3005.desc: "En una reunión con muchos de mis vasallos, proclamo haber descubierto la traición de [vassal.GetTitledFirstName|l]. Sin embargo, los otros vasallos no quedan muy satisfechos con la carta de un[neighbor.Custom('ES_XA')] [SCOPE.sC('neighbor').GetLadyLord] extranjer[neighbor.Custom('ES_OA')].\n\n[vassal.GetFirstName] habla por ellos. «¿Que pruebas hay? Si basta con una carta, ¿no seríamos #EMP todos#! culpables?». El grupo murmura, de acuerdo. ¡Esto se me va de las manos!"
 yearly.3005.a: "¡Lo mejor es que tome la iniciativa!"
 yearly.3005.a.rousing_speech: "Un conmovedor discurso sobre la lealtad"
 yearly.3005.a.stumbling_apology: "Una disculpa a trompicones"
 yearly.3005.b: "¡He proclamado que es un[vassal.Custom('ES_XA')] traidor[vassal.Custom('ES_XA')] y como tal se le tratará!"
 yearly.3011.t: "Una impresión doble"
 yearly.3011.desc: "Antes de otro banquete en honor de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege'))], [liege.GetTitledFirstName|l], [vassal.GetTitledFirstName|l] me hace una visita.\n\n«Ninguno de los dos tenemos la mejor relación con [liege.GetTitleAsNameNoTooltip]», me señala, «pero si le proporcionamos un espectáculo magnífico en el banquete, podríamos mejorar nuestra posición con [liege.Custom('ES_ElElla')]»."
 yearly.3011.a: "¡Proporcionaré el oro para esta aventura!"
 yearly.3011.a.success: "Una exhibición gloriosa"
 yearly.3011.a.failure: "Entretenido sin más"
 yearly.3011.b: "Encontraré los mejores artistas que necesitemos."
 yearly.3011.c: "Creo que es mejor centrarme en las pequeñas cosas."
 yearly.3011.d: "Sé exactamente cómo dar un espectáculo."
 yearly.3012.desc: "Cuerpos balanceándose y contoneándose, los bailarines que [vassal.GetTitledFirstName|l] y yo contratamos dejan atónito a todo el mundo. Tras la comida, [liege.GetTitledFirstName|l] en persona se me acerca. «¡Ha sido impresionante, [ROOT.Char.GetFirstNameNoTooltip]».\n\n[vassal.GetFirstName] y yo no podemos evitar intercambiar sonrisas."
 yearly.3012.a: "¿Qué es lo próximo que deberíamos hacer?…"
 yearly.3012.b: "Fue una gran idea, [vassal.GetFirstNameNoTooltip]."
 yearly.3013.desc: "Pese a todos las piernas moviéndose en círculos y los brazos girando, a [liege.GetTitledFirstName|l] no parecen impresionarle los bailarines que [vassal.GetTitledFirstName|l] y yo contratamos para el banquete. El/La [liege.GetTitleAsNameNoTooltip] sonríe y los observa un momento, pero luego vuelve su atención a la comida.\n\n[vassal.GetFirstName] me mira con duda, pero [liege.GetFirstName] parece bastante content[liege.Custom('ES_OA')]."
 yearly.3013.a: "Sea como sea, cuidaremos el uno del otro."
 yearly.3013.b: "Al menos nos esforzamos."
 yearly.3014.desc: "Los bailarines que [vassal.GetTitledFirstName|l] y yo contratamos son un desastre. Se agitan y dan saltos y parecen más una compañía de bufones que el espectáculo elegante que nos prometieron. Y a [liege.GetTitledFirstName|l] no parece hacerle gracia que le interrumpan en mitad de la cena.\n\nCuando nos dedican el baile, ¡me doy cuenta de que no es el mismo grupo con el que negociamos! ¿Quien podría haber…?\n¡[nemesis.GetTitledFirstName|l]!"
 yearly.3014.a: "¡Os voy a contar qué clase de villano estropeó esto, [vassal.GetFirstNameNoTooltip]."
 yearly.3014.b: "No es culpa nuestra, [vassal.GetFirstNameNoTooltip]."
 yearly.3021.t: "En su lecho de muerte"
 yearly.3021.desc: "Ya está claro que [deathbed_character.GetTitledFirstName|l], mi viej[deathbed_character.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))], no seguirá mucho tiempo en este mundo.\n\nMe acerco a su lecho de muerte y constato que ha tenido una larga vida. Pero nunca hay tiempo suficiente para despedirse, ¿verdad? Sostengo su mano hasta que se enfría y su aliento se detiene."
 yearly.3021.a: "Ojalá encuentres paz en la vida que hay después de esta, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deathbed_character'))]."
 yearly.3031.t: "Un paso por delante"
 yearly.3031.desc: "Tanto [SCOPE.sC('fellow_vassal').Custom2('MyCharacterIntroduction', ROOT.Char)] como yo contamos con la estima de nuestr[liege.Custom('ES_OA')] señor[liege.Custom('ES_XA')] [liege.GetTitledFirstName|l]. Sin embargo, cuando llega la hora de repartir títulos, honores y riquezas, uno de nosotros será siempre el primero entre iguales.\n\nLa próxima reunión en la residencia de [capital.GetNameNoTierNoTooltip] me da la oportunidad de asegurarme de ser quien se haga con el favor de [liege.GetTitleAsNameNoTooltip]."
 yearly.3031.friend: "Tener a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('best_friend'))] [best_friend.GetTitledFirstName|l] a mi lado seguramente también ayude."
 yearly.3031.rival: "¡Sin embargo, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nemesis'))] [nemesis.GetTitledFirstName|l] no ha ocultado el hecho de que planea sabotear mis planes!"
 yearly.3031.a: "Con esa labia, tendría que ser fácil."
 yearly.3031.a.best_friend_success: "[best_friend.GetFirstNameNoTooltip] distrae a [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.a.success: "Gano la amistad [liege.Custom('ES_DelDela')] [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.a.failure: "[fellow_vassal.GetFirstNameNoTooltip] gana la amistad [liege.Custom('ES_DelDela')] [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.a.nemesis_failure: "[nemesis.GetFirstNameNoTooltip] me difama"
 yearly.3031.b: "Ilustraré que [ROOT.Char.GetFaith.HighGodName] ya me favorece."
 yearly.3031.b.success: "Impresiono [liege.Custom('ES_AlAla')] [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.b.failure: "El/La [liege.GetTitleAsNameNoTooltip] queda más impresionad[liege.Custom('ES_OA')] con [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.c: "Sé cómo llamar la atención de [liege.GetFirstNameNoTooltip]…"
 yearly.3031.c.unlock_tt: "Esta opción está disponible gracias a la atracción que despierto en [liege.GetTitledFirstNameNoTooltip|l]"
 yearly.3031.c.consequence: "[liege.GetFirstNameNoTooltip] puede seguirme más"
 yearly.3031.c.success: "Atención captada"
 yearly.3031.d: "¡Los vasallos debemos trabajar juntos, no enfrentados!"
 yearly.3040.t: "Un buen [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 yearly.3040.desc: "Se me conoce como un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] profundamente piados[ROOT.Char.Custom('ES_OA')]. Seguro que mi devoción por [ROOT.Char.GetFaith.HighGodName] me ayudará también en esta vida y no solo en la siguiente, ¿verdad?\n\nHay una serie de personas a quienes habría que recordarles que cuento con el favor [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 yearly.3040.a: "¡Deberían aclamar mi dedicación desde las torres!"
 yearly.3040.b: "Este año he sido demasiado indulgente con la [ROOT.Char.GetFaith.HouseOfWorship]…"
 yearly.3040.c: "¡Seguro que el/la [religious_head.GetTitleAsNameNoTooltip] apreciará un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetLadyLord] devot[ROOT.Char.Custom('ES_OA')]!"
 yearly.3040.d: "Los [ROOT.Char.Custom('DefaultPriestTitlePlural')] ya sienten un gran respeto por mí."
 yearly.3041.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.3041.desc: "Sé que sois un[liege.Custom('ES_OA')] sirviente devot[liege.Custom('ES_OA')] de [ROOT.Char.GetFaith.HighGodNameAlternate]. Por lo tanto, espero que veáis con simpatía el hecho de que nuestro deber hacia vos lastra nuestra capacidad de hacer la obra [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n¿Se nos podría dispensar de algunas de nuestras obligaciones más pesadas?"
 yearly.3041.a: "Mis arcas siempre están abiertas para [ROOT.Char.GetFaith.HighGodName]."
 yearly.3041.b: "Centrar tus recursos en otro asunto."
 yearly.3041.c: "¡Soy #EMP yo#! quien hace la obra [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 yearly.3051.t: "Por derecho"
 yearly.3051.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] me ha informado de una desconocida ley del [county.GetName], según la cual nadie salvo [ROOT.Char.GetTitleAsNameNoTooltip] puede ser su protector.\n\nNormalmente, no se haría caso a una ley tan arcaica, pero me ofrece una oportunidad única de poner en su sitio a [vassal.GetTitledFirstName|l], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] y gobernante actual del [county.GetNameNoTooltip]."
 yearly.3051.a: "La ley es clara, [ROOT.Char.GetTitleAsNameNoTooltip] tiene todos los derechos!"
 yearly.3051.b: "[vassal.GetFirstNameNoTooltip] puede quedarse el título, por mi gracia."
 yearly.3061.t: "A vueltas con los agotes"
 yearly.3061.desc: "¡Solo de pensar en ello ya me entran náuseas! En el [county.GetName], ¡los agotes viven entre la gente normal sin que los rehúyan por sus acciones! ¡En pleno Camino de Santiago!\n\nCierto, no se les permite andar descalzos, tocar los parapetos de los puentes ni comulgar directamente de manos del [ROOT.Char.GetFaith.PriestNeuter], ¡pero aparte de eso no hacemos #EMP nada#!!\n\nEsta situación es intolerable y no podemos seguir así. ¡¿Y si traman algo?!"
 yearly.3061.a: "¡Impondré grandes impuestos sobre los agotes para que no levanten cabeza!"
 yearly.3061.b: "¡Deben ser aislados del resto de la sociedad!"
 yearly.3061.b.flavor: "Deberían vivir apartados, marcados con la pata palmípeda roja, crear puertas más pequeñas para que entren en las iglesias… con eso bastará."
 yearly.3061.c: "¿No podríamos intentar convivir con ellos?"
 yearly.3061.d: "¡Cretinos herejes! ¡Expulsadlos y expropiad sus bienes!"
 yearly.3071.t: "Solo una pesadilla"
 yearly.3071.desc: "Me despierto gritando y con el corazón desbocado.\n\nMe habían encadenado sin ropa mientras una docena de gente con cabeza de cabra descendía sobre mí, mordiéndome y desgarrándome la piel…\n\nY de pronto era uno de ellos, desgarrando mi propia carne con dientes afilados, devorando los trozos, bebiendo sangre… #EMP sorbiendo…#! Nunca había sentido nada tan espantoso como cuando vi que la vida abandonaba los ojos de mi maltrecho cuerpo.\n\nPero solo ha sido un sueño. Nada más."
 yearly.3071.a: "Me calmará rezar a [ROOT.Char.GetFaith.HighGodNamePossessive] para que me proteja."
 yearly.3071.b: "¡¿Por qué no dejo de recordar el sabor?!"
