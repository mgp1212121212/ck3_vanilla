l_spanish:
 yearly.9100.t: "Problemas en el jardín"
 yearly.9100.desc: "Cuando entro en los jardines, apenas tengo tiempo de dar un paso antes de oír a alguien gritando obscenidades. «#EMP ¡[gardener.Custom('CulturalCurse')|U]!#!».\n\nDoy la vuelta a un seto en busca del origen y descubro a mi jardiner[gardener.Custom('ES_OA')] [gardener.GetTitledFirstName] trabajando duro con cara de pocos amigos. [gardener.GetFirstName] ve que me acerco y se levanta rápidamente.\n\n«¡Oh! Perdonadme, mi [ROOT.Char.GetLadyLord]. No esperaba que hubiera nadie por aquí… Algún animal estúpido, puede que un/a [gardener.Custom('GetAnimalType')], ¡ha destrozado #EMP todo#! en lo que he trabajado recientemente! ¡Planté estas hierbas justo anteayer!»."
 yearly.9100.a: "¡Dejad que os ayude!"
 yearly.9100.b: "¡Aquí tenéis algo por todo el trabajo!"
 yearly.9100.c: "#EMP Sí#! que es una desgracia… ¡Pero no os detengas por mí!"
 yearly.9100.a.tooltip_a: "Aprendes mucho sobre jardinería"
 yearly.9100.a.tooltip_b: "Consigues empeorar la situación."
 yearly.9100.a.success: "¡He aprendido de jardinería!"
 yearly.9100.a.failure: "¡La jardinería es una pérdida de tiempo!"
 yearly.9110.t: "El ladrón de flores"
 yearly.9110.desc: "Mi jardiner[gardener.Custom('ES_OA')] [gardener.GetTitledFirstName|l] irrumpe en la sala del consejo y se acerca furiosamente a mi [romantic_councillor.GetCouncilTitle], [romantic_councillor.GetTitledFirstName|l].\n\n«¡¿Cómo #EMP te atreves#! a destrozar el jardín de [ROOT.Char.GetTitleTierName]?! ¡Y #EMP robar#! flores raras y preciosas, nada menos!».\n\nA [romantic_councillor.GetFirstNameNoTooltip] no le afecta el genio [gardener.Custom('ES_DelDela')] jardiner[gardener.Custom('ES_OA')]. «Creí que serían un regalo perfecto para mi [councillor_spouse.GetWifeHusband]. El romanticismo no es un crimen, ¿verdad?»."
 yearly.9110.a: "Pero destrozar mi jardín, sí. Pagarás los daños. Ahora."
 yearly.9110.b: "¡Has ido demasiado lejos, [gardener.GetFirstNameNoTooltip]!"
 yearly.9110.c: "Estas flores serán un regalo excelente… Para #EMP mi#! [spouse.GetWifeHusband]"
 yearly.9110.d: "¡#EMP No#! me voy a involucrar! Solucionad esto vosotros."
 yearly.9120.t: "El mercader de semillas"
 yearly.9120.desc: "El mercado de [barony_market.GetName] está bastante concurrido y un mercader en particular me llama la atención. Parece que solo vende cajitas. Al notar mi curiosidad, me hace gestos.\n\n«¿Os interesa algo especial, mi [ROOT.Char.GetLadyLord]? Veréis, todas estas cajitas están llenas de distintos tipos de semillas. Algunas darán coloridas flores, otras hierbas medicinales. Incluso tengo raras semillas venenosas, si es que eso os interesa»."
 yearly.9120.a: "Las venenosas, por favor… Para investigar, claro está."
 yearly.9120.b: "¡Seguro que las flores exóticas hacen mis jardines impresionantes!"
 yearly.9120.c: "Las hierbas siempre son útiles. Me las quedo."
 yearly.9120.d: "¡¿A #EMP estos#! precios escandalosos?! ¡Nunca jamás!"
