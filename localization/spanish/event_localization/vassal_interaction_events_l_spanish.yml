l_spanish:
 vassal_interaction.0001.opening: "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.0001.desc: "¡Os exijo que paréis inmediatamente vuestra guerra contra [defender.GetTitledFirstName|l] del [defender.GetPrimaryTitle.GetName]!\n\nEl señorío es más fuerte cuando estamos unidos, no separados."
 vassal_interaction.0001.a: "Vuestros deseos son órdenes, mi [actor.Custom('ES_SennorSennora')]."
 vassal_interaction.0001.b: "Es un asunto de honor, no puedo abandonarlo a la ligera."
 vassal_interaction.0001.request_favor_tt: "Solicito un [favor|lE] a cambio"
 vassal_interaction.0001.request_gold_tt: "Solicito oro a cambio"
 vassal_interaction.0001.accept: "[actor.GetFirstNameNoTooltip] acepta mi petición"
 vassal_interaction.0001.decline: "[actor.GetFirstNameNoTooltip] se niega"
 vassal_interaction.0001.c: "He invertido demasiado en esta guerra…"
 vassal_interaction.0001.d: "¡No, esto llegará hasta el final!"
 vassal_interaction.0001.e: "No. ¡Y no podéis detenerme!"
 vassal_interaction.0002.opening: "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0002.desc: "Por supuesto que obedeceré vuestros deseos y sabiduría. Aunque mi causa es justa, la dejaré por ahora, por el bien del señorío."
 vassal_interaction.0002.a: "Un siervo obediente es un buen siervo."
 vassal_interaction.0003.desc: "Estoy demasiado cerca de mis objetivos para entregarlo a cambio de nada. Cederé si me prometéis una compensación en el futuro."
 vassal_interaction.0003.a: "Tenéis mi palabra."
 vassal_interaction.0003.b: "¡Haréis lo que os diga, no importa cómo!"
 vassal_interaction.0003.b.tt: "La guerra continúa"
 vassal_interaction.0004.desc: "Esta guerra tiene un coste demasiado grande para mí como para abandonarla. Sin embargo, una pequeña contribución para restaurar mi tesoro podría convencerme de lo contrario."
 vassal_interaction.0004.a: "Una compensación es justa."
 vassal_interaction.0004.b: "¡Es una cantidad exorbitante!"
 vassal_interaction.0005.opening: "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0005.desc: "Siento el mayor respeto por vuestros deseos, pero la suerte está echada. Esta guerra continuará hasta el final."
 vassal_interaction.0005.a: "¡Cómo osáis desafiarme!"
 vassal_interaction.0005.b: "Tendré que aceptarlo. Por esta vez."
 vassal_interaction.0006.desc: "Vuestra causa es justa, y no sería justo exigiros esto sin una recompensa."
 vassal_interaction.0006.favor: "Estaré en deuda con vos por esto."
 vassal_interaction.0006.gold: "Os pagaré el oro que habéis perdido, siempre y cuando el combate termine ahora."
 vassal_interaction.0006.a: "Gracias por vuestra amabilidad."
 vassal_interaction.0006.b: "Gracias por vuestra generosidad."
 vassal_interaction.0007.desc: "¡Me indigna que solicitéis dinero para hacer cumplir los deseos de vuestro señor! ¡Solo he recibido una deshonrosa negativa a mi petición!"
 vassal_interaction.0007.a: "Está bien. Tengo una guerra a la que volver."
 vassal_interaction.0011.desc: "La reivindicación de [attacker.GetTitledFirstName|l] es justa. Exijo que os rindáis inmediatamente a [attacker.Custom('ES_ElElla')] para que se reinstaure el orden en el señorío."
 vassal_interaction.0011.a: "Si así debe ser, mi [actor.Custom('ES_SennorSennora')]."
 vassal_interaction.0011.b: "Por favor, no me pidáis que rinda mi honor a cambio de nada."
 vassal_interaction.0011.c: "Es un costoso sacrificio el que me pedís…"
 vassal_interaction.0011.d: "¡No, lucharé contra [attacker.Custom('ES_ElElla')]!"
 vassal_interaction.0012.desc: "Os ruego que reconsideréis lo que me habéis pedido, pero si ese es vuestro deseo, me rendiré a [attacker.GetTitledFirstName|l]. Por el bien de todo el señorío."
 vassal_interaction.0012.a: "La recompensa por la lealtad siempre acaba llegando."
 vassal_interaction.0013.desc: "Perderé mucho si abandono la guerra con [attacker.GetTitledFirstName|l]. Cederé si me prometéis una compensación en el futuro."
 vassal_interaction.0014.desc: "Abandonar la guerra tendría un coste demasiado alto. Sin embargo, si compensarais mis pérdidas, podría hacer lo que me pedís."
 vassal_interaction.0015.desc: "Perdería demasiado rindiéndome. No deseo desobedeceros, pero [attacker.GetTitledFirstName|l] me ha obligado."
 vassal_interaction.0016.gold: "Os pagaré vuestras pérdidas, siempre y cuando el combate termine ahora."
 vassal_interaction.0016.a: "Al menos no se ha perdido todo."
 vassal_interaction.0016.b: "Utilizaré esto para recuperarme."
 vassal_interaction.you_owe_me: "¡Haréis lo que se os diga!"
 vassal_interaction.war_ender_gives_up: "[recipient.GetShortUIName|U] ha renunciado a su guerra por orden de [actor.GetFirstName]"
 vassal_interaction.0022.desc: "Os escribo para informaros de que he concedido la independencia a vuestr[recipient.Custom('ES_OA')] colega de vasallaje, [recipient.GetName]."
 vassal_interaction.0022.a: "Muy bien."
 vassal_interaction.0023.desc: "Os escribo para informaros de que he concedido la independencia a mi vasall[recipient.Custom('ES_OA')], [recipient.GetName]."
 vassal_interaction.0023.a: "Muy bien."
 vassal_interaction.0030.desc: "Vuestro ruego es justo y vuestros argumentos son convincentes.\n\nPor la presente, os exonero de todo crimen cometido en [recipient.GetPrimaryTitle.GetNameNoTooltip] a perpetuidad. ¡Sois [actor.GetWomanMan] libre!"
 vassal_interaction.0030.a: "¡Al fin, seguridad!"
 vassal_interaction.0040.desc: "Aunque poseas el [target.GetBaseName], todo el mundo tiene claro que soy #EMP yo#! quien lo gobierna. Gran cantidad de [county_in_title.Custom('TerrainTypeProvince')] y villas están bajo la supervisión de #EMP mis#! alguaciles y #EMP mis#! magistrados.\n\nPor lo tanto, reclamo mis derechos sobre él. Te invito a concederme el título cuando gustes, o tengo la certeza de que acabará cayendo en mis manos en su debido momento.\n\nDe un modo u otro."
 vassal_interaction.0040.a: "He dejado que [actor.GetFirstNameNoTooltip] se vuelva demasiado fuerte…"
