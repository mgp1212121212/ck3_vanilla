l_spanish:
 tutorial.0001.t: "Un acontecimiento preocupante en Ennis"
 tutorial.0001.desc: "Muy entrada la noche, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))] [potential_ally.GetFirstName] llama a la puerta de mi alcoba. [potential_ally.GetHerHim|U] dejo entrar y murmura algo preocupante, su semblante denota una solemnidad absoluta. \n\n«[GetPlayer.GetFirstNameNoTooltip], ¿os habéis enterado? [bad_guy.Custom('ES_ElLa')|U] [bad_guy.GetTitledFirstName|l] prepara una reclamación falaz sobre vuestras tierras. Aborrezco tener que decirlo, pero me temo que se prepara para ir a la guerra»."
 tutorial.0001.a: "Hablaré con [bad_guy.Custom('ES_ElLa')] [bad_guy.GetTitledFirstNameNoTooltip|l]."
 tutorial.0001.a_flavor: "#TUT Al elegir esta opción, intentarás entablar amistad con [bad_guy.Custom('ES_ElLa')] [bad_guy.GetTitledFirstName|l], lo que tiene potencial para ganar una nueva [Concept('friend', 'amistad')|E] y evitar totalmente una [war|lE].#!"
 tutorial.0001.b: "No me asustan [Select_CString( bad_guy.IsFemale, 'las', 'los' )] idiotas [Select_CString( bad_guy.IsFemale, 'borrachas', 'borrachos' )]."
 tutorial.0001.b_flavor: "#TUT Al elegir esta opción, declaras que no te asusta que [bad_guy.Custom('ES_ElLa')] [bad_guy.GetTitledFirstName|l] te declare la [war|lE]. Esto te proporciona una cierta cantidad de [prestige|lE].#!"
 tutorial.0001.c: "Un pequeño donativo al cofre de guerra es lo suyo."
 tutorial.0001.c.tt.success: "Convences [potential_ally.Custom('ES_AlAla')] [potential_ally.GetTitledFirstNameNoTooltip|l]"
 tutorial.0001.c.tt.failure: "Ofendes [potential_ally.Custom('ES_AlAla')] [potential_ally.GetTitledFirstNameNoTooltip|l]"
 tutorial.0001.c_flavor: "#TUT Esta opción te permite intentar convencer [potential_ally.Custom('ES_AlAla')] [potential_ally.GetTitledFirstName|l] para que te ayude financieramente. Si consigues convencer[potential_ally.GetHerHim], el [gold|lE] extra te vendrá bien para impedir o ganar una [war|lE].#!"
 tutorial.0002.t: "[bad_guy.Custom('ES_ElLa')|U] [bad_guy.GetTitledFirstNameNoTooltip] se prepara para la guerra"
 tutorial.0002.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))] [potential_ally.GetFirstName] vuelve a acercarse a mí, con el gesto torcido en una sonrisa indecisa. Se aclara la garganta con incomodidad. \n\n«¡[GetPlayer.GetFirstNameNoTooltip], [Select_CString(GetPlayer.IsFemale, 'amiga mía', 'amigo mío' )]! Se han producido unos acontecimientos de nada relativos [bad_guy.Custom('ES_AlAla')] [bad_guy.GetTitledFirstName|l]. Veréis, estábamos echando unos tragos la semana pasada, cuando le oí fanfarronear sobre sus planes de invasión».\n\n«Me temo que no tenéis mucho tiempo antes de que [bad_guy.GetFirstName] se ponga en marcha»."
 tutorial.0002.a: "Debe de haber otra manera…"
 tutorial.0002.a_flavor: "#TUT Esta opción te permite intentar solucionar las cosas con [bad_guy.Custom('ES_ElLa')] [bad_guy.GetTitledFirstName|l]. Existe cierta probabilidad de que sea receptiv[bad_guy.Custom('ES_OA')] a tu [diplomacy|lE], pero también existe el peligro de que se ofenda.#!"
 tutorial.0002.a.tt: "Te [Concept('alliance', 'alías')|E] con [bad_guy.Custom('ES_ElLa')] [bad_guy.GetTitledFirstName|l]"
 tutorial.0002.a.tt.crit_success: "Presentas unos argumentos #EMP muy#! convincentes"
 tutorial.0002.a.tt.success: "Presentas unos argumentos razonables"
 tutorial.0002.a.tt.failure: "Ofendes [bad_guy.Custom('ES_AlAla')] [bad_guy.GetTitledFirstName|l]"
 tutorial.0002.b: "¡Ja! Qué bromista, est[bad_guy.Custom('ES_EA')] [bad_guy.GetFirstNameNoTooltip]."
 tutorial.0002.b_flavor: "#TUT Como entre [bad_guy.Custom('ES_ElLa')] [bad_guy.GetTitledFirstName|l] y tú hay [Concept( 'friends', 'amistad' )|E] sabes que, aunque le gusta mucho hablar, en realidad no está tramando nada.#!"
 tutorial.0002.c: "Me hartan estos jueguecitos. [bad_guy.GetFirstNameNoTooltip] se someterá a #EMP mí. #!"
 tutorial.0002.c_flavor: "#TUT Esta opción te permitirá intentar convertir [bad_guy.Custom('ES_AlAla')] [bad_guy.GetTitledFirstNameNoTooltip|l] en [Concept('vassal', Select_CString(bad_guy.IsFemale, 'vasalla', 'vasallo'))|E] bajo tu poder. Para conseguirlo, ¡tendrás que ganar una [war|lE] contra [bad_guy.GetSheHe]!#!"
