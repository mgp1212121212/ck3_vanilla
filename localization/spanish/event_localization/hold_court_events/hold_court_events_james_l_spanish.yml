l_spanish:
 hold_court.7000.t: "La parte justa"
 hold_court.7000.desc: "[local_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] deambula por la corte, con una mirada de admiración por la riqueza que nos podemos permitir en la capital.\n\n«No es ningún secreto que [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U] es la envidia del mundo, mi [ROOT.Char.GetLadyLord], pero no todo vuestro señorío tiene tal fortuna. Por ejemplo, en [low_dev_county.GetNameNoTier] los campos están yermos porque no hay nadie que se ocupe de ellos. ¿No sería maravilloso que el señorío entero fuera tan magnífico como [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]?»."
 hold_court.7000.a: "«Lo sería, sí»."
 hold_court.7000.b: "«¿Y vuestros súbditos han intentado vivir en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]»."
 hold_court.7000.c: "«¿Ha de interesarme esto? Porque no lo hace»."
 hold_court.7010.t: "Dos fes, una familia"
 hold_court.7010.desc: "[friendly_neighbour.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entra a zancadas en mi corte con una confianza impropia de [friendly_neighbour.GetSheHe], como si fuera algo más que [Select_CString( friendly_neighbour.IsFemale, 'una intrusa', 'un intruso' )] en la corte benevolente del pueblo [ROOT.Char.GetFaith.GetAdjectiveNoTooltip].\n\n«Buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] [ROOT.Char.GetFirstName], no es ningún secreto que sois un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] con muchos enemigos en vuestras fronteras, pero me agradaría no contarme entre ellos, si la fortuna me acompaña. Muchos quisieran ver a los [ROOT.Char.GetFaith.GetAdherentNamePlural] esfumados de la región, pero os propongo que vos y yo traigamos la paz. La cuestión es muy sencilla; vos tenéis un[potential_prince.Custom('ES_XA')] [potential_prince.Custom('GetDaughterSon')], yo tengo un[foreign_princess.Custom('ES_XA')] [foreign_princess.Custom('GetDaughterSon')]. Casemos a la pareja y acabemos con las peleas»."
 hold_court.7010.a.jewish: "«¡Mazel tov!»."
 hold_court.7010.a: "«¡Pues tendremos boda!»."
 hold_court.7010.b: "«¡Mi espada tiene sed de sangre [friendly_neighbour.GetFaith.GetAdjectiveNoTooltip]!»."
 hold_court.7010.c: "«Semejante boda sería una herejía»."
 every_county_10_dev_below_capital: "Todo [county|lE] con al menos 10 niveles de [development|lE] por debajo de tu [capital|lE]"
 hc_7000_dev_boost: "Desarrollo próspero"
 hc_7000_dev_boost_desc: "Se han desviado recursos recientemente para ayudar al crecimiento de este condado."
 hc_7000_dev_reduction: "Desarrollo entorpecido"
 hc_7000_dev_reduction_desc: "Los recursos de este condado se han desviado a regiones lejanas del señorío, lo que ha dañado la calidad de vida en este lugar."
 hc_7010_holy_war: "Preparándose para la Guerra Santa"
 hc_7010_holy_war_desc: "Este personaje acaba de decretar que todos los no creyentes han de ser erradicados de sus tierras y alrededores."
 hc_7010_tolerance: "Matrimonio tolerante"
 hc_7010_tolerance_desc: "Este personaje desposó hace poco a uno de sus familiares con un miembro de otra fe para extender sentimientos de tolerancia por sus tierras."
 hold_court.7020.t: "El Escudo del [ROOT.Char.GetFaith.GetNameNoTooltip|l]"
 hold_court.7020.desc.intro: "[same_faith_friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entra hoy en mi corte con una sombría procesión de [ROOT.Char.GetFaith.PriestNeuterPlural] a sus espaldas que entonan rezos [ROOT.Char.GetFaith.GetAdherentNamePlural] tradicionales a su paso.\n\n«Buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l], vos y yo sabemos que nuestras antiguas tradiciones están amenazadas."
 hold_court.7020.desc.mid.oppression: "[threatening_ruler.GetName] ha sometido a innumerables seguidores de [ROOT.Char.GetFaith.HighGodName|U] y el riesgo de conversiones forzosas aumenta con el paso de los días."
 hold_court.7020.desc.mid.recent_war: "Vuestras tierras han sido profanadas por la mano [threatening_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] y se han quemado los templos [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hold_court.7020.desc.mid.holy_site: "Nuestros lugares sagrados están fuera de nuestro alcance y temo que los fieles jamás puedan visitar los sitios elegidos por [ROOT.Char.GetFaith.HighGodName] en esta tierra."
 hold_court.7020.desc.outro: "Me resulta obvio que debemos organizar nuestra fe para que las antiguas tradiciones sobrevivan al embate del [threatening_ruler.GetFaith.GetReligion.GetName|l]»."
 hold_court.7020.a: "«Para persistir, debemos cambiar»."
 hold_court.7020.b: "«Manteneos firme, no debemos sacrificar nuestras tradiciones»."
 hold_court.7020.c: "«Todos unidos podremos preservar las antiguas tradiciones para siempre»."
 rival_planning_holy_war: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'rechazaste', 'rechazó' )] la súplica de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetShortUIName )] para lograr la paz religiosa"
 rival_planning_holy_war_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'rechazaste', 'rechazó' )] la súplica de [Select_CString( CHARACTER.IsLocalPlayer, 'tu personaje', CHARACTER.GetShortUIName )] para lograr la paz religiosa"
 friend_beyond_faith: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'dejaron', 'dejasteis')] aparte las diferencias religiosas por el bien de la familia y las alianzas"
 friend_united_by_faith: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'os unisteis', 'se unieron')] en la fe"
 ignore_3_site_rule_tt: "Puedes reformar tu [faith|lE] sin el requisito habitual de poseer [holy_sites|lE]"
 friend_will_convert_tt: "[same_faith_friend.GetFirstName|U] se convertirá a la fe reformada contigo."
 truce_religious_tolerance: "Tolerancia religiosa"
 hc_7020_guardian_of_the_old_ways: "Guardián de las antiguas tradiciones"
 hc_7020_guardian_of_the_old_ways_desc: "Este personaje se ha impuesto la protección y conservación de su fe."
