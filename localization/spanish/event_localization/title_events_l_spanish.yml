l_spanish:
 title_event_francia_name_change.title: "El fin de una era"
 title_event_francia_name_change.desc: "¡El reinado de la dinastía carolingia ha llegado a su fin!\n\n[francia_title.GetName] al fin se les ha escapado de las manos. Con la eliminación de los carolingios, estas tierras ya no forman parte de su antiguo imperio.\n\nConmigo como futur[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], tenemos un nuevo y brillante destino por delante. Por lo tanto, es conveniente eliminar #EMP cualquier#! recuerdo de su influencia. ¡Incluso el propio #EMP nombre#!!"
 title_event_francia_name_change.a: "¡Comienza una nueva era!"
 title_event_francia_name_change.a_tt_1: "El [francia_title.GetName] pasará a llamarse #high $k_france$#!"
 title_event_francia_name_change.a_tt_2: "El [francia_title.GetName] pasará a llamarse #high $k_germany$#!"
 title_event.0012.t: "Corona dividida"
 title_event.0012.desc: "Con la creación del [castille.GetName], y con el trono del antiguo [asturias.GetBaseNameNoTier] vacío, el reino de don Pelayo ha quedado definitivamente superado. Sus remanentes serán conocidos para siempre como [leon.GetBaseNameNoTier], al menos hasta que sean eclipsados por el ascenso de [castille.GetBaseNameNoTierNoTooltip]."
 title_event.0012.a: "Como tiene que ser"
 title_event.0013.t: "$title_event.0012.t$"
 title_event.0013.desc: "Ahora que poseo los tronos tanto de [asturias.GetBaseNameNoTier] como de [castille.GetBaseNameNoTier], muchos consideran la idea de unificar [asturias.GetNameNoTooltip] un poco confusa y algo redundante.\n\nEn cambio, tanto nobles como plebeyos ya empiezan a usar el nombre de la mitad occidental de mis tierras en alusión a la parte interior dominante, [leon.GetBaseNameNoTier]."
 title_event.0013.a: "¡Dos coronas son mejor que una!"
 title_event.0014.t: "$title_event.0012.t$"
 title_event.0014.desc: "La reciente formación de una [castille.GetBaseName] independiente, gobernada por [castille_char.Custom2('MyCharacterIntroduction' leon_char)], ha echado por tierra la pretensión de mi señorío a ser [asturias.GetBaseName].\n\nAhora que hemos perdido definitivamente nuestras tierras orientales, nos vemos dominados por la porción interior de [leon.GetBaseNameNoTier] y gente de toda clase y condición está dejando que el antiguo título se quede en el camino."
 title_event.0014.a: "¡Disidentes!"
 title_event.0014.b: "Algún día recuperaremos aquellas tierras…"
 title_event.0014.c: "¡Hurra! ¡Un #EMP reino#! entero de camaradas!"
 title_event.0015.t: "$title_event.0012.t$"
 title_event.0015.desc: "Con la reciente formación de [castille.GetBaseName], ya no se puede decir que [leon_char.Custom2('MyCharacterIntroduction', castille_char)] gobierne una [asturias.GetBaseNameNoTier] unida.\n\nSin la fuerza de equilibrio de mis tierras orientales, la antigua [asturias.GetBaseNameNoTierNoTooltip] es en verdad poco más que un [leon.GetBaseName]. El campesinado, el clero e incluso los nobles han empezado a referirse a esta como tal, para mi disgusto."
 title_event.0015.a: "El poder vuelve a donde debería haber estado siempre."
 title_event.0015.b: "Hoy, Castilla. Mañana, #EMP León#!."
 title_event.0015.c: "Podemos estar divididos por los gobiernos, ¡pero estamos unidos por la sangre!"
