l_spanish:
 iberia_north_africa.0005.t: "Una España unida"
 iberia_north_africa.0005.desc: "Una vez más, los tronos de las Españas se han unido bajo un[ROOT.Char.Custom('ES_XA')] sol[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]. Los falsos monarcas han sido destronados, mientras que orgullos[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetPrimaryTitle.GetNameNoTier] se mantiene más firme que nunca.\n\nUn día dejaré este mundo para ir al [ROOT.Char.GetFaith.DivineRealm], pero mi legado seguirá en la Tierra para siempre. Me llamarán «[ROOT.Char.GetTitledFirstNameNoTooltip|l], [ROOT.Char.GetMotherFather|U] de España»."
 iberia_north_africa.0005.a: "Este es el amanecer de una nueva era."
 iberia_north_africa.0006.start.desc: "Uno tras otros, los reinos de las Españas han caído bajo el dominio de [spain_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0006.relation_former.desc: "Mi [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName|l]"
 iberia_north_africa.0006.former.desc: "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc: "se ha proclamado «[spain_uniter.GetMotherFather|U] de España».\n\nSu nombre seguramente perviva durante siglos, pero ¿se le recordará por su gloria o su tiranía? Solo [ROOT.Char.GetFaith.FateGodName] lo sabe."
 iberia_north_africa.0010.t: "Una África unida"
 iberia_north_africa.0010.start.desc: "Nadie pensó que se pudiera hacer, pero aquí estoy, [ROOT.Char.GetTitleAsNameNoTooltip] de toda África."
 iberia_north_africa.0010.vassals.desc: "Desde la costa atlántica hasta el océano oriental, ahora toda tribu, [vassal_1.GetTitleAsNameNoTooltip] y [vassal_2.GetTitleAsNameNoTooltip] se inclina ante mí."
 iberia_north_africa.0010.spirits.desc: "\n\nLos [africa_uniter.Custom('DefaultPriestTitlePlural')] me dicen que los espíritus están satisfechos. ¡Por fin nuestras tierras están libres! Aún queda trabajo por hacer, pero ¡hoy lo festejaremos!"
 iberia_north_africa.0010.ancestors.desc: "\n\nLos [africa_uniter.Custom('DefaultPriestTitlePlural')] me dicen que los antepasados están satisfechos. ¡Por fin nuestras tierras están libres! Aún queda trabajo por hacer, pero ¡hoy lo festejaremos!"
 iberia_north_africa.0010.generic.desc: "\n\nMis súbditos provienen de todos los ámbitos de la vida, pero yo los uniré a todos y abriré una nueva senda. Desde este día, ¡somos un solo pueblo bajo [ROOT.Char.GetFaith.HighGodName]!"
 iberia_north_africa.0010.a: "¡Gloria a África!"
 iberia_north_africa.0011.start.desc: "Todas las gentes de África, desde la tribu más pequeña hasta el monarca más poderoso, ahora están bajo el poder de [africa_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0011.relation_former.desc: "Mi [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.GetTitledFirstName|l]"
 iberia_north_africa.0011.former.desc: "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc: "los ha unido a todos bajo el estandarte [africa_uniter.GetFaith.GetAdjective].\n\n¿Soportará el paso del tiempo semejante [africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip] o esta unión se acabará viniendo abajo? Solo [ROOT.Char.GetFaith.FateGodName] lo sabe."
 decision_unite_africa_confirm: "Unir África"
 iberia_north_africa.0015.t: "Vengando a los mártires"
 iberia_north_africa.0015.part1.desc: "Miles de valientes musulmanes cayeron en el camino a Tours, en la ruta de los mártires. Lucharon por un futuro mejor, una nueva edad de oro para los verdaderos creyentes. Hoy, ese futuro por fin ha llegado."
 iberia_north_africa.0015.part2.desc: "\n\nCon una posición fuerte en Europa, mi conquista gloriosa no ha hecho más que empezar…"
 iberia_north_africa.0015.a: "Allahu akbar."
 iberia_north_africa.0016.t: "Ecos del pasado"
 iberia_north_africa.0016.relation_former.desc: "\n\nMi [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName|l]"
 iberia_north_africa.0016.former.desc: "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc: "ha dirigido sus tropas hasta el corazón del antiguo reino franco y aplastado toda oposición. Con una posición firme en Europa, el futuro del islam es más brillante que nunca."
 iberia_north_africa.0016.christianity.a: "Que el Señor tenga piedad de nuestras almas."
 iberia_north_africa.0016.generic.desc: "Hace muchos años, en el camino a Tours, las fuerzas francas cristianas pusieron fin a la invasión omeya de Europa. Carlos Martel y sus hombres cambiaron el curso de la historia.\n\nPero nada es para siempre. [avenger.GetName] ha marchado con sus tropas hasta el corazón del antiguo reino franco y lo ha reclamado. Con una posición firme en Europa, solo [ROOT.Char.GetFaith.FateGodName] sabe qué hará ahora [avenger.GetTitledFirstNameNoTooltip|l]…"
 iberia_north_africa.0001.t: "El Reino de Portugal"
 iberia_north_africa.0001.start.desc: "¡Este día será recordado siempre como el comienzo del gran Reino de Portugal!"
 iberia_north_africa.0001.christian.desc: "Nuestro pueblo llevaba siglos sufriendo el poder musulmán, pero se acabó. Por fin, gracias a una conquista gloriosa en nombre de [ROOT.Char.GetFaith.WarGodName], ¡somos una nación [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] libre!\n\n"
 iberia_north_africa.0001.muslim.desc: "Gracias al poder de [ROOT.Char.GetFaith.WarGodName], hemos conquistado estas tierras y ahora la costa oeste de la Península Ibérica es nuestro hogar. ¡Que el pueblo [ROOT.Char.GetFaith.GetAdjective] prospere aquí durante muchos años!\n\n"
 iberia_north_africa.0001.end.desc: "A lo largo de milenios, muchas civilizaciones han gobernado estas tierras. Todas han contribuido a la compleja red que es nuestra herencia cultural. ¡Hoy tenemos una identidad única y ahora que fundo este nuevo reino, nos enorgullecemos de hacernos llamar portugueses!"
 iberia_north_africa.0001.a: "¡Comienza nuestro momento!"
 iberia_north_africa.0002.start.desc: "¡Ha llegado una nueva era a la Península Ibérica!"
 iberia_north_africa.0002.relation_former.desc: "Mi [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName|l]"
 iberia_north_africa.0002.former.desc: "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc: "ha formado el Reino de Portugal en su costa oeste. Tras siglos de migraciones y guerras, se ha creado un orgulloso pueblo portugués, con [portugal_former.GetTitledFirstNameNoTooltip|l] como líder.\n\n¿Llegará esta nueva nación a la gloria o se verá consumida en otra conquista? El tiempo lo dirá."
 iberia_north_africa.0002.a1: "¡Gloria a [ROOT.Char.GetFaith.WarGodName]!"
 name_alas: "Vaya."
 name_i_see: "Ya veo."
 iberia_north_africa.0002.b: "¡[ROOT.Char.GetFaith.WarGodName] bendiga Portugal!"
 iberia_north_africa.0002.c: "Sigo siendo [ROOT.Char.GetCulture.GetName], no importa lo que piensen."
 iberia_north_africa.9101.t: "El Reino de las Canarias"
 iberia_north_africa.9101.desc.intro: "Desde tiempos inmemoriales, cada una de las islas se ha considerado a sí misma un reino, pero ahora que todas están bajo el diligente gobierno de [canarias_former.GetTitledFirstName|l], ha llegado la hora de unir las coronas en una sola.\n\n"
 iberia_north_africa.9101.desc.iberian: "Con la derrota final de los paganos reyes guanches, queda poco que pueda impedir la propagación del [canarias_former.GetFaith.GetName|l] entre los habitantes de las islas y solidificar el reinado de [canarias_former.GetTitledFirstNameNoTooltip|l] sobre el archipiélago. ¡[title_k_canarias.GetNameNoTierNoTooltip] se ha proclamado [title_k_canarias.GetTierAsNameNoTooltip] con [canarias_former.GetName] como primer[canarias_former.Custom('ES_XA')] [canarias_former.GetTitleAsNameNoTooltip]!"
 iberia_north_africa.9101.desc.guanche: "Con el horizonte ampliándose y desplegándose ante nosotros, vemos alzarse grandes reinos, mucho mayores que el nuestro. Si queremos resistir a los invasores extranjeros, debemos forjar nuestro propio destino y nuestra propia corona. Con la coronación de [canarias_former.GetName] como primer[canarias_former.Custom('ES_XA')] [canarias_former.GetTitleAsNameNoTooltip] de [title_k_canarias.GetNameNoTierNoTooltip], los habitantes del archipiélago tienen por fin un símbolo que los une y el objetivo común de preservar nuestro modo de vida."
 iberia_north_africa.9101.desc.outro: "\n\nEl futuro sigue siendo incierto para [title_k_canarias.GetNameNoTierNoTooltip], pero la proclamación de un nuevo [title_k_canarias.GetTierAsNameNoTooltip], desde luego dará paso a una era totalmente nueva para el archipiélago y el futuro del Norte de África."
 iberia_north_africa.9101.a: "¡Ha nacido un nuevo reino!"
 iberia_north_africa.9101.b: "¡El futuro de [title_k_canarias.GetNameNoTierNoTooltip] reside en Iberia!"
 iberia_north_africa.0101.t: "Lealtad al trono de San Pedro"
 iberia_north_africa.0101.desc: "No ha sido tarea fácil, pero mi familia ha acumulado suficiente tierra y autoridad espiritual [religious_leader.GetFaith.GetAdjective] para ser capaces de convocar un concilio de nuestros clérigos de mayor rango. Al fin nuestra sangre, sudor y trabajo han dado sus frutos.\n\nLos [religious_leader.GetFaith.PriestNeuterPlural] reunidos en [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] discuten ansiosamente sobre política, abarrotando los salones y pasillos de mi residencia con decenas de propuestas y la puntual pelea a puñetazos causada por la teología. Sabemos que queremos partir con Roma y [pope.GetTitledFirstName|l], pero en poco más estamos de acuerdo.\n\nTras semanas de bloqueo, en mí, como anfitri[ROOT.Char.Custom('ES_OnOna')] y su [religious_leader.GetTitleAsNameNoTooltip], recae el arbitraje."
 iberia_north_africa.0101.a: "¡Un pueblo, una fe!"
 iberia_north_africa.0101.a.tt: "Abogas por un camino más $doctrine_pluralism_righteous_name$"
 iberia_north_africa.0101.b: "No #EMP podemos#! tener miedo a tomar el poder para defender a los nuestros."
 iberia_north_africa.0101.b.tt: "Abogas por un camino más $doctrine_pluralism_fundamentalist_name$"
 iberia_north_africa.0101.c: "El/La [religious_leader.GetFaith.ReligiousText] aún seguirá necesitando interpretación…"
 iberia_north_africa.0101.c.tt: "Abogas por un camino más $doctrine_pluralism_pluralistic_name$ aún"
 iberia_north_africa.0102.t: "$iberia_north_africa.0101.t$[religious_leader.GetFaith.GetAdjectiveNoTooltip]"
 iberia_north_africa.0102.desc.intro: "Tras toda una vida acumulando autoridad religiosa y política, [religious_leader.GetTitledFirstName|l] ha conseguido reunir un gran cónclave de ministros [religious_leader.GetFaith.GetAdherentNamePlural] en su capital de [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] para discutir el futuro de la fe.\n\nTras semanas de debates apasionantes, el clero reunido ha optado por reafirmar su lealtad [pope.Custom('ES_AlAla')] [pope.GetTitledFirstName|l], aunque con algunos… #EMP retoques#! a la política eclesiástica.\n\nEstas mejoras se centran principalmente en"
 iberia_north_africa.0102.desc.fundamentalist: "la percepción de perjuicios causados a los fieles y cómo estos solo se pueden evitar imponiendo un poder temporal por todos los medios disponibles."
 iberia_north_africa.0102.desc.righteous: "mirar hacia nuestro interior y garantizar la homogeneidad religiosa entre las principales culturas afiliadas a la Iglesia."
 iberia_north_africa.0102.desc.pluralist: "crear costumbres y prácticas rigurosas para el estudio del/la [religious_leader.GetFaith.ReligiousText] y de métodos formales para cuestionar su misma comprensión."
 iberia_north_africa.0102.a.same_faith: "¡Debemos defendernos!"
 iberia_north_africa.0102.a.same_religion: "¿#EMP Nos#! consideran una amenaza?"
 iberia_north_africa.0102.a.misc: "¡Unos fanáticos muy preocupantes!"
 iberia_north_africa.0102.b.same_faith: "¡Una fe para nosotros mismos!"
 iberia_north_africa.0102.b.same_religion: "Qué ensimismamiento…"
 iberia_north_africa.0102.b.misc: "Mientras se lo guarden para ellos…"
 iberia_north_africa.0102.c.same_faith: "El estudio riguroso del/la [religious_leader.GetFaith.ReligiousText] beneficia a todos."
 iberia_north_africa.0102.c.same_religion: "Qué inútil: estudiar tanto cuando ya están tan equivocados…"
 iberia_north_africa.0102.c.misc: "¿Su solución a la deriva doctrinal es encontrar defectos a la doctrina?"
 iberia_north_africa.0111.t: "Libertad de los grilletes de Roma."
 iberia_north_africa.0111.desc: "Me ha costado años construir la unidad política y espiritual para reunir este concilio, pero por fin he reunido bajo mis estandarte a suficientes campesinos y clérigos como para repudiar de forma significativa [pope.Custom('ES_AlAla')] fals[pope.Custom('ES_OA')] [pope.GetTitledFirstName|l].\n\nIncluso ahora, los pasillos y las habitaciones de [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] están abarrotados de clérigos discutidores y obispos apasionados; todo fraile agraviado y [religious_leader.GetFaith.PriestNeuter] mezquino al que Roma despreció en algún momento obstruyen mis pasillos.\n\nTodo este debate es crucial para la legitimidad, pero en última instancia, como gobernante de fe [religious_leader.GetFaith.GetAdjective] preeminente, #EMP mi#! palabra tendrá el voto final decisivo."
 iberia_north_africa.0111.a: "El Hijo de Dios predicó la paz y la seguiremos."
 iberia_north_africa.0111.a.tt: "$iberia_north_africa.0101.a.tt$"
 iberia_north_africa.0111.b: "¡Aun sin Roma, conocemos el valor de defender a nuestra gente!"
 iberia_north_africa.0111.b.tt: "$iberia_north_africa.0101.b.tt$"
 iberia_north_africa.0111.c: "¿Acaso el islam no es una religión del Libro?"
 iberia_north_africa.0111.c.tt: "$iberia_north_africa.0101.c.tt$"
 mozarabic_break_with_rome_decision.tt.you_gain_a_hof: "Se crea un nuevo [title|lE] de [head_of_faith|lE] de la misma [faith|lE] para el [religious_leader.GetFaith.GetName|l]"
 mozarabic_break_with_rome_decision.tt.new_hof_id: "[new_religious_head.GetTitledFirstName] es tu nuev[new_religious_head.Custom('ES_OA')] [head_of_faith|lE]"
 iberia_north_africa.0112.t: "La Iglesia [religious_leader.GetFaith.GetAdjectiveNoTooltip] se separa de [pope.GetFaith.GetNameNoTooltip]"
 iberia_north_africa.0112.desc.intro: "Con gran esfuerzo, [religious_leader.GetTitledFirstName|l] ha hecho realidad el trabajo de su vida de reunir la suficiente autoridad política y espiritual para reunir a la Iglesia [religious_leader.GetFaith.GetAdjective] en busca de una única meta: romper con el dictado de [pope.GetTitledFirstName|l].\n\nEl concilio eclesiástico posterior ha tenido discusiones explosivas sobre cómo ocupar el vacío que deje la garra de Roma. Se informa de que algunos clérigos han llegado a pelearse abiertamente en las salas de [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier].\n\nLa intercesión [religious_leader.Custom('ES_DelDela')] [religious_leader.GetTitledFirstNameNoTooltip|l] es lo único que ha roto el bloqueo, al elegir centrarse en"
 iberia_north_africa.0112.desc.fundamentalist: "asumir la responsabilidad de protección de las peregrinaciones a los lugares sagrados [religious_leader.GetFaith.GetAdherentNamePluralNoTooltip] por la fuerza de las armas."
 iberia_north_africa.0112.desc.righteous: "retroceder de lo que [religious_leader.GetSheHe] ve como la violencia pecaminosa que tanto ha infectado el [religious_leader.GetFaith.GetReligion.GetName|l].\n\nSegún [religious_leader.GetSheHe], los [religious_leader.GetFaith.GetAdherentNamePluralNoTooltip] deben centrarse en la piedad de vivir sencillamente una buena vida en lugar de intentar empedrar el camino al [religious_leader.GetFaith.PositiveAfterLife] con la sangre de los infieles."
 iberia_north_africa.0112.desc.pluralist: "relajar las restricciones y prohibiciones que impiden un acomodo más sencillo con sus vecinos musulmanes, defendiendo un planteamiento ecuménico en las relaciones interreligiosas."
 iberia_north_africa.0112.a.same_faith: "¡Por [religious_leader.GetFaith.HighGodName] y nuestro derecho!"
 iberia_north_africa.0112.a.same_religion: "Más les vale no bloquear #EMP nuestros#! lugares sagrados."
 iberia_north_africa.0112.a.misc: "Creo que le están buscando tres pies al gato…"
 iberia_north_africa.0112.b.same_faith: "¡Poder mediante la paz!"
 #^Kane lives in Death!
 iberia_north_africa.0112.b.same_religion: "Me imagino que se creen mejores que nosotros…"
 iberia_north_africa.0112.b.misc: "Me pregunto qué tal les funcionará #EMP eso#!…"
 iberia_north_africa.0112.c.same_faith: "Compartimos mucho más de lo que nos separa."
 iberia_north_africa.0112.c.same_religion: "Preocupante…"
 iberia_north_africa.0112.c.islam: "Con suerte, será el primer paso a la verdadera conversión…"
 iberia_north_africa.0112.c.misc: "¿O sea que son una fe híbrida?"
 iberia_north_africa.0121.t: "Un retorno al campo"
 iberia_north_africa.0121.desc.intro: "No es ningún secreto que he tenido… problemas con mi fe [old_faith.GetAdjective]."
 iberia_north_africa.0121.desc.excommunicated: "La excomunión ha sido difícil para mí, ha cargado mi alma injustamente y no ha dejado de causarme conflictos con los otros [old_faith.GetAdherentNamePluralNoTooltip] de mi vida."
 iberia_north_africa.0121.desc.rivalry_with_hof: "Discusiones continuas con [old_faith.GetReligiousHead.GetTitledFirstName|l], [old_faith.GetReligiousHead.GetSheHe] #EMP debería#! estar por encima de una mezquina riña temporal, me han quitado la ilusión."
 iberia_north_africa.0121.desc.negative_piety_level: "Mis actos me han marcado como pecador[ROOT.Char.Custom('ES_XA')], alguien cuya fe parece satisfacerse con apartarse a un lado del camino espiritual, y es innegable cuánto me ha aislado."
 iberia_north_africa.0121.desc.lorgar: "Aunque el fuego de mis creencias arde con el calor del sol, no puedo quitarme de encima la idea de que debe haber algo #EMP más#! en el universo que solo [old_faith.HighGodName]. Una especie de verdad primigenia."
 iberia_north_africa.0121.desc.sinful_traits: "Siento como si cada acto, cada pensamiento, la propia forma de vivir mi vida estuviera señalada como intrínsecamente pecaminosa."
 iberia_north_africa.0121.desc.virtuous_basque_pagan_traits: "A veces me pregunto cómo pude amarla, cuando toda mi personalidad parece estar #EMP hecha#! para algo distinto."
 iberia_north_africa.0121.desc.naked_cynicism: "Me parece poco interesante, y lo que es peor, completamente dominada por poderes sobre los que tengo poco o ningún control."
 iberia_north_africa.0121.desc.outro: "\n\nPor fin, creo haber encontrado consuelo en el [basque_faith.GetName|l]. Los sincréticos rurales de esta secta menor no tienen ningún juicio para mí, solo una emoción vertiginosa ante la perspectiva de convertirse en algo más que guardianes de la tradición local.\n\nUn entusiasmo que quizás les deje abiertos a… sugerencias"
 iberia_north_africa.0121.a: "¡El [basque_faith.GetNameNoTooltip|l] volverá a ser una fe guerrera!"
 iberia_north_africa.0121.a.tt: "Abogas por un camino más $doctrine_pluralism_fundamentalist_name$"
 iberia_north_africa.0121.b: "La armonía con la naturaleza es mejor que la armonía con los vecinos."
 iberia_north_africa.0121.b.tt: "Abogas por un camino más $doctrine_pluralism_righteous_name$"
 iberia_north_africa.0121.c: "Hay religiones más dignas con las que compartir tradiciones."
 iberia_north_africa.0121.c.tt: "Abogas por un camino $doctrine_pluralism_pluralistic_name$ diferente"
 iberia_north_africa.0121.d: "Si intento cambiarlos a la fuerza, ¿no seré igual de corrupt[ROOT.Char.Custom('ES_OA')] que el [old_faith.GetNameNoTooltip|l]?"
 iberia_north_africa.0121.d.tt: "Dejas la fe como la encontraste"
 iberia_north_africa.0122.t: "$iberia_north_africa.0121.t$"
 iberia_north_africa.0122.desc.intro: "Parece que [religious_leader.GetTitledFirstName|l] y"
 iberia_north_africa.0122.desc.excommunicated: "su excomunión del [old_faith.GetName|l] se ha vuelto demasiado pesada para [religious_leader.GetSheHe]."
 iberia_north_africa.0122.desc.rivalry_with_hof: "su rivalidad con [old_faith.GetReligiousHead.GetTitledFirstName|l] ha acabado alcanzando su punto de ebullición inevitable."
 iberia_north_africa.0122.desc.negative_piety_level: "sus anteriores transgresiones contra el [old_faith.GetName|l] se verán empequeñecidas por las siguientes."
 iberia_north_africa.0122.desc.lorgar: "su ansia por algo más… #EMP primordial#! en lo que creer se ha hecho demasiado fuerte y [religious_leader.GetHerHim] está llevando por el camino de la herejía."
 iberia_north_africa.0122.desc.sinful_traits: "sus costumbres pecaminosas al final han terminado venciendo a su fe [old_faith.GetAdjective]."
 iberia_north_africa.0122.desc.virtuous_basque_pagan_traits: "su lenta seducción por las virtudes de la vida rural ya se ha completado."
 iberia_north_africa.0122.desc.naked_cynicism: "su flagrante deseo tener un mayor control sobre la vida espiritual de su señorío está completamente descontrolado."
 iberia_north_africa.0122.desc.midtro: "\n\nEn lo que seguramente sea un ataque de locura, [religious_leader.GetTitleAsNameNoTooltip|U] ha elevado una oscura religión popular de los pirineos, el [basque_faith.GetName|l], como la nueva religión principal de [religious_leader.GetPrimaryTitle.GetNameNoTier].\n\n"
 iberia_north_africa.0122.desc.fundamentalist: "Aunque en principio pacíficos, [religious_leader.GetTitledFirstNameNoTooltip|l] ha fustigado a la secta emergente para que entren en un frenesí furioso y les ha prometido pagarles como guerreros en pillaje y saqueo si apoyan su campaña fundamentalista."
 iberia_north_africa.0122.desc.righteous: "Al querer alejar su pequeña secta del cristianismo, [religious_leader.GetTitledFirstNameNoTooltip|l] está impulsando un regreso a lo que considera las partes más paganas de sus mitos."
 iberia_north_africa.0122.desc.pluralist: "Aunque la secta ha pasado siglos absorbiendo elementos del cristianismo, [religious_leader.GetTitledFirstNameNoTooltip|l] emplea su considerable influencia para introducir elementos competidores del islam, al tiempo que borra, reemplaza y actualiza los rituales nazarenos donde puede."
 iberia_north_africa.0122.desc.unchanged: "Inalterada esencialmente desde la oscuridad pese a la irrupción de una nueva atención teológica, la secta propugna una combinación de dogma cristiano adoptado y mitología vascona tradicional."
 iberia_north_africa.0122.a: "Sabes, creo que [religious_leader.GetSheHe] tiene algo de razón…"
 iberia_north_africa.0122.b.same_faith: "¡Es una maldita herejía!"
 iberia_north_africa.0122.b.same_religion: "Esto solo puede terminar en su aniquilación"
 iberia_north_africa.0122.b.respects_fellow_warmongers: "Al menos no les asusta una buena pelea."
 iberia_north_africa.0122.b.misc: "Mientras luchen lejos…"
 iberia_north_africa.0122.c.same_faith: "¡¿[religious_leader.GetFirstNameNoTooltip] renunció a [old_faith.HighGodName] por unos árboles podridos?!"
 iberia_north_africa.0122.c.same_religion: "¿Cree [religious_leader.GetFirstNameNoTooltip] que es #EMP mejor#! que nosotros?"
 iberia_north_africa.0122.c.believes_in_harmony_with_nature: "Al menos entienden la maravilla de la naturaleza."
 iberia_north_africa.0122.c.misc: "¿O sea que hablan por los árboles?"
 iberia_north_africa.0122.d.muslim: "Al menos los [basque_faith.GetAdherentNamePluralNoTooltip] se acercan al [islam_religion.GetNameNoTooltip|l]."
 iberia_north_africa.0122.d.same_faith: "¡Nos han abandonado dos veces!"
 iberia_north_africa.0122.d.same_religion: "¡Indignante!"
 iberia_north_africa.0122.d.syncretised_with_islam: "Al menos no han abandonado del todo su buen seso."
 iberia_north_africa.0122.d.misc: "No es mi fiesta ni mis osos bailarines."
 iberia_north_africa.0122.e.same_faith: "Así que #EMP esta#! es la medida de la tolerancia."
 iberia_north_africa.0122.e.same_religion: "Preocupante…"
 iberia_north_africa.0122.e.syncretised_with_christianity: "$iberia_north_africa.0122.d.syncretised_with_islam$"
 iberia_north_africa.0122.e.misc: "La verdad, parece un cambio bastante prosaico."
 iberia_north_africa.0131.t: "Hijos del Ebro"
 iberia_north_africa.0131.desc.intro: "Con la creación de [k_aragon.GetDefinitiveName], he propiciado una floreciente expansión de la cultura [aragonese_culture.GetName] en los pueblos y ciudades de mi señorío. No solo en el corazón de $d_aragon$, sino también en"
 iberia_north_africa.0131.desc.duchy.one: "[duchy_a.GetBaseNameNoTier],"
 iberia_north_africa.0131.desc.duchy.two: "[duchy_a.GetBaseNameNoTier] y [duchy_b.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.three: "[duchy_a.GetBaseNameNoTier], [duchy_b.GetBaseNameNoTier] y [duchy_c.GetBaseNameNoTier],"
 iberia_north_africa.0131.desc.outro: "extendiendo la influencia de mi nuevo pueblo por doquier.\n\nY sin embargo… no puedo evitar echar de menos algunas de las costumbres de la cultura [founder_culture.GetName]. Puede que ya no ocupen el centro de mi vida, pero no tiene por qué desaparecer del todo."
 #We can't use a script value here since we're using a while loop for the count, and they don't _currently_ support scripted values.
 form_the_kingdom_of_aragon_decision.tt.x_random_counties_in_d_aragon: "3 [counties|lE] aleatorios de $d_aragon$:"
 iberia_north_africa.0131.a: "Esa gente es mi pueblo y con eso basta."
 iberia_north_africa.0131.b: "No todos los elementos de la cultura [founder_culture.GetNameNoTooltip] son tan malos…"
 iberia_north_africa.0131.c: "Lo verdaderamente importante para nosotros no ha cambiado."
 iberia_north_africa.0131.d: "No importa cómo cambie el mundo, ¡no podemos olvidar nuestras raíces!"
 iberia_north_africa.2105.t: "Señores del Mediterráneo"
 iberia_north_africa.2105.desc: "Con la toma de [mallorca.GetNameNoTier], [sardinas.GetNameNoTier] y [sicily.GetNameNoTier], nos hemos proclamado justos gobernantes del Mar Mediterráneo. Nuestros emisarios han navegado a todos los rincones de la tierra y han notificado a los gobernantes menores nuestro glorioso logro.\n\nEste mar y todo lo que toca nos pertenece."
 iberia_north_africa.2105.a: "¡Nadie se nos puede oponer!"
 iberia_north_africa.fp2_golden_age_generic_title_intro: "Ciencia de la edad de oro:"
 iberia_north_africa.2001.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ El conocimiento perdido"
 iberia_north_africa.2001.desc: "Un[generated_actor.Custom('ES_XA')] afamad[generated_actor.Custom('ES_OA')] traductor[generated_actor.Custom('ES_XA')], [generated_actor.GetFullName], ha llegado a mi corte tras enterarse de que patrocino las ciencias.\n\n«Si lo que buscáis es conocimiento, lo mejor se encuentra en los libros de antaño. Porque aunque se olvide, no por ello deja de ser cierto», afirma el/la traductor[generated_actor.Custom('ES_XA')]. «Llevo conmigo muchos libros aún sin traducir. Si me financiáis, ¡seguro que también vos os beneficiaréis de ello!»."
 iberia_north_africa.2001.a: "No escatimaré gastos en todas las publicaciones"
 iberia_north_africa.2001.a.learning: "de filosofía"
 iberia_north_africa.2001.a.martial: "militares"
 iberia_north_africa.2001.a.stewardship: "de economía"
 iberia_north_africa.2001.a.diplointrigue: "de retórica"
 iberia_north_africa.2001.a.end: "que puedas conseguir."
 iberia_north_africa.2001.a.a: "Pides un libro para ayudarte a mejorar tu habilidad más baja."
 iberia_north_africa.2001.b: "Tenéis mi patronazgo, traedme algo de utilidad."
 iberia_north_africa.2001.b.a: "[generated_actor.GetFirstNameNoTooltip] te dará un libro que mejorará una [skill|lE] al azar"
 iberia_north_africa.2001.c: "¿Para qué quiero libros viejos? ¡La historia no tiene sitio en la ciencia!"
 iberia_north_africa.2002.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Cirujano con la vista en las estrellas"
 iberia_north_africa.2002.desc: "«¡Mi señor[ROOT.Char.Custom('ES_XA')], por favor, haced que est[generated_actor.Custom('ES_EA')] neci[generated_actor.Custom('ES_OA')] escuche! Est[generated_actor.Custom('ES_EA')] cirujan[generated_actor.Custom('ES_OA')] me operó de cataratas en el ojo derecho ¡pero ahora se niega a arreglar el izquierdo!», exclama [patientzero.GetTitledFirstName|l]. «La operación solo tuvo éxito porque la conjunción de los astros fue perfecta. #italic Debéis#! esperar otros doce años para asegurar otra operación exitosa», responde el/la frustrad[generated_actor.Custom('ES_OA')] médic[generated_actor.Custom('ES_OA')], [generated_actor.GetFirstName].\n\nComo gobernante, mi deber es resolver estos asuntos. ¿Debo interferir con la astrología y arriesgarme a que la cirugía sea una chapuza?"
 iberia_north_africa.2002.a: "¡Es una oportunidad maravillosa para que [child_offering.GetFirstNameNoTooltip] aprenda medicina!"
 iberia_north_africa.2002.a.flavor: "Ofreces a tu hij[child_offering.Custom('ES_OA')] [child_offering.GetFirstName] como ayudante en la operación de succión de cataratas de [patientzero.GetFirstName]."
 iberia_north_africa.2002.a.a: "[child_offering.GetFirstName] ayuda en la operación"
 iberia_north_africa.2002.a.b: "Resultados de la operación de cataratas"
 iberia_north_africa.2002.b: "Las estrellas no afectan a vuestra habilidad, ¡proceded con la operación!"
 iberia_north_africa.2002.b.a: "Exiges que la operación se lleve a cabo aunque conoces los riesgos."
 iberia_north_africa.2002.c: "Cierto, tal vez sea mejor esperar a que las condiciones sean favorables."
 iberia_north_africa.2002.d: "#italic Bueno, en realidad#!, ¡si se mira #italic así#! las estrellas tienen razón!"
 iberia_north_africa.2003.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Naturalezas en conflicto"
 iberia_north_africa.2003.desc: "Muchos eruditos han pasado por [playerprovince.GetNameNoTooltip] desde la concesión de mi patrocinio, pero dos de ellos me han llamado la atención. Tal vez sea porque ambos son individuos de gran intelecto, tal vez sea porque #italic no se callan#! ni dejan de discutir sobre diferencias de fe insignificantes en plena corte. «¡Me #italic niego#! a trabajar con un[generated_actor_r.Custom('ES_XA')] idiota como [generated_actor_r.GetFirstName]!», exclama [generated_actor_k.GetFirstName] antes de que [generated_actor_r.GetFirstName] responda con un «¡Por mí, nunca trabajaría con nadie tan terco como #italic vos!#!».\n\n«[ROOT.Char.GetTitledFirstName|l], ¿qué creéis? ¿Es el papel del filósofo explicar el mundo natural o recae bajo la autoridad de los profetas?»."
 iberia_north_africa.2003.a: "En realidad, recae bajo #ber mi#! autoridad. Ahora largo, a trabajar."
 iberia_north_africa.2003.a.flavor: "Ofendes a ambos eruditos y haces que centren su desprecio en ti en vez de el uno en el otro."
 iberia_north_africa.2003.b: "Los filósofos, por supuesto; sabios como el gran Arostotales."
 iberia_north_africa.2003.c: "¿Cómo podéis creer en los filósofos si no confiáis en Ezequiel?"
 iberia_north_africa.fp2_pilgrim_roads_generic_title_intro: "Caminos de peregrinación"
 iberia_north_africa.2011.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Guerrer[generated_actor.Custom('ES_OA')] errante"
 iberia_north_africa.2011.desc: "Mientras deambulo por el/la [chosen_location_for_pilgrim_roads.GetName], me encuentro con un gran árbol que me tienta silenciosamente a descansar bajo su copa. Me siento a la fresca sombra junto a un[generated_actor.Custom('ES_XA')] [generated_actor.GetWomanMan]. «¿Sois un[generated_actor.Custom('ES_XA')] peregrin[generated_actor.Custom('ES_OA')]?», pregunto."
 iberia_north_africa.2011.desc_merge_into: "A lo que la figura sentada responde,"
 iberia_north_africa.2011.desc_soldier: "$iberia_north_africa.2011.desc_merge_into$ «No soy más que un[generated_actor.Custom('ES_XA')] guerrer[generated_actor.Custom('ES_OA')] torpe de nombre [generated_actor.GetName]. He venido a visitar [chosen_holy_site_for_pilgrim_roads.GetNameNoTier] para descubrir por qué [generated_actor.GetFaith.HighGodName] me ha olvidado y saber a dónde debo llevar mi espada»."
 iberia_north_africa.2011.desc_captain: "$iberia_north_africa.2011.desc_merge_into$ «Tal vez lo sea. Pero me reconozco más como un alma perdida. Me llamo [generated_actor.GetName], excapit[generated_actor.Custom('ES_AnAna')] de una orden militar que ahora vaga en busca de [generated_actor.GetFaith.HighGodName] y una causa más alta a la que servir»."
 iberia_north_africa.2011.a: "[generated_actor.GetFaith.HighGodName] querría que os unierais a mis filas, [generated_actor.GetFirstNameNoTooltip]."
 iberia_north_africa.2011.b: "Estoy convencid[ROOT.Char.Custom('ES_OA')] de que [generated_actor.GetFaith.HighGodName] desea que sigáis errando en busca de enemigos."
 iberia_north_africa.2011.b.flavor: "Animas al guerrer[generated_actor.Custom('ES_OA')] a seguir luchando por [generated_actor.GetFaith.HighGodName], por sí mism[generated_actor.Custom('ES_OA')] y que difunda la noticia de tu buena naturaleza."
 iberia_north_africa.2011.c: "Seguro que encontraréis a [generated_actor.GetFaith.HighGodName] al final de vuestra peregrinación"
 iberia_north_africa.2011.c.flavor: "Dejas que el guerrer[generated_actor.Custom('ES_OA')] continúe su deber para con [generated_actor.GetFaith.HighGodName] sin molestar[generated_actor.Custom('ES_LoLa')]."
 iberia_north_africa.2012.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Estudiante pobre"
 iberia_north_africa.2012.desc: "Deambulando por los nuevos caminos recién construidos en [chosen_location_for_pilgrim_roads.GetName], me encuentro con un[generated_actor.Custom('ES_XA')] joven, sentad[generated_actor.Custom('ES_OA')] en un hito con el rostro lúgubre y una bolsa vacía en la mano. Tal joven se vuelve hacia mí y pregunta: «[ROOT.Char.Custom2('RelationToMeAddress', generated_actor)] ¿podríais dar una moneda a un[generated_actor.Custom('ES_XA')] estudiante peregrin[generated_actor.Custom('ES_OA')]? "
 iberia_north_africa.2012.desc_student: "Soy un[generated_actor.Custom('ES_XA')] estudiante de teología que desea comprender mejor el mundo que [generated_actor.GetFaith.HighGodName] nos ha concedido. ¡Incluso estaría dispuest[generated_actor.Custom('ES_OA')] a daros mis notas de viaje como muestra de agradecimiento de un alma [generated_actor.GetFaith.GetAdjective] a otra!»"
 iberia_north_africa.2012.desc_architect: "Estudio arquitectura y he venido hasta aquí para ver y aprender de las obras bien conservadas de [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]. Solo me mueve la dedicación a mi arte. ¡Si me dais alguna moneda, hasta os entregaría mis escritos de arquitectura!»."
 iberia_north_africa.2012.a: "Me vendría bien el conocimiento. Está bien acepto el trato."
 iberia_north_africa.2012.b: "Igual debéis buscaros un trabajo."
 iberia_north_africa.2012.b.flavor: "Ofreces [generated_actor.Custom('ES_AlAla')] estudiante un buen trabajo en tu corte, lo que [generated_actor.Custom('ES_LoLa')] pilla por sorpresa."
 iberia_north_africa.2012.c: "Nada de trueques. Como alma [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], es mi deber ayudaros."
 iberia_north_africa.2013.t: "A quien puso caminos para los peregrinos."
 iberia_north_africa.2013.desc: "Habéis hecho un trabajo ejemplar poniendo los cimientos –literales– necesarios para facilitar el acceso al lugar sagrado de [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]. Por eso me hallo en la obligación de recompensaros.\n\nDecidme, ¿hay algo que deseéis?"
 iberia_north_africa.2013.a: "Vuestro elogio es suficiente, mi [fp2_iberia_north_africa_2013_head_of_faith.GetFaith.ReligiousHeadName]."
 iberia_north_africa.2013.b: "Difundid la noticia de mis obras en nombre de [ROOT.Char.GetFaith.HighGodName]."
 iberia_north_africa.2013.c: "Que todos los guerreros conozcan mi dedicación a [ROOT.Char.GetFaith.GetNameNoTooltip]."
 iberia_north_africa.2013.d: "Dadme un artefacto digno de ser exhibido en [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]."
 iberia_north_africa.2013.d.tooltip: "[fp2_iberia_north_africa_2013_head_of_faith.Custom('ES_ElLa')|U] [fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName|l] te dará un [artifact|lE] bendecido"
 iberia_north_africa.2013.notif.t: "Los senderos piadosos"
 struggle_iberia_form_portugal_decision_correct_phase_tt: "La [struggle_phase|lE] actual es [struggle_phase_iberia_opportunity|E]"
 iberia_north_africa.2100.t: "La Vasconia antigua restaurada"
 iberia_north_africa.2100.desc: "Durante siglos nosotros, los vascos, soportamos implacablemente nuestras desgracias con tesón y determinación. Como si estuviéramos tallados en las piedras de los antiguos Pirineos, aguantamos firmes contra incontables invasiones, esperando el momento oportuno para atacar.\n\nEsos días oscuros han quedado atrás y al fin hemos logrado recuperar las tierras de nuestros antepasados, ahora el corazón de un nuevo reino de [GetTitleByKey('k_navarra').GetNameNoTier] libre.\n\nDespués de haber recibido las lecciones más duras de la historia, juro que no nos volverán a expulsar de nuestros hogares."
 iberia_north_africa.2100.a: "¡Bajo mi liderazgo podemos lograrlo todo!"
 iberia_north_africa.2100.b: "¡No nos volverán a amedrentar!"
 iberia_north_africa.2101.desc: "Durante muchos siglos, los vascos se vieron arrinconados gradualmente en los Pirineos, acosados por todos los lugares por invasores que les fueron quitando el terreno.\n\nAhora, habiendo recuperado gran parte de las tierras natales de sus antepasados, [founder.Custom('ES_ElLa')] [founder.GetTitledFirstNameRegnal|l] se ha proclamado «[founder.Custom('QueenKing')] de [GetTitleByKey('k_navarra').GetNameNoTier]», y reclama las extensiones perdidas como parte de un nuevo reino vasco.\n\nLos pueblos vecinos solamente consideran este cambio de fortunas un disparate en la historia de la región y seguramente estén buscando la primera oportunidad para reparar esta alteración…"
 iberia_north_africa.2101.b: "¡Se deberían haber quedado en las montañas!"
 iberia_north_africa.2101.c: "Una sorpresa, desde luego."
