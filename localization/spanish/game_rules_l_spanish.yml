 rule_mongol_invasion: "Invasión mongola"
 setting_default_mongol_invasion: "Por defecto"
 setting_default_mongol_invasion_desc: "Los mongoles invadirán sobre el año 1200. Esto desactiva permanentemente la [decision|lE] $mpo_become_greatest_of_khans_decision$. Si Temüjin muere sin formar el Imperio mongol, la invasión se retrasará al menos #high 50 años#!."
