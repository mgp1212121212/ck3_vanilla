 game_rule.1141.t: "El witengamot elige: [elect.GetFirstNameNoTooltip] de [elect.GetHouse.GetNameNoTooltip]"
 game_rule.1141.intro.battlefield: "[winner.Custom('ES_ElLa')|U] [winner.GetTitledFirstName|l] ha perecido en el campo de batalla, murió luchando contra [loser.Custom('ES_ElLa')] aspirante a usurpador[loser.Custom('ES_XA')], [loser.Custom('ES_ElLa')] [loser.GetTitledFirstNameNicknamed|l].\n\n"
 game_rule.1141.intro.home: "[winner.Custom('ES_ElLa')|U] [winner.GetTitledFirstName|l] murió inesperadamente de un ataque al corazón al recibir las buenas noticias de la derrota [loser.Custom('ES_DelDela')] [loser.GetTitledFirstNameNicknamed|l].\n\n"
 game_rule.1141.choice.margaret: "Por algún milagro confuso, el witengamot se ha decidido por #EMP mí#! como candidatura de compromiso, dejando plantado[jiltee.Custom('ES_AlAla')] supuest[jiltee.Custom('ES_OA')] hereder[jiltee.Custom('ES_OA')], [jiltee.GetFirstName] [jiltee.GetHouse.GetName], con un palmo de narices. Es evidente que los grandes earls creen que me pueden controlar, que soy una marioneta para sus ambiciones.\n\nNo tengo nada de pelele, pero recibo con satisfacción esta inesperada llegada al poder; después de todo, soy [Select_CString( ROOT.Char.IsFemale, 'la primogénita', 'el primogénito' )] de mi padre."
 game_rule.1141.choice.edgar: "En un ataque de competencia no vista en la política inglesa desde hace muchos muchos años, el witengamot ha considerado adecuado reconocer que #EMP yo#! soy [Select_CString( ROOT.Char.IsFemale, 'la legítima heredera', 'el legítimo heredero' )] [GetScriptedCharacterByHistoryID( '114' ).Custom('ES_DelDela')] [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamed|l] y me ha nombrado para que gobierne el reino, dejando [jiltee.Custom('ES_AlAla')] supuest[jiltee.Custom('ES_OA')] hereder[jiltee.Custom('ES_OA')], [jiltee.GetFirstName] [jiltee.GetHouse.GetName], con un palmo de narices.\n\nNo podría decir qué he hecho para ganarme el favor [ROOT.Char.GetFaith.FateGodNamePossessive], pero desde luego que se lo agradezco."
 game_rule.1141.choice.svend: "Cansado de la muerte y destrucción provocadas por todos los demás candidatos, el witengamot ha decidido —sensatamente, por una vez— recurrir a #EMP mí#! como [Select_CString( ROOT.Char.IsFemale, 'la candidata', 'el candidato' )] más natural para traer el orden, dejando [jiltee.Custom('ES_AlAla')] supuest[jiltee.Custom('ES_OA')] hereder[jiltee.Custom('ES_OA')], [jiltee.GetFirstName] [jiltee.GetHouse.GetName], con un palmo de narices.\n\nUna vez más, Dinamarca asumirá su papel natural al gobernar Inglaterra."
 game_rule.1141.choice.aelfwine: "Poseído por alguna locura misteriosa, el witengamot #EMP me#! ha rogado que vuelva a casa y gobierne el reino de mi padre y abuelo, dejando [jiltee.Custom('ES_AlAla')] supuest[jiltee.Custom('ES_OA')] hereder[jiltee.Custom('ES_OA')], [jiltee.GetFirstName] [jiltee.GetHouse.GetName], con un palmo de narices.\n\nYo… no sentía ninguna ambición al respecto, pero está claro que no se puede escapar de la voluntad [elect.GetFaith.HighGodNamePossessive] y que he regresar de las tierras que dejé alegremente para siempre."
 game_rule.1141.choice.cadoc: "Entre broncas, como siempre, el witengamot ha llegado a una decisión curiosa. Sin ganas de soportar a otro rey extranjero y sospechando de cualquier otro, #EMP me#! han elegido para reinar sobre Inglaterra, tal vez creyendo que seré un pelele que se amoldará a su voluntad.\n\nTal vez tengan razón, tal vez no, ¡solo puedo dar la bienvenida a esta oportunidad inesperada de probarme a mí mism[ROOT.Char.Custom('ES_OA')]!"
 game_rule.1141.a.margaret: "¡La primera reina de Inglaterra!"
 game_rule.1141.a.edgar: "¡He recuperado mi derecho de nacimiento!"
 game_rule.1141.a.svend: "Siempre supe que acabaría así."
 game_rule.1141.a.aelfwine: "¡Jamás lo pedí!"
 #Geddit geddit GEDDIT d'you geddit
 game_rule.1141.a.cadoc: "¡Conocerán mi nombre aun dentro de quinientos años!"
 game_rule.1142.t: "$game_rule.1141.t$"
 game_rule.1142.intro.battlefield: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha perecido en el campo de batalla, murió luchando contra [loser.Custom('ES_ElLa')] aspirante a usurpador[loser.Custom('ES_XA')], [loser.Custom('ES_ElLa')] [loser.GetTitledFirstNameNicknamed|l]\n\n"
 game_rule.1142.intro.home: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] murió inesperadamente de un ataque al corazón al recibir las buenas noticias de la derrota [loser.Custom('ES_DelDela')] [loser.GetTitledFirstNameNicknamed|l]\n\n"
 game_rule.1142.choice.preamble: "Contra todo pronóstico, en lugar de a [winner.GetSheHe], el witengamot ha decidido elegir a [elect.GetFirstName] de [elect.GetHouse.GetName]…"
 game_rule.1142.choice.margaret: "sobrina nieta [GetScriptedCharacterByHistoryID( '114' ).Custom('ES_DelDela')] [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamed|l] e hija [GetScriptedCharacterByHistoryID( '110' ).Custom('ES_DelDela')] errante [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed|l]"
 game_rule.1142.choice.edgar: "sobrino nieto [GetScriptedCharacterByHistoryID( '114' ).Custom('ES_DelDela')] [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamed|l], el heredero elegido, antes de que [winner.GetFirstNameNoTooltip] se apoderase del poder, e hijo [GetScriptedCharacterByHistoryID( '110' ).Custom('ES_DelDela')] errante [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed|l]"
 game_rule.1142.choice.svend: "nieto [GetScriptedCharacterByHistoryID( '101505' ).Custom('ES_DelDela')] [GetScriptedCharacterByHistoryID( '101505' ).GetTitledFirstNameNicknamed|l] y [elect.GetTitleAsNameNoTooltip|l] de [elect.GetPrimaryTitle.GetBaseNameNoTier], quien decidió no tomar parte en las primeras etapas del conflicto"
 game_rule.1142.choice.aelfwine: "nieto [GetScriptedCharacterByHistoryID( '101510' ).Custom('ES_DelDela')] [GetScriptedCharacterByHistoryID( '101510' ).GetTitledFirstNameNicknamed|l], quien se había autoexiliado como clérigo en Occitania."
 game_rule.1142.choice.cadoc: "un noble de Cornualles de linaje impronunciable"
 game_rule.1142.outro: "… como nuev[elect.Custom('ES_OA')] gobernante del reino en lugar de a #EMP mí#!.\n\nParece que Inglaterra se me ha escapado de las manos."
 game_rule.1142.a: "Esto es un escándalo. ¡el trono es mío!"
 game_rule.1142.b: "La voluntad del consejo es categórica."
 game_rule.1142.c: "Tan cerca de reinar y tan lejos…"
