 rule_matrilineal_marriages: "Matrimonios matrilineales"
 setting_default_matrilineal_marriages: "Por defecto"
 setting_default_matrilineal_marriages_desc: "Los personajes de la IA concertarán matrimonios [Concept( 'matrilineal', 'matrilineales' )|E] si pertenecen la familia cercana del jugador, a una [dynasty|lE] de [dynasty_prestige_level_4|L], a un señorío [GetLaw('equal_law').GetName], o son [rulers|lE] fuertes. Los señoríos con [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] son matrilineales por defecto."
 setting_matrilineal_marriages_no_player_exception: "#high Por defecto (sin excepción de jugador)#!"
 setting_matrilineal_marriages_no_player_exception_desc: "Los personajes IA concertarán matrimonios [Concept( 'matrilineal', 'matrilineales' )|E] si pertenecen a una [dynasty_prestige_level_4|L] [dynasty|lE], a un señorío [GetLaw('equal_law').GetName], o son [rulers|lE] fuertes. Los señoríos con [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] son matrilineales por defecto."
 setting_matrilineal_marriages_always: "#high Siempre#!"
 setting_matrilineal_marriages_always_desc: "Los personajes de la IA querrán concertar matrimonios [Concept( 'matrilineal', 'matrilineales' )|E] para todos los miembros de la [dynasty|lE]. Al igual que con la regla #high $setting_default_matrilineal_marriages$#!, seguirá habiendo matrimonios [Concept( 'patrilineal', 'patrilineales' )|E] si resultan lo bastante beneficiosos."
 setting_matrilineal_marriages_female_and_equal: "#high Dominio de mujer e igual#!"
 setting_matrilineal_marriages_female_and_equal_desc: "Los personajes de la IA solo concertarán matrimonios [Concept( 'matrilineal', 'matrilineales' )|E] si pertenecen a un señorío con [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] o [GetLaw('equal_law').GetName]. Al igual que con la regla #high $setting_default_matrilineal_marriages$#!, seguirá habiendo matrimonios [Concept( 'patrilineal', 'patrilineales' )|E] si resultan lo bastante beneficiosos."
 setting_matrilineal_marriages_never: "#high Nunca#!"
 setting_matrilineal_marriages_never_desc: "Los personajes de la IA nunca concertarán matrimonios [Concept( 'matrilineal', 'matrilineales' )|E], a menos que formen parte de un señorío con [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]."
