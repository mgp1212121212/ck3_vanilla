 game_rule.1101.desc.combat.locale.stamford_bridge: "Nuestras tropas han estado toda la mañana empujando y retrocediendo en el puente, cada hora grupos sueltos han vadeado el río Derwent para enfrentarse a sus enemigos en la orilla opuesta.\n\nEs… una masacre. No hay más que gritos y muerte, interrumpidos por el choque de los cuerpos al caer al agua. El Derwent se ha tornado rojo y ya debe de abarcar kilómetros. Espada en alto, me lanzo en una carga final para romper el punto muerto con las tropas de mi casa y…"
 game_rule.1101.desc.combat.locale.hastings: "El mundo entero está en llamas con el choque de metal contra madera, el astillar de escudos, el relinchar de caballos y el #EMP plañido#! constante de flechas dirigidas al cielo a millares.\n\nTodo se reduce a chillidos, sangre y entrañas. Los gritos de los heridos y los que mueren, las maldiciones de los vengativos, la carcajada jubilosa de los victoriosos a lomos de su adrenalina que les lleva a la refriega.\n\nEl destino se encuentra en equilibrio sobre el filo de un cuchillo, y con un grito de #EMP ¡A MÍ!#!, me arrojo con mis tropas hacia delante."
 game_rule.1101.desc.combat.locale.dover: "Tan cerca del borde peligroso, ambos ejércitos maniobran para empujar a su enemigo por el precipicio… con efectos limitados.\n\nEl hedor de la sangre poluciona el aire, el estruendo de la batalla seguramente se extienden a lo largo de kilómetros. Un observador desafortunado hasta podría llegar a vislumbrar un cuerpo caer por la escarpa blanquecina.\n\nEsto no puede continuar; esto #EMP no#! continuará o nos agotaremos. Con un grito, me lanzo con mis tropas hacia delante, hacia la victoria, hacia…"
 game_rule.1101.desc.combat.locale.isle_of_wight: "Lejos de tierra firme no hay donde esconderse y ambos ejércitos luchan con la desesperación de quienes entienden que deben ganar o morir. Sin caer en la corriente del Medina, la isla no es lo bastante grande para esconderse demasiado tiempo.\n\nNo sé cómo me he separado de mis soldados, solo unos cuantos guardias luchan cuerpo a cuerpo a mi lado. Si consiguiera volver esto a mi favor, si pudiera darle la vuelta al combate un poco…"
 game_rule.1101.desc.combat.locale.forest_of_dean: "Bajo estos árboles silvestres, en los matorrales y arboledas de este antiguo bosque, la sangre riega el suelo con facilidad y la visibilidad es tan mala que nadie puede decir cómo se desarrolla la batalla.\n\nEl bosque parece tragarse el sonido y la vida por igual, lo que le da a nuestra lucha un timbre enmudecido extraño para la cantidad de caos y muerte que se extiende por las filas. Aun así, creo que, quizás, las cosas vayan en nuestro favor…"
 game_rule.1101.desc.combat.locale.london: "A pesar de todos los intentos de los defensores en las almenas por inclinar las cosas hacia un lado u otro, ambos bandos se limitan a destrozarse en un empate que no se detiene.\n\nEl aire apesta a sangre, el escándalo de los moribundos y de quienes los matan por igual cubre el aire y la misma de polvo y sudor hace imposible ver quién gana.\n\nAun así, no puedo abandonar a mis tropas a esta #EMP anarquía#!, y con un grito, me lanzo una vez más contra el enemigo. Este es nuestro momento, triunfaremos, los someteremos, los…"
 game_rule.1101.desc.combat.locale.cirencester: "$game_rule.1101.desc.combat.locale.london$"
 game_rule.1101.desc.combat.locale.guildford: "La sinuosa colina, donde ninguno de los ejércitos controla del todo la cima, da lugar a un combate espectacular. Largo y estrecho, ambas fuerzas empujan con fuerza para echar al otro al risco opuesto, donde la ventaja de la altura seguramente los lleve a la victoria.\n\nPero yo sé que serán #EMP mis#! tropas lo que lo conseguirán, ¡#EMP mis#! fuerzas las que saboreen la dulce victoria! ¡Adelante, #EMP adelante, perros!#! Estamos a un solo empujón de la victoria, un empujón de…"
 game_rule.1101.desc.combat.locale.lindisfarne: "La espuma marina escuece en los ojos, vientos glaciales directos del mar del Norte atraviesan nuestras ropas y escudos, y los gritos de los muertos y moribundos llegan hasta los monjes llorones del monasterio, que gimotean y tiemblan en sus hábitos por la matanza que se produce ante ellos.\n\nSi caigo aquí será porque [ROOT.Char.GetFaith.HighGodName] así lo quiera, ¡y si no, es que apoya mis derechos sobre Inglaterra! ¡Adelante, mis soldados, avanzad y traedme la corona! Luchad al máximo, no sea que…"
 game_rule.1101.desc.combat.locale.lands_end: "Los matorrales rocosos y riscos cortos y escarpados de este lugar dejan paso a un océano gélido, y el terreno roto convierte la batalla en un caos absoluto; se trata más de pequeños grupos en combate cuerpo a cuerpo que un choque unificado de un frente contra otro.\n\nAun así, mi estandarte reúne las tropas a mi alrededor, y hago todo cuanto puedo para avanzar en la refriega. ¡En torno a mí! #EMP ¡A mí!#! Mi grito resuena por la línea, resuena y resuena hasta…"
 game_rule.1101.desc.combat.locale.stonehenge: "En teoría, estas colinas llanas y extensas son un lugar ideal para librar una guerra. Espacio de sobra para que los ejércitos choquen y, sin embargo, hay algo #EMP inquietante#! en este sitio. Algo extraño.\n\nLuchamos, morimos y bramamos nuestra ira a los cielos, pero a veces el aire parece absorber nuestra malicia tan rápido como llega. Aun así, no puedo detenerme, debo dirigir, debo…"
 game_rule.1101.desc.combat.locale.southwark: "Con la ciudad más rica de Inglaterra tan cerca, hay motivos de sobra por los que luchar. Ya sea el hogar o el botín, la gloria o la piedad, ambos ejércitos chocan una y otra vez.\n\nLa orilla sur del Támesis se llena de espuma con nuestra sangre, pero no abandonaré, #EMP no#! transigiré.\n\nInglaterra ya es mía, esta batalla lo demostrará y solo hace falta un último #EMP empujón#! para demostrarlo…"
 game_rule.1101.desc.combat.locale.riverside: "Con apenas espacio para media docena de soldados de pie, la batalla es menos una cuestión de tácticas habilidosas y más de desgaste brutal, la presión de los cuerpos ayuda y obstaculiza los esfuerzos para sacar a los heridos del frente.\n\nAun así, ¡si conseguimos atravesar la línea y dispersar sus fuerzas, lo habremos logrado! Obviando la cautela, me abro paso hasta la vanguardia, con la espada dispuesta y…"
 game_rule.1101.desc.combat.random.present.1: "Nuestros ejércitos se lanzan el uno contra el otro y el mundo se reduce al astillar de escudos, chirriar del metal y la muerte de hombres y caballos.\n\nLa guerra puede ser brutal, pero esto es menos una guerra y más una carnicería. Veteranos y mercenarios pasan por la espada a reclutas novatos chillones con un desenfreno sombrío.\n\nSin ganas de dejar que esta pesadilla continúe, salgo hacia delante, mi guardia me sigue detrás y…"
 game_rule.1101.desc.combat.random.present.2: "Nuestras fuerzas chocan y se arremolinan la una en torno a la otra, ambos bandos buscan puntos débiles. Chocamos, nos retiramos, solo para lanzarnos unos contra otros un poco más adelante en la línea.\n\nLas bajas son pocas por el momento, pero hay cierta pesadumbre en el aire. Todos sabemos que este baile no puede seguir para siempre, que la batalla de verdad habrá de empezar pronto.\n\nMejor controlar el terreno que entregarlo. Levanto alto la espada y, gritando el nombre de [ROOT.Char.GetFaith.WarGodName], me lanzo hacia delante, con los ejércitos de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] detrás de mí y…"
 game_rule.1101.desc.combat.random.present.3: "La luz del día se apaga, desperdiciada en masacrarnos unos a otros hora tras hora. Los brazos de las espadas pesan por el desgaste, el cansancio nubla las mentes y cuando el sol empieza a hundirse bajo el horizonte, la batallas amenaza con terminar en empate.\n\nNo\n\nNo lo permitiré. Esto acaba aquí y ahora, con mi victoria, y yo me encargaré de hacerlo realidad o que [ROOT.Char.GetFaith.HighGodName] en persona me #EMP aba…#!"
 game_rule.1101.desc.combat.random.absent.1: "Durante la mayor parte del día nuestros ejércitos se lanzan unos contra otros. Primero mueren decenas, luego centenares; la cuenta del carnicero aumenta con el paso de las horas mientras los soldados entregan sus vidas por mi causa.\n\nClaro, al final todo valdrá la pena, claro. Seguro que tanta muerte tiene que servir para algo, alguna recompensa por las vidas que caen gritando al frío abrazo [ROOT.Char.GetFaith.DeathDeityNamePossessive]."
 game_rule.1101.desc.combat.random.absent.2: "Este conflicto es brutal. El choque de escudos astillados y los chillidos de los que mueren rasgan el aire, toda apariencia de organización se perdió en el caos de media docena de cargas y las líneas de combate están más enredadas que otra cosa.\n\nAun así, las tropas siguen en la contienda, luchan por su [ROOT.Char.GetTitleAsNameNoTooltip|l], luchan por asegurar que no se atropellen sus derechos y privilegios natos aunque les cueste la vida."
 game_rule.1101.desc.combat.random.absent.3: "Se siegan las vidas a centenares, caen como el trigo ante la guadaña, tantos hilos cortados bajo el ceño hosco de asesinos pagados entregados a su trabajo sangriento.\n\nSu sacrificio #EMP seguramente#! valga la pena y sea una condición previa necesaria para mi futura gloria. Cada una de ellas es un adoquín en el camino del destino, colocado en pos de una meta singular."
 game_rule.1101.desc.outro.present: "Dejo de pensar mientras el mundo se convierte en un borrón de tajos y cuchilladas, los miembros de mi casa apretados con fuerza en torno a mí mientras aplastamos al ejercito [loser.Custom('ES_DelDela')] [loser.GetTitledFirstName|l]. Bajo mi espada, el enemigo huye."
 game_rule.1101.desc.outro.absent: "Al fin, las líneas del enemigo se resquebrajan y sus fuerzas se ponen en fuga: ¡el día pertenece [winner.Custom('ES_AlAla')] [winner.GetTitledFirstName|l]!"
 game_rule.1101.a: "¡Inglaterra no volverá a someterse al dominio vikingo!"
 game_rule.1102.desc.outro.alive: "Al final, todo es para nada. Mis fuerzas se vienen abajo, el enemigo se cuela por la brecha y, con su destrucción, mis ambiciones se ven completamente aplastadas."
 game_rule.1102.desc.outro.dead: "El dolor brota de mi pecho. No, no, #BER no#!, quién podría haber… Dónde se… El mundo se sacude de modo extraño mientras me desplomo sobre el suelo y la sangre mana de una herida. La muerte me lleva lentamente."
 game_rule.1102.a: "¡¿Cómo pudo suceder esto?!"
 game_rule.1102.b: "#DIE1 Muert[ROOT.Char.Custom('ES_OA')]…#! #DIE2 soy…#!"
