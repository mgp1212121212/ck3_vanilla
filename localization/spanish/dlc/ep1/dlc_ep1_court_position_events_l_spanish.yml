l_spanish:
 #Murder save: food taster
 court_position.9001.t: "$murder_save_header$ $food_taster_court_position$"
 court_position.9001.desc: "¡Mi atentado contra la vida de [target.GetTitledFirstName|l] ha quedado frustrado!\n\nMis agentes no contaron con su catador[food_taster.Custom('ES_XA')] [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] y el veneno ni siquiera llegó a su plato."
 court_position.9001.food_taster_dies: "\n\nAl menos su catador[food_taster.Custom('ES_XA')] sucumbió al veneno y no se volverá a interponer en mi camino."
 court_position.9002.desc: "¡Un asesino ha atentado contra mi vida! Por suerte, mi fiel catador[food_taster.Custom('ES_XA')] [food_taster.GetFirstName] hizo su trabajo y el veneno ni siquiera llegó a mi plato."
 court_position.9002.food_taster_dies: "Por desgracia, [food_taster.GetFirstNameNoTooltip] ingirió demasiado veneno y no conseguimos salvarle la vida."
 court_position.9002.owner_discovered: "\n\n¡No hay duda de que fue obra de [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 #Murder save: cupbearer
 court_position.9011.t: "$murder_save_header$ $cupbearer_court_position$"
 court_position.9011.desc: "¡Mi atentado contra la vida [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] ha quedado frustrado!\n\nMis agentes no contaron con su coper[cupbearer.Custom('ES_OA')]. Aunque el veneno llegó a la bebida [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l], no llegó más allá de los labios [cupbearer.Custom('ES_DelDela')] [cupbearer.GetTitledFirstName|l]"
 court_position.9011.cupbearer_dies: "\n\nAl menos su coper[cupbearer.Custom('ES_OA')] sucumbió al veneno y no se volverá a interponer en mi camino."
 court_position.9012.desc: "¡Un asesino ha atentado contra mi vida! Por suerte, mi coper[cupbearer.Custom('ES_OA')] se tomó la libertad de beber un sorbo de mi [ROOT.Char.Custom('RegionalDrink')] antes de servirme la bebida."
 court_position.9012.cupbearer_dies: "Por desgracia, [cupbearer.GetFirstNameNoTooltip] ingirió demasiado veneno y no pudieron salvarle la vida. He ahí una lección sobre tomarse demasiadas libertades…"
 #Murder save: bodyguard
 court_position.9021.t: "$murder_save_header$ $bodyguard_court_position$"
 court_position.9021.desc: "¡Mi atentado contra la vida [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] ha sido frustrado!\n\n¡Su [bodyguard.Custom('InsultAdjective')] guardaespaldas fue más inteligente que al asesino que envié y [target.GetFirstNameNoTooltip] no recibió ni siquiera un arañazo!"
 court_position.9021.bodyguard_dies: "\n\nAl menos su guardaespaldas murió por las heridas y no se volverá a interponer en mi camino."
 court_position.9022.desc: "¡Un asesino ha atentado contra mi vida!\n\nCuando paseaba por los vacíos pasillos de noche, un asesino saltó de entre las sombras. Tiemblo de pensar qué hubiera pasado si mi fiel guardaespaldas [bodyguard.GetTitledFirstName|l] no me hubiera acompañado."
 court_position.9022.bodyguard_dies: "\n\nPor desgracia, sufrió graves heridas en la lucha posterior y no se le pudo salvar la vida."
