 adventure_inspiration_cost_tt: "Las inspiraciones aventureras se basan en [prowess|lE], [diplomacy|E] y [learning|E]"
 artisan_inspiration_cost_tt: "Las inspiraciones artesanas se basan en [stewardship|E]"
 smith_inspiration_cost_tt: "Las inspiraciones metaleras se basan en [stewardship|E], [prowess|E] y [diplomacy|E]"
 alchemy_inspiration_cost_tt: "Las inspiraciones alquímicas se basan en el [learning|lE]"
