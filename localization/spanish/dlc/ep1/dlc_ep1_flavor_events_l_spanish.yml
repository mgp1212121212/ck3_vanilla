 ep1_2000_skirmisher_modifier_desc: "$ep1_2000_generic_modifier_desc$"
 ep1_2000_ecavalry_modifier: "Juegos de elefantes"
 ep1_2000_ecavalry_modifier_desc: "$ep1_2000_generic_modifier_desc$"
 ep1_2000_ccavalry_modifier: "Carreras de camellos"
 ep1_2000_ccavalry_modifier_desc: "$ep1_2000_generic_modifier_desc$"
