l_spanish:
 tradition_header: "Tradiciones:"
 ep1_flavor.1000.t: "$tradition_header$ Una visita eunuca"
 ep1_flavor.1000.desc: "Un[eunuch_target.Custom('ES_XA')] eunuc[eunuch_target.Custom('ES_OA')] itinerante se presenta hoy en mi corte.\n\n«Saludos, oh, gran [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]», dice respetuosamente.\n\n«Me llamo [eunuch_target.GetFirstName], trotamundos de renombre: he prestado mis conocimientos a nobles reyes eruditos, servido en los harenes de grandes sultanes y ahora estoy aquí, ofreciéndoos mis servicios… por una módica suma».\n\nUn personaje intrigante, ¿debería emplear[eunuch_target.Custom('ES_LoLa')]?"
 ep1_flavor.1000.a: "Una oferta justa, acepto."
 ep1_flavor.1000.b: "[eunuch_target.GetFirstNameNoTooltip], mi amig[eunuch_target.Custom('ES_OA')] [eunuch_target.Custom('ComplimentAdjective')], ¿os quedaríais un poco más?"
 ep1_flavor.1000.c: "No preciso de tus servicios."
 eunuch_moves_tt: "[eunuch_target.GetFirstNameNoTooltip] sigue al [new_court.GetBaseName]"
 ep1_flavor.1000.c.success: "Convences a [eunuch_target.GetFirstNameNoTooltip] de que se quede"
 ep1_flavor.1000.c.failure: "[eunuch_target.GetFirstNameNoTooltip] te llama tacañ[ROOT.Char.Custom('ES_OA')] y sigue su camino"
 ep1_flavor.1200.t: "$tradition_header$ Trucos del oficio"
 ep1_flavor.1200.desc: "Un eunuc[eunuch_target.Custom('ES_OA')] se sitúa ante mí, [eunuch_target.Custom('quirk_pos_pp')].\n\n«Conocéis muchas cosas, gran [ROOT.Char.GetTitleTierName]. Pero hay cosas que se escapan hasta de vuestra mente inefable, secretos y conocimientos que estoy más que dispuest[eunuch_target.Custom('ES_OA')] a compartir con vos», susurra.\n\n«Por un precio».\n\nPor supuesto. Y aun así, me intriga."
 ep1_flavor.1200.a: "He oído que sabes el secreto de los idiomas."
 ep1_flavor.1200.b: "Tengo muchos enemigos. ¿Cómo puedo derrotarlos?"
 ep1_flavor.1200.c: "Mi señorío debe prosperar, ¿cómo lo consigo?"
 ep1_flavor.1200.d: "¡Embuster[eunuch_target.Custom('ES_OA')]! Tus secretos son pura fantasía."
 secrets_of_language_modifier: "Secretos del lenguaje"
 secrets_of_language_modifier_desc: "Este personaje está al tanto de los secretos relacionados con el aprendizaje de idiomas."
 secrets_of_murder_modifier: "Secretos de venganza"
 secrets_of_murder_modifier_desc: "Este personaje está al tanto de los secretos relacionados con la derrota de los enemigos."
 secrets_of_the_realm_modifier: "Secretos del señorío"
 secrets_of_the_realm_modifier_desc: "Este personaje está al tanto de los secretos relativos a la gestión de la capital propia."
 ### Court Type Flavor Events
 #The Secret DaughterSon
 ep1_flavor.0001.t: "[scion_actual.Custom('GetDaughterSon')|U] secret[scion_actual.Custom('ES_OA')]"
 ep1_flavor.0001.desc: "Un pequeño asunto de negocios en la ciudad nos lleva a mi séquito y a mí, sedientos y hambrientos, a la pequeña taberna llena de humo.\n\nDe toda la gente del mundo, a quien menos esperaba encontrar era [scion_parent.Custom('ES_AlAla')] [scion_parent.GetTitledFirstName|l] sentad[scion_parent.Custom('ES_OA')] al fondo, mal disfrazad[scion_parent.Custom('ES_OA')] con capa y capucha. Junto a [scion_parent.Custom('ES_ElElla')] se sienta un[scion_actual.Custom('ES_XA')] joven que… ¡no puede ser!\n\nPor su rostro, la forma en que revisa el salón con asombro, y cómo imita los gestos distintivos de [scion_parent.GetFirstNameNoTooltip], estoy #EMP convencid[ROOT.Char.Custom('ES_OA')]#! de que debe de ser un[scion_actual.Custom('ES_XA')] bastard[scion_actual.Custom('ES_OA')] secret[scion_actual.Custom('ES_OA')] [scion_parent.Custom('ES_DelDela')] [scion_parent.GetTitleAsNameNoTooltip], que tal vez ve el mundo exterior por primera vez."
 ep1_flavor.0001.a: "¡[scion_parent.GetFirstNameNoTooltip]! ¿Me habéis traído un[scion_actual.Custom('ES_XA')] [scion_actual.Custom('GetBrideGroom')]?"
 ep1_flavor.0001.a.tt.success: "Negocias a la fuerza una [alliance|lE] [Concept( 'marriage', 'matrimonial' )|E]"
 ep1_flavor.0001.a.tt.failure: "[scion_parent.GetFirstNameNoTooltip] escapa con su [scion_actual.Custom('GetDaughterSon')]"
 ep1_flavor.0001.b: "¡[scion_parent.GetFirstNameNoTooltip]! ¿Has traído un[prospective_spouse.Custom('ES_XA')] [scion_actual.Custom('GetBrideGroom')] a mi [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('prospective_spouse'))]?"
 ep1_flavor.0001.c: "¡Id a por el pregonero #EMP inmediatamente#!!"
 ep1_flavor.0001.c.tt.success: "Encuentras suficientes pruebas para demostrar la existencia [scion_actual.Custom('ES_DelDela')] bastard[scion_actual.Custom('ES_OA')]"
 ep1_flavor.0001.c.tt.failure: "[scion_parent.GetFirstNameNoTooltip] oculta sus huellas demasiado bien"
 ep1_flavor.0001.d: "No os preocupéis, [scion_parent.GetTitleAsNameNoTooltip] mí[scion_parent.Custom('ES_OA')], podéis confiar en que olvidé haberos visto…"
 ep1_flavor.0001.tt.scion_escapes: "[scion_actual.GetFirstName] es escondid[scion_actual.Custom('ES_OA')] y nunca más se vuelve a saber de [scion_actual.Custom('ES_ElElla')]"
 ep1_flavor.0001.e.no_bastards: "¿Un hijo #EMP secreto#!? Qué raro. Comeremos en otro lado."
 ep1_flavor.0001.e.fallback: "Esto no nos concierne. Comeremos en otro lado."
 ep1_flavor.0011.t: "Un desastre absoluto"
 ep1_flavor.0011.desc: "«¡Mi [ROOT.Char.GetLadyLord], esto no es lo que parece!», grita [diplomat_1.GetTitledFirstName|l] cuando entro en mi comedor favorito.\n\nLo que #EMP parece#! es que [diplomat_1.GetSheHe] ha destrozado totalmente la sala. Las paredes cubiertas de comida, las mesas, todas destrozadas, alguien ha amontonado las sillas en forma de pirámide y un[diplomat_2.Custom('ES_XA')] [diplomat_2.GetTitledFirstName|l] en coma (totalmente desnud[diplomat_2.Custom('ES_OA')]) está tumbad[diplomat_2.Custom('ES_OA')] boca arriba y embadurnad[diplomat_2.Custom('ES_OA')] de sopa en una de #EMP mis#! camas.\n\nSon dos diplomáticos que llegaron ayer. Les di permiso para una buena comida y una diversión ligera, no una fiesta propia de [ROOT.Char.GetFaith.NegativeAfterLife|U]"
 ep1_flavor.0011.a: "¡Pagaréis todos los daños, malditos gusanos!"
 ep1_flavor.0011.b: "Muy bien. Vosotros lo destrozasteis, vosotros lo limpiaréis. ¡SIRVIENTES! ¡Una fregona!"
 ep1_flavor.0011.c: "Oh, no, la fiesta aún no ha acabado. ¡Que alguien me llene la copa!"
 ep1_flavor.0011.d: "¿Una noche? ¡Patético! ¡Paso [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleAsNameNoTooltip] de la fiesta!"
 ep1_flavor.0011.e: "Abandonas la sala sin decir palabra."
 ep1_flavor.0011.e.tt: "Les dejas que se cuezan en su propio miedo"
 ep1_flavor.0021.t: "Dos señoríos separados por un lenguaje cortesano"
 ep1_flavor.0021.desc: "Unas risitas me reciben al entrar en la cámara: una pandilla de cortesanos, encabezados por [nitpicker.GetTitledFirstName|l], se agolpan en torno a una carta reciente de [rival_monarch.GetTitledFirstName|l].\n\n[nitpicker.GetFirstNameNoTooltip] me hace señas con una carcajada.\n\n«¡Mi [ROOT.Char.GetLadyLord], #EMP tenéis#! que leer esto! Lleva el sello oficial de [rival_realm.GetNameNoTier], pero todas las demás palabras parecen escritas por un campesino analfabeto. Esos perezosos atolondrados no saben ni usar las consonantes correctas, mucho menos hablar bien [ROOT.Char.GetCourtLanguage.GetName], y es #EMP desternillante#!»."
 ep1_flavor.0021.a: "¡A esta carta le faltan la mitad de las vocales! ¡Qué asco!"
 ep1_flavor.0021.a.tt: "Ambas [courts|lE] empeoran [SCOPE.ScriptValue('ep1_flavour_0021_courts_lose_opinion_value')|N0] su [opinion|lE] mutua"
 ep1_flavor.0021.a.tt.success: "¡La grafía de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] es la mejor!"
 ep1_flavor.0021.a.tt.failure: "¡La grafía de [rival_monarch.GetPrimaryTitle.GetNameNoTooltip] es la mejor!"
 ep1_flavor.0021.b: "¿No son nuestros primos lingüísticos?"
 ep1_flavor.0021.b.tt: "Ambas [courts|lE] mejoran [SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0] su [opinion|lE] mutua"
 ep1_flavor.0021.c: "Dos cortes nobles y ni medio cerebro entre ellas…"
 ep1_flavor.0021.c.tt: "$ep1_flavor.0021.a.tt$"
 cultural_acceptance_courtly_spelling_differences: "Noble quisquilloso con la ortografía"
 cultural_acceptance_courtly_cousins: "Nobles unidos por un lenguaje cortés compartido"
 ep1_flavor.0031.t: "Novedad en la corte"
 ep1_flavor.0031.desc: "Se dice que las grandes mentes requieren grandes tradiciones, ¡y no hay mayores tradiciones de iniciación escolar que las de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!\n\nEsta semana se incorporan a la corte varios nuevos eruditos de gran talento, procedentes de todo el señorío, cada uno de los cuales está siendo sometido a diversas pruebas #EMP académicas#! en una posada local.\n\nPoso la mirada en [scholar_1.GetFirstName], que mira con desconfianza la misteriosa bebida espumosa plantada ante [scholar_1.GetSheHe]. Detrás [scholar_1.Custom('ES_DelDela')] cautelos[scholar_1.Custom('ES_OA')] erudit[scholar_1.Custom('ES_OA')], [scholar_2.GetFirstName] está llenando hasta arriba una #EMP jarra#! entera de algo espeso y viscoso, ante muchos vítores y abucheos de sus compañeros académicos."
 ep1_flavor.0031.a: "¡De un trago, [scholar_1.GetFirstNameNoTooltip]!"
 ep1_flavor.0031.b: "¡Nos gusta beber con [scholar_2.GetFirstNameNoTooltip], porque [scholar_2.GetFirstNameNoTooltip] es un[scholar_2.Custom('ES_XA')] colega!"
 ep1_flavor.0031.c: "Hay algunas técnicas que solo enseña la experiencia…"
 ep1_flavor.0031.c.tt: "Muestras a los nuevos cómo se hace"
 ep1_flavor.0031.d: "Estos rituales son #EMP impropios#! de unos eruditos."
 ep1_flavor.0031.inspire.scholar_1.tt: "[scholar_1.GetFirstNameNoTooltip] queda [Concept( 'inspired', 'inspirad' )|E][scholar_1.Custom('ES_OA')]"
 ep1_flavor.0031.inspire.scholar_2.tt: "[scholar_2.GetFirstNameNoTooltip] queda [Concept( 'inspired', 'inspirad' )|E][scholar_2.Custom('ES_OA')]"
 #Martial Exercise
 ep1_flavor.2000.t: "Ejercicio marcial"
 ep1_flavor.2000.desc_intro: "Mientras inspecciono un campamento militar local, me queda claro que [marshal_scope.Custom('ES_ElLa')] [marshal_scope.GetTitledFirstName|l] y también [knight_scope.Custom('ES_ElLa')] [knight_scope.GetTitledFirstName|l] intentan acorralarme. \n\n«Señor[ROOT.Char.Custom('ES_XA')], cuando reina la paz, los hombres se vuelven ociosos. Algunas actividades los mantendrían activos…», me insta mi [marshal_scope.GetCouncilTitle|l]."
 ep1_flavor.2000.desc_archers: "«Los [ROOT.Char.Custom('GetRegionalArcherMAA')|l] son indispensables. Debemos asegurarnos de que sus flechas lleguen siempre al blanco»."
 ep1_flavor.2000.desc_infantry: "«Nuestros [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] son clave para la victoria. No podemos dejar que se ablanden»."
 ep1_flavor.2000.desc_cavalry: "«Los [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] son vuestro recurso más valioso, no dejemos que se descuiden»."
 ep1_flavor.2000.desc_archer_cavalry: "«Los arqueros montados son nuestra columna vertebral; las competiciones de tiro de arco a caballo los mantendrá formidables»."
 ep1_flavor.2000.desc_skirmishers: "«Nuestros [ROOT.Char.Custom('GetRegionalSkirmisherMAA')|l] deben competir para que alcancen siempre sus objetivos»."
 ep1_flavor.2000.desc_elephant_cavalry: "«Los temibles elefantes nos dan la victoria; deben estar preparados en todo momento»."
 ep1_flavor.2000.desc_camel_cavalry: "«Los vitales jinetes de camellos son el núcleo de vuestras fuerzas, debéis centraros en ellos»."
 ep1_flavor.2000.desc_levies: "«Las masas necesitan actividad para estar en forma y ser útiles cuando se les llame»."
 ep1_flavor.2000.desc_bridge: "\n\n«No, se necesitan esfuerzos en otros lados», tercia [knight_scope.GetFirstNameNoTooltip],"
 ep1_flavor.2000.desc_outro: "\n\nSupongo que la práctica #EMP sí#! que lleva a la perfección…"
 ep1_flavor.2000.c: "«El deporte es para la nobleza, y se llama cacería»."
 ep1_flavor.2000.culture_tt: "Todo cortesano y vasallo de cultura [THIS.Char.GetCulture.GetName]"
 ep1_flavor.2000.knight_tt: "Todo [THIS.Char.Custom('MountedWarriorTerm')]"
 ep1_flavor.2000.d: "«Bastante gasto ya en los soldados»."
 ep1_flavor.2000.archers: "«Entrenad hasta dar en el centro de la diana»."
 ep1_flavor.2000.archers_longbow: "«Hombre y chico entrenarán con el arco en el campo de tiro»."
 ep1_flavor.2000.infantry: "«A los [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] les gusta una buena pelea»."
 ep1_flavor.2000.cavalry: "«¡A las estacas de las tiendas! Los [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] cabalgarán.»"
 ep1_flavor.2000.cavalry_joust: "«La inclinación requiere buena técnica.»"
 ep1_flavor.2000.cavalry_tzykanion: "«¡Los jinetes jugarán al tyzkanion!»"
 ep1_flavor.2000.cavalry_chovgan: "«¡Que jueguen al chovgan!»"
 ep1_flavor.2000.archer_cavalry: "«¡Los señores de los caballos se entrenarán con conejos sueltos!»"
 ep1_flavor.2000.skirmishers: "«Mis [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] no fallan nunca»."
 ep1_flavor.2000.elephant_cavalry: "«¡Los mahouts competirán por la gloria!»"
 ep1_flavor.2000.camel_cavalry: "La carrera refinará las habilidades del jinete de camellos."
 ep1_flavor.2000.levies_caid: "«¡Que todo el mundo patee la caid!»"
 ep1_flavor.2000.levies: "«Animad a los plebeyos a mantenerse ágiles.»"
 ep1_2000_archer_modifier: "Arqueros maestros"
 ep1_2000_archer_modifier_desc: "$ep1_2000_generic_modifier_desc$"
