 ep1_flavor.2000.tradition_tt: "Debido a las [traditions|lE] de tu [culture|lE]"
 #Court of Vipers
 ep1_flavor.2010.t: "Corte de víboras"
 ep1_flavor.2010.desc: "Todas las noches, cuando las velas se apagan y mi [ROOT.Char.Custom('FortifiedBuilding')] queda en silencio, los susurros de un complot de [real_plot.GetSchemeType.GetTypeNameNoTooltip|l] contra mí rondan las cámaras."
 #SPYMASTER
 ep1_flavor.2010.desc_spy_real: "[spymaster.GetCouncilTitleFirstName] parece segur[spymaster.Custom('ES_OA')] de que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], [real_plotter.GetTitledFirstName|l] está detrás… \n\n"
 ep1_flavor.2010.desc_spy_1: "[spymaster.GetCouncilTitleFirstName] dice que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], [scapegoat_1.GetTitledFirstName|l], está probablemente, #EMP quizás#! detrás… \n\n"
 ep1_flavor.2010.desc_spy_2: "[spymaster.GetCouncilTitleFirstName] está casi medio segur[spymaster.Custom('ES_OA')] de que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.GetTitledFirstName|l], está detrás… \n\n"
 #COUNCILLOR 1
 ep1_flavor.2010.desc_1_real: "[councillor_1.GetCouncilTitleFirstName] discrepa en privado y sostiene que [real_plotter.GetTitledFirstName|l], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], es culpable, mientras que"
 ep1_flavor.2010.desc_1_1: "[councillor_1.GetCouncilTitleFirstName] discrepa en privado y sostiene que el nauseabundo olor de [scapegoat_1.GetTitledFirstName|l], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], exige una investigación, mientras que"
 ep1_flavor.2010.desc_1_2: "[councillor_1.GetCouncilTitleFirstName] discrepa en privado y sostiene que [scapegoat_2.GetTitledFirstName|l], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], tiene un comportamiento sospechoso, mientras que"
 #COUNCILLOR 2
 ep1_flavor.2010.desc_2_real: "[councillor_2.GetCouncilTitleFirstName] me exhorta a encarcelar a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], [real_plotter.GetTitledFirstName|l], «traidor[real_plotter.Custom('ES_XA')] evidente», antes de que sea demasiado tarde\n\n"
 ep1_flavor.2010.desc_2_1: "[councillor_2.GetCouncilTitleFirstName] me exhorta a encarcelar a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], [scapegoat_1.GetTitledFirstName|l], «espectro de [scapegoat_1.GetCurrentLocation.GetNameNoTooltip]», antes de que sea demasiado tarde\n\n"
 ep1_flavor.2010.desc_2_2: "[councillor_2.GetCouncilTitleFirstName] me exhorta a encarcelar a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.GetTitledFirstName|l], «diablo [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]», antes de que sea demasiado tarde\n\n"
 #CONTEXT
 ep1_flavor.2010.desc_family: "¿Es posible que mi propia carne y sangre conspire contra mí?"
 ep1_flavor.2010.desc_consort: "¿Acaso comparto mi lecho con alguien que quiere verme morir?"
 ep1_flavor.2010.desc_councillor: "¿De verdad uno de mis consejeros más cercanos desea hacerme daño?"
 ep1_flavor.2010.desc_fallback: "Veo traición en cada mirada; reviso las manos de los cortesanos en busca de dagas ocultas."
 ep1_flavor.2010.desc_outro: "Por [ROOT.Char.GetFaith.HighGodName], ya no sé qué más hacer…"
 #OPTIONS
 ep1_flavor.2010.a.real: "Es [real_plotter.GetTitledFirstNameNoTooltip|l], ¡estoy segur[ROOT.Char.Custom('ES_OA')]!"
 ep1_flavor.2010.a.fake_1: "Es [scapegoat_1.GetTitledFirstNameNoTooltip|l], ¡estoy segur[ROOT.Char.Custom('ES_OA')]!"
 ep1_flavor.2010.a.fake_2: "Es [scapegoat_2.GetTitledFirstNameNoTooltip|l], ¡estoy segur[ROOT.Char.Custom('ES_OA')]!"
 ep1_flavor.2010.b.real: "No… ¿podría ser [real_plotter.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.b.fake_1: "No… ¿podría ser [scapegoat_1.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.b.fake_2: "No… ¿podría ser [scapegoat_2.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.c.real: "[real_plotter.GetTitledFirstNameNoTooltip|l] debe estar detrás de esto."
 ep1_flavor.2010.c.fake_1: "[scapegoat_1.GetTitledFirstNameNoTooltip|l] debe estar detrás de esto."
 ep1_flavor.2010.c.fake_2: "[scapegoat_2.GetTitledFirstNameNoTooltip|l] debe estar detrás de esto."
 ep1_flavor.2010.d: "Seguiré el hilo."
 ep1_flavor.2010.e: "Son solo rumores."
 ep1_flavor.2010.e.tt: "El complot contra ti progresará"
 ep1_flavor.2010.d.success: "Descubres al verdadero culpable"
 ep1_flavor.2010.d.failure: "Solo encuentras más dudas"
 ep1_flavor.2010.d.success_tt: "El verdadero conspirador será descubierto y encarcelado"
 ep1_2010_failure_modifier: "Telaraña de mentiras"
 ep1_2010_failure_modifier_desc: "La corte de este personaje es un nudo gordiano de intereses conspiratorios."
 ep1_flavor.2010.guilty: "La culpa se confirma"
 ep1_flavor.2010.innocent: "La culpa está en duda"
 #Interservice Rivalry
 ep1_flavor.2020.t: "Rivalidad entre armas"
 ep1_flavor.2020.desc: "Es natural que haya una sana competencia entre soldados, pero la división entre mis [SCOPE.Custom('GetMAAType1')] y mis [SCOPE.Custom('GetMAAType2')] es patente. \n\nSu desarrollo se refleja en la animadversión creciente entre sus oficiales, los [ROOT.Char.Custom('MountedWarriorTermPlural')] [knight_1.GetTitledFirstName|l] y [knight_2.GetTitledFirstName|l] que vuelven a reñir delante de mí. \n\n"
 ep1_flavor.2020.desc_knight_1_archers: "«… Esperemos que no os quedéis sin flechas; o si no tendréis que luchar #EMP de verdad#!!»"
 ep1_flavor.2020.desc_knight_1_light_cavalry: "«¿Golpear y correr? ¡A mí me parece más bien #EMP picar y huir#!!»"
 ep1_flavor.2020.desc_knight_1_heavy_infantry: "«… ¡Cuán #EMP valiente#! sois, acorazad[knight_1.Custom('ES_OA')] de los pies a la cabeza!»"
 ep1_flavor.2020.desc_knight_1_pikemen: "«… ¿Qué os pasa, os asusta tener al enemigo demasiado #EMP cerca#!?»"
 ep1_flavor.2020.desc_knight_1_heavy_cavalry: "«… Lo entiendo: ¿por qué #EMP luchar#! contra el enemigo cuando se le puede arrollar?»"
 ep1_flavor.2020.desc_knight_1_archer_cavalry: "«… Decid, moviéndoos tan rápido y desde tan lejos, ¿habéis llegado a #EMP ver#! al enemigo alguna vez?»"
 ep1_flavor.2020.desc_knight_1_skirmishers: "«… ¿Qué, otra vez practicando ablandar al enemigo para los guerreros #EMP de verdad#!?»"
 ep1_flavor.2020.desc_knight_1_elephant_cavalry: "«… ¡Cómo! ¿Solo un elefante? ¿No queréis cabalgar sobre algo #EMP más grande#!?»"
 ep1_flavor.2020.desc_knight_1_camel_cavalry: "«¿Caballos del desierto? A fe mía que más bien son #EMP vacas#!»,"
 ep1_flavor.2020.desc_bridge: "se burla [knight_2.GetFirstNameNoTooltip] antes de que [knight_1.GetFirstNameNoTooltip] replique brutalmente:"
 ep1_flavor.2020.desc_knight_2_archers: "«Por favor. No me dará lecciones de lucha un[knight_2.Custom('ES_XA')] cazador[knight_2.Custom('ES_XA')] con pretensiones»."
 ep1_flavor.2020.desc_knight_2_light_cavalry: "«Sí, un argumento de peso viniendo de un[knight_2.Custom('ES_XA')] #EMP explorador[knight_2.Custom('ES_XA')]#! de pacotilla»."
 ep1_flavor.2020.desc_knight_2_heavy_infantry: "«Es fácil hablar mientras se lleva una malla tan #EMP gorda#!»."
 ep1_flavor.2020.desc_knight_2_pikemen: "«Id a esconderos tras vuestro muro de alfileres, neci[knight_2.Custom('ES_OA')]»."
 ep1_flavor.2020.desc_knight_2_heavy_cavalry: "«Bah, a lomos de un enorme caballo de guerra se pierde toda perspectiva»."
 ep1_flavor.2020.desc_knight_2_archer_cavalry: "«No me dará lecciones un[knight_2.Custom('ES_XA')] #EMP revientacaballos#! ilus[knight_2.Custom('ES_OA')] con un arco»."
 ep1_flavor.2020.desc_knight_2_skirmishers: "«Venid a hablar conmigo cuando desenvainéis una espada de verdad, no digo ya usarla»."
 ep1_flavor.2020.desc_knight_2_elephant_cavalry: "«Dice quien cabalga sobre un monstruo gigante y con colmillos»."
 ep1_flavor.2020.desc_knight_2_camel_cavalry: "«Uf, alejaos de mí, la peste a camello es insoportable»."
 ep1_flavor.2020.a: "«¡Los [SCOPE.Custom('GetMAAType1')|l] son nuestra columna vertebral!»"
 ep1_flavor.2020.b: "«¡No somos nada sin [SCOPE.Custom('GetMAAType2')|l]!»"
 ep1_flavor.2020.c: "«¿De qué sirven los unos sin los otros?»"
 ep1_flavor.2020.c.success: "Tu argumento es convincente"
 ep1_flavor.2020.c.failure: "Tu argumento fracasa"
 ep1_flavor.2020.d: "«Dejadlo un rato»."
 ep1_flavor_2020_both_modifier: "Reconocimiento militar"
 ep1_flavor_2020_both_modifier_desc: "Los caballeros de este personaje están motivados por el reconocimiento que ha hecho su señor de la importancia de sus tropas."
