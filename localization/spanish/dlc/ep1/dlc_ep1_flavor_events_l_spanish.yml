 #Taking Sides
 ep1_flavor.2030.t: "Tomando partido"
 ep1_flavor.2030.desc_intro: "La burocracia del señorío [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] suele avanzar por su propio impulso, pero de vez en cuando hace su aparición un problema sin solución clara.\n\nEl de hoy es"
 ep1_flavor.2030.desc_1_monk: "[local_dispute_1.GetFirstName], un[local_dispute_1.Custom('ES_XA')] [local_dispute_1.Custom('NunMonk')] muy [local_dispute_1.GetFaith.GetAdjective] de [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_bishop: "[local_dispute_1.GetFirstName], [local_dispute_1.GetTitleAsNameNoTooltip] de fe [local_dispute_1.GetFaith.GetAdjective] de [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_1_baron: "[local_dispute_1.GetFirstName], [local_dispute_1.GetTitleAsNameNoTooltip] de [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_1_scholar: "[local_dispute_1.GetFirstName], un[local_dispute_1.Custom('ES_XA')] eminente sabi[local_dispute_1.Custom('ES_OA')] de [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_culture: "[local_dispute_1.GetFirstName], un[local_dispute_1.Custom('ES_XA')] líder de la minoría [local_dispute_1.GetCulture.GetName] de [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_faith: "[local_dispute_1.GetFirstName], cabeza visible de la población [local_dispute_1.GetFaith.GetAdjective] de [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_judge: "[local_dispute_1.GetFirstName], un[local_dispute_1.Custom('ES_XA')] célebre mediador[local_dispute_1.Custom('ES_XA')] de [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_captain: "[local_dispute_1.GetFirstName], un[local_dispute_1.Custom('ES_XA')] comandante de la guarnición local de [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_merchant: "[local_dispute_1.GetFirstName], un[local_dispute_1.Custom('ES_XA')] mercader destacad[local_dispute_1.Custom('ES_OA')] de [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_bridge: "y"
 ep1_flavor.2030.desc_2_monk: "[local_dispute_2.GetFirstName], un[local_dispute_2.Custom('ES_XA')] [local_dispute_2.Custom('NunMonk')] de fe [local_dispute_2.GetFaith.GetAdjectiveNoTooltip] muy célebre de [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_bishop: "[local_dispute_2.GetFirstName], [local_dispute_2.Custom('ES_ElLa')] [local_dispute_2.GetTitleAsNameNoTooltip] de fe [local_dispute_2.GetFaith.GetAdjective] de [local_dispute_2.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_2_baron: "[local_dispute_2.GetFirstName], [local_dispute_2.GetTitleAsNameNoTooltip] de [local_dispute_2.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_2_scholar: "[local_dispute_2.GetFirstName], un[local_dispute_2.Custom('ES_XA')] [local_dispute_2.GetWomanMan] de letras en [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_2_culture: "[local_dispute_2.GetFirstName], un[local_dispute_2.Custom('ES_XA')] portavoz de la minoría [local_dispute_1.GetCulture.GetName] de [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_2_faith: "[local_dispute_2.GetFirstName], un[local_dispute_2.Custom('ES_XA')] representante de la minoría [local_dispute_2.GetFaith.GetAdjective] de [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_judge: "[local_dispute_2.GetFirstName], un[local_dispute_2.Custom('ES_XA')] eminente [local_county_2.GetTierAsNameNoTooltip|l] y juez de [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_captain: "[local_dispute_2.GetFirstName], un[local_dispute_2.Custom('ES_XA')] alguacil bien conocid[local_dispute_2.Custom('ES_OA')] de [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_merchant: "[local_dispute_2.GetFirstName], un[local_dispute_2.Custom('ES_XA')] comerciante destacad[local_dispute_2.Custom('ES_OA')] asentad[local_dispute_2.Custom('ES_OA')] en [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_outro: "que han estado teniendo encontronazos.\n\nLa mente me da vueltas con tantos nimios detalles, y pronto queda claro que ninguna de las partes tiene razón, y solo una saldrá de aquí satisfecha…"
 ep1_flavor.2030.a: "«Fallo en favor de [local_dispute_1.GetTitledFirstNameNoTooltip|l]»."
 ep1_flavor.2030.b: "«[local_dispute_2.GetTitledFirstNameNoTooltip|l] tiene la razón»."
 ep1_flavor.2030.c: "«[local_dispute_1.Custom('GetLocalRole')|U], me vendría bien alguien como vos»."
 ep1_flavor.2030.c.tt: "[local_dispute_1.GetFirstNameNoTooltip] se une a tu corte"
 ep1_flavor.2030.d: "«Venid a trabajar para mí, [local_dispute_2.Custom('GetLocalRole')|l]»."
