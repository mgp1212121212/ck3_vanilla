 #Exotic Arms
 ep1_flavor.2040.t: "Armas exóticas"
 ep1_flavor.2040.desc: "Junto con sus extraños bienes, los comerciantes traen cuentos de tierras remotas, imposibles de verificar, llenos de maravillas. \n\nUn grupo de comerciantes de la nación [foreign_merchant.GetCulture.GetNameNoTooltip] me han traído mercancía «#EMP [exotic_blade_holder.GetCulture.GetNameNoTooltip]#!» que se dice que proviene de la corte lejana de un gran gobernante: «#EMP [exotic_blade_holder.GetFullNameNoTooltipRegnal]#!», nada menos. \n\n[foreign_merchant.GetTitledFirstName|l], comerciante líder sonríe misteriosamente,"
 ep1_flavor.2040.desc.artifact: "«He visto vuestro/a [my_artifact.GetName]; separaos de su compañía y os daré mi [exotic_blade.Custom('ArtifactType')|l] sin igual…»."
 ep1_flavor.2040.desc.gold: "«Este/a [exotic_blade.Custom('ArtifactBaseWeaponType')|l] sin par podría perteneceros, a un precio especial, por supuesto, gran [ROOT.Char.GetTitleAsNameNoTooltip|l]…».\n\n¡Un cuento, probablemente!"
 ep1_flavor.2040.desc.outro: "Si tuviera algún modo de verificar la historia [foreign_merchant.Custom('ES_DelDela')] mercachifle…"
 ep1_flavor.2040.desc.outro_antiquarian: "Miro a [antiquarian.GetTitledFirstName|l] para que me aconseje:"
 ep1_flavor.2040.desc.outro_good_praise: "«Ciertamente no es una falsificación, mi señor[ROOT.Char.Custom('ES_XA')]. Ciertamente, esta pieza es [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip] y de gran calidad»."
 ep1_flavor.2040.desc.outro_good_unsure: "«No estoy familiarizad[antiquarian.Custom('ES_OA')] con la artesanía [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip], pero esta pieza parece estar finamente hecha»."
 ep1_flavor.2040.desc.outro_good_warning: "«No puedo recomendaros este objeto, mi señor[ROOT.Char.Custom('ES_XA')]. Las… mellas del martillo son… incisivas». [exotic_blade_holder.GetSheHe|U] asiente estúpidamente."
 ep1_flavor.2040.desc.outro_bad_warning: "«[exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip] o no, esta es una pieza de mala calidad, mi señor[ROOT.Char.Custom('ES_XA')] y dudo mucho de su supuesta procedencia»."
 ep1_flavor.2040.desc.outro_bad_unsure: "«Dudo decirlo con certeza, pero no estoy convencid[antiquarian.Custom('ES_OA')] de que este objeto sea lo que dicen»."
 ep1_flavor.2040.desc.outro_bad_praise: "«¡Que excelente pieza de artesanía [exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip]! ¡Mirad cómo brilla!»"
 ep1_flavor.2040.a: "«Supongo que podría separarme de este artefacto…»"
 ep1_flavor.2040.tt_my: "Perderás tu [my_artifact.GetName]"
 ep1_flavor.2040.tt_exotic: "Serás propietari[ROOT.Char.Custom('ES_OA')] de [exotic_blade.GetNameNoTooltip]"
 ep1_flavor.2040.toast: "Este/a [exotic_blade.Custom('ArtifactType')|l] es algo espléndido"
 ep1_flavor.2040.toast_poor: "Este/a [exotic_blade.Custom('ArtifactType')|l] es algo mediocre"
 ep1_flavor.2040.b: "«¡Traedme la bolsa!»"
 ep1_flavor.2040.c: "«¡Ja! \"#EMP [exotic_blade_holder.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]#!\"… ¡Cuentos! ¡Largo de aquí!»"
 #The Greater Good
 ep1_flavor.2060.t: "El bien común"
 ep1_flavor.2060.desc: "[detective_scope.GetFirstName], un[detective_scope.Custom('ES_XA')] subaltern[detective_scope.Custom('ES_OA')] local [sandford_scope.GetTitle.GetHolder.Custom('ES_DelDela')] [sandford_scope.GetTitle.GetHolder.GetTitleAsNameNoTooltip], solicita una audiencia privada y afirma saber quién está detrás de las recientes desapariciones [victim_scope.Custom('ES_DelDela')] [victim_scope.GetTitledFirstName|l] y otros viajeros a mi corte. \n\n«¡Mi [ROOT.Char.GetLadyLord]! He descubierto una oscura cábala dirigida por [grocer_scope.GetTitledFirstName|l], un[grocer_scope.Custom('ES_XA')] tender[grocer_scope.Custom('ES_OA')]. Se hacen llamar los Guardianes de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], ¡y quienes, a su entender, empañan la grandeza de su [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] suelen desaparecer pronto!»\n\nCuando hago traer [grocer_scope.Custom('ES_AlAla')] tender[grocer_scope.Custom('ES_OA')], lo niega todo y alega que es[detective_scope.Custom('ES_EA')] [detective_scope.GetWomanMan] delira por haber pasado demasiados años en las malas calles de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 ep1_flavor.2060.a: "«Estoy segur[ROOT.Char.Custom('ES_OA')] de que hay una explicación razonable»."
 ep1_flavor.2060.a.tt: "[detective_scope.GetFirstName] y [grocer_scope.GetFirstName] se van"
 ep1_flavor.2060.b: "«¡Arrestad a [grocer_scope.GetFirstNameNoTooltip] y luego trabajad para mí!»"
 ep1_flavor.2060.b.title: "Un maldito entrometido"
 ep1_flavor.2060.c: "«Qué lástima que os hayáis involucrado, [detective_scope.GetFirstNameNoTooltip]…»"
 ep1_flavor.2060.c.title: "No se consigue atrapar a los asesinos"
 ep1_flavor.2060.death_tt: "[victim_scope.GetName] desapareció misteriosamente"
 #When Minds Collide
 ep1_flavor.2070.t: "Cuando las mentes chocan"
 ep1_flavor.2070.desc.intro: "Cuando paso por delante de la biblioteca, los ruidos de descontento de [symposium_courtier.GetTitledFirstName|l] me llaman la atención. Está debatiendo con [symposium_scholar.GetTitledFirstName|l], un[symposium_scholar.Custom('ES_XA')] [symposium_scholar.Custom('GetScholarType')|l] de la nación [symposium_scholar.GetCulture.GetNameNoTooltip] de cierta reputación. \n\n"
 ep1_flavor.2070.desc.theo_same_faith: "«Estáis cometiendo los mismos errores que los iniciados [symposium_courtier.GetFaith.GetAdherentNamePluralNoTooltip]», dice [symposium_courtier.GetFirstNameNoTooltip] poniendo mala cara. «Ciertamente, este es el camino a la herejía». \n\n«Por favor», suplica [symposium_scholar.Custom('GetYoungMiddleAgedOld')], «seguro que [symposium_scholar.GetFaith.HighGodName] no pretendía que Sus enseñanzas fueran tan inamovibles, sobre todo cuando se nos han dejado para que las interpretemos»."
 ep1_flavor.2070.desc.theo_same_faith_diff_cult: "«¡No tenía ni idea de lo mucho que se había desviado el [symposium_courtier.GetFaith.GetNameNoTooltip] [symposium_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] de las enseñanzas [symposium_scholar.GetFaith.HighGodNamePossessive]!», se burla [symposium_courtier.GetFirstNameNoTooltip].\n\n«Tonterías», replica [symposium_scholar.Custom('GetYoungMiddleAgedOld')] negando con el dedo. «Son los [symposium_courtier.GetFaith.GetAdherentNamePluralNoTooltip] de la nación [symposium_courtier.GetCulture.GetNameNoTooltip] los que han perdido el rumbo y reincidido en prácticas paganas»."
 ep1_flavor.2070.desc.theo_same_relig: "«Las diferencias entre [symposium_courtier.GetFaith.GetNameNoTooltip|l] y [symposium_scholar.GetFaith.GetNameNoTooltip|l] son más que meramente técnicas», sermonea [symposium_courtier.GetFirstNameNoTooltip]. «Vuestra herejía se ha desviado de [symposium_courtier.GetFaith.HighGodName]».\n\n«La verdadera naturaleza del [symposium_courtier.GetFaith.GetReligion.GetNameNoTooltip|l] está englobada en ambos credos», dice solemnemente [symposium_scholar.Custom('GetYoungMiddleAgedOld')]. «Son los ignorantes quienes convierten los charcos en ríos»."
 ep1_flavor.2070.desc.theo_diff_relig: "«Jamás he entendido la doctrina [symposium_scholar.GetFaith.GetReligion.GetAdjectiveNoTooltip]», reflexiona [symposium_courtier.GetFirstNameNoTooltip]. «[symposium_scholar.GetFaith.HighGodName] parece una figura muy poco convincente comparada con [symposium_courtier.GetFaith.HighGodName]».\n\nTal [symposium_scholar.Custom('GetYoungMiddleAgedOld')] sonríe sarcásticamente: «¡Qué comprensión más profunda la vuestra! ¡Si fuerais [symposium_scholar.GetFaith.BishopNeuter], seguro que iríais al [symposium_scholar.GetFaith.PositiveAfterLife]!»"
 ep1_flavor.2070.desc.mystic: "«Esas prácticas esotéricas no tienen sitio en el Reino [symposium_courtier.GetFaith.HighGodNamePossessive]», rechaza severamente [symposium_courtier.GetFirstNameNoTooltip]». «No son más que humos y espejos, ocultos tras misterios». \n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')] sonríe con desdén. «Solo teméis lo que no entendéis, y carecéis del valor o la inteligencia para aprender»."
 ep1_flavor.2070.desc.medicine: "«Un galeno tiene su utilidad, pero [symposium_courtier.GetFaith.HighGodName] es quien tiene la última palabra sobre la vida y la muerte», se lamenta [symposium_courtier.GetFirstNameNoTooltip]. «Ninguna cataplasma puede tratar el alma». \n\n«Veo os falta comprensión de lo físico», suspira [symposium_scholar.Custom('GetYoungMiddleAgedOld')]. «Podrían salvarse tantos si no hubiera tanta ignorancia»."
 ep1_flavor.2070.desc.ling_same_cult: "«El alfabeto [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] está mucho más desarrollado que nada de lo que se puede encontrar en [symposium_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], bosteza [symposium_courtier.GetFirstNameNoTooltip]. «Debéis llevaros algunos libros». \n\n«Es increíble lo equivocado que se puede llegar a estar», resopla [symposium_scholar.Custom('GetYoungMiddleAgedOld')], «y, al mismo tiempo, exponerlo con tanta seguridad…»"
 ep1_flavor.2070.desc.ling_diff_cult: "«¡Por [symposium_courtier.GetFaith.HighGodName], escuchaos!», se desespera [symposium_courtier.GetFirstNameNoTooltip]. «Esa jerga [symposium_scholar.GetCulture.GetNameNoTooltip] masacra el hermoso idioma [symposium_courtier.GetCulture.GetLanguage.GetNameNoTooltip], ¡bien podríais estar hablando [ling_cul_1_bonus.GetLanguage.GetNameNoTooltip]!». \n\n[symposium_scholar.GetFirstNameNoTooltip] se recompone: «La corte y la lengua [symposium_ruler.Custom('ES_DelDela')] [symposium_ruler.GetTitledFirstName|l] son más puras, con diferencia, que este triste ejemplo de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]»."
 ep1_flavor.2070.desc.ling_diff_lang: "«Vuestra lengua extranjera carece de matices para discutir estas ideas», dice [symposium_courtier.GetFirstNameNoTooltip] con desprecio. «Ese es el motivo de que aprendierais #EMP [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]#!». \n\nTal [symposium_scholar.Custom('GetYoungMiddleAgedOld')] pone los ojos en blanco y murmura con desdén algunos juramentos en [symposium_scholar.GetCulture.GetLanguage.GetNameNoTooltip] en voz baja."
 ep1_flavor.2070.desc.fall_alchemy: "«Esta proporción jamás funcionará», sacude la cabeza [symposium_courtier.GetFirstNameNoTooltip], mientras se inclina sobre unos garabatos en un trozo de corteza. «Ya se ha intentado antes». \n\nTal [symposium_scholar.Custom('GetYoungMiddleAgedOld')] responde, «Todos cometen errores, hasta los alquimistas. Se les puede haber pasado algo»."
 ep1_flavor.2070.desc.fall_stars: "«¡No, no y no! Estas teorías fueron desmentidas hace siglos», [symposium_courtier.GetFirstNameNoTooltip] frunce el ceño con auténtica incredulidad. «¿No habéis leído los clásicos de la astronomía?» \n\n«Leéis en lugar de pensar, replica [symposium_scholar.Custom('GetYoungMiddleAgedOld')]. «Aún hay mucho que aprender»."
 ep1_flavor.2070.desc.fall_books: "«Es #EMP obvio#! que habéis estado leyendo los libros equivocados», dice [symposium_courtier.GetFirstNameNoTooltip] desdeñosamente. «Os daré una lista de recomendaciones [symposium_courtier.GetCulture.GetNameNoTooltip]s…» \n\n«Está bien», responde igualmente [symposium_scholar.Custom('GetYoungMiddleAgedOld')], «es #EMP obvio#! que no contienen mucho»."
 ep1_flavor.2070.a: "«Decidme, [symposium_scholar.GetFirstNameNoTooltip], ¿os quedaríais un poco más?»"
 ep1_flavor.2070.c: "«Estáis errad[symposium_scholar.Custom('ES_OA')] y he aquí el por qué»"
 ep1_flavor.2070.c.lang: "«¿Acabáis de decir lo que creo que habéis dicho?»"
 ep1_flavor.2070.c.success: "Demuestras a [symposium_scholar.GetFirstNameNoTooltip] que se equivoca"
 ep1_flavor.2070.c.failure: "[symposium_scholar.GetFirstNameNoTooltip] te avergüenza"
 ep1_flavor.2070.c.tt: "[symposium_scholar.GetFirstNameNoTooltip] puede unirse a tu corte"
 ep1_flavor.2070.d: "«Creo que es hora de que os vayáis, [symposium_scholar.Custom('GetScholarType')|l]»."
 ep1_flavor.2070.e: "¡Fuera, blasfem[symposium_scholar.Custom('ES_OA')]!"
