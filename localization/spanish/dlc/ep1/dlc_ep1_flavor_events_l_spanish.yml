 ep1_2000_levies_modifier_desc: "$ep1_2000_generic_modifier_desc$"
 ep1_2000_knights_modifier: "Cacerías patrocinadas"
 ep1_2000_knights_modifier_desc: "$ep1_2000_generic_modifier_desc$"
 ep1_2000_generic_modifier_desc: "Este personaje ha animado los deportes marciales para asegurarse de que siempre haya guerreros clave"
