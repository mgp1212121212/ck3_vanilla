l_spanish:
 court_new.0001.t: "La espada de Damocles"
 court_new.0001.desc.intro: "Oigo un crujido de repente cuando una sección de los andamios se rompe y se precipita al suelo, sin alcanzar a un sirviente por poco, gracias a los rápidos reflejos de [bodyguard_candidate.GetFirstName]."
 court_new.0001.desc.murdered: "Me recuerda nítidamente el horripilante asesinato de [murdered_person.GetName] que nos [murdered_person.GetHerHim] arrebató antes de su hora."
 court_new.0001.desc.murderer: "Me recuerda nítidamente las conjuras homicidas de [murder_dude.GetName], un[murder_dude.Custom('ES_XA')] canalla de la peor especie."
 court_new.0001.desc.paranoid: "De un tiempo a esta parte veo sombras por el rabillo del ojo, espectros demoníacos con, no me cabe duda, intenciones homicidas. Este recentísimo percance refuerza mi presentimiento de un peligro inminente."
 court_new.0001.desc.outro: "\n\n¿Podría tratarse de otro vil complot? La vida de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] está bajo la amenaza constante de los peores peligros, como si una espada mal asegurada pendiera sobre su cabeza, a punto de caer en cualquier momento.\n\nSi al menos tuviera a alguien que velara por mí, una especie de guardián para mi cuerpo mortal. Esa persona, [bodyguard_candidate.GetFirstName] es diligente y robusta donde las haya. Quizá debería nombrar[bodyguard_candidate.GetHerHim] para el puesto."
 court_new.0001.a: "[bodyguard_candidate.GetFirstNameNoTooltip] sería un[bodyguard_candidate.Custom('ES_XA')] guardaespaldas excelente."
 court_new.0001.a.murderer: "En este sitio no solo mato yo…"
 court_new.0001.b: "Seguro que me irá bien sin [bodyguard_candidate.GetSheHe]."
