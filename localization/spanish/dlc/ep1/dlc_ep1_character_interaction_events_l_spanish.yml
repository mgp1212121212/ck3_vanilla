l_spanish:
 #Indebt Guest Loc
 ep1_character_interaction.0001.t: "Una recompensa sensata"
 ep1_character_interaction.0001.desc.intro: "[recipient.GetFirstName] parece verdaderamente #EMP aterrorizad[recipient.Custom('ES_OA')]#! cuando un sirviente tras otro acuden a acusar[recipient.GetHerHim]. Cada uno de ellos da fe de que"
 ep1_character_interaction.0001.desc.lustful: "ha ensuciado irremediablemente la mayor parte de la costosa ropa de cama de la corte,"
 ep1_character_interaction.0001.desc.chaste: "mueve u oculta continuamente toda obra de arte que considera de mal gusto, lo que les obliga a pasar horas para corregirlo y"
 ep1_character_interaction.0001.desc.gluttonous: "ha comido más [recipient.Custom('ES_ElElla')] sol[recipient.Custom('ES_OA')] que el resto de la corte junto,"
 ep1_character_interaction.0001.desc.temperate: "ha echado a tres de nuestros mejores cocineros al hacerle asco a una cena tras otra,"
 ep1_character_interaction.0001.desc.greedy: "ha estado cortando gubias de metales preciosos de nuestros adornos más caros,"
 ep1_character_interaction.0001.desc.generous: "ha ido regalando propiedad de la corte como si fuera suya,"
 ep1_character_interaction.0001.desc.lazy: "los ocupa más tiempo con tareas triviales que el resto de la corte con las vitales,"
 ep1_character_interaction.0001.desc.diligent: "les ha obligado a repetir trabajos hasta la perfección sin tener en cuenta el volumen de tareas,"
 ep1_character_interaction.0001.desc.wrathful: "ha tirado la mayor parte de los asientos individuales de la corte por el balcón,"
 ep1_character_interaction.0001.desc.calm: "ha retrasado la cena semana tras semana con deliberaciones meditabundas sobre qué plato prefería,"
 ep1_character_interaction.0001.desc.patient: "ordena continuamente tareas que tardarán semanas o meses en terminarse,"
 ep1_character_interaction.0001.desc.impatient: "les da centenares de tareas al día, sin apenas esperar a que una termine para añadir la siguiente"
 ep1_character_interaction.0001.desc.arrogant: "se niega a permitir que los sirvientes comunes realicen tareas por [recipient.GetSheHe], e insiste en quitarle tiempo a los principales y"
 ep1_character_interaction.0001.desc.humble: "solo finge humildad y en realidad pasa el tiempo dirigiendo mal y con altanería al personal. El caos es"
 ep1_character_interaction.0001.desc.deceitful: "parece disfrutar difundiendo informaciones falsas sin motivo aparente, sembrar el caos en la corte y"
 ep1_character_interaction.0001.desc.honest: "los humilla a diario con opiniones contundentes sobre su aspecto, sus actitudes y su ética laboral. Solo el personal perdido es"
 ep1_character_interaction.0001.desc.craven: "les obliga a frotar con jabón cada trozo de comida por miedo a los venenos,"
 ep1_character_interaction.0001.desc.brave: "nunca rechaza la menor posibilidad de una pelea, provocando [recipient.Custom('ES_ElElla')] mism[recipient.Custom('ES_OA')] la mayor parte de los destrozos y"
 ep1_character_interaction.0001.desc.shy: "suele entrar en pánico cuando los sirvientes entran en su presencia sin esperarlo, provocando retrasos allá donde va y"
 ep1_character_interaction.0001.desc.gregarious: "monta fiestas personales muy generosas con la despensa de la corte,"
 ep1_character_interaction.0001.desc.ambitious: "les obliga a servir de público durante horas y aplaudir sus discursos,"
 ep1_character_interaction.0001.desc.content: "siempre les anima a dejar el trabajo a medio hacer, o sin hacer en absoluto, obligándoles a trabajar más luego y…"
 ep1_character_interaction.0001.desc.arbitrary: "les pide rutinariamente que realicen pequeños delitos en su nombre, lo que resulta en multas"
 ep1_character_interaction.0001.desc.just: "ha informado de tantas indiscreciones menores entre el personal que se pasan más tiempo discutiendo por supuestas culpas que trabajando,"
 ep1_character_interaction.0001.desc.cynical: "hizo algo inenarrable a la puerta del/la [actor.GetFaith.HouseOfWorship] privado/a de la corte,"
 ep1_character_interaction.0001.desc.zealous: "les ocupa horas del día con sus predicaciones y fanatismo,"
 ep1_character_interaction.0001.desc.paranoid: "insiste en supervisar personalmente todas sus tareas por miedo a los engaños"
 ep1_character_interaction.0001.desc.trusting: "trae continuamente charlatanes y pillos para que engañen y roben,"
 ep1_character_interaction.0001.desc.compassionate: "ha regalado casi toda la despensa a pedigüeños sin techo,"
 ep1_character_interaction.0001.desc.callous: "ha abusado del personal sin remordimiento, obligando a muchos a irse y"
 ep1_character_interaction.0001.desc.sadistic: "atacó a una cabra de primera con un cuchillo de carnicero,"
 ep1_character_interaction.0001.desc.stubborn: "provocó una discusión con el séquito de un noble de visita, la destrucción"
 ep1_character_interaction.0001.desc.fickle: "ocupa a multitud de los suyos con peticiones siempre cambiantes,"
 ep1_character_interaction.0001.desc.vengeful: "destroza constantemente vajilla cara por rencor mezquino,"
 ep1_character_interaction.0001.desc.forgiving: "solamente finge ser indulgente y en cambio $ep1_character_interaction.0001.desc.vengeful$"
 ep1_character_interaction.0001.desc.fallback_1: "intentó criar una bandada de pollos en sus aposentos, provocando daños"
 ep1_character_interaction.0001.desc.fallback_2: "destrozó absolutamente mi excusado privado, provocando daños"
 ep1_character_interaction.0001.desc.fallback_3: "intercambió uno de mis sementales más valiosos por una cabra «mágica»"
 ep1_character_interaction.0001.desc.fallback_4: "solo [recipient.GetSheHe] fue responsable de un incendio que arrasó el ala oeste,"
 ep1_character_interaction.0001.desc.fallback_5: "desfiguró mi trono con pintadas que representaban sus haberes"
 ep1_character_interaction.0001.desc.outro: "-o eso dicen-, lo que me ha costado una pequeña fortuna personal.\n\nEst[recipient.Custom('ES_EA')] [recipient.GetWomanMan] ha empezado a tartamudear sobre su inocencia y una conspiración cuando alzo la mano.\n\n«Es evidente que habéis transgredido, [recipient.GetFirstNameNoTooltip]. #EMP Podría#! disculpar vuestras fechorías, si aceptáis hacerme una promesa #EMP de nada#!…»"
 ep1_character_interaction.0001.a: "Ja, ja. Oh, sí, ¡[actor_nemesis.GetFirstNameNoTooltip] nunca lo verá venir!"
 ep1_character_interaction.0001.b: "¡Excelente! Ahora os marcharéis a la corte de [actor_rival.GetFirstNameNoTooltip]…"
 ep1_character_interaction.0001.c: "¡Fuera, hasta que precise de vos!"
 ep1_character_interaction.0001.d: "Naturalmente, os quedaréis donde pueda vigilaros."
