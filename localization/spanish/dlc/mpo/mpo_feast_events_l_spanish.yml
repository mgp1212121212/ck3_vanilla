l_spanish:
 feast_type_tsagaan_sar: "Tsagaan Sar"
 feast_type_tsagaan_sar_desc: "$EFFECT_LIST_BULLET$ El brindis final es una ocasión para recibir regalos, como [herd|lE] y [gold|lE]\n$EFFECT_LIST_BULLET$ Los eventos darán lugar a ocasiones para ganar [opinion|lE]\n$EFFECT_LIST_BULLET$ Ciertas opciones permitirán perder [stress|El]\n\n#weak Una nueva luna blanca se alza, ¡y nos regocijamos!#!"
 feast_type_tsagaan_sar_valid_tt: "Has celebrado un [GetActivityType('activity_feast').GetName|l] Tsagaan Sar en los últimos 5 años"
 feast_type_tsagaan_sar_valid_tt_time: "Solo se puede celebrar un Tsagaan Sar de enero a marzo"
 # Events
 feast_tsagaan_sar_events.0001.t: "La noche que nos aguarda"
 feast_tsagaan_sar_events.0001.desc: "Los caballos se reúnen fuera de las yurtas del campamento, sus jinetes les ofrecen un último gesto de cariño antes de salir a relacionarse. Los más jóvenes corretean, juegan al corre que te pillo y les gastan bromas a los mayores. Todos van vestidos de un blanco resplandeciente, con túnicas recién cosidas, tan nuevas como el año.\n\n[ROOT.Char.Custom('GetWomenOrMenBasedOnFaith')|U] dan volteretas y luchan, hay paz en el ambiente; sus riñas triviales y apuestas refuerzan su hermandad. [ROOT.Char.Custom('GetWomenOrMenBasedOnFaithOpposite')|U] preparan las mesas del banquete y me llega el olor a carne de añojo.\n\nEste festín será digno de recordar; siempre que le preste atención a…"
 feast_tsagaan_sar_events.0001.a: "… los cofres de monedas que recibiré."
 feast_tsagaan_sar_events.0001.a_tt: "Es más probable que recibas [gold|lE] de los invitados"
 feast_tsagaan_sar_events.0001.b: "… las alhajas que recibiré y las historias que estas cuentan."
 feast_tsagaan_sar_events.0001.b_tt: "Es más probable que recibas [artifacts|lE] de los invitados"
 feast_tsagaan_sar_events.0001.c: "… los invitados. Sin ellos no tiene mucho sentido."
 feast_tsagaan_sar_events.0001.c_tt: "Es más probable que recibas [hooks|lE] de los invitados"
 feast_tsagaan_sar_events.0001.d: "… las bendiciones de [ROOT.Char.GetFaith.HighGodName] en este año nuevo."
 feast_tsagaan_sar_events.0001.d_tt: "Es más probable que recibas [piety|lE] de los invitados"
 feast_tsagaan_sar_events.0001.e: "… ¡la comida!"
 feast_tsagaan_sar_events.0001.f: "… ¡la celebración!"
 feast_tsagaan_sar_events.0001_none: "Ninguno de tus [activity_guests|lE] pudo regalarte nada este año"
 feast_tsagaan_sar_events.0001_tt: "#V [gifters_list_size]#! invitados te #p regalarán#! algo"
 feast_tsagaan_sar_events.0002.t: "Preparativos de regalos"
 feast_tsagaan_sar_events.0002.desc: "Los festejos han comenzado y, si bien le agradezco a [host.GetName] su invitación, reflexiono sobre qué regalo debería hacerle. Va más allá de un asunto de tradición; es cuestión de honor.\n\nObservo a otros nobles que traen cofres de moneda extranjera y campesinos con pequeños sacos de objetos valiosos. Otros trotan a caballo y los cuidan para prepararlos para conocer a su [Select_CString( host.IsFemale, 'nueva dueña', 'nuevo dueño' )]. Unos cuantos invitados conceden ofrendas intangibles, proporcionando valiosos juramentos de fidelidad.\n\nPero la cuestión se presenta, ¿qué puedo dar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))], [host.GetFirstNameNoTooltip]?"
 feast_tsagaan_sar_events.0002.desc_again: "He de pensar de nuevo en cómo mostrar mi respeto a [host.GetName]. Podría perfectamente resistirme y esperar que no le importe, o mejor aún, que no se dé cuenta.\n\nEl tiempo no juega a mi favor, ya que esta podría ser la última oportunidad para prepararle algo."
 feast_tsagaan_sar_events.0002.nothing_arrogant: "Mi presencia es bastante para [host.GetFirstName]."
 feast_tsagaan_sar_events.0002.nothing_fickle: "A lo mejor puedo decidir más tarde, ¿no?"
 feast_tsagaan_sar_events.0002.nothing: "Se ve que no puedo dar nada…"
 feast_tsagaan_sar_events.0002.herd_1: "Unas cuantas ovejas le vendrán bien."
 feast_tsagaan_sar_events.0002.herd_2: "Tengo un caballo de sobra…"
 feast_tsagaan_sar_events.0002.herd_3: "Vacas u ovejas, ¿qué elegir?"
 feast_tsagaan_sar_events.0002.herd_4: "Puede que, después de todo, lo más adecuado sea mi rebaño."
 feast_tsagaan_sar_events.0002.herd_tt: "Elegirás cuánta [herd|lE] [herd_i] le darás a [host.GetName]"
 feast_tsagaan_sar_events.0002.gold_1: "Supongo que puedo apartar algunas monedas para [host.GetSheHe]."
 feast_tsagaan_sar_events.0002.gold_2: "¡Bastará con una bolsa de oro!"
 feast_tsagaan_sar_events.0002.gold_3: "¡No me importa compartir mis riquezas con [host.GetFirstNameNoTooltip]!"
 feast_tsagaan_sar_events.0002.gold_tt: "Elegirás cuánto [gold|lE] [gold_i] le darás a [host.GetName]"
 feast_tsagaan_sar_events.0002.artifact: "Puedo separarme de uno de mis objetos."
 feast_tsagaan_sar_events.0002.artifact_tt: "Elegirás un [artifact|lE] que dar a [host.GetName]"
 feast_tsagaan_sar_events.0002.loyalty: "Mi lealtad es el mejor regalo de todos."
 feast_tsagaan_sar_events.0002.prestige: "¡Hablaré bien de [host.GetSheHe]!"
 feast_tsagaan_sar_events.0002.prestige_tt: "Difundirás relatos sobre la majestad de [host.GetFirstNameNoTooltip], lo que le dará parte de tu [prestige|lE] [prestige_i]"
 feast_tsagaan_sar_events.0002.blessing: "Que [host.GetFaith.HighGodName] [host.GetHerHim] bendiga; yo me ocuparé de ello."
 feast_tsagaan_sar_events.0002.blessing_tt: "Le concederás bendiciones a [host.GetFirstNameNoTooltip], otorgándole parte de tu [piety|lE] [piety_i]"
 feast_tsagaan_sar_events.0002.nothing_important: "@warning_icon! #warning Como eres importante para [host.GetFirstNameNoTooltip], esto hará que se ofenda.#!"
 feast_tsagaan_sar_events.0002.nothing_tt: "Como no tienes nada que ofrecer a [host.GetFirstNameNoTooltip], no le importará."
 feast_tsagaan_sar_events.0002.nothing_unimportant: "@warning_icon! #warning Aunque no tienes importancia para [host.GetFirstNameNoTooltip], puede que se ofenda por tu falta de regalos.#!"
 feast_tsagaan_sar_events.0003.herd: "Mi rebaño será un regalo magnífico para [host.GetName]. Su gente prosperará mientras migren a través de la estepa y libren batallas a lomos de mis caballos. Pero aún queda una cuestión, ¿de cuánto prescindiré?"
 feast_tsagaan_sar_events.0003.gold: "Las monedas tienen valor en todas partes y tengo la seguridad de que [host.GetName] estará de acuerdo. Sin embargo, mis arcas no son infinitas y [host.GetFirstNameNoTooltip] solo puede tener una parte."
 feast_tsagaan_sar_events.0003.prestige: "[host.GetName] es célebre entre su pueblo por su rasgo [host.Custom('ComplimentAdjective')] y deseo de extender ese sentimiento."
 feast_tsagaan_sar_events.0003.piety: "[host.GetFaith.HighGodName] verá a [host.GetName] con buenos ojos, pero, para ello, debo mirar a [host.GetFaith.PositiveAfterLife] y contarle a [host.GetFaith.HighGodName] las buenas acciones de [host.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0003.minor.herd: "Un caballo irá bien."
 feast_tsagaan_sar_events.0003.minor.herd_2: "Una oveja, tal vez dos."
 feast_tsagaan_sar_events.0003.medium.herd: "Bastará con unos rebaños de ganado."
 feast_tsagaan_sar_events.0003.medium.herd_2: "Un caballada, suficiente para su familia."
 feast_tsagaan_sar_events.0003.major.herd: "¡[host.GetFirstNameNoTooltip] tendrá una grey que abarcará kilómetros!"
 feast_tsagaan_sar_events.0003.minor.gold: "Le arrojaré unas cuantas monedas."
 feast_tsagaan_sar_events.0003.minor.gold_2: "Ciertamente, una bolsita."
 feast_tsagaan_sar_events.0003.medium.gold: "¡Un cofre para [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l]!"
 feast_tsagaan_sar_events.0003.medium.gold_2: "[host.GetFirstNameNoTooltip] se merece más que un puñado."
 feast_tsagaan_sar_events.0003.major.gold: "¡Que el tesoro de [host.GetFirstNameNoTooltip] desborde!"
 feast_tsagaan_sar_events.0003.minor.prestige: "Mi pueblo conocerá a [host.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0003.medium.prestige: "¡Cantaré canciones sobre [host.GetSheHe]!"
 feast_tsagaan_sar_events.0003.major.prestige: "¡El nombre de [host.GetFirstNameNoTooltip] resonará por la tierra y [ROOT.Char.GetFaith.PositiveAfterLife] por igual!"
 feast_tsagaan_sar_events.0003.minor.piety: "¡Sé que [host.GetFirstNameNoTooltip] tiene un verdadero corazón [host.GetFaith.GetAdherentName]!"
 feast_tsagaan_sar_events.0003.medium.piety: "¡Con mis plegarias, [host.GetFirstNameNoTooltip] tiene su lugar en [host.GetFaith.PositiveAfterLife] asegurado!"
 feast_tsagaan_sar_events.0003.major.piety: "¡Todos los [host.GetFaith.GetAdherentNamePlural] conocerán el nombre de [host.GetFirstNameNoTooltip]!"
 feast_tsagaan_sar_events.0002.choose: "Igual debería elegir otra cosa."
 feast_tsagaan_sar_events.0002.choose_tt: "Escogerás un regalo distinto para [host.GetName]"
 feast_tsagaan_sar_events.0002.none: "En realidad, no le daré nada a [host.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0004.desc: "Por suerte, mi inventario no está vacío y [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] podrá aprovechar uno de mis objetos.\n\nQueda la cuestión de cuál agradecerá, o tal vez podría elegir el que menos útil me resulta a mí…"
 feast_tsagaan_sar_events.0004.a: "¡Sea, [artifact_1.GetName]!"
 feast_tsagaan_sar_events.0004.b: "Tampoco es que necesitara mi [artifact_2.GetName]…"
 feast_tsagaan_sar_events.0004.c: "¡[host.GetFirstNameNoTooltip] me podría sacar de encima mi [artifact_3.GetName]!"
 feast_tsagaan_sar_events.0100.t: "Regalo mal gestionado"
 feast_tsagaan_sar_events.0100.desc: "[gift_collector.GetName], cortesan[gift_collector.Custom('ES_OA')] de [host.GetName], se aproxima a mí. «Saludos, [host.GetTitleAsNameNoTooltip|l] de espíritu [ROOT.Char.Custom('ComplimentAdjective')]. Aún no hemos recibido vuestra ofrenda para [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l]», afirma [gift_collector.GetFirstNameNoTooltip]. «¡No me iréis a decir que os habéis presentado con las manos vacías!», bromea.\n\n«¿De qué me estáis hablando?», respondo. «Ya le he dado [ROOT.Char.Custom('GetTsagaanSarGiftDesc')], ¿eso no es suficiente para [host.GetFirstNameNoTooltip]?». [gift_collector.GetFirstNameNoTooltip] suspira, «Tal vez no haya quedado registrado»."
 feast_tsagaan_sar_events.0100.a: "Elegiré otro regalo para [host.GetSheHe]."
 feast_tsagaan_sar_events.0100.b: "Supongo que puedo privarme de un poco más…"
 feast_tsagaan_sar_events.0100.c: "¡Pues parece que esta vez no tendrá nada!"
 feast_tsagaan_sar_events.0100.c_paranoid: "¿Que se ha perdido? No me lo creo."
 feast_tsagaan_sar_events.0101.t: "Una yegua gloriosa"
 feast_tsagaan_sar_events.0101.desc: "Desde el otro lado del campo, vislumbro un corcel magnífico, de un pelaje blanco como la luna. Es una belleza que rivaliza con la más hermosa de las doncellas, con su crin larga y suelta y unos ojos que brillan como las estrellas.\n\nSu jinete, [horse_haver.GetName], se fija en mi embobamiento. «Veo que tenéis buena vista», dice. «Podéis tomarla para un breve paseo, si deseáis, pero tened cuidado. Es bastante salvaje»."
 feast_tsagaan_sar_events.0101.a: "Acepto vuestra oferta."
 feast_tsagaan_sar_events.0101.b: "Me interesa un acuerdo más #EMP permanente#!."
 feast_tsagaan_sar_events.0101.b.success: "[horse_haver.GetFirstNameNoTooltip] acepta venderte la yegua"
 feast_tsagaan_sar_events.0101.b.failure: "[horse_haver.GetFirstNameNoTooltip] no quiere separarse de la yegua"
 feast_tsagaan_sar_events.0101.b.duel: "Le pides a [horse_haver.GetFirstNameNoTooltip] que compre el corcel"
 feast_tsagaan_sar_events.0101.c: "Claro, un paseo «breve»."
 feast_tsagaan_sar_events.0101.c.duel: "Intentas robar la yegua en el paseo"
 feast_tsagaan_sar_events.0101.c.success: "Cabalgas lejos de la vista de [horse_haver.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0101.c.failure: "[horse_haver.GetFirstNameNoTooltip] te alcanza"
 rival_stole_my_horse: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'robaste', 'robó' )] la adorada yegua de [TARGET_CHARACTER.GetShortUIName]."
 rival_stole_my_horse_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'robaste', 'robó' )] la adorada yegua de [CHARACTER.GetShortUIName]."
 feast_tsagaan_sar_events.0200.t: "Una partida de shagai"
 feast_tsagaan_sar_events.0200.desc: "«¡Saludos, [ROOT.Char.GetFirstNameNoTooltip]!», [gambler.GetName] te llama. «Veo que tenéis tiempo de sobra. ¿Os gustaría uniros a mí en una partida de [Glossary( 'shagai', 'SHAGAI_GLOSS' )]?», pregunta y echa unas cuantas tabas en su mano.\n\nSe sienta en el suelo con las piernas cruzadas y me hace gestos para que haga lo mismo. [gambler.GetFirstNameNoTooltip] me recuerda las reglas y tiramos las tabas por turnos."
 ts_wager: "Apuestas [gold_i]"
 feast_tsagaan_sar_events.0200.a: "¿Dónde está la diversión sin riesgo?"
 feast_tsagaan_sar_events.0200.a_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#!"
 feast_tsagaan_sar_events.0200.c_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b: "Puedo ir con algo más que una suma pequeña."
 feast_tsagaan_sar_events.0200.c: "Apostaré una pequeña fracción de mi riqueza."
 feast_tsagaan_sar_events.0200.d_content: "No tengo necesidad de apostar."
 feast_tsagaan_sar_events.0200.d: "No, pero gracias."
 feast_tsagaan_sar_events.0200_lose: "Pierdes la partida"
 feast_tsagaan_sar_events.0200_win: "Ganas la partida"
 friend_played_party_games: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer),'congeniasteis', 'congeniaron')] por los juegos de azar."
 friend_played_party_games_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] y [CHARACTER.GetShortUIName] [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer),'congeniasteis', 'congeniaron')] por los juegos de azar."
 SHAGAI_GLOSS: "El #bold shagai#! es un juego para adivinar la fortuna que se juega con el astrágalo de ovejas o cabras. Se tiran los huesos como si fueran dados y caen sobre una de sus cuatro caras: caballo, oveja, camello o cabra. El caballo y el camello se consideran afortunados, mientras que la oveja y la cabra, no."
 feast_tsagaan_sar_events.0210.t: "La sabiduría del pastor"
 feast_tsagaan_sar_events.0210.desc: "Las familias se reúnen en torno a las hogueras, las mesas y comparten comida e historias. Me siento junto a [Select_CString( herder.IsFemale, 'una pastora entendida', 'un pastor entendido' )]. Se inclina hacia mí y señala un gran rebaño de ovejas a lo lejos. «Son mías», dice [herder.GetFirstNameNoTooltip]. «Un regalo para [ROOT.Char.GetInvolvedActivity.GetHost.Custom('ES_ElLa')] [ROOT.Char.GetInvolvedActivity.GetHost.GetTitleAsNameNoTooltip|l] que le hago este año».\n\nMiro a las ovejas, observo su calma y me pasmo con su gran número. A lo mejor debería pedir consejo a [herder.GetFirstNameNoTooltip] sobre cómo gestionar mi propio rebaño."
 feast_tsagaan_sar_events.0210.a: "Preguntarle cómo mantiene un rebaño tan enorme."
 feast_tsagaan_sar_events.0210.tt: "Pagas a [herder.GetFirstNameNoTooltip] por sus consejos"
 feast_tsagaan_sar_events.0210.b: "Te interesas por métodos de pastoreo inteligente."
 feast_tsagaan_sar_events.0210.c: "No necesito consejos."
 feast_tsagaan_sar_events.0220.t: "La reunión de un rival"
 feast_tsagaan_sar_events.0220.desc: "Me encuentro cara a cara con [old_rival.GetName], un espécimen [old_rival.Custom('InsultAdjective')]. «Ya… Veo que estáis aquí, [ROOT.Char.GetFirstNameNoTooltip]. Espero que no hayáis olvidado nuestro pasado, ni el mal que me hicisteis», se burla [old_rival.GetFirstNameNoTooltip].\n\nNoto la tensión en sus palabras, pero continúa tranquilamente. «En vista del año nuevo, os pido que dejemos a un lado nuestras transgresiones»."
 feast_tsagaan_sar_events.0220.a: "Estoy de acuerdo, la paz es el mejor modo de avanzar."
 feast_tsagaan_sar_events.0220.b: "Podemos ir #EMP mucho más allá#! que eso."
 feast_tsagaan_sar_events.0220.b_flavor: "Una chispa de pasión salta, oculta por la tensión del pasado."
 feast_tsagaan_sar_events.0220_win: "[old_rival.GetFirstNameNoTooltip] corresponde tus sentimientos"
 feast_tsagaan_sar_events.0220_lose: "[old_rival.GetFirstNameNoTooltip] siente repulsión"
 feast_tsagaan_sar_events.0220.c: "¿Por qué no llevar la amnistía un poco más lejos?"
 feast_tsagaan_sar_events.0220.d_vengeful: "¡No, mientras sigáis con vida!"
 feast_tsagaan_sar_events.0220.d: "No, creo que no."
 friend_feast_rivalry: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'entablasteis', 'entablaron')] amistad durante un banquete tras dejar a un lado su rivalidad."
 feast_tsagaan_sar_events.0230.t: "La voz de la luna"
 feast_tsagaan_sar_events.0230.desc_intro: "Un grupo de invitados gravita hacia una yurta en la lejanía; entre ellos se habla de una actuación. Sigo la algarabía y observo mientras todas las miradas se fijan en [throat_singer.GetName]. Empieza a cantar, una tonada sobre [throat_singer.Custom('GetRandomThroatSingingTheme')].\n\nLa canción se asemeja a"
 feast_tsagaan_sar_events.0230.desc_sygyt: "un silbido claro, de tono alto, como el viento que sopla entre los árboles."
 feast_tsagaan_sar_events.0230.desc_hoomei: "un viento silbante, que se convertirá en tormenta o que sigue la corriente que deja un ave al volar."
 feast_tsagaan_sar_events.0230.desc_kargyraa: "un gruñido profundo y gutural, como el retumbar de una tormenta o el gruñir de un oso."
 feast_tsagaan_sar_events.0230.desc_outro: "[observer.GetName] se gira hacia mí y susurra, «Su [throat_singer.Custom('GetThroatSingingStyle')|l] es bastante impresionante, ¿no os parece?».\n\nObservo mientras termina la primera melodía y el público aplaude."
 feast_tsagaan_sar_events.0230.a: "[throat_singer.GetFirstNameNoTooltip] tiene bastante talento."
 feast_tsagaan_sar_events.0230.b: "Podría ser mejor…"
 feast_tsagaan_sar_events.0230.b_tt: "Abucheas la actuación de [throat_singer.GetFirstNameNoTooltip], provocando su bochorno"
 feast_tsagaan_sar_events.0230.c: "Quizás me una a [throat_singer.GetSheHe] en su canto."
 feast_tsagaan_sar_events.0230.d: "Ay, ¡yo también deseo cantar en [throat_singer.Custom('GetThroatSingingStyle')]!"
 feast_tsagaan_sar_events.0230.d.duel: "Intentas imitar su estilo"
 feast_tsagaan_sar_events.0230.d.success: "Tu intento es un éxito"
 feast_tsagaan_sar_events.0230.d_tt: "Aprendes el estilo de canto [throat_singer.Custom('GetThroatSingingStyle')]"
 feast_tsagaan_sar_events.0230.d.failure: "Fracasas en el intento, pero aprendes un poco de todas maneras"
 feast_tsagaan_sar_events.0240.t: "Un regalo en forma de canción"
 feast_tsagaan_sar_events.0240.desc: "Cuando disfrutaba de una noche de bebida y risas con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('audience'))], [audience.GetFirstName], menciona el tema del canto gutural. Menciono brevemente mi propia experiencia y [audience.GetSheHe] sonríe animadamente.\n\n«¿Sabéis cantar en [ROOT.Char.Custom('GetThroatSingingStyle')|l]?», pregunta. «¡Me encantaría oír una canción!»."
 feast_tsagaan_sar_events.0240.a: "Consideradlo, pues, vuestro regalo."
 feast_tsagaan_sar_events.0240.duel: "Actúas para [audience.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0240.duel_new: "Actúas para [audience.GetFirstNameNoTooltip], con un estilo nuevo"
 feast_tsagaan_sar_events.0240.success: "[audience.GetHerHim|U] cautivas con tu talento"
 feast_tsagaan_sar_events.0240.ok: "Tu actuación consigue impresionar a [audience.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0240.sygyt: "Siempre he querido probar a cantar en [Glossary( 'sygyt', 'SYGYT_GLOSS' )]…"
 feast_tsagaan_sar_events.0240.hoomei: "¿Y qué tal una melodía en [Glossary( 'hoomei', 'HOOMEI_GLOSS' )]?"
 feast_tsagaan_sar_events.0240.kargyraa: "En realidad, me gustaría cantar en [Glossary( 'kargyraa', 'KARGYRAA_GLOSS' )]."
 feast_tsagaan_sar_events.0240.d_shy: "No debería haber dicho nada."
 feast_tsagaan_sar_events.0240.d: "No soy muy de actuaciones."
 feast_tsagaan_sar_events.0240.success_sygyt_tt: "Olvidas tu estilo anterior y aprendes el estilo sygyt de canto gutural"
 feast_tsagaan_sar_events.0240.success_hoomei_tt: "Olvidas tu estilo anterior y aprendes el estilo hoomei de canto gutural"
 feast_tsagaan_sar_events.0240.success_kargyraa_tt: "Olvidas tu estilo anterior y aprendes el estilo kargyraa de canto gutural"
 SYGYT_GLOSS: "#bold Sygyt#! es un estilo de canto gutural que se asemeja a menudo a un silbido o una flauta. Al ser claro y de tono alto, se usa para imitar el sonido de la brisa o el piar de los pájaros."
 HOOMEI_GLOSS: "El más popular de los estilos de canto gutural, #bold hoomei#! o #bold joomei#!, se puede describir como un zumbido, a menudo cantado con la voz media del cantante."
 KARGYRAA_GLOSS: "El estilo profundo, casi bronco, de canto gutural se conoce como #bold kargyraa#!. El uso de las cuerdas vocales falsas del cantante se ha comparado con el sonido que hace un animal al gruñir o el ruido sordo del trueno."
 friend_throat_singing: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'congeniasteis', 'congeniaron')] mediante una actuación de canto gutural."
 rival_throat_singing: "[CHARACTER.GetShortUIName|U] [CHARACTER.LocalPlayerString( 'insultaste', 'insultó' )] el canto gutural de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetShortUIName )]."
 rival_throat_singing_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [TARGET_CHARACTER.LocalPlayerString( 'insultaste', 'insultó' )] el canto gutural de [Select_CString( CHARACTER.IsLocalPlayer, 'tu personaje', CHARACTER.GetShortUIName )]."
 feast_tsagaan_sar_events.0250.t: "Los jinetes de [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]"
 feast_tsagaan_sar_events.0250.desc: "Un pastor trae una manada de caballos; sus pelajes relucen a la luz de la luna. Los invitados se reúnen y admiran los animales, [horse_rider_1.GetName] corre emocionad[horse_rider_1.Custom('ES_OA')] a subirse a un caballo, con [horse_rider_2.GetName] detrás.\n\n«¡Yo contra ti, [horse_rider_1.GetFirstNameNoTooltip]!», grita [horse_rider_2.GetFirstNameNoTooltip]. [horse_rider_1.GetFirstNameNoTooltip] responde con una risa. «No tengamos prisa, [horse_rider_2.GetFirstNameNoTooltip]. ¡Debemos guardar energía para la carrera!».\n\n[horse_rider_2.GetFirstNameNoTooltip] asiente con la cabeza. «¿Alguien más quiere unirse a nosotros? ¿O tal vez apostar?», pregunta [horse_rider_2.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0250.a: "¡[horse_rider_1.GetFirstNameNoTooltip] ganará!"
 feast_tsagaan_sar_events.0250.a_tt: "Apuestas a que [horse_rider_1.GetFirstNameNoTooltip] ganará la carrera"
 feast_tsagaan_sar_events.0250.b: "[horse_rider_2.GetFirstNameNoTooltip] parece un[horse_rider_2.Custom('ES_XA')] competidor[horse_rider_2.Custom('ES_XA')] fuerte."
 feast_tsagaan_sar_events.0250.b_tt: "Apuestas a que [horse_rider_2.GetFirstNameNoTooltip] ganará la carrera"
 feast_tsagaan_sar_events.0250.c: "¡Yo puedo ganaros a [Select_CString(And(horse_rider_1.IsFemale, horse_rider_2.IsFemale),'las','los')] dos!"
 feast_tsagaan_sar_events.0250.c_tt: "Te unes a la carrera"
 feast_tsagaan_sar_events.0250.d: "Solo observaré."
 feast_tsagaan_sar_events.0250.after_tt: "Comienza la carrera…"
 feast_tsagaan_sar_events.0251.desc_intro: "[Select_CString(And(horse_rider_1.IsFemale, horse_rider_2.IsFemale),'Las','Los')] jinetes están listos, y el público, ansioso por ver el resultado. [horse_rider_1.GetName] y [horse_rider_2.GetName] están [Select_CString(And(horse_rider_1.IsFemale, horse_rider_2.IsFemale),'preparadas','preparados')] y los demás invitados prestos a observar."
 feast_tsagaan_sar_events.0251.desc_watch: "Me subo a un caballo cercano y troto lentamente a una colina para garantizarme una mejor vista del recorrido de la carrera. Parten y los invitados vitorean según galopan por el/la [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')|l]."
 feast_tsagaan_sar_events.0251.desc_race: "Al subirme a mi caballo, [horse_rider_1.GetFirstNameNoTooltip] y [horse_rider_2.GetFirstNameNoTooltip] me miran de reojo. «¿Os unís a [Select_CString(And(horse_rider_1.IsFemale, horse_rider_2.IsFemale),'nosotras','nosotros')]?», pregunta [horse_rider_1.GetFirstNameNoTooltip]. «Me uno», respondo y partimos, galopando por el/la [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')].\n\nCabalgamos a un paso parejo y rápidamente cavilo cómo puedo tomar la delantera."
 feast_tsagaan_sar_events.0251.a: "¡Menudos jinetes!"
 feast_tsagaan_sar_events.0251.b: "Un golpecito a [horse_rider_1.GetFirstNameNoTooltip] debería bastar."
 feast_tsagaan_sar_events.0251.b.duel: "Intentas tirar a [horse_rider_1.GetFirstNameNoTooltip] del caballo"
 feast_tsagaan_sar_events.0251.b_tt: "#p [horse_rider_1.GetFirstNameNoTooltip] sale de la carrera por una caída#!"
 feast_tsagaan_sar_events.0251.c: "Parece que [horse_rider_2.GetFirstNameNoTooltip] dará problemas…"
 feast_tsagaan_sar_events.0251.c.duel: "Intentas tirar a [horse_rider_2.GetFirstNameNoTooltip] del caballo"
 feast_tsagaan_sar_events.0251.c_tt: "#p [horse_rider_2.GetFirstNameNoTooltip] sale de la carrera por una caída#!"
 feast_tsagaan_sar_events.0251.success: "Consigues sabotear [Select_CString(Or(horse_rider_1.IsFemale, horse_rider_2.IsLocalPlayer), 'a la', 'al')] jinete"
 feast_tsagaan_sar_events.0251.failure: "No consigues dañar [Select_CString(Or(horse_rider_1.IsFemale, horse_rider_2.IsLocalPlayer), 'a la', 'al')] jinete"
 feast_tsagaan_sar_events.0251.lose: "#n Te echan de la carrera por una caída#!"
 feast_tsagaan_sar_events.0251.d: "Iré a mi ritmo."
 feast_tsagaan_sar_events.0251.d.knocked_out_1: "[horse_rider_1.GetFirstNameNoTooltip] no puede seguir el ritmo"
 feast_tsagaan_sar_events.0251.d.knocked_out_2: "[horse_rider_2.GetFirstNameNoTooltip] se queda atrás"
 feast_tsagaan_sar_events.0251.d.knocked_out_3: "Tu ritmo es demasiado lento"
 feast_tsagaan_sar_events.0251.after_tt: "La carrera continúa…"
 feast_tsagaan_sar_events.0251.d_title: "¡Alguien ha salido de la carrera por una caída!"
 rival_cheated_horse_race: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'hiciste', 'hizo' )] trampas en una carrera de caballos contra [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'ti', TARGET_CHARACTER.GetShortUIName )]"
 rival_cheated_horse_race_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'hiciste', 'hizo' )] trampas en una carrera de caballos contra [CHARACTER.LocalPlayerString( 'ti', CHARACTER.GetShortUINameNoTooltip )]"
 feast_tsagaan_sar_events.0252.desc_knocked: "Contemplo a los dos jinetes pasar delante de mí y no puedo evitar sentir algo de envidia. Debería ser yo quien ganase, pero no fui rival para su velocidad."
 feast_tsagaan_sar_events.0252.desc_knocked_1: "Vuelvo la vista atrás cuando [horse_rider_1.GetFirstNameNoTooltip] cae al suelo, y solo queda [horse_rider_2.GetFirstNameNoTooltip]. Estamos a la par y los invitados vitorean con emoción."
 feast_tsagaan_sar_events.0252.desc_knocked_2: "Vuelvo la vista atrás cuando [horse_rider_2.GetFirstNameNoTooltip] cae al suelo, y solo queda [horse_rider_1.GetFirstNameNoTooltip]. Estamos a la par y los invitados vitorean con emoción."
 feast_tsagaan_sar_events.0252.desc_watch: "[horse_rider_1.GetFirstNameNoTooltip] y [horse_rider_2.GetFirstNameNoTooltip] van a la par y el público no aguanta sentado. [Select_CString(And(horse_rider_1.IsFemale, horse_rider_2.IsFemale), 'Las', 'Los')] jinetes están cerca de la meta y los invitados vitorean."
 feast_tsagaan_sar_events.0252.a: "Seguro que a [final_opponent.GetFirstNameNoTooltip] no le importa que gane…"
 feast_tsagaan_sar_events.0252.a.duel: "Intentas superar a [final_opponent.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0252.success: "Desconciertas a [final_opponent.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0252.failure: "[final_opponent.GetFirstNameNoTooltip] te ve venir"
 feast_tsagaan_sar_events.0252.b: "A ver cómo acaba esto…"
 feast_tsagaan_sar_events.0252.c: "¡Un último tirón!"
 feast_tsagaan_sar_events.0252.after_tt: "La carrera concluye"
 feast_tsagaan_sar_events.0253.desc_lost: "[rider_winner.GetName] hace girar su caballo con rapidez y me quedo con un palmo de narices. Observo cómo cruza la meta y el público estalla en vítores emocionados."
 feast_tsagaan_sar_events.0253.desc_won: "Hago un último esfuerzo y mi caballo remonta por delante de [rider_winner.GetName]. Cruzo la meta y el público estalla en vítores emocionados."
 feast_tsagaan_sar_events.0253.desc_watch: "[horse_rider_1.GetName] y [horse_rider_2.GetName] aceleran lentamente y no está claro quién ganará. De repente, [rider_winner.GetFirstNameNoTooltip] se adelanta y cruza la meta en primer lugar. El público estalla en vítores emocionados."
 feast_tsagaan_sar_events.0253.a: "¡Qué espectáculo!"
 feast_tsagaan_sar_events.0253.winner: "¡Soy [ROOT.Char.Custom('ES_ElLa')] mejor!"
 feast_tsagaan_sar_events.0253.b: "Impresionante, [rider_winner.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0253.c: "Me merezco ganar la próxima vez."
 feast_tsagaan_sar_events.0253.d: "Me vendría bien un[rider_winner.Custom('ES_XA')] jinete como vos, [rider_winner.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0253.bet_tt: "Ganas tu apuesta"
 feast_tsagaan_sar_events.0260.t: "El gran conjunto de [drip_haver.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0260.desc: "Veo a lo lejos a [drip_haver.GetName] y me descubro admirando sus prendas grandilocuentes. Se viste con un hermoso y sedoso [Glossary( 'deel', 'DEEL_GLOSS' )] blanco, adornado con suaves plumas.\n\n[drip_haver.GetFirstNameNoTooltip] se me acerca y me sonríe con embriaguez. «¡Ah, [ROOT.Char.GetFirstNameNoTooltip]! Espero que tengáis paz en vuestro corazón esta velada», asiento con la cabeza y me pregunto qué decir a continuación."
 feast_tsagaan_sar_events.0260.a: "Alabar[drip_haver.GetHerHim] por su atuendo."
 feast_tsagaan_sar_events.0260.b_shy: "Alejarse con torpeza."
 feast_tsagaan_sar_events.0260.b: "Te despides."
 friend_tsagaan_sar_compliment: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer),'entablasteis', 'entablaron')] amistad después de que [CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'halagaras', 'halagara' )] el atuendo de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu persona', TARGET_CHARACTER.GetShortUIName )]."
 feast_tsagaan_sar_events.0270.t: "El desafío de la copa"
 feast_tsagaan_sar_events.0270.desc: "[drinker.GetName] camina como un pato hacia a mí con una copa de [Glossary( 'airag', 'AIRAG_GLOSS' )] en la mano. Sonríe y alza la copa para realizar un brindis. «¡Por vos, [ROOT.Char.GetFirstNameNoTooltip]!», exclama [drinker.GetFirstNameNoTooltip].\n\nTomo la copa y me la llevo a los labios. El airag es fuerte y noto los efectos casi de inmediato. «Me juego algo a que puedo beber más que vos», me reta [drinker.GetFirstNameNoTooltip]."
 AIRAG_GLOSS: "El #bold airag#! o #bold kumis#! es una bebida tradicional mongola y túrquica hecha a partir de leche de yegua fermentada."
 feast_tsagaan_sar_events.0270.win: "Bebes mucho más que [drinker.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0270.win_price: "Bebes más que [drinker.GetFirstNameNoTooltip], pero esto te pasa factura."
 feast_tsagaan_sar_events.0270.lose: "[drinker.GetFirstNameNoTooltip] te da una lección"
 feast_tsagaan_sar_events.0270.a: "¡Adelante, [drinker.GetFirstNameNoTooltip]!"
 feast_tsagaan_sar_events.0270.b: "Ya he bebido bastante esta noche."
 feast_tsagaan_sar_events.0270.b_paranoid: "Esperad… ¿Qué me habéis dado?"
 feast_tsagaan_sar_events.0280.t: "La sabiduría de los ancianos"
 feast_tsagaan_sar_events.0280.desc: "En un momento de silencio, veo a [elder.GetName] sentad[elder.Custom('ES_OA')] a solas, adormilándose en sus pensamientos. Le toco suavemente el hombro para ver si sigue despiert[elder.Custom('ES_OA')] y se sobresalta de golpe.\n\n«Ah, [ROOT.Char.GetFirstNameNoTooltip]», ríe [elder.GetFirstNameNoTooltip]. «Me disculpo. He estado en demasiadas celebraciones de estas y sigo llenando mi copa en demasía. Confío que os estéis divirtiendo». Me inclino debidamente, me siento junto a [elder.GetSheHe] y compartimos un momento de silencio. [elder.GetFirstNameNoTooltip] me agarra la mano y empieza a hablar.\n\n«Veo que sois una persona con un gran potencial, [ROOT.Char.GetFirstNameNoTooltip]. Preguntadme cómo tratar con cualquier asunto y os responderé lo mejor que pueda»."
 feast_tsagaan_sar_events.0280.a: "Habladme sobre mi familia."
 feast_tsagaan_sar_events.0280.a_grow: "Te sugiere que aumentes tu familia"
 feast_tsagaan_sar_events.0280.a_strength: "Te sugiere que refuerces los vínculos de tu familia"
 feast_tsagaan_sar_events.0280.b: "Habladme sobre la guerra."
 feast_tsagaan_sar_events.0280.b_defense: "Te sugiere que te centres en defender tus tierras"
 feast_tsagaan_sar_events.0280.b_attack: "Te sugiere que te centres en conquistar a tus enemigos"
 feast_tsagaan_sar_events.0280.c: "Habladme sobre mi rebaño."
 feast_tsagaan_sar_events.0280.c_tend: "Te sugiere que cuides de tu rebaño"
 feast_tsagaan_sar_events.0280.c_migrate: "Te sugiere que migres con él"
 feast_tsagaan_sar_events.0280.d: "Solo deseo disfrutar de vuestra compañía."
 feast_tsagaan_sar_events.0290.t: "El año del/de la [ROOT.Char.Custom('GetLunarNewYearAnimal')]"
 feast_tsagaan_sar_events.0290.desc: "La noche ha sido larga; el sonido de las risas y las copas al entrechocar llena el aire. [wise_guy.GetName] se acerca a la yurta para hacer un brindis.«¡Hermanos y hermanas!», grita.\n\n«Ahora que la nueva luna se alza, veneremos el poder del/de la [ROOT.Char.Custom('GetLunarNewYearAnimal')], y las bendiciones que nos trae. Que [ROOT.Char.Custom('GetLunarNewYearAnimalToastDesc')]». [wise_guy.GetFirstNameNoTooltip] alza su copa y los invitados [wise_guy.GetHerHim] imitan, vitoreando al unísono."
 feast_tsagaan_sar_events.0290.a: "¡Por tal [ROOT.Char.Custom('GetLunarNewYearAnimal')]!"
 feast_tsagaan_sar_events.0290.b: "Vaya, [wise_guy.GetFirstNameNoTooltip] parece saber bastante."
 feast_tsagaan_sar_events.0300.t: "Una mano amiga"
 feast_tsagaan_sar_events.0300.desc: "Cae la noche y me encuentro en un rincón silencioso de la yurta. [cleaner.GetName] tararea suavemente mientras ordena el sitio con prisa, recogiendo todos los restos y migas que quedaron tirados. Si bien invito a mis invitados a disfrutar sin tener que trabajar, [cleaner.GetFirstNameNoTooltip] ha asumido para sí la tarea de limpiar lo que estos ensucian y tener el lugar impoluto para el año nuevo."
 feast_tsagaan_sar_events.0300.a: "Gracias por vuestro arduo trabajo, [cleaner.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0300.a_tt: "Muestras tu gratitud a [cleaner.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0300.b: "Vaya, parece que os habéis dejado una mancha."
 feast_tsagaan_sar_events.0300.b_tt: "Lo dejas todo hecho un desastre a propósito para que [cleaner.GetFirstNameNoTooltip] lo limpie."
 feast_tsagaan_sar_events.0300.c: "Ah, eso está bien."
 feast_tsagaan_sar_events.0310.t: "Confesiones temerarias"
 feast_tsagaan_sar_events.0310.desc: "«¿Un obsequio para [ROOT.Char.GetFirstName]? ¡Ja! Prefiero que me coman los cuervos», fanfarronea [bragger.GetName] ante [bragger_friend.GetName]. «¡Chiss!», dice [bragger_friend.GetFirstNameNoTooltip] entre dientes y mira en mi dirección. «Nunca se sabe quién puede estar escuchando».\n\nPero la súplica de [bragger_friend.GetFirstNameNoTooltip] llega demasiado tarde; he oído lo bastante de sus bravatas para saber que [bragger.GetFirstNameNoTooltip] no me ha ofrecido ningún regalo este año."
 feast_tsagaan_sar_events.0310.a: "No tenéis cabida en mi hogar."
 feast_tsagaan_sar_events.0310.b: "Para quedaros, hará falta una ofrenda"
 feast_tsagaan_sar_events.0310.b.duel: "Intentas tomar un regalo de [bragger.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0310.b.success: "[bragger.GetFirstNameNoTooltip] transige y elige un regalo"
 feast_tsagaan_sar_events.0310.b.failure: "[bragger.GetFirstNameNoTooltip] se niega a hacerte un regalo"
 feast_tsagaan_sar_events.0310.c: "No prestaré atención a sus palabras, por esta vez."
 feast_tsagaan_sar_events.0320.t: "Honrar a los ancianos"
 feast_tsagaan_sar_events.0320.desc: "Con el paso del tiempo aumenta la sabiduría. Hay quienes han sobrevivido a muchas luchas y han transmitido sus historias de conquistas y lecciones sobre la vida. Sus cuerpos son frágiles y sus sentidos se apagan, pero sus mentes son agudas y sus palabras tienen sentido.\n\nA medida que su paso por la tierra llega a su fin, no me perjudicará mostrarles respeto con una ofrenda."
 feast_tsagaan_sar_events.0320.a: "¡Colmadlos de regalos!"
 feast_tsagaan_sar_events.0320.a_tt: "Todo [activity_guest|lE] mayor de #V 50#!:\n$EFFECT_LIST_BULLET$Gana #p 10#! de [opinion|lE] sobre #V ti#!"
 feast_tsagaan_sar_events.0320.b: "Se sienten muy honrados."
 feast_tsagaan_sar_events.0010.t: "El Tsagaan Sar"
 feast_tsagaan_sar_events.0010.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip]», llama [gift_collector.GetName]. «Es hora de reunir los regalos de los invitados. Espero que estéis list[ROOT.Char.Custom('ES_OA')] para recibirlos». [gift_collector.GetFirstNameNoTooltip] hace un gesto hacia la entrada de la yurta, donde una fila de invitados esperan para ofrecer sus obsequios.\n\nAsiento con la cabeza y me preparo para el resto de la noche."
 feast_tsagaan_sar_events.0010.a: "¡Traed los regalos!"
 feast_tsagaan_sar_events.0010.a_tt: "En total, has recibido:\n$EFFECT_LIST_BULLET$ #V [GetPlayer.MakeScope.Var('feast_gold_total').GetValue]#! de [gold|lE] [gold_i]\n$EFFECT_LIST_BULLET$ #V [GetPlayer.MakeScope.Var('feast_herd_total').GetValue]#! de [herd|lE] [herd_i]\n$EFFECT_LIST_BULLET$ #V [GetPlayer.MakeScope.Var('feast_piety_total').GetValue]#! de [piety|lE] [piety_i]\n$EFFECT_LIST_BULLET$ #V [GetPlayer.MakeScope.Var('feast_prestige_total').GetValue]#! de [prestige|lE] [prestige_i]"
 tsagaan_sar_gift_title: "Regalo de Tsagaan Sar"
 tsagaan_sar_gift_received: "Regalo recibido"
