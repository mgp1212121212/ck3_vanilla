 mpo_elder_flock_migrate_modifier: "Consejo de anciano: migración"
 mpo_elder_flock_migrate_modifier_desc: "Un anciano aconsejó a este personaje que migrara con su rebaño.\n\nAceptación de migración: #p +5#!"
 mpo_elder_flock_tend_modifier: "Consejo de anciano: atender"
 mpo_elder_flock_tend_modifier_desc: "Un anciano aconsejó a este personaje que atendiera a su rebaño."
 mpo_lunar_new_year_monkey_modifier: "Tsagaan Sar: mono"
 mpo_lunar_new_year_monkey_modifier_desc: "Este personaje celebró el Año Nuevo y recibió la bendición del mono."
