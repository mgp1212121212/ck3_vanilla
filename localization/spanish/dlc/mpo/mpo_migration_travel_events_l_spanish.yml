l_spanish:
 mpo_migration_travel_events.0001.t: "«Regalo» de [ruler.GetFirstNameNoTooltip]"
 mpo_migration_travel_events.0001.desc: "Un[messenger.Custom('ES_XA')] [messenger.GetWomanMan] que pastorea unas ovejas se acerca y dice: «Saludos, [ROOT.Char.GetTitledFirstNameNoTooltip|l]».\n\n«Mi [ruler.GetTitleAsNameNoTooltip|l], [ruler.GetFirstName], y yo observamos cómo vuestra grey mengua día a día. Por favor, tomad este pequeño rebaño como obsequio. Lo único que [ruler.Custom('ES_ElLa')] [ruler.GetTitleAsNameNoTooltip|l] pide a cambio es un pequeño favor»."
 mpo_migration_travel_events.0001.a: "Acepto humildemente su regalo."
 mpo_migration_travel_events.0001.b: "Decid a [ruler.GetFirstNameNoTooltip] que no me interesa."
 mpo_migration_travel_events.0010.t: "Una grey insoportable"
 mpo_migration_travel_events.0010.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip], ¡no podéis llevar un rebaño tan enorme a cruzar la estepa!», exclama [messenger.GetFirstName]. «Nuestros pastores llevan mucho tiempo apurados, ¡no creo que necesitéis tanto!».\n\n[messenger.GetFirstNameNoTooltip] recupera la compostura. «En lugar de eso, os imploro que cedáis algunos animales a alguno de vuestros vasallos, aunque solo sea para reducir la tensión de nuestras cabañas. [vassal_1.Custom('ES_ElLa')|U] [vassal_1.GetTitledFirstName|l] os sirve bien, pero [vassal_2.Custom('ES_ElLa')] [vassal_2.GetTitledFirstName|l] podría agradecer el gesto de su nuev[ROOT.Char.Custom('ES_OA')] gobernante»."
 mpo_migration_travel_events.0010.a: "[vassal_1.GetFirstNameNoTooltip] puede quedarse con algo, como regalo de despedida."
 mpo_migration_travel_events.0010.b: "Mejor invertir en las tierras de [vassal_2.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0010.c: "Dejar atrás el exceso de animales."
 mpo_migration_travel_events.0010.d: "Es mi grey y la llevaré conmigo."
 no_longer_herd_limit_tt: "Ya no superas tu límite de [herd|lE]."
 nomad_keep_herd_modifier: "Grey estancada"
 nomad_keep_herd_modifier_desc: "La grey de este personaje ha llegado a ser bastante grande y le costará aumentarla al mismo ritmo."
 mpo_migration_travel_events.0020.t: "Tierras yermas"
 mpo_migration_travel_events.0020.desc: "Según nuestra grey avanza, los exploradores nos traen noticias preocupantes. La hierba de [target_title.GetNameNoTier], el lugar donde pretendíamos asentarnos, es escasa y la misma tierra casi no parece habitable."
 mpo_migration_travel_events.0020.a: "Aun así, [target_title.GetNameNoTierNoTooltip] será nuestro hogar."
 mpo_migration_travel_events.0020.b: "¡Dad la vuelta! ¡No podemos sobrevivir en ese lugar!"
 mpo_migration_travel_events.0020.c: "Reducir nuestras cabezas puede ayudarnos a sobrevivir."
 mpo_migration_travel_events.0020.d: "¡[ROOT.Char.GetFaith.FertilityGodName], ayudadnos, por favor!"
 mpo_migration_travel_events.0020.d_tt: "Pides a [astrologer.GetFirstName] que rece pidiendo fertilidad."
 mpo_migration_travel_events.0020.win: "¡Las plegarias de [astrologer.GetFirstNameNoTooltip] han sido respondidas!"
 mpo_migration_travel_events.0020.lose: "Las palabras de [astrologer.GetFirstNameNoTooltip] han resultado inútiles"
 mpo_migration_travel_events.0030.t: "$travel_danger_prefix$ una plaga sobre la grey"
 mpo_migration_travel_events.0030.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('messenger'))|l] cabalga hasta mí en un caballo endeble, con el rostro distorsionado por la preocupación.\n\n«Mi [ROOT.Char.GetTitleAsNameNoTooltip|l], nuestro rebaño ha caído enfermo. Los animales mueren y el mal se extiende cada día que pasa. ¡Ayudadnos, por favor, o no nos quedará nada!», ruega [messenger.GetFirstName].\n\nMientras presenta su súplica, veo más animales enfermizos a lo lejos y observo cómo la montura de [messenger.GetFirstNameNoTooltip] resopla irregularmente."
 mpo_migration_travel_events.0030.a: "Matad a todos los animales enfermos para impedir la propagación."
 mpo_migration_travel_events.0030.b: "Tal vez un pastor de la zona conozca esta dolencia."
 mpo_migration_travel_events.0030.b_good: "El tratamiento del pastor resulta de un valor incalculable"
 mpo_migration_travel_events.0030.b_bad: "El tratamiento del pastor apenas ayuda"
 mpo_migration_travel_events.0030.c: "Debemos esperar a que la naturaleza siga su curso."
 mpo_migration_travel_events.0030.c_none: "Se contiene la enfermedad"
 mpo_migration_travel_events.0030.c_medium: "La enfermedad pasa con pocas pérdidas"
 mpo_migration_travel_events.0030.c_massive: "La enfermedad devasta la grey"
 mpo_migration_travel_events.0030.c_major: "La grey queda debilitada por la enfermedad"
 nomad_weak_herd_modifier: "Grey debilitada"
 nomad_weak_herd_modifier_desc: "La grey de este personaje ha quedado debilitada por la enfermedad."
 nomad_slow_horses_modifier: "Caballos lentos"
 mpo_migration_travel_events.0040.t: "El río embravecido"
 mpo_migration_travel_events.0040.desc: "El rugido del agua inquieta a mi caballo según nos acercamos al río cerca de [county.GetNameNoTier]. El agua, según parece, está demasiado alta para cruzarla y la corriente se llevaría a los ejemplares más pequeños de nuestro rebaño.\n\nParece que no hay forma fácil de pasar y la grey se inquieta."
 mpo_migration_travel_events.0040.a: "¡Atravesaremos las aguas a las bravas!"
 mpo_migration_travel_events.0040.a_tt: "Diriges al rebaño a través del río"
 mpo_migration_travel_events.0040.win: "El rebaño cruza el río sin incidentes"
 mpo_migration_travel_events.0040.lose: "Pierdes algunos animales en la corriente"
 mpo_migration_travel_events.0040.b: "Unas balsas nos llevarán a lugar seguro."
 mpo_migration_travel_events.0040.b_flavor: "Construyes balsas para ayudar al paso del rebaño."
 mpo_migration_travel_events.0040.c: "¿No habrá un vado cerca?"
 mpo_migration_travel_events.0040.c_christian: "Si [ROOT.Char.GetFaith.HighGodName] pudo dividir en dos las aguas del mar, también podrá ayudarnos a cruzar."
 mpo_migration_travel_events.0050.t: "Amor en la estepa"
 mpo_migration_travel_events.0050.desc: "A mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))|l], [courtier.GetFirstName], se [courtier.GetHerHim] ve más a menudo lejos de la grey que en ella. Cuando nos preparamos para partir hacia el próximo destino, se me acerca con los ojos llenos de anhelo.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], aquí he encontrado una pareja», confiesa [courtier.GetFirstNameNoTooltip]. «Deseo abandonar la grey y quedarme con [local.GetSheHe], mi [local.GetFirstName]. Por favor, dejadme marchar»."
 mpo_migration_travel_events.0050.a: "Id a donde el corazón os indique, [courtier.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0050.b: "¿Abandonar a vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] en nombre del amor? ¡Ja!"
 mpo_migration_travel_events.0050.c: "Redirigid vuestros sentimientos hacia mí, [courtier.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0050.c_tt: "Intentas seducir a [courtier.GetFirstNameNoTooltip]"
 mpo_migration_travel_events.0050.win: "[courtier.GetFirstNameNoTooltip] cae ante tus encantos"
 mpo_migration_travel_events.0050.lose: "[courtier.GetFirstNameNoTooltip] se va de todas maneras"
 mpo_migration_travel_events.0050.d: "¡¿Como habéis podido enamoraros de otr[local.Custom('ES_OA')]?!"
 mpo_migration_travel_events.0060.t: "$travel_danger_prefix$ cascos salvajes"
 mpo_migration_travel_events.0060.desc: "El pánico se extiende por el campamento cuando un caballo se libera de su ronzal y casi tira a [courtier.GetFirstName] de su lomo. Ha enloquecido del viaje, o tal vez alguien lo ha provocado y cabalga desbocado, sin atender a quienes intentan tranquilizarlo.\n\n[courtier.GetFirstNameNoTooltip] chilla al darse cuenta que ya no controla a la bestia y está a punto de caerse con cada brinco."
 mpo_migration_travel_events.0060.a: "¡Abatidlo, rápido!"
 mpo_migration_travel_events.0060.a_tt: "Sacrificas al caballo para salvar a [courtier.GetFirstNameNoTooltip] y a los demás"
 mpo_migration_travel_events.0060.a_bad: "El caballo muere"
 mpo_migration_travel_events.0060.a_bad_tt: "@death_icon!#n Un cortesano muere#!"
 mpo_migration_travel_events.0060.win: "Se calma al caballo sin más incidentes"
 mpo_migration_travel_events.0060.b: "Yo puedo encargarme de esto. ¡Atrás!"
 mpo_migration_travel_events.0060.tt: "Intentas calmar al caballo"
 mpo_migration_travel_events.0060.lose: "El caballo carga"
 mpo_migration_travel_events.0060.c: "Esperemos que [courtier.GetFirstNameNoTooltip] sea la única baja…"
 mpo_migration_travel_events.0060.herd: "El caballo atropella a parte de los rebaños"
 mpo_migration_travel_events.0060.people: "El caballo atropella a más gente del séquito"
 mpo_migration_travel_events.0060.people_tt: "#n Puede que unos cuantos más caigan víctimas del caballo#!"
