 mpo_decisions_events.0022.t: "Visitantes de [root_scope.GetCapitalLocation.GetNameNoTooltip]"
 mpo_decisions_events.0022.desc_intro: "Mi [ROOT.Char.Custom2('RelationToMeShort', root_scope)], [root_scope.GetName], ha llegado a [ROOT.Char.GetCapitalLocation.GetName]. [heir.GetFirstName], su hereder[heir.Custom('ES_OA')] de aspecto tan [heir.Custom('ComplimentAdjective')], me abraza.\n\nMientras rodeo la [Glossary( 'khatag', 'KHATAG_GLOSS' )] de borreguillo en torno al anular y ofrezco su extremo como saludo,"
 KHATAG_GLOSS: "Un bufanda ceremonial de seda o borreguillo que indica respeto, se usa como regalo, es un símbolo de bienvenida y una ofrenda en lugares sagrados. La #G khatag#! se originó en el Tíbet, pero la adoptaron los budistas y los practicantes del tengrismo en la estepa euroasiática."
 mpo_decisions_events.0022.desc_personal_charm: "[root_scope.GetFirstNameNoTooltip] habla noblemente de su [root_scope.Custom2('RelationToMe', loc_heir)]: «¡Un alma verdaderamente [heir.GetCulture.GetName]! ¡Un[heir.Custom('ES_XA')] [heir.GetWomanMan] señalad[heir.Custom('ES_OA')] por el destino! He hablado a [heir.GetFirstNameNoTooltip] de vuestro gobierno [friendship_target.Custom('ComplimentAdjective')]. Y ahora desea conoceros mejor incluso que yo mism[root_scope.Custom('ES_OA')]»."
 mpo_decisions_events.0022.desc_lifestyle: "[heir.GetFirstNameNoTooltip] dice: «Un espíritu [lifestyle_trait.GetNameNoTooltip( loc_heir )|l] saluda a otro! [Select_CString(And(ROOT.Char.IsFemale, heir.IsFemale),'Juntas','Juntos')] hablaremos del poder y de los vínculos, y haremos lo que amamos de verdad»."
 mpo_decisions_events.0022.desc_sports: "[heir.GetFirstNameNoTooltip] me invita al campo abierto. «¡Vos y yo dominamos el mismo deporte! ¡Mientras hablamos de los vínculos y el poder, afinemos las habilidades de toda alma [ROOT.Char.GetCulture.GetName]!»."
 mpo_decisions_events.0022.desc_shared_traits: "[root_scope.GetFirstNameNoTooltip] ríe. «¡[heir.GetFirstNameNoTooltip] y vos sois como dos gotas de agua! Actúa igual. Siempre le digo: ¡eres igual que [ROOT.Char.GetSheHe], quien mejor [ROOT.Char.GetHerHim] entendería y quien más [ROOT.Char.GetHerHim] apoyaría!»."
 mpo_decisions_events.0022.desc_kinship: "[heir.GetFirstNameNoTooltip] me agarra fuerte del hombro.\n\n«Para mi [heir.Custom2('RelationToMeShort', root_scope)], sois como el caballo leal que se niega a desviarse. ¿Pero seguiréis a nuestro lado en los años venideros? ¿Acudiréis a mí cuando su cuerpo yazca inánime?»."
 mpo_decisions_events.0022.desc_gift: "[root_scope.GetFirstNameNoTooltip] nos obsequia a mí y a [heir.GetFirstNameNoTooltip] con [Glossary( 'deels', 'DEEL_GLOSS' )] forrados en cachemira y las bridas de dos caballos blancos. «Igual que os asemejáis en prosperidad», dice, «que también os asemejéis en amistad. Pues solo con amistad crece la prosperidad»."
 DEEL_GLOSS: "Una túnica plegada, la vestimenta tradicional de las gentes de la estepa que visten tanto hombres como mujeres."
 mpo_decisions_events.0022.desc_outro: "\n\nMis dos visitantes continúan, narran cómo [heir.GetFirstNameNoTooltip] dirigirá un día a los [root_scope.GetHouse.GetName]… y el lugar de honor del que disfrutaré en su [root_scope.Custom('ResidenceBuilding')|l]."
 mpo_decisions_events.0022.a: "«#EMP ¡Basta de palabras!#! ¡Nuestro vínculo se hará con sangre!»."
 mpo_decisions_events.0022.b: "«Por [Select_CString( heir.IsFemale, 'aquella', 'aquel' )] a quien se le ha prometido, con gusto obedeceré a mi [root_scope.GetTitleAsNameNoTooltip|l]!»."
 mpo_decisions_events.0022.c: "«Ojalá regreséis a menudo para sentaros junto a mi fuego»."
 mpo_decisions_events.0022.d: "Tendremos una velada de conversación reveladora. Poco más."
 cultural_acceptance_friendly_visit: "Visitas amistosas entre nobles"
 mpo_decisions_events.0023.t: "Más allá de las costumbres"
 mpo_decisions_events.0023.desc: "Las últimas ascuas relucen.\n\nHemos cenado y hablado hasta bien entrada la noche, despertado a niños que dormían con nuestras risas y asustado con nuestros cantos guturales. Apenas tengo que cantar (o hablar) mientras [friendship_target.Custom('ES_ElLa')] [friendship_target.GetTitledFirstName|l] y [heir.GetFirstName] parlotean sobre las diversiones del día y sueñan con aquellas venideras.\n\nEsta noche he llevado dos almas nobles a la amistad."
 mpo_decisions_events.0023.desc_fail: "Las últimas ascuas relucen.\n\nAun así, las risas son suaves; las palabras, agradables; pero se alejan volando como pajaritos. A pesar de mi persuasión, el corazón [friendship_target.Custom('ComplimentAdjective')] [friendship_target.Custom('ES_DelDela')] [friendship_target.GetTitledFirstName|l] parece oculto a mi hereder[heir.Custom('ES_OA')].\n\nSolo puedo esperar que se forje una amistad entre [Select_CString(And(heir.IsFemale, friendship_target.IsFemale),'ellas','ellos')] cuando yo no sea más que huesos y polvo."
 mpo_decisions_events.0023.desc_accidental_friend: "Tal vez mi [ROOT.Char.Custom2('RelationToMeShort', accidental_friend)], de quien [friendship_target.Custom('ES_ElLa')] [friendship_target.GetTitledFirstName|l] parece #EMP estar#! totalmente colgad[friendship_target.Custom('ES_OA')], traiga a [heir.GetFirstName] al mismo círculo."
 mpo_decisions_events.0023.a: "Un[friendship_target.Custom('ES_XA')] fiel incondicional de [heir.GetFirstNameNoTooltip]."
 mpo_decisions_events.0023.a_fail: "Una decepción, pero la noche sigue siendo alegre."
 EVENT_WINDOW_OPTION_AVAILABLE_HASTILUDER: "Esta opción está disponible por la experiencia de [GetTrait('tourney_participant').GetName( GetNullCharacter )|l]"
 study_commander_trait_decision: "Dominar el arte del mando"
 study_commander_trait_decision_desc: "El pueblo de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] es un reflejo de su líder. No puedo permanecer mano sobre mano mientras mis gentes mueren por mis tierras y mis comandantes son incapaces de aprender de sus errores. Debo tomar las riendas y guiarlos a la grandeza."
 study_commander_trait_decision_tooltip: "Se gana [stress|lE] a cambio de la oportunidad de conseguir un [commander_trait|lE]"
 study_commander_trait_decision_confirm: "¡A la victoria!"
 study_commander_trait_decision_effect: "Te embarcarás en un viaje [Concept('stress','estresante')|E] a cambio de la oportunidad de conseguir un [commander_trait|lE]"
 mpo_decisions_events.0200.t: "A $study_commander_trait_decision$"
 mpo_decisions_events.0200.desc: "Me dirijo al arsenal y elijo una buena espada de los estantes. Observo a los soldados, sus movimientos, su embriaguez y su falta de disciplina. Antes de indignarme, he de aprender a dirigirlos. ¿Por qué se molestaría nadie en hacer caso a la ley, si la ley no le hace caso a nadie?\n\nCuando me marcho, me fijo en [commander_trait_mentor.GetName], que me mira a lo lejos. Se trata de un[commander_trait_mentor.Custom('ES_XA')] guerrer[commander_trait_mentor.Custom('ES_OA')] formidable, a pesar de los débiles que rodean su armería. Quizás [commander_trait_mentor.GetSheHe] me pueda enseñar un par de cosas."
 mpo_decisions_events.0200.desc_my_mentor: "[commander_trait_mentor.GetSheHe|U] me ayudó antes en esta labor, así que puedo volver a pedirle ayuda."
 mpo_decisions_events.0200.desc_mentor: "[commander_trait_mentor.GetSheHe|U] ha ayudado antes a otros en esta labor, así que tiene una buena reputación."
 mpo_decisions_events.0200.mentor: "Parece que tendrá un[ROOT.Char.Custom('ES_XA')] protegid[ROOT.Char.Custom('ES_OA')] nuev[ROOT.Char.Custom('ES_OA')]."
 mpo_decisions_events.0200.my_mentor: "Nos encontramos de nuevo, [commander_trait_mentor.GetTitledFirstName|l]."
 mpo_decisions_events.0200.mentor_flavor: "Consigues la ayuda de [commander_trait_mentor.GetNameNoTooltip] en tu misión para ser un[ROOT.Char.Custom('ES_XA')] comandante mejor."
 mpo_decisions_events.0200.mentor_traits: "Por los [commander_traits|lE] de [commander_trait_mentor.GetName]:"
 study_commander_trait_bonus: "Por tus [traits|lE]:"
 mpo_decisions_events.0200.a: "Debo hacerlo yo sol[ROOT.Char.Custom('ES_OA')]."
 mpo_decisions_events.0200.alone: "Tu viaje será algo #bold impredecible#! y #bold no tendrás guía#!"
 mpo_decisions_events.0200.martial: "Mi mente táctica es aguda y bastará."
 mpo_decisions_events.0200.martial_flavor: "El camino a la victoria es solitario, pero te #bold guiarán#! tus conocimientos del arte de la guerra."
 mpo_decisions_events.0200.learning: "Prefiero aprender de los anales de la historia y de la sabiduría de los eruditos."
 mpo_decisions_events.0200.learning_flavor: "Te #bold guiarán#! la sabiduría de las batallas pasadas y los escritos de los grandes comandantes."
 mpo_decisions_events.0200.intrigue: "Seré más hábil que mis enemigos y más inteligente que mis rivales."
 mpo_decisions_events.0200.intrigue_flavor: "Te #bold guiará#! tu astucia, impulsada por los susurros de la corte y la guerra."
 mpo_decisions_events.0201.t: "Las pruebas del mando"
 mpo_decisions_events.0201.desc_intro: "Ahora que he comenzado mi instrucción a conciencia, debo examinar cuáles son mis puntos fuertes y débiles. Soy consciente de que soy alguien [ROOT.Char.Custom('DescriptorNegativeStandalone')], pero no puedo dejar que ese pecado acabe conmigo.\n\nDebo centrarme en mi punto más débil."
 mpo_decisions_events.0201.desc_mentor: "\n\n«Toda lucha será diferente, [ROOT.Char.GetFirstName]», dice [commander_trait_mentor.GetNameNoTooltip]. «Debéis prepararos para todo, lo que sea. El enemigo no esperará a que estéis preparad[ROOT.Char.Custom('ES_OA')]. ¿Cuál es vuestro punto débil en la batalla? Contadme»."
 mpo_decisions_events.0201.martial_1: "En el campo, soy un[ROOT.Char.Custom('ES_OA')] entre muchos. Pero a solas, soy débil."
 study_commander_trait_option_mentor_desc: "Te enfrentas a [commander_trait_mentor.GetNameNoTooltip]"
 study_commander_trait_option_success: "Aprendes mucho de tu prueba"
 study_commander_trait_option_success_ok: "Avanzas en tu instrucción"
 study_commander_trait_option_fail: "No lo acabas de entender"
 study_commander_trait_option_fail_ok: "No estás cerca de dominar el arte del mando"
 mpo_decisions_events.0201.martial_1_mentor_success: "Vences a [commander_trait_mentor.GetNameNoTooltip] en un duelo"
 mpo_decisions_events.0201.martial_1_mentor_fail: "[commander_trait_mentor.GetNameNoTooltip] te supera"
 mpo_decisions_events.0201.martial_1_flavor: "Tu debilidad es la incapacidad de luchar individualmente"
 mpo_decisions_events.0201.martial_1_tt: "En intento de afinar tus habilidades de duelo, te mides con un soldado en los barracones"
 mpo_decisions_events.0201.martial_1_success: "Superas a tu oponente"
 mpo_decisions_events.0201.martial_1_fail: "El soldado te derrota"
 mpo_decisions_events.0201.martial_2: "Debo aprender a luchar con otros."
 mpo_decisions_events.0201.martial_2_flavor: "Tu debilidad es la incapacidad de luchar con otros"
 mpo_decisions_events.0201.martial_2_tt: "Reúnes a un grupo de soldados para practicar formaciones en el patio"
 mpo_decisions_events.0201.martial_2_success: "Diriges una defensa inexpugnable"
 mpo_decisions_events.0201.martial_2_fail: "Tus soldados están desorganizados y los derrotan con facilidad"
 mpo_decisions_events.0201.learning_1: "Medio combate depende de conocer al enemigo, moverse en el campo de batalla es el otro medio."
 mpo_decisions_events.0201.learning_1_flavor: "Tu debilidad reside en la falta de conocimiento respecto al paisaje"
 mpo_decisions_events.0201.learning_1_tt: "Reconoces las tierras en busca del mejor lugar donde establecer una posición."
 mpo_decisions_events.0201.learning_1_mentor: "[commander_trait_mentor.GetNameNoTooltip] te ayuda con el reconocimiento"
 mpo_decisions_events.0201.learning_1_success: "Encuentras el lugar perfecto para emboscadas y defensas por igual"
 mpo_decisions_events.0201.learning_1_fail: "Te pierdes en el campo"
 mpo_decisions_events.0201.learning_2: "Las armas dan la mayor ventaja, si se saben usar."
 mpo_decisions_events.0201.learning_2_flavor: "Deseas mejorar tu conocimiento de las armas y las máquinas de asedio"
 mpo_decisions_events.0201.learning_2_tt: "Estudias los avances en armamento y cómo se pueden emplear en tu beneficio."
 mpo_decisions_events.0201.learning_2_mentor: "[commander_trait_mentor.GetNameNoTooltip] te explica las complejidades de las armas"
 mpo_decisions_events.0201.learning_2_success: "Eres capaz de empuñar las armas con mayor eficacia y hasta puedes mejorar las que ya posees"
 mpo_decisions_events.0201.learning_2_fail: "Para ti, es demasiado complicado controlar los cambios en la historia"
 mpo_decisions_events.0201.intrigue_1_flavor: "Deseas mejorar tu habilidad para reunir o manipular a enemigos y aliados"
 mpo_decisions_events.0201.intrigue_1: "Debo meterme en las mentes de los otros."
 mpo_decisions_events.0201.intrigue_1_tt: "Juntas a un grupo de campesinos e intentas convencerlos de que hagan lo que tú digas"
 mpo_decisions_events.0201.intrigue_1_mentor: "[commander_trait_mentor.GetNameNoTooltip] te aconseja sobre manipulación"
 mpo_decisions_events.0201.intrigue_1_success: "La muchedumbre queda convencida, a pesar de su reticencia inicial"
 mpo_decisions_events.0201.intrigue_1_fail: "Parece que nadie escucha lo que les dices"
 mpo_decisions_events.0201.intrigue_2: "A veces, el mejor modo de ganar es no luchar."
 mpo_decisions_events.0201.intrigue_2_flavor: "Deseas mejorar tu habilidad para evitar el conflicto"
 mpo_decisions_events.0201.intrigue_2_tt: "Intentas convencer a una muchedumbre para que baje las armas"
 mpo_decisions_events.0201.intrigue_2_success: "La muchedumbre acepta tus condiciones y evitas la lucha"
 mpo_decisions_events.0201.intrigue_2_fail: "A la muchedumbre, tus palabras la irritan aún más"
 mpo_decisions_events.0201.none_1: "Nadie seguirá a quien le ha hecho pasar hambre."
 mpo_decisions_events.0201.none_1_flavor: "Deseas aprender a racionar los suministros con mayor eficacia"
 mpo_decisions_events.0201.none_1_tt: "Especulas sobre el mejor modo de alimentar a tus soldados"
 mpo_decisions_events.0201.none_1_success: "Hay comida en abundancia y tus soldados están bien alimentados"
 mpo_decisions_events.0201.none_1_fail: "Tu plan sale mal y tus soldados pasan hambre"
 mpo_decisions_events.0201.none_2: "Ser fuerte es el primer paso."
 mpo_decisions_events.0201.none_2_flavor: "Deseas mejorar tu fuerza física"
 mpo_decisions_events.0202.t: "Acontecimientos inesperados"
 mpo_decisions_events.0202.desc_battlefield: "Al regresar del campo de batalla,"
 mpo_decisions_events.0202.desc_study: "Al regresar de mis estudios,"
 mpo_decisions_events.0202.desc_terrain: "Al regresar de mi viaje,"
 mpo_decisions_events.0202.desc_town: "Al regresar de la ciudad,"
 mpo_decisions_events.0202.desc: "me saluda [situation_alerter.GetName]. Y empieza a hablar sobre un acontecimiento reciente que cree que me puede interesar."
 mpo_decisions_events.0202.desc_1_intro: "Me describe un lugar no muy lejos de aquí.\n\n«Y un grupo de bandidos se ha asentado allí», afirma. «Debido a que"
 mpo_decisions_events.0202.desc_1_outro: "¡El ejército no tuvo nada que hacer!», exclama [situation_alerter.GetFirstNameNoTooltip]."
 mpo_decisions_events.0202.desc_2: "Me habla sobre una fortaleza asediada y sobre cómo los defensores perdieron terreno rápidamente. «Una carga del trabuquete y las murallas se desmoronaron», dice con emoción. «No me extraña que su señor se rindiera tan rápidamente, no podría haber aguantado más»."
 mpo_decisions_events.0202.desc_3: "Me habla sobre un grupo de oficiales y soldados descontentos que se volvieron traidores y forjaron un complot para socavar y derribar a su comandante. «Y en plena noche, ¡lo apuñalaron!», dice, «El comandante nunca lo vio venir»."
 mpo_decisions_events.0202.desc_outro: "\n\n[situation_alerter.GetFirstNameNoTooltip] se aclara la garganta, «¿Y qué habríais hecho vos?»."
 mpo_decisions_events.0202.martial_situation_1: "Yo habría investigado el paisaje y lo habría usado en mi favor."
 mpo_decisions_events.0202.martial_situation_1_flavor: "Le cuentas a [situation_alerter.GetFirstNameNoTooltip] lo importante que es conocer el terreno en el que se lucha"
 mpo_decisions_events.0202.learning_situation_1: "¿De dónde provenían los bandidos?"
 mpo_decisions_events.0202.learning_situation_1_flavor: "Le explicas a [situation_alerter.GetFirstNameNoTooltip] que conocer al enemigo es el primer paso para derrotarlo"
 mpo_decisions_events.0202.success: "[situation_alerter.GetFirstNameNoTooltip] asiente"
 mpo_decisions_events.0202.fail: "[situation_alerter.GetFirstNameNoTooltip] me mira enarcando las cejas"
 mpo_decisions_events.0202.intrigue_situation_1: "¿Bandidos? Yo habría empleado su codicia contra ellos."
 mpo_decisions_events.0202.intrigue_situation_1_flavor: "Muestras a [situation_alerter.GetFirstNameNoTooltip] cómo aprovechar la debilidad del enemigo"
 mpo_decisions_events.0202.none_situation_1: "¡Jamás habrían abierto brecha en mis defensas!"
 mpo_decisions_events.0202.none_situation_1_flavor: "Explicas a [situation_alerter.GetFirstNameNoTooltip] que el mejor modo de derrotar al enemigo es estar preparados"
 mpo_decisions_events.0202.martial_situation_2: "¿Por qué esconderse tras las murallas? ¡Destruid esa malhadada máquina!"
 mpo_decisions_events.0202.martial_situation_2_flavor: "Explicas a [situation_alerter.GetFirstNameNoTooltip] que tú habrías destruido el equipo de asedio a la fuerza"
 mpo_decisions_events.0202.learning_situation_2: "Toda arma tiene su réplica."
 mpo_decisions_events.0202.learning_situation_2_flavor: "Sugieres estudiar los diseños de las armas de asedio en busca de una debilidad o incluso una innovación"
 mpo_decisions_events.0202.intrigue_situation_2: "Si el poder reside en sus armas, les privaremos de ellas"
 mpo_decisions_events.0202.intrigue_situation_2_flavor: "Sugieres a [situation_alerter.GetFirstNameNoTooltip] que tú habrías saboteado el equipo de asedio"
 mpo_decisions_events.0202.none_situation_2: "Evacuad a los civiles y que caigan las murallas."
 mpo_decisions_events.0202.none_situation_2_flavor: "Explicas a [situation_alerter.GetFirstNameNoTooltip] que tú habrías salvado a los civiles y dejado que el enemigo tomase la fortaleza"
 mpo_decisions_events.0202.martial_situation_3: "¡Reunid a los leales e iremos a luchar contra ellos!"
 mpo_decisions_events.0202.martial_situation_3_flavor: "Explicas a [situation_alerter.GetFirstNameNoTooltip] que no habrías perdido un instante en detener a los traidores"
 mpo_decisions_events.0202.learning_situation_3: "Descubrid su plan y aseguraos de que fracasa."
 mpo_decisions_events.0202.learning_situation_3_flavor: "Sugieres a [situation_alerter.GetFirstNameNoTooltip] que tú habrías diseccionado el plan enemigo y hallado un modo de detenerlo de lejos"
 mpo_decisions_events.0202.intrigue_situation_3: "Se finge una alianza con los traidores y se les quiebra desde dentro."
 mpo_decisions_events.0202.intrigue_situation_3_flavor: "Sugieres a [situation_alerter.GetFirstNameNoTooltip] que tú te habrías infiltrado entre los traidores y saboteado sus planes"
 mpo_decisions_events.0202.none_situation_3: "¡Que todos conozcan los planes de esos cobardes!"
 mpo_decisions_events.0202.none_situation_3_flavor: "Explicas a [situation_alerter.GetFirstNameNoTooltip] que tú habrías expuesto a los traidores y dejado que el pueblo decidiera su destino"
 mpo_decisions_events.0203.t: "Los momentos tranquilos"
 mpo_decisions_events.0203.desc_intro: "Mi mente se aleja del campo de batalla y me encuentro en un lugar silencioso. Estoy a solas y el único sonido es el crujir de las hojas causado por el viento de fuera."
 mpo_decisions_events.0203.desc: "Se vierte sangre en estas batallas y se pierden innumerables vidas. Pero no es en vano, ni por placer. En este momento, he de recordar los rostros de aquellos que cayeron y los nombres de los que sobrevivieron.\n\n¿Por quién y por qué hago esto?"
 mpo_decisions_events.0203.desc_mentor: "[commander_trait_mentor.GetNameNoTooltip] se sienta cerca y me mira fijamente. «Os veo atribulad[ROOT.Char.Custom('ES_OA')]», dice. «Pero debéis preguntaros por quién y por qué lucháis»."
 mpo_decisions_events.0203.a: "Para que [heir_person.GetName] pueda gobernar como yo hice."
 mpo_decisions_events.0203.b: "Para regresar con mi [ROOT.Char.Custom2('RelationToMeShort', love_person)], [love_person.GetFirstName]."
 mpo_decisions_events.0203.c: "Para abatir a mis enemigos"
 mpo_decisions_events.0203.c_rival: "Por mí mism[ROOT.Char.Custom('ES_OA')], para regocijarme con la muerte de [hate_person.GetName]."
 mpo_decisions_events.0203.d: "¡Por la gloria de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!"
 mpo_decisions_events.0203.d_landless: "Por la gente a la que dirijo."
 mpo_decisions_events.0203.e: "¡Para honrar a [ROOT.Char.GetFaith.HighGodName]!"
 mpo_decisions_events.0203.sentiment: "Porque [target_person.GetFirstName] corresponde el sentimiento:"
 mpo_decisions_events.0203.dread: "Por tu [dread|lE]:"
 mpo_decisions_events.0203.prestige: "Por tu [prestige_level|lE]:"
 mpo_decisions_events.0203.piety: "Por tu [piety_level|lE]"
 mpo_decisions_events.0204.t: "Un nuevo sendero"
 mpo_decisions_events.0204.desc: "Ha pasado un tiempo desde que empecé a entrenar y creo que ahora estoy list[ROOT.Char.Custom('ES_OA')] para recoger los frutos de mi trabajo. Es hora de poner mi temple a prueba y ver si de verdad he dominado el arte del mando."
 mpo_decisions_events.0204.desc_mentor: "Por supuesto, me alegra haber recibido la orientación de [commander_trait_mentor.GetName]."
 mpo_decisions_events.0204.a: "¡A la victoria!"
 mpo_decisions_events.0204.a_success: "#p Ganas#! un [commander_trait|lE] al azar"
 mpo_decisions_events.0204.a_success_desc: "Puedes probar a conseguir otro en #V 10#! años"
 mpo_decisions_events.0204.a_fail: "#n Fracasas#! a la hora de conseguir un [commander_trait|lE]"
 mpo_decisions_events.0204.a_fail_desc: "Puedes volver a intentarlo en #V 5#! años"
