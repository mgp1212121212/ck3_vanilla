 mpo_decisions_events.0001.desc: "¡Al capricho de [ROOT.Char.GetFaith.HighGodName], mi [ROOT.Char.GetPrimaryTitle.GetTierAsName] se puede romper como el asta de una flecha! Pues mi humilde tribu comparte las tierras de [home_kingdom.GetNameNoTier] con semejantes bandas guerreras, como los temibles [threat.GetCulture.GetCollectiveNoun] [threat.Custom('ES_DelDela')] [threat.GetTitledFirstName|l].\n\nPero ¿y si las flechas de mi pueblo se unieran a las de sus amigos y familiares? ¿Podría aplastarnos tan fácilmente la mano del enemigo?\n\n#EMP Hermanos, hermanas, ¡sin nombrar ningún amo, sino una voz para las tribus! ¡Una voz que desdeñe [threat.Custom('ES_AlAla')] [threat.GetTitledFirstNameNoTooltip|l] y al mundo entero!#!"
