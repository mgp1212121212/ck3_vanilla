 confederation_kingdom_decision_desc: "Lo que al principio fue un vínculo por necesidad —guerreros juramentados para permanecer unidos contra la tormenta—, ahora debe transformarse en algo mayor. Que los líderes de las bandas de guerra se vuelvan señores, los caudillos sean vasallos y la confederación se mantenga unida bajo un solo estandarte."
