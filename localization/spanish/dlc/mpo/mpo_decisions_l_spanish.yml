 mpo_decisions_events.0002.t: "Renuncia a la confederación"
 mpo_decisions_events.0002.desc: "La noticias vuelan y pronto las voces de la [confederation.GetName] gritan de miedo, ¡[ROOT.Char.GetName] ha terminado con ellos!\n\n"
 mpo_decisions_events.0002.desc_confederation_survives: "¿De qué fuerza pueden depender ahora esos debiluchos? ¿La compasión de quién? #EMP ¿La paz de quién?#!La confederación solo puede sumirse en el caos.\n\nLa prosperidad pertenece solo a [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 mpo_decisions_events.0002.desc_confederation_done: "Ahora que solo [other_confederate.Custom('ES_ElLa')] [other_confederate.GetTitledFirstName|l] mantiene los juramentos… la confederación ya no existe. ¿Paz? ¿Prosperidad? Pertenecen únicamente a los fuertes."
 mpo_decisions_events.0002.a: "Soy todo lo que mi pueblo necesita."
 mpo_decisions_events.0003.t: "La pérdida de la confederación"
 mpo_decisions_events.0003.desc: "Un presagio aciago se cierne sobre mi pueblo, puesto que [leaver.Custom('ES_ElLa')] [leaver.GetTitledFirstName|l] ha renunciado a su promesa de estar a nuestro lado. Ha abandonado nuestra confederación. No volveremos a cabalgar con [leaver.GetPrimaryTitle.GetNameNoTier] contra los poderosos.\n\n"
 mpo_decisions_events.0003.desc_confederation_survives: "La [confederation.GetName] queda debilitada con esto. Pero nos mantendremos firmes."
 mpo_decisions_events.0003.desc_confederation_done: "Como #EMP solamente yo#! me mantengo fiel a los juramentos, la confederación no tiene ningún sentido. Ya no existe."
 mpo_decisions_events.0003.a: "¡Vil traición!"
