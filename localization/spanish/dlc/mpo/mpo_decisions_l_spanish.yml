 mpo_decisions_events.0020.desc: "La sangre de mi sangre, mi [ROOT.Char.Custom2('RelationToMeShort', loc_heir)] [heir.GetFirstName], deberá un día exigir la lealtad de todo [ROOT.Char.GetHouse.GetName] y de mucha más gente. Sin amigos fuertes que [heir.GetHerHim] respalden, puede que no se oiga la voz de mi hereder[heir.Custom('ES_OA')].\n\nSegún montamos a caballo, hago recuento de aquellos que me son fieles."
 mpo_decisions_events.0020.desc_multiple: "[target_1.Custom('ES_ElLa')|U] [target_1.GetTitledFirstName|l] de carácter [target_1.Custom('ComplimentAdjective')] seguramente le dé un sitio a [heir.GetFirstNameNoTooltip] junto a su hoguera, ¿pero a quién debe intentar impresionar #EMP más#!…?"
