 mpo_decision_introduce_heir: "Presentar al heredero"
 introduce_heir_decision_desc: "Si mi sucesor[ROOT.Char.GetPlayerHeir.Custom('ES_XA')] ha de dominar su destino, necesitará amigos honorables. Debo hacer que su rostro sea conocido y que su voz se oiga en los hogares revestidos de seda de los poderosos.\n\nCondenad[ROOT.Char.GetPlayerHeir.Custom('ES_OA')] a la perdición está [ROOT.Char.GetPlayerHeir.Custom('ES_ElLa')] [ROOT.Char.GetPlayerHeir.GetWomanMan] que se queda sol[ROOT.Char.GetPlayerHeir.Custom('ES_OA')] bajo el cielo."
