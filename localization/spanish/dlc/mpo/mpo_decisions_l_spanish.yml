 mpo_decisions_events.0080.t: "Pericia desde lejos"
 mpo_decisions_events.0080.desc: "He enviado misivas a todas partes en busca de alguien que pueda ayudarme con su experiencia de ingeniería. Aunque al principio parece una tarea imposible, por fin dos [Select_CString(And(great_siege_engineer_option.IsFemale, good_siege_engineer_option.IsFemale),'candidatas','candidatos')] se presentan en mi campamento.\n\nPor lo que veo, [great_siege_engineer_option.GetFirstName] es la mejor opción de [Select_CString(And(great_siege_engineer_option.IsFemale, good_siege_engineer_option.IsFemale),'las','los')] dos, pero cuesta mucho más dinero que [good_siege_engineer_option.GetFirstName]. En cualquier caso, al fin conseguiré a alguien que ayude a mis ejércitos con este punto débil."
