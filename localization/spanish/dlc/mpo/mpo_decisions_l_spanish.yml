 mpo_decisions_events.0120.desc.intro: "Ha llegado la hora de transformar mi campamento en mucho más: un asentamiento móvil que marche a través de la estepa con el cambio de las estaciones.\n\n«Espero que estas tierras os sirvan bien», nos recibe en su tienda el pastor que ha traído a su gente ante nosotros."
