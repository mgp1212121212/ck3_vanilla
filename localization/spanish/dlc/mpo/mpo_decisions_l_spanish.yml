 mpo_decisions_events.0021.t: "La costumbre de saludar"
 mpo_decisions_events.0021.desc_intro: "Mientras [friendship_target.GetSheHe] organiza la comida y bebida de bienvenida,"
 mpo_decisions_events.0021.desc_warm: "mi [ROOT.Char.Custom2('RelationToMe', friendship_target)], [friendship_target.Custom('ES_ElLa')] [friendship_target.GetTitledFirstName], parece preguntarse qué hacer con nosotros. Nos presenta las capturas de hoy. Hablamos de grandes cacerías del pasado. Mi [ROOT.Char.Custom2('RelationToMe', loc_heir)] tiene poco que decir y sonríe en silencio."
 mpo_decisions_events.0021.desc_cold: "mi [ROOT.Char.Custom2('RelationToMe', friendship_target)], [friendship_target.Custom('ES_ElLa')] [friendship_target.GetTitledFirstName], se mantiene gris e impasible como un viejo túmulo. Y aunque mi [ROOT.Char.Custom2('RelationToMe', loc_heir)] sabe lo que quiero, [heir.GetFirstName] solo [heir.Custom('quirk_pos_present')] y después se limita a disfrutar en silencio de la calidez del fuego."
 mpo_decisions_events.0021.desc: "\n\nSoy yo quien debe dirigir a estos dos caballos al mismo corral, quien debe fraguar una confianza que dure más que mi carne mortal…"
 mpo_decisions_events.0021.a.success: "Ayudas a [friendship_target.GetFirstNameNoTooltip] a ver las más nobles cualidades de [heir.GetFirstNameNoTooltip]"
 mpo_decisions_events.0021.a: "Solo mis palabras pueden [Select_CString(And(heir.IsFemale, friendship_target.IsFemale),'unirlas','unirlos')]"
 mpo_decisions_events.0021.a.flavor: "Confía en tu dominio de la diplomacia."
 mpo_decisions_events.0021.a.fail: "Tu presencia eclipsa la de [heir.GetFirstNameNoTooltip]"
 mpo_decisions_events.0021.b: "«¡Como vos, [heir.GetFirstNameNoTooltip], tiene un carácter [lifestyle_trait.GetNameNoTooltip( loc_heir )|l]!»."
 mpo_decisions_events.0021.b.flavor: "Confiar en algo en común entre tu hereder[heir.Custom('ES_OA')] y tu [ROOT.Char.Custom2('RelationToMeShort', friendship_target)]: comparten un carácter [lifestyle_trait.GetNameNoTooltip( loc_heir )|l]."
 mpo_decisions_events.0021.b.success: "[heir.GetFirstNameNoTooltip] y [friendship_target.GetFirstNameNoTooltip] disfrutan del pasatiempo compartido"
 mpo_decisions_events.0021.b.fail: "Riñen y se distancian"
 mpo_decisions_events.0021.c: "[Select_CString(And(heir.IsFemale, friendship_target.IsFemale),'Ambas','Ambos')] son hábiles en un deporte tradicional."
 mpo_decisions_events.0021.c.flavor: "Confiar en la experiencia de [GetTrait('tourney_participant').GetName( GetNullCharacter )|l] que [Select_CString(And(heir.IsFemale, friendship_target.IsFemale),'ambas','ambos')] comparten."
 mpo_decisions_events.0021.c.success: "Se forja una amistad en la competición"
 mpo_decisions_events.0021.c.fail: "[heir.GetFirstNameNoTooltip] y [friendship_target.GetFirstNameNoTooltip] se tratan con demasiada brusquedad"
 mpo_decisions_events.0021.d: "[Select_CString(And(heir.IsFemale, friendship_target.IsFemale),'Las dos','Los dos')] se parecen mucho."
 mpo_decisions_events.0021.d.flavor: "Confiar en los rasgos que [Select_CString(And(heir.IsFemale, friendship_target.IsFemale),'ambas','ambos')] tienen en común."
 mpo_decisions_events.0021.d.success: "[heir.GetFirstNameNoTooltip] y [friendship_target.GetFirstNameNoTooltip] estrecharon lazos por los rasgos que comparten"
 mpo_decisions_events.0021.d.fail: "Su semejanza no [Select_CString(And(heir.IsFemale, friendship_target.IsFemale),'las','los')] anima"
 mpo_decisions_events.0021.e: "«Compartimos vínculos preciosos y #EMP deben#! perdurar»."
 mpo_decisions_events.0021.e.flavor: "Confiar en cualquier vínculo cultural, familiar y personal entre [friendship_target.Custom('ES_ElLa')] [friendship_target.GetTitledFirstNameNoTooltip] y tú."
 mpo_decisions_events.0021.e.success: "Hablas largo y tendido sobre vínculos con [friendship_target.GetFirstNameNoTooltip]"
