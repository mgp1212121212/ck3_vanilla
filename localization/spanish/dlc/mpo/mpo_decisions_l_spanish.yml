 settle_the_steppe_decision: "Asentarse en la estepa"
 settle_the_steppe_decision_desc: "La estepa ha alimentado a nuestros rebaños, llevado a nuestros jinetes y dispersado a nuestros enemigos al viento. Pero ahora ponemos piedras donde antaño retumbaron los cascos. Ya no perseguiremos el horizonte, sino que haremos que el horizonte venga a nosotros.\n\nSeguimos siendo hijos de la estepa. Pero extenderemos nuestras raíces en su terreno, levantaremos muros contra su viento y convertiremos el fuego del campamento en un fuego de hogar."
