 mpo_decisions_events.0500.t: "Medidas desesperadas"
 mpo_decisions_events.0500.desc: "Capas de hielo cubren la hierba quebradiza, el ganado tiene los hocicos en carne viva de intentar llegar a ella.\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))|U] [courtier.GetShortUIName|U] se me acerca, su cuerpo se ha reducido al tamaño de un muñeco:\n\n«[ROOT.GetCharacter.Custom('GetMongolHonorific')|U] [ROOT.Char.GetTitleAsNameNoTooltip|l], vuestra gente muere cada día que pasa; por favor, sacadnos de este infierno vacío»."
