 become_nomadic_decision: "Convertirse en nómada"
 become_nomadic_decision_desc: "La tierra bajo nuestros pies nos ha anclado durante generaciones, pero la estepa no favorece a quienes se quedan parados. Hemos contemplado a los jinetes de las llanuras abiertas, cómo deambulan a donde gustan, libres de murallas, su fortuna viaja con ellos como el mismo viento.\n\nAhora nos desembarazamos del peso de la vida sedentaria."
