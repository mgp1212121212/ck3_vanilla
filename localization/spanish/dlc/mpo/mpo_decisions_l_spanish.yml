 mpo_decisions_events.0004.t: "El nacimiento de un/a [new_king_ruler.GetPrimaryTitle.GetTierAsNameNoTooltip|l]"
 mpo_decisions_events.0004.desc: "Antaño nos gobernábamos según nuestra propia voluntad, nuestras bandas de guerra no respondían ante nadie más. Ahora nos arrodillamos, no como [ROOT.Char.GetWomenMen] rot[ROOT.Char.Custom('ES_OA')]s, sino como vasallos.\n\nLo que en el pasado fue una reunión de iguales se ha convertido en [new_king_ruler.GetPrimaryTitle.GetTierAsName|l], y nuestras espadas se comprometen con [new_king_ruler.GetTitledFirstNameNicknamed|l]; [new_king_ruler.Custom('ES_ElLa')] primer[new_king_ruler.Custom('ES_OA')] entre iguales…\n\nEste/a [new_king_ruler.GetPrimaryTitle.GetTierAsName|l] puede perdurar o caer, como sucede con todo."
 mpo_decisions_events.0004.a: "$mpo_decisions_events.0005.a$"
 mpo_decisions_events.0004.b: "No participaré en esto."
 mpo_decisions_events.0005.t: "$mpo_decisions_events.0004.t$"
 mpo_decisions_events.0005.desc: "Antaño éramos bandas de guerra reunidas por la necesidad, nuestra unidad era tan fugaz como las estaciones. Ahora estamos unidas como una sola.\n\nLos guerreros que cabalgaron a mi lado ahora se arrodillan ante mi trono.\n\nQue aclamen mi nombre juntos sentados a mi gran mesa; el/la [new_king_ruler.GetPrimaryTitle.GetTierAsName|l] ha nacido y yo soy su [ROOT.Char.Custom('get_queen_king')|l]."
 mpo_decisions_events.0005.a: "¡Que juntos prosperemos!"
