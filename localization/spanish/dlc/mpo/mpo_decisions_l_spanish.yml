 mpo_decisions_events.0400.t: "La paz de la tierra"
 mpo_decisions_events.0400.desc: "«… ¡Especias del lejano oriente!», «¡Pimienta auténtica, recogida de la guarida de un dragón!», «¡La mejor seda, los colores más vivos!».\n\nLos comerciantes gritan y saludan a todos los que desean escucharles, muestran sus mercancías con entusiasmo insistente.\n\n«Así es en todas partes, oh, gran [ROOT.Char.GetTitleAsNameNoTooltip|l]», [courtier.Custom('ES_ElLa')] [courtier.GetTitledFirstName|l] se inclina profundamente al saludarme. «El mundo entero está ahora bajo las alas de la dinastía [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]. La gente acude a vuestras ciudades, atraídas por su prosperidad»."
 mpo_decisions_events.0400.a: "Mantened las puertas abiertas."
 mpo_desperate_stance_decision: "Tiempos de desesperación"
 mpo_desperate_stance_decision_desc: "La tierra está yerma. Los terneros nacen muertos en los vientres de sus madres, sin haber visto el sol. Caballos tan enjutos como ramitas se desploman con un chasquido repugnante.\n\nSolo hay un modo de escapar, y es salir de aquí."
