 mpo_decisions_events.0300.desc: "[shaman.Custom('ES_ElLa')|U] [shaman.GetTitledFirstName|l] lanza la vista al cielo, recitando versos en los que detalla su devoción por [shaman.GetFaith.FertilityGodName].\n\n«Recordemos ahora cómo los que vinieron antes de nosotros cuidaban de estas tierras», dice [shaman.GetSheHe], invitando a los demás a compartir sus experiencias.\n\n«¿Qué aprendieron nuestros abuelos sobre los corderos recién nacidos? ¿Qué decían nuestras tías abuelas sobre la tierra?»."
