l_spanish:
 mpo_nomads_season_events.0001.t: "Cabalgando en la tormenta"
 mpo_nomads_season_events.0001.desc: "«¿Veis la forma de las nubes? Parece como si fueran las garras de un halcón», dice mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('storm_chaser'))], [storm_chaser.Custom('ES_ElLa')] [storm_chaser.GetTitledFirstName|l], señalando al cielo. \n\n«Anuncia una tormenta temible. Os propongo que usemos esto en nuestro beneficio. Llevemos los caballos y los arcos hacia la tormenta, pillemos [raid_target.Custom('ES_AlAla')] [raid_target.GetTitledFirstName|l] por sorpresa y robémosle el ganado»."
 mpo_nomads_season_events.0001.a: "¡Mañana cabalgaremos!"
 mpo_nomads_season_events.0001.b: "Debemos preocuparnos por ponernos a salvo."
 mpo_storm_shelter_modifier: "A salvo de la tormenta"
 mpo_storm_shelter_modifier_desc: "Este campamento ha amarrado sus yurtas al suelo dos veces y reunido a los animales para guarecerse de las tormentas que están por llegar."
 mpo_nomads_season_events.0005.t: "Estómagos vacíos"
 mpo_nomads_season_events.0005.desc: "Los vientos aulladores golpean contra las paredes de mi yurta.\n\nMe sorprende la llegada de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hungry_neighbour'))], [hungry_neighbour.Custom('ES_ElLa')] [hungry_neighbour.GetTitledFirstName|l], que se ha enfrentado a los peligros de la tormenta para postrarse ante mí y poner a mis pies una botella de [Glossary( 'kumis', 'KUMIS_GLOSS')] como ofrenda. \n\n«Son momentos nefastos y mi gente se muere de hambre. No me queda más opción que pedir ayuda»."
 mpo_nomads_season_events.0005.a: "Vuestro pueblo no seguirá pasando hambre."
 mpo_nomads_season_events.0005.b: "¿Qué estáis dispuest[hungry_neighbour.Custom('ES_OA')] a dar a cambio?"
 mpo_nomads_season_events.0005.c: "Aquí no hay nada para vos."
 mpo_nomads_season_events.0010.t: "Estación abundante"
 mpo_nomads_season_events.0010.desc: "El balido de las ovejas perturba la paz mañanera. A continuación, llega su acre olor bajo el sol abrasador. Y, por último, llega su dueñ[rich_neighbour.Custom('ES_OA')]. Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rich_neighbour'))], [rich_neighbour.Custom('ES_ElLa')] [rich_neighbour.GetTitledFirstName|l], "
 mpo_nomads_season_events.0010.desc_offered_herd: "se quita los zapatos cuidadosamente, para no meter boñiga en mi yurta. \n\n«No he olvidado la generosidad que mostrasteis cuando mi pueblo pasaba hambre. He venido a pagar mi deuda»."
 mpo_nomads_season_events.0010.desc_fallback: "mancha la entrada de mi yurta cuando pasa al interior.\n\n«¡Mi #EMP querid[ROOT.Char.Custom('ES_OA')]#! [ROOT.Char.GetTitleTierName|l]!», proclama. «He de agradecer a los cielos unos rebaños tan nutridos. Hay de sobra, si podéis pagarlo»."
 mpo_nomads_season_events.0010.a: "Decidme vuestro precio."
 mpo_nomads_season_events.0010.b: "Acepto lo que ofrecéis."
 mpo_nomads_season_events.0010.c: "Entre [rich_neighbour.Custom('SisterBrother')]s no hay deudas."
 mpo_nomads_season_events.0010.d: "¡Entregadme vuestros rebaños o vuestra cabeza!"
 mpo_nomads_season_events.0010.e: "No tengo necesidad de comerciar."
 mpo_nomads_season_events.0010.d.tt.success: "Consigues vencer [rich_neighbour.Custom('ES_AlAla')] [rich_neighbour.GetTitledFirstName|l] y a sus guardaespaldas"
 mpo_nomads_season_events.0010.d.tt.failure: "[rich_neighbour.Custom('ES_ElLa')|U] [rich_neighbour.GetTitledFirstName|l] y sus guardaespaldas logran escapar"
 given_herd: "Tienes esta opción porque antes le diste [herd|lE] a este personaje."
 mpo_nomads_season_events.0015.t: "Ánimos caldeados"
 mpo_nomads_season_events.0015.desc: "Allá donde voy, veo a mis súbditos rebañar el fondo de cuencos vacíos para sacar la última migaja de nuestras menguantes provisiones. \n\nEl silencio se rompe con un estrépito. El tazón de [Glossary( 'kumis', 'KUMIS_GLOSS')] [kurultai_2.Custom('ES_DelDela')] [kurultai_2.GetTitledFirstName|l] yace volcado en el suelo, su contenido se filtra en la tierra reseca. [kurultai_1.Custom('ES_ElLa')|U] [kurultai_1.GetTitledFirstName|l] está de pie ante la escena y dice riendo: «No os había visto». \n\n[kurultai_2.Custom('ES_ElLa')|U] [kurultai_2.GetTitledFirstName|l] se levanta de un salto con los hombros tensos. Parece que los dos miembros de mi kurultái van a llegar a las manos."
 mpo_nomads_season_events.0015.a: "No os lamentéis por el #EMP kumis#! derramado, [kurultai_2.GetTitledFirstNameNoTooltip|l]."
 mpo_nomads_season_events.0015.b: "¡Ea, pelead! Entretenednos al resto."
 mpo_nomads_season_events.0015.c: "Dejadlo estar [Select_CString(And(kurultai_1.IsFemale, kurultai_2.IsFemale), 'las', 'los')] dos."
 mpo_nomads_season_events.0015.b.tt.success: "[kurultai_1.Custom('ES_ElLa')|U] [kurultai_1.GetTitledFirstName|l] recibe una herida en la pelea"
 mpo_nomads_season_events.0015.b.tt.failure: "[kurultai_2.Custom('ES_ElLa')|U] [kurultai_2.GetTitledFirstName|l] recibe una herida en la pelea"
