 mpo_nomad_events.1110.t: "Pastos húmedos"
 mpo_nomad_events.1110.desc_river: "Las aguas de un río verde cantan"
 mpo_nomad_events.1110.desc_sea: "Las aguas de un extenso mar chocan contra la costa"
 mpo_nomad_events.1110.desc_lake: "Las aguas de un tranquilo lago azul reposan"
 mpo_nomad_events.1110.desc: "justo más allá de mi campamento en [capital_province.GetTitle.GetNameNoTier].\n\nMis [ROOT.Char.GetCulture.GetCollectiveNoun] están en los bajíos alborotando sobre un pez tan largo como un sable, cuyas escamas marrones brillan al sol. Un[dummy_gender.Custom('ES_XA')] [dummy_gender.GetWomanMan] de la zona lo mantiene en alto, alardeando de su captura.\n\nEse gran pez es prueba de que hay buena carne disponible… si es que mis [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] se pasan los días cazando criaturas que pastan en el agua."
 mpo_nomad_events.1110.a: "Construir barcas para surcar estas ricas aguas."
 mpo_nomad_events.1110.a_repeat: "Nuestros botes nos servirán bien."
 mpo_nomad_events.1110.b: "¡#EMP Ahogaré#! a quien se atreva a bajarse del caballo!"
 mpo_nomad_events.1110.c: "Redes, tejed muchas redes."
 custom.every_fishing_county_tt: "Todo [county|lE] del [domain|lE] costero, ribereño o lacustre"
 fishing_counties_gold_scaling: "#weak La ganancia de oro se basa en condados del dominio costeros, ribereños y lacustres#!"
 maritime_tradition_unlock_tt: "#weak Disponible gracias a una [tradition|lE] [cultural|lE] náutica#!"
 nomad_unlocked_fishing_yurt_flag_tt: "Desbloqueas #high $fishing_yurt_01_domicile_building$#! para tu [yurt_building|lE] #high $yurt_main_01_domicile_building$#!"
 mpo_nomad_events.1120.t: "Lobos de invierno"
 mpo_nomad_events.1120.desc: "Los vientos gélidos no aúllan solos en [capital_province.GetTitle.GetNameNoTier]. No este maligno invierno. No esta noche.\n\n#EMP «¡Lobos! ¡Lobos entre los corderos!»,#! surgen los gritos conforme mis jinetes y yo corremos a nuestras sillas.\n\nLos corderos, apiñados juntos, lanzan horribles balidos de terror. Bestias de pelaje oscuro los arrastran de las patas o los cuellos y salen disparadas a los bosques sin luz."
 mpo_nomad_events.1120.a: "¿Lobos? ¡Bah! Tengo un número incontable de jinetes."
 mpo_nomad_events.1120.a.flavor: "Ningún depredador de [capital_county.GetNameNoTierNoTooltip] podría haberse colado entre mis hordas…"
 mpo_nomad_events.1120.b: "¡A caballo! ¡Rodeadlos!"
 mpo_nomad_events.1120.b.success: "Ningún lobo es más rápido que tu caballo"
 mpo_nomad_events.1120.b.failure: "En el caos, los lobos se escabullen"
 mpo_nomad_events.1120.c: "#EMP ¡Flechas! ¡Flechas!#! ¡Me cobraré sus pieles!"
 mpo_nomad_events.1120.c.success: "Tus flechas acaban con las bestias"
 mpo_nomad_events.1120.c.failure: "Tus flecha dan a los caballos y las ovejas"
 mpo_nomad_events.1120.d: "¡Alto! Solo se llevan a los más débiles del rebaño."
 mpo_nomad_events.1120.d.flavor: "En esta época, no hay corderos que llevarse; solo hay animales ancianos y enfermos. No debemos negárselos a los lobos."
