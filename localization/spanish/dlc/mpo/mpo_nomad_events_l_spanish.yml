 mpo_restless_for_migration_modifier: "Banda de guerra inquieta"
 mpo_restless_for_migration_modifier_desc: "Hasta el último de estos jinetes está listo para abalanzarse sobre tierras nuevas."
 mpo_bountiful_camels_modifier: "Tropeles enormes de camellos"
 mpo_bountiful_camels_modifier_desc: "El pueblo de este gobernante está bien adaptado a la vida en el desierto, con muchos rebaños de camellos."
 mpo_bountiful_sheep_modifier: "Rebaños abundantes de ovejas"
 mpo_bountiful_sheep_modifier_desc: "La lana, la leche de oveja y la carne de carnero están entre las principales preocupaciones de este gobernante y su pueblo."
 mpo_bountiful_hunting_modifier: "Campamentos de caza"
 mpo_bountiful_hunting_modifier_desc: "Los nómadas de este gobernante se mantienen sobre todo con la caza."
 mpo_bountiful_horses_modifier: "Caballos bien alimentados"
 mpo_bountiful_horses_modifier_desc: "Las huestes de este nómada cabalgan veloces sobre monturas rechonchas y fuertes y traen gran cantidad de animales de reemplazo."
 mpo_bountiful_hunting_cheaper_hunts_tt: "Coste de [GetActivityType( 'activity_hunt' ).GetName|l]: #P -20 %#! @gold_icon! durante #high 10 años#!"
