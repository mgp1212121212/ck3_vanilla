 GetMongolHonorific_dreaded: "formidable"
 GetMongolHonorific_dreadful: "temible"
 GetMongolHonorific_mighty: "potente"
 GetMongolHonorific_fearsome: "imponente"
 GetMongolHonorific_frightful: "espeluznante"
 nomad_events.ill_advised.header: "Desacertado"
 nomad_events.0001.t: "¿$nomad_events.ill_advised.header$?"
 nomad_events.0001.desc: "Unas pisadas pesadas y ruidosas interrumpen el silencio de la noche.\n\n«Estoy segur[jealous_courtier.Custom('ES_OA')] de que vos también lo veis, mi [ROOT.Char.GetLadyLord]», reprende mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier'))|l] [jealous_courtier.GetFirstName] al entrar en mi ger. «[achmach_scope.Custom('ES_ElLa')|U] [achmach_scope.GetTitledFirstName|l] sobresale un poco de más en su trabajo. Habla demasiado, recibe demasiado apoyo y viene y va con demasiada frecuencia. Todo parece salirle a su conveniencia».\n\n[jealous_courtier.GetFirstNameNoTooltip] entrecierra los ojos, «¿No será, mi [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip|l], que [achmach_scope.GetFirstNameNoTooltip] emplea… artes oscuras para conseguir lo que desea?»."
 nomad_events.0001.a: "Se expulsa a [achmach_scope.GetFirstNameNoTooltip]"
 nomad_events.0001.b: "Palabras de un[jealous_courtier.Custom('ES_XA')] rival celos[jealous_courtier.Custom('ES_OA')]."
 achmach_firing_tt: "@alert_icon! No se podrá volver a contratar a [achmach_scope.GetShortUIName] durante 5 años#!"
 nomad_events.0002.t: "$nomad_events.ill_advised.header$: preguntas"
 nomad_events.0002.desc.calm: "«Sed sincer[ROOT.Char.Custom('ES_OA')], [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip|l]», insiste [achmach_scope.Custom('ES_ElLa')] [achmach_scope.GetTitledFirstName|l], bajando la voz hasta que casi no se puede distinguir del crepitar del fuego. «¿Pude haber hecho algo de otro modo? ¿De qué forma os fallé?»."
 nomad_events.0002.desc.angry: "«No me creo que nuestr[ROOT.Char.Custom('ES_OA')] temible [ROOT.Char.GetTitleAsNameNoTooltip|l] haya sido engañad[ROOT.Char.Custom('ES_OA')] de esa manera», profiere [achmach_scope.Custom('ES_ElLa')] [achmach_scope.GetTitledFirstNameNoTooltip|l] apartando el rostro del fuego. «Si vuestra presencia gobernante decide hacer caso a rumores, espero que esté segura de cuáles son ciertos»."
 nomad_events.0002.desc.fallback: "«No os preguntaré, mi temible [ROOT.Char.GetTitleAsNameNoTooltip|l], por qué se me apartó de vuestro lado, pero os avisaré de algo», [achmach_scope.Custom('ES_ElLa')] [achmach_scope.GetTitledFirstNameNoTooltip|l] se vuelve hacia mí tras beber [Glossary( 'kumis', 'KUMIS_GLOSS')]."
 nomad_events.0002.desc.outro: "\n\n«Cavilad sobre esto un instante y preguntaos… ¿Hay algún motivo por el cual [jealous_courtier.Custom('ES_ElLa')] [jealous_courtier.GetTitledFirstName|l] haya hablado mal de mí? Tal vez alguien intenta alejaros de aquellos que más se preocupan por vos»."
 nomad_events.0002.a: "«Lamento haberos apartado de mi lado»."
 nomad_events.0002.b: "«Mi decisión está tomada»."
 nomad_events.0003.t: "$nomad_events.ill_advised.header$: donde hay humo"
 nomad_events.0003.desc.intro: "La fogata es casi toda cenizas a estas alturas de la noche. Las conversaciones de borrachos se apagan poco a poco antes de volver a alzarse. Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier_2'))|l] [jealous_courtier_2.GetFirstName] se me acerca con escasa sutileza.\n\n"
 nomad_events.0003.desc.rehired: "«Vuestra amabilidad es demasiado grande, oh, [ROOT.GetCharacter.Custom('GetMongolHonorific')]. Está claro que [achmach_scope.Custom('ES_ElLa')] [achmach_scope.GetTitledFirstName|l] debe haber empleado demonios poderosos para engañaros así»."
 nomad_events.0003.desc.not_rehired: "«A pesar de haber expulsado [achmach_scope.Custom('ES_AlAla')] [achmach_scope.GetTitledFirstName|l] de vuestro lado, temo que sus maquinaciones no se hayan detenido»."
 nomad_events.0003.desc.outro: "\n\n«¡Los sufrimientos que [achmach_scope.GetSheHe] ha causado no parecen terminar!», suspira sonoramente. «No cabe duda de que [achmach_scope.GetFirstNameNoTooltip] susurra encantamientos prohibidos y conjuros peligrosos, ya que [Select_CString( dummy_attracted_gender.IsFemale, 'nuestras mujeres', 'nuestros hombres' )] han corrido a sus brazos»."
 nomad_events.0003.a: "Puedo ver el por qué…"
 nomad_events.0003.b: "Se acabó."
 nomad_events.0003.c: "#EMP ¡Ja, ja, ja!#!"
 nomad_events_0003_b_tt: "Se entiende mal tu naturaleza voluble"
 mpo_assertion_modifier: "Líder protector"
 mpo_assertion_modifier_desc: "Este personaje se reafirmó sobre un consejero insinuante."
 nomad_events_0003_a_tt: "Tu [scheme|lE] comienza con un progreso mayor y el [modifier|lE] [GetModifier('extra_success_chance_modifier').GetNameWithTooltip]"
 nomad_events.0004.opening: "[ROOT.Char.Custom('ES_AlAla')|U] muy clemente [ROOT.Char.GetTitleAsNameNoTooltip|l],"
 nomad_events.0004.desc: "Os ruego que aceptéis este humilde obsequio que he reunido con gran esfuerzo.\n\nGracias por la gran confianza que depositáis en mí."
 nomad_events.0004.a: "Qué bonito detalle."
 nomad_events.0005.desc: "Los buitres vendrán a dejar vuestros huesos desnudos.\n\nCuidado."
 nomad_events.0005.a: "¿Y esto qué es…?"
 nomad_events_0005_tt: "Ahora puedes usar la [character_interaction|lE] $interrogate_interaction$ con [achmach_scope.GetShortUIName], [jealous_courtier.GetShortUIName] y [jealous_courtier_2.GetShortUIName]"
 nomad_events_0005_tt_only_one: "Ahora puedes usar la [character_interaction|lE] $interrogate_interaction$ con [achmach_scope.GetShortUIName] y [jealous_courtier.GetShortUIName] para descubrir el significado de la carta misteriosa."
 nomad_events.0006.t: "$nomad_events.ill_advised.header$: interrogatorios"
 nomad_events.0006.desc.achmach: "La tienda [recipient.Custom('ES_DelDela')] [recipient.GetTitledFirstName|l] está tan oscura que cuesta ver sin forzar la vista. [recipient.GetFirstNameNoTooltip] se recuesta sobre un cojín [ROOT.Char.Custom('GetSimpleColor')].\n\n«Ah, [ROOT.GetCharacter.Custom('GetMongolHonorific')], ¿por qué me bendecís de esta forma?»."
 nomad_events.0006.desc.courtier: "[recipient.Custom('ES_ElLa')|U] [recipient.GetTitledFirstName|l] se recuesta sobre su lecho y sorbe tranquilamente algo de [Glossary( 'boal', 'BOL_GLOSS')].\n\n«¡[ROOT.GetCharacter.Custom('GetMongolHonorific')]!», se levanta de inmediato cuando entro y me entrega su propia copa: «Por favor, debo preguntar por qué me visitáis»."
 nomad_events.0006.desc.courtier_2: "[recipient.Custom('ES_ElLa')|U] [recipient.GetTitledFirstName|l] [recipient.Custom('quirk_pos_present')] cuando entro en su tienda. El olor a hierba fresca aún sigue presente en sus ropa.\n\n«¡Mi [ROOT.GetCharacter.GetLadyLord] [ROOT.GetCharacter.Custom('GetMongolHonorific')]! Por favor, decidme cómo puedo serviros»."
 nomad_events.0006.desc.calm: "\n\nLe entrego el mensaje y aguardo una explicación."
 nomad_events.0006.desc.fallback: "\n\nLe tiro el mensaje, exigiendo una explicación."
 nomad_events.0006.desc.achmach_outro: "\n\n«Ah, veo que mi mensaje os ha llegado. Ya os he avisado antes, oh, temible. Puedo privar a los perros de comida hasta que no puedan caminar y así no muerdan a su am[ROOT.Char.Custom('ES_OA')]»."
 nomad_events.0006.desc.courtier_outro: "\n\n«Seguramente no creeréis que se refiera a mí, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]. ¡No he hecho más que intentar protegeros!»."
 nomad_events.0006.desc.courtier_outro_2: "\n\n[recipient.GetFirstNameNoTooltip] se rasca nerviosamente el cuello antes de insistir: «No tengo nada que ver con esto»."
 nomad_events.0006.a: "Os sacaré la verdad como la leche a una yegua."
 nomad_events.0006.b: "La carta era claramente sobre magia negra."
 nomad_events.0006.c: "¿Por qué se os ve tan nervios[achmach_scope.Custom('ES_OA')]?"
 nomad_events.0006.d: "Convertid a mis enemigos en carroña."
 nomad_events.0006.e: "No sois de fiar."
 nomad_events.0006.f: "Creo que no se trata de vos."
 bol: "bol"
 BOL_GLOSS: "Una bebida fermentada hecha a partir de la miel, similar al hidromiel."
 nomad_events_0006_d_tt: "Todas tus [schemes|lE] de [GetScheme('murder').GetTypeName|l] tendrán mayor [success_chance|lE] mientras [achmach_scope.GetShortUIName] sea tu [Concept('councillor', Select_CString(achmach_scope.IsFemale, 'consejera', 'consejero' ) )|E]"
 nomad_events_0006_c_success_info: "Descubres la causa de la inquietud"
 nomad_events.0006.c.success: "[recipient.GetShortUIName] confiesa"
 nomad_events_0006_c_success_loyal: "Solo tenía celos"
 nomad_events_0006_c_success_disloyal: "Fue testig[recipient.Custom('ES_OA')] de un ritual oscuro"
 nomad_events.0006.c.failure: "Las intenciones de [recipient.GetShortUIName] siguen sin estar claras"
 ACHMACH_MURDER_BONUS: "La promesa de un consejero capaz"
 nomad_events.0007.t: "$nomad_events.ill_advised.header$: un asta rota"
 nomad_events.0007.desc.imprisoned: "Pocos se acercan a los prisioneros. La falta de una fogata les hace tiritar. Pero cuando me aproximo, me fijo en que no se ve [achmach_scope.Custom('ES_AlAla')] [achmach_scope.GetTitledFirstName|l] por ningún lado."
 nomad_events.0007.desc.fallback: "Veo [achmach_scope.Custom('ES_AlAla')] [achmach_scope.GetTitledFirstName|l] excusarse de la bebida y la lucha mucho más pronto de lo normal. [achmach_scope.GetFirstNameNoTooltip] pasa por delante de su tienda y se interna en la naturaleza."
 nomad_events.0007.desc.outro: "\n\nUn crujido repentino hace que seguir sus pasos sea fácil y me [achmach_scope.GetHerHim] encuentro agazapad[achmach_scope.Custom('ES_OA')] en el suelo, con su larga sombra proyectada sobre algunas herramientas.\n\n[achmach_scope.GetSheHe|U] rompe astas como si fueran ramitas frágiles y las astillas saltan en todas direcciones."
 nomad_events.0007.aa: "¡Lo sabía! ¡Está en mi contra! ¡Todos lo están!"
 nomad_events.0007.a: "#EMP ¡Ja!#! He visto esto un millón de veces."
 nomad_events.0007.b: "¿Se puede saber qué #EMP estáis#! haciendo?"
 nomad_events.0007.b.success: "Estás segur[ROOT.Char.Custom('ES_OA')] de las intenciones de [achmach_scope.GetShortUIName]"
 nomad_events.0007.b.failure: "Sigues sin tener claras las intenciones de [achmach_scope.GetShortUIName]"
 nomad_events.0007.c: "Contadme la verdad. #EMP De inmediato.#!"
 nomad_events_0007_b_success_info: "Descubrirás la verdadera naturaleza del ritual"
 nomad_events.0008_0009.desc.intro: "El humo se alza, pálido como la carne de un cadáver. [achmach_scope.Custom('ES_ElLa')|U] [achmach_scope.GetTitledFirstName|l] musita un encantamiento y, a continuación, proclama más alto:\n\n"
 nomad_events.0008.t: "$nomad_events.ill_advised.header$: el favor del cielo"
 nomad_events.0008.desc: "$nomad_events.0008_0009.desc.intro$«Que el favor de [achmach_scope.GetFaith.HighGodName] proteja [ROOT.Char.Custom('ES_AlAla')] [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip|l], mi [ROOT.Char.GetLadyLord]. Precipítense sus enemigos al suelo, como la piedra de la elevada montaña».\n\n[achmach_scope.GetFirstNameNoTooltip] se gira y me ve, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('achmach_scope'))], «Gran [ROOT.GetCharacter.Custom('GetMongolHonorific')], ahora el cielo os protegerá», explica, entregándome un amuleto hecho de astas."
 nomad_events.0008.a: "Tal [achmach_scope.GetFaith.HighGodName] de quien habláis…, contadme más sobre ese ser."
 nomad_events.0008.b: "Siempre llevaré esto puesto."
 nomad_events.0008.c: "¡Es un trabajo impresionante! Centraos en él, por favor."
 magic_amulet: "Amuleto protector"
 magic_amulet_desc: "Un asta rota, húmeda por la sangre. Las puntas se han quemado."
 nomad_events_0008_b_tt: "Da acceso a la [decision|lE] $pray_to_protective_amulet_decision$ mientras esté equipado el [artifact|lE] [newly_created_artifact.GetName]."
 pray_to_protective_amulet_decision: "Rezar al $magic_amulet$"
 pray_to_protective_amulet_decision_desc: "Un amuleto consagrado a fines defensivos."
 pray_to_protective_amulet_decision_confirm: "Rezar."
 pray_to_protective_amulet_decision_tooltip: "Las plegarias hacen perder [stress|lE]"
 pray_to_protective_amulet_decision_valid_tt: "El [artifact|lE] $magic_amulet$ ha de estar equipado"
 pray_to_protective_amulet_decision_toast: "Rezar te calma"
 nomad_events.0009.t: "$nomad_events.ill_advised.header$: sangre en los huesos"
 nomad_events.0009.desc: "$nomad_events.0008_0009.desc.intro$«Caiga la ira de [achmach_scope.GetFaith.HighGodName] sobre [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitledFirstNameNoTooltip|l]. Que su vida sea corta y llena de dolor».\n\n[achmach_scope.GetFirstNameNoTooltip] se gira, me ve y sus manos aferran inmediatamente el amuleto de su pecho para protegerse."
 nomad_events.0009.a: "¡Os reventaré el cráneo!"
 nomad_events.0009.b_imprisoned: "¿Qué tenéis ahí?"
 nomad_events.0009.b: "¡Al polvo con vos! Y dadme eso."
 nomad_events.0009.c: "Esta es la #EMP última#! vez que me pillan con la guardia baja."
 mpo_eyes_everywhere_modifier: "Ojos en todas partes"
 mpo_eyes_everywhere_modifier_desc: "Este personaje ha decido centrar todos sus esfuerzos en impedir conjuras contra su persona."
 nomad_events.0010.t: "$nomad_events.ill_advised.header$: un cuchillo en la oscuridad"
 nomad_events.0010.desc.intro: "Sueño con el cielo infinito, nubes que se retuercen y desaparecen, lluvia y truenos sin fin. Noto una gota de agua que cae sobre mi pecho y el frío me despierta.\n\n"
 nomad_events.0010.desc.loyal: "Una figura encapuchada se halla sobre mí, con un cuchillo sobre mi cuello.\n\n«¡Al suelo!», [achmach_scope.Custom('ES_ElLa')] [achmach_scope.GetTitledFirstName|l] la aleja de mí de un empujón y esta gruñe cuando da con la espalda contra la pared."
 nomad_events.0010.desc.disloyal: "[achmach_scope.Custom('ES_ElLa')|U] [achmach_scope.GetTitledFirstName|l] se halla sobre mí, con un cuchillo sobre mi cuello. [achmach_scope.Custom('ES_LoLa')|U] tiro al suelo, pero se levanta casi de inmediato."
 nomad_events.0010.aaa: "No sabéis con quién os estáis metiendo…"
 nomad_events.0010.aa: "¡Yo me #EMP largo#!!"
 nomad_events_0010_aa_tt: "Corres con todas tus fuerzas"
 nomad_events.0010.a: "¡[achmach_scope.GetShortUIName], a por [assassin.GetSheHe]!"
 nomad_events.0010.a.success: "[achmach_scope.GetShortUIName] mata [assassin.Custom('ES_AlAla')] asesin[assassin.Custom('ES_OA')]"
 nomad_events.0010.a.failure: "[assassin.Custom('ES_ElLa')|U] asesin[assassin.Custom('ES_OA')] hiere a [achmach_scope.GetShortUIName]"
 nomad_events.0010.b: "¡Guardias! ¡Guardias!"
 nomad_events.0010.b.success: "Tus guardias estaban esperando fuera"
 nomad_events.0010.b.failure: "Tus guardias estaban haciendo el vago"
 nomad_events.0010.c_imprisoned: "¡Volved a vuestro agujero!"
 nomad_events.0010.c: "¡Lo pagaréis!"
 nomad_events.0010.c.success: "Ganas la pelea"
 nomad_events.0010.c.failure: "[dueling_enemy.GetShortUIName] te hiere"
 mpo_imprisoned_assassin_modifier: "Enemigos encarcelados"
 mpo_imprisoned_assassin_modifier_desc: "Este personaje logró encarcelar a su enemigo."
 nomad_events.0100.t: "No es mi rebaño"
 nomad_events.0100.desc: "«¡¿Os lo podéis creer, [ROOT.Char.GetTitleAsNameNoTooltip|l]?!», [vassal_1.Custom('ES_ElLa')] [vassal_1.GetTitledFirstName|l] trota hacia mí. «Esa especie de [vassal_2.Custom('InsultAdjective')] de [vassal_2.GetFirstName] ha robado parte de mis animales esta noche; se coló en mi recinto como un gusano por un resquicio».\n\n«Exijo que se me devuelva todo lo que me quitó o lo tomaré yo en persona»."
 nomad_events.0100.aa: "«Creo que era mío»."
 nomad_events.0100.a: "«[vassal_2.Custom('ES_ElLa')|U] [vassal_2.GetTitledFirstNameNoTooltip|l] tendrá que devolver el rebaño»."
 nomad_events.0100.b: "«No creo semejantes acusaciones»."
 nomad_events.0100.c: "«¿Molestáis a vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] con esta bobada?»."
 friend_supported_in_herd_dispute: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'apoyaste', 'apoyó' )] a [TARGET_CHARACTER.GetShortUIName] en una disputa sobre rebaños"
 friend_supported_in_herd_dispute_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] recibió apoyo de [Select_CString( CHARACTER.IsLocalPlayer, 'tu parte', CHARACTER.GetShortUIName )] durante una disputa sobre rebaños"
 nomad_events.0110.t: "Acorralados"
 nomad_events.0110.desc: "Nieve. Los árboles que crujen. Se oye lo que parece un aullido lejano. Solo que… no está tan lejos.\n\n«¡Socorro! ¡Auxilio». Es imposible no reconocer la voz [victim.Custom('ES_DelDela')] [victim.GetTitledFirstName|l] y echo a correr hacia allá. #EMP «¡Ayudadme, por favor!».#!\n\nCuando llego, me encuentro a [victim.GetFirstNameNoTooltip] resguardándose tras unas piedras y a un lobo solitario que se le acerca."
 nomad_events.0110.a: "«¡$knight_culture_player_plural_no_tooltip$, al lobo!»."
 nomad_events.0110.b: "«¡Te romperé el cuello, bestia!»."
 nomad_events.0110.b.success: "Consigues despachar al animal"
 nomad_events.0110.b.failure: "El animal te hiere"
 nomad_events.0110.c: "«¡Corred, [victim.GetFirstNameNoTooltip]!»."
 nomad_events.0110.c.success: "[victim.GetShortUIName] corre como nunca ha corrido en la vida"
 nomad_events.0120.t: "Cabalgata vespertina"
 nomad_events.0120.desc: "Las nubles toman formas animales sobre nuestras cabezas y [companion.GetFirstName] y yo nos alejamos un poco del campamento.\n\n«¿Cuál es el punto más alejado al que habéis llegado, [ROOT.Char.GetTitleAsNameNoTooltip|l]?».\n\n«Para mí, no es tan lejos», casi hay vergüenza en su voz. «Pero un día quisiera ir a una tierra donde nadie conozca mi idioma»."
 nomad_events.0120.a: "«Dejadme conoceros»."
 nomad_events.0120.b: "Una ocasión para conocer mejor a [companion.GetFirstNameNoTooltip]…"
 nomad_events.0120.c: "Debo centrarme en cabalgar."
 lover_evening_ride: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'compartisteis', 'compartieron')] una cabalgata romántica vespertina"
 lover_evening_ride_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] y [CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'compartisteis', 'compartieron')] una cabalgata romántica vespertina"
 friend_evening_ride: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'congeniasteis', 'congeniaron')] durante una cabalgata vespertina"
 friend_evening_ride_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] y [CHARACTER.GetShortUIName] [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'congeniasteis', 'congeniaron')] durante una cabalgata vespertina"
 nomad_events.0130.t: "Un buen trato"
 nomad_events.0130.desc: "Un rostro desconocido tira de las riendas de un par de caballos para calmarlos.\n\n«Tranquilos», les chista. «Ah, ¡qué feliz encuentro!», y se vuelve hacia mí con una gran sonrisa.\n\n«¿Os interesaría adquirir algunas de mis mercancías?», ofrece señalando a los caballos. «También tengo más ovejas en ese pasto»."
 nomad_events.0130.a: "«Marchaos. Y dejad vuestros animales»."
 nomad_events.0130.b: "«Me vendría bien un[merchant.Custom('ES_XA')] comerciante decente»."
 nomad_events.0130.c: "«Será un placer tomar algunas»."
 nomad_events.0130.d: "«No me interesan»."
 nomad_events.0140.t: "Lejos del hogar"
 nomad_events.0140.desc: "«… ¿[merchant.GetHerHim|U] habéis visto?», «¿De donde creéis que viene?», «¿Y qué pensáis de su atuendo?».\n\nLos murmullos son casi inevitables cuando paso por el campamento. El motivo se vuelve rápidamente evidente: un[merchant.Custom('ES_XA')] [merchant.GetWomanMan] con ropajes extraños se halla junto a mi fuego.\n\n«Saludos, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l]. Soy un[merchant.Custom('ES_XA')] comerciante de fe [merchant.GetFaith.GetAdjectiveNoTooltip] que ha venido a parar a unas tierras extrañas. Desearía pasar unos años en vuestra corte»."
 nomad_events.0140.a: "«Contadme más sobre vuestro [merchant.GetFaith.GetNameNoTooltip|l]…»."
 nomad_events.0140.b: "«Mi campamento os da la bienvenida»."
 nomad_events.0140.c: "«Marchaos de inmediato»."
 nomad_events.0140.a.tt: "Ganas un descuento del #P 50 %#! por convertirte al [merchant.GetFaith.GetName|l]"
 nomad_events.0150.t: "Un trago más"
 nomad_events.0150.desc: "El [Glossary( 'kumis', 'KUMIS_GLOSS')] corre a copas llenas hasta el borde. «¡Aquí, aquí!», [companion.Custom('ES_ElLa')] [companion.GetTitledFirstName|l] hace gestos para conseguir más. «¡Vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] lo exige!», dice sonriéndome. «¡Sois más lentos que los potrillos! ¡Apurad!».\n\n«¡Ah!». Por fin, le llega una copa a las manos y rápidamente me la ofrece.\n\n«Bebamos ahora, mi buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l], ¡pues la noche es joven y [Select_CString(And(ROOT.Char.IsFemale, companion.IsFemale), 'nosotras', 'nosotros')] pronto no lo seremos!»."
 nomad_events.0150.a: "«¿Sabéis quién es cobarde de verdad? [rival.Custom('ES_ElLa')] idiota de [rival.GetFirstNameNoTooltip]»."
 nomad_events.0150.a.tt: "Esta opción está disponible porque tienes un [rival|lE]"
 nomad_events.0150.b: "«¡Bebamos!»."
 nomad_events.0150.c: "Una ocasión deliciosa para lucir mi constitución."
 KUMIS_GLOSS: "Una bebida alcohólica hecha con leche de yegua, común en toda la gran estepa. También se la conoce como #EMP airag#! en los idiomas mongoles."
 friend_drank_together: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'compartisteis', 'compartieron')] una velada de bebidas y bromas"
 friend_drank_together_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] y [CHARACTER.GetShortUIName] [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'compartisteis', 'compartieron')] una velada de bebidas y bromas"
 nomad_events.0160.t: "Una palabra amable"
 nomad_events.0160.desc.intro: "«Hay algo que no se me va de la cabeza», dice [spouse.GetFirstName], tendid[spouse.Custom('ES_OA')] en el lecho. «Me he fijado en que últimamente os pasa algo».\n\n"
 nomad_events.0160.desc.dread: "«Vuestra presencia infunde temor a [Select_CString( ROOT.Char.IsFemale, 'las mujeres', 'los hombres' )]. Chillan, huyen y ruegan piedad»."
 nomad_events.0160.desc.prowess: "«Vuestra destreza no tiene rival. [Select_CString( ROOT.Char.IsFemale, 'Otras mujeres', 'Otro hombres' )] os dirigen miradas envidiosas, llenas de celos."
 nomad_events.0160.desc.lover: "«El amor que siento por vos crece día a día. Como una flor silvestre, jamás se marchita."
 nomad_events.0160.desc.brave: "«Vuestro valor inspira a [Select_CString( ROOT.Char.IsFemale, 'las mujeres', 'los hombres' )] e infunde en sus corazones el deseo de seguiros."
 nomad_events.0160.desc.generic: "«Vuestra mente es tan fuerte como lo es vuestro brazo. [Select_CString( ROOT.Char.IsFemale, 'Las mujeres', 'Los hombres' )] os seguirán a cualquier lugar."
 nomad_events.0160.desc.outro: "He estado prestando atención. Y esto me ha impresionado».\n\nY me hace un gesto para que me acerque."
 nomad_events.0160.a: "«Por fin habéis espabilado»."
 nomad_events.0160.b: "«Yo también os quiero, amor mío»."
 nomad_events.0160.c: "«Aseguraos de decírselo a todos»."
 lover_admirable_thing: "[TARGET_CHARACTER.GetShortUIName|U] confesó su profunda admiración por [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUIName )]"
 lover_admirable_thing_corresponding: "[CHARACTER.GetShortUIName|U] confesó su profunda admiración por [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'ti', TARGET_CHARACTER.GetShortUIName )]"
 nomad_events.0170.t: "Ser temido"
 nomad_events.0170.desc: "[spouse.GetFirstName] se sienta junto al hogar cuando entro en la tienda. Sobresaltad[spouse.Custom('ES_OA')], suelta un pequeño suspiro cuando me ve y baja la mirada.\n\nNo dice nada mientras me desvisto y me salpico la cara con agua. Tras un rato, el silencio se vuelve insoportable:\n\n«He de hablar con vos, mi amad[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]», su voz es sosegada. «Todos os temen. Y conmigo no es distinto», confiesa."
 nomad_events.0170.a: "«¿Creéis que soy #EMP débil#!?»."
 nomad_events.0170.b: "«He escuchado a mi rabia demasiado tiempo»."
 nomad_events.0170.c: "«No hay otro modo»."
 dread_spouse_modifier: "Mejor que nos teman"
 dread_spouse_modifier_desc: "A que nos amen."
 nomad_events.0180.t: "El eslabón más débil"
 nomad_events.0180.desc: "Oigo la risa [rival.Custom('ES_DelDela')] [rival.GetTitledFirstName|l] antes de ver[rival.GetHerHim]. Me da la espalda y su aliento apesta a [Glossary( 'kumis', 'KUMIS_GLOSS')].\n\n«#EMP Quién#! nos gobernará cuando [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitledFirstNameNoTooltip|l] sea pasto de las aves? ¿[child.GetFirstName]? Su brazo es tan débil que por poco no se le caen los dedos de la mano».\n\n«No. Desde luego que no será [child.Custom('ES_ElLa')] dulce y dócil [child.GetFirstNameNoTooltip]»."
 nomad_events.0180.a: "«#EMP Jamás#! volveréis a hablar así de los míos»."
 nomad_events.0180.b: "Es hora de que [child.GetFirstNameNoTooltip] aprenda."
 nomad_events.0180.c: "Que las palabras de [rival.GetFirstNameNoTooltip] se las lleve el viento."
 nomad_events.0190.t: "En aquellos tiempos"
 nomad_events.0190.desc: "«Os [Glossary( 'sienta bien el gorro', 'TAKE_HAT_GLOSS')], mi buen [ROOT.Char.GetTitleAsNameNoTooltip|l]», [friend.Custom('ES_ElLa')] [friend.GetTitledFirstName|l] tira de las tiendas de su caballo y le da palmadas en la cabeza mientras ríe hasta que el animal se tranquiliza. «¡Eh! ¡Calma!».\n\nVuelve la mirada hacia mí, «No me creo que seáis [Select_CString( ROOT.Char.IsFemale, 'la misma', 'el mismo' )] de hace tantos años. ¿Pensasteis alguna vez que acabaríamos así?».\n\nSegún habla, no puedo evitar sonreír y pensar en cuando [memory.GetDescription]."
 nomad_events.0190.a: "«Estáis tan cerca de mi corazón como mi propia sangre»."
 nomad_events.0190.b: "«Con vos, me siento en paz»."
 nomad_events.0190.c: "«¡Ja! Y solo es el comienzo»."
 nomad_events.0190.d: "«¡Que los árboles sepan nuestra historia!»."
 mpo_good_memory_modifier: "Corazón cálido"
 mpo_good_memory_modifier_desc: "Los buenos recuerdos de este personaje le llenan de alegría."
 TAKE_HAT_GLOSS: "Un dicho mongol sobre el poder y sobre ser regio."
 friend_cute_memory: "[CHARACTER.GetShortUIName] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'recordasteis', 'recordaron')] un bonito detalle [Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale),'juntas','juntos')] muchos años después."
 friend_cute_memory_corresponding: "[TARGET_CHARACTER.GetShortUIName] y [CHARACTER.GetShortUIName] [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'recordasteis', 'recordaron')] un bonito detalle [Select_CString(And(TARGET_CHARACTER.IsFemale, CHARACTER.IsFemale),'juntas','juntos')] muchos años después."
 nomad_events.0200.t: "En mis sueños"
 nomad_events.0200.desc.intro: "[courtier.Custom('ES_ElLa')|U] [courtier.GetTitledFirstName|l] se sienta junto a mí mientras me termino el [Glossary( 'boal', 'BOL_GLOSS')]. Con los ojos fijos en las llamas, empieza a hablar:\n\n«Anoche tuve un sueño. Un halcón de color blanco descendió"
 nomad_events.0200.desc.good: "de la luna y se posó en vuestra mano. Le iluminó el fuego y salió volando»."
 nomad_events.0200.desc.bad: "del sol y se lo comió un perro salvaje. Su cuerpo yacía en un charco de sangre»."
 nomad_events.0200.desc.outro: "\n\nEl calor del fuego parece haber aumentado. Tengo la frente bañada en sudor."
 nomad_events.0200.a: "«Labraré mi propio destino sobre huesos caídos»."
 nomad_events.0200.b: "«Averiguad qué significa, por favor»."
 nomad_events.0200.c: "«Los malos presagios forjan [ROOT.Char.GetWomenMen] mejores»."
 nomad_events.0200.d: "«Será lo que [ROOT.Char.GetFaith.HighGodName] exija»."
 mpo_no_omens_modifier: "Destino propio"
 mpo_no_omens_modifier_desc: "Este personaje no deja que los sueños decidan su destino."
 nomad_events.0210.t: "Nada más que raíces"
 nomad_events.0210.desc.intro: "Los perros vagan por el campamento; cada vez son menos y se les ven los huesos a través del pellejo. Anoche cayó muerta una oveja y a la mañana siguiente no quedaba nada.\n\n"
 nomad_events.0210.desc.spouse: "«Querid[ROOT.Char.Custom('ES_OA')]…», [family.GetFirstName] se me acerca, agarra con fuerza un puñado de raíces. «Me he pasado la mañana buscando comida, pero esto es todo lo que he podido hallar»."
 nomad_events.0210.desc.child: "«[ROOT.Char.GetMotherFather|U]…», [family.GetFirstName] se me acerca con los ojos rojos y con un puñado de raíces en las manos. «He recogido esto para vos… Lamento no haber podido encontrar más»."
 nomad_events.0210.aa: "[courtier.GetShortUINameNoTooltip] tiene muy buen aspecto últimamente…"
 nomad_events.0210.a: "«No preciso de vuestra piedad»."
 nomad_events.0210.b.child: "«Gracias, [Select_CString( family.IsFemale, 'hija mía', 'hijo mío' )]»."
 nomad_events.0210.b.spouse: "«Amor mío…»."
 nomad_events.0210.c: "«No os veré así»."
 nomad_events_0210_c_tt: "Usar la [character_interaction|E] $mpo_ask_for_herd_interaction$ llevará a una mayor donación de [herd|lE] durante los próximos #value 5#! años"
 friend_offered_roots: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'ofreciste', 'ofreció' )] a [CHARACTER.GetShortUIName] unas raíces forrajeadas cuando más lo necesitaba."
 friend_offered_roots_corresponding: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'ofreciste', 'ofreció' )] a [TARGET_CHARACTER.GetShortUIName] unas raíces forrajeadas cuando más lo necesitaba."
 nomad_events.0220.t: "Débil es el brazo"
 nomad_events.0220.desc: "[spouse.GetFirstName] se limpia los dientes con un palillo, recostad[spouse.Custom('ES_OA')]. Pone los ojos en blanco cuando nota por fin que he entrado en la tienda.\n\n«¿Qué habéis hecho hoy?», pregunta. «¿Rescatar a un corderito perdido o besar las uñas de los pies de vuestros enemigos?».\n\n«¿No me casé para desposar a una ramita frágil. Debéis ser fuerte como el poderoso [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]»."
 nomad_events.0220.a: "«Tenéis razón. Esto ha de acabar»."
 nomad_events.0220.b: "«Me entrenaré todo lo que pueda»."
 nomad_events.0220.c: "«Es imposible luchar contra mi naturaleza. Soy como soy»."
 nomad_events.0230.t: "Nostalgia"
 nomad_events.0230.desc: "Me pesan los ojos cuando intento abrirlos. No hay rastro de luz de la mañana. Los sollozos de [spouse.GetFirstName] se hacen evidentes cuando me acostumbro a estar despiert[ROOT.Char.Custom('ES_OA')].\n\n«Lo… lo siento, no quería perturbar vuestro sueño. Es que… echo de menos mi hogar. Aquí no es lo mismo. Jamás sentiré la tierra [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] como la [spouse.GetCulture.GetNameNoTooltip]."
 nomad_events.0230.a: "«Sé lo que se siente»."
 nomad_events.0230.b: "«Haré que este sea vuestro hogar»."
 nomad_events.0230.c: "«Debéis dejar el pasado atrás»."
 lover_homesick_comfort: "[CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'consolaste', 'consoló' )] a [TARGET_CHARACTER.GetShortUIName] cuando sintió nostalgia."
 lover_homesick_comfort_corresponding: "[TARGET_CHARACTER.GetShortUIName] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'consolaste', 'consoló' )] a [CHARACTER.GetShortUIName] cuando sintió nostalgia."
 mpo_hardened_modifier: "Resignación"
 mpo_hardened_modifier_desc: "Este personaje aprendió que la nostalgia es algo peligroso."
 nomad_events.0240.t: "Invitados inesperados"
 nomad_events.0240.desc: "Los balidos no paran por todo el campamento. «¡Haced que paren!», oigo lamentarse [courtier.Custom('ES_AlAla')] [courtier.GetTitledFirstName|l], que se frota la frente con un gesto de dolor.\n\n«¡Ah, [ROOT.Char.GetTitleAsNameNoTooltip|l]! ¡Por fin estáis aquí!», sonríe señalando el rebaño de ovejas junto a [courtier.GetSheHe].\n\n«Nuestra gente ha encontrado este rebaño perdido en la frontera con el territorio [ruler.Custom('ES_DelDela')] [ruler.GetTitledFirstName|l]. Tenemos motivos para creer que le pertenecen»."
 nomad_events.0240.a: "«Nos las quedaremos todas menos una. Enviadle la cabeza a [ruler.GetFirstNameNoTooltip]»."
 nomad_events.0240.b: "«Enviadlas de vuelta a [ruler.GetShortUINameNoTooltip]»."
 nomad_events.0240.c: "«Qué fortuna hemos tenido hoy»."
 mpo_honorable_ruler: "Pastor honorable"
 mpo_honorable_ruler_desc: "Este personaje devolvió un rebaño descarriado a su legítimo propietario."
 house_feud_stolen_herd: "rebaño robado"
 house_feud_stolen_herd_flavor: "[ROOT.Var('house_feud_attacker').Char.GetFirstName] aumentó la rivalidad que ya existía con [ROOT.Var('house_feud_victim').Char.GetFirstName] al robarle su rebaño."
 friend_returned_herd: "[CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'demostraste', 'demostró' )] su honor al devolver el rebaño de [TARGET_CHARACTER.GetShortUIName]."
 friend_returned_herd_corresponding: "[TARGET_CHARACTER.GetShortUIName] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'demostraste', 'demostró' )] su honor al devolver el rebaño de [CHARACTER.GetShortUIName]."
 nomad_events.0250.t: "[priest.GetWomanMan|U] de [priest.GetFaith.HighGodName]"
 nomad_events.0250.desc: "«[ROOT.GetCharacter.Custom('GetMongolHonorific')|U] [ROOT.Char.GetTitleAsNameNoTooltip]», llama una voz extraña. «Durante muchas lunas, [priest.GetFaith.HighGodName] me hizo buscaros».\n\n«En mis sueños, os he visto yacer a los pies de un lobo. Abríais vuestra boca sangrienta y de ella caía el símbolo del/de la [priest.GetFaith.ReligiousSymbol]»."
 nomad_events.0250.a: "«Reconozco una profecía cuando la oigo»."
 nomad_events.0250.b: "«Interesante... Quédate con nosotros»."
 nomad_events.0250.c: "«¡Tonterías! ¡Os destierro!»."
 chosen_by_the_heavens_modifier: "Elegido por los cielos"
 chosen_by_the_heavens_modifier_desc: "Este personaje está convencido de que ha sido escogido por los cielos y su pueblo opina lo mismo."
 nomad_events.0260.t: "Asuntos religiosos"
 nomad_events.0260.desc: "«Saludos, [ROOT.Char.GetName]. Me llamo [priest.GetFullName]», dice [priest.Custom('ES_ElLa')] extrañ[priest.Custom('ES_OA')] [priest.GetWomanMan] inclinándose ante mí. «Vengo de la distante [distant_realm.GetBaseName] por mandato de mi [other_ruler.GetLadyLord|l], [other_ruler.Custom('ES_ElLa')] [other_ruler.GetTitledFirstName|l]».\n\n«Me ha pedido que venga a mostraros el camino de la verdadera fe, el [priest.GetFaith.GetName|l]»."
 nomad_events.0260.a: "«¡¿Osáis insultar mi fe?!»."
 nomad_events.0260.b: "«Quiero saber más sobre el [priest.GetFaith.GetNameNoTooltip]»."
 nomad_events.0260.c: "«Vuestro insignificante dios no es nada ante [ROOT.Char.GetFaith.HighGodName]»."
 nomad_events.0260.c.tt.crit_success: "Todos quedan impresionados"
 nomad_events.0260.c.tt.success: "[priest.GetShortUINameNoTooltip] queda impresionad[priest.Custom('ES_OA')]"
 nomad_events.0260.c.tt.failure: "Te avergüenzas delante de todos"
 nomad_events.0260.d: "«Sal de mi vista»."
 mpo_nomad_events.1080.t: "Portador de la canga"
 mpo_nomad_events.1080.desc_high_intro: "[neighbor_ruler.Custom('ES_ElLa')|U] [neighbor_ruler.GetTitledFirstName|l], cuya yurta se alza próxima en [neighbor_county.GetBaseNameNoTier], cabalga por mis pastos sin invitación. Y, como lobos a su presa, mis jinetes rodean a su banda armada.\n\n«¡Gran [ROOT.Char.GetTitleAsNameNoTooltip|l]!»,"
 mpo_nomad_events.1080.desc_low_intro: "[neighbor_ruler.Custom('ES_ElLa')|U] [neighbor_ruler.GetTitledFirstName|l], quien gobierna en [neighbor_county.GetBaseNameNoTier], un lugar cercano, cabalga por mis pastos. Cuando resuenan los gritos de alarma, he de reunir a mis [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] y salir al paso de su banda armada.\n\n«¡Oh, [ROOT.Char.GetTitleAsNameNoTooltip|l]!»,"
 mpo_nomad_events.1080.desc_1: "saluda [neighbor_ruler.GetFirstNameNoTooltip], «Perseguimos a"
 mpo_nomad_events.1080.criminal: "un[escaped_warrior.Custom('ES_XA')] delincuente"
 mpo_nomad_events.1080.desc_2: "que ha escapado a vuestro/a [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l]. Aun llevando encima la [Glossary( 'canga', 'CANGUE_GLOSS' )] de castigo, est[escaped_warrior.Custom('ES_EA')] [escaped_warrior.GetFirstName] trepa como una cabra, aun sin dormir ha superado en ingenio a mis rastreadores».\n\n«Nuestra presa está en vuestro territorio, [ROOT.Char.GetTitleAsNameNoTooltip|l], ¿participaréis en la cacería?»."
 CANGUE_GLOSS: "Una herramienta de castigo empleada en las tierras de la estepa y Asia Oriental. La #G canga#! es un yugo pesado de madera que se fija sobre los hombros. Cargado durante días o semanas, agotará, humillará, dificultará el movimiento e incluso provocará la inanición al impedir que el portador pueda alimentarse."
 mpo_nomad_events.1080.a: "Est[escaped_warrior.Custom('ES_EA')] fugitiv[escaped_warrior.Custom('ES_OA')] parece diestr[escaped_warrior.Custom('ES_OA')] y capaz…"
 mpo_nomad_events.1080.a.flavor: "La fuerza de [escaped_warrior.GetFirstNameNoTooltip] no se desperdiciará bajo una #EMP canga#!. ¡No, reforzará mi horda!"
 mpo_nomad_events.1080.b: "Ahuyentas a [neighbor_ruler.GetFirstNameNoTooltip] con una lluvia de flechas."
 mpo_nomad_events.1080.b.flavor: "Con fugitivos o sin ellos, [neighbor_ruler.Custom('ES_ElLa')] [neighbor_ruler.GetTitleAsNameNoTooltip|l] se ha colado en mis tierras, ¡y se le ha de expulsar gritando de agonía!"
 mpo_nomad_events.1080.c: "Alcanzaremos a la cabra descarriada."
 BOUND_TO_FAMILY_WIDOW: "Juras ocuparte de la viuda de tu familiar muerto"
 ranged_and_searched_modifier: "Recorrido y explorado"
 ranged_and_searched_modifier_desc: "Grupos de jinetes han recorrido todo valle, hondonada y cima… y con ello han descubierto pastos protegidos y escondites."
 family_widow_cant_divorce_tt: "@alert_icon! #alert_trial No te puedes [Concept('divorce', 'divorciar')|E] de [widow.GetFirstName] durante #high 10 años#!#!"
 family_widow_cant_dismiss_tt: "@alert_icon! #alert_trial No puedes repudiar a [widow.GetFirstName] durante #high 10 años#!#!"
 family_widow_seduce_romance_bonus_tt: "Cuando las [schemes|lE] de [GetScheme('seduce').GetTypeName|l] o [GetScheme('courting').GetTypeName|l] se dirijan contra [widow.GetFirstName]: [success_chance|lE] #P +20#!"
 scheme_family_widow_seduce_romance: "Me salvó de la viudedad: $VALUE|0=-+$"
 inspired_in_wifely_duties_modifier: "Amor e inspiración"
 inspired_in_wifely_duties_modifier_desc: "Esta mujer dirige su casa con una devoción vigorosa, ya que conoce el amor y la lealtad de su familia política."
 concubine_lavished_attention_modifier: "Desviviéndose con atenciones"
 concubine_lavished_attention_modifier_desc: "Esta mujer ha conocido la devoción de un gobernante y todos los lujos que la acompañan."
 truce_family_widow: "\nSe aceptará una tregua cuando [ROOT.Char.GetShortUIName] [Select_CString( ROOT.Char.IsLocalPlayer, 'te cases', 'se case' )] con la viuda [widow.GetShortUIName]"
 mpo_nomad_events.1091.t: "La suerte de la viuda"
 mpo_nomad_events.1091.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l] ha muerto. [dead_husband.GetFirstName] pertenece a la brisa. Su viuda, [widow.GetName], parte de nuestra familia desde que entrase por primera vez en la yurta de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l] llora y se lamenta.\n\nPuede que el corazón de [widow.GetFirstNameNoTooltip|U] pertenezca a los [ROOT.Char.GetHouse.GetName], pero su sitio entre nosotros, su protección, ahora dependen de mí… De mi deber de asumir lo que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l] dejó atrás.\n\n"
 mpo_nomad_events.1091.desc.marry: "Nuestras costumbres obligan a que me case con su [widow.GetTitledFirstNameNoTooltip|l]."
 mpo_nomad_events.1091.desc.concubine: "Nuestras costumbres obligan a que tome a su [widow.GetTitledFirstNameNoTooltip|l] como mi mujer."
 mpo_nomad_events.1091.a: "#EMP ¡Por fin es mía!#!"
 mpo_nomad_events.1091.a.flavor: "La esposa de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l], #EMP una diosa#!, se merece hasta la última pizca de mi devoción."
 mpo_nomad_events.1091.b: "Nuestro matrimonio agradará [widow_relative.Custom('ES_AlAla')] [widow_relative.GetTitledFirstNameNoTooltip|l]…"
 mpo_nomad_events.1091.b.flavor: "… y a mí. Este matrimonio me vendrá bien."
 mpo_nomad_events.1091.c: "Tendré #EMP todos#! los tesoros de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l], sí."
 mpo_nomad_events.1091.d: "Mi familia protege a los suyos. Siempre."
 mpo_nomad_events.1091.e: "A rogar con los perros, [widow.GetWomanMan]."
 mpo_nomad_events.1100.t: "Los pastos de [capital_province.GetTitle.GetNameNoTierNoTooltip]"
 mpo_nomad_events.1100.desc: "Rebaños obedientes de ganado, pastores y jinetes recorren el/la [capital_province.GetTerrain.GetNameNoTooltip|l] que rodea mi gran yurta. Utilizamos todo matorral con hojas y brizna de hierba que tenga esta tierra, [capital_province.GetTitle.GetNameNoTier].\n\n"
 mpo_nomad_events.1100.desc.camel: "Pero, con la sequedad y el calor, poco crece. De los cuatro animales de nuestros rebaños, solo uno es indiferente al vacío y berrea por ansia de recorrer el/la [capital_province.GetTerrain.GetNameNoTooltip|l]: el camello.\n\nMientras el resto de las criaturas pasta en los mejores sitios, los camellos pacen por todo el territorio de [capital_province.GetTitle.GetNameNoTierNoTooltip]."
 mpo_nomad_events.1100.desc.sheep: "El terreno aquí es árido y rocoso; su tosca vegetación no es del gusto de nuestros caballos y bueyes, pero para ovejas y cabras, es el paraíso.\n\nLa leche y la lana abundan para mis [ROOT.Char.GetCulture.GetCollectiveNoun]."
 mpo_nomad_events.1100.desc.hunting: "Pero aquí la vegetación está demasiado alta: hay muy pocos pastos abiertos. Nuestro ganado se vuelve enjuto, mientras mis [ROOT.Char.GetCulture.GetCollectiveNoun] recurren a sus arcos y sus aves de presa para la subsistencia.\n\nCambiamos pieles de ciervo por lana de oveja."
 mpo_nomad_events.1100.desc.horses: "Por voluntad de [ROOT.Char.GetFaith.HighGodName], se creó un lugar especial para los caballos: un pacífico mar de hierba donde piernas veloces y almas nobles sirven a nuestras monturas para su satisfacción.\n\nAquí mis [ROOT.Char.GetCulture.GetCollectiveNoun] hacen pastar a sus corceles hasta que están gordos y felices."
 mpo_nomad_events.1100.a: "Allá donde haya [capital_province.GetTerrain.GetNameNoTooltip|l], seremos los amos."
 mpo_nomad_events.1100.a.flavor: "Conocer un lugar es conocer todos los dones que ofrece, tanto fáciles de obtener como secretos."
 mpo_nomad_events.1100.b: "Mi pueblo no ama este lugar."
 mpo_nomad_events.1100.c.camel: "¡Intercambiad otras bestias por camellos!"
 mpo_nomad_events.1100.c.sheep: "Se acerca una buena temporada de corderitos."
 mpo_nomad_events.1100.c.hunting: "Aquí, o cazamos o nos morimos de hambre."
 mpo_nomad_events.1100.c.horse: "Una tierra para caballos."
