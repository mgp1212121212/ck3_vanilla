 mpo_nomad_events.1050.t: "Tierras de pastoreo más extensas"
 mpo_nomad_events.1050.desc: "[herder.Custom('ES_ElLa')|U] [herder.GetTitledFirstName|l], un[herder.Custom('ES_XA')] [herder.GetWomanMan] venid[herder.Custom('ES_OA')] a menos que apesta a meado de cabras, se proclama [Select_CString( herder.IsFemale, 'la guardiana', 'el guardián' )] del/de la [herder.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l] junto a [herder_county.GetNameNoTier].\n\n«Vuestro ejército [ROOT.Char.GetPrimaryTitle.GetAdjective] de pastores no hace caso de las lindes tradicionales!», dice. «Traslado mi rebaño a un terreno nuevo, ¡y la tierra ya está agotada! El viento trae las risotadas de vuestros jinetes y el sonido de sus caballos engordados».\n\n«¿Podemos compartir la tierra honradamente, [ROOT.Char.GetTitleAsName|l]?»."
 mpo_nomad_events.1050.a: "Las lindes tradicionales no significan #EMP nada#! para mí."
 mpo_nomad_events.1050.b: "«¡Prestadme vuestra lengua sincera y vuestro valor!»."
 mpo_nomad_events.1050.b.flavor: "¡Convertiré en un[herder.Custom('ES_XA')] jinete honorable a [Select_CString( herder.IsFemale, 'esta pastora', 'este pastor' )] repelente y malhablad[herder.Custom('ES_OA')]!"
 mpo_nomad_events.1050.c: "«Destruiré a quienes os perjudicaron»."
 mpo_nomad_events.1050.c.flavor: "Parece que mi grey ha crecido más allá de mi control…"
 mpo_nomad_events.1050.d: "«¡#EMP Huid de mis animales, [Select_CString( herder.IsFemale, 'pastorcilla', 'pastorcillo' )]#!!»."
 mpo_nomad_events.1060.t: "Comerciar con ovejas"
 mpo_nomad_events.1060.desc: "Más allá de mis tierras de pastoreo se acurruca el asentamiento de [neighbor_province.GetName], un lugar que resuena con el golpeteo de martillos, el gruñido de ruedas y el parloteo de su población [county_culture.GetName].\n\nAcudimos para cambiar animales por productos terminados. Los comerciantes barrigones nos miran con sospecha y miedo.\n\n«Mirad, armas forjadas en [neighbor.Custom('RegionalWeaponMetal')]! ¡Ropa elegante de [neighbor.Custom('RegionalFabric')]!», graznan mis acompañantes. «¡Y monedas de metales preciosos!»."
 mpo_nomad_events.1060.a: "¿Creéis que #EMP eso#! vale una moneda de plata…?"
 mpo_nomad_events.1060.a.flavor: "Estos debiluchos sedentarios aprenderán pronto que a nosotros, los «salvajes», no se nos engaña tan fácilmente…"
 mpo_nomad_events.1060.b: "«¡Agarradlo todo! #EMP ¡Y cabalgad rápido!#!»."
 mpo_nomad_events.1060.b.flavor: "¡Un[ROOT.Char.Custom('ES_XA')] auténtic[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('GetDaughterSon')] de la estepa no trata con débiles!"
 mpo_nomad_events.1060.b.success: "Tu cuadrilla escapa con los bienes robados"
 mpo_nomad_events.1060.b.failure: "Arrojas el botín para escapar por los pelos"
 mpo_nomad_events.1060.c: "«¡Traed pieles, yogur y buenos caballos!»."
 mpo_nomad_events.1060.c.flavor: "Intercambiar nuestros bienes con los asentamientos de [neighbor.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] solo puede beneficiarnos."
 nomad_trading_mastery_modifier: "Magnate comercial"
 nomad_trading_mastery_modifier_desc: "Este nómada entiende bien el auténtico valor de las monedas extranjeras y de los bienes de lujo. Quizá mejor que sus proveedores. "
 nomad_trading_partners_modifier: "Acuerdos comerciales sedentarios"
 nomad_trading_partners_modifier_desc: "Este nómada se dedica activamente al comercio de productos de animales de pastoreo a cambio de herramientas, bienes de lujo y monedas."
 mpo_nomad_events.1070.t: "Perdidos en la noche"
 mpo_nomad_events.1070.desc_intro: "Despierto notando un aliento de caballo en la boca.\n\n"
 mpo_nomad_events.1070.desc_has_horse: "Cuando [ROOT.Char.Custom('WarhorseStoryName')], mi corcel,"
 mpo_nomad_events.1070.desc_new_horse: "Cuando un corcel desconocido"
 mpo_nomad_events.1070.desc: "me acaricia con el hocico; el viento ulula por el/la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]. Los dos estamos solos en la naturaleza.\n\nMi mente es una piedra lisa; ¿qué #EMP pasó#! entre el último atardecer y este frío amanecer? Mi pueblo… ¿me abandonó? ¡No! Llegan los recuerdos,"
 mpo_nomad_events.1070.desc_spiritual: "con los susurros de los espíritus que me cuentan el trance sagrado que se apoderó de mí en el lecho y me hizo tomar un caballo solitario a la luz de la luna…"
 mpo_nomad_events.1070.desc_mental_thing: "de aullar mis perturbadas maldiciones de medianoche; los míos intentaron calmarme, pero no pude quedarme con ellos. Entré en la noche solo con este caballo tranquilo…"
 mpo_nomad_events.1070.desc_new_drunk: "de levantar pesados boles de [Glossary( 'kumis', 'KUMIS_GLOSS')], el retumbar de cascos y la sensación de una crin oscura contra la mejilla…"
 mpo_nomad_events.1070.a: "Eres una bestia leal, ¿verdad?"
 begin_warhorse_story_tt: "Este caballo se convierte en tu favorito y lo adoras"
 mpo_nomad_events.1070.b: "¡Nunca más! Te lo juro, caballo: #EMP ¡nunca más!#!"
 mpo_nomad_events.1070.c: "La voluntad [ROOT.Char.GetFaith.HighGodNamePossessive] me trajo a este lugar sagrado."
 mpo_nomad_events.1070.c.flavor: "No debo sucumbir ante el pánico. Aquí hay fuerzas naturales con las que tengo amistad y que me llevarán a casa."
 mpo_nomad_events.1070.d: "¡A casa! Un[ROOT.Char.Custom('ES_XA')] nómada no se pierde jamás."
 mpo_nomad_events.1070.d.flavor: "Aunque cuando la cabeza le duele tanto que apenas puede ver…"
 mpo_nomad_events.1070.d.success: "Vuelves sobre las huellas de tu caballo"
 mpo_nomad_events.1070.d.failure: "No encuentras tu hogar antes de que caiga la noche"
 mpo_nomad_events.1070.e: "Seguro, caballo, tú recuerdas el camino de vuelta…"
 nomad_alone_in_adversity_modifier: "Confianza en los caballos"
 nomad_alone_in_adversity_modifier_desc: "Cuando se halla en una situación terrible, este nómada sólo confía en el instinto de supervivencia y la velocidad de los caballos."
