l_spanish:
 mpo_nomad_events.1000.t: "Una cabeza rescatada"
 mpo_nomad_events.1000.army_camp: "Supervivientes del sangriento combate de [beheaded_warrior_location.GetName] se unen a mi hueste, fustigando sus caballos hasta su último aliento. De las correas de la silla de uno se balancea una cabeza que gotea, con el rostro cadavérico de"
 mpo_nomad_events.1000.capital: "Supervivientes del sangriento combate de [beheaded_warrior_location.GetName] nos informan desde el campo de batalla y con las noticias llega… la cabeza que gotea de"
 mpo_nomad_events.1000.family: "[beheaded_warrior.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beheaded_warrior'))]."
 mpo_nomad_events.1000.vassal: "[beheaded_warrior.GetName], mi subordinad[beheaded_warrior.Custom('ES_OA')] antaño tan poderos[beheaded_warrior.Custom('ES_OA')]."
 mpo_nomad_events.1000.councillor: "[beheaded_warrior.GetName], mi fiel consejer[beheaded_warrior.Custom('ES_OA')]."
 mpo_nomad_events.1000.generic_knight: "[beheaded_warrior.GetName], mi honorable [ROOT.Char.Custom('KnightCultureNoTooltip')|l]."
 mpo_nomad_events.1000.desc: "\n\n«[beheaded_warrior.GetFirstNameNoTooltip] murió como un[beheaded_warrior.Custom('ES_XA')] guerrer[beheaded_warrior.Custom('ES_OA')], ¡luchó hasta llegar al corazón de la banda de guerra [beheaded_warrior_foe.Custom('ES_DelDela')] [beheaded_warrior_foe.GetTitledFirstName|l] hasta que le separaron la cabeza de los hombros! Por amor a [beheaded_warrior.GetSheHe], nuestros jinetes recuperaron lo que pudieron».\n\nUn final cruel, pero nuestros sabios ancianos dicen que la cabeza de tan noble guerrer[beheaded_warrior.Custom('ES_OA')] conserva parte de su vigor y destino."
 mpo_nomad_events.1000.a: "Honraré la cabeza de tan gran [beheaded_warrior.GetWomanMan]."
 mpo_nomad_events.1000.a.flavor: "Se situará [beheaded_warrior.Custom('ES_AlAla')] [beheaded_warrior.GetTitledFirstNameNoTooltip|l] sobre una alfombra blanca de fieltro, donde mi casa le ofrecerá bebidas ceremoniales y celebrará ritos."
 mpo_nomad_events.1000.b: "[beheaded_warrior.GetFirstNameNoTooltip] pertenece a su gente."
 mpo_nomad_events.1000.c: "Que mis [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] veneren a su camarada caíd[beheaded_warrior.Custom('ES_OA')]."
 mpo_nomad_events.1000.d: "Dejad a [beheaded_warrior.GetFirstNameNoTooltip] en el suelo."
 mpo_warriors_grave_modifier: "La tumba del guerrero decapitado"
 mpo_warriors_grave_modifier_desc: "Separada de su cuerpo en una batalla, una cabeza deformada en un grito de guerra es enterrada en la tierra de este lugar. Aquellas familias cuyos seres queridos acudieron a la guerra suelen visitar esta tumba."
 mpo_noble_warriors_grave_modifier: "La tumba del noble decapitado"
 mpo_noble_warriors_grave_modifier_desc: "Separada de su cuerpo durante una batalla, una cabeza de gran reputación está enterrada en la tierra de este lugar. Su tumba es un lugar sagrado, bien conocido y bastante visitado."
 beheaded_accolade_successor_tt: "Un digno sucesor de [beheaded_warrior_accolade.GetName] se unirá a tu [court|lE]"
 custom.every_beheaded_family: "Todo [close_family_member|lE] de [beheaded_warrior.GetShortUIName]"
 warriors_head_artifact: "Cabeza venerada [beheaded_warrior.Custom('ES_DelDela')] [beheaded_warrior.GetTitledFirstNameNoTooltip|l]"
 kin_head_artifact_desc: "La cabeza descompuesta e irreconocible de [beheaded_warrior.GetFirstName], descendiente de la casa [beheaded_warrior.GetHouse.GetName], que murió a manos de las fuerzas de [beheaded_warrior_foe.GetName] en [beheaded_warrior_location.GetName]."
 accolade_head_artifact_desc: "Los restos horripilantes de [beheaded_warrior.GetFirstName], [ROOT.Char.Custom('KnightCultureNoTooltip')|l] de renombre, a quien se conocía como «[beheaded_warrior_accolade.GetName]». Los guerreros de [beheaded_warrior_foe.GetName] reclaman el honor de haber sido quienes acabaron con [beheaded_warrior.GetSheHe] en el campo de batalla de [beheaded_warrior_location.GetName]."
 warriors_head_artifact_desc: "La cabeza cercenada [beheaded_warrior.Custom('ES_DelDela')] valiente [ROOT.Char.Custom('KnightCultureNoTooltip')|l] [beheaded_warrior.GetFirstName], que falleció luchando contra las huestes de [beheaded_warrior_foe.GetName] en [beheaded_warrior_location.GetName]. Venerada por otros guerreros, a pesar de su olor pestilente."
 keep_warrior_head_tt: "Te quedas con [head_artifact.GetName|l]"
 gain_illustrious_victim_head_artifact_tt: "Se puede conservar la cabeza de [victim.GetFirstName] como [inventory_artifact|lE] $illustrious$"
 gain_famed_victim_head_artifact_tt: "Se puede conservar la cabeza de [victim.GetFirstName] como [inventory_artifact|lE] $famed$"
 send_head_for_warscore_tt: "Enviar la cabeza de [victim.GetFirstName] a su [heir|lE] puede aumentar su aceptación de la [peace|lE] hacia #high ti#!"
 send_head_for_vassalization_tt: "Enviar la cabeza de [victim.GetFirstName] a su [heir|lE] puede aumentar su aceptación de [vassalization|lE]"
 send_head_for_hook_tt: "Enviar la cabeza de [victim.GetFirstName] a su [heir|lE] puede proporcionar un [weak_hook|lE]"
 send_head_for_prestige_tt: "Se puede ganar [prestige|lE] si se envía la cabeza de [victim.GetFirstName] a su [heir|lE]"
 send_head_for_obedience_tt: "Enviar la cabeza de [victim.GetFirstName] a su [heir|lE] puede volverle [obedient|E]"
 headless_heir_rises_to_challenge_tt: "#N Si el receptor jura venganza osadamente:#!"
 mpo_nomad_events.1011.t: "Decapitación"
 mpo_nomad_events.1011.desc_execution_spite: "[victim.GetName] escupe maldiciones y me mira fijamente aun cuando la hoja se cobra su cabeza."
 mpo_nomad_events.1011.desc_execution_beg: "[victim.GetName] farfulla y suplica por su vida. A continuación, con un poderoso golpe, se le separa la cabeza de los hombros."
 mpo_nomad_events.1011.desc_execution_pray: "Mientras sigue musitando plegarias, se obliga a [victim.GetName] a ponerse de rodillas. Después, un solo golpe poderoso le separa la cabeza de los hombros."
 mpo_nomad_events.1011.desc_bad_execution: "No es con un solo golpe limpio, sino con varios tajos toscos que la cabeza de [victim.GetName] queda cercenada de su cuerpo mísero."
 mpo_nomad_events.1011.desc: "\n\nMiro a los ojos al gobernante de la nación [victim.GetCulture.GetName] cuando se ponen en blanco por última vez y su sangre riega la tierra."
 mpo_nomad_events.1011.desc_send_head: "\n\nSi se compartiera esta visión macabra con [Select_CString(headless_heir.IsFemale, 'la sucesora', 'el sucesor' )] de [victim.GetFirstNameNoTooltip], [headless_heir.Custom('ES_ElLa')] [headless_heir.GetTitledFirstName|l], aprendería a temer mi poder, mi voluntad voraz…"
 mpo_nomad_events.1011.desc_cant_send: "[victim.GetFirtNameNoTooltip] es un pedazo de carne acabado, comida para un carroñero…"
 mpo_nomad_events.1011.desc_keep_head: "\n\n… o tal vez esta famosa cabeza pertenezca a [Select_CString(ROOT.Char.IsFemale, 'aquella', 'aquel' )] que la tomó."
 mpo_nomad_events.1011.a: "Que nadie olvide a est[victim.Custom('ES_EA')] [victim.GetTitleAsNameNoTooltip|l] decapitad[victim.Custom('ES_OA')]."
 mpo_nomad_events.1011.a.flavor: "¡Y que fui #EMP yo#! quien acabó con su vida gloriosa!"
 mpo_nomad_events.1011.b: "Enviar este «regalo» [headless_heir.Custom('ES_AlAla')] [headless_heir.GetTitledFirstNameNoTooltip|l]."
 mpo_nomad_events.1011.b.success: "Tu insulto cruel acobarda [headless_heir.Custom('ES_AlAla')] [headless_heir.GetTitledFirstNameNoTooltip|l]."
 mpo_nomad_events.1011.b.fail: "[headless_heir.Custom('ES_ElLa')|U] [headless_heir.GetTitledFirstNameNoTooltip|l] jura venganza audazmente"
 mpo_nomad_events.1011.b.flavor: "¡[Select_CString(headless_heir.IsFemale, 'La nueva señora', 'El nuevo señor' )] de [victim.GetPrimaryTitle.GetNameNoTierNoTooltip] ha de saber que este es el único final que aguarda a mis enemigos! #EMP ¡Lo verá con sus propios ojos!#!"
 mpo_nomad_events.1011.c: "Abandonad a [victim.GetFirstNameNoTooltip] a los buitres."
 headless_heir_high_tier_warning_tt: "@alert_icon! #alert_trial Advertencia: ¡[headless_heir.GetShortUIName] no te teme!#!"
 headless_heir_ignores_challenge_tt: "#P Si el receptor se encoje ante este insulto:#!"
 mpo_nomad_events.1012.t: "[victim.Custom('ES_ElLa')|U] [victim.GetTitleAsNameNoTooltip|l] regresa"
 mpo_nomad_events.1012.desc: "Me digno a dejar que la sangre vieja me empape los zapatos, a agarrar la piel fría con las manos, pues me han devuelto la cabeza cortada de [victim.GetName].\n\n«¡Un insulto! ¡Una humillación!», resuenan los gritos en mis oídos, mientras los niños lloran. Mis [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] agitan sus espadas y juran venganza.\n\nPero ¿solo me han enviado esta cabeza para infundir miedo en mi corazón? O… ¿[executioner.Custom('ES_ElLa')] [executioner.GetTitledFirstName|l] desea mi odio?"
 mpo_nomad_events.1012.a: "Lo más importante es honrar los restos de [victim.GetFirstNameNoTooltip]."
 mpo_nomad_events.1012.a_flavor: "Este «insulto» nos permite lavar, adornar y ofrecer plegarias a la noble cabeza [victim.Custom('ES_DelDela')] [victim.GetTitledFirstNameNoTooltip|l]."
 mpo_nomad_events.1012.b: "#EMP ¡Vengaremos este insulto!#!"
 mpo_nomad_events.1012.b_flavor: "He recibido el rostro ensangrentado de la guerra. ¡La voz cadavérica de [victim.GetFirstName] reclama la sangre [executioner.Custom('ES_DelDela')] [executioner.GetTitledFirstName|l]!"
 mpo_nomad_events.1012.c: "Debo echarme atrás o afrontar este destino…"
 peace_acceptance_head_scare_tt: "Aceptación de [peace|lE] de [headless_heir.GetShortUIName] hacia #high ti#!: #P +30#! durante #high 20 años#!"
 COWED_BY_SEVERED_HEAD_MODIFIER: "Amedrentado por la decapitación de su predecesor: $VALUE|+=0$"
 severed_head_revenge_modifier: "Busca venganza por la decapitación de su predecesor: $VALUE|+=0$"
 severed_head_cb_revenge_tt: "Coste del [casus_belli|lE] contra #high [executioner.GetShortUIName]#!: #P -75 %#!"
 severed_head_vassalization_tt: "[offer_vassalization|E] de [headless_heir.GetShortUIName] $ep3_laamps.0010.connector$ #high $demand_tributary_interaction$#! Aceptación de [executioner.GetShortUIName]: #P +200#! durante #high 20 años#!"
 mpo_nomad_events.1013: "Asesino [victim.Custom('ES_DelDela')] [victim.GetTitledFirstNameNoTooltip|l],"
 mpo_nomad_events.1013.desc_takes_it_sedentary: "Una amenaza salvaje devasta mi [headless_heir.Custom('ResidenceBuilding')|l]: la cabeza cercenada de un[victim.Custom('ES_XA')] magnate noble, mi propi[victim.Custom('ES_OA')] antepasad[victim.Custom('ES_OA')].\n\n¡Por favor, señor de los caballos! En [headless_heir.GetPrimaryTitle.GetNameNoTier] no solemos tratar con semejantes horrores y no gustamos de ellos. Preferimos tratar amistosamente con vos a vernos tan brutalmente rebajados."
 mpo_nomad_events.1013.desc_takes_it: "Sus [victim.GetCulture.GetCollectiveNoun] habían esperado volver a contemplar su rostro. Ahora, su cabeza descansa sobre sangre y sus corazones se han ennegrecido con esta vista tan antinatural.\n\nPor favor, permitid que [victim.GetFirstName] tenga paz en [headless_heir.GetFaith.PositiveAfterLife]. ¡Libradnos de vuestra poderosa ira!"
 mpo_nomad_events.1013.desc_angeee: "Al enviarme la cabeza [Select_CString(victim.IsFemale, 'de la señora', 'del señor' )] de [victim.GetPrimaryTitle.GetNameNoTier], me habéis enviado el rostro sangriento de la guerra; unos labios grises que aún claman venganza.\n\nVeré pudrirse vuestro cuerpo. Os abatiré como a un árbol viejo.\n\nPondré la cabeza de [victim.GetFirstName] entre vuestros huesos."
 mpo_nomad_events.1013.a.cowed: "¡Como un corderito, [headless_heir.Custom('ES_ElLa')] [headless_heir.GetTitleAsNameNoTooltip|l] bala y gime!"
 mpo_nomad_events.1013.a.revenge: "Y de este modo… [headless_heir.GetFirstNameNoTooltip] jura venganza."
 executed_head_artifact: "Cabeza regia [victim.Custom('ES_DelDela')] [victim.GetTitledFirstNameNoTooltip|l]"
 executed_head_emperor_artifact_desc: "Aún con una corona, con sus labios grises y cejas cosidas con pelo de caballo para dar una expresión altanera, la cabeza cercenada [victim.Custom('ES_DelDela')] [victim.GetTitleAsNameNoTooltip|l] de [victim.GetPrimaryTitle.GetNameNoTier] infunde pasmo y terror.\n\nSi tan gran soberan[victim.Custom('ES_OA')] pudo sufrir un destino tan horrible, ¿qué horrores aguardan al resto?"
 executed_head_king_artifact_desc: "Los últimos restos de [victim.GetName], conservados y adornados concorde a su rango en la vida. Un testimonio de la voluntad despiadada de su custodio."
 nomad_defected_invite_desc: "Exiliaste a este personaje en los 5 últimos años"
 nomad_defector_wont_come_back_tt: "No puedes usar #high Invitar a la corte#! con [rowdy_boy.GetShortUIName] durante #high 5 años#!"
 nomad_defector_family_tt: "Miembros de la familia de [rowdy_boy.GetShortUIName] dejan tu corte"
 nomad_defector_family_wont_come_back_tt: "No puedes usar #high Invitar a la corte#! con estos exiliados durante #high 5 años#!"
 nomad_defector_gain_all_courtiers_tt: "Gana alguno de tus [courtiers|lE] desempleados"
 mpo_nomad_events.1020.t: "Los más hambrientos del nido"
 mpo_nomad_events.1020.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))] [rowdy_boy.GetFirstName] está inquiet[rowdy_boy.Custom('ES_OA')] últimamente.\n\n«¡Roer los huesos de vuestra carne! ¡Sorber cuajada amarga a la sombra de vuestra yurta! ¿Es esta #EMP mi#! vida?», escupe. «¡Estoy preparad[rowdy_boy.Custom('ES_OA')] para mandar, [rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]! Y hay algunos entre vuestra hueste [ROOT.Char.GetDomicile.GetCulture.GetName] que me seguirían».\n\n[Select_CString( rowdy_boy.IsFemale, 'Esta guerrera orgullosa', 'Este guerrero orgulloso' )] [rowdy_boy.GetHouse.GetName] que conservo como una mascota desvalida… me enseña los dientes."
 mpo_nomad_events.1020.a: "«Silencio, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]. Sabed cuál es vuestro sitio»."
 mpo_nomad_events.1020.b: "«¡Nadie me desafía y sigue con #EMP vida#!!»."
 mpo_nomad_events.1020_duel_tt: "#V Duelo con#! [rowdy_boy.GetFirstName].\n@death_icon! #X ¡Este duelo es a muerte!#!\nSi vences, ganarás [prowess|lE] @skill_prowess_icon!, [dread|lE] @dread_icon!, [prestige|lE] @prestige_icon! y [stress|lE] @stress_icon!. Si pierdes, [rowdy_boy.GetShortUIName] se hará con tus [titles|lE] como [primary_heir|lE].\n\nTu [prowess|lE]: #V [root_scope.GetProwess]#! [prowess_i]\n[prowess|lE] de [rowdy_boy.GetFirstName]: #V [rowdy_boy.GetProwess]#! [prowess_i]"
 mpo_nomad_events.1020.c: "«Tengo pastos de sobra»."
 mpo_nomad_events.1020.c.flavor: "Dejaré que es[rowdy_boy.Custom('ES_EA')] advenediz[rowdy_boy.Custom('ES_OA')] tenga sus propios rebaños… bajo mi dominio."
 mpo_nomad_events.1020.d: "«¡Cabalgad lejos y haced honor a vuestro nombre!»."
 mpo_nomad_events.1020.d.flavor: "[rowdy_boy.GetFirstNameNoTooltip] tendrá todo lo que necesita para establecerse por sí mism[rowdy_boy.Custom('ES_OA')]."
 mpo_nomad_events.1020.e: "«¿No os quedaréis si vuestr[ROOT.Char.Custom('ES_OA')] [rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] lo desea?»."
 mpo_nomad_events.1020.e.success: "[rowdy_boy.GetFirstNameNoTooltip] acepta quedarse y servir"
 mpo_nomad_events.1020.e.failure: "[rowdy_boy.GetFirstNameNoTooltip] y sus partidarios se escabullen"
 mpo_nomad_events.1020.f: "«¡Quedáis desterrad[rowdy_boy.Custom('ES_OA')], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]! ¡Marchaos!»."
 mpo_nomad_events.1020.f.flavor: "¡El camino silvestre y solitario de la libertad aguarda!"
 attacked_family_opinion: "Atacó a un miembro de mi familia"
 mpo_nomad_events.1022.t: "La muerte de un[rowdy_boy.Custom('ES_XA')] advenediz[rowdy_boy.Custom('ES_OA')]"
 mpo_nomad_events.1022.desc: "Como la pantera que salta temerariamente desde un risco, como el halcón que se lanza contra su sombra, como el camello que muerde los talones de su cría…, me veo consumid[ROOT.Char.Custom('ES_OA')] por la ira.\n\nAl final de nuestro duelo por honor, [rowdy_boy.GetFirstName] —mi propi[rowdy_boy.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]— yace muert[rowdy_boy.Custom('ES_OA')].\n\nA medida que se apagan los tambores de mi ira legítima, empiezo a oír sonidos de duelo. Mi pueblo llora ante la demostración de mi poder."
 mpo_nomad_events.1022.a: "He hecho lo que un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] debe hacer."
 mpo_quelled_family_dissent_modifier: "Mató a pariente discrepante"
 mpo_quelled_family_dissent_modifier_desc: "Un miembro de la familia de este personaje desafió su temible autoridad… y no vivió mucho."
 mpo_nomad_events.1030.t: "Educación en los tres"
 mpo_nomad_events.1030.desc: "Cuando reflexionaba sobre las habilidades guerreras de mis [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l], traen ante mí a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName].\n\n«[child.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))|U]», pregunta la criatura, «¿cuál es el más importante de los tres"
 mpo_nomad_events.1030.desc_mongolic: "[Glossary( 'nadaam', 'NADAAM_GLOSS')]?»\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] puede comprometerse con la prueba brutal del [Glossary( 'bökh', 'BOKH_GLOSS')],"
 mpo_nomad_events.1030.desc_non_mongolic: "grandes deportes»\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] puede comprometerse con la prueba brutal de la lucha,"
 mpo_nomad_events.1030.desc.outro: "con el sutil arte del arco… ¿o debería tal vez dominar el arte del caballo que guía nuestros rebaños y trae a nuestros asaltantes rápidamente de vuelta a casa?»."
 NADAAM_GLOSS: "Los #bold Erin Gurban Naadam#! o «los tres grandes juegos» son los principales deportes que practican los pueblos mongoles desde el Neolítico y son los espectáculos principales de festivales y competiciones. Y son: tiro con arco compuesto, lucha y carreras de caballos de larga distancia."
 BOKH_GLOSS: "El estilo antiguo y tradicional de la lucha mongola, donde el objetivo principal es llevar al suelo la parte superior del cuerpo del oponente. Algunos estilos permiten técnicas como el agarre o dar patadas en las piernas, pero en el principal, es una prueba de pura fuerza e inamovilidad y puede durar horas."
 mpo_nomad_events.1030.a: "¡Dejadme con mi entrenamiento!"
 mpo_nomad_events.1030.a.flavor: "¡Pugnas hasta que jadeas y el dolor es lo único que importa!"
 mpo_nomad_events.1030.b: "Demuestra que puedes ser tan firme como una montaña."
 mpo_nomad_events.1030.c: "Te ganarás la cena con tus flechas."
 mpo_nomad_events.1030.c.flavor: "Una marmota es más artera que cualquiera de las dianas del campo…, pero al menos es un objetivo más grande."
 mpo_nomad_events.1030.d: "Gánate la confianza de un corcel, [child.Custom('GirlBoy')]."
 mpo_nomad_events.1030.d.flavor: "Y sobre tu obediente caballo podrás destacar y unirte a las carreras a larga distancia."
 is_nomadic_tt: "Tienes un [nomadic_government|lE]"
 capital_county_not_in_steppe_tt: "Tu [capital|lE] no está en [the_great_steppe|lE]"
 higher_prestige_cost_because_pagan_tt: "@warning_icon! #X @prestige_icon!El coste en [prestige|lE] se cuadruplica porque tu [faith|lE] está [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName|l]"
 nomad_domicile_buildings_converted: "Los [buildings|lE] del [domicile|lE] de [Select_CString( former_nomad.IsLocalPlayer, 'tu personaje', former_nomad.GetShortUIName )] se cambian por [gold|lE] [gold_i]"
 nomad_settling_gain_kingdom_counties_tt: "Queda [revoked|lE] si lo posee un [vassal|lE] de una [culture|lE] distinta"
 mpo_nomad_events.1040.t: "Un hogar más allá de la estepa"
 mpo_nomad_events.1040.desc: "#EMP ¡Fuera, [defender.GetTitledFirstName|l]! ¡Fuera, [expelled_culture.GetCollectiveNoun]!#! Con vuestros hijos gordos sobre los hombros, vuestra fortuna dispersada ante vos, huid de la caballería [ROOT.Char.GetCulture.GetName] y sus flechas!\n\n[target.GetBaseNameNoTierNoTooltip] queda para mi gente. Ya no volveremos a esparcirnos como el polvo en las llanuras. Aquí, las vidas sedentarias son nuestras: el trabajo de los lugareños que quedan y nuestros propio pueblo llano nos dará comodidad.\n\nEn [ROOT.Char.GetCapitalLocation.GetName], en la opulencia de mi [ROOT.Char.Custom('ResidenceBuilding')] que domina su [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l], mi cuerpo agotado de la guerra descansará… mientras mi mente empieza a reflexionar sobre"
 mpo_nomad_events.1040.desc_tribal: "dónde encuentra fuerzas un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] sedentari[ROOT.Char.Custom('ES_OA')]."
 mpo_nomad_events.1040.desc_clan: "el clan noble de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] y sus muchos impuestos."
 mpo_nomad_events.1040.desc_feudal: "las leyes de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] feudal."
