l_spanish:
 mpo_establish_paiza_system_decision: "Crear el sistema de paizas"
 mpo_establish_paiza_system_decision_desc: "Se creará un sistema de tablillas especiales para atraer a extranjeros adinerados y dar mayor poder a los súbditos leales [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Quienes porten un [paiza|lE] que lleve el nombre [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstNameNoTooltip|l] portarán mi autoridad y tendrán paso seguro por mis tierras. Quienes se atrevan a faltar al respeto a mi nombre, morirán como perros."
 mpo_establish_paiza_system_decision_tooltip: "Dar poder a tus súbditos leales"
 mpo_establish_paiza_system_decision_confirm: "Por el poder del Cielo eterno"
 mpo_establish_paiza_system_decision_is_gurkhan: "Tú eres el [gurkhan|lE]"
 mpo_establish_paiza_system_decision.grant_paiza_interaction_unlocked: "Desbloquea la [character_interaction|lE] #V $mpo_interaction_grant_paiza$#! que se puede usar con tus [courtiers|lE], [vassals|lE] y [tributaries|lE]"
 mpo_establish_paiza_system_decision.request_paiza_interaction_unlocked: "Desbloquea la [character_interaction|lE] #V $mpo_interaction_ask_for_paiza$#! para tus [vassals|lE], [tributaries|lE] y [adventurers|lE] de visita en tu [court|lE]"
 mpo_establish_paiza_system_decision.paiza_obedient: "Los personajes que reciban los [artifacts|lE] paizas se vuelven [Concept('obedient', 'obedientes')|E] hacia ti."
 mpo_establish_paiza_system_decision.paiza_abuse_authority_unlocked: "@alert_icon! Los personajes que lleven paizas accederán a la [decision|lE] #V $mpo_abuse_authority_paiza_decision$#!"
 mpo_establish_paiza_system_decision.leverage_khan_authority_unlocked: "@alert_icon! Los personajes que lleven paizas accederán a la [interaction|lE] #V $mpo_interaction_leverage_khan_authority$#!"
 mpo_establish_paiza_system_decision.call_for_merchants_decision_unlocked: "Desbloquea la [decision|lE] [GetDecisionWithKey('mpo_call_for_merchants_decision').GetName]"
 mpo_establish_paiza_system_decision.paiza_recently_established: "[THIS.Char.GetName] ya ha creado el sistema de paizas. Su vida te impide crear uno nuevo. Cada patético aliento suyo es un insulto a tu autoridad."
 mpo_decisions_events.0099.t: "Sistema de paizas creado"
 mpo_decisions_events.0099.desc: "Mi poder es como la misma estepa: se extiende infinitamente más allá del horizonte. Pero soy como una gota de agua en la lluvia, unida a un solo lugar.\n\nMás allá de la estepa, las gentes de las ciudades emplean libros de cuentas para transmitir el conocimiento más allá de su mirada finita. Usaré su idea para entregar paizas. Mis súbditos leales portarán las palabras más importantes de todas: #EMP mi nombre.#!\n\n[ROOT.Char.GetTitledFirstNameNoTooltip]: las runas grabadas en el artefacto infundirán miedo y obediencia absoluta."
 mpo_decisions_events.0099.a: "Mi voluntad se hará manifiesta."
 paiza_artifact_title: "Paiza [patron.Custom('ES_DelDela')] [patron.GetTitledFirstNameNoTooltip|l]"
 paiza_artifact_desc: "[paiza|E], una sencilla pero amenazadora tablilla de metal que puede traer poder y desdicha por igual. En el reverso están grabadas las siguientes palabras:\n\nPor el poder del Cielo eterno. Por la protección de la buena fortuna imperial. Un edicto [patron.Custom('ES_DelDela')] [patron.GetTitledFirstName|l]: cualquiera que osare no respetarlo será castigado con la muerte."
 mpo_call_for_merchants: "Llamar a visitantes adinerados"
 mpo_call_for_merchants_decision: "$mpo_call_for_merchants$: paiza"
 mpo_call_for_merchants_decision_desc: "La gran estepa es mucho más magnífica que esas ciudades extranjeras gordas y malcriadas. Pero estas poseen bienes, artilugios e ideas que nos podrían ser útiles. A lo mejor uno de sus necios adinerados se aventura hasta aquí."
 mpo_call_for_merchants_decision_tooltip: "$mpo_call_for_merchants_decision.merchant_will_arrive$"
 mpo_call_for_merchants_decision_confirm: "Mandar a los enviados"
 mpo_call_for_merchants_dead_merchant_toast: "Visitante adinerado muere durante viaje"
 mpo_call_for_merchants_dead_merchant_desc: "[merchant.Custom('ES_ElLa')|U] visitante adinerad[merchant.Custom('ES_OA')] falleció durante el viaje"
 mpo_call_for_merchants_small_decision: "$mpo_call_for_merchants$: ofertas locales"
 mpo_call_for_merchants_small_decision_desc: "$mpo_call_for_merchants_decision_desc$"
 mpo_call_for_merchants_small_decision_tooltip: "Mejora a tus soldados o permite la creación de [Concept('artifact', 'artefactos')|E]."
 mpo_call_for_merchants_small_decision_confirm: "Mandar al enviado"
 mpo_call_for_merchants_decision.merchant_will_arrive_smol: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$Sobre un #P 20 %#! del [gold|lE] invertido"
 mpo_call_for_merchants_decision.merchant_will_arrive_generic: "Un extranjero adinerado viajará a tu corte al frente de una caravana con destino a ciudades asentadas y bien desarrolladas. A su regreso, podrás recibir los siguientes beneficios:\n$BULLET_WITH_TAB$Alrededor del #P 40 %#! de tu inversión en [gold|lE]\n$BULLET_WITH_TAB$Materiales para la creación de [Concept('artifact', 'artefactos')|E] que desbloqueen la [decision|lE] #V $commission_artifact_decision$#!\n$BULLET_WITH_TAB$Armamento para tu [horde|lE] y [archer_cavalry|lE]"
 mpo_call_for_merchants_decision.gold_needed_smol: "Las ofertas más lucrativas requieren una mayor inversión en [gold|lE], hasta 800 [gold_i|E]"
 mpo_call_for_merchants_decision.robbed_merchants: "El anterior forastero que respondió a tu llamada despareció violentamente y la noticia de esto se ha extendido. Pasará un tiempo antes de que otra alma temeraria se atreva a aparecer."
 mpo_call_for_merchants_decision.merchant_will_arrive: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$Progreso aleatorio de [innovation|lE]"
 mpo_call_for_merchants_decision.buildings: "Varias [internal_upgrades|lE] en el [yurt_building|lE] de [GetDomicileBuilding('trade_yurt_01').GetName|l] aportan beneficios adicionales."
 mpo_call_for_merchants_decision.gold_needed: "Las ofertas más lucrativas requieren una mayor inversión en [gold|lE], hasta 2400 [gold_i|E]"
 mpo_decisions_events.0100.t: "$mpo_call_for_merchants_decision$"
 mpo_decisions_events.0100.desc: "$mpo_decisions_events.2141.desc$"
 mpo_decisions_events.0100.a: "Traedme nuevas ideas."
 mpo_decisions_events.0100.a_not_unlocked: "No tienes el [yurt_building|lE] de [GetDomicileBuilding('trade_yurt_01').GetName|l]"
 mpo_decisions_events.0100.b: "Se le dará buen uso al acero."
 mpo_decisions_events.0100.c: "Armadura para mi horda."
 mpo_decisions_events.0100.d: "Primero, cambiemos grey por oro."
 mpo_decisions_events.0100.d.unlocked: "Podrás seleccionar las mercancías que solicites tras el trueque de [herd|lE].\n#weak Tienes disponible esta opción por poseer el [yurt_building|lE] de [GetDomicileBuilding('trade_yurt_01').GetName|l].#!"
 mpo_decisions_events.0100.e: "Vuestra riqueza y vuestra vida. Ahora."
 mpo_decisions_events.0100.e.warning: "@alert_icon! #alert_trial Ningún otro visitante adinerado se atreverá a ir a tu corte en dos décadas. No podrás tomar la decisión #V $mpo_call_for_merchants_decision$#! durante este periodo.#!"
 mpo_decisions_events.2141.t: "$mpo_call_for_merchants_small_decision$"
 mpo_decisions_events.2141.desc: "[paiza_merchant.GetName] ha llegado antes de lo previsto con polvo en sus botas y brillo en sus ojos.\n\n«Gracias por permitir mi presencia aquí, oh, sabi[ROOT.Char.Custom('ES_OA')] y poderos[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Me dicen que os interesan los bienes de [merchant_origin.GetNameNoTier], algo que puedo traer a vuestra yurta. Dirigiré una caravana hasta allí y regresaré.\n\nOs traeré con la mayor humildad aquello que deseéis. ¿Acero en bruto de los mejores hornos? ¿Conjuntos de armadura que rechacen cualquier golpe? ¿O quizá otra cosa?»."
 mpo_decisions_events.2141.b: "$mpo_decisions_events.0100.b$"
 mpo_decisions_events.2141.c: "$mpo_decisions_events.0100.c$"
 mpo_decisions_events.2141.d: "$mpo_decisions_events.0100.d$"
 mpo_decisions_events.2141.d.unlocked: "$mpo_decisions_events.0100.d.unlocked$"
 mpo_decisions_events.2141.e: "$mpo_decisions_events.0100.e$"
 mpo_decisions_events.2141.e.warning: "$mpo_decisions_events.0100.e.warning$"
 mpo_decisions_events.2141.upon_merchant_return: "$mpo_decisions_events.0100.upon_merchant_return$"
 mpo_decisions_events.0100.upon_merchant_return: "Cuando [paiza_merchant.GetNameNoTooltip] regrese de su viaje a [merchant_origin.GetName]:"
 mpo_decisions_events.0101.t: "El extranjero regresa"
 mpo_decisions_events.0101.desc: "[paiza_merchant.GetName] ha llegado y ahora bebe [Glossary( 'kumis', 'KUMIS_GLOSS')] en mi yurta, tras un largo y arduo viaje a [merchant_origin.GetName].\n\nLos bienes preciosos que solicité se están descargando. El lobo de las estepas y el cordero de la ciudad han encontrado una manera de coexistir, aunque solo sea durante un tiempo."
 mpo_decisions_events.0101.a: "¡Maravilloso!"
 mpo_decisions_events.0101.b: "Contadme historias de tierras lejanas"
 mpo_decisions_events.0101.b.desc: "[paiza_merchant.GetName] te obsequiará con historias sobre las tierras que ha recorrido."
 mpo_decisions_events.2137.t: "Los viajes de [paiza_merchant.GetFirstNameNoTooltip]"
 mpo_decisions_events.2137.desc_intro: "[paiza_merchant.GetName] toma aire, fija la mirada en la distancia y teje un relato:\n#weak "
 mpo_decisions_events.2137.desc_interludium: "\n\n#![paiza_merchant.Custom('ES_ElLa')|U] mercader toma aliento y empieza a divagar sobre otro señorío:\n#weak "
 mpo_decisions_events.2137.a: "Ya veo"
 mpo_decisions_events.2137.b: "¡Contadme más!"
 mpo_decisions_events.2137.c: "Quedaos en mi yurta."
 mpo_decisions_events.2138.t: "Grey por oro"
 mpo_decisions_events.2138.desc: "Caminas hasta tu [GetDomicileBuilding('trade_yurt_01').GetName|l] con [paiza_merchant.GetName] para que te explique:\n\n«Puedo compraros una cantidad considerable de vuestra grey. He hecho contactos mientras viajaba hasta aquí. No hay compradores al por mayor, pero en mi camino de vuelta podría visitar a suficientes pastores de poca monta y sacar, quizá, algún beneficio. O al menos no perder tanto.\n\nOs hago esta oferta por respeto a vos y a vuestra majestad, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]»."
 mpo_decisions_events.2138.desc_rate_1: "[GetDomicileBuilding('herd_trade_yurt_01').GetName]: 6 [herd_i] por 1 [gold_i]"
 mpo_decisions_events.2138.desc_rate_2: "[GetDomicileBuilding('herd_trade_yurt_03').GetName]: 4 [herd_i] por 1 [gold_i]"
 mpo_decisions_events.2138.desc_rate_3: "[GetDomicileBuilding('herd_trade_yurt_06').GetName]: 2 [herd_i] por 1 [gold_i]"
 mpo_decisions_events.2138.a: "Trato hecho."
 mpo_decisions_events.2138.b: "Dad más y ganad más."
 mpo_decisions_events.2138.c: "Regresamos."
 mpo_decisions_events.2138.c.desc: "No llevarás a cabo el intercambio de [herd|lE] y volverás a hablar de la finalidad del viaje de [paiza_merchant.GetName]."
 mpo_decisions_events.2141.already_traded: "Ya has cambiado [herd|lE] por [gold|lE]"
 mpo_abuse_authority_paiza_decision: "Abusar de la autoridad del gurkhan"
 mpo_abuse_authority_paiza_decision_tooltip: "¡El [gurkhan|lE] habla a través de mí!"
 mpo_abuse_authority_paiza_decision_desc: "Llevo conmigo el nombre del gurkhan. Las runas grabadas en mi paiza infunden miedo en los corazones de las gentes. Las tierras que me rodean son fértiles, pero quienes viven aquí son débiles. He de tomar de ellos lo que pueda; no solo por mi fuerza indomable, sino a través del nombre del gurkhan."
 mpo_abuse_authority_paiza_decision_confirm: "¡En el nombre del [gurkhan|lE]!"
 mpo_abuse_authority_paiza_decision.paiza_patron_not_topdog: "El patrón del [paiza|lE] ya no es el [gurkhan|lE]"
 mpo_abuse_authority_paiza_decision.not_topdog_realm_or_steppe: "Aquí no se reconoce la autoridad del [gurkhan|lE]"
 mpo_abuse_authority_paiza_decision.no_more_paiza_abuse: "El [gurkhan|lE] ha reaccionado a tus actos"
 mpo_abuse_authority_paiza_decision.region_already_abused: "Estas tierras ya han sufrido el abuso de la autoridad del [gurkhan|lE]"
 mpo_abuse_authority_paiza_decision.nothing_to_abuse: "No hay tierra apta para abusar en esta [location|lE]"
 mpo_decisions_events.0110.t: "En el nombre del [paiza_patron.GetTitleAsNameNoTooltip|l]"
 mpo_decisions_events.0110.desc: "Soy un[ROOT.Char.Custom('ES_XA')] súbdit[ROOT.Char.Custom('ES_OA')] #EMP leal#! [paiza_patron.Custom('ES_DelDela')] [paiza_patron.GetTitledFirstName|l]. Porto su nombre grabado sobre el metal y su voluntad en mis palabras y actos. Mi fuerza es la suya.\n\n[local_boi.Custom('ES_ElLa')|U] débil [local_boi.GetName] puede suplicar cuanto quiera, que no cambiará el decreto del gurkhan que sale de mi boca.\n\nSe han de presentar ante mí todas las riquezas y todos los animales aptos de estas tierras. Porque vuestra debilidad insulta la autoridad [paiza_patron.Custom('ES_DelDela')] [paiza_patron.GetTitleAsNameNoTooltip|l] y yo los emplearé #EMP mejor#!."
 mpo_decisions_events.0110.a: "¡Reunid todo lo que se mueva!"
 mpo_decisions_events.0110.b: "«¡Y no digáis ni palabra, perros!»."
 mpo_decisions_events.0110.c: "He cambiado de idea."
 mpo_decisions_events.0110.d: "Esto está #EMP mal#!. ¡Apartaos!"
 mpo_decisions_events.0110.b.success: "Éxito"
 mpo_decisions_events.0110.b.success_desc: "Ni una palabra de lo ocurrido aquí llega [paiza_patron.Custom('ES_AlAla')] [paiza_patron.GetTitledFirstName|l]"
 mpo_decisions_events.0110.b.failure: "[paiza_patron.Custom('ES_ElLa')|U] [paiza_patron.GetTitledFirstName|l] se entera de tus abusos"
 custom.mpo_resources_gained_abuse: "Botín de [counties|lE] cercanos"
 mpo_decisions_events.0111.t: "La ira del gurkhan"
 mpo_decisions_events.0111.desc: "El gurkhan es como la misma estepa. El poder de [paiza_patron.GetName] se extiende por toda ella, su nombre se susurra en el viento.\n\nLlevo su nombre conmigo, grabado en el metal del paiza. Lo he usado para infundir miedo y obediencia en los corazones de las gentes. Parece que en exceso.\n\nAhora me toca a mí tener miedo. El gurkhan se ha enterado de mis acciones y las califica como un abuso de su palabra, de su nombre. Y por eso, me convertiré en un ejemplo atroz que pueda ver toda la estepa."
 mpo_decisions_events.0111.a: "Acepto el juicio."
 mpo_decisions_events.0111.b: "«Ah, pero veréis, mis acciones fueron justas…»."
 mpo_decisions_events.0112.t: "$mpo_decisions_events.0111.t$"
 mpo_decisions_events.0112.desc: "Soy como la estepa misma. Mi poder y mi voluntad se extienden por toda ella. El viento susurra mi nombre.\n\nLos jinetes portan consigo mi nombre, grabado en el metal de sus paizas. Sin embargo, algunos de ellos lo retuercen como serpientes, escoria codiciosa como [paiza_abuser_1.GetName] y como [paiza_abuser.GetName], quien no hace mucho postrara ante mí su cuerpo de gusano y ahora abusa de mis leales súbditos, quienes acuden a mí en busca de respuestas, de justicia. ¡Que el viento lleve ahora mi verdadera voluntad!\n\n«Acaba de llegarme la noticia. Que sepan que [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitledFirstNameNoTooltip|l] dará un paso al frente contra cualquier perro castrado, ya sea [paiza_abuser.GetFirstNameNoTooltip], [paiza_abuser_1.GetFirstNameNoTooltip] o quien se tercie. ¡Mi nombre es mi nombre!»."
 mpo_decisions_events.0112.a: "¡Traedme sus cabezas!"
 mpo_decisions_events.0112.a.desc: "Otros [characters|lE] con tus [paiza|lE]s estarán menos dispuestos a abusar de tu autoridad si mueren [paiza_abuser.GetFirstName] y [paiza_abuser_1.GetFirstName]."
 mpo_decisions_events.0112.b: "Lo dejaré pasar… por ahora."
 mpo_decisions_events.0112.c: "No volváis a molestarme jamás."
 mpo_decisions_events.0112.c.flavor: "Seguirá habiendo nuevos abusos de tu autoridad, pero ya no se te notificarán más."
 mpo_paiza_abuse_counter_effect.random: "Las acciones del [gurkhan|lE] son tan aleatorias como las de cualquier humano"
 mpo_paiza_abuse_counter_effect.angry: "@warning_icon! Al [gurkhan|lE] le enfurece tu abuso de autoridad y es casi seguro que reaccionará"
 mpo_paiza_abuse_counter_effect.annoyed: "@alert_icon! Al [gurkhan|lE] le enoja tu abuso de autoridad y es probable que reaccione"
 mpo_paiza_abuse_counter_effect.indifferent: "Al [gurkhan|lE] le resulta indiferente tu abuso de autoridad y no actuará en esta ocasión"
 mpo_paiza_abuse_counter_effect.khan_reaction_action: "@alert_icon! El [gurkhan|El] reaccionará #EMP con violencia#!"
 mpo_paiza_abuse_counter_effect.khan_reaction_angry: "El [gurkhan|lE] estará #EMP furioso#! pero no reaccionará"
 mpo_paiza_abuse_counter_effect.khan_reaction_annoyed: "El [gurkhan|lE] estará #EMP disgustado#! pero no reaccionará"
 mpo_decisions_events.0111.a.effects: "[paiza_patron.GetName] obtiene un [imprisonment_reason|lE] y un [execute_reason|lE] contra ti."
 mpo_decisions_events.0111.a.severe_effects: "[paiza_patron.GetName] obtiene un [imprisonment_reason|lE] y un [execute_reason|lE] contra ti y tus [close_family_members|lE]."
 mpo_decisions_events.0111.a.survived_khans_wrath: "A pesar de sobrevivir a la ira del gurkhan, no podrás volver a abusar de su autoridad."
