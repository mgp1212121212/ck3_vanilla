l_spanish:
 mpo_the_great_steppe.0001.t: "La gran estepa"
 mpo_the_great_steppe.0001.desc: "Un mar interminable de hierba y piedras. La estepa no es un hogar compasivo. Las tiendas se montan y desmontan con el paso de las estaciones. Pueblos enteros se trasladan a causa de una ventisca feroz o un enemigo más poderoso.\n\nLa gente está a merced de las bestias. Aquello que necesita la grey para sobrevivir es lo que esta recibe.\n\n¿Quién dominará los elementos y se alzará como kan de kanes?"
 mpo_the_great_steppe.0001.a: "¡Cabalgamos juntos!"
 mpo_the_great_steppe.0002.t: "[my_subregion.GetName]: [my_subregion.GetCurrentPhase.GetName]"
 mpo_the_great_steppe.0002.desc.cold_zud: "El frío lacera mi piel, que ha comenzado a pelarse alrededor de mis mejillas. Los animales tiemblan bajo los fuertes vientos, privados de la energía para alimentarse a sí mismos."
 mpo_the_great_steppe.0002.desc.drought: "La tierra se halla rota y árida como una herida que cicatriza. La hierba se ha secado y los animales se pelean por las últimas briznas.\n\nHa llegado la hora de luchar o escapar."
 mpo_the_great_steppe.0002.desc.white_zud: "No se atisba verdor bajo las capas de nieve. Blanca como la luna, la muerte ha venido para llevarse a nuestros animales."
 mpo_the_great_steppe.0002.desc.warm_nights: "Las aves cantan y los niños juegan. Encuentro a [person.GetFirstName] yaciendo en la hierba con los ojos cerrados, bañad[person.Custom('ES_OA')] por el sol.\n\nSe oyen unos tenues gemidos entre los animales, los terneros y corderos recién nacidos son atendidos con el más tierno cuidado.\n\nOjalá pudiera ser siempre así."
 mpo_the_great_steppe.0002.desc.abundant_grazing: "La hierba ha crecido tanto que los niños se pierden entre ella, las madres ríen mientras tratan de buscarlos.\n\nEs imposible imaginar una grey más sana, o unos tiempos más felices."
 mpo_the_great_steppe.0002.desc.havsarsan_zud: "Los ríos se secan y los prados se vuelven estériles. El hielo cubre el terreno donde nada puede crecer. Los animales caen muertos, y nosotros seremos los siguientes.\n\nQue [ROOT.Char.GetFaith.HighGodName] nos ampare, porque esto ha de ser [ROOT.Char.GetFaith.NegativeAfterLife]."
 mpo_the_great_steppe.0002.desc.sky_blessing: "Las flores brotan y los animales crecen más sanos que nunca. Las tierras de pasto extienden su alcance hacia zonas que durante generaciones se creyeron muertas.\n\nTodo recién nacido recibe la bendición de [ROOT.Char.GetFaith.HealthGodName] y la fuerza de [ROOT.Char.GetFaith.WarGodName].\n\nSi cierro los ojos, imagino que estamos en [ROOT.Char.GetFaith.PositiveAfterLife]."
 mpo_the_great_steppe.0002.desc.obedience: "\n\nSin embargo, debido a la baja probabilidad de supervivencia, la gente es mucho más susceptible a jurar obediencia."
 mpo_the_great_steppe.0002.a: "Y el mundo sigue girando."
 mpo_the_great_steppe.0002.tt: "La [steppe_season|E] ha cambiado"
 mpo_the_great_steppe_0002_souvenirs_aplenty_tt: "Gracias a tu [perk|El] [GetPerk('souvenirs_aplenty_perk').GetName( GetPlayer )]"
 souvenirs_aplenty_perk_county_modifier: "Cambio de estación"
 souvenirs_aplenty_perk_county_modifier_desc: "Gracias a su experiencia de estilo de vida, este personaje ha aprendido cómo afrontar mejor los cambios de estaciones."
