l_spanish:
 court_astrologer_events.0002.t: "Mira a tu vecino"
 court_astrologer_events.0002.desc.intro: "[astrologer.GetShortUIName] se me acerca mientras el sol se pone sobre las montañas. [astrologer.GetSheHe|U] [astrologer.Custom('quirk_pos_present')] mientras se aproxima, reconociendo el terreno.\n\n"
 court_astrologer_events.0002.desc.bad: "«[astrologer.GetFaith.HighGodName] no se compadece de nosotros, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Los pastos sufren, secos como despojos viejos»."
 court_astrologer_events.0002.desc.meh: "«Pese a la bendición [astrologer.GetFaith.HighGodNamePossessive], nuestra grey sigue sufriendo», dice, y señala a unos caballos pastando."
 court_astrologer_events.0002.desc.outro: "\n\n«Las tierras vecinas de [target_realm.GetName] son mucho más fértiles. Debéis convencer [target_realm_owner.Custom('ES_AlAla')] [target_realm_owner.GetTitledFirstName|l] de que haga sitio a nuestra gente»."
 court_astrologer_events.0002.a: "«Confío en vuestra palabra»."
 court_astrologer_events.0002.a.tt: "Si [Concept('migrate', 'migras')|E] #EMP pacíficamente#! a [target_realm.GetName] en los próximos #V 5#! años, conseguirás [GetModifier('astrologer_desired_area_modifier').GetNameWithTooltip] a la llegada"
 court_astrologer_events.0002.b: "«Las vuestras son palabras piadosas»."
 court_astrologer_events.0002.c: "«Solo los débiles huyen»."
