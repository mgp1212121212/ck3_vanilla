l_spanish:
 migration_events.0001.t: "Un sitio al que llamar hogar"
 migration_events.0001.desc.intro: "El cielo despejado está a punto de volverse rojo cuando llegamos a [ROOT.Char.GetCurrentLocation.GetName]. El color de una herida abierta.\n\n"
 migration_events.0001.desc.drought: "La tierra resquebrajada nos recibe con un color enfermizo. La sequía no ha tenido compasión en este lugar.\n\n"
 migration_events.0001.desc.white_zud: "La nieve blanda cruje bajo los cascos de nuestros caballos. La capa es tan densa que cubre la hierba.\n\n"
 migration_events.0001.desc.havsarsan_zud: "Lluvia, nieve, vientos fuertes. El clima no es tan acogedor como habríamos esperado.\n\n"
 migration_events.0001.desc.blessing: "Rayos de sol bañan las flores abiertas que cubren los campos hasta donde alcanza la vista. Echo la cabeza atrás y disfruto de su calor.\n\n"
 migration_events.0001.desc.tributary: "«Estas tierras pagan diligentemente sus tributos [overlord.Custom('ES_AlAla')] [overlord.GetTitledFirstName|l]», nos advierte [recipient.Custom('ES_ElLa')] [recipient.GetTitledFirstName|l]. «No creo que tolere lo contrario».\n\n"
 migration_events.0001.desc.nomad: "«Cuidad de la tierra», nos recibe [recipient.Custom('ES_ElLa')] [recipient.GetTitledFirstName|l] a la entrada del asentamiento, aunque la mayoría de la gente ya se ha marchado.\n\n"
 migration_events.0001.desc.herder: "[recipient.Custom('ES_ElLa')|U] [recipient.GetTitledFirstName|l] guía su pequeño rebaño con cierta dificultad y desaparece en la distancia.\n\n"
 migration_events.0001.desc.nomad_obedient: "«Mi [ROOT.GetCharacter.Custom('GetMongolHonorific')|l] [ROOT.Char.GetTitleAsNameNoTooltip|l]», [recipient.Custom('ES_ElLa')] [recipient.GetTitledFirstName|l] nos recibe a la entrada del asentamiento: «Con gran honor os ofrezco mis tierras\n\n»."
 migration_events.0001.desc.nomad_angry: "[recipient.Custom('ES_ElLa')|U] [recipient.GetTitledFirstName|l] se encuentra a la cola del séquito que abandona el campamento. «Buena suerte», dice con sequedad antes de unirse a ellos.\n\n"
 migration_events.0001.desc.good: "El olor del pasto fresco es tan prometedor como habría imaginado. Estaremos bien."
 migration_events.0001.desc.bad: "Un pasto seco, amarillento, se muere mientras el sol se desangra. No será fácil, pero una vida cómoda jamás creó guerreros valiosos."
 migration_events.0001.desc.meh: "La calidad del pasto no es tan buena como hubiera querido. Pocas cosas en la vida lo son."
 migration_events.0001.aaa: "Respetaré las costumbres de esta tierra."
 migration_events.0001.aa: "No me inclino ante nadie."
 migration_events.0001.aa.cb_tt: "Consigue un [casus_belli|El] #EMP $retaliation_cb$#! contra ti durante #V 5#! años"
 migration_events.0001.a: "Por fin, hemos llegado al lugar correcto."
 migration_events.0001.a.tt: "Esta opción está disponible porque seguiste los deseos de tu [GetCourtPositionType('court_astrologer_court_position').GetName()|l]"
 migration_events.0001.b: "Levantemos las tiendas."
 astrologer_desired_area_modifier: "Migración deseada"
 astrologer_desired_area_modifier_desc: "Gracias a haber seguido los deseos de su $court_astrologer_court_position$, el pueblo de este personaje está decidido a cuidar lo mejor posible de estos nuevos pastos."
 msg_tributary_toast: "Oferta de tributo"
 msg_tributary_toast_tt: "[new_tributary.GetShortUIName] se ha desplazado a las tierras ocupadas por uno de tus [tributaries|El] y se ha inclinado ante ti"
 msg_tributary_toast_bad: "Rechazo de tributo"
 msg_tributary_toast_bad_tt: "[new_tributary.GetShortUIName] se ha desplazado a las tierras ocupadas por uno de tus [tributaries|El]\nConsigues un [casus_belli|El] de $retaliation_cb$ contra [new_tributary.GetSheHe] durante #V 5#! años"
 migration_events.0002.t: "Migración: tierras tomadas"
 migration_events.0002.desc.intro: "La sangre me resbala por el codo y tiñe la tierra. Hemos ganado estas nuevas tierras y pronto levantaremos nuestro campamento.\n\n"
 migration_events.0002.desc: "Sin embargo, su anterior gobernante solía pagar tributo [overlord.Custom('ES_AlAla')] [overlord.GetTitledFirstName|l], y no creo que tolere lo contrario por nuestra parte."
 migration_events.0002.desc.high_dominance: "Se dice que [overlord.Custom('ES_ElLa')] [overlord.GetTitledFirstName|l] tiene la soberanía suprema sobre estas tierras, puesto que [recipient.Custom('ES_ElLa')] [recipient.GetTitledFirstName|l] le ofrecía tributos habitualmente. Somos tan fuertes como [overlord.GetSheHe], ¿por qué deberíamos postrarnos a sus pies y suplicarle protección?"
 migration_events.0002.a: "Es lo justo."
 migration_events.0002.b: "¡Me he ganado mis tierras!"
 migration_events.0002.b.alt: "Ja, si quiere mi oro, que venga."
 migration_events.1000.t: "Un lugar verde"
 migration_events.1000.desc: "Los caballos de mi tribu resoplan encantados, ansiosos por probar la hierba de la zona. Aquí, en [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier], crece densa y verde sobre el suelo. Aquí, los lugareños adinerados"
 migration_events.1000.desc.ruler_present: "responden ante [local_ruler.GetFirstName], un[local_ruler.Custom('ES_XA')] [local_ruler.GetTitleAsNameNoTooltip|l] menor de la nación [local_ruler.GetCulture.GetName]."
 migration_events.1000.desc.ruler_away: "le deben lealtad [local_ruler.Custom('ES_AlAla')] [local_ruler.GetTitleAsNameNoTooltip|l] de la nación [local_ruler.GetCulture.GetName], aunque no se ven sus jinetes por ninguna parte."
 migration_events.1000.desc_outro: "\n\nSe nos recibe calurosamente, se nos ofrece leche y carne… pero, con voces temblorosas, a mis [ROOT.Char.GetCulture.GetCollectiveNoun] se les urge a seguir adelante."
 migration_events.1000.a: "Marmotas, martas… Bonitas pieles las que tienen aquí."
 migration_events.1000.a.flavor: "Cazas algo de la fauna del lugar."
 migration_events.1000.b: "«#EMP ¡Regalos! ¡Tributos!#! ¡O caeremos sobre vosotros como lobos!»."
 migration_events.1000.b.flavor: "Extorsionas a los lugareños prósperos y saqueas su campamento."
 migration_events.1000.c: "Mi grey pastará aquí un tiempo."
 migration_events.1000.d: "Doy las gracias y me subo al caballo."
 custom.every_consort: "Toda [spouse|lE] y [concubine|lE]"
 nomadic_comforts_modifier: "Comodidades de viaje nómada"
 nomadic_comforts_modifier_desc: "Este nómada poco común elige la seguridad cómoda a la silla de montar."
 migration_events.1010.t: "¿Por qué trotar cuando puedes cabalgar?"
 migration_events.1010.desc: "Desde la gran yurta sobre ruedas que, bajo estandartes de cola de caballo, marca el núcleo de nuestra columna, llega mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))|l] [spouse.GetFirstName]\n\n«¿Llora el poderoso buey cuando se añade a su carga el peso de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan]?», pregunta. «¿No? Entonces, ¿por qué no venís a sentaros con vuestra familia…?».\n\nMuchos de tales bueyes tiran de mi hogar. Y hay cojines cómodos en su interior. Pero los otros jinetes me juzgan con la mirada."
 migration_events.1010.a: "Mi cuerpo necesita descanso."
 migration_events.1010.b: "«Amor mío…, puede que el camino que nos aguarda sea algo #EMP accidentado#!»."
 migration_events.1010.c: "«Yo cabalgo a la cabeza de mis [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. Siempre»."
 migration_events.1010.d: "Subiré a bordo."
 migration_events.1010.d.flavor: "Tras horas de cabalgada… cualquiera añora la comodidad bamboleante y los tumbos del hogar."
 migration_events.1020.t: "Un señor para los pastores"
 migration_events.1020.desc: "«¡[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier] es como llaman a este lugar!», suelta mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l] [aspirant.GetFirstName]. «Sus rebaños de ovejas… ¿quién los protege? ¡Un perro y alguien a quien llaman [herder.GetTitledFirstName]!».\n\n«Unos cuantos caballos, unos cuantos buenos jinetes —#EMP el cuello de [herder.GetFirstNameNoTooltip] en mis manos#!— y el/la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] sería para mí!».\n\n[aspirant.GetFirstNameNoTooltip] observa con codicia algunas cabras que pasan… y espera la bendición de su [aspirant.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))|l]."
 migration_events.1020.a: "«Me deberéis tributo, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l]»."
 migration_events.1020.b: "«¡Marchad y ejerced el poder de los [ROOT.Char.GetHouse.GetNameNoTooltip]!»."
 migration_events.1020.b.flavor: "Ves que tu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l] está bien arraigad[aspirant.Custom('ES_OA')] en este lugar."
 migration_events.1020.c: "«Tomad unos cuantos partidarios y despedíos de vuestra familia»."
 migration_events.1020.d: "«Permaneced con vuestra gente, [aspirant.GetFirstNameNoTooltip]»."
 migration_events.1030.t: "Un rastro yermo"
 migration_events.1030.desc: "Conducimos mis grandes cabañas de caballos, ganado, cabras y ovejas. Si pasamos por buenos pastos, los animales pueden descansar y comer…, pero el terreno abierto con hierba crecida no abunda en [location_county.GetNameNoTier].\n\nPermitimos que los mejores caballos pasten la poca hierba que hay. El resto se debilitará de hambre."
 migration_events.1030.a: "El gobernante local nos #EMP dejará#! usar sus mejores tierras."
 migration_events.1030.b: "Podría vender los animales más débiles…"
 migration_events.1030.b.flavor: "Tus obsequios parecen medio muertos, pero todavía se puede convencer a [local_ruler.GetNameNoTooltip] de que compre."
 migration_events.1030.c: "Si se van morir…, mejor comérselos."
 migration_events.1030.c.flavor: "Sacrificas al ganado y celebras un festín para tu gente."
 migration_events.1030.d: "Hemos de explorar esta tierra en busca de buenos pastos."
 migration_events.1030.d.success: "Haces que tus rebaños se llenen la tripa"
 migration_events.1030.d.failure: "No encuentras nada y los animales pasan hambre"
 migration_events.1040.t: "Bienvenidos a [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]"
 migration_events.1040.desc: "Saludándonos cálidamente, el gobernante local, [local_ruler.GetName], se acerca. Mis [ROOT.Char.GetCulture.GetCollectiveNoun] y sus animales nos pasan al lado.\n\n«[ROOT.Char.GetTitleAsName], ¿os sentaréis a mi lado y compartiréis una comida caliente?», pregunta [local_ruler.GetFirstNameNoTooltip] como es costumbre entre viajeros.\n\nSus asistentes me ofrecen regalos:"
 migration_events.1040.furs: "adornos tallados en cuernos, pieles y un potro castrado brioso."
 migration_events.1040.camels: "agua fresca de una fuente de la zona y una fila de camellos altos."
 migration_events.1040.wool: "capas de buena lana, un hato de ovejas y una cabra tan alta como un semental."
 migration_events.1040.horses: "bridas de cuero bueno y un par de caballos fuertes."
 migration_events.1040.a: "«¿#EMP Esto#! es todo…? ¿Esto es todo lo que me dais…?»."
 migration_events.1040.b: "Con alegría, intercambio obsequio por obsequio."
 migration_events.1040.c: "No tengo tiempo para vos, [local_ruler.GetTitleAsNameNoTooltip|l] de poca monta."
 migration_events.1040.d: "Comeré."
 mpo_refusing_diplomatic_stops_modifier: "Rechazo de paradas diplomáticas"
 mpo_refusing_diplomatic_stops_modifier_desc: "Este nómada dirige a su pueblo siempre adelante, dejando atrás a los lugareños amistosos y sus formalidades tradicionales."
 cultural_acceptance_meal_of_hospitality: "Hospitalidad hacia migrantes y viajeros"
 migration_raiding_effect_tt: "Las [holdings|lE] por las que [Concept('migrate', 'migres')|E] te proporcionarán [gold|lE] @gold_icon! y [herd|lE] @herd_icon!, pero perderás [opinion|lE] y [cultural_acceptance|lE] de su [holder|lE]"
 migration_raiding_effect_no_culture_tt: "Las [holdings|lE] por las que [Concept('migrate', 'migres')|E] te proporcionarán [gold|lE] @gold_icon! y [herd|lE] @herd_icon!, pero perderás [opinion|lE] de su [holder|lE]"
 cultural_acceptance_recompense_for_raiding: "Indemnizaciones por violencia"
 cultural_acceptance_raiding_migrators: "Migrantes asaltantes y saqueadores"
 migration_events.1051_title: "Asalto migratorio"
 migration_events.1051_tooltip: "Tu pueblo saqueó [raided_settlement.GetName]."
 migration_events.1050.t: "Correr como el fuego"
 migration_events.1050.desc: "La avanzadilla de mi pueblo se extiende mucho más por delante de nuestros rebaños y carromatos, acechando como panteras las tierras por las que pasamos.\n\n«¡Los lugareños fueron los primeros en disparar sus flechas!», informa el jefe de mi avanzadilla, [warrior.GetFirstName], «¡Pero hicimos que se arrepintieran a fuego y a espada! Os traemos el botín de su campamento, y este objeto, [newly_created_artifact.GetName]!»."
 migration_events.1050.a: "La ferocidad de [warrior.GetFirstNameNoTooltip] merece una recompensa."
 migration_events.1050.b: "«#EMP ¡Caed sobre cada casa por la que pasemos, guerreros míos!#!»."
 migration_events.1050.c: "Devuelvo el botín y ruego el perdón de su señor."
 migration_events.1050.d: "Distribuyo el botín entre mis guerreros."
 migration_events.1050.e: "Reclamo el botín de [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]."
 migration_events.1060.t: "Más lentos que las ovejas"
 migration_events.1060.desc_desert: "Los animales de mi grey pasan sed, pues en [root_location.GetName], por donde pasamos, hay poquísima agua. Renqueamos lentamente bajo el sol abrasador."
 migration_events.1060.desc_forest: "Los árboles de [root_location.GetName] están tan próximos como mis guerreros de a pie y la maleza es más densa aún. Las zarzas desgarran la lana de mis ovejas. Obligamos a mi grey a seguir una senda estrecha."
 migration_events.1060.desc_wetlands: "Nuestro paso por [root_location.GetName] es como recorrer el tracto de un intestino: todo lodo apestoso y pegadizo y pozas de agua fétida. Mis animales avanzan a tropezones, mojados y gimiendo tristes. Y mi pueblo, una y otra vez, debe sacarlos del lodazal."
 migration_events.1060.desc_hilly: "Nuestro paso por [root_location.GetName] serpentea por colinas empinadas, baja hasta desfiladeros estrechos y agota a hombre y bestia por igual. Mis pastores se esfuerzan con el ganado reacio, gritan y tiran de él, pero aun así las agotadas criaturas apenas ascienden."
 migration_events.1060.desc_winter: "Nieve blanca ahoga la tierra de [root_location.GetName] y nuestro recorrido por ella se logra pateando y caminando entre el frío. Los animales de mi grey se apretujan en busca de calor y el hambre los ralentiza."
 migration_events.1060.desc: "\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('warrior'))|l] [warrior.GetFirstName] no tiene paciencia para soportar este paso lamentable.\n\n«¡Dejadme reunir a vuestros mejores jinetes!», ruega. «Galoparíamos hasta [destination.GetNameNoTier] y prepararíamos vuestra llegada. ¡Este engorro, este arrastrarse con bueyes y cabras es indigno de vuestros guerreros!»."
 migration_events.1060.a: "Buscaré una ruta más cómoda y rápida."
 mpo_migration_events.1060.a.success: "Diriges a tu pueblo a una senda más cómoda"
 mpo_migration_events.1060.a.failure: "Un desvío agotador y estúpido"
 migration_events.1060.b: "«¡Adelante, explorad en busca de nuestro nuevo hogar! Preparadlo bien»."
 migration_events.1060.c: "«Quedaos y ayudad a los débiles que precisan de vuestra fuerza»."
 mpo_migration_prepared_home_modifier: "Un nuevo hogar bien preparado"
 mpo_migration_prepared_home_modifier_desc: "Se han encontrado los mejores lugares para asentamientos nómadas y despejado de obstáculos locales."
 mpo_migrating_without_labor_modifier: "Migración falta de mano de obra"
 mpo_migrating_without_labor_modifier_desc: "Este personaje traslada a sus huestes por las tierras sin la ayuda de los guerreros más jóvenes de su pueblo."
 mpo_found_paths_for_herds_modifier: "Rutas más cómodas para los rebaños"
 mpo_found_paths_for_herds_modifier_desc: "Este sabio líder guía a sus animales con un criterio agudo y comprensión de las tierras."
