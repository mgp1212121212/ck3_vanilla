 # Events
 steal_herd_event_title: "Robo de grey:"
 steal_herd_outcome.1001.t: "$steal_herd_event_title$ ¡éxito!"
 steal_herd_outcome.1001.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))], [courtier.GetName], entra al trote en el campamento orgullosamente. Tras [courtier.GetSheHe], un pastor desconocido dirige unos animales hacia mí.\n\n«¡Del campamento [target.Custom('ES_DelDela')] [target.GetTitledFirstName]!», exclama. Cuando redirecciono el pastoreo de mis nuevos animales, no puedo evitar sonreír con malicia. Mi grey se hace más fuerte, con poco coste para mí."
 steal_herd_outcome.1001.a: "¡Os agradezco vuestra «generosidad», [target.GetFirstNameNoTooltip]!"
 steal_herd_outcome.1003.desc: "[courtier.GetFirstNameNoTooltip] profundiza en los detalles de nuestro hurto, incluyendo cómo superamos las defensas de [target.GetFirstNameNoTooltip]. Como nos infiltramos en su campamento con tanta facilidad, me pregunto qué más puedo arrebatarle…"
 steal_herd_outcome.1003.a: "[courtier.GetFirstNameNoTooltip], ¿podéis explicarnos eso de nuevo?"
 steal_herd_outcome.1003.a_desc: "Intentas robar más [herd|lE] a [target.GetFirstNameNoTooltip]"
 steal_herd_outcome.1003.win: "Tu hurto continúa"
 steal_herd_outcome.1003.lose: "Eres incapaz de llevarte más"
 steal_herd_outcome.1003.b: "Yo revisaría sus arcas."
 steal_herd_outcome.1003.b_desc: "Intentas robar oro a [target.GetFirstNameNoTooltip]"
 steal_herd_outcome.1003.c: "[target.GetPrimarySpouse.GetFirstName] también pertenece a [target.GetFirstNameNoTooltip], por ahora."
 steal_herd_outcome.1003.c_tt: "Empiezo una [scheme|lE] de [GetScheme('seduce').GetTypeName|l] contra [target.GetPrimarySpouse.GetFirstName] con una #V probabilidad de éxito#! #p aumentada#!"
 mpo_steal_herd_seduce_modifier: "El toque del pastor"
 mpo_steal_herd_murder_modifier: "Agentes en los pastos"
 steal_herd_outcome.1003.d: "¿Quizás su vida?"
 steal_herd_outcome.1003.d_tt: "Empiezo una [scheme|lE] de [GetScheme('murder').GetTypeName|l] contra [target.GetFirstName] con una #V probabilidad de éxito#! #p aumentada#!"
 steal_herd_outcome.1003.e: "Ya he tomado suficiente."
 steal_herd_outcome.1002.t: "$steal_herd_event_title$ ¡grey robada!"
 steal_herd_outcome.1002.desc: "[spymaster.GetName] se me acerca y trae noticias graves. «[ROOT.Char.GetFirstName], nos faltan algunos de los animales que guardábamos en el patio».\n\nSe aclara la garganta: \"Tras una exhaustiva investigación, parece que [owner.GetName] envió a algunos lacayos a «recuperar» la grey y convenció al pastor de que era a instancia vuestra»."
 steal_herd_outcome.1002.desc_monies: "\n\nTras oír esta revelación, me fijo en un cofre, antes lleno hasta la mitad de buenas joyas, ahora reducido de tamaño. Sabiendo que el responsable es el mismo, suspiro."
 steal_herd_outcome.1002.a: "¡Así paséis la eternidad en [ROOT.Char.GetFaith.NegativeAfterLife], [owner.GetFirstNameNoTooltip]!"
 steal_herd_outcome.2001.t: "$steal_herd_event_title$ fracaso"
 steal_herd_outcome.2001.desc: "Mi confabulación para robarle grey [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] se ejecutó como estaba previsto, pero mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))], [courtier.Custom('ES_ElLa')] [courtier.GetTitledFirstName|l], regresa con las manos vacías, sin ni siquiera un madeja de lana para exponer su triunfo.\n\n«[owner.GetFirstNameNoTooltip], lo lamento. [target.GetFirstNameNoTooltip] estaba sobre nuestra pista», suspira [courtier.GetFirstNameNoTooltip]. «Por suerte, escapamos antes que sus jinetes nos alcanzasen»."
 steal_herd_outcome.2001.a: "[target.GetFirstNameNoTooltip] debe de tener protección divina…"
 steal_herd_outcome.2002.desc: "[courtier.GetName] me lleva afuera y, para mi pasmo, ¡falta un rebaño!\n\n[courtier.GetFirstNameNoTooltip] explica que no conseguimos robar animales [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l], pero, en lugar de dejar escapar a nuestros jinetes, se desquitó al momento y envió una partida tras [courtier.GetFirstNameNoTooltip] y los demás involucrados, lo que la llevó directamente a mis pastos. Sus jinetes tomaron ovejas y otro ganado y se marcharon raudos."
 steal_herd_outcome.2002.a: "¡¿Cómo podemos ser tan incompetentes?!"
 steal_herd_outcome.2003.t: "La grey [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName|l]"
 steal_herd_outcome.2003.desc: "Se acerca una algarabía, y [courtier.GetName] con ella. Sonríe y me hace gestos para que entre en el patio.\n\nFuera, señala un rebaño de ovejas y caballos, guiado por uno de mis jinetes. [courtier.GetFirstNameNoTooltip] me mira fijamente. «¡Qué osadía la de [owner.GetFirstNameNoTooltip]!», afirma. «¡Intentó #italic debilitaros#! y llevarse vuestro rebaño! Por suerte [courtier.GetFaith.HighGodName] tenía otros planes. Estos animales pertenecían a [owner.GetFirstNameNoTooltip] en persona»."
 steal_herd_outcome.2003.a: "¡Vuestros fracasos me benefician hoy, [owner.GetFirstNameNoTooltip]!"
 steal_herd_ongoing.1001.t: "$steal_herd_event_title$ guardia"
 steal_herd_ongoing.1001.desc: "Si quiero robar la grey [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l], he de conocer su tierra y su gente. Así que parto para anotar qué pastos están cerca de su hogar y cuáles están lejos y descuidados.\n\nCuando observaba las alturas cerca de [target.GetCapitalLocation.GetTitle.GetName], unos guerreros dirigidos por un[target_knight.Custom('ES_XA')] [target_knight.GetWomanMan] a caballo se acercan a mi séquito por detrás. «¿Qué os trae por aquí?», pregunta su líder, [target_knight.GetFirstName]."
 steal_herd_ongoing.1001.a: "¡Alguien con quien medir mi valía!"
 steal_herd_ongoing.1001.a_win: "Impresionas a [target_knight.GetFirstNameNoTooltip] con tus habilidades de lucha"
 steal_herd_ongoing.1001.duel_desc: "Intentas distraer la atención de [target_knight.GetFirstNameNoTooltip]"
 steal_herd_ongoing.1001.lose: "[target_knight.GetFirstNameNoTooltip] te supera"
 steal_herd_ongoing.1001.b: "Admirar los dominios de [target.GetFirstNameNoTooltip], por supuesto."
 steal_herd_ongoing.1001.b_win: "[target_knight.GetFirstNameNoTooltip] agradece tu opinión"
 steal_herd_ongoing.1001.c: "¡Disfrutar de una bebida! ¿Os unís a nuestro grupo?"
 steal_herd_ongoing.1001.c_win: "[target_knight.GetFirstNameNoTooltip] y tú os pasáis la noche bebiendo"
 steal_herd_ongoing.1001.c_win_big: "Convences [Select_CString( target_knight.IsFemale, 'a la embriagada', 'al embriagado' )] [target_knight.GetFirstNameNoTooltip] para que se una a tu causa"
 steal_herd_ongoing.1001.d: "Nada, ya me iba."
 steal_herd_ongoing.1002.t: "$steal_herd_event_title$ pastor infiltrado"
 steal_herd_ongoing.1002.desc: "[chosen_agent.GetName] me cuenta que los pastores [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] a menudo dejan de llevar una sola oveja a su grey.\n\n«¿Por qué no os vestís de pastor[chosen_agent.Custom('ES_XA')]? Id a [target.GetFirstNameNoTooltip] y ofreceos a \"ayudar\" a sus pastores incompetentes», sugiero a [chosen_agent.GetFirstNameNoTooltip], quien me echa una mirada de preocupación y suspira."
 steal_herd_ongoing.1002.a: "¡Adelante, [chosen_agent.GetFirstNameNoTooltip], id a ayudar[target.GetHerHim]!"
 steal_herd_ongoing.1002.b: "Y sé qué es lo que debéis decir…"
 steal_herd_ongoing.1002.c: "En realidad, da igual."
 steal_herd_ongoing.1002.duel_desc: "[chosen_agent.GetFirstName] se hace pasar por pastor[chosen_agent.Custom('ES_XA')]"
 steal_herd_ongoing.1002.win: "Su disfraz es convincente"
 steal_herd_ongoing.1002.b_tt: "Ayudas a [chosen_agent.GetFirstName] con su disfraz"
 steal_herd_ongoing.1002.lose: "[chosen_agent.GetFirstNameNoTooltip] no logra un aspecto convincente"
 random_negative_scheme_modifier_tt: "La conjura robo de grey de [target.GetNameNoTooltip] gana un modificador #n negativo#!"
 mpo_steal_herd_observation_modifier: "Estudio catastral"
 mpo_steal_herd_almost_caught_modifier: "Miradas indiscretas"
 mpo_steal_herd_almost_caught_modifier_2: "Levantando sospechas"
 mpo_steal_herd_almost_caught_modifier_3: "Reveses menores"
 mpo_steal_herd_friend_modifier: "Conexiones internas"
