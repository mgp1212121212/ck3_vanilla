l_spanish:
 mpo_events_tova.0001.t: "Una recepción gélida"
 mpo_events_tova.0001.desc: "No mucho después de mi regreso, me fijo en que [demanding_relation.Custom('ES_ElLa')] [demanding_relation.GetTitledFirstName|l] me sigue con una mirada expectante en su rostro. Hace mucho que no nos vemos, ya que [demanding_relation.GetSheHe] se quedó en la corte durante mi último viaje, pero está claro que anhela algo más que mi compañía. \n\nMe mira detenidamente con unos ojos brillantes y pregunta: «¿Me habéis traído algo de vuestro viaje?». \n\nHurgo en los bolsillos, pero no encuentro nada más que una especie de [ROOT.Char.Custom('RandomWeirdObject')], que no recuerdo cómo llegó allí."
 mpo_events_tova.0001.a: "Mejor os hablaré de mis viajes."
 mpo_events_tova.0001.a.tt.failure: "No logras impresionar [demanding_relation.Custom('ES_AlAla')] [demanding_relation.GetTitledFirstName|l]."
 mpo_events_tova.0001.a.tt.success: "Impresionas [demanding_relation.Custom('ES_AlAla')] [demanding_relation.GetTitledFirstName|l]."
 mpo_events_tova.0001.b: "Iré al mercado y os compraré algo."
 mpo_events_tova.0001.b.equipped_tt: "[wanderer_toy.GetName] comprado para [demanding_relation.Custom('ES_ElLa')] [demanding_relation.GetTitledFirstName|l]."
 gifted_toy_name: "Caballito de madera"
 gifted_toy_desc: "Un caballo de madera tallado exquisitamente."
 mpo_events_tova.0001.c: "¿De verdad quiero mentirle a [Select_CString( demanding_relation.IsFemale, 'una niña', 'un niño' )]?"
 mpo_events_tova.0001.c.tt.failure: "[demanding_relation.Custom('ES_AlAla')|U] [demanding_relation.GetTitledFirstName|l] no se le engaña fácilmente"
 mpo_events_tova.0001.c.tt.success: "Convences [demanding_relation.Custom('ES_AlAla')] [demanding_relation.GetTitledFirstName|l] de que el objeto es especial"
 mpo_events_tova.0002.t: "Acordes lejanos"
 DynamicIntroLanded: "Cuando deambulo por mis salones"
 DynamicIntroWanderer: "Cuando ando por el campamento"
 mpo_events_tova.0002.desc: "[ROOT.Char.Custom('DynamicIntroLoc')], oigo el tenue hilillo de música procedente del patio. \n\nLos acordes fluyen en un coro armonioso que me para en seco y me golpea con una profunda nostalgia. No tengo que escuchar la letra para saber que la canción es sobre la añoranza del hogar. \n\nAl seguir el sonido, me topo con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('musician'))], [musician.Custom('ES_ElLa')] [musician.GetTitledFirstName|l]. Ha recorrido cierta distancia desde su hogar e interpreta su cantar como si quisiera recordar de dónde proviene. \n\nCiertamente, si cierro los ojos, puedo ver [journey_province.GetName], con [journey_province.Custom('TerrainInspirationLoc')]."
 mpo_events_tova.0002.a: "He de visitar ese lugar algún día."
 mpo_events_tova.0002.a.tt: "Puedes ganar experiencia de [wanderer_lifestyle|E] extra si visitas [journey_province.GetName] en un [GetActivityType('activity_journey').GetName|l]."
 mpo_events_tova.0002.b: "Usaré mi amor por la música para reclutar[musician.GetHerHim]."
 mpo_events_tova.0002.b.flavor: "¿No es preferible un grupo de notas a un acorde solitario?"
 mpo_events_tova.0002.b.tt.success: "Logras convencer [musician.Custom('ES_AlAla')] [musician.GetTitledFirstName|l] para que se una a ti"
 mpo_events_tova.0002.b.tt.failure: "No logras convencer [musician.Custom('ES_AlAla')] [musician.GetTitledFirstName|l] para que se una a ti"
 cultural_acceptance_enjoyed_music: "La [cultural_acceptance|lE] entre [journey_province.GetCounty.GetCulture.GetCollectiveNoun] y [journey_provice.GetCounty.GetCulture.GetCollectiveNoun] aumenta en [minor_cultural_acceptance_gain]."
 mpo_events_tova.0002.c: "Te sientas un momento y disfrutas de la música."
 mpo_events_tova.0003.t: "Una chanza que fue demasiado lejos"
 mpo_events_tova.0003.desc: "El graznido de mal agüero de un ave carroñera me saluda nada más salir de la linde del bosque, donde me topo con la vista de horcas vacías que se balancean ligeramente en las ramas de un ejemplar de [unruly_province.Custom('GetRandomRegionalWood')]. Tres hombres encadenados se arrodillan bajo los lazos corredizos. Uno de ellos se asemeja [unruly_province_owner.Custom('ES_AlAla')] [unruly_province_owner.GetTitledFirstName|l]. \n\n«¡Estos viles canallas se burlaron de la legítima autoridad de nuestr[unruly_province_owner.Custom('ES_OA')] [unruly_province_owner.GetTitleTierName|l]!», grita el verdugo. «Son campesinos rebeldes que se hacen pasar por actores y su campaña de insultos terminará con sus muertes». \n\n«Ayudadnos, por favor», se dirige a mí uno de los acusados."
 mpo_events_tova.0003.a: "«Resulta que estos actores me pertenecen y los quiero de vuelta»."
 mpo_events_tova.0003.a.tt: "Reclutas a los actores convenciendo al verdugo de que son súbditos tuyos y solo tú puedes decidir su destino."
 mpo_events_tova.0003.a.tt.success: "Convences al verdugo de que los actores y su destino te pertenecen"
 mpo_events_tova.0003.a.tt.failure: "Se descubre tu engaño y [unruly_province_owner.Custom('ES_ElLa')] [unruly_province_owner.GetTitledFirstName|l] se entera de tus acciones"
 mpo_events_tova.0003.b: "«El castigo no se ajusta al delito»."
 mpo_events_tova.0003.b.tt: "Convences al verdugo de que les perdone la vida a los prisioneros."
 mpo_events_tova.0003.b.tt.success: "Convences al verdugo para que libere a los prisioneros"
 mpo_events_tova.0003.b.tt.failure: "No consigues convencer al verdugo y [unruly_province_owner.Custom('ES_ElLa')] [unruly_province_owner.GetTitledFirstName|l] no aprueba tu injerencia."
 mpo_events_tova.0003.c: "Hay sitios a los que debo ir. En marcha."
 mpo_events_tova.0003.c.tt: "¡Han de ser castigados como es debido por sus malignas acciones!"
 mpo_events_tova.0004.t: "Deslealtad entre las filas"
 mpo_events_tova.0004.desc: "La penumbra de la noche se ve disipada por la luz de un fuego crepitante, donde un grupo de mis soldados acantonados comparten una comida. \n\n«Aunque cierre los ojos y me tape la nariz, me sigue costando tragar esta bazofia. No puedo aguantar mucho más estas gachas, ¡ni rebuscar entre granos podridos para el rancho del día!». \n\nEso dice quien parece ser el líder del grupo, a juzgar por los vítores y las vigorosas palmadas en el hombro que recibe de los demás."
 mpo_events_tova.0004.a: "Un racionamiento más estricto les enseñará disciplina."
 mpo_events_tova.0004.a.flavor: "Con suerte, los soldados descontentos no tomarán medidas drásticas…"
 mpo_events_tova.0004.a.tt: "Vendes una parte de las provisiones del ejército."
 mpo_events_tova.0004.b: "La cabeza al líder será mía."
 mpo_events_tova.0004.b.tt: "El joven advenedizo muere en ese mismo lugar."
 mpo_events_tova.0004.c: "Pagaré mejores provisiones."
 mpo_events_tova.0005.t: "Soldados felices"
 mpo_events_tova.0005.desc: "Una columna de humo se alza y hasta desde lejos capto un agradable aroma a asado y caza. Al seguir el olor, llego a un grupo de mis soldados acantonados que disfrutan de nada menos que de tres codornices. \n\n«Podría acostumbrarme a vivir así», proclama el más ruidoso del grupo. «La calma y la tranquilidad hacen bien al alma, y allá donde vamos los campesinos tienen comida de sobra. Tenemos suerte de vivir en unos tiempos tan pacíficos y de servir a un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName|l] que se porta tan bien con su gente»."
 mpo_events_tova.0005.a: "Pon en forma a esos vagos a latigazos."
 mpo_events_tova.0005.b: "Castígalos por no estar atentos."
 mpo_events_tova.0005.c: "Te tomas su felicidad y amables palabras a pecho."
 mpo_events_tova.0006.t: "Lo merecido"
 mpo_events_tova.0006.desc: "Pésimas noticias, mi señor[ROOT.Char.Custom('ES_XA')]: vuestros soldados han asaltado e incendiado graneros en [maa_province.GetCounty.GetName]. Despotrican sobre sus estómagos vacíos y han hecho afirmaciones calumniosas de que vos, mi señor[ROOT.Char.Custom('ES_XA')], les habéis obligado a robar y saquear para conseguir su pan diario. \n\nAlgunos se han echado al monte, los que no fueron abatidos por aquellos que permanecieron leales a vos. Se ve que el hambre hace que los hombres se desesperen."
 mpo_events_tova.0006.a: "¡Malditos canallas!"
 mpo_special_flavor_events.0001.t: "La estepa del agua interminable"
 mpo_special_flavor_events.0001.desc: "Me han contado historias sobre el mar. Sobre su belleza y su horror y cómo eclipsa a la estepa en ambos aspectos. Hoy veo esta gran agua en persona por primera vez.\n\nY por fin entiendo el brillo en los ojos de quienes lo contaban al buscar palabras para describir esta extensión sin fin. Me siento y contemplo el horizonte, donde el familiar cielo despejado de Tengri toca suavemente el agua azul.\n\nNoto una bruma salina que me acaricia el rostro con delicadeza. El ritmo sereno de las olas me llena los oídos. La tranquilidad del mar es abrumadora, aunque sea por un momento."
 mpo_special_flavor_events.0001.a: "Cuánta majestad…"
 mpo_special_flavor_events.0001.b: "Creo que me quedaré un rato por aquí"
 mpo_events_tova.0025.t: "Lanzamiento de tabas"
 mpo_events_tova.0025.desc: "Oigo el sonido familiar de una competición y los #EMP ¡CRACS!#! de las piezas de hueso al chocar contra su objetivo de madera mucho antes de que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('challenger_anda'))], [challenger_anda.Custom('ES_ElLa')] [challenger_anda.GetTitledFirstName|l], se me acerque con un brillo más común de desafío en la mirada.\n\n«¿Que me decís? ¡Formemos equipo para una partida de [Glossary( 'shagai', 'SHAGAI_GLOSS')]!»."
 mpo_events_tova.0025.a: "Burlemos a nuestros oponentes."
 mpo_events_tova.0025.a.tt.success: "Ganas la partida usando unas tácticas excelentes"
 mpo_events_tova.0025.a.tt.failure: "Tienes la mente lerda"
 mpo_events_tova.0025.b: "¡Aplastaré las piezas de nuestros oponentes!"
 mpo_events_tova.0025.b.tt.success: "Ganas la partida usando maña"
 mpo_events_tova.0025.b.tt.failure: "Tu maña resulta escasa"
 mpo_events_tova.0025.c: "Hoy no, amig[challenger_anda.Custom('ES_OA')]."
 mpo_sharp_wits_modifier: "Ingenios agudos"
 mpo_sharp_wits_modifier.desc: "Este personaje aguza los sentidos y el ingenio con logros tácticos en el lanzamiento de tabas."
 mpo_thunder_knuckles_modifier: "Tabas atronadoras"
 mpo_thunder_knuckles_modifier.desc: "Este personaje lanza tabas con la fuerza del trueno."
 mpo_events_tova.0030.t: "Una visión sublime"
 mpo_events_tova.0030.desc: "El sol apenas colorea el horizonte cuando mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visionary'))], [visionary.Custom('ES_ElLa')] [visionary.GetTitledFirstName|l], corre a mi lado con las mejillas coloreadas por el rubor y los ojos encendidos.\n\n«Mi [ROOT.Char.GetTitleTierName|l], ¡debo compartir una visión que me ha llegado en sueños!», grita. «He visto "
 mpo_events_tova.0030.desc_red: "un buey rojo con campanas en los cuerdos que agitaba la cabeza de un lado a otro. ¡Bramaba "
 mpo_events_tova.0030.desc_white: "un leopardo blanco saltando desde las nubes y trazando líneas profundas en la arena. ¡Gruñía "
 mpo_events_tova.0030.desc_green: "un gallo verde corriendo sobre los rayos del sol y agitando las alas. ¡Cacareaba "
 mpo_events_tova.0030.desc_outro: "que [ROOT.Char.Custom('ES_ElLa')] gran [ROOT.Char.GetTitledFirstNameNoTooltip|l] está destinad[ROOT.Char.Custom('ES_OA')] a gobernar sobre cielo y tierra!»."
 mpo_events_tova.0030.a: "¡Se os ha bendecido con talentos especiales!"
 mpo_events_tova.0030.b: "Los cielos deben favorecerme a mí y a mis obras."
 mpo_events_tova.0030.c: "Una bonita historia."
 mpo_heavens_favor_modifier: "El favor del cielo"
 mpo_heavens_favor_modifier.desc: "Este personaje se ve alentado por visiones de fortuna."
 mpo_heavens_favor_martial_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_martial_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_heavens_favor_diplo_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_diplo_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_events_tova.0035.t: "El hombre de la montaña"
 mpo_events_tova.0035.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('distressed_anda'))], [distressed_anda.Custom('ES_ElLa')] [distressed_anda.GetTitledFirstName|l], aparta de un golpe la solapa de mi yurta al entrar. Respira agitad[distressed_anda.Custom('ES_OA')] con frustración contenida. \n\n«¡Escuchadme bien!», exclama. «[pregnant_woman.Custom('ES_ElLa')|U] [pregnant_woman.GetTitledFirstName|l] está en cinta y tengo la certeza de que no es mío».\n\n«Cuando se lo planteé, me dice que soñó con un oso que bajó de una gran montaña y que la bestia se convirtió en humo en forma de hombre y que el humo se aposentó en su estómago. A la mañana siguiente notó las primeras señales de embarazo»."
 mpo_events_tova.0035.a: "¡Regocijaos! Los cielos os han enviado un hijo."
 mpo_events_tova.0035.a.tt: "El niño puede nacer con una habilidad notable."
 mpo_events_tova.0035.b: "Lo único que hace es mentiros."
 mpo_events_tova.0035.c: "¡Es lo más gracioso que he oído jamás!"
 mpo_events_tova.0045.t: "Un amigo apreciado"
 mpo_events_tova.0045.desc: "«Mi [ROOT.Char.GetTitleAsName|l], aunque nuestra amistad es más dura que el pescuezo de una oveja, deseo haceros un obsequio como muestra de mi lealtad inquebrantable», me dice mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_anda'))], [generous_anda.Custom('ES_ElLa')] [generous_anda.GetTitledFirstName|l], mientras compartimos el calor de la hoguera.\n\n"
 mpo_events_tova.0045.desc_knucklebone: "Se mete la mano en el bolsillo y saca una bolsita, que abre para mostrar una pieza de [Glossary( 'shagai', 'SHAGAI_GLOSS')] lastrada con cobre. Luego, continúa: «He ganado muchas competiciones con esta taba y sé que os traerá buena fortuna»."
 mpo_events_tova.0045.desc_herd: "Señala hacia los pastos de ovejas a lo lejos y continúa: «He traído un rebaño de ovejas que gané en una partida de [Glossary( 'shagai', 'SHAGAI_GLOSS')]. Que nutra y mantenga a vuestra familia»."
 mpo_events_tova.0045.desc_axe: "Desvela un hacha de guerra, lustrada a conciencia y, sin duda, igual de afilada. Después, continúa: «Conseguí esta arma en la última batalla que libramos vos y yo, la arranqué de las manos frías de un enemigo abatido»."
 mpo_events_tova.0045.a: "Gracias por tan generoso obsequio."
 mpo_events_tova.0045.a.equipped_tt: "Se ha recibido [gift.GetName]."
 mpo_events_tova.0045.b: "Vuestra amistad es el único regalo que preciso."
 gifted_bone_name: "Tabas lastradas con cobre"
 gifted_bone_desc: "La taba de una oveja con incrustaciones de cobre para usar en las partidas de lanzamiento de tabas."
 gifted_axe_name: "Hacha de conquista"
 gifted_axe_desc: "Un hacha de guerra, perfectamente equilibrada."
