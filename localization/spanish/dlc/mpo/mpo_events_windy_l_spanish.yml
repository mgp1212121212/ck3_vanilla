l_spanish:
 mpo_bb_events.0001.t: "Una pelea amistosa"
 mpo_bb_events.0001.desc: "En el horizonte, diviso un jinete solitario aproximándose. ¡Es mi herman[my_blood_brother.Custom('ES_OA')] de sangre y querid[my_blood_brother.Custom('ES_OA')] [my_blood_brother.Custom2('RelationToMe', ROOT.Char )], [my_blood_brother.Custom('ES_ElLa')] [my_blood_brother.GetTitledFirstName|l]! \n\nDesmonta y se planta ante mí con una seria expresión en el semblante. \n\nAdopta una postura baja con los brazos estirados. Sin duda, es un desafío para que luchemos.\n\n«¿Qué tal si competimos un poco, [ROOT.Char.GetFirstNameNoTooltip]?»."
 mpo_bb_events.0001.a: "#italics ¡Te enseñaré la fuerza [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip|l]#!!"
 mpo_bb_events.0001.b: "En lugar de ello, abrazar."
 mpo_bb_events.0001.c: "¡Barrerle las piernas!"
 mpo_bb_events.0001.a.tt_success: "Ganas"
 mpo_bb_events.0001.a.tt_failure: "Pierdes"
