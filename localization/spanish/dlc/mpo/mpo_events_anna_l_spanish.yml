 mpo_events_anna.0001.t: "Enseñarles desde jóvenes"
 mpo_events_anna.0001.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('pushy_adult'))] [pushy_adult.GetFirstName] y yo observamos a mi [child.Custom('GetDaughterSon')] [child.GetFirstName] brincar felizmente por el campamento con unas piedras en la mano listas para jugar con ellas. [pushy_adult.GetFirstNameNoTooltip] se vuelve con entusiasmo hacia mí con una gran sonrisa.\n\n«¿No creéis que ya es hora de que [child.GetFirstNameNoTooltip] aprenda a cabalgar en lugar de jugar a pasatiempos infantiles? He preparado un potro de lo más tranquilo y algo de cuerda que [child.GetHerHim] mantendrán a salvo en su primer paseo…»."
 mpo_events_anna.0001.a: "Poned a [child.GetFirstNameNoTooltip] a caballo y que se apañe."
 mpo_events_anna.0001.a.tt: "Ato a [child.GetFirstNameNoTooltip] a un caballo con la cuerda."
 mpo_events_anna.0001.a.toast.good: "[child.GetFirstNameNoTooltip] aprende a montar a caballo"
 mpo_events_anna.0001.a.toast.neutral: "[child.GetFirstNameNoTooltip] no aprende a montar a caballo"
 mpo_events_anna.0001.a.toast.bad: "[child.GetFirstNameNoTooltip] se cae del caballo"
 mpo_events_anna.0001.b: "Cabalga con [child.GetFirstNameNoTooltip] para que aprenda."
 mpo_events_anna.0001.c: "«[child.GetFirstNameNoTooltip] ya aprenderá en su momento»."
 mpo_events_anna.0005.t: "Historias del pasado"
 mpo_events_anna.0005.desc: "Cuando cae la noche, las estrellas relucen en los rincones más oscuros del cielo. Un fuego de campamento titila entre las yurtas, un escenario que anima a la gente que se ha reunido.\n\n[storyteller.GetFirstName], nuestr[storyteller.Custom('ES_OA')] narrador[storyteller.Custom('ES_XA')] para esta velada, mira entre la multitud entusiasmada, al parecer buscando algo o a #EMP alguien#!.\n\nNuestros ojos se encuentran y [storyteller.GetFirstNameNoTooltip] da de repente un salto hacia mi dirección y el grupo retrocede, ligeramente sobresaltado por el brinco. Levanta un dedo lentamente, que acaba dirigiendo hacia mí. «¡Ahora os toca a vos elegir un cuento de tierras lejanas que volver a contar!»."
 mpo_events_anna.0005.a: "«Contadnos algo fantástico»."
 mpo_events_anna.0005.a.tt: "Caballos indomables con alas que vuelan, animales que hablan con humanos y un clima aterrador controlado por deidades."
 mpo_events_anna.0005.b: "«¿Unas cuantas risas que nos animen tal vez?»."
 mpo_events_anna.0005.b.tt: "Travesuras de hombres ancianos, peticiones mal entendidas y carreras que acaban de modo inesperado."
 mpo_events_anna.0005.c: "«¡Leyendas de heroísmo!»."
 mpo_events_anna.0005.c.tt: "Batallas gloriosas, camaradería y guerreros legendarios que infunden el miedo en sus enemigos."
 mpo_events_anna.0010.t: "Silbar como una flecha"
 mpo_events_anna.0010.desc: "A lo lejos, veo pastar en paz a algunos de los caballos de nuestro campamento. Me gustaría conocerlos mejor, pero conseguir su atención ha resultado ser complicado. He intentado hacer gestos, caminar arriba y abajo y gritar, solo para recibir silencio.\n\nFrustrad[ROOT.Char.Custom('ES_OA')] con mis inútiles intentos, me giro para volver al campamento, solo para chocarme con [whistler.GetFirstName].\n\n«Os enseñaremos algunos trucos para llamar a vuestros corceles. Seguidme»."
 mpo_events_anna.0010.a: "Escuchar las instrucciones atentamente."
 mpo_events_anna.0010.a.tt.learning: "La [learning skill|lE] de [whistler.GetFirstName] aumentará tu probabilidad de tener éxito"
 mpo_events_anna.0010.a.tt.success: "Consigues lanzar un silbido"
 mpo_events_anna.0010.a.tt.failure: "No entiendes las instrucciones de [whistler.GetFirstNameNoTooltip]"
 mpo_events_anna.0010.b: "«¡Aprenderé cuando me plazca!»."
 mpo_events_anna.0015.t: "Un bocado de carne"
 mpo_events_anna.0015.desc: "Tenues chillidos y quejidos animales resuenan por las colinas. Presa de la curiosidad, me acerco a echar un vistazo.\n\nHay un cervato abandonado atrapado en un [Glossary( 'khogste', 'KHOGSTE_GLOSS' )], que intenta desesperadamente soltarse la pata mientras llama a su madre para que lo consuele… sin éxito alguno.\n\nSi bien no nos pertenece, se ha de hacer lo que se pueda para sobrevivir en este extenuante viaje que nos aguarda."
 mpo_events_anna.0015.a: "Robar la presa para avituallarnos de nuevo."
 mpo_events_anna.0015.b: "Mentir directamente y decir que la trampa era mía."
 mpo_events_anna.0015.c: "Liberar al animal para que tenga la oportunidad de crecer."
 mpo_events_anna.0015.d: "No me lo puedo quedar, no es mío."
 KHOGSTE_GLOSS: "Una trampa de pisada enterrada y anclada en el suelo, hecha con distintos tipos de roca."
 mpo_events_anna.0020.t: "Carrera contra reloj"
 mpo_events_anna.0020.desc: "Cascos atronadores corren por los campos, dirigidos directos hacia nosotros. Aparece la silueta de [Select_CString( messenger.IsFemale, 'una mensajera', 'un mensajero' )] a caballo, haciendo cuanto está en su mano para no caerse de su montura y esforzándose por sostenerse sobre ella.\n\nSe detiene abruptamente delante de nosotros, desciende poco a poco de su caballo con notables dificultades. Se le ve una herida grave en la espalda. Es un milagro que siga de pie.\n\n«Po-por favor… d-debéis en-entregar…», son las últimas palabras que consigue musitar mientras señala al horizonte con gran dolor, sosteniendo un mensaje cifrado en la mano, antes de cerrar los ojos y desplomarse… "
 mpo_events_anna.0020.war_impact.tt: "El resultado de tu elección #EMP puede#! afectar a otros en otras partes"
 mpo_events_anna.0020.a: "¡Curad sus heridas, rápido!"
 mpo_events_anna.0020.a.toast.good: "Consigues curar [Select_CString( messenger.IsFemale, 'a la mensajera', 'al mensajero' )]"
 mpo_events_anna.0020.a.toast.bad: "No curas las heridas [Select_CString( messenger.IsFemale, 'de la mensajera', 'del mensajero' )]"
 mpo_events_anna.0020.b: "Asumes su último deseo para entregar el mensaje en persona."
 mpo_events_anna.0020.b.toast.good: "Consigues entregar el mensaje a la siguiente persona"
 mpo_events_anna.0020.b.toast.bad: "Estás perdid[ROOT.Char.Custom('ES_OA')] y no eres capaz de entregar el mensaje"
 mpo_events_anna.0020.c: "No conozco a esta persona ni si nos podemos fiar de ella."
 mpo_events_anna.0020.c_flavor: "#EMP Registras el cadáver; no es que vaya a necesitar nada ya#!"
 mpo_events_anna.0025.t: "Melodías familiares"
 mpo_events_anna.0025.desc: "Las canciones hacen que nos sintamos más unidos como pueblo siglos después de haber sido escritas. Otras pueden inspirar o brindarnos consuelo y el ansiado reposo tras las dificultades. Algunas existen para avivar los espíritus para que sigamos luchando. Tales melodías raramente se olvidan y son parte de nuestra herencia.\n\nUn encuentro con un[throat_singer.Custom('ES_XA')] cantante sentad[throat_singer.Custom('ES_OA')] sobre una piedra me ha recordado todo esto mientras su actuación me embelesa."
 mpo_events_anna.0025.a: "Intentar imitarlo y cantar con [throat_singer.GetSheHe]."
 mpo_events_anna.0025.a.toast.success: "Consigues cantar con [throat_singer.GetFirstName]"
 mpo_events_anna.0025.a.toast.failure: "Te fallan el ritmo y el tono"
 mpo_events_anna.0025.b: "Escuchar y disfrutar."
