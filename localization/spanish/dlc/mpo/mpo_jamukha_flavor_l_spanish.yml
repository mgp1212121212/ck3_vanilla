 jamukha_choose_blood_brother_tt: "[jamukha.GetShortUIName] decidirá si seguir adelante con lo de ser [blood_brothers|lE]"
 jamukha_warhorse_tt: "#high Tú#! le darás a [jamukha.GetShortUIName] un [GetModifier('horse_story_modifier').GetNameWithTooltip|l]"
 temujin_warhorse_tt: "[jamukha.GetShortUIName] te dará un [GetModifier('horse_story_modifier').GetNameWithTooltip|l]"
 temujin_warhorse_jamukha_tt: "#high Tú#! le darás a [temujin.GetShortUIName] un [GetModifier('horse_story_modifier').GetNameWithTooltip|l]"
 jamukha_warhorse_jamukha_tt: "[temujin.GetShortUIName] te dará un [GetModifier('horse_story_modifier').GetNameWithTooltip|l]"
 blood_brother_gains_hook_tt: "Consigue un [strong_hook|lE] #EMP (hermano de sangre)#! sobre #high ti#!"
 blood_brother_gains_hook_other_tt: "#high Tú#! consigues un [strong_hook|lE] #EMP (hermano de sangre)#! sobre [blood_bro.GetShortUIName]"
 mpo_jamukha_flavor.0001.t: "Años de hermandad"
 mpo_jamukha_flavor.0001.desc: "[temujin.Custom('ES_ElLa')|U] [temujin.GetTitledFirstName|l] y yo nos sentamos junto al fuego. Nuestras gentes se han unido en torno a nosotros en un único gran campamento.\n\nHan pasado años desde que le ofrecí amistad por primera vez, al guerrero joven abandonado por el clan de su padre. Echamos tabas sobre el hielo del río Onon. Juramos que siempre seríamos amigos.\n\nAún éramos niños. Desde entonces hemos guerreado juntos y nuestra amistad ha crecido. Ahora, como hombres, conocemos las palabras para ser [Glossary( 'anda', 'ANDA_GLOSS' )] de por vida."
 mpo_jamukha_flavor.0001.a: "Ofreceré a [temujin.GetFirstNameNoTooltip] mi juramento de hermandad."
 mpo_jamukha_flavor.0001.a.tt: "E intercambiaremos regalos dignos."
 mpo_jamukha_flavor.0001.b: "Estoy aquí para discutir sobre poder. No amor."
 mpo_nerge_promised_feast_failed: "Promesas de carne falsas"
 mpo_nerge_promised_feast_failed_desc: "Este personaje prometió a los nobles cazadores una montaña de buena carne. Y no cumplió."
 jamukha_temujin_response_warning_tt: "@warning_icon! #X [temujin.GetShortUIName] puede dañar tu [prestige|lE] @prestige_icon! y [dread|lE] @dread_icon!#!"
 negotiate_togrul_alliance_effect_tooltip: "[jamukha.GetShortUIName] y [togrul.GetShortUIName] entran en una [alliance|lE] mutua"
 mpo_jamukha_flavor.0010.t: "Insultos que ningún mongol puede tolerar"
 mpo_jamukha_flavor.0010.desc: "He dirigido a mi pueblo, durante un tiempo ya, junto [temujin.Custom('ES_AlAla')] [temujin.GetTitledFirstName|l], leal a sus caprichos, constante a pesar de mi mente atribulada.\n\nLas mujeres murmuran ponzoña en el oído de [temujin.GetFirstNameNoTooltip]. Sus guardias de noche me observan ceñudos cuando me acerco a su yurta. ¿Cuánto tiempo soportaré estos desaires?\n\n"
 mpo_jamukha_flavor.0010.desc_togrul: "Y [Select_CString(togrul.IsFemale, 'la poderosa', 'el poderoso' )] [togrul.GetName|l] me ha prometido su protección si abandonase a [temujin.GetFirstNameNoTooltip]…"
 mpo_jamukha_flavor.0020.t: "Hombres con sueños sangrientos"
 mpo_jamukha_flavor.0020.desc: "Cabalgo de noche al campamento [temujin.Custom('ES_DelDela')] [temujin.GetTitledFirstName|l], ardo de ira y vergüenza. El destino —pensamientos oscuros más allá de la luz del fuego de mi mente— me obliga.\n\nCuando [temujin.GetFirstNameNoTooltip] y yo éramos niños, partimos el cadáver de una marmota. Su carne ha permanecido en mis tripas, como un veneno, todos estos años. Nuestras palabras de amistad arden en mi mente y me desuellan el rostro cuando las recuerdo. ¿#EMP Cómo#! pude comprometer #EMP mi#! destino al hombre escogido para gobernar a todos los mongoles? Con mis promesas infantiles, me he dado la vida de un traidor.\n\n#EMP «¡Te destruiré!»#!, grito mientras [temujin.GetFirstNameNoTooltip] se burla. #EMP «Yo, [ROOT.Char.GetFirstName], soy kan de los [ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun]!»#!."
 mpo_jamukha_flavor.0010.a: "He de buscar mi destino. Sin [temujin.GetFirstNameNoTooltip]."
 mpo_jamukha_flavor.0010.b: "Mis palabras me atan, como una espada al cinto de [temujin.GetFirstNameNoTooltip]."
 jamukha_chose_loyalty_modifier: "Elegir lealtad a Temüjin"
 jamukha_chose_loyalty_modifier_desc: "Yamuja ha demostrado ser un amigo noble y leal, aun al coste de su propio ego."
 jamukha_temujin_no_more_positive_tt: "@alert_icon! #X Todas las [relations|lE] positivas entre [temujin.GetShortUIName] y #high tú#! han sido destruidas"
 jamukha_temujin_rivals_tt: "[temujin.GetShortUIName] se ha convertido en tu [rival|lE]"
 jamukha_gain_from_defectors_tt: "#weak Los mongoles que se concentran para la guerra esperan ganancias de [herd|lE] @herd_icon! y [prestige|lE] @prestige_icon!"
 temujin_gain_from_defectors_tt: "$jamukha_gain_from_defectors_tt$"
 mpo_jamukha_flavor.0020.a: "#EMP «¡Maldito bellaco, que antaño fuiste mi hermano!»#!."
 mpo_jamukha_flavor.0020.b: "«Tu muerte será piadosa, [temujin.GetFirstNameNoTooltip]…»."
 mpo_jamukha_flavor.0020.c: "«¡En el campo de batalla, #EMP tu destino será el mío!#!»."
 mpo_jamukha_flavor.0020.b_murder: "Ganas una bonificación #P #EMP enorme#!#! para las [schemes|lE] de [GetScheme('murder').GetTypeName|l] dirigidas contra [temujin.GetShortUIName]"
 mpo_jamukha_flavor.0020.a_war_win: "Ganar una [war|lE] #high ofensiva#! contra [temujin.GetShortUIName] dará [legitimacy|lE] @legitimacy_icon! y [prestige|lE] @prestige_icon! adicionales"
