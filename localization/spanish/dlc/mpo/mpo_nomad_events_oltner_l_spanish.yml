l_spanish:
 nomad_events_oltner.0001.t: "Huellas frescas"
 nomad_events_oltner.0001.desc: "Hay mucha caza en mis tierras. Los cazadores me hablan de un/a [sighting_county_1.Custom('GetAnimalGroup')] de [sighting_county_1.Custom('GetAnimalPlural')] en los/las [sighting_province_1.Custom('GetTerrainTypePlural')] de [sighting_county_1.GetBaseNameNoTier], y un ejemplar especialmente [sighting_county_2.Custom('GetAnimalAdjective')] de [sighting_county_2.Custom('GetAnimalType')] que se oculta en el/la [sighting_province_2.Custom('GetTerrainType')] de [sighting_county_2.GetBaseNameNoTier].\n\nComo [ROOT.Char.GetTitleAsNameNoTooltip|l], he de elegir cuál perseguir."
 nomad_events_oltner.0001.a: "Esta noche nos daremos un festín con carne de [sighting_county_1.Custom('GetAnimalType')]."
 nomad_events_oltner.0001.b: "Si mato a ese ejemplar [sighting_county_2.Custom('GetAnimalAdjective')] de [sighting_county_2.Custom('GetAnimalType')] demostraré mi valía."
 nomad_events_oltner.0001.c: "Otros asuntos reclaman mi atención."
 nomad_events_oltner.0002.t: "Sendas emplumadas"
 nomad_events_oltner.0002.desc: "Se habla de que se ha avistado un/a [sighting_province_1.Custom('GetAnimalGroup')] de [sighting_county_1.Custom('GetAnimalPlural')] en los/las [sighting_province_1.Custom('GetTerrainTypePlural')] de [sighting_county_1.GetBaseNameNoTier]; una oportunidad perfecta para entrenar a nuestros halcones.\n\nPor supuesto, también podría optar por presas mayores."
 nomad_events_oltner.0002.a: "Pronto tendremos un gordo ejemplar de [sighting_county_1.Custom('GetAnimalType')] haciéndose en la cazuela."
 nomad_events_oltner.0002.b: "Prefiero adiestrar a los perros."
 nomad_events_oltner.0002.c: "No puedo perder el tiempo en esto."
 nomad_events_oltner.0003.t: "[sighting_county_1.Custom('GetAnimalGroup')|U] de [sighting_county_1.Custom('GetAnimalPlural')]"
 nomad_events_oltner.0003.desc: "Veinte ovejas muertas, un pastor mutilado y huellas que se adentran en los/las [sighting_province_1.Custom('GetTerrainTypePlural')]. Un/a [sighting_county_1.Custom('GetAnimalGroup')] de carácter [sighting_county_1.Custom('GetAnimalAdjective')] de [sighting_county_1.Custom('GetAnimalPlural')] mata lo que me pertenece por derecho en [sighting_county_1.GetBaseNameNoTier].\n\nTendré que preparar el arco y el carcaj. Mi reputación como [ROOT.Char.GetTitleAsNameNoTooltip|l] está en juego."
 nomad_events_oltner.0003.a: "Mis flechas atravesarán los corazones de tales [sighting_county_1.Custom('GetAnimalPlural')]."
 nomad_events_oltner.0003.b: "Mis [maa_regiment.GetNameNoTooltip] aniquilarán a semejante [sighting_county_1.Custom('GetAnimalGroup')]."
 nomad_events_oltner.0003.c: "[ROOT.Char.GetFaith.FertilityGodName] les hará seguir adelante."
 nomad_events_oltner.0004.t: "[sighting_county_1.Custom('GetAnimalPlural')|U] en el zud"
 nomad_events_oltner.0004.desc: "La estación de [my_subregion.GetCurrentPhase.GetName] no ofrece más que nieve y hielo. Hasta que un/a [sighting_county_1.Custom('GetAnimalGroup')] de [sighting_county_1.Custom('GetAnimalPlural')] ha llegado hasta aquí. Lo devoran todo a su paso. Ahora también nos traen muerte.\n\nNo me quedaré impasible mientras mis rebaños y mis gentes mueren."
 nomad_events_oltner.0004.a: "¡Cazaré hasta el último espécimen de [sighting_county_1.Custom('GetAnimalType')]!"
 nomad_events_oltner.0004.b: "Olvidaos de semejantes [sighting_county_1.Custom('GetAnimalPlural')]. Hemos de marcharnos."
 nomad_events_oltner.0005.t: "Nuevas huellas que seguir"
 nomad_events_oltner.0005.desc: "Esta estación de [my_subregion.GetCurrentPhase.GetName] invita a buenas cacerías. Hay presas abundantes, que acuden a los/las [sighting_province_1.Custom('GetTerrainTypePlural')] de [sighting_county_1.GetBaseNameNoTier] a puñados; una época ciertamente bendecida por [ROOT.Char.GetFaith.WealthGodName].\n\nDa igual lo que elija para cazar, tendré mi presa."
 nomad_events_oltner.0005.a: "Buscaré una bestia feroz."
 nomad_events_oltner.0005.b: "¡Cabalgaremos en busca de ciervos y venados!"
 nomad_events_oltner.0005.c: "Las garras de nuestros halcones buscan nuevas presas."
 nomad_events_oltner.0006.t: "El tributo de la persecución"
 nomad_events_oltner.0006.desc: "«Me inclino ante vos, mi soberan[ROOT.Char.Custom('ES_OA')] de porte [ROOT.Char.Custom('FormalComplimentAdjective')]», dice mi tributari[generous_tributary.Custom('ES_OA')], [generous_tributary.Custom('ES_ElLa')] [generous_tributary.GetTitledFirstName|l], postrándose ante mí.\n\n«Os ofrezco el servicio de [offered_master_of_the_hunt.GetFirstNameNicknamed], [offered_master_of_the_hunt.Custom('ES_ElLa')] mejor [GetCourtPositionType('master_of_hunt_court_position').CalcTriggeredNameNoTooltip( ROOT.Char )|l] de todo el territorio [generous_tributary.GetPrimaryTitle.GetAdjective]. Ojalá abata muchos gamos en vuestro nombre…»."
 nomad_events_oltner.0006.a: "[offered_master_of_the_hunt.GetFirstNameNoTooltip] me servirá bien."
 nomad_events_oltner.0006.b: "Un obsequio espléndido; os recompensaré."
 nomad_events_oltner.0006.c: "Quedáos[offered_master_of_the_hunt.GetHerHim], y que vuestras cacerías tengan siempre éxito."
 nomad_events_oltner.0007.t: "Tributo emplumado"
 nomad_events_oltner.0007.desc: "«Soberan[ROOT.Char.Custom('ES_OA')] de porte [ROOT.Char.Custom('FormalComplimentAdjective')], os ofrezco este obsequio». [generous_tributary.Custom('ES_ElLa')|U] [generous_tributary.GetTitledFirstName|l], mi tributari[generous_tributary.Custom('ES_OA')], sostiene un ave majestuosa ante mí.\n\n«Este halcón proviene de los/las [tribute_capital.Custom('GetTerrainTypePlural')|l] de [tribute_capital_county.GetBaseNameNoTier], y yo en persona le he enseñado desde que era un polluelo. Abatirá centenares de patos y avutardas para vos, os lo juro»."
 nomad_events_oltner.0007.a: "¡Se llamará «[ROOT.Char.Custom('GetBirdName')|U]!»."
 nomad_events_oltner.0007.b: "Por favor, conservadlo."
 chaotic_kurultai_title: "Sucesión caótica:"
 chaotic_kurultai_intro_1: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_parent'))], [dead_parent.GetFirstNameNicknamed], [dead_parent.GetDeathReasonHideKiller]. Mi reinado amanece. Las voces desunidas del kurultái resuenan sobre el/la [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')] con su [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')].\n\n"
 chaotic_kurultai_intro_2: "Mi reinado amanece. Las voces desunidas del kurultái resuenan sobre el/la [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')] con su [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')].\n\n"
 mpo_chaotic_kurultai_succession.0001.t: "$chaotic_kurultai_title$ celos"
 mpo_chaotic_kurultai_succession.0001.desc: "Mi #EMP «[sibling_rival_1.Custom('ComplimentAdjective')]»#! [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))], [sibling_rival_1.GetFirstNameNicknamed], jura por su vida que debería reinar sobre [ROOT.Char.GetPrimaryTitle.GetName]. Que el hecho de que yo sea su [ROOT.Char.GetTitleAsName|l] es una broma de [sibling_rival_1.GetFaith.EvilGodNames]. Es un ser [sibling_rival_1.Custom('DescriptorNegativeStandalone')] y débil."
 mpo_chaotic_kurultai_succession.0001.desc_addition: "\n\nY se ve que esa especie de [sibling_rival_2.Custom('InsultNoun')] que es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_2'))], [sibling_rival_2.GetFirstNameNicknamed], ha decidido seguir sus pasos."
 mpo_chaotic_kurultai_succession.0001.a: "Demostraré mi valía en su momento."
 rival_kurultai_succession: "[TARGET_CHARACTER.GetShortUIName|U] no [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'fuiste', 'fue')] elegid[TARGET_CHARACTER.Custom('ES_OA')] por unanimidad por el kurultái durante la sucesión, lo que [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'te', 'le')] ganó la ira de [Select_CString(CHARACTER.IsLocalPlayer,'tu persona', CHARACTER.GetShortUIName)]"
 rival_kurultai_succession_corresponding: "[CHARACTER.GetShortUIName|U] no [Select_CString(CHARACTER.IsLocalPlayer, 'fuiste', 'fue')] elegid[CHARACTER.Custom('ES_OA')] por unanimidad por el kurultái durante la sucesión, lo que [Select_CString(CHARACTER.IsLocalPlayer, 'te', 'le')] ganó la ira de [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'tu persona', TARGET_CHARACTER.GetShortUIName)]."
 mpo_chaotic_kurultai_succession.0002.t: "$chaotic_kurultai_title$ usurpación tributaria"
 sibling_usurped_tributary_lands_tt: "[sibling_rival_1.GetShortUIName|U] usurpó todas las tierras y vasallos de tu [tributary|lE], [tributary_usurped.GetShortUIName|U], y se volvió un [independent_ruler|lE]"
 mpo_chaotic_kurultai_succession.0002.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))], [sibling_rival_1.GetFirstNameNicknamed], ha considerado conveniente dirigir un grupo de [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] a las tierras de mi tributari[tributary_usurped.Custom('ES_OA')], [tributary_usurped.GetTitledFirstNameNicknamed|l], y se ha apoderado de su señorío a la fuerza."
 mpo_chaotic_kurultai_succession.0002.desc_addition: "Con el apoyo de un[backing_kurultai.Custom('ES_XA')] traidor[backing_kurultai.Custom('ES_XA')] en el kurultái, [backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0002.desc_end: "\n\nEse fue un error fatídico."
 mpo_chaotic_kurultai_succession.0002.a: "¿Osa [sibling_rival_1.GetSheHe] tomar lo que es mío?"
 mpo_chaotic_kurultai_succession.0003.t: "$chaotic_kurultai_title$ tributo interrumpido"
 mpo_chaotic_kurultai_succession.0003.desc: "Mi tributari[tributary_leaving.Custom('ES_OA')], [tributary_leaving.GetFirstNameNicknamed] de [tributary_leaving.GetPrimaryTitle.GetName], ha decidido dejar de pagar."
 mpo_chaotic_kurultai_succession.0003.desc_addition: "[backing_kurultai.GetFirstNameNicknamed], un[backing_kurultai.Custom('ES_XA')] miembro rebelde del kurultái es cómplice en esta traición."
 mpo_chaotic_kurultai_succession.0003.a: "¡[tributary_leaving.GetHerHim|U] aplastaré por su insolencia!"
 mpo_chaotic_kurultai_succession.0003.desc_end: "\n\nConseguiré mi tributo sea como sea."
 mpo_chaotic_kurultai_succession.0004.t: "$chaotic_kurultai_title$ pérdida de control"
 mpo_chaotic_kurultai_succession.0004.desc: "Mis tierras de pastoreo están plagadas de asaltantes, perros y vagabundos de temple [ROOT.Char.Custom('InsultAdjective')]. Saquean mis yurtas, matan a mis caballos y queman mis estandartes."
 mpo_chaotic_kurultai_succession.0004.desc_addition: "Es evidente que los incita [backing_kurultai.GetFirstNameNicknamed], un[backing_kurultai.Custom('ES_XA')] miembro del kurultái de espíritu [backing_kurultai.Custom('InsultAdjective')]."
 mpo_chaotic_kurultai_succession.0004.a: "Se restablecerá el orden, en su momento."
 mpo_chaotic_kurultai_succession.0004.desc_end: "\n\nLos meteré en vereda."
 mpo_chaotic_kurultai_succession.0005.t: "$chaotic_kurultai_title$ deshonor"
 mpo_chaotic_kurultai_succession.0005.desc: "Mi nombre, arrastrado por el fango. Pisoteado por caballos. Despreciado, desechado."
 mpo_chaotic_kurultai_succession.0005.desc_addition: "Y la mayoría de las calumnias provienen directamente de los labios de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], [backing_kurultai.GetFirstNameNicknamed], con su espíritu [backing_kurultai.Custom('InsultAdjective')]."
 mpo_chaotic_kurultai_succession.0005.a: "Mi honor será restablecido."
 mpo_chaotic_kurultai_succession.0006.t: "$chaotic_kurultai_title$ grey perdida"
 mpo_chaotic_kurultai_succession.0006.desc: "Esta noche, una gran parte de mi grey ha desaparecido. Perdida o robada."
 mpo_chaotic_kurultai_succession.0006.desc_addition: "Sospecho que esa especie de gusano [backing_kurultai.Custom('InsultAdjective')] de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], [backing_kurultai.GetFirstNameNicknamed], la ha liberado en la noche."
 mpo_chaotic_kurultai_succession.0006.desc_end: "\n\nPor lo que sé, podrían estar a mitad de camino al/a la [rustler.GetCapitalLocation.Custom('TerrainTypeProvince')] de [rustler.GetCapitalLocation.GetName]. No les volveré a ver."
 mpo_chaotic_kurultai_succession.0006.a: "Mi fuerza regresará."
 mpo_chaotic_kurultai_succession.1006.t: "Grey perdida"
 mpo_chaotic_kurultai_succession.1006.desc: "Un rebaño de cabras y ovejas, perdido o abandonado, ha aparecido esta noche.\n\nAlgunos de los animales son dóciles y podrían engordar mi grey con facilidad. Hay quienes dicen que la causa es la caótica sucesión [ruler_rustled.Custom('ES_DelDela')] [ruler_rustled.GetTitledFirstNameNicknamed|l] de [ruler_rustled.GetPrimaryTitle.GetName]."
 mpo_chaotic_kurultai_succession.1006.desc_addition: "Mis jinetes informan haber visto [backing_kurultai.Custom('ES_AlAla')] [backing_kurultai.GetTitledFirstNameNicknamed|l], un[backing_kurultai.Custom('ES_XA')] miembro rebelde del kurultái de [ruler_rustled.GetFirstNameNoTooltip], merodear por las afueras. Probablemente esto es obra suya."
 mpo_chaotic_kurultai_succession.1006.a: "Añadid los animales a mis rebaños."
 mpo_chaotic_kurultai_succession.1006.b: "Mandad los animales de vuelta a [ruler_rustled.GetFirstNameNoTooltip] como regalo."
 mpo_chaotic_kurultai_succession.1006.b.title: "[rustler.GetFirstName] te devuelve tu grey"
 mpo_chaotic_kurultai_succession.1006.b.tt: "Se devuelve la [herd|lE] perdida de [ruler_rustled.GetShortUIName]"
 mpo_chaotic_kurultai_succession.0007.t: "$chaotic_kurultai_title$ cortesanos desertores"
 mpo_chaotic_kurultai_succession.0007.desc: "Tres de mis mejores cortesanos se han esfumado: [courtier_1.GetFirstNameNicknamed], [courtier_2.GetFirstNameNicknamed] y [courtier_3.GetFirstNameNicknamed]; su ira estaba motivada por el debate de la sucesión."
 mpo_chaotic_kurultai_succession.0007.desc_addition: "Incitados por esa especie de gusano [backing_kurultai.Custom('InsultAdjective')] de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], [backing_kurultai.GetFirstNameNicknamed], no me cabe duda."
 mpo_chaotic_kurultai_succession.0007.desc_end: "\n\nDesdeñan mi autoridad y ahora cabalgan hacia [courtier_stealer.GetCapitalLocation.GetName] en busca de [Select_CString(ROOT.Char.IsFemale, 'una nueva señora', 'un nuevo señor' )]."
 mpo_chaotic_kurultai_succession.0007.a: "Aún me quedan muchos súbditos leales."
 mpo_chaotic_kurultai_succession.1007.t: "Recién llegados"
 mpo_chaotic_kurultai_succession.1007.desc: "Tres viajeros, [courtier_1.GetFirstNameNicknamed], [courtier_2.GetFirstNameNicknamed] y [courtier_3.GetFirstNameNicknamed], han llegado buscando un sitio en mi corte.\n\nProvienen de [ruler_rustled.GetPrimaryTitle.GetName], y se han visto expulsados por la caótica sucesión [ruler_rustled.Custom('ES_DelDela')] [ruler_rustled.GetTitledFirstNameNicknamed|l]."
 mpo_chaotic_kurultai_succession.1007.desc_addition: "Probablemente los incitara [backing_kurultai.Custom('ES_ElLa')] [backing_kurultai.GetTitledFirstNameNicknamed|l], una voz discordante en el kurultái de [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1007.a: "Me servirán bien."
 mpo_chaotic_kurultai_succession.1007.b: "Enviadlos de vuelta con [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1007.b.title: "[courtier_stealer.GetFirstName] te devuelve los cortesanos"
 mpo_chaotic_kurultai_succession.0008.t: "$chaotic_kurultai_title$ soldados desertores"
 mpo_chaotic_kurultai_succession.0008.desc: "En el caos de la sucesión, mi mejor contingente de [defecting_maa.GetName] acabó desilusionado. Esa hueste [maa_stealer.Custom('InsultAdjective')] ahora me abandona."
 mpo_chaotic_kurultai_succession.0008.desc_addition: "Probablemente fueron incitados por esa especie de gusano [backing_kurultai.Custom('InsultAdjective')] que es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))], [backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0008.desc_end: "\n\nEl polvo de los cascos de sus corceles indica que se dirigen a [maa_stealer.GetPrimaryTitle.GetName]. Allí perezcan todos."
 mpo_chaotic_kurultai_succession.0008.a: "¿Quién los necesita?"
 mpo_chaotic_kurultai_succession.1008.t: "[defecting_maa.GetNameNoTooltip] dispuestos"
 mpo_chaotic_kurultai_succession.1008.desc: "Una hueste bien armada de [defecting_maa.GetName] se presenta ante mí. No parecen ser bandidos; al contrario, desean servir en mis filas.\n\nProvienen de [ruler_rustled.GetPrimaryTitle.GetName], donde la caótica sucesión [ruler_rustled.Custom('ES_DelDela')] [ruler_rustled.GetTitledFirstNameNicknamed|l] ha provocado su deserción."
 mpo_chaotic_kurultai_succession.1008.desc_addition: "El hecho es que probablemente estén aquí a causa [backing_kurultai.Custom('ES_DelDela')] [backing_kurultai.GetTitledFirstNameNicknamed|l], un[backing_kurultai.Custom('ES_XA')] miembro desobediente del kurultái de [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1008.a: "Estos soldados me vendrían bien."
 mpo_chaotic_kurultai_succession.1008.b: "Enviadlos de vuelta con [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1008.b.title: "[courtier_stealer.GetFirstName] te devuelve los soldados"
 chaos_upgrade_maa_tt: "Se pueden mejorar otros [men_at_arms|lE]"
 regiment_destroyed_tt: "El [regiment|lE] de [defecting_maa.GetName] se unió a [maa_stealer.GetFirstName]"
 mpo_chaotic_kurultai_succession.0009.t: "$chaotic_kurultai_title$ tesoro dividido"
 mpo_chaotic_kurultai_succession.0009.desc: "Mis hermanos están furiosos con el veredicto del kurultái y han saqueado las arcas para conseguir su parte."
 mpo_chaotic_kurultai_succession.0009.desc_addition: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed] está furios[sibling_rival_1.Custom('ES_OA')] con el veredicto del kurultái y ha saqueado las arcas para conseguir su parte.\n\nPagará por esta traición."
 mpo_chaotic_kurultai_succession.0009.desc_addition2: "\n\n[sibling_rival_1.GetFirstNameNicknamed], [sibling_rival_2.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition3: "[sibling_rival_3.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition4: "[sibling_rival_4.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition5: "[sibling_rival_5.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_end: "pagarán por esta traición."
 mpo_chaotic_kurultai_succession.0009.a: "Su codicia será castigada."
 mpo_chaotic_kurultai_succession.0010.t: "$chaotic_kurultai_title$ autoridad debilitada"
 mpo_chaotic_kurultai_succession.0010.desc: "Todos se ríen de mí, me llaman [ROOT.Char.Custom('InsultAdjective')]. Dicen que soy débil, que no merezco ser [ROOT.Char.GetTitleAsNameNoTooltip]."
 mpo_chaotic_kurultai_succession.0010.desc_addition: "Esa especie de gusano [backing_kurultai.Custom('InsultAdjective')] que es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] se ríe más fuerte que los demás."
 mpo_chaotic_kurultai_succession.0010.desc_end: "\n\n¡¿Cómo osan insultar mi poder?!"
 mpo_chaotic_kurultai_succession.0010.a: "He de demostrarles que se equivocan…"
 mpo_chaotic_kurultai_succession.0011.t: "$chaotic_kurultai_title$ ¡estampida!"
 mpo_chaotic_kurultai_succession.0011.desc: "En plana noche, mi grey sale en estampida; las hogueras se avivaron y las bestias entraron en pánico. No fue un accidente; fue incitada y salió herida."
 mpo_chaotic_kurultai_succession.0011.desc_addition: "El gusano [backing_kurultai.Custom('InsultAdjective')] que es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] me saluda con una sonrisa dentuda."
 mpo_chaotic_kurultai_succession.0011.desc_end: "\n\nRecupero la mayoría de animales. El resto sigue bramando hacia [rustler.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0011.a: "¡Malditas sean esas bestias asustadizas!"
 mpo_chaotic_kurultai_succession.0012.t: "$chaotic_kurultai_title$ señorío dividido"
 mpo_chaotic_kurultai_succession.0012.desc: "Está decidido. Solo heredaré la mitad del señorío. El resto irá a ese gusano [sibling_rival_1.Custom('InsultAdjective')] que es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed], ¡que ya se ha mudado a [sibling_rival_1.GetCapitalLocation.GetName]!\n\nMás de la mitad del kurultái estuvo a favor de tal cosa. Son unos necios errados."
 mpo_chaotic_kurultai_succession.0012.a: "¡El kurultái lo pagará caro!"
 sibling_tool_50_percent_tt: "[sibling_rival_1.GetFirstNameNicknamed], con la ayuda del [kurultai|lE], ha dividido una gran parte de tu [realm|lE] como un nuevo [kingdom|lE] [de_jure|lE]"
 mpo_chaotic_kurultai_succession.0013.t: "$chaotic_kurultai_title$ señorío fraccionado"
 mpo_chaotic_kurultai_succession.0013.desc: "El veredicto está claro: el mejor pedazo de nuestras tierras es mío. El resto recae en ese gusano [sibling_rival_1.Custom('InsultAdjective')] que es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed].\n\nAsí se pudra en [sibling_rival_1.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0013.a: "Será mío…"
 sibling_tool_20_percent_tt: "[sibling_rival_1.GetFirstNameNicknamed], con la ayuda del [kurultai|lE], ha dividido una pequeña parte de tu [realm|lE] como un nuevo [kingdom|lE] [de_jure|lE]"
 mpo_chaotic_kurultai_succession.0014.t: "$chaotic_kurultai_title$ disolución"
 mpo_chaotic_kurultai_succession.0014.desc: "Enfado, disgusto, gritos, riñas. No hay sitio para la ley, ni lugar para las decisiones. Solo desunión.\n\nEste es el fin de [ROOT.Char.GetPrimaryTitle.GetName]."
 mpo_chaotic_kurultai_succession.0014.desc_alt: "Pero las voces son débiles, impotentes. No puede haber decisión, ni derecho, ni ley.\n\nEste es el fin de [ROOT.Char.GetPrimaryTitle.GetName]. Ojalá mi predecesor hubiera elegido bastantes miembros del kurultái…"
 mpo_chaotic_kurultai_succession.0014.a: "¡Volveré a forjar mi señorío!"
 liege_primary_title_chaos_desc: "Tu señor perdió su [primary_title|lE] por culpa de una [succession|lE] caótica"
 title_chaos_dissolved_tt: "El [kurultai|lE], incapaz de llegar a una conclusión, provocó la disolución de tu [realm|lE]"
 mpo_chaotic_kurultai_succession.0015.t: "$chaotic_kurultai_title$ trueno sin jinete"
 mpo_chaotic_kurultai_succession.0015.desc: "Empezaron a dividir la grey, discutiendo y riñendo hasta que estalló la lucha. Los animales se dispersaron, salieron en estampida en todas las direcciones."
 mpo_chaotic_kurultai_succession.0015.desc_addition: "Ese gusano [backing_kurultai.Custom('InsultAdjective')] que es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] intentó, impotente, volver a meter en el corral a las mismas bestias que precisamente [backing_kurultai.GetSheHe] espantó."
 mpo_chaotic_kurultai_succession.0015.desc_end: "\n\nMe paso el día intentando apaciguarlas. La mayoría se pierden yendo hacia [rustler.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0015.a: "¡Mi grey ha quedado diezmada!"
 mpo_chaotic_kurultai_succession.0016.t: "$chaotic_kurultai_title$ tributarios que se marchan"
 mpo_chaotic_kurultai_succession.0016.desc: "[tributary_leaving.GetFirstNameNicknamed] de [tributary_leaving2.GetPrimaryTitle.GetName], [tributary_leaving2.GetFirstNameNicknamed] de [tributary_leaving.GetPrimaryTitle.GetName] y [tributary_leaving3.GetFirstNameNicknamed] de [tributary_leaving3.GetPrimaryTitle.GetName] han dejado de pagar tributo en moneda y grey."
 mpo_chaotic_kurultai_succession.0016.desc_addition: "Esa especie de gusano [backing_kurultai.Custom('InsultAdjective')] que es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] les inspiró el valor para desafiarme."
 mpo_chaotic_kurultai_succession.0016.desc_end: "\n\nPronto volverán a postrarse."
 mpo_chaotic_kurultai_succession.0016.a: "Como corderos al matadero."
 mpo_chaotic_kurultai_succession.0017.t: "$chaotic_kurultai_title$ el tributo se seca"
 mpo_chaotic_kurultai_succession.0017.desc: "Mis tributarios contemplaron el desarrollo de la discordia. Vieron debilidad, se mofaron y se alejaron a caballo. La bronca ahogó mis palabras."
 mpo_chaotic_kurultai_succession.0017.desc_addition: "Más que ningún otro, esa especie de gusano [backing_kurultai.Custom('InsultAdjective')] que es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] avivó las llamas que les dieron el valor para darme la espalda."
 mpo_chaotic_kurultai_succession.0017.desc_end: "\n\nSolo se quedan los sumisos."
 mpo_chaotic_kurultai_succession.0017.a: "Pronto volverán a servirme."
 mpo_chaotic_kurultai_succession.1000.t: "Kanatos sucesores"
 mpo_chaotic_kurultai_succession.1000.desc: "El imperio se halla dividido. Los herederos pugnan por el control, pero no hay nadie lo bastante fuerte como para hacerse con él. Salvo…"
 mpo_chaotic_kurultai_succession.1000.a: "Yo, por supuesto."
