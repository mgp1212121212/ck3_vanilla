l_spanish:
 game_concept_nomadic_government: "Gobierno nómada"
 game_concept_nomadic: "Nómada"
 game_concept_nomadic_desc: "Los [rulers|lE] nómadas pastan [county_fertility|lE] para aumentar su [herd|lE]. Pueden emplear la grey como [horde|lE], que se puede mejorar a [men_at_arms|lE]. Tienen una [yurt|lE].\n\nLos nómadas pueden [migrate|lE] para hallar tierras más fértiles, aunque los grandes [realms|lE] nómadas pueden aumentar su grey mediante [tributaries|lE] o la consecución de un [fertility_equilibrium|lE] alto.\n\nLos nómadas tienen un [dread|lE] máximo más alto."
 game_concept_nomad_i: "@government_type_nomad!"
 game_concept_nomads: "Nómadas"
 game_concept_nomads_desc: "$game_concept_nomadic_desc$"
 game_concept_nomad: "Nómada"
 game_concept_nomad_desc: "$game_concept_nomadic_desc$"
 game_concept_confederation_government: "Gobierno de confederación"
 game_concept_confederation: "Confederación"
 game_concept_confederation_desc: "Una relación que une a [rulers|lE] [Concept('tribal', 'tribales')|E] o [GetGovernment( 'nomad_government' ).GetName|l]s en defensa mutua, similar a una [alliance|lE]. Una confederación se forma mediante la [decision|lE] #high $call_for_confederation_decision$#! y exige que sus miembros se unan a las [wars|lE] defensivas de los demás. Las confederaciones son visibles desde la pestaña Diplomacia.\n\nLos otros [confederates|lE] tampoco pueden atacarse ni [Concept('raid', 'asaltarse')|E] entre sí. Tienen restringidos los niveles más altos de [tribal_authority|lE] y [nomadic_authority|lE] y no pueden crear [titles|lE] nuevos.\n\nLos [confederates|lE] pueden usar la [decision|lE] #high $leave_confederation_decision$#! o [migrate|lE] para conseguir la [Concept('independent', 'independencia')|E]. La confederación se destruye si se queda con un solo miembro."
 game_concept_confederate: "Confederado"
 game_concept_confederates: "Confederados"
 game_concept_confederate_desc: "Aquel [ruler|lE] que está en una [confederation|lE]. Se une automáticamente a las [wars|lE] defensivas de los otros confederados y tiene restringido atacarlos o [Concept('raiding', 'asaltarlos')|E]."
 game_concept_county_fertility: "Fertilidad de condado"
 game_concept_county_fertility_desc: "La $game_concept_county_fertility$ existe en los [counties|lE] situados en [the_great_steppe|lE], y los [rulers|lE] [GetGovernment( 'nomad_government' ).GetName|l]s pueden pastar en ellos para aumentar su [herd|lE].\n\nLa fertilidad de un condado representa la calidad de los pastos.\n\nLa fertilidad se estabiliza en torno al [fertility_equilibrium|lE], lo que permite que los gobernantes nómadas con un [domain_limit|lE] elevado puedan mantener el crecimiento de su grey. La fertilidad se ve afectada por las [steppe_seasons|lE], y los [herders|lE] la reponen poco a poco.\n\nQue la fertilidad de un [realm|lE] sea baja es una señal para [migrate|lE].\n\nEl [county_control|lE] reduce el ritmo de crecimiento de la fertilidad en un porcentaje igual al del control actual."
 game_concept_county_fertility_i: "@county_fertility_icon!"
 # TODO_MPO
 game_concept_fertility_equilibrium: "Balance de fertilidad"
 game_concept_fertility_equilibrium_desc: "El balance de fertilidad es una predicción sobre lo fértil que será el [county|lE] a largo plazo. Es un valor hacia el cual llegará la [county_fertility|lE] con el paso del tiempo.\n\nSi la [county_fertility|lE] es inferior al balance, crecerá y, si es superior, disminuirá.\n\nEl balance de fertilidad y la velocidad de cambio dependen sobre todo del ritmo de crecimiento y los modificadores de consumo del [county|lE]. Si tanto crecimiento como consumo son relativamente bajos, cualquier cambio tendrá un efecto mayor en el balance."
 game_concept_equilibrium: "Balance"
 game_concept_domain_fertility: "Fertilidad de dominio"
 game_concept_domain_fertility_desc: "La fertilidad de dominio es el total de la [Concept('county_fertility', 'fertilidad')|E] de todos los [counties|lE] que posees."
 game_concept_seasonal_prediction: "Predicción estacional"
 game_concept_seasonal_prediction_desc: "Un $court_position_court_astrologer$ hábil puede predecir la próxima [steppe_season|El] en una región y ofrecer información valiosa a su señor para que pueda planificar sus siguientes movimientos."
 game_concept_kurultai: "Kurultái"
 game_concept_kurultais: "Kurultáis"
 game_concept_kurultai_member: "Miembro del kurultái"
 game_concept_kurultai_members: "Miembros del kurultái"
 game_concept_kurultai_desc: "El kurultái sustituye al [council|lE] en un [nomadic_government|lE]. Los miembros del kurultái forman parte de la élite del señorío, y hay que apaciguarlos o someterlos a [obedience|lE] para garantizar una [succession|lE] tranquila.\n\nEn caso de una sucesión caótica, pueden robar algo de [herd|lE], abandonar a su [liege|lE] y ganar un [claim|lE] sobre el [title|lE] del [realm|lE]."
 game_concept_kurultai_1_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_2_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_3_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_4_desc: "$game_concept_kurultai_desc$"
 game_concept_herd: "Grey"
 game_concept_herd_desc: "La $game_concept_herd$ representa al pueblo y el ganado de un [ruler|lE] [GetGovernment( 'nomad_government' ).GetName|l], compuesto de animales como caballos, ovejas y cabras\n\nSe puede conseguir al tener [counties|El] con una alta [county_fertility|lE], [vassals|lE] o [tributaries|lE]. Las [traditions|lE] culturales, los [dynasty_perks|lE], la [legitimacy|lE] y ciertos [Concept('yurt_buildings', 'edificios')|E] de [yurt|lE] pueden ofrecer bonificaciones en la ganancia de $game_concept_herd$.\n\nUna fracción de la grey se convierte en [horde|lE] cuando un gobernante reúne sus [armies|lE], y entonces, esta se puede convertir en [men_at_arms|lE] a un coste reducido. Cuando estos ejércitos se disuelvan, lo que quede de horda volverá a ser grey.\n\nLa grey también proporciona un cierto goteo de oro y se puede usar como moneda para tomar ciertas [decisions|lE] o aumentar la aceptación de la [migration|lE]."
 game_concept_herd_i: "@herd_icon!"
 game_concept_horde: "Horda nómada"
 game_concept_horde_desc: "La $game_concept_horde$ es la representación de la fuerza militar de un [ruler|lE] [GetGovernment( 'nomad_government' ).GetName|l]. Se consigue como una fracción de su [herd|lE] y solo aparece cuando el [ruler|lE] reúne sus [armies|lE].\n\nSe convierte en [GetMaA('nomadic_riders').GetName|l] que se pueden mejorar a otros [men_at_arms|lE] con el pago de [gold|lE].\n\nCiertas [traditions|lE] culturales, dones de legados [Concept('dynasty', 'dinásticos')|E] y [yurt_buildings|lE] pueden aumentar la tasa de conversión."
 game_concept_herder: "Pastor"
 game_concept_herder_desc: "Los señoríos pastores están al margen de todo aspecto de gobierno. Ni dirigen [armies|lE], ni poseen [buildings|lE], ni crean [alliances|lE] ni declaran [wars|lE]. Cuando los [nomads|lE] [Concept('migrate', 'migran')|E] de una [holding|lE], los pastores repondrán poco a poco la [county_fertility|lE] local en base al pequeño tamaño de sus rebaños.\n\nSe ven intimidados por auténticos [rulers|lE] [Concept('nomad', 'nómadas')|E] y entregarán inmediatamente sus tierras cuando se les desafíe."
 game_concept_herder_i: "@government_type_herder!"
 game_concept_herders: "Pastores"
 game_concept_herders_desc: "$game_concept_herder_desc$"
 game_concept_nomadic_holding: "Asentamiento nómada"
 game_concept_nomadic_holding_desc: "Los $game_concept_nomadic_holdings$ indican la existencia de una [yurt|lE] en el mapa. Son un [holding_type|lE] usado por [rulers|lE] [GetGovernment( 'nomad_government' ).GetName|l] y proporcionan escasas cantidades de [Concept('county_control', 'control')|E] y [county_opinion|lE]."
 game_concept_nomadic_holdings: "Asentamientos nómadas"
 game_concept_nomadic_holdings_desc: "$game_concept_nomadic_holding_desc$"
 game_concept_herder_holding: "Asentamiento pastoril"
 game_concept_herder_holding_desc: "Un $game_concept_herder_holding$ es el más pequeño de los [holding_types|lE]. Indican la presencia de [herders|lE] en la zona y proporcionan bonificaciones a la [county_fertility|lE]."
 game_concept_nomadic_authority: "Dominación"
 game_concept_nomadic_authority_desc: "La $game_concept_nomadic_authority$ representa el poder proyectado de un [ruler|lE] [GetGovernment( 'nomad_government' ).GetName|l]. Puede aumentar por el tamaño de la [herd|lE] y desbloqueará opciones de [migration|lE] adicionales.\n\nExisten cinco niveles distintos de $game_concept_nomadic_authority$: [unruly_nomadic|lE], [limited_nomadic|lE], [high_nomadic|lE], [absolute_nomadic|lE] y [unrestricted_nomadic|lE].\n\n#weak Solo un gobernante por partida puede obtener el último nivel.#!"
 game_concept_dominance: "$game_concept_nomadic_authority$"
 game_concept_unruly_nomadic: "Nómadas indisciplinados"
 game_concept_unruly_nomadic_desc: "$game_concept_unruly_nomadic$ es el nivel más bajo de la [nomadic_authority|lE]. Con este nivel, la [migration|lE] solo se puede dirigir hacia [titles|lE] de [county|lE] [de_jure|lE] que estén en [the_great_steppe|lE], y no se pueden [Concept('imprisoned', 'encarcelar')|lE] [characters|lE]."
 game_concept_limited_nomadic: "Limitada"
 game_concept_limited_nomadic_desc: "La $game_concept_limited_nomadic$ es el segundo nivel más bajo de [nomadic_authority|lE]. La [migration|lE] puede dirigirse contra [titles|lE] de [duchy|lE] [de_jure|lE] que estén en [the_great_steppe|lE]. Los títulos se pueden revocar y el señor puede [Concept( 'imprison', 'encarcelar' )|E] a los [characters|lE] de su [realm|lE].\n\nSe puede usar la [decision|lE] #V $step_away_from_the_steppe_decision$#!"
 game_concept_high_nomadic: "Alta"
 game_concept_high_nomadic_desc: "$game_concept_high_nomadic$ es el nivel medio de la [nomadic_authority|lE]. Con este nivel, la [migration|lE] puede dirigirse contra [titles|lE] de [kingdom|lE] [de_jure|lE] que estén en [the_great_steppe|lE] y el señor puede [retract|lE] a los vasallos de un [vassal|lE]."
 game_concept_absolute_nomadic: "Absoluta"
 game_concept_absolute_nomadic_desc: "$game_concept_absolute_nomadic$ es el segundo nivel más alto de la [nomadic_authority|lE]. Con este nivel, la [migration|lE] puede dirigirse contra [titles|lE] de [empire|lE] [de_jure|lE] que estén en [the_great_steppe|lE].\n\nLos [rulers|lE] [Concept('independent', 'independientes')|E] pueden asentarse fuera de la estepa con la [decision|lE] #high $settle_the_steppe_decision$#!"
 game_concept_unrestricted_nomadic: "Ilimitada"
 game_concept_unrestricted_nomadic_desc: "$game_concept_unrestricted_nomadic$ es el nivel más alto de la [nomadic_authority|lE]. Solo un [character|lE] en toda la partida puede tener este nivel y será [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l].\n\nLos [rulers|lE] [Concept('independent', 'independientes')|E] pueden usar las [decisions|E] #high $mpo_become_greatest_of_khans_decision$#! y #high $mpo_gok_world_conquest_decision$#!"
 game_concept_the_great_steppe: "La gran estepa"
 game_concept_the_great_steppe_desc: "$game_concept_the_great_steppe$ representa el mar de hierba interminable de la estepa euroasiática y las condiciones climáticas que la moldean, y está dividida en tres regiones: occidental, central y oriental.\n\nLas distintas [steppe_seasons|lE] presentan eventos positivos y negativos que ofrecen oportunidades para realizar acciones especiales solo disponibles en aquellos momentos, que modifican la [Concept('county_fertility', 'fertilidad')|E] de cada región.\n\nSolo los [rulers|lE] [GetGovernment( 'nomad_government' ).GetName|l]s y [Concept('herder', 'pastores')|E] pueden participar en tales [Concept('situation', 'situaciones')|E], y el [gurkhan|lE] representa el gobernante más poderoso de toda la región."
 game_concept_suzerain: "Soberano"
 game_concept_suzerain_desc: "$game_concept_suzerain$ es aquel [ruler|lE] con al menos un [tributary|lE]. Los soberanos pueden ser a su vez tributarios de otro [ruler|lE], pero jamás serán [vassals|lE]."
 game_concept_suzerains: "Soberanos"
 game_concept_suzerains_desc: "$game_concept_suzerain_desc$"
 game_concept_suzerain_possessive: "del soberano"
 game_concept_tributary: "Tributario"
 game_concept_tributary_desc: "$game_concept_tributary$ es aquel [ruler|lE] que ha llegado a un acuerdo con otro: su [suzerain|lE].\n\nEl $game_concept_tributary$ proporciona un tributo periódico en forma de [herd|lE], [taxes|lE] o [prestige|lE] (según su tipo) y, a cambio, gana una [truce|lE] con el $game_concept_suzerain$.\n\nLos tributarios son una forma más laxa de súbditos que no pueden unirse a [factions|lE], pero pueden liberarse si no se cumplen sus requisitos.\n\nSi el suzerano no es [landed|El] ni está [migrating|El], los tributarios se liberarán tras un corto periodo de tiempo."
 game_concept_tributaries: "Tributarios"
 game_concept_tribute: "Tributo"
 game_concept_tributaries_desc: "$game_concept_tributary_desc$"
 game_concept_subject: "Súbdito"
 game_concept_subject_desc: "$game_concept_subject$ es aquel [ruler|lE] que haya jurado lealtad a otro. Pueden ser de tipos distintos, como [vassals|lE] o [tributaries|lE], cada uno con características propias."
 game_concept_subjects: "Súbditos"
 game_concept_subjects_desc: "$game_concept_subject_desc$"
 game_concept_steppe_season: "Estación de la estepa"
 game_concept_steppe_season_desc: "Una $game_concept_steppe_season$ simboliza el clima actual de [the_great_steppe|lE] y los efectos que esta tiene en la [county_fertility|El], así como las acciones disponibles para los [rulers|lE] involucrados en la [situation|lE].\n\nLas $game_concept_steppe_seasons$ son independientes en cada región, y puede que los gobernantes [GetGovernment( 'nomad_government' ).GetName|l]s quieran trasladarse a otra con estaciones activas positivas.\n\nEn ocasiones, la misma estación puede darse en más de una [situation_sub_region|lE] a la vez."
 game_concept_steppe_seasons: "Estaciones de la estepa"
 game_concept_steppe_seasons_desc: "$game_concept_steppe_season_desc$"
 game_concept_situation: "Situación"
 game_concept_situation_situations: "Situaciones"
 game_concept_situation_desc: "Las $game_concept_situation_situations$ son acontecimientos a medio y largo plazo que involucran a personajes en una [situation_sub_region|El], alternando entre distintas [situation_phases|El]."
 game_concept_situation_phase: "Fase de situación"
 game_concept_situation_phase_desc: "Cada $game_concept_situation_phase$ tiene sus propios modificadores y condiciones que afectan a los personajes involucrados.\n\nAlgunas $game_concept_situation_phases$ se activan mediante condiciones específicas, mientras que otras simplemente siguen el paso del tiempo."
 game_concept_situation_phases: "Fases de situación"
 game_concept_situation_phases_desc: "$game_concept_situation_phase_desc$"
 game_concept_situation_sub_region: "Región de la situación"
 game_concept_situation_sub_regions: "Regiones de la situación"
 game_concept_situation_sub_region_desc: "Las [situation_situations|El] pueden tener más de una región, y cada una de ellas tendrá sus [situation_phases|El] independientes."
 game_concept_situation_sub_regions_desc: "$game_concept_situation_sub_region_desc$"
 game_concept_situation_participant_group: "Grupo participante"
 game_concept_situation_participant_group_desc: "Los grupos participantes en una [situation|El] son una colección de personajes que comparten los mismos efectos durante cada [situation_phase|El]."
 game_concept_migration: "Migración"
 game_concept_migration_desc: "La $game_concept_migration$ es esencial para los [nomads|lE]. Cuando la [Concept('county_fertility', 'fertilidad')|E] de sus [realms|lE] es baja, a menudo se trasladarán en busca de pastos más verdes.\n\nLa migración solo se puede dirigir a [titles|lE] [de_jure|lE], y los [title_tiers|lE] accesibles están limitados por la [nomadic_authority|lE] del [ruler|lE].\n\nSe enviará una propuesta al nómada con la mayor [herd|lE] en el área deseada, quien decidirá si abandona sus tierras voluntariamente o va a la guerra para defenderlas.\n\nLos [herders|lE] siempre abandonarán sus tierras, ya que no tienen medios para defenderse."
 game_concept_migrate: "Migrar"
 game_concept_migrate_desc: "$game_concept_migration_desc$"
 game_concept_migrates: "Migra"
 game_concept_migrated: "Migrado"
 game_concept_migrating: "Migrando"
 game_concept_raid_intent: "Propósito de asalto"
 game_concept_raid_intent_desc: "Un $game_concept_raid_intent$ puede modificar los tipos de recompensas que se obtienen en un [raid|lE], la velocidad de movimiento de un ejército o la capacidad de [raid_loot|lE]. Aparte de los asaltos normales para conseguir [gold|lE] y [prestige|lE], hay alternativas, como intentar destruir [buildings|lE] o aumentar la probabilidad de [imprisoning|lE] [characters|lE]."
 game_concept_raid_intents: "Propósitos de asalto"
 game_concept_raid_intents_desc: "$game_concept_raid_intent_desc$"
 game_concept_gurkhan: "Gurkhan"
 game_concept_gurkhan_desc: "La mayor amenaza de [the_great_steppe|lE]. El $game_concept_gurkhan$ es aquel [ruler|lE] [GetGovernment( 'nomad_government' ).GetName|l] con la mayor [herd|lE] de toda la región, lo que lo convierte en un aliado poderoso o un enemigo temible.\n\nSolo el $game_concept_gurkhan$ puede alcanzar el nivel superior de [nomadic_authority|E], lo que le permite convertirse en [GetTrait('greatest_of_khans').GetName( GetNullCharacter )|l] y lo convierte en un objetivo."
 game_concept_yurt: "Capital nómada"
 game_concept_yurt_desc: "Las $game_concept_yurts$ son conjuntos móviles de tiendas, ganado, gentes y caballos. Pueden abarcar desde unas cuantas ovejas a una horda atronadora.\n\nLos [rulers|lE] [GetGovernment( 'nomad_government' ).GetName|l]s tienen una $game_concept_yurt$ que hacen crecer mediante [yurt_buildings|lE] y que se llevan consigo a la hora de [migrate|lE]. No pueden construir [buildings|lE] normales en [holdings|lE].\n\nLa $game_concept_yurt$ tiene una [faith|lE] y [culture|lE] que representan a la mayoría del pueblo migrante y que pueden ser distintas de las del [ruler|lE].\n\nLa [court|lE] entera viaja con él, así como su [family|lE], [kurultai|lE] y [knights|lE]."
 game_concept_yurts: "Capitales nómadas"
 game_concept_yurts_desc: "$game_concept_yurt_desc$"
 game_concept_yurt_buildings: "Edificios de yurta"
 game_concept_yurt_buildings_desc: "Los $game_concept_yurt_buildings$ son mejoras especiales para la $game_concept_yurt$.\n\nEn la práctica son [domicile_buildings|El], aunque muchos de ellos representan las costumbres sociales o simplemente áreas de interés de la tribu $game_concept_nomad$, en lugar de ser literalmente estructuras.\n\nEntre la bonificaciones que confieren se incluyen:\n$EFFECT_LIST_BULLET$ Desbloqueo de [court_positions|El] y [decisions|El] nómadas e [Concept('character_interaction', 'interacciones de personajes')|E]\n$EFFECT_LIST_BULLET$ Varias bonificaciones a la [herd|El] y a la [county_fertility|El], como especializaciones de [terrain|El]\n$EFFECT_LIST_BULLET$ Desbloqueo y mejora de los [men_at_arms|El] nómadas y mejora de la fuerzas de la [horde|El]\n$EFFECT_LIST_BULLET$ Bonificaciones únicas a la [culture_tradition|El] nómada\n$EFFECT_LIST_BULLET$ Formas de gestionar a tus [vassals|El] y [tributaries|El], además de influir en los [characters|El] de tu corte.\n$EFFECT_LIST_BULLET$ Bonificaciones para el [kurultai|El] y a la [obedience|El]."
 game_concept_yurt_building: "Edificio de yurta"
 game_concept_yurt_building_desc: "$game_concept_yurt_buildings_desc$"
 game_concept_obedience: "Obediencia"
 game_concept_obedience_desc: "En los [realms|lE] [GetGovernment( 'nomad_government' ).GetName|l]s, la obediencia indica la lealtad de un [character|lE] a su [liege|lE], [suzerain|lE] o titular de su [court|lE]. Los personajes solo pueden ser obedientes a un [ruler|lE] a la vez.\n\nLos personajes obedientes tienen menor probabilidad de participar en [hostile_schemes|lE], tomar parte en [wars|lE] o unirse a [factions|lE] contra su señor. Siempre apoyarán las preferencias de su señor a la hora de una [succession|lE] y no reivindicarán los [claims|lE] que tengan. Los [tributaries|lE] que no sean obedientes puede que intenten liberarse.\n\nCuando el marcador de un personaje supera el [obedience_threshold|lE], se vuelve obediente."
 game_concept_obedient: "Obediente"
 game_concept_obedience_i: "@obedience_icon!"
 game_concept_obedient_desc: "$game_concept_obedience_desc$"
 obedience_value: "[obedience|E]:"
 obedience_threshold_value: "[obedience_threshold|E]:"
 game_concept_disobedient: "Desobediente"
 game_concept_disobedience_i: "@disobedience_icon!"
 game_concept_disobedient_desc: "$game_concept_obedience_desc$"
 game_concept_obedience_threshold: "Umbral de obediencia"
 game_concept_obedience_threshold_desc: "El $game_concept_obedience_threshold$ es la puntuación que los [characters|lE] tienen que alcanzar para que se los considere [Concept('obedient', 'obedientes')|E].\n\nEl umbral se ve afectado por una serie de factores: si son [close_family|lE] del [overlord|lE], si es el [primary_heir|lE], su [friendship|lE] o [rivalry|lE], sus [traits|lE] y si los empleas o no en tu [kurultai|lE] o [court|lE]. Los [children|lE] son más dados a ser obedientes que los adultos.\n\nLos [rulers|lE] [GetGovernment( 'nomad_government' ).GetName|l]s pueden usar la [decision|lE] #EMP $mpo_desperate_stance_decision$#! para hacer que todos sean obedientes, la [intent|El] #EMP $impose_obedience_intent$#! durante una [GetActivityType( 'activity_hunt').GetName|l] para afectar a un personaje y la [character_interaction|El] #EMP $mpo_demand_obedience_interaction$#! si tienen suficiente [dread|El]."
 game_concept_overlord: "Señor supremo"
 game_concept_overlord_desc: "$game_concept_overlord$ es aquel [ruler|lE] a quien otro gobernante ha jurado obediencia, ya sea como [vassal|lE] o como [tributary|lE]. Tanto [suzerains|lE] como [lieges|lE] son señores supremos."
 game_concept_settlement_issue: "Asunto de asentamiento"
 game_concept_settlement_issue_desc: "Los asuntos de los asentamientos son tareas que se asignan a un [ruler|El] [nomad|El] tras finalizar la [migration|El] a nuevas tierras. Dan la oportunidad de gestionar los conflictos y aumentar el [county_control|El] en el nuevo [domain|El].\n\nEstos problemas seguirán surgiendo durante los primeros años después de que un gobernante haya migrado, mientras el control del condado sea bajo."
 game_concept_settlement_issue_tier: "Nivel de asunto de asentamiento"
 game_concept_settlement_issue_tier_desc: "Todo [settlement_issue|lE] tiene un nivel de asunto de asentamiento que refleja la recompensa general que dará un asunto cuando se resuelva. Solucionar un asunto de un nivel alto normalmente proporciona mayores recompensas, además de [county_control|El]."
 game_concept_unmanaged_holdings: "Posesiones no gestionadas"
 game_concept_unmanaged_holding: "Posesión no gestionada"
 game_concept_unmanaged_holdings_desc: "Estas son [holdings|lE] desactivadas que no cuentan para tu [domain_limit|lE]."
 game_concept_nerge: "Nerge"
 game_concept_nerge_outcome: "Resultado de la nerge"
 game_concept_nerge_desc: "La nerge es un tipo de [GetActivityType('activity_hunt').GetName|l] especial que pueden llevar a cabo los [rulers|El] [GetGovernment( 'nomad_government' ).GetName|l]s. En lugar de cazar a un solo animal, se trata de una cacería a gran escala en la que cientos, o incluso miles, de animales son abatidos.\n\nEn lugar de usar la [hunt_success_chance|El] como es habitual, se registra una puntuación en el resultado de la nerge en función del número de animales abatidos, que decide la clase de recompensas que recibirán el [activity_host_short|El] y los [activity_guests_short|El].\n\nCompletar una nerge normalmente ofrecerá estas recompensas:\n$BULLET_WITH_TAB$[legitimacy|E] [legitimacy_i]\n$BULLET_WITH_TAB$[prestige|E] [prestige_i]\n$BULLET_WITH_TAB$[dread|E] [dread_i]\n$BULLET_WITH_TAB$[gold|E] [gold_i]\nEn algunos casos, podría recompensar con:\n$BULLET_WITH_TAB$[martial|E] [martial_i]\n$BULLET_WITH_TAB$[commander_trait|E] [command_modifier_i] o [trait_level_track_xp|El]"
 game_concept_dominate_title: "Dominar título"
 game_concept_domination_war: "Guerra de dominación"
 game_concept_dominate_title_desc: "Los [nomads|El] que quieran ganar un [title|El] de mayor [title_tier|El] sin [Concept('migrating', 'migrar' )|E] tendrán la alternativa de luchar contra los habitantes locales de la zona por el título, siempre que tengan el nivel de [dominance|El] adecuado.\n\nSi alguien posee el título en cuestión, comenzará una guerra contra ese objetivo para usurparle el título. Si nadie posee el título, en lugar de ello, lucharán contra cada objetivo no [tributary|El] y no [ally|El] en la zona [de_jure|El] del título.\n\nSi vence, el agresor ganará el título en cuestión y todos los defensores se convertirán en sus tributarios. Si pierde, el agresor pagará [gold|El] [gold_i] al defensor y perderá una cantidad considerable de [dread|El] [dread_i].\n\nSi el tomador de la [decision|El] posee toda el área de iure, simplemente obtendrá el título inmediatamente, al no haber más defensores contra los que luchar."
 game_concept_expand_dominance: "Ampliar dominación"
 game_concept_dominance_expansion: "Expansión de dominación"
 game_concept_expand_dominance_desc: "Una guerra especial para [rulers|El] [GetGovernment( 'nomad_government' ).GetName|l]s para cualquier área dentro de sus tierras [de_jure|El], o para expandir su zona [de_jure|El] a nuevas fronteras.\n\nTodos los gobernantes nómadas de [title_tier|El] [duchy|El] o superior pueden comenzar esta guerra dentro de su área de iure. Si vencen, intentarán [vassalize|El] al defensor u obligarlo a convertirse en [tributary|El], o conquistar sus tierras si están fuera de donde se libra la guerra.\n\nPara expandir su dominio a tierras foráneas, un gobernante nómada debe serlo a nivel [kingdom|El] o superior. Si vence, intentará avasallar, convertir en tributarios o conquistar las tierras, pero estas tierras también cambiarán inmediatamente de iure al título principal del gobernante nómada."
 game_concept_paiza: "Paiza"
 game_concept_paiza_desc: "El paiza o gerege es una pequeña tablilla de metal concedida por [characters|El] poderosos de [the_great_steppe|E], que extiende el poder del kan a su portador.\n\nMecánicamente, son [artifacts|El] que un gobernante [GetGovernment( 'nomad_government' ).GetName|l] poderoso entrega a sus favoritos mediante la [character_interaction|El] #V $mpo_interaction_grant_paiza$#!.\nTras tomar la [decision|El] #V $mpo_establish_paiza_system_decision$#!, obtendrás acceso a la [decision|El] #V $mpo_call_for_merchants_decision$#!, que te permite comerciar con la gente de los asentamientos, lo que puede mejorar con las diversas [internal_upgrades|El] a los [yurt_buildings|El] [GetDomicileBuilding('trade_yurt_01').GetName|l].\n\nSin embargo, los [characters|El] que lleven [artifacts|El] de paiza con el nombre de un [gurkhan|El] vivo tendrán acceso a la [decision|El] #V $mpo_abuse_authority_paiza_decision$#! y a la [character_interaction|El] $mpo_interaction_leverage_khan_authority$#!.\n\n#weak Por el poder del Cielo eterno. Por la protección de la buena fortuna imperial. Es un edicto del kan: cualquiera que osare no respetarlo será castigado con la muerte.#!"
