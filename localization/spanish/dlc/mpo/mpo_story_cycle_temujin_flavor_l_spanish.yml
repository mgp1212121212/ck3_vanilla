l_spanish:
 mpo_temujin_flavor.0001.t: "Se acabó el abandono"
 mpo_temujin_flavor.0001.desc: "La noche se oscurece. Solo quedamos [jamukha.Custom('ES_ElLa')] [jamukha.GetTitledFirstName|l] y yo en el campamento.\n\n«[ROOT.Char.GetFirstNameNoTooltip]», [jamukha.GetFirstNameNoTooltip] me señala con su daga. «En los días de guerra, luché a vuestro lado para recuperar a vuestra señora. En los de paz, escucharé vuestro consejo, intercambiaré regalos con vos y os seguiré hasta que las piernas ya no me valgan».\n\nLa daga toca la palma de su mano y hace un corte profundo. «Que la sangre haga el juramento del que la lengua es incapaz»."
 mpo_temujin_flavor.0001.a: "«Estaré con vos hasta que mis ojos queden en blanco»."
 mpo_temujin_flavor.0001.b: "«El lobo no necesita a la oveja»."
 mpo_temujin_flavor.0010.t: "Adiós"
 mpo_temujin_flavor.0010.desc.intro: "«Ha llegado la hora, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetFirstNameNoTooltip]», [jamukha.GetFirstName] se sienta delante del fuego del campamento. «Bajo vuestro legítimo reinado he florecido, pero las semillas no crecen a la sombra de un árbol».\n\nSe levanta."
 mpo_temujin_flavor.0010.desc.rejected: "«Me rechazasteis una vez. Espero que lo entendáis»."
 mpo_temujin_flavor.0010.desc.blood_brothers: "«Estuve ante este mismo fuego cuando hicimos un juramento que pensaba guardar, pero mi pueblo exige libertad»."
 mpo_temujin_flavor.0010.desc.fallback: "«Mi pueblo solo quiere la misma libertad que el vuestro»."
 mpo_temujin_flavor.0010.aa: "«¡Idos, pues! Escondeos como el gusano que sois»."
 mpo_temujin_flavor.0010.aa_remove_blood_brother: "Dejas de ser [Concept('blood_brother',Select_CString(ROOT.Char.IsFemale, 'hermana de sangre', 'hermano de sangre'))|E] con [jamukha.GetShortUIName]"
 mpo_temujin_flavor.0010.a: "«Obligaréis a vuestro pueblo a comer tierra»."
 mpo_temujin_flavor.0010.a.tt.success: "Te burlas de [jamukha.GetShortUIName]"
 mpo_temujin_flavor.0010.a.tt.failure: "A nadie parece preocuparle"
 mpo_temujin_flavor.0010.b: "«#EMP Quedaos#!»."
 mpo_temujin_flavor.0010.c: "«Vuestra decisión está tomada»."
 every_non_brave_compassionate_courtier: "Todo [courtier|lE] no [GetTrait('brave').GetName( GetNullCharacter )|l] ni [GetTrait('compassionate').GetName( GetNullCharacter )|l]"
 mpo_temujin_flavor.0020.t: "La traición de [jamukha.GetFirstNameNoTooltip]"
 mpo_temujin_flavor.0020.desc.intro: "«¡[ROOT.Char.GetFirstNameNoTooltip]! ¡[ROOT.Char.GetFirstNameNoTooltip]!». Una voz familiar me despierta en plena noche. «Lo siento, pero a esto hemos llegado», [jamukha.GetFirstName] está subid[jamukha.Custom('ES_OA')] a su caballo, justo a la puerta de mi tienda.\n\n«Estoy aquí para advertiros."
 mpo_temujin_flavor.0020.desc.blood_brothers: "Por la sangre que derramamos»."
 mpo_temujin_flavor.0020.desc.friend: "Por la amistad que compartimos en el pasado»."
 mpo_temujin_flavor.0020.desc.rival: "Un gesto que le debo a un[ROOT.Char.Custom('ES_XA')] dign[ROOT.Char.Custom('ES_OA')] rival»."
 mpo_temujin_flavor.0020.desc.fallback: "Un gesto que le debo a mi anterior [ROOT.Char.GetLadyLord]»."
 mpo_temujin_flavor.0020.desc.outro: "\n\n«A partir de este momento, os perseguiré y os cazaré. Partiré las profundas aguas y desgastaré la piedra reluciente. No me detendré ante nada para acabar con vos. Pues quien ha nacido para gobernar a todos los mongoles soy yo, #EMP ¡y no vos!#!»."
 mpo_temujin_flavor.0020.a: "«Tú, a quien en el pasado llamé hermano…»."
 mpo_temujin_flavor.0020.b: "«Mi daga encontrará tu cuello»."
 mpo_temujin_flavor.0020.c: "«¡Lo lamentarás!»."
 temujin_jamukha_truce: "Señor supremo anterior"
 mpo_temujin_flavor.0020.cb.tt: "[temujin.GetShortUIName] y [jamukha.GetShortUIName] consiguen el [casus_bellis|lE] de #high $retaliation_cb$#! entre sí"
 mpo_temujin_flavor.0020.jamukha_gok_requirement: "Habrá que derrotar a [jamukha.GetShortUIName] para tomar la [decision|El] #high $mpo_become_greatest_of_khans_decision$#!"
 mpo_temujin_flavor.0020.a_war_win: "Ganar una [war|lE] #high ofensiva#! contra [jamukha.GetShortUIName] dará [legitimacy|lE] @legitimacy_icon! y [prestige|lE] @prestige_icon! adicionales"
 mpo_temujin_flavor.0020.b_murder: "Ganas una bonificación #P #EMP enorme#!#! para las [schemes|lE] de [GetScheme('murder').GetTypeName|l] dirigidas contra [jamukha.GetShortUIName]"
 TEMUJIN_JAMUKHA_MURDER_BONUS: "Juras asesinar a [target.GetShortUIName]: $VALUE|+0=$"
 temujin_jamukha_war_modifier: "La venganza de un hermano"
 temujin_jamukha_war_modifier_desc: "Este personaje se vio traicionado por alguien cercano a su corazón."
 temujin_jamukha_war_smaller_modifier: "Una venganza sangrienta"
 temujin_jamukha_war_smaller_modifier_desc: "Este personaje se vio traicionado por alguien en quien confiaba."
 mpo_temujin_flavor.0020.remove_friend: "Dejas de ser [Concept('friends',Select_CString(ROOT.Char.IsFemale, 'amiga', 'amigo'))|E] de [jamukha.GetShortUIName]"
 mpo_temujin_flavor.0030.t: "La ofensiva [mergid.GetDynastyNameNoTooltip]"
 mpo_temujin_flavor.0030.desc: "«[ROOT.Char.GetFirstNameNoTooltip]», me llama con voz queda [borte.GetFirstNameNoTooltip] al entrar en mi tienda. Tiene el rostro enrojecido y el cabello revuelto. «Desde que los [mergid.GetDynastyName] me tuvieron cautiv[borte.Custom('ES_OA')], no me encuentro bien».\n\nY se tapa el vientre con manos temblorosas."
 mpo_temujin_flavor.0030.a: "«[mergid.GetFirstNameNoTooltip] lo pagará»."
 mpo_temujin_flavor.0030.b: "«#EMP Tú#! eres lo más importante aquí»."
 mpo_temujin_flavor.0030.c: "«¿Por qué me molestas con esta necedad?»."
 mpo_temujin_flavor.0030.a.tt: "Consigues un [casus_belli|lE] de #high $retaliation_cb$#! contra [mergid.GetShortUIName]"
 mpo_temujin_flavor.0030.pregnancy_tt: "[borte.GetShortUIName] mostrará pronto señales de embarazo"
 pregnancy.1002.d.borte: "Ha llegado el momento temido…"
 pregnancy.1002.a.borte: "Lo hecho, hecho está."
 birth.1003.desc.borte: "\n\nNo obstante, la sinceridad de [mother.GetFirstNameNoTooltip] es admirable y esto no debe distraerme de lo que tengo por delante."
 birth.1003.desc.empty: ""
