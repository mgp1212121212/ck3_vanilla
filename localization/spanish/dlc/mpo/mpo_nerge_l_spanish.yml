 ### Events ###
 mpo_nerge.0010.t: "Comienza la gran nerge"
 mpo_nerge.0010.desc.intro: "Los jinetes están alineados detrás de mí, en una columna que se extiende a izquierda y derecha. Todos esperan la señal de salida, para que su [ROOT.Char.GetTitleAsNameNoTooltip|l] inicie la gran cacería.\n\n"
 mpo_nerge.0010.desc.intro.master_of_hunt: "Los jinetes están alineados detrás de mí, en una columna que se extiende a izquierda y derecha. «Mi [ROOT.Char.GetTitleAsNameNoTooltip|l], esperan la señal para empezar», me comunica [master_of_hunt.GetFirstName] inclinándose hacia mí. «Los preparativos están listos».\n\n"
 mpo_nerge.0010.desc.outro: "Coloco una flecha, levanto el arco y dejo que vuele. Con un grito de dolor, veo que una cabra regordeta cae retorciéndose al suelo. Le siguen balidos de pánico mientras el caos se extiende entre las bestias, seguidos del rítmico golpeteo de pezuñas cuando los jinetes se lanzan a la caza."
 mpo_nerge.0010.desc.outro.alt.moh: "Le hago una indicación con la cabeza y levanta su arco preparado. Tararea algo mientras deja volar la flecha y se oye el grito de un animal. La cacería ha comenzado."
 mpo_nerge.0010.desc.outro.alt: "Le hago una indicación con la cabeza a uno de mis jinetes y levanta su arco preparado. Tararea algo mientras deja volar la flecha y se oye el grito de un animal. La cacería ha comenzado."
 mpo_nerge.0010.a: "¡Mostradme la fuerza de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 mpo_nerge.0015.t: "$mpo_nerge.0010.t$"
 mpo_nerge.0015.desc: "Tras una larga espera, por fin estamos todos alineados y, tras idas y venidas, [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] levanta su arco para matar al primer animal. A un grito de dolor le siguen balidos de pánico al desbocarse los animales.\n\nEn cuanto se oye el grito, varios jinetes se ponen en marcha de inmediato. Todos intentan probarse a sí mismos, a los demás, y [host.Custom('ES_AlAla')] [host.GetTitleAsNameNoTooltip|l]."
 mpo_nerge.0015.a: "Y, con todo, ¡no habrá aquí mejor cazador que yo!"
 mpo_nerge.0110.t: "Nerge pésima"
 mpo_nerge.0110.desc: "A pesar de nuestros mejores intentos, la cacería ha sido un espectáculo deprimente. Ha caído un par de bestias, pero ni mucho menos tantas como habíamos previsto o esperado.\n\nMis compañeros jinetes me miran con ojos abatidos, la vergüenza les pesa tanto como a mí. ¿Cómo es posible que, después de esto, demos la cara en [ROOT.Char.GetCapitalLocation.GetName]?"
 mpo_nerge.0110.a: "Qué bochorno…"
 mpo_nerge.0115.t: "Nerge exitosa"
 mpo_nerge.0115.desc: "Cuando por fin terminamos la nerge, contemplamos todos los animales sacrificados que hemos logrado cazar. Es todo un espectáculo, mientras empezamos a separar y a descuartizar a los animales antes de que se estropeen.\n\nReina el buen humor mientras hacemos nuestro trabajo, todos están contentos con los resultados de la cacería."
 mpo_nerge.0115.a: "La carne nos durará toda la estación."
 mpo_nerge.0120.t: "Nerge digno"
 mpo_nerge.0120.desc: "La cacería ha sido todo un éxito, pues decenas y decenas de animales yacen muertos a nuestros pies. Por suerte, hay gente más que suficiente para encargarse de todos, así que podemos descuartizarlos y llevar a casa toda la carne que nos ha sobrado.\n\nEl olor a sangre y sudor flota en el aire y, sin embargo, todos comparten alegremente sus mejores anécdotas de la cacería."
 mpo_nerge.0120.a: "Esta carne nos durará varias estaciones."
 mpo_nerge.0125.t: "Gran nerge"
 mpo_nerge.0125.desc: "Nuestra cacería ha sido un gran éxito, y avanzo despacio por entre las pequeñas colinas de animales sacrificados. Es un espectáculo impresionante, sin duda, y todos se afanan en descuartizar a las bestias.\n\nOigo a varios cazadores alardear de cómo se han cobrado sus presas, cada uno contando una historia más inverosímil que la anterior. Seguro que hay carne suficiente para muchos festines."
 mpo_nerge.0125.a: "¡Qué gran logro!"
 mpo_nerge.0130.t: "Nerge excelente"
 mpo_nerge.0130.desc: "Un mar de carne y sangre mancha el suelo, y el hedor a sangre flota en el aire. Pese a todo, entre los cazadores que se mueven alegremente entre tantas bestias sacrificadas solo hay júbilo.\n\nLos asistentes y los demás miembros de la cacería están todos ocupados descuartizando a los animales, pero yo no puedo apartar la mirada de semejante espectáculo. ¿Cómo llevaremos toda esta carne a casa?"
 mpo_nerge.0130.a: "Nuestro pueblo recordará esta nerge."
 mpo_nerge.1000.t: "La señal de [ROOT.Char.Custom('EagleStoryName')]"
 mpo_nerge.1000.desc: "Mi águila, [ROOT.Char.Custom('EagleStoryName')], ha sobrevolado a nuestra partida de caza, oteando presas. Vuelve a posarse en mi brazo, trayendo el pellejo de [ROOT.Char.Custom('GetAnimalArticle')] [ROOT.Char.Custom('GetAnimalType')].\n\nLa ofrenda del águila podría guiar nuestra cacería o ser simplemente un hallazgo afortunado."
 mpo_nerge.1000.a: "[ROOT.Char.Custom('EagleStoryName')], ¡guíanos hasta más [activity.Custom('GetAnimalPlural')]!"
 mpo_nerge.1000.a.tt.success: "El hallazgo de [ROOT.Char.Custom('EagleStoryName')] nos lleva hasta más [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.a.tt.failure: "No hay [activity.Custom('GetAnimalPlural')] que encontrar"
 mpo_nerge.1000.b: "Mis mejores jinetes pueden buscar ese ejemplar de [ROOT.Char.Custom('GetAnimalType')]..."
 mpo_nerge.1000.b.tt.success: "Los jinetes encuentran [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.c: "Buena presa, pero hay mejores cosas que encontrar."
 mpo_nerge.1005.t: "Una voz disconforme"
 mpo_nerge.1005.desc: "Han sido abatidas cientos de bestias salvajes, sus cadáveres y su sangre manchan el suelo. Pero a pesar de este éxito inminente, algunos no están satisfechos con nuestro botín.\n\n«Creía que venía a ser testigo de una muestra de poder», comenta [dissenter.GetFirstName], elevando su voz por encima del bullicio de la caza. «Debemos hacer más. Si yo hubiera disparado la primera flecha, ¡tendríamos suficiente carne para doce inviernos!».\n\n[dissenter.GetFirstNameNoTooltip] me mira con ojos de feroz brillo. «No estáis de acuerdo, [ROOT.Char.GetTitleAsNameNoTooltip|l]?"
 mpo_nerge.1005.a: "Muy bien, yo te mostraré poder."
 mpo_nerge.1005.a.tt: "Diriges una pequeña partida de jinetes para cazar más [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1005.a.tt.success: "Tu plan tiene éxito"
 mpo_nerge.1005.a.tt.failure: "Tus jinetes no logran ninguna presa"
 mpo_nerge.1005.b: "¡Demostrad vuestra valía, [dissenter.GetFirstNameNoTooltip]!"
 mpo_nerge.1005.b.tt: "[dissenter.GetFirstNameNoTooltip] dirige una pequeña partida de jinetes"
 mpo_nerge.1005.c: "Mi objetivo no es impresionaros a vos."
 mpo_nerge.1005.b.tt.success: "[dissenter.GetFirstNameNoTooltip] logra atrapar más [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1005.b.tt.failure: "[dissenter.GetFirstNameNoTooltip] queda en ridículo"
 mpo_nerge.1010.t: "El círculo roto"
 mpo_nerge.1010.desc: "Con cada cazador en la posición prevista, nuestros jinetes se acercan a una manada de [activity.Custom('GetAnimalPlural')]. Algunos trotan ligeramente por delante de nuestra formación localizando a las bestias, mientras que otros están listos para atacar.\n\nIrreflexivamente, [chaser.GetFirstName] se adelanta al galope y hace que se dispersen los ejemplares de [activity.Custom('GetAnimalPlural')]. Sus intentos de juntar a los animales son en balde, y las bestias tratan de escapar de nuestro alcance."
 mpo_nerge.1010.a: "¡Dejádse[chaser.Custom('ES_LoLa')] a los ejemplares de [activity.Custom('GetAnimalPlural')]!"
 mpo_nerge.1010.a.tt.death: "Un buen número de [activity.Custom('GetAnimalPlural')] pisotean a [chaser.GetFirstNameNoTooltip]"
 mpo_nerge.1010.a.tt.injury: "Un buen número de [activity.Custom('GetAnimalPlural')] hieren a [chaser.GetFirstNameNoTooltip]"
 mpo_nerge.1010.b: "Reagrupaos y recoged lo que quede de sus restos."
 mpo_nerge.1010.b.tt.success: "Has logrado atrapar a un montón de [activity.Custom('GetAnimalPlural')] que escapaban"
 mpo_nerge.1010.b.tt.failure: "Solo queda detrás un escaso número de [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1010.c: "Sigue siendo un[chaser.Custom('ES_OA')] de los nuestros. Errar es de humanos."
 mpo_nerge.1010.c_obedience: "Mientras se incline ante mí, tendrá mi perdón."
 mpo_nerge.1015.t: "Estampida en la estepa"
 mpo_nerge.1015.desc: "«¡[GetPlayer.GetTitleAsNameNoTooltip|U]! ¡El grupo de [activity.Custom('GetAnimalPlural')] ha roto nuestro cerco!», grita [hunter_1.GetFirstName]; [hunter_2.GetFirstName] le sigue a unos palmos.\n\nEn el horizonte, decenas de [activity.Custom('GetAnimalPlural')] cargan hacia los jinetes y el campamento. Es evidente que la cacería se ha torcido, pero la retirada no es una opción."
 mpo_nerge.1015.a: "¡Es nuestra oportunidad, matad a todas las bestias!"
 mpo_nerge.1015.a.tt.success: "Hemos arrollado al tropel de [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1015.a.tt.failure: "Las bestias hieren a varios jinetes"
 mpo_nerge.1015.b: "Dejad que pasen, pero matad a los animales rezagados."
 mpo_nerge.1015.c: "Es normal que huyan, dejad que vuelvan a su hábitat natural."
 mpo_nerge.1015.d: "[hunter_1.GetFirstNameNoTooltip] y [hunter_2.GetFirstNameNoTooltip] pagarán por las pérdidas."
 mpo_nerge.1020.t: "Presa dispersa"
 mpo_nerge.1020.desc: "«Aunque demuestra con creces nuestro progreso, me preocupa que dejemos con vida a muy pocos ejemplares de [activity.Custom('GetAnimalPlural')]», explica [master_of_hunt.GetFirstName]. «No deseo dejar la tierra desolada».\n\nHemos logrado matar suficientes bestias para alimentarnos muchas lunas, pero, a medida que decrece el número de [activity.Custom('GetAnimalPlural')], la cacería se vuelve tediosa. [master_of_hunt.GetFirstNameNoTooltip] ha ordenado a los jinetes que busquen más enclaves, pero la cantidad de [activity.Custom('GetAnimalPlural')] cada vez es más escasa."
 mpo_nerge.1020.a: "Coged lo que necesitemos y que se marche el resto."
 mpo_nerge.1020.a.tt: "Queda una pequeña cantidad de [activity.Custom('GetAnimalPlural')] para la repoblación"
 mpo_nerge.1020.b: "Ceder es un síntoma de debilidad. ¡Debemos cazar!"
 mpo_nerge.1020.c: "Observad a esos ejemplares de [activity.Custom('GetAnimalPlural')]. Busquemos al más débil."
 mpo_nerge.1020.c.tt: "Intentas matar solo a la menor cantidad posible de [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1020.c.tt.success: "El resto de [activity.Custom('GetAnimalPlural')] no recibe daño"
 mpo_nerge.1020.c.tt.failure: "Apenas quedan [activity.Custom('GetAnimalPlural')]"
 mpo_nerge_overhunting_modifier: "Caza excesiva"
 mpo_nerge_overhunting_modifier_desc: "Este condado ha sufrido una caza excesiva; le costará más sustentar vida."
 mpo_nerge.1025.t: "La estrella de la cacería"
 mpo_nerge.1025.desc: "Decenas de [activity.Custom('GetAnimalPlural')] han sido abatidas hoy, y el ejemplar más grande de todos ha caído por una flecha desconocida. Antes de que nadie pueda examinar a la bestia, [hunter_1.GetFirstName] se adelanta al trote para reclamar tal honor. A la zaga va [hunter_2.GetFirstName], y empiezan a discutir sobre quién ha de atribuirse la gloria.\n\n«Está claro que ha sido mi flecha la que ha matado al animal!», exclama [hunter_1.GetFirstName]. «¡Estabas demasiado atrás para acertarle siquiera!», se mofa [hunter_2.GetFirstName].\n\nLa tensión entre rivales aumenta y su bronca distrae a los demás de la tarea entre manos..."
 mpo_nerge.1025.a: "La gloria no importa, todos compartiremos el botín."
 mpo_nerge.1025.a.flavor: "¡Qué entrante más perfecto para un banquete!"
 mpo_nerge.1025.a.tt: "Si #bold no#! celebras un [GetActivityType('activity_feast').GetName|l] antes de que trascurra un año, perderás [prestige|lE] y [opinion|lE]"
 mpo_nerge.1025.b: "Lo más sencillo para resolver esto es una prueba de fuerza."
 mpo_nerge.1025.b.tt: "Los cazadores resuelven su disputa con una pelea"
 mpo_nerge.1025.b.tt.hunter_1: "[hunter_1.GetFirstNameNoTooltip] gana la pelea"
 mpo_nerge.1025.b.tt.hunter_2: "[hunter_2.GetFirstNameNoTooltip] gana la pelea"
 mpo_nerge.1025.c: "¡Necios! ¡Fue mi flecha la que derribó a la bestia!"
 mpo_nerge.1025.c.tt: "Intentas reivindicar la presa para ti"
 mpo_nerge.1025.c.tt.success: "Los otros cazadores se ponen de tu parte"
 mpo_nerge.1025.c.tt.failure: "Nadie cree tu reivindicación"
 mpo_nerge.1025.d: "Yo lo vi, ¡[intent_target.GetFirstNameNoTooltip] abatió a la bestia!"
 mpo_nerge_feast_discount: "Carne preparada"
 mpo_nerge_feast_discount_desc: "Este personaje ha preparado carne de una nerge reciente y puede organizar un banquete por menos.\n[GetActivityType('activity_feast').GetName] [GetActivityType('activity_feast').GetTextIcon]  Coste: -#P 50 %#!"
 mpo_nerge_promised_feast_fail: "Promesas incumplidas"
 mpo_nerge_promised_feast_fail_desc: "Este personaje le hizo una promesa a alguien hace poco y no la ha cumplido."
 mpo_nerge.1026.t: "Promesas incumplidas"
 mpo_nerge.1026.desc: "Había prometido a los cazadores un banquete con el botín de nuestra nerge, pero al final la carne se ha echado a perder.\n\nEs mejor no hacer promesas que incumplirlas, y los cazadores no están contentos con mi falta."
 mpo_nerge.1026.a: "…"
 mpo_nerge.1030.t: "Una visión infrecuente"
 mpo_nerge.1030.desc: "A cierta distancia del grupo principal de caza, [master_of_hunt.GetFirstName] me dice que han avistado un hermoso ejemplar [ROOT.Char.Custom('GetRegionalDeerType')] de color blanco. «No se parece a nada que haya visto jamás», asegura con los ojos como platos. «Pero no estaba solo. Había otros animales más pequeños con él, todos tan blancos como la nieve».\n\nHe cazado lobos, ciervos y gatos salvajes, pero matar a una criatura así podría reportarme mucho renombre."
 mpo_nerge.1030.a: "¡Será mío!"
 mpo_nerge.1030.a.tt.success: "El [ROOT.Char.Custom('GetRegionalDeerType')] cae por una flecha tuya"
 mpo_nerge.1030.a.tt.failure: "El [ROOT.Char.Custom('GetRegionalDeerType')] escapa"
 mpo_nerge.1030.b: "Deberíamos seguir el rastro del [ROOT.Char.Custom('GetRegionalDeerType')], pero sin hacerle daño."
 mpo_nerge.1030.b.tt.success: "Consigues información sobre el [ROOT.Char.Custom('GetRegionalDeerType')]"
 mpo_nerge.1030.b.tt.failure: "El [ROOT.Char.Custom('GetRegionalDeerType')] escapa, pero no ha sufrido daño"
 mpo_nerge.1030.b.tt.effect: "[county.GetName] ganará un [GetModifier('hunt_sighting_legendary_modifier').GetNameWithTooltip|l] en un plazo de dos años"
 mpo_nerge.1030.c: "¡Hemos venido a cazar, no a recrearnos en las vistas!"
 mpo_nerge.1030.d: "¿Por qué intentas atraparme?"
 mpo_nerge.1031.t: "La preservación da frutos"
 mpo_nerge.1035.t: "Tácticas para la cacería"
 mpo_nerge.1035.desc: "El ajetreo de la caza se ha calmado, y muchos cazadores regresan al campamento para discutir sus planes, mientras el resto observa los ejemplares de [activity.Custom('GetAnimalPlural')] a lo lejos.\n\n«¡Debemos ser despiadados! ¡Implacables como somos con nuestros enemigos!», exclama [hunter_1.GetFirstName]. [hunter_2.GetFirstName] asiente en señal de conformidad y añade: «Pero la unión hace la fuerza». Antes de que estalle otra discusión, [hunter_3.GetFirstName] interviene para dar su propio consejo. «Podemos ceñirnos a la tradición», asevera [hunter_3.GetFirstNameNoTooltip]. «Pero con paciencia. Observar a los animales, acercarnos a ellos poco a poco y atacar cuando menos se lo esperen».\n\nEn medio de su charla, se vuelven hacia mí, aguardando mi opinión."
 mpo_nerge.1035.a: "¡Golpead rápido y fuerte!"
 mpo_nerge.1035.a.tt: "Este método es #bold peligroso#!, pero dará mayores frutos."
 mpo_nerge.1035.b: "Dividíos en grupos y coordinaos."
 mpo_nerge.1035.b.tt: "Este método #bold dará menos frutos#!, pero mejorará la opinión que otros cazadores tienen de ti, o incluso los hará [Concept('obedient', 'obedientes')|E]."
 mpo_nerge.1035.c: "Se impone una emboscada."
 mpo_nerge.1035.c.tt: "Este método es relativamente #bold seguro#!, pero sus frutos serán exiguos."
 mpo_nerge.1035.d: "Que nuestros arcos decidan el resultado."
 mpo_nerge.1035.tt.success: "El plan tiene éxito"
 mpo_nerge.1035.tt.failure: "El plan fracasa"
 mpo_nerge_investigation: "Observación de animales"
 mpo_nerge_investigation_desc: "Este personaje ha observado a los animales durante una cacería y usa dicho conocimiento para manejar su grey."
 mpo_nerge.1040.t: "Olvidados"
 mpo_nerge.1040.desc: "«¡Esperad!», [hunter.Custom('ES_ElLa')] [hunter.GetTitledFirstName|l] desmonta repentinamente de su montura y se arrodilla en el suelo. «Me parece haber visto… ¡aquí!».\n\n«Habrá pertenecido a cazadores con menos suerte», comenta mordaz, y presenta un arco manchado de sangre y con la madera astillada."
 mpo_nerge.1040.a: "«Dádselo a vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]»."
 mpo_nerge.1040.b: "«Si está en mis tierras, me pertenece a mí»."
 mpo_nerge.1040.c: "«Os lo podéis quedar»."
 mpo_nerge.1040.c.tt: "[hunter.GetShortUIName] conserva [newly_created_artifact.GetName]"
 mpo_nerge.1040.d: "«¡Volved al caballo!»."
 mpo_nerge.1050.t: "Una demostración de fuerza"
 mpo_nerge.1050.desc: "«Un ejemplar solitario de [ROOT.Char.Custom('GetAnimalTypeMismanaged')]», anuncia [hunter.Custom('ES_ElLa')] [hunter.GetTitledFirstName|l] con voz queda. «Un flechazo en el corazón y lo tendremos, [ROOT.Char.GetTitleAsNameNoTooltip|l]».\n\n[hunter_2.Custom('ES_ElLa')|U] [hunter_2.GetTitledFirstName|l] asiente y saca el arco, aguardando mis instrucciones."
 mpo_nerge.1050.a: "«[hunter.GetFirstNameNoTooltip], [hunter.Custom('SisterBrother')] mí[hunter.Custom('ES_OA')], ¡nos movemos al unísono!»."
 mpo_nerge.1050.a.tt.success: "El animal cae a tus pies"
 mpo_nerge.1050.a.tt.failure: "El animal escapa"
 mpo_nerge.1050.b: "«Dejadme a mí»."
 mpo_nerge.1050.b.tt.success: "Matas al animal"
 mpo_nerge.1050.b.tt.failure: "Sufres una humillación"
 mpo_nerge.1050.c: "«Apuntad bien»."
 mpo_nerge.1050.c.tt.success: "El animal muere"
 mpo_nerge.1050.c.tt.failure: "El animal esquiva las flechas"
 mpo_nerge.1050.d: "«¡No os dejéis distraer!»."
 mpo_nerge.1060.t: "Una distracción deliciosa"
 mpo_nerge.1060.desc: "«¡Mirad!», [hunter.Custom('ES_ElLa')] [hunter.GetTitledFirstName|l] señala a un grupo de [ROOT.Char.Custom('RegionalEdibleAnimalPlural')] silvestres, escondido en un sendero a la izquierda. «¡Los abatiremos! ¡Las tripas me rugen de anticipación!»."
 mpo_nerge.1060.a: "«Jamás vi una trampa más obvia»."
 mpo_nerge.1060.b: "«¡Una oportunidad para demostrar mi destreza!»."
 mpo_nerge.1060.b.tt.success: "Los animales mueren por tu mano"
 mpo_nerge.1060.b.tt.failure: "Te pones en ridículo"
 mpo_nerge.1060.c: "«¡Conseguid cuantos podáis!»."
 mpo_nerge.1060.c.tt.success: "Cazas una cantidad impresionante"
 mpo_nerge.1060.c.tt.failure: "Apenas cazas nada"
 mpo_nerge.1060.c.tt_feast: "Tu próximo [GetActivityType('activity_feast').GetName|l] será #high gratis#!"
 mpo_nerge.1060.d: "«No tiene sentido seguir a una manada perdida»."
 nerge_evaded_trap_modifier: "Trampa esquivada"
 nerge_evaded_trap_modifier_desc: "Este personaje cree que identificó una trampa durante una nerge."
 mpo_nerge_1060_free_feast_desc: "Evento de nerge"
