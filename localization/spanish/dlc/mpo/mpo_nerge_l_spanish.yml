l_spanish:
 hunt_type_nerge: "Nerge"
 hunt_type_nerge_desc: "$BULLET$ Caza cientos de animales para demostrar destreza y fuerza\n$BULLET$ Ganancia de [legitimacy|lE] [legitimacy_i], [gold|E] [gold_i], [dread|lE] [dread_i] y [prestige|E] [prestige_i] en función del resultado\n$BULLET$ Puedes ganar [Concept( 'martial', 'marcialidad' )|E] [martial_i], [commander_traits|lE] [command_modifier_i] o [trait_level_track_xp|lE]\n$hunt_type_nerge_flavor$"
 hunt_type_nerge_flavor: "#weak La nerge es una gran cacería en la que se sacrifican cientos, si no miles, de animales. Es una oportunidad para el [GetPlayer.GetTitleAsNameNoTooltip|l] de impresionar con su fuerza a vasallos y a tributarios.#!"
 activity_window_character_master_of_chase: "Maestro de la cacería"
 activity_hunt_conclusion_nerge_desc_failed: "La cacería ha sido un fracaso, un bochorno para todos los involucrados."
 activity_hunt_conclusion_nerge_desc_standard: "Ha sido una cacería exitosa, que se recordará hasta el año que viene. Bastará para sustentar a nuestro pueblo durante un tiempo."
 activity_hunt_conclusion_nerge_desc_excellent: "Ha sido una cacería excelente, que se recordará en los años venideros. Llevamos a casa carne para todos y es hora de festejar."
 activity_hunt_location_nerge_recently_visited_tt: "Un [county|lE] solo puede permitirse una [nerge|lE] cada #V 30#! años"
 activity_hunt_special_type_title: "Resultado de [ActivityWindow.GetActivity.GetSpecialOption.GetOption.GetName|l]"
 activity_hunt_special_type_desc: "#T Nerge#!\n[ActivityWindow.GetActivity.GetSpecialOption.GetOption.GetDescription]"
 NERGE_WINDOW_SPECIAL_PROGRESS_TOOLTIP: "Puntuación del resultado: [ActivityWindow.GetSpecialProgressValue|0^V]"
