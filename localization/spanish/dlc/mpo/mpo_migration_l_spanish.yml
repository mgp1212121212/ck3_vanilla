 # Contract 1
 nomadic_migration_contract_1_contract: "$nomadic_migration_contract_1_desc_title$"
 nomadic_migration_contract_1_desc_title: "Pastores intolerantes"
 nomadic_migration_contract_1_desc: "Tras instalarnos en [TaskContract.GetLocation.GetName], hemos tenido varios conflictos con un grupo de pastores de la zona, según [TaskContract.GetEmployer.GetName]. Sus provocaciones se han prolongado demasiado; es hora de poner fin a este malestar."
 nomadic_migration_contract_1_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0005.t: "$nomadic_migration_contract_1_desc_title$"
 mpo_contract_events.0005.desc: "Solo lleva unos instantes tras una reunión con uno de los pastores en Karakórum descubrir el quid de la cuestión . [herder_character.GetName] afirma que su comunidad ha vivido en estas tierras desde hace generaciones, pero es justo ahora que están sufriendo escasez de alimentos, coincidiendo con nuestra llegada a la zona.\n\nSi bien se niegan a abandonar su hogar ancestral, una exhibición de autoridad les persuadiría de lo contrario… A no ser que, por supuesto, deseemos encontrar algún modo de convertir su presencia en una ventaja para nosotros."
 mpo_contract_events.0005.a: "Uníos a mí, juntos seremos más fuertes."
 mpo_contract_events.0005.a.impressed: "Hemos llegado a un acuerdo"
 mpo_contract_events.0005.a.unimpressed: "Nuestros argumentos no los convencen"
 mpo_contract_events.0005.b: "Trabajad para mí; yo me ocuparé de vuestros problemas de comida."
 mpo_contract_events.0005.c: "Echadlos de #emp nuestras#! tierras."
 # Contract 2
 nomadic_migration_contract_2_contract: "$nomadic_migration_contract_2_desc_title$"
 nomadic_migration_contract_2_desc_title: "El rebaño salvaje"
 nomadic_migration_contract_2_desc: "Un rebaño salvaje ha estado campando sin freno por los campos que rodean [TaskContract.GetLocation.GetName]. Nuestras propias manadas sufrirán mientras estas bestias sigan libres."
 nomadic_migration_contract_2_request: "$nomadic_migration_contract_request$"
 mpo_si_slaughtered_for_a_feast: "Dándose banquetes"
 mpo_si_slaughtered_for_a_feast_desc: "Este personaje ha proporcionado un auténtico banquete para su pueblo."
 migration_contract_2_herd_reward_tt: "#V Tú#! ganas #P [SCOPE.ScriptValue('miniscule_herd_value_static')]-[SCOPE.ScriptValue('minor_herd_value_static')]#! [herd|lE] [herd_i]"
 mpo_contract_events.0015.t: "$nomadic_migration_contract_2_desc_title$"
 mpo_contract_events.0015.desc: "Aún a lo lejos, las bestias pastando son todo un espectáculo. Se han alimentado vorazmente de la tierra y dejado poca opción para que nuestros propios rebaños prosperen y crezcan.\n\nNuestros pastores atemorizados nos han pedido que nos hagamos cargo antes de que nuestra propia grey pase hambre y fallezca."
 mpo_contract_events.0015.a: "Capturaremos unos cuantos ejemplares para nuestros propios rebaños."
 mpo_contract_events.0015.a.successful: "Capturas una gran cantidad de la grey salvaje"
 mpo_contract_events.0015.a.failure: "Capturas una pequeña cantidad de la grey salvaje"
 mpo_contract_events.0015.b: "Matadlos para preparar un pequeño banquete."
 mpo_contract_events.0015.c: "Nos harán ganar una pequeña fortuna."
 # Contract 3
 nomadic_migration_contract_3_contract: "$nomadic_migration_contract_3_desc_title$"
 nomadic_migration_contract_3_desc_title: "Pastos disputados"
 nomadic_migration_contract_3_desc: "Hay un conflicto en curso entre mis [TaskContract.GetTaker.Custom('KnightCulturePluralNoTooltip')] por los mejores pastos en torno a [TaskContract.GetLocation.GetName] que se ha ido enconando lentamente hasta que el orgullo los ha puesto en profundo desacuerdo."
 nomadic_migration_contract_3_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0025.t: "$nomadic_migration_contract_3_desc_title$"
 mpo_contract_events.0025.desc: "Después de migrar a [task_contract.GetLocation.GetName], ha habido un punto de fricción entre [task_contract.GetEmployer.GetFirstName] y [knight_2.GetFirstName] sobre los pastos cercanos.\n\nSi bien al principio era un pequeño dolor de cabeza, se ha ido enconando y ahora el orgullo no permite a ninguna de las partes echarse atrás en el conflicto. Debo intervenir antes de que empeore aún más y afecte a la moral del campamento."
 mpo_contract_events.0025.a: "[task_contract.GetEmployer.GetFirstNameNoTooltip] tiene razón, las tierras son suyas."
 mpo_contract_events.0025.b: "En realidad, los argumentos de [knight_2.GetFirstNameNoTooltip] son mejores."
 mpo_contract_events.0025.c: "Mi propio rebaño prosperará en estas tierras."
 # Contract 4
 nomadic_migration_contract_4_contract: "$nomadic_migration_contract_4_desc_title$"
 nomadic_migration_contract_4_desc_title: "Falta de herramientas"
 nomadic_migration_contract_4_desc: "La migración a [TaskContract.GetLocation.GetName] se ha cobrado su precio en nuestra provisión de materiales y herramientas. Si no nos reabastecemos, seguramente afecte pronto a nuestra tribu."
 nomadic_migration_contract_4_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0035.t: "$nomadic_migration_contract_4_desc_title$"
 mpo_contract_events.0035.desc: "La última migración a [task_contract.GetLocation.GetName] se ha cobrado su precio en mi pueblo, ya que carece de muchas herramientas básicas que usan todos los días. Esto retrasa hasta las tareas más sencillas.\n\nSin un comerciante que nos traiga los bienes que necesitamos, continuará el sufrimiento de mi pueblo."
 mpo_contract_events.0035.a: "Nuestros comerciantes se ocuparán."
 mpo_contract_events.0035.b: "Encontraremos un comerciante para conseguir las herramientas."
 mpo_contract_events.0035.c: "Mi nombre se conoce por doquier, alguien se ocupará."
 mpo_contract_events.0035.d: "La gente se las tendrá que arreglar sin ellas."
 EVENT_WINDOW_OPTION_AVAILABLE_TRADE_YURT: "Esta opción está disponible debido a [GetDomicileBuilding('trade_yurt_01').GetName|l]"
 mpo_si_lacking_tools: "Carencia de herramientas"
 mpo_si_lacking_tools_desc: "El pueblo de este personaje no tiene herramientas para ocuparse de su clan como es debido."
 mpo_si_lacking_tools_2: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_2_desc: "$mpo_si_lacking_tools_desc$"
 mpo_si_lacking_tools_3: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_3_desc: "$mpo_si_lacking_tools_desc$"
 # Contract 5
 nomadic_migration_contract_5_contract: "$nomadic_migration_contract_5_desc_title$"
 nomadic_migration_contract_5_desc_title: "Fragmentación de la tribu"
 nomadic_migration_contract_5_desc: "Desconectados del resto del pueblo bajo mi liderazgo, la tribu de [TaskContract.GetLocation.GetName] ha exigido un cacique local."
 nomadic_migration_contract_5_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0045.t: "$nomadic_migration_contract_5_desc_title$"
 mpo_contract_events.0045.desc: "La tribu de [task_contract.GetLocation.GetName], ya incluso antes de que migrásemos a esta zona, había perdido algo de contacto con el resto de [ROOT.Char.GetPrimaryTitle.GetName]. Y ahora, más aún, pues parece que quieren más independencia y un cacique propio.\n\nCuando llego, hay un[new_chieftain.Custom('ES_XA')] [new_chieftain.GetWomanMan] de nombre [new_chieftain.GetFirstName] que parece representarles. [new_chieftain.GetFirstNameNoTooltip] parece ser una persona razonable, dispuest[new_chieftain.Custom('ES_OA')] a jurarme obediencia siempre que se permita a su pueblo vivir a su manera."
 mpo_contract_events.0045.a: "Se puede discutir."
 mpo_contract_events.0045.a.successful: "[new_chieftain.GetHerHim|U] convenzo"
 mpo_contract_events.0045.a.failure: "No hay quien [new_chieftain.GetHerHim] convenza"
 mpo_contract_events.0045.b: "¿[new_chieftain.GetFirstNameNoTooltip], decís? Que los gobierne entonces."
 mpo_contract_events.0045.b.tt: "[task_contract.GetLocation.GetName] puede convertirse en una [divergent_culture|lE] de [task_contract.GetLocation.GetCulture.GetName]"
 mpo_contract_events.0045.c: "Un pequeño obsequio les recordará todo lo que he hecho por ellos."
 mpo_contract_events.0045.d: "Ya se acostumbrarán."
 mpo_si_accepting_cultures: "Aceptando la fragmentación"
 mpo_si_accepting_cultures_desc: "Este personaje ha aceptado que otras tribus se fragmenten de la suya."
 # Contract 6
 nomadic_migration_contract_6_contract: "$nomadic_migration_contract_6_desc_title$"
 nomadic_migration_contract_6_desc_title: "Tierras ponzoñosas"
 nomadic_migration_contract_6_desc: "Las tierras que rodean [TaskContract.GetLocation.GetName] parecen tener algún efecto debilitador sobre nuestra grey local, que ha contraído alguna enfermedad tras instalarnos."
 nomadic_migration_contract_6_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0055.t: "$nomadic_migration_contract_6_desc_title$"
 mpo_contract_events.0055.desc: "Nuestra grey se ha debilitado, su antaño paso firme ahora es vacilante. Cuando la observo, veo algunos de sus miembros tirados sin más, sin energía para moverse.\n\nMientras esta debilidad se siga extendiendo, toda la grey de [task_contract.GetLocation.GetName] corre el riesgo de infectarse. ¿Qué será de nuestra tribu si eso llega a ocurrir?"
 mpo_contract_events.0055.a: "Lo superará, yo me ocuparé de eso."
 mpo_contract_events.0055.a.successful: "La grey se recupera"
 mpo_contract_events.0055.a.failure: "La grey empeora"
 mpo_contract_events.0055.b: "Lo haré saber para encontrar a alguien que ayude."
 mpo_contract_events.0055.c: "Sacrificadlos antes de que se extienda aún más."
 mpo_si_slaughtered_animals: "Reserva de carne"
 mpo_si_slaughtered_animals_desc: "Este personaje ha acumulado un montón de carne.\n#emp Desaparecerá la próxima vez que celebre un [GetActivityType('activity_feast').GetName|l]#!\n\nCoste de [GetActivityType('activity_feast').GetName|l]: #P -50 % [gold_i]#!"
 # Contract 7
 nomadic_migration_contract_7_contract: "$nomadic_migration_contract_7_desc_title$"
 nomadic_migration_contract_7_desc_title: "Vecinos problemáticos"
 nomadic_migration_contract_7_desc: "Los jinetes de una tribu vecina arrasan todo con descaro a su paso por [TaskContract.GetLocation.GetName], y traen con ellos una gran cabaña de bestias."
 nomadic_migration_contract_7_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0065.t: "$nomadic_migration_contract_7_desc_title$"
 mpo_contract_events.0065.desc: "Aunque pocos, los jinetes de [neighbor_leader.GetPrimaryTitle.GetBaseName] se atreven a cabalgar por [task_contract.GetLocation.GetName] con una gran cabaña de bestias bajo su mando. Parece que han estado rastreando un rebaño perdido cuando nos hemos asentado en la zona.\n\nSi bien estas tierras parecían vacías a su llegada, no puedo permitirles que atraviesen mis dominios sin más.\n\n#bold Estas tierras son para mi grey y solo para ella.#!"
 mpo_contract_events.0065.a: "Les dejaremos marcharse en paz, pero pagando un precio."
 mpo_contract_events.0065.a.successful: "Pagan el precio"
 mpo_contract_events.0065.a.failure: "Somos incapaces de detenerlos"
 mpo_contract_events.0065.b: "Estas son #emp nuestras#! tierras y estos #emp nuestros#! rebaños."
 mpo_contract_events.0065.c: "Dejadlos estar."
 # Contract 8
 nomadic_migration_contract_8_contract: "$nomadic_migration_contract_8_desc_title$"
 nomadic_migration_contract_8_desc_title: "Los que quedaron atrás"
 nomadic_migration_contract_8_desc: "Al parecer nos hemos topado con los restos de un grupo anterior de gente en la zona. Hay un hato de bestias, así como algunas yurtas rotas en los alrededores de nuestro nuevo campamento en [TaskContract.GetLocation.GetName]."
 nomadic_migration_contract_8_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0075.t: "$nomadic_migration_contract_8_desc_title$"
 mpo_contract_events.0075.desc: "Según recorro el/la [barony_location.Custom('HoldingNoHoldingTerrainRoaming')], me vuelvo a topar con la misma partida semidomada de animales que hemos observado varias veces. Incluso cuando nos acercamos, queda claro que ya han interactuado antes con personas.\n\nSi los dejamos a su aire, seguirán pastando en tierras que podrían ser para nuestra grey. ¿Los llevamos de vuelta a [ROOT.Char.GetCapitalLocation.GetName] o nos ocupamos de ellos de otro modo? ¿Cuál es la mejor solución para mi pueblo?"
 mpo_contract_events.0075.a: "Serán un buen añadido a nuestros rebaños."
 mpo_contract_events.0075.b: "Echadlos de [task_contract.GetLocation.GetNameNoTooltip]."
 mpo_contract_events.0075.c: "Sacrificad a las bestias."
 # Contract 9
 nomadic_migration_contract_9_contract: "$nomadic_migration_contract_9_desc_title$"
 nomadic_migration_contract_9_desc_title: "Trazando líneas"
 nomadic_migration_contract_9_desc: "Tras instalarnos en [TaskContract.GetLocation.GetName], ha habido desacuerdos sobre algunos de los mejores pastos cercanos. [TaskContract.GetEmployer.GetName] no ha tenido éxito al intentar mediar en la situación entre las tribus."
 nomadic_migration_contract_9_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0085.t: "$nomadic_migration_contract_9_desc_title$"
 mpo_contract_events.0085.desc: "[task_contract.GetEmployer.GetName] me ha explicado la situación a conciencia. Se ve que después de migrar a esta zona, la tribu de [other_county.GetName] fue la primera en tomar el control de los pastos, pero la zona está mucho más cerca de [task_contract.GetLocation.GetName].\n\nSi bien [task_contract.GetEmployer.GetFirstNameNoTooltip] ha intentado mediar, sus intentos han sido insuficientes. En todo caso, una de las dos partes quedará decepcionada, pero habrá que tomar una decisión más pronto que tarde."
 mpo_contract_events.0085.a: "Los pastos serán para [task_contract.GetLocation.GetNameNoTooltip]."
 mpo_contract_events.0085.b: "Pertenecen a [other_county.GetNameNoTooltip]."
 mpo_si_spurned_tribe: "Tribu desdeñada"
 # Contract 10
 nomadic_migration_contract_10_contract: "$nomadic_migration_contract_10_desc_title$"
 nomadic_migration_contract_10_desc_title: "La tribu antigua"
 nomadic_migration_contract_10_desc: "Pequeñas comunidades que vivían en esta zona antes de que migrásemos aquí se han acercado a nuestro campamento en [TaskContract.GetLocation.GetName]."
 nomadic_migration_contract_10_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0095.t: "$nomadic_migration_contract_10_desc_title$"
 mpo_contract_events.0095.desc: "Mi campamento ha recibido la visita de [new_chieftain.GetName], líder de tan solo un puñado de gente. Su dialecto es extranjero, pero habla con seguridad y orgullo sobre su pueblo y sus penalidades.\n\n#emp «[ROOT.Char.GetTitleAsNameNoTooltip], si encontráis lugar para nosotros entre vuestras yurtas, os ofrecemos nuestro rebaño y yo os serviré personalmente. Si no…, poco queda para nosotros en estas tierras».#!"
 mpo_contract_events.0095.a: "Los acogemos."
 mpo_contract_events.0095.b: "No pertenecen a este lugar, echadlos."
 mpo_si_old_tribe: "Tribu extranjera"
 herd_starvation_title: "¡La grey pasa hambre!"
 herd_starvation_custom_tooltip: "@alert_icon! #alert_trial Si no [Concept('migrate', 'migras')|E] a tierras nuevas, perderás [herd|lE] cada #V 3#! años#!"
 msg_migration_into_realm_title: "Desplazo migratorio"
 msg_migration_into_realm_desc: "[actor.GetUIName|U] ha [migrated|lE] a tu [target_title.GetBaseName] #weak ([target_title.GetName])#!"
 msg_migration_into_realm_tributary_title: "Tributario desplazado por migración"
 msg_migration_into_realm_tributary_desc: "[actor.GetUIName|U] ha [migrated|lE] a [target_title.GetBaseName] #weak ([target_title.GetName])#! y desplazado a tu [tributary|lE], [old_holder.GetShortUIName|U]"
 msg_migration_into_realm_fellow_tributary_title: "Colega tributario desplazado por migración"
 msg_migration_into_realm_fellow_tributary_desc: "[actor.GetUIName|U] ha [migrated|lE] a [target_title.GetBaseName] #weak ([target_title.GetName])#! y desplazado a tu colega [tributary|lE], [old_holder.GetShortUIName|U]"
 msg_migration_into_realm_vassal_title: "Vasallo desplazado por migración"
 msg_migration_into_realm_vassal_desc: "[actor.GetUIName|U] ha [migrated|lE] a [target_title.GetBaseName] #weak ([target_title.GetName])#! y desplazado a tu [vassal|lE], [old_holder.GetShortUIName|U]"
 msg_migration_into_realm_fellow_vassal_title: "Colega vasallo desplazado por migración"
 msg_migration_into_realm_fellow_vassal_desc: "[actor.GetUIName|U] ha [migrated|lE] a [target_title.GetBaseName] #weak ([target_title.GetName])#! y desplazado a tu colega [vassal|lE], [old_holder.GetShortUIName|U]"
 msg_migration_into_suzerain_title: "Soberano desplazado por migración"
