 mpo_interactions_events.0101.t: "$influence_child_commander_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)]: éxito"
 mpo_interactions_events.0101.desc_intro: "[recipient.GetName] parece aburrirse tras mirar durante horas las tácticas militares en los mapas. Me levanto, le tiro una espada de entrenamiento y grito:\n\n«Salgamos fuera. ¡El primer impacto directo en el cuerpo del otro, gana!».\n\n"
 mpo_interactions_events.0101.logistician: "Saco la espada de entrenamiento y me dispongo a luchar. [recipient.GetFirstNameNoTooltip] agarra la suya y se pone manos a la obra. Golpea con ferocidad y precisión. Luchamos durante un rato largo, pero sin nadie que gane claramente, el cansancio nos vence.\n\n«Descansemos, ya continuaremos mañana»."
 mpo_interactions_events.0101.desc_logistician: "$mpo_interactions_events.0101.logistician$ Inicio una descanso, pero [recipient.GetFirstNameNoTooltip] se disgusta y estira la mano a su saco.\n\n«¡No, podemos seguir!», exclama y me entrega una porción de [recipient.Custom('GetLocalStreetFood')]."
 mpo_interactions_events.0101.military_engineer: "Intercambiamos golpes de modo parejo, pero ninguno alcanza su objetivo. Al final, [recipient.GetFirstNameNoTooltip] abre una mayor distancia entre nosotros y se cae al suelo.\n\n«¿Estáis herid[recipient.Custom('ES_OA')]?», empiezo a preocuparme"
 mpo_interactions_events.0101.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$, pero entonces una roca sale disparada hacia mi cabeza.\n\n«¡Casi te pillo!», grita mientras recarga una honda pequeña."
 mpo_interactions_events.0101.aggressive_attacker: "De inmediato, corro hacia [recipient.GetSheHe], e implacablemente, le arranco la espada de un golpe.\n\n«Recordad que durante una batalla es o vos o el enemigo. ¡Emplead todas vuestras fuerzas y más!»."
 mpo_interactions_events.0101.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\nAntes de que termine la frase, [recipient.GetFirstNameNoTooltip] salta hacia mí. Su fuerte golpe hace saltar astillas y me rompe la espada. Sin nada con lo que defenderme, he de rendirme."
 mpo_interactions_events.0101.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip] no vacila. Cada golpe es rechazado o bloqueado, no consigo alcanzar[recipient.GetHerHim]."
 mpo_interactions_events.0101.forder: "Bajamos al río y empezamos el combate. Tras unos cuantos golpes, me veo metid[ROOT.Char.Custom('ES_OA')] en el agua. Brinco sobre unos montones de hierba en busca de terreno firme."
 mpo_interactions_events.0101.desc_forder: "$mpo_interactions_events.0101.forder$\n\n«Eres demasiado lent[ROOT.Char.Custom('ES_OA')], viej[ROOT.Char.Custom('ES_OA')]!», [recipient.GetFirstNameNoTooltip] aparece delante de mí y me lanza al agua."
 mpo_interactions_events.0101.flexible_leader: "«¡Trabaja la posición de los pies, mantén la postura, busca brechas y no te distraigas!», me abalanzo esperando que mis desvaríos [recipient.GetHerHim] hayan confundido."
 mpo_interactions_events.0101.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ Sin embargo, [recipient.GetFirstNameNoTooltip] lo esquiva y responde, terminando el combate antes siquiera de que haya empezado."
 mpo_interactions_events.0101.desert_warrior: "Trazamos círculos frente a frente a la espera de una brecha. Cuando la veo, ataco al instante. [recipient.GetFirstNameNoTooltip] aguarda hasta el último instante para arrojarme un puñado de"
 mpo_interactions_events.0101.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$ arena al rostro para cegarme. Fallo y dejo una brecha clara para que [recipient.GetSheHe] gane el duelo."
 mpo_interactions_events.0101.jungle_stalker: "[recipient.GetFirstNameNoTooltip] corre primero, se oculta en la selva. Intento encontrar[recipient.GetHerHim], pero cuanto más me adentro en el bosque, más oscuro y espeso se vuelve."
 mpo_interactions_events.0101.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n«¡Te pillé!», [recipient.GetFirstNameNoTooltip] salta sobre mí desde uno de lo árboles, me coge con la guardia baja y gana el duelo."
 mpo_interactions_events.0101.reaver: "Como calentamiento, intercambiamos unos cuantos golpes rápidos."
 mpo_interactions_events.0101.desc_reaver: "$mpo_interactions_events.0101.reaver$ [recipient.GetFirstNameNoTooltip] me lleva a una presa. Luchamos hasta que retrocede de repente.\n\n«¿Esto no es tuyo?», sonríe mientras se prueba #EMP mi#! anillo."
 mpo_interactions_events.0101.reckless: "Empezamos a luchar de inmediato. Golpe, fallo; estocada, esquiva, patada ¡impacto! [recipient.GetFirstNameNoTooltip] rueda hasta un río. [recipient.GetSheHe|U] se sacude el agua y grita:\n\n«¡Te odio!», e intenta abalanzarse sobre mí.\n\n«¡No, alto, no!»."
 mpo_interactions_events.0101.desc_reckless: "$mpo_interactions_events.0101.reckless$ Intento apartarme, pero subestimo su velocidad. [recipient.GetFirstNameNoTooltip] se golpea de cabeza contra mí."
 mpo_interactions_events.0101.holy_warrior: "Rezo antes de que empiece la lucha:\n\n«¡Gran [ROOT.Char.GetFaith.WarGodName]! Guía mis manos para que mis golpes sean rápidos y feroces»."
 mpo_interactions_events.0101.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n«¡Dame la fuerza para tener piedad de mis enemigos!», termina [recipient.GetFirstNameNoTooltip] y asume una postura impecable."
 mpo_interactions_events.0101.terrain_expert: "Entramos en un bosquecillo cercano. La lucha se alarga durante un tiempo, ya que no nos podemos alcanzar con tanta rama. Al final,"
 mpo_interactions_events.0101.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$\n\n[recipient.GetFirstNameNoTooltip] vislumbra un claro detrás de mí.\n\n«¡Ya te tengo!», exclama y me empuja al claro. Con el terreno despejado, sus movimientos son demasiado rápidos e impredecibles. Consigue asestarme un golpe con facilidad."
 mpo_interactions_events.0101.rough_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$"
 mpo_interactions_events.0101.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\n[recipient.GetFirstNameNoTooltip] vislumbra una zona de terreno irregular detrás de mí.\n\n«¡Ahora te tengo!», exclama y me empuja hacia las piedras. En las colinas rocosas, sus movimientos son demasiado rápidos e impredecibles. Me asesta un golpe con facilidad."
 mpo_interactions_events.0101.forest_fighter: "$mpo_interactions_events.0101.terrain_expert$ [recipient.GetFirstNameNoTooltip] trepa a un árbol.\n\n«¡Agarra esto!», rompe una rama y me la arroja. La esquivo, pero ya es tarde. Noto cómo su espada me golpea en la pierna."
 mpo_interactions_events.0101.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$"
 mpo_interactions_events.0101.desc_cautious_leader: "Intento unos cuantos golpes, avances y estocadas. [recipient.GetFirstNameNoTooltip] no deja brechas. Pateo y grito en un intento de intimidar[recipient.GetHerHim], pero no flaquea.\n\n«¡Basta ya!», pierdo los estribos y me abalanzo sobre [recipient.GetSheHe], ¡pero este es el momento que estaba esperando! Al ver que abro la guardia, me golpea y gana el duelo."
 mpo_interactions_events.0101.organizer: "Agarramos las espadas de entrenamiento y nos ponemos a entrenar. Durante horas."
 mpo_interactions_events.0101.desc_organizer: "$mpo_interactions_events.0101.organizer$ Empiezo a cansarme, pero sus movimientos siguen siendo rápidos y precisos. Ya no le puedo seguir el ritmo. Intento una estocada con mi último aliento, pero [recipient.GetFirstNameNoTooltip] la esquiva fácilmente y contraataca como si acabásemos de empezar el entrenamiento. Me rindo."
 mpo_interactions_events.0101.winter_soldier: "$mpo_interactions_events.0101.desert_warrior$"
 mpo_interactions_events.0101.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ nieve al rostro. Me distrae y dejo una brecha clara para que [recipient.GetSheHe] golpee y gane el duelo."
 mpo_interactions_events.0101.a: "«Un día serás un[recipient.Custom('ES_XA')] gran comandante!»."
 mpo_interactions_events.0101.a.flavor: "[recipient.GetFirstNameNoTooltip] parece que ya le ha pillado el tranquillo al espíritu [target_trait.GetNameNoTooltip(GetPlayer)|l]."
 mpo_interactions_events.0102.t: "$influence_child_commander_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)]: fracaso"
 mpo_interactions_events.0102.desc_intro: "$mpo_interactions_events.0101.desc_intro$"
 mpo_interactions_events.0102.desc_logistician: "$mpo_interactions_events.0101.logistician$ [recipient.GetFirstNameNoTooltip] inicia una retirada, pero yo estiro la mano a mi saco y le entrego una porción de [recipient.Custom('GetLocalStreetFood')].\n\n«¡No, podemos seguir!»."
 mpo_interactions_events.0102.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$ cuando oigo un leve gemido.\n\n«Quería dispararte con la honda, pe-pero…», [recipient.GetFirstNameNoTooltip] rompe a llorar mientras me muestra los dedos liados en la cuerda."
 mpo_interactions_events.0102.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip] empieza a blandir la espada por delante de [recipient.GetSheHe] y corre hacia mí con los ojos cerrados. [recipient.Custom('ES_LoLa')|U] dejo pasar y le doy un golpe"
 mpo_interactions_events.0102.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip] se viene abajo tras un par de golpes más. Suelta la espada y da pie a un golpe fuerte. Apenas consigo #EMP no#! pegarle con todas mis fuerzas."
 mpo_interactions_events.0102.desc_forder: "$mpo_interactions_events.0101.forder$ [recipient.GetFirstNameNoTooltip] intenta alcanzarme, pero las piedras son demasiado resbaladizas. ¡[recipient.GetSheHe|U] se cae justo a mis pies y consigo asestarle un golpe fácil!"
 mpo_interactions_events.0102.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ Ni siquiera estaba list[recipient.Custom('ES_OA')] para esquivar y le asesto un golpe claro con facilidad."
 mpo_interactions_events.0102.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$ arena, pero se la devuelvo con el escudo. Cegad[recipient.Custom('ES_OA')], queda indefens[recipient.Custom('ES_OA')]; golpeo y gano con facilidad."
 mpo_interactions_events.0102.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n«¡Ajá! ¡Serpiente!», [recipient.GetFirstNameNoTooltip] cae sobre mí desde un árbol para rodar justo a mis pies y darme una victoria fácil."
 mpo_interactions_events.0102.desc_reaver: "$mpo_interactions_events.0101.reaver$ [recipient.GetHerHim|U] llevo a una presa. Luchamos hasta que consigo sacarle un anillo del dedo.\n\n«¡Ten más cuidado, porque la próxima vez podría ser la mano entera!»."
 mpo_interactions_events.0102.desc_reckless: "$mpo_interactions_events.0101.reckless$ Consigo apartarme y hago que pierda el equilibrio. [recipient.GetFirstNameNoTooltip] resbala y vuelve a caer rodando."
 mpo_interactions_events.0102.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n«Menos hablar y más luchar!», interrumpe [recipient.GetFirstNameNoTooltip] y me ataca.\n\n«¡Perdonadme, [ROOT.Char.GetFaith.HighGodName]!», susurro, y derribo a [recipient.GetFirstNameNoTooltip] de un solo golpe."
 mpo_interactions_events.0102.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$\n\nVislumbro un claro detrás de [recipient.GetFirstNameNoTooltip].\n\n[recipient.Custom('ES_LoLa')|U] empujo hacia la apertura. Con la ventaja de un campo abierto y llano, mis movimientos son demasiado rápidos e impredecibles. [recipient.GetFirstNameNoTooltip] no tiene dónde esconderse y le asesto un golpe fácil."
 mpo_interactions_events.0102.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\nVislumbro una zona de terreno irregular detrás de [recipient.GetFirstNameNoTooltip].\n\n[recipient.Custom('ES_LoLa')|U] empujo hacia las colinas rocosas. Con la ventaja de un campo irregular, mis movimientos son demasiado rápidos e impredecibles. [recipient.GetFirstNameNoTooltip] no tiene dónde esconderse y le asesto un golpe fácil."
 mpo_interactions_events.0102.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$ Trepo a uno de los árboles.\n\n«¡Agarra esto!», grito mientras rompo una rama y se la arrojo. La esquiva, pero ya es tarde. Vuelo tras ella y le asesto un golpe fácil en el cuerpo."
 mpo_interactions_events.0102.desc_cautious_leader: "[recipient.GetSheHe|U] intenta unos cuantos golpes, avances y estocadas. No dejo brechas. [recipient.GetFirstNameNoTooltip] patea el suelo y grita en un intento de intimidarme, pero no flaqueo.\n\n«¡Basta ya!», pierde los estribos y se abalanza sobre mí, ¡pero este es el momento que estaba esperando! Al ver que abre la guardia, golpeo y gano el duelo."
 mpo_interactions_events.0102.desc_organizer: "$mpo_interactions_events.0101.organizer$ Me fijo en sus jadeos, sus movimientos cada vez más lentos y en que sus golpes fallan. Ya no puede seguir el ritmo. Con su último aliento intenta una estocada, pero me limito a apartarme. [recipient.GetFirstNameNoTooltip] se desploma de cansancio."
 mpo_interactions_events.0102.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ nieve, pero la esquivo. Se queda indefens[recipient.Custom('ES_OA')], golpeo y gano con facilidad."
 mpo_interactions_events.0102.a: "«Tal vez la próxima»."
 mpo_interactions_events.0102.a.flavor: "Tu ejercicio demuestra que aún le queda mucho camino a [recipient.GetFirstNameNoTooltip]."
