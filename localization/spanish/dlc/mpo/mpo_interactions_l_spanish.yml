 mpo_interactions_events.0006.t: "Sangre de mi sangre"
 mpo_interactions_events.0006.desc_intro: "[blood_bro.GetFirstName] se corta la palma de la mano y dice: \"Cuando"
 mpo_interactions_events.0006.desc_anda: "nos convertimos en [Glossary( 'anda', 'ANDA_GLOSS' )],"
 mpo_interactions_events.0006.desc_no_anda: "decimos estas palabras,"
 mpo_interactions_events.0006.desc: "nuestras vidas se hacen una. [ROOT.Char.Custom('SisterBrother')|U], juro amarte para siempre y guardarte bien».\n\nYo hago el mismo juramento, me inflijo la misma herida y uno mi sangre a la de mi nuev[blood_bro.Custom('ES_OA')] [blood_bro.Custom('SisterBrother')].\n\nCon nuestro pacto sellado, intercambiamos buenos regalos y compartimos una sola piel para pasar la noche. Soñamos con"
 mpo_interactions_events.0006.desc_shared_foe: "la congoja de nuestros enemigos, ¡con dolor y perdición para [shared_foe.Custom('ES_ElLa')] [shared_foe.GetTitledFirstName|l]!"
 mpo_interactions_events.0006.desc_memories: "los brillantes días del pasado."
 mpo_interactions_events.0006.desc_war_allies: "las batallas ganadas y el bramido de nuestros cuernos de guerra."
 mpo_interactions_events.0006.desc_outro: "las batallas por venir."
 ANDA_GLOSS: "El término mongol para hermano de sangre. Los ejemplos más notables de #G anda#! fueron Gengis Kan y Yamuja: con un intercambio de tabas, hicieron el juramento de niños y, ya de jóvenes, renovaron el vínculo."
 mpo_interactions_events.0006.a: "Veremos sufrir a nuestros enemigos."
 mpo_interactions_events.0006.a.flavor: "¡Y nuestro enemig[shared_foe.Custom('ES_OA')] común, [shared_foe.Custom('ES_ElLa')] [shared_foe.GetTitledFirstNameNoTooltip|l], #EMP sufrirá el que más!#!"
 mpo_interactions_events.0006.b: "Todos conocen la alta posición de mi [blood_bro.Custom('SisterBrother')]…"
 mpo_interactions_events.0006.c: "¡Mi [blood_bro.Custom('SisterBrother')], feroz como un lobo!"
 mpo_interactions_events.0006.d: "Siempre prestaré atención a la sabiduría de mi [blood_bro.Custom('SisterBrother')]."
 mpo_interactions_events.0006.e: "Confío en el noble corazón de mi [blood_bro.Custom('SisterBrother')]."
 mpo_interactions_events.0006.f: "Mi [blood_bro.Custom('SisterBrother')]. Sangre de mi sangre."
