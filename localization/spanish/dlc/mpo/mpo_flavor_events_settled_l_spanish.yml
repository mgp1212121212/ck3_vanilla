l_spanish:
 mpo_flavor_events_settled.0001.t: "La tormenta que se avecina"
 mpo_flavor_events_settled.0001.desc: "El viento frío me corta las mejillas como fragmentos de cristal. El tiempo está siendo inusitadamente frío últimamente.\n\nEl relincho de un caballo me llama la atención justo cuando volvía al interior. Su jinete apenas puede sostener la riendas.\n\n«Socorro…», musita a punto de desplomarse. «El gran invierno ha llegado. Mi pueblo muere intentando escapar de la estepa»."
 mpo_flavor_events_settled.0001.aa: "«¡Fuera de aquí!»."
 mpo_flavor_events_settled.0001.a: "«¡Que vengan!»."
 mpo_flavor_events_settled.0001.b: "«Debemos prepararnos para estos nómadas»."
 mpo_flavor_events_settled.0001.c: "«Ya podéis descansar»."
 mpo_settled_preparations_war_county_modifier: "Preparativos de guerra"
 mpo_settled_preparations_war_county_modifier_desc: "Este personaje se prepara para una invasión nómada inminente reforzando sus ejércitos."
 mpo_settled_preparations_building_county_modifier: "Preparativos terrestres"
 mpo_settled_preparations_building_county_modifier_desc: "Este personaje se prepara para una invasión nómada inminente asegurándose de que sus condados están listos."
 mpo_flavor_events_settled.0001.tt: "@alert_icon! #alert_trial Los [nomads|lE] pueden intentar tomar nuestras tierras#!"
 mpo_flavor_events_settled.0010.t: "El señor de los caballos"
 mpo_flavor_events_settled.0010.desc: "#Emp «¡Chs! ¡Chs!».#! [Select_CString(nomad.IsFemale, 'Una extraña', 'Un extraño' )] golpea suavemente los costados de su caballo para calmarlo, y, a continuación, avanza hacia mí.\n\n«Saludos, honorable [ROOT.Char.GetTitleAsNameNoTooltip|l], soy [Select_CString(nomad.IsFemale, 'la enviada', 'el enviado' )] [nomad_lord.Custom('ES_DelDela')] gran [nomad_lord.GetTitledFirstName|l]. Mi [nomad_lord.GetLadyLord] me ha enviado a proponer una tregua entre nuestros pueblos»."
 mpo_flavor_events_settled.0010.a: "«Por favor, aceptad mi tributo»."
 mpo_flavor_events_settled.0010.b: "«Seguramente podamos llegar a un acuerdo»."
 mpo_flavor_events_settled.0010.b_perk_tt: "Tu [perk|lE] [GetPerk('defensive_measures_perk').GetName( GetNullCharacter )] te permite negociar un precio mejor"
 mpo_flavor_events_settled.0010.c: "#EMP Escupe en el suelo.#!"
 mpo_flavor_events_settled.0010.d: "«Saludad de mi parte a vuestr[nomad_lord.Custom('ES_OA')] [nomad_lord.GetLadyLord]»."
