l_spanish:
 #My Favorite Councilor
 bp2_yearly_extra.0001.t: "Mi consejero favorito"
 bp2_yearly_extra.0001.desc: "Fascinante e intrigante. He estado observando al consejo trabajando y un[target_councilor.Custom('ES_XA')] consejer[target_councilor.Custom('ES_OA')] en particular, [ROOT.Char.Custom2( 'RelationToMe', target_councilor )], [target_councilor.Custom('ES_ElLa')] [target_councilor.GetTitledFirstName|l], ha captado mi interés.\n\nEstá claro que compartimos las mismas pasiones y me veo pasando cada vez más tiempo con el consejo."
 bp2_yearly_extra.0001.a: "¡Quiero ayudar!"
 bp2_yearly_extra.0001.a.tt: "¿Ayudar o enredar? Mancharse las manos te hará aprender."
 bp2_yearly_extra.0001.b: "Tan solo me gusta ver[target_councilor.GetHerHim] trabajar."
 bp2_yearly_extra.0001.b.tt: "Siempre es más seguro quedarse atrás y tomar apuntes."
