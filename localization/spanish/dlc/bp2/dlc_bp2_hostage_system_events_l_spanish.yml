l_spanish:
 bp2_hostage_system.0100.t: "Sea como sea"
 bp2_hostage_system.0100.intro: "Con mi [war.Custom('WarCasusBelliShort')] ahora en curso, el destino de mi cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName], [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage_home_court.Custom('ES_DelDela')] [hostage_home_court.GetTitledFirstName|l], está por decidir.\n\n"
 bp2_hostage_system.0100.desc: "Todo daño que pueda causar a tan suspicaz [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] es útil y [hostage_home_court.GetFirstNameNoTooltip] solo puede culparse de ello a sí mism[hostage_home_court.Custom('ES_OA')]."
 bp2_hostage_system.0100.executed_hostage: "Ese demonio ejecutó a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim') )], [victim.GetFirstName]. La justicia me exige ser implacable…"
 bp2_hostage_system.0100.spared_hostage: "[hostage_home_court.GetFirstNameNoTooltip] mostró clemencia a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]. Quizá esté justificado dejar nuestras disputas para los campos de batalla…"
 bp2_hostage_system.0100.my_hostage: "\n\nAunque qué hay de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]; está a merced [hostage_home_court.Custom('ES_DelDela')] [hostage_home_court.GetTitledFirstNameNoTooltip|l]…"
 bp2_hostage_system.0100.a: "He tomado una decisión."
 bp2_hostage_system.0100.b: "[hostage.GetFirstNameNoTooltip] está a salvo, por ahora."
 bp2_hostage_system.0110.t: "Promesa vacía"
 bp2_hostage_system.0110.desc: "A pesar de enviar a su [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], a mi corte, [hostage_home_court.Custom('ES_ElLa')] [hostage_home_court.GetTitledFirstName|l], semejante [hostage_home_court.Custom('InsultNoun')|l] traidor[hostage_home_court.Custom('ES_XA')], me trae la guerra desde [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nDebe pensar que soy pusilánime, o no le importa en absoluto el bienestar de [hostage.GetFirstNameNoTooltip], para emprender una [war.Custom('WarCasusBelliShort')] contra [ROOT.Char.Custom('ES_ElLa')] tutor de su cautiv[hostage.Custom('ES_OA')]…"
 bp2_hostage_system.0110.a: "[hostage_home_court.GetFirstNameNoTooltip] ha tomado una decisión."
 bp2_hostage_system.0110.b: "No nos apresuremos…"
 bp2_hostage_system.0120.t: "El enemigo de mi amigo"
 bp2_hostage_system.0120.intro: "Los acontecimientos conspiran contra mi cautiv[hostage.Custom('ES_OA')] [hostage.GetFirstName], [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage_home_court.Custom('ES_DelDela')] [hostage_home_court.GetTitledFirstName|l]. Aunque [hostage.GetHerHim] acogí en mi corte con intenciones honorables, he de respetar mis otras obligaciones en la [war.Custom('WarCasusBelliShort')] [war_joiner_ally.Custom('ES_DelDela')] [war_joiner_ally.GetTitledFirstName|l]…\n\n"
 bp2_hostage_system.0120.desc: "La paz con [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip] era mi objetivo, pero ya no hay nada que se pueda hacer. Tener clemencia mantendría cierto grado de confianza, pero, en el fondo, en la guerra todo vale."
 bp2_hostage_system.0120.a: "La situación ha cambiado."
 bp2_hostage_system.0120.b: "Esto es entre [war_joiner_ally.GetFirstNameNoTooltip] y [hostage_home_court.GetFirstNameNoTooltip]…"
 bp2_hostage_system.0130.t: "El amigo de mi enemigo"
 bp2_hostage_system.0130.desc: "Me he enterado de que [hostage_home_court.Custom('ES_ElLa')] [hostage_home_court.GetTitledFirstName|l] se ha alzado neciamente en armas junto a mi enemig[war_joiner_ally.Custom('ES_OA')], [war_joiner_ally.Custom('ES_ElLa')] [war_joiner_ally.GetTitledFirstName|l], a pesar de haberme enviado a su [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], como cautiv[hostage.Custom('ES_OA')].\n\nEsta mezquina [war.Custom('WarCasusBelliShort')] ha dejado al descubierto cuánto valen sus promesas de paz; por no hablar de su insensible desprecio por [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0130.a: "Yo no amenazo en vano."
 bp2_hostage_system.0130.b: "Las cosas no son solo blancas o negras."
 bp2_hostage_system.0140.opening: "[executioner.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0140.attacker: "Hoy acaba vuestro mísero intento de engañarme con promesas de paz. Que vuestr[hostage.Custom('ES_OA')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], encuentre más paz en [executioner.GetFaith.PositiveAfterLife]."
 bp2_hostage_system.0140.defender: "Vuestra detestable invasión, incluso tras enviarme a vuestr[hostage.Custom('ES_OA')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], como cautiv[hostage.Custom('ES_OA')], solo puede tener una respuesta. Que [executioner.GetFaith.HighGodName] y [hostage.GetSheHe] os perdonen."
 bp2_hostage_system.0140.attacker_ally: "Nos hallamos en guerra gracias [war_joiner_ally.Custom('ES_AlAla')] [war_joiner_ally.GetTitledFirstName|l] y, por tanto, eso le costará la vida a mi cautiv[hostage.Custom('ES_OA')], vuestr[hostage.Custom('ES_OA')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName]."
 bp2_hostage_system.0140.defender_ally: "Vuestra traición le ha costado la vida a vuestr[hostage.Custom('ES_OA')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName]. Tan solo espero que vuestra amistad con [war_joiner_ally.Custom('ES_ElLa')] [war_joiner_ally.GetTitledFirstName|l] haya valido la pena."
 bp2_hostage_system.0140.a.attacker: "Inconcebible…"
 bp2_hostage_system.0140.a.defender: "Lo pagaréis…"
 bp2_hostage_system.0140.a.attacker_ally: "Cómo pudo…"
 bp2_hostage_system.0140.a.defender_ally: "Qué falta de humanidad…"
 bp2_hostage_system.0141.opening: "[hostage_sparer.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0141.intro: "He decidido perdonar a vuestr[hostage.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName],"
 bp2_hostage_system.0141.attacker: "pues no es sino un peón inocente en vuestros juegos de engaños."
 bp2_hostage_system.0141.defender: "pese a vuestro ataque traicionero que desprecia nuestros pactos."
 bp2_hostage_system.0141.attacker_ally: "pues [hostage.GetSheHe] no tiene por qué sufrir por culpa [war_joiner_ally.Custom('ES_DelDela')] [war_joiner_ally.GetTitledFirstName|l]."
 bp2_hostage_system.0141.defender_ally: "pues [hostage.GetSheHe] no tiene por qué sufrir por culpa [war_joiner_ally.Custom('ES_DelDela')] [war_joiner_ally.GetTitledFirstName|l]."
 bp2_hostage_system.0141.request: "\n\nConfío en que mostraréis la misma clemencia con mi [spared.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0141.a.attacker: "Gracias a [ROOT.Char.GetFaith.HighGodName]…"
 bp2_hostage_system.0141.a.defender: "Tal vez no sea tan mal[hostage_sparer.Custom('ES_OA')]…"
 bp2_hostage_system.0141.a.attacker_ally: "Qué alivio…"
 bp2_hostage_system.0141.a.defender_ally: "Es algo, por lo menos…"
 bp2_hostage_system.0200.t: "Ya crecidos"
 bp2_hostage_system.0200.desc: "Mi cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName], ya es [Select_CString( hostage.IsFemale, 'toda una mujer', 'todo un hombre' )] y se espera que pronto se le envíe a su hogar, como es la costumbre. Desde luego, su [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))], [hostage_home_court.Custom('ES_ElLa')] [hostage_home_court.GetTitledFirstName|l], seguramente lo espere."
 bp2_hostage_system.0200.my_hostage: "\n\nTal vez lo mejor sea, ciertamente, mantener una buena voluntad, al menos mientras mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], siga en el cautiverio [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]…"
 bp2_hostage_system.0200.closing: "\n\nSin embargo, debo velar por los intereses de #EMP mi#! casa."
 bp2_hostage_system.0200.a: "Agarrad vuestras cosas, es hora de ir a casa."
 bp2_hostage_system.0200.b: "[hostage.GetFirstNameNoTooltip] debe quedarse un poco más."
 bp2_hostage_system.0200.b.my_hostage: "En cuanto [my_hostage.GetFirstNameNoTooltip] regrese, lo hará [hostage.GetFirstNameNoTooltip]."
 hostage_more_likely_to_return_tt: "Es más probable que [hostage_home_court.Custom('ES_ElLa')] [hostage_home_court.GetTitledFirstName|l] devuelva a mi [my_hostage.GetFirstName]"
 bp2_hostage_system.0201.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage_home_court.Custom('ES_ElLa')] [hostage.GetTitledFirstName|l], a quien se envió para ser un[hostage.Custom('ES_XA')] cautiv[hostage.Custom('ES_OA')] del trono [hostage_warden.GetPrimaryTitle.GetAdjectiveNoTooltip], ¡ha regresado por fin a casa siendo [Select_CString( hostage.IsFemale, 'toda una mujer', 'todo un hombre' )]! El pacto con [hostage_warden.Custom('ES_ElLa')] [hostage_warden.GetTitledFirstName|l] ha terminado, pero mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] está a salvo."
 bp2_hostage_system.0201.my_hostage_adult: "\n\n[my_hostage.GetFirstName], [my_hostage.Custom('ES_ElLa')] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] de [hostage_warden.GetFirstNameNoTooltip], sigue siendo mi cautiv[my_hostage.Custom('ES_OA')], aunque ya es [Select_CString( hostage.IsFemale, 'una mujer', 'un hombre' )] y me mira con cierta envidia. Lo justo sería devolver[my_hostage.GetHerHim]…"
 bp2_hostage_system.0201.my_hostage: "\n\n[my_hostage.GetFirstName], [my_hostage.Custom('ES_ElLa')] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))] de [hostage_warden.GetFirstNameNoTooltip], sigue siendo mi cautiv[my_hostage.Custom('ES_OA')], porque aún no es más que un[my_hostage.Custom('ES_XA')] [my_hostage.Custom('GirlBoy')]."
 bp2_hostage_system.0201.a: "¡Hay tanto sobre lo que ponerse al día!"
 bp2_hostage_system.0201.b: "[my_hostage.GetFirstNameNoTooltip] se puede ir también."
 bp2_hostage_system.0201.c: "A lo mejor cuando [my_hostage.GetSheHe] sea mayor."
 bp2_hostage_system.0201.c.adult: "Me parece que no."
 bp2_hostage_system.0202.t: "Regreso esperado"
 bp2_hostage_system.0202.desc: "Anduve esperanzad[ROOT.Char.Custom('ES_OA')] a medida que se acercaba el cumpleaños de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], ya que es costumbre enviar a los cautivos a casa cuando dejan de ser niños.\n\nMas, ay, se ve que el plan [hostage_warden.Custom('ES_DelDela')] [hostage_warden.GetTitledFirstName|l] es mantener a [hostage.GetFirstNameNoTooltip] en [hostage_warden.GetCapitalLocation.GetNameNoTooltip] un poco más…\n\n"
 bp2_hostage_system.0202.a: "Debe de haber un buen motivo."
 bp2_hostage_system.0203.t: "De vuelta a casa"
 bp2_hostage_system.0203.desc: "Estuve esperando con inquietud la respuesta [hostage_home_court.Custom('ES_DelDela')] [hostage_home_court.GetTitledFirstName|l] tras enviarle a su [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName].\n\n"
 bp2_hostage_system.0203.closing: "La respuesta, no obstante, fue rápida y ¡mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], ya está a las puertas!"
 bp2_hostage_system.0204.t: "Atrapados en el limbo"
 bp2_hostage_system.0204.closing: "La respuesta fue clara; por desgracia debe quedarse con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], durante el futuro próximo para garantizar que continúe la paz…"
 bp2_hostage_system.0204.a: "Pobre [my_hostage.Custom('GirlBoy')]…"
 bp2_hostage_system.0300.t: "Bajo mi vigilancia"
 bp2_hostage_system.0300.intro: "La protección de un cautivo es la responsabilidad, el juramento, de un tutor. Hice un pacto de honor para proteger[hostage.GetHerHim] de todo mal,"
 bp2_hostage_system.0300.killer: "y maté a [hostage.GetFirstName] igualmente."
 bp2_hostage_system.0300.violent: "pero [hostage.GetFirstName] tuvo un final muy pringoso en mi corte."
 bp2_hostage_system.0300.fallback: "y, sin embargo, ahora yace muert[hostage.Custom('ES_OA')]."
 bp2_hostage_system.0300.desc: "\n\nNo hay nada que hacer; [hostage_home_court.Custom('ES_ElLa')] [hostage_home_court.GetTitledFirstName|l] entrará en cólera cuando la noticia llegue al palacio [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] y nuestros acuerdos quedarán deshechos."
 bp2_hostage_system.0300.my_hostage: "\n\nSolo puedo esperar que [hostage_home_court.Custom('ES_ElLa')] [hostage_home_court.GetTitledFirstName|l] se lo piense mejor antes de hacer justicia con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0300.a.killer: "En fin…"
 bp2_hostage_system.0300.a.violent: "Qué lástima…"
 bp2_hostage_system.0300.a: "Qué tragedia…"
 bp2_hostage_system.0301.opening: "[hostage_warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0301.intro: "Lamento informaros de que vuestr[hostage.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], ha muerto.\n\n"
 bp2_hostage_system.0301.killer: "Sabed que no me quedó más salida que tomar su vida."
 bp2_hostage_system.0301.violent: "Me atormentará el modo en que [hostage.GetSheHe] abandonó este mundo bajo mi protección."
 bp2_hostage_system.0301.fallback: "Perdonadme por haber fracasado tan estrepitosamente en mi misión como [Select_CString( ROOT.Char.IsFemale, 'tutora suya', 'tutor suyo' )]."
 bp2_hostage_system.0301.desc: "Espero que un día podáis perdonarme, por nuestro bien mutuo."
 bp2_hostage_system.0301.my_hostage: "\n\nOcurriera lo que ocurriera aquí, mi [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], es inocente de todo ello."
 bp2_hostage_system.0301.a.killer: "¡Será… #EMP malnacid[hostage.Custom('ES_OA')]#!!"
 bp2_hostage_system.0301.a.violent: "[hostage.GetFirstNameNoTooltip]… ¿por qué…?"
 bp2_hostage_system.0301.a: "No puede ser…"
 bp2_hostage_system.0301.b: "¡Ojo por ojo!"
 bp2_hostage_system.0400.t: "Un cambio en las circunstancias"
 bp2_hostage_system.0400.landed_hostage: "Como mi cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName] ha heredado [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip], ¡y ahora me encuentro cuidando de un[hostage.Custom('ES_XA')] [hostage.GetTitleAsNameNoTooltip|l]!"
 bp2_hostage_system.0400.ruler_hostage: "Como mi cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName], ahora está al mando de su [hostage.GetDomicile.GetType.GetName|l] personal, ¡me encuentro cuidando de un[hostage.Custom('ES_XA')] [hostage.GetTitleAsNameNoTooltip|l]!"
 bp2_hostage_system.0400.imprisoned_hostage_self: "Ahora que mi antiguo cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName], languidece en mi cárcel, mi pacto con [home_court.Custom('ES_ElLa')] [home_court.GetTitledFirstName|l] está terminado definitivamente."
 bp2_hostage_system.0400.imprisoned_hostage_fail: "Ahora que mi antiguo cautiv[hostage.Custom('ES_OA')] ha escapado de mis intentos por encarcelar[hostage.GetHerHim], mi pacto con [home_court.Custom('ES_ElLa')] [home_court.GetTitledFirstName|l] ha terminado definitivamente."
 bp2_hostage_system.0400.imprisoned_hostage: "Ahora que mi cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName], languidece en la cárcel [imprisoner.Custom('ES_DelDela')] [imprisoner.GetTitledFirstName|l] mi pacto con [home_court.Custom('ES_ElLa')] [home_court.GetTitledFirstName|l] de repente carece de sentido."
 bp2_hostage_system.0400.unrelated_hostage: "Ahora que mi cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName], ha dejado de tener importancia para [home_court.Custom('ES_ElLa')] [home_court.GetTitledFirstName|l], de repente, nuestro pacto carece de sentido."
 bp2_hostage_system.0400.unlanded_warden_title: "Con la pérdida de [lost_title.GetNameNoTierNoTooltip], mi pacto con [home_court.Custom('ES_ElLa')] [home_court.GetTitledFirstName|l], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] de mi cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName], de repente carece de sentido."
 bp2_hostage_system.0400.unlanded_warden: "Con la pérdida de mis tierras, mi pacto con [home_court.Custom('ES_ElLa')] [home_court.GetTitledFirstName|l], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] de mi cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName], de repente carece de sentido."
 bp2_hostage_system.0400.unlanded_home_court_title: "[home_court.GetTitledFirstName], [home_court.Custom('ES_ElLa')] [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] de mi cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName], ha perdido su territorio [lost_title.GetAdjectiveNoTooltip], y, de repente, nuestro pacto carece de sentido."
 bp2_hostage_system.0400.unlanded_home_court: "[home_court.Custom('ES_ElLa')|U] [home_court.GetTitledFirstName|l], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] de mi cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName], ha perdido sus tierras, y, de repente, nuestro pacto carece de sentido."
 bp2_hostage_system.0400.dead_home_court: "[home_court.Custom('ES_ElLa')|U] [home_court.GetTitledFirstName|l], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] de mi cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName], ha muerto sin asegurar la sucesión de [home_court.GetHouse.GetBaseNameNoTooltip] y, de repente, nuestro pacto carece de sentido."
 bp2_hostage_system.0400.imprisoned_self: "\n\nA [home_court.GetFirstNameNoTooltip] no le hará mucha gracia…"
 bp2_hostage_system.0400.imprisoned: "\n\nSeguramente [hostage.GetFirstNameNoTooltip] pronto quede libre…"
 bp2_hostage_system.0400.ruler: "\n\n[hostage.GetFirstNameNoTooltip] partirá pronto para subir al trono de [hostage.GetCapitalLocation.GetName]."
 bp2_hostage_system.0400.family: "\n\n[hostage.GetFirstNameNoTooltip] es libre para marcharse y reunirse con su familia, si así lo desea."
 bp2_hostage_system.0400.no_family: "\n\n[hostage.GetFirstNameNoTooltip] es libre para marcharse, si bien su destino es no es seguro para nada."
 bp2_hostage_system.0400.adopted: "Con mi otrora cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName], ahora considerad[hostage.Custom('ES_OA')] una parte sólida de la casa [ROOT.Char.GetHouse.GetBaseName], el anterior acuerdo con [home_court.Custom('ES_ElLa')] [home_court.GetTitledFirstName|l] resulta redundante."
 bp2_hostage_system.0400.adopted_stay: "\n\nIgualmente, [hostage.GetFirstNameNoTooltip] ha aceptado encantad[hostage.Custom('ES_OA')] permanecer en mi corte en [ROOT.Char.GetCapitalLocation.GetName] por ahora."
 bp2_hostage_system.0400.my_hostage: "\n\nEspero a cambio la vuelta de mi [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0400.a: "No hay nada que se pueda hacer."
 bp2_hostage_system.0400.b: "¡Y es muy bien bienvenid[hostage.Custom('ES_OA')]!"
 bp2_hostage_system.0400.home: "[hostage.GetFirstNameNoTooltip] se marcha"
 bp2_hostage_system.0401.landed_hostage: "Como mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage.GetFirstName] ha heredado [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip], ¡ahora [warden.Custom('ES_ElLa')] [warden.GetTitledFirstName|l] se encuentra cuidando de un[hostage.Custom('ES_XA')] [hostage.GetTitleAsNameNoTooltip|l]!"
 bp2_hostage_system.0401.ruler_hostage: "Como mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], ahora manda sobre un [hostage.GetDomicile.GetType.GetName|l] propio, ¡[warden.Custom('ES_ElLa')] [warden.GetTitledFirstName|l] se encuentra cuidando de un[hostage.Custom('ES_XA')] [hostage.GetTitleAsNameNoTooltip|l]!"
 bp2_hostage_system.0401.imprisoned_hostage_self: "He descubierto que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], ha sido encarcelad[hostage.Custom('ES_OA')] ignominiosamente por [warden.Custom('ES_ElLa')] [warden.GetTitledFirstName|l], quien había prometió cuidar de [warden.GetSheHe] como cautiv[hostage.Custom('ES_OA')]."
 bp2_hostage_system.0401.imprisoned_hostage_fail: "¡Me he enterado de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], se ha librado por los pelos de ser encarcelad[hostage.Custom('ES_OA')] por su tutor, [imprisoner.Custom('ES_ElLa')] [imprisoner.GetTitledFirstName|l]!"
 bp2_hostage_system.0401.imprisoned_hostage: "Ahora que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], languidece en la cárcel [imprisoner.Custom('ES_DelDela')] [imprisoner.GetTitledFirstName|l], mi pacto con [warden.Custom('ES_ElLa')] [warden.GetTitledFirstName|l] de repente carece de sentido."
 bp2_hostage_system.0401.unrelated_hostage: "Ahora que [hostage.GetFirstName], a quien enviamos desde aquí para ser cautiv[hostage.Custom('ES_OA')] del trono [warden.GetPrimaryTitle.GetAdjectiveNoTooltip], ha dejado de tener importancia para [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], de repente, nuestro pacto con [warden.Custom('ES_ElLa')] [warden.GetTitledFirstName|l] carece de sentido."
 bp2_hostage_system.0401.unlanded_home_court_title: "Con la pérdida de [lost_title.GetNameNoTierNoTooltip], mi pacto con [warden.Custom('ES_ElLa')] [warden.GetTitledFirstName|l], tutor[warden.Custom('ES_XA')] de mi [home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], de repente carece de sentido."
 bp2_hostage_system.0401.unlanded_home_court: "Con la pérdida de mis tierras, mi pacto con [warden.Custom('ES_ElLa')] [warden.GetTitledFirstName|l], [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))|l] de mi cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName], de repente carece de sentido."
 bp2_hostage_system.0401.unlanded_warden_title: "[warden.GetTitledFirstName], [warden.Custom('ES_ElLa')] [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] de mi cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName], ha perdido su territorio [lost_title.GetAdjectiveNoTooltip] y, de repente, nuestro pacto carece de sentido."
 bp2_hostage_system.0401.unlanded_warden: "[warden.Custom('ES_ElLa')|U] [warden.GetTitledFirstName|l], [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] de mi cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName], ha perdido sus tierras y, de repente, nuestro pacto carece de sentido."
 bp2_hostage_system.0401.dead_warden: "[warden.Custom('ES_ElLa')] [warden.GetTitledFirstName|U], [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] de mi cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName], ha muerto sin asegurar la sucesión de [warden.GetHouse.GetBaseNameNoTooltip]."
 bp2_hostage_system.0401.imprisoned: "\n\nRezo para que [ROOT.Char.GetFaith.HighGodName] sea clemente y [hostage.GetFirstNameNoTooltip] quede libre pronto."
 bp2_hostage_system.0401.imprisoned_fail: "\n\nUna forma escandalosa de tratar a un[hostage.Custom('ES_XA')] cautiv[hostage.Custom('ES_OA')], sin duda, pero el regreso de [hostage.GetFirstNameNoTooltip] [Select_CString( hostage.IsFemale, 'sana y salva', 'sano y salvo' )] es una bendición."
 bp2_hostage_system.0401.adopted: "He escuchado rumores de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], ¡ahora se considera parte de la casa [hostage.GetHouse.GetBaseName]! ¡[warden.Custom('ES_ElLa')|U] [warden.GetTitledFirstName|l], vil [warden.Custom('InsultNoun')|l], debe de haberle envenenado la mente!"
 bp2_hostage_system.0401.adopted_stay: "\n\nHasta se dice que [hostage.GetFirstNameNoTooltip] considera que #EMP [warden.GetCapitalLocation.GetName]#! es su auténtico hogar, ¡y no [ROOT.Char.GetCapitalLocation.GetName]!"
 bp2_hostage_system.0401.a: "Así sea."
 bp2_hostage_system.0401.b: "¡Traición!"
 bp2_hostage_system.0402.inherited: "Esta mañana nos han llegado noticias de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]; mi [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))], [home_court.Custom('ES_ElLa')] [home_court.GetTitledFirstName|l], ha muerto…\n\nDicen que [home_court.GetDeathReasonHideKiller].\n\n[warden.Custom('ES_ElLa')|U] [warden.GetTitledFirstName|l] me ha dado permiso y, como hereder[ROOT.Char.Custom('ES_OA')] de [home_court.GetFirstNameNoTooltip], he de ser fuerte y asumir el legado de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 bp2_hostage_system.0402.dead: "\n\nNunca podré volver a ver a mi [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]…"
 bp2_hostage_system.0402.a: "Debemos marchar."
 bp2_hostage_system.0410.t: "Cambio de fortunas"
 bp2_hostage_system.0410.desc: "Las circunstancias [home_court.Custom('ES_DelDela')] [home_court.GetTitledFirstName|l], [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] de mi cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName], han cambiado; ahora se ve reducid[home_court.Custom('ES_OA')] a un[home_court.Custom('ES_XA')] [home_court.GetTitleAsNameNoTooltip|l] más.\n\nNuestro pacto se hizo bajo supuestos muy diferentes y ahora podría resultar prudente reconsiderarlo…"
 bp2_hostage_system.0410.a: "[hostage.GetFirstNameNoTooltip] y [my_hostage.GetFirstNameNoTooltip] regresarán a sus hogares."
 bp2_hostage_system.0410.b: "[my_hostage.GetFirstNameNoTooltip] debe regresar de inmediato."
 bp2_hostage_system.0410.c: "Ya no me sois útil, [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0410.d: "No cambia nada."
 bp2_hostage_system.0411.opening: "[warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0411.intro: "Vuestras circunstancias han cambiado desde que se me envió a vuestr[hostage.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('ES_ElLa')] [hostage.GetTitledFirstName|l], para ser mi cautiv[hostage.Custom('ES_OA')]\n\n"
 bp2_hostage_system.0411.my_hostage: "Exijo que devolváis a mi [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.Custom('ES_ElLa')] [my_hostage.GetTitledFirstName|l], de inmediato."
 bp2_hostage_system.0411.hostage: "[hostage.GetSheHe|U] regresará pronto y nuestro pacto quedará anulado."
 bp2_hostage_system.0411.both: "[hostage.Custom('ES_ElLa')|U] [hostage.GetTitledFirstName|l] ya va de vuelta, como asumo que pronto lo estará mi [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0411.a: "De acuerdo."
 bp2_hostage_system.0500.t: "Un nuevo hogar"
 bp2_hostage_system.0500.desc: "Se me informa de que mi cautiv[hostage.Custom('ES_OA')], [hostage.GetFirstName], ha llegado al fin de [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0500.anxious: "Seguramente, [hostage_home_court.Custom('ES_ElLa')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] [hostage_home_court.Custom('ES_DelDela')] [hostage_home_court.GetTitledFirstName|l] se sentirá inquiet[hostage.Custom('ES_OA')] por su nueva vida en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0500.home: "\n\n«Confiad en vuestr[hostage_home_court.Custom('ES_OA')] [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))]», [hostage.GetHerHim] tranquilizo. «Allí se os tratará bien»."
 bp2_hostage_system.0500.away: "\n\nEstoy convencid[ROOT.Char.Custom('ES_OA')] de que mi gente hará que se sienta como en casa."
 bp2_hostage_system.0500.a.home: "Os mostraré vuestros aposentos."
 bp2_hostage_system.0500.a: "El pacto está en vigor."
 bp2_hostage_system.0501.opening: "Saludos, [hostage.Custom2('RelationToMe', hostage_home_court)]."
 bp2_hostage_system.0501.desc: "He llegado [Select_CString( hostage.IsFemale, 'sana y salva', 'sano y salvo' )] a [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip] y [hostage.Custom('ES_ElLa')] [hostage_warden.GetTitledFirstName|l] ha ratificado vuestro pacto.\n\n"
 bp2_hostage_system.0501.child_alone: "Aquí no hay más niños y el lugar es muy raro."
 bp2_hostage_system.0501.child: "He conocido a los demás niños de la corte. Parecen simpáticos."
 bp2_hostage_system.0501.adult: "Por favor, no os olvidéis de mí."
 bp2_hostage_system.0501.a.child_alone: "Pobre [hostage.Custom('GirlBoy')]…"
 bp2_hostage_system.0501.a.child: "Espero que sea feliz allí."
 bp2_hostage_system.0501.a: "Todo va según lo planeado."
 bp2_hostage_system.0502.opening: "[hostage_warden.Custom2('AppropriateGreeting', hostage_home_court)]"
 bp2_hostage_system.0502.desc: "Vuestr[hostage.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], ha llegado [Select_CString( hostage.IsFemale, 'sana y salva', 'sano y salvo' )] a [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nConsiderad nuestro pacto confirmado."
 bp2_hostage_system.0502.a: "Muy bien."
 bp2_hostage_system.0510.intro: "La guardia me informa de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], se acerca a [ROOT.Char.GetCapitalLocation.GetNameNoTooltip],"
 bp2_hostage_system.0510.duration_short: "parece que fue ayer cuando [hostage.GetSheHe] partió a [warden.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0510.duration_long: "tras muchos años allí en [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.duration: "de vuelta de su estancia en [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.older: "[hostage.GetSheHe|U] está más mayor, pero [hostage.GetHerHim] reconozco al instante."
 bp2_hostage_system.0510.home: "\n\nNos abrazamos a las puertas, «Debéis contármelo todo, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] mí[hostage.Custom('ES_OA')]! ¿Fue horrible?»."
 bp2_hostage_system.0510.away: "\n\nNos pondremos al día cuando esté en casa."
