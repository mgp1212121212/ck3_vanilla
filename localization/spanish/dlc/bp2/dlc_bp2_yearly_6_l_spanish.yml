 bp2_yearly.6010.t: "Nadie encarcelado"
 bp2_yearly.6010.desc: "«#EMP Tengo muchos amigos, pero pocos regalos suyos…#!», canta [sad_boi.GetFirstName], con la voz quebrada por el sentimiento.\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sad_boi'))] tira su instrumento a un lado, gritando: «¡Estoy hart[sad_boi.Custom('ES_OA')] de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]!"
 bp2_yearly.6010.adult: "Carece de toda comodidad».\n\nMe lanza una mirada fulminante y añade: «Esta canción será mi súplica de ayuda para superar este infeliz cautiverio. Algunos dineros… si mi gente aún se preocupa por mí…»."
 bp2_yearly.6010.child: "Aquí soy tan infeliz.»\n\nMirándome con lágrimas en los ojos, añade: «¡Escuchar esta canción conmoverá a mi familia! Me enviarán algo para hacer mi #EMP exilio#! soportable, si… si aún se preocupan por mí…»."
 bp2_yearly.6010.outro: "\n\n[sad_boi.GetSheHe|U] retoma la triste melodía, con la lejanía de [home_court_liege.GetPrimaryTitle.GetNameNoTier] en sus ojos."
 bp2_yearly.6010.a: "Sí, veamos cuánta «caridad» reúnen…"
 bp2_yearly.6010.a.tt: "… para mi bolsa."
 bp2_yearly.6010.b: "¡¿Infeliz?! #EMP ¿Puedo ayudar?#!"
 bp2_yearly.6010.b.tt: "¡Mi corte no puede aparecer en una canción como un lugar de miseria!"
 bp2_yearly.6010.c: "Debo enseñarle que este es su lugar."
 bp2_yearly.6010.c.tt: "Todos, nacidos aquí o no, debemos soportar las penalidades con dignidad silenciosa."
 bp2_yearly.6010.c.success: "[sad_boi.GetSheHe|U] le dará a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] otra oportunidad"
 bp2_yearly.6010.c.tt_education: "El resultado de la formación de [sad_boi.GetFirstName] mejorará"
 bp2_yearly.6010.c.failure: "Negar la verdad de su letra disgusta a [sad_boi.GetFirstNameNoTooltip]"
 bp2_yearly.6010.d: "Una bella composición, en realidad."
 bp2_yearly.6010.d.tt: "Que este lamento se cante en todas partes; su belleza importa más que su contenido."
 bp2_yearly.6020.t: "Qué locuras dicen los niños"
 bp2_yearly.6020.desc: "Mientras comparto las últimas noticias de la corte de [snitch.GetHomeCourt.GetTitledFirstName|l], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))] [snitch.GetName] parece extrañamente divertid[snitch.Custom('ES_OA')], con una sonrisa lejana"
 bp2_yearly.6020.child: "en su carita.\n\n«Tengo una historia, [ROOT.Char.GetTitleAsNameNoTooltip|l]. ¡Un cuento a partir de lo que vi con mis propios ojos! Pero… se supone que no puedo contarlo. Prometí que no lo haría».\n\n[snitch.GetFirstNameNoTooltip] se ríe con una alegría traviesa, deleitándose en un raro poder sobre sus mayores.\n\n«¡Qué mal[ROOT.Char.Custom('ES_OA')]!», grazna [snitch.GetFirstNameNoTooltip]."
 bp2_yearly.6020.youth: "en su rostro adolescente graso.\n\n«Tengo una historia, [ROOT.Char.GetTitleAsNameNoTooltip|l]: me la acabáis de recordar. ¡Algo que nunca se repetirá! Pero… yo era tan pequeñ[ROOT.Char.Custom('ES_OA')]. Ahora parece que fue hace tanto».\n\n[snitch.GetFirstNameNoTooltip] se ríe con disfrute perverso, deleitándose en este raro poder sobre aquellos que [snitch.GetHerHim] criaron.\n\n«¡Qué mal[ROOT.Char.Custom('ES_OA')]!», grazna [snitch.GetFirstNameNoTooltip]."
 bp2_yearly.6020.liege: "«¡Siempre tan sant[ROOT.Char.Custom('ES_OA')], siempre tan mal[ROOT.Char.Custom('ES_OA')]!»."
 bp2_yearly.6020.family: "«¡La familia puede ser tan mala!»."
 bp2_yearly.6020.a: "Continuad…"
 bp2_yearly.6020.a.secret: "Descubres un [secret|lE] guardado por la familia de [snitch.GetShortUIName]"
 bp2_yearly.6020.a.non_family_secret: "Descubres un [secret|lE] del círculo interno de la [court|lE] de [no_no_doer.GetShortUIName]"
 bp2_yearly.6020.a.success: "Un cuento deliciosamente miserable"
 bp2_yearly.6020.a.failure: "Solo es estupidez inmadura, supongo…"
 bp2_yearly.6020.a.no_secret: "No aprendes nada de importancia"
 bp2_yearly.6020.b: "Una lengua suelta lleva al deshonor."
 bp2_yearly.6020.b.tt: "[snitch.GetFirstNameNoTooltip] debería favorecer la virtud de la discreción por encima de los rumores."
 bp2_yearly.6020.b.discretion: "Es mucho menos probable que [snitch.GetShortUIName] revele tus [secrets|lE]"
 bp2_yearly.6030.t: "Los ojos de la familia"
 bp2_yearly.6030.desc: "Mi [snitch.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))] [snitch.GetFirstName] ilumina una mañana brumosa de paseo contándome su cautiverio al cuidado de [warden.GetName].\n\n[snitch.GetSheHe|U] ha regresado muy cambiad[snitch.Custom('ES_OA')]: más sabi[snitch.Custom('ES_OA')], más observador[snitch.Custom('ES_XA')]. Un[snitch.Custom('ES_XA')] [snitch.GetDynastyHouseName] leal, muy adaptad[snitch.Custom('ES_OA')] a vivir en un lugar extranjero.\n\nUn[snitch.Custom('ES_XA')] [snitch.GetDynastyHouseNameNoTooltip] leal… ¿Tal vez el haber tenido ojos de nuestra familia en la corte [warden.Custom('ES_DelDela')] [warden.GetTitledFirstNameNoTooltip|l] puede reportar algo de valor…?"
 bp2_yearly.6030.hostage_reticent: "\n\nNo obstante, [snitch.GetFirstNameNoTooltip] parece #negative_value muy reaci[snitch.Custom('ES_OA')]#! a ser mi informante. Puede que hasta se le previniera en contra."
 bp2_yearly.6030.hostage_normal: "\n\nPor concretar, ¿qué sabe [snitch.GetFirstNameNoTooltip], si es que sabe algo?"
 bp2_yearly.6030.a: "Puedo sonsacar los secretos de [warden.GetPrimaryTitle.GetNameNoTierNoTooltip]…"
 bp2_yearly.6030.maybe_secret: "#high [snitch.GetFirstName]#! #EMP puede#! compartir un [secret|lE] del círculo más cercano de [warden.GetShortUIName]"
 bp2_yearly.6030.a.success: "Aprendes todo lo que [snitch.GetFirstNameNoTooltip] sabe"
 bp2_yearly.6030.a.failure: "[snitch.GetFirstNameNoTooltip] evita las preguntas"
 bp2_yearly.6030.a.no_secret: "[snitch.GetFirstName] no sabe nada… de importancia"
 bp2_yearly.6030.a.evade: "#high [snitch.GetFirstName]#! no comparte nada útil"
 bp2_yearly.6030.b: "Por el servicio a su familia… ¡recompensa!"
 bp2_yearly.6030.b.tt: "¡Haced que sepa cuán generosamente recompenso a agentes e informantes!"
 bp2_yearly.6030.b.failure: "[snitch.GetFirstNameNoTooltip] no proporciona [secrets|lE]"
 bp2_yearly.6030.b.rewarded: "Es mucho más probable que #high [snitch.GetFirstName]#! se una a tus [schemes|lE]"
 bp2_yearly.6030.refuse_reward: "#high [snitch.GetFirstName]#! es de poca ayuda e impasible"
 bp2_yearly.6030.c: "Sin honor, tener cautivos no vale de nada."
 bp2_yearly.6030.c.tt: "Las normas del acuerdo son estrictas e inviolables."
 bp2_yearly.6030.c.honor: "Es más probable que los [rulers|lE] te ofrezcan y exijan [hostages|lE]"
 bp2_yearly.6030.c.hostage_secrets: "@alert_icon! #alert_trial Ganarás [tyranny|lE] al presionar a [hostages|lE] para sonsacar [secrets|lE]#!"
 honorable_warden_modifier: "Tutor honorable"
 honorable_warden_modifier_desc: "Este personaje declara conceder una dignidad inviolable a los [hostages|lE]."
 bp2_yearly.6040.t: "Todo lo que no somos"
 bp2_yearly.6040.desc: "Observo a los [ROOT.Char.GetCulture.GetCollectiveNoun] más jóvenes de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] en sus estudios. Lentos para aprender, indisciplinados, riñen como sus padres.\n\nNo como los [advanced_culture.GetCollectiveNoun] del fascinante [childhood_location.GetCounty.GetTitle.GetNameNoTier]. Su señorío es de orden, grandes obras y grandes ideas. Mientras se me"
 bp2_yearly.6040.hostage: "tuvo cautiv[ROOT.Char.Custom('ES_OA')]"
 bp2_yearly.6040.education: "educó"
 bp2_yearly.6040.outro: "allí, me vi iluminad[ROOT.Char.Custom('ES_OA')].\n\nVi a mi gente como los primitivos que son.\n\nPodría cambiar esto. Armad[ROOT.Char.Custom('ES_OA')] con las enseñanzas de la cultura [advanced_culture.GetNameNoTooltip] de mi juventud… ¿Tal vez podría guiarnos por el incierto camino de la reforma?"
 bp2_yearly.6040.a: "Mi reino puede renacer."
 bp2_yearly.6040.a.tt: "Introducir conocimientos extranjeros para reemplazar las tradiciones de mi pueblo… o llevarlos a una gloria mayor."
 bp2_yearly.6040.a.reforms: "Intentas reformar y hacer avanzar tu [culture|lE], [court|lE] y [realm|lE] siguiendo el modelo de la cultura [advanced_culture.GetName]"
 bp2_yearly.6040.a.warning: "@alert_icon! #alert_trial Esto será complejo y costoso. Espero que estés preparad[CHARACTER.Custom('ES_OA')].#!"
 bp2_yearly.6040.b: "¿Por qué pensar siquiera en #EMP cuestionar#! nuestras tradiciones?"
 bp2_yearly.6040.b.tt: "¡Acepto con los brazos abiertos nuestra exquisita tradición [ROOT.Char.GetCulture.GetNameNoTooltip] y vuelvo la espalda a todo lo demás!"
 bp2_yearly.6040.b.promote_culture: "La [councillor_task|lE] [promote_culture|lE] será más efectiva durante #high 25 años#!"
 bp2_yearly.6040.b.no_reforms: "No volverás a pensar en esas reformas"
 bp2_yearly.6040.c: "Es que este no es el momento."
 bp2_yearly.6040.c.recurring: "Es probable que este ímpetu por la reforma vuelva a aparecer de nuevo"
 devoted_to_tradition_modifier: "Campeón de la tradición"
 devoted_to_tradition_modifier_desc: "Al rechazar asociarse con extraños, este personaje es un defensor renombrado de su pueblo."
 bp2_devoted_to_tradition_modifier_conversion_task_desc: "$devoted_to_tradition_modifier$"
 bp2_yearly.6050.t: "Piedra, hierro, barro y zarzo"
 bp2_yearly.6050.desc: "Siguiendo mis órdenes, se extienden desde [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] los primeros carriles recién tendidos y modestos puestos de avanzada, edificados al estilo de las grandes carreteras, fortalezas y oficinas de recaudación de impuestos de la cultura [advanced_culture.GetName].\n\nAun así, mi capital no es la resplandeciente [childhood_location.GetCounty.GetTitle.GetNameNoTier], ni [ROOT.Char.GetPrimaryTitle.GetNameNoTier] es una tierra populosa rica en comercio y artesanía. #EMP Todavía no.#!\n\nA mi lado, [noble_representative.Custom('ES_ElLa')] [noble_representative.GetTitledFirstName|l] mira con recelo mis nuevas construcciones y a mis arquitectos extranjeros.\n\n«Enriquecéis a #EMP mercaderes#! y #EMP plebeyos#!», se burla mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noble_representative'))], «¡cuando vuestra fiel nobleza podría estar levantando nuevos salones merced a vuestra generosidad!»."
 bp2_yearly.6050.a: "¡Mi nueva gran capital prosperará!"
 bp2_yearly.6050.a.tt: "Una nueva joya refulgirá entre las ciudades de las tierras habitadas; sus habitantes prosperarán y yo también."
 bp2_yearly.6050.b: "Nosotros, la gente civilizada, no #EMP damos#!. Recaudamos y construimos."
 bp2_yearly.6050.b.tt: "Estas exacciones son comunes en tierras extranjeras, ¡y ahora también lo serán aquí!"
 bp2_yearly.6050.every_county_development: "El nivel de [development|lE] en cada [county|lE] de tu [domain|lE] cambiará en #positive_value +1#!"
 bp2_yearly.6050.county_control_loss: "El nivel de [control|lE] cambiará en #negative_value -30#! en cada [county|lE] de tu [domain|lE]"
 bp2_yearly.6050.county_opinion_modifier: "Todo [county|lE] que no sea de cultura [advanced_culture.GetName] de tu [domain|lE] obtiene [GetModifier('unprecedented_taxation_modifier').GetNameWithTooltip|l]"
 bp2_yearly.6050.c: "¡No puedo alejarme de mis nobles!"
 bp2_yearly.6050.c.tt: "Siempre favoreceré a los magnates de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], por encima de todo."
 bp2_yearly.6020.pay_vassals: "Pagas#N [root_scope.MakeScope.ScriptValue('minor_gold_value')]#! [gold_i|E] a todos tus [powerful_vassals|lE] #EMP y#! pierdes #N [root_scope.MakeScope.ScriptValue('minor_gold_value')] [gold_i|E]"
 bp2_yearly.6050.reaffirmation_path: "@alert_icon! #alert_trial Esto contribuye #EMP rápidamente#! a reafirmar tus costumbres de la cultura [root_scope.GetCulture.GetNameNoTooltip]#!"
 bp2_yearly.6050.reform_path: "@alert_icon! #alert_trial Esto contribuye a tu reforma radical [advanced_culture.GetNameNoTooltip]#!"
 cultural_acceptance_gain_beginning_reforms: "Un [ruler|lE] comenzó a importar costumbres de otra [culture|lE]"
 cultural_acceptance_gain_building_familiar_settlements: "El [realm|lE] de un reformador reconstruido en un estilo que ahora se comparte"
 cultural_acceptance_turned_away_trade: "Con mentiras sobre grandes proyectos, un [ruler|lE] engañó a constructores y comerciantes de la otra [culture|lE]"
 massive_construction_efforts_modifier: "Trabajos de construcción masivos"
 massive_construction_efforts_modifier_desc: "Se importan expertos constructores agresivamente para trabajar en magníficos proyectos de aquí."
 great_builder_modifier: "Gran constructor"
 great_builder_modifier_desc: "Un devoto mecenas de construcciones ambiciosas: modernizador y patrón de talentos extranjeros cualificados."
 unprecedented_taxation_modifier: "Tributación sin precedentes"
 unprecedented_taxation_modifier_desc: "Impuestos a la extranjera, más duros de lo que se habría imaginado, financian un desarrollo local muy odiado."
 loyal_realm_nobility_modifier: "Amor de los nobles del señorío"
 loyal_realm_nobility_modifier_desc: "Este personaje ha cultivado una relación ferviente con los guerreros nobles de su pueblo."
 bp2_yearly.6060.t: "Estudios en eternidad"
 bp2_yearly.6060.desc: "La ritualidad [ROOT.Char.GetCulture.GetName], nuestra interpretación de [ROOT.Char.GetFaith.GetName|l]… ¿acaso no somos sino niños sollozando en la oscuridad?\n\nCuando [clergy_representative.GetFirstName] y nuestros [clergy_representative.GetFaith.PriestNeuterPlural] cortos de miras suplican el favor de [ROOT.Char.GetFaith.HighGodName], mi mente regresa a los susurros de las vestimentas sagradas de la nación [advanced_culture.GetName], embargada por la verdad de su retórica. Añoro los salones de conocimiento de [childhood_location.GetCounty.GetTitle.GetNameNoTier], perderme en los misterios allí relevados.\n\n"
 bp2_yearly.6060.same_faith: "Para los [advanced_culture.GetCollectiveNounNoTooltip], la fe vive en la grandeza y se refuerza con el estudio. Se lleva de arriba a abajo y, al contrario que nuestras supersticiones, permanece estable."
 bp2_yearly.6060.different_faith: "Todas las almas de un señorío, uno de pocos templos y menos letras aún… ¿confían en mis labios para compartir la verdad de [advanced_culture_faith.GetName]?"
 #My guardian Kopti ensured I knew that, though we share the same faith, with few temples and fewer lettered folk in our land... wisdom slips, like water, through Karluk fingers.
 bp2_yearly.6060.a: "Solo he vivido para esto. Mi mundo es el [advanced_culture_faith.GetAdherentNameNoTooltip]."
 bp2_yearly.6060.a.tt: "¿Quién si no podría salvar las diferencias entre nuestras fes? ¿Y qué mejor fe para traer orden espiritual e iluminación a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]?"
 bp2_yearly.6060.b: "La fe se debe construir, ordenar."
 bp2_yearly.6060.b.tt: "Imitaremos cómo se organizan las fes extranjeras, cómo alcanzan el cielo y todos los aspectos de la vida cotidiana."
 bp2_yearly.6060.b.conversion_bonus: "Rapidez de progreso al [convert_county|lE]: #P +[EmptyScope.ScriptValue('zealous_proselytizer_percentage')|0] %#!"
 bp2_yearly.6060.c: "El aprendizaje es la fuente de toda la fuerza."
 bp2_yearly.6060.c.tt: "Y si soy [ROOT.Char.Custom('ES_ElLa')] más cultivad[ROOT.Char.Custom('ES_OA')] y sabi[ROOT.Char.Custom('ES_OA')] de todos, si soy puramente devot[ROOT.Char.Custom('ES_OA')], ¡seguramente mi señorío prospere!"
 bp2_yearly.6060.c.nerd: "Reduces todas las habilidades en #negative_value 2#! salvo [learning|lE]"
 bp2_yearly.6060.c.tribal_warning: "@warning_icon! #X Solo podrás construir una $building_type_generic_university$ cuando no tengas un [tribal_government|lE]#!"
 bp2_yearly.6060.d: "Y, no obstante, creo que… ¡#EMP nosotros#! somos los verdaderos creyentes!"
 bp2_yearly.6060.d.tt: "No hay nada ostentoso, ni enrevesado en nuestra verdad. Esto es la virtud."
 fervor_gain_reformer_converts: "Un famoso reformador convertido"
 fervor_gain_reformer_champions_faith: "Un gobernante revive esta [faith|lE]"
 fervor_loss_reformer_rejects_faith: "La denuncia del célebre campeón de otra [faith|lE]"
 adapted_rituals_modifier: "Rituales extranjeros adaptados"
 adapted_rituals_modifier_desc: "Según se van construyendo templos al estilo extranjero y se presentan rituales de carácter foráneo, la gente dice que para este personaje no hay nada sagrado… ¿o todo lo es?"
 court_of_scholars_modifier: "Corte de eruditos"
 court_of_scholars_modifier_desc: "Mecenas de intelectuales y chiflados por igual, este personaje gobierna sobre un pueblo en rápida evolución."
 bp2_yearly.6070.t: "Donde mira el mundo entero"
 bp2_yearly.6070.desc: "«He servido durante mucho tiempo [advanced_court_owner.Custom('ES_AlAla')] [advanced_court_owner.GetTitledFirstName|l], la mayor figura viva de la cultura [advanced_culture.GetName]», afirma [foreign_official.GetName], [Select_CString( foreign_official.IsFemale, 'una supuesta funcionaria', 'un supuesto funcionario' )] de [advanced_court_owner.GetPrimaryTitle.GetNameNoTier].\n\n«La poesía de su poder, las modas que deslumbran al mundo, los bailes refinados, los distintivos y todo lo demás… ¿Deseáis formar parte de la cultura suprema, [ROOT.Char.GetTitleAsNameNoTooltip|l]? Puedo ayudaros. Sé dónde se esconden las riquezas #EMP inimitables#!».\n\nMis ambiciones reformistas atraen a estas criaturas amorales igual de ambiciosas: se fijan en mi interés por el cambio… con un oportunismo rastrero."
 bp2_yearly.6070.a: "Prefiero aprender cómo reina [advanced_court_owner.Custom('ES_ElLa')] [advanced_court_owner.GetTitleAsNameNoTooltip|l]."
 bp2_yearly.6070.a.tt: "No me interesan los métodos de grandeza, sino los de civilización."
 bp2_yearly.6070.b: "Traednos modales civilizados y ropas magníficas."
 bp2_yearly.6070.b.tt: "Para las mejores vestimentas de la moda [advanced_culture.GetNameNoTooltip]… ¡el precio más alto! No importa su… procedencia…"
 bp2_yearly.6070.artifact_warning: "@warning_icon! #X [advanced_court_owner.Custom('ES_ElLa')|U] [advanced_court_owner.GetTitledFirstName|l] puede querer que se las devuelvan#!"
 bp2_yearly.6070.change_clothes: "Algunos de tus súbditos vestirán como [advanced_culture.GetCollectiveNoun] mientras reines"
 bp2_yearly.6070.change_clothes_heir: "Algunos de tus súbditos vestirán como [advanced_culture.GetCollectiveNoun], mientras reines tú o tu [primary_heir|lE] actual"
 bp2_yearly.6070.c: "El lenguaje del poder es capital entre los adornos."
 bp2_yearly.6070.c.tt: "Si dominase de verdad el [advanced_culture.GetLanguage.GetNameNoTooltip], sería un[ROOT.Char.Custom('ES_XA')] igual sin necesidad de galas."
 bp2_yearly.6070.court_language_discount: "Gastas muchísimo menos [prestige|lE] al cambiar de [court_language|lE]"
 bp2_yearly.6070.d: "¡Eres una vil alimaña [advanced_culture.GetNameNoTooltip]!"
 bp2_yearly.6070.d.tt: "¿Que se #EMP me#! ve como familiar de tal gusano? ¡Dar ejemplo con [foreign_official.GetSheHe] cambiará eso!"
 artifact_admired_culture_regalia: "Vestiduras opulentas del país [advanced_court_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 artifact_famed_culture_regalia_desc: "Un suntuoso surtido de galas «importadas» de la moda [advanced_culture.GetName], de la calidad que su [advanced_court_owner.GetTitleAsNameNoTooltip|l] podría encargar a los artesanos más refinados."
 artifact_admired_culture_crown: "La corona de [root_scope.GetFirstNameNoTooltip]"
 artifact_famed_culture_crown_desc: "Un modelo majestuoso a la moda [advanced_culture.GetName], cuyo tipo hasta entonces jamás se había visto en tierra [root_scope.GetCulture.GetName], esta corona dorada de procedencia discutida viajó muy lejos para posarse sobre la cabeza de un[root_scope.Custom('ES_XA')] [root_scope.GetTitleAsNameNoTooltip|l] visionari[root_scope.Custom('ES_OA')]."
 artifact_advanced_culture_treatise: "Un tratado de [advanced_culture.GetLanguage.GetNameNoTooltip] [root_scope.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 bp2_yearly.6080.t: "Sangre [ROOT.Char.GetCulture.GetNameNoTooltip]"
 bp2_yearly.6080.desc: "Una hueste mercenaria [advanced_culture.GetName], comandada por dos líderes veteranos, quiere servirme como guardia de palacio y entrenar a mis fuerzas. Esperan al otro lado de mis puertas. En el interior, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_vassal'))], [angry_vassal.Custom('ES_ElLa')] [angry_vassal.GetTitledFirstName|l], ruge contra mí.\n\n«#EMP ¡[ROOT.Char.GetTitleAsNameNoTooltip] traidor[ROOT.Char.Custom('ES_XA')], perr[ROOT.Char.Custom('ES_OA')] de los [advanced_culture.GetCollectiveNounNoTooltip]!#! ¿Deseáis ser un[ROOT.Char.Custom('ES_XA')] tiran[ROOT.Char.Custom('ES_OA')] como no ha sido ningún vástago de la nación [ROOT.Char.GetCulture.GetName], esgrimiendo leyes foráneas y fuerzas extranjeras? ¿Consideráis nuestras costumbres anuladas?».\n\n«¡Entonces, también habrá que desechar nuestros juramentos de lealtad!», dice, flanquead[angry_vassal.Custom('ES_OA')] por su escolta armada. «Los vasallos estamos de acuerdo: ¡o se van los [advanced_culture.GetCollectiveNounNoTooltip] o nuestros lazos con vos carecerán de valor!»."
 bp2_yearly.6080.a: "Podría asentarlos como inmigrantes pacíficos, ¿no?"
 bp2_yearly.6080.a.tt: "Podría convencer a mis nobles de despreocuparse si solamente se sustituye a los plebeyos…"
 bp2_yearly.6080.pop_opinion_modifier: "Todo [county|lE] sin cultura [advanced_culture.GetName] del mismo [duchy|lE] gana #N [GetModifier('forcible_resettlement_modifier').GetNameWithTooltip|l]#!"
 bp2_yearly.6080.b: "¡Un[angry_vassal.Custom('ES_XA')] líder rebelde! #EMP ¡A por [angry_vassal.GetSheHe]!#!"
 bp2_yearly.6080.b.tt: "¡A ver cómo se organizan el resto de amantes de la tradición en su ausencia!"
 bp2_yearly.6080.b.success: "Se captura al disidente"
 bp2_yearly.6080.b.failure: "[angry_vassal.GetFirstNameNoTooltip] se abre paso luchando"
 bp2_yearly.6080.add_both_courtiers: "[foreign_mercenary_1.GetName] y [foreign_mercenary_2.GetName] se unen a tu corte"
 bp2_yearly.6080.c: "Los antiguos lazos quedan anulados; no se me detendrá."
 bp2_yearly.6080.c.tt: "Nuestro pueblo está renaciendo. Obligaciones primitivas, deudas antiguas, ya no tienen importancia. Solo importa terminar mis reformas."
 bp2_yearly.6080.hook_removal_vassals: "Los [vassals|lE] pierden todos los [hooks|lE] que tenían sobre ti"
 bp2_yearly.6080.hook_removal: "@warning_icon! #X Pierdes todos los [hooks|lE] que tenías sobre los [vassals|lE]#!"
 bp2_yearly.6080.truce_removal: "@warning_icon! #X Todas las [truces|lE] entre tus [vassals|lE] y tú quedan canceladas#!"
 bp2_yearly.6080.d: "No se verterá la sangre de mi pueblo."
 bp2_yearly.6080.d.tt: "Nuestro pueblo, nuestra causa común, debe impulsarnos y unirnos: debemos estar comprometidos los unos con los otros."
 elite_foreign_guard_modifier: "Cuarteles de la guardia de élite"
 elite_foreign_guard_modifier_desc: "Aquí tienen su cuartel general guerreros muy disciplinados, la mayoría procedentes de otras tierras y pueblos. Practican habilidades de combate y esperan la llamada de su señor."
 custom.every_non_advanced_culture_vassal: "Todo [vassal|lE] que no sea de cultura [advanced_culture.GetName]"
 custom.every_non_advanced_culture_unhooked_no_truce_vassal: "Todo [vassal|lE] que no sea de cultura [advanced_culture.GetName] con quien no tengas [truce|lE] o [hook|lE]"
 forcible_resettlement_modifier: "Reasentamientos a la fuerza"
 forcible_resettlement_modifier_desc: "Emigrantes, desplazados por colonos importados de una cultura más avanzada, incitan aquí un resentimiento abrasador."
 common_noble_cause_modifier: "Causa noble común"
 common_noble_cause_modifier_desc: "Este personaje inspira a los otros miembros de su cultura con el lema de un propósito común."
 cultural_acceptance_learning_from_culture: "Una [innovation|lE] pasó entre estas [cultures|lE]"
 bp2_yearly.6090.t: "Un derecho de nacimiento, renovado"
 bp2_yearly.6090.desc: "He perseguido la aprobación [advanced_culture.GetName], codiciado las galas extranjeras y me he puesto en ridículo por mis sueños. Se acabó.\n\n"
 bp2_yearly.6090.burn_letters: "Los distintos regalos que me envió [advanced_court_owner.Custom('ES_ElLa')] [advanced_court_owner.GetTitledFirstName|l] arden mientras la nobleza [ROOT.Char.GetCulture.GetName] venera mi nombre.\n\n"
 bp2_yearly.6090.burn_else: "La mayor parte de mi parafernalia [advanced_culture.GetNameNoTooltip] arde mientras la nobleza [ROOT.Char.GetCulture.GetName] venera mi noble.\n\n"
 bp2_yearly.6090.reaffirm_social: "Cuando los [advanced_culture.GetCollectiveNounNoTooltip] sedientos de poder se aprovecharon de mi codicia, mis vasallos instaron a la cautela."
 bp2_yearly.6090.reaffirm_realm: "Mientras yo dividía nuestras tierras, ellos construyeron hermosos salones y armaron a buenos $knight_culture_player_plural_no_tooltip_lowercase$."
 bp2_yearly.6090.reaffirm_ritual: "Permanecí en sus oraciones incluso cuando escupía en sus creencias antiguas."
 bp2_yearly.6090.reaffirm_maa: "Arriesgaron su honor y sus vidas para impedir que entregase [ROOT.Char.GetPrimaryTitle.GetNameNoTier] a los extranjeros."
 bp2_yearly.6090.outro: "\n\nMi juventud en [childhood_location.GetCounty.GetTitle.GetNameNoTier] hizo que me extraviara. Los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] son mi pueblo y no necesitan que se les «civilice»."
 bp2_yearly.6090.a.bow: "El mundo entero debe arrodillarse ante nosotros."
 bp2_yearly.6090.a.strength: "El mundo entero sentirá nuestra fuerza."
 bp2_yearly.6090.a.governed: "El mundo entero escuchará nuestra sabiduría."
 bp2_yearly.6090.a.zeal: "El mundo entero conocerá nuestro fervor."
 bp2_yearly.6090.a.kin: "El mundo entero responderá ante nuestra familia."
 bp2_yearly.6090.a.virtue: "El mundo entero se maravillará de nuestra virtud."
 bp2_yearly.6090.a.tt: "¡Reavivemos nuestros antiguos vínculos en un fuego que consuma a todos aquellos que duden de los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 bp2_yearly.6090.tribal_invasion: "Puedes usar el [casus_belli|lE] de invasión una vez más"
 bp2_yearly.6090.non_tribal_invasion: "Puedes usar el [casus_belli|lE] de invasión una vez"
 bp2_yearly.6090.no_invasion_req: "Tu [casus_belli|lE] de invasión no tiene el requisito de [prestige_level|lE]"
 bp2_yearly.6090.b: "Debemos defender nuestra tierra, nuestras familias, siempre."
 bp2_yearly.6090.b.tt: "Mi corazón se parte ante la idea de perder todo lo que tenemos. Permanezcamos firmes, mantengámonos devotos: esto jamás ocurrirá."
 bp2_yearly.6090.traditionalist_traditions: "Ganarás descuentos en [traditions|lE] relacionadas"
 a_cultures_great_defender_modifier: "El gran defensor de un pueblo"
 a_cultures_great_defender_modifier_desc: "Tras superar un sinfín de dudas, este personaje se convirtió en un héroe célebre para su pueblo y un devoto en su patria natal."
 inspired_defenders_modifier: "Inspirado en la esclavitud, inspirado en la resistencia"
 inspired_defenders_modifier_desc: "Los habitantes de esta tierra protegen fieramente lo que es suyo y están ansiosos de defender a su señor."
 uniter_and_conqueror_modifier: "Unificador y conquistador"
 uniter_and_conqueror_modifier_desc: "Este líder visionario puso a prueba la entereza de su pueblo hasta que la grandeza de su destino común quedó clara a todos."
 cultural_acceptance_loss_rejected_influence: "Un reformador rechazó la otra cultura y eligió el aislamiento"
 bp2_yearly.6091.t: "Un pueblo inmutable"
 bp2_yearly.6091: "Tanto entre los cortesanos de mis salones resplandecientes como entre la chusma del populacho mis reformas frustradas se han cobrado un precio distinto.\n\nLa agitación ha endurecido el corazón de la comunidad [ROOT.Char.GetCulture.GetName] contra los forasteros. Reinan el recelo y la hostilidad, pero también el amor por practicar nuestras antiguas tradiciones, alegres festivales y un orgulloso espíritu marcial.\n\nMis asesores me cuentan lo que desea el pueblo: que los líderes como yo recurran a la tradición, la fe"
 bp2_yearly.6091.dominance: "y su destino en los años venideros."
 bp2_yearly.6091.defense: "y su defensa en los años venideros."
 bp2_yearly.6091.a: "Celebremos todo lo que somos."
 bp2_yearly.6091.a.tt: "… y nada más."
 bp2_yearly.6091.aggressive: "Tu [culture|lE] ahora paga menos [prestige|El] por [GetCultureTradition('tradition_ruling_caste').GetName|l], [GetCultureTradition('tradition_hereditary_hierarchy').GetName|l], [GetCultureTradition('tradition_staunch_traditionalists').GetName|l], [GetCultureTradition('tradition_zealous_people').GetName|l], [GetCultureTradition('tradition_faith_bound').GetName|l] y [GetCultureTradition('tradition_warrior_culture').GetName|l]"
 bp2_yearly.6091.defensive: "Tu [culture|lE] ahora paga menos [prestige|lE] por [GetCultureTradition('tradition_isolationist').GetName|l], [GetCultureTradition('tradition_hereditary_hierarchy').GetName|l], [GetCultureTradition('tradition_tribe_unity').GetName|l], [GetCultureTradition('tradition_staunch_traditionalists').GetName|l], [GetCultureTradition('tradition_stalwart_defenders').GetName|l], [GetCultureTradition('tradition_zealous_people').GetName|l] y [GetCultureTradition('tradition_faith_bound').GetName|l]"
 bp2_yearly.6100.t: "¡Mis [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], renacidos!"
 bp2_yearly.6100.desc: "Los años de desdenes y recelos, sacrificios y agitación…, todo para esto.\n\nAhora que mis [ROOT.Char.GetCulture.GetCollectiveNoun] se postran ante mí, las últimas palabras de mi mayor edicto de reforma se recitan atronadoras. Reinaremos de un nuevo modo, de inspiración [advanced_culture.GetName]. Construiremos hasta rivalizar con las glorias de [childhood_location.GetCounty.GetTitle.GetNameNoTier]. Y todo niño que nazca en la nación [ROOT.Char.GetCulture.GetNameNoTooltip] aprenderá las habilidades —y descubrirá las maravillas— que yo conocí en mi juventud.\n\n¡Mucho se ha alterado!"
 bp2_yearly.6100.reform_court: "Una nueva elegancia da alegría a mi corte."
 bp2_yearly.6100.reform_maa: "Armas de hierro y las palabras de la ley defienden mi gobierno."
 bp2_yearly.6100.reform_faith: "Mi fe está centrada, refinada y es sublime."
 bp2_yearly.6100.reform_realm: "El comercio florece, los asentamientos crecen y cada día más emigran a mi [ROOT.Char.GetPrimaryTitle.GetNameNoTier] que ha renacido."
 bp2_yearly.6100.outro: "\n\nMi cultura sigue siendo [ROOT.Char.GetCulture.GetNameNoTooltip], pero yo soy la nueva cultura [ROOT.Char.GetCulture.GetNameNoTooltip]."
 bp2_yearly.6100.a: "Este es mi legado, ¡debe ser indiscutible!"
 bp2_yearly.6100.a.tt: "¡Los grandes cambios son costosos, los terratenientes menores no se dejan convencer fácilmente…, pero podríamos adaptar aún más cosas de los [advanced_culture.GetCollectiveNounNoTooltip]!"
 bp2_yearly.6100.b: "¡Lo conseguí!"
 bp2_yearly.6100.b.tt: "No hace falta presionar más a mi pueblo. Ya les he llevado al comienzo de una nueva era."
 cultural_acceptance_gain_completed_reform: "Un gobernante transformó su señorío siguiendo el modelo de otra cultura"
 bp2_yearly.6100.2_more_innovations: "La [culture|lE] [root_scope.GetCulture.GetName] recibe #high 2#! [innovations|lE] extra de la cultura [advanced_culture.GetName|l]"
 bp2_yearly.6100.1_more_innovation: "La [culture|lE] [root_scope.GetCulture.GetName] recibe #high 1#! [innovation|lE] extra de la cultura [advanced_culture.GetName|l]"
 bp2_yearly.6100.gained_2_innovations: "La [culture|lE] [root_scope.GetCulture.GetName] recibe #high 2#! [innovations|lE] al azar de la cultura [advanced_culture.GetName|l]"
 bp2_yearly.6100.gained_1_innovation: "La [culture|lE] [root_scope.GetCulture.GetName] recibió #high 1#! [innovation|lE] al azar de la cultura [advanced_culture.GetName|l]"
 flourishing_settlements_modifier: "Asentamientos florecientes"
 flourishing_settlements_modifier_desc: "Al introducir nuevas prácticas y tecnologías, las gentes de este lugar se sienten agradecidas y prosperan."
 bp2_yearly.6110.t: "Reformas extranjeras"
 bp2_yearly.6110.realm: "Veo a un mozo avivar el fuego. Su luz apenas dura, supone un rival lamentable para la oscuridad de esta noche.\n\nTal vez la culpa de todo la tenga nuestro modo de vivir como [ROOT.Char.GetCulture.GetCollectiveNoun]. Un enemigo tan poderoso al que enfrentarse… ¿y aún existe convicción en mí para igualar al mismo [ROOT.Char.GetPrimaryTitle.GetNameNoTier]?\n\nPienso en la manera de vivir [advanced_culture.GetName], cómo existen y se gobiernan. ¿Quizás valga la pena imponer alguna parte de ella a mi pueblo?"
 bp2_yearly.6110.combat: "Observo a los $knight_culture_player_plural_no_tooltip_lowercase$ de mi casa ociosos al sol de la tarde, regalándose unos a otros historias de hazañas pasadas.\n\nHan conseguido sus victorias y luchan bien a la manera tradicional [ROOT.Char.GetCulture.GetName]. Mas… pienso en las habilidades y tácticas de una unidad [advanced_culture.GetName] armada. ¿Deberían mis guerreros tratar de adaptar sus formas de guerrear?\n\n¿O tal vez deberíamos aceptar con los brazos abiertos alguna otra forma de influencia [advanced_culture.GetNameNoTooltip]?"
 bp2_yearly.6110.social: "El mercado. La forma particular que tenemos en [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] de hablar [ROOT.Char.GetCulture.GetLanguage.GetName] me llena los oídos. Los [ROOT.Char.GetCulture.GetCollectiveNoun], aunque sorprendidos de verme, siguen con sus quehaceres cotidianos.\n\nSé que soy como ellos, pero #EMP diferente#!. Quienes se diferencian son ellos y los [advanced_culture.GetCollectiveNoun].\n\n¿Es esto algo que hay que cambiar precipitadamente? Porque, aunque no crecí entre ellos, de mi capricho depende el futuro de todos los [ROOT.Char.GetCulture.GetCollectiveNoun]. La decisión de introducir aspectos de la cultura [advanced_culture.GetNameNoTooltip] es exclusivamente mía."
 bp2_yearly.6110.ritual: "Las normas de los dioses extranjeros difieren, según me han dicho, tanto como las de los hombres. Y en distintos lugares, los hombres disfrutan de cosas distintas… mientras sus dioses alientan lo que quieren, para bien o para mal.\n\nHay silencio en mi [ROOT.Char.GetFaith.HouseOfWorship], como si el edificio meditase.\n\n¿Se ofenderían mucho mis antepasados de herencia [ROOT.Char.GetCulture.GetHeritage.GetName], se ofendería [ROOT.Char.GetFaith.HighGodName]… si cambiaran las prácticas de mi pueblo? Pero ¿qué práctica [advanced_culture.GetName] sirvió mejor a quienes me criaron?"
 bp2_yearly.6110.regional: "Me paseo por un salón del trono casi vacío y lucho con mis recuerdos y mis sueños.\n\nProyecto las calles de [childhood_location.GetCounty.GetTitle.GetNameNoTier] sobre mi [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] aún por llegar, veo un festín a la manera [advanced_culture.GetName] en una mesa [ROOT.Char.GetCulture.GetName], dirijo partidas de guerra reorganizadas que saborean por primera vez la victoria.\n\n¿Qué hace que los [advanced_culture.GetCollectiveNounNoTooltip] sean tan distinguidos entre los pueblos? Tales costumbres se pueden adaptar, pero todo comienza con mi corte, conmigo."
 bp2_yearly.6110.a: "[considered_tradition_1.GetNameNoTooltip]"
 bp2_yearly.6110.b: "[considered_tradition_2.GetNameNoTooltip]"
 bp2_yearly.6110.c: "[considered_tradition_3.GetNameNoTooltip]"
 bp2_yearly.6110.d: "[considered_tradition_4.GetNameNoTooltip]"
 bp2_yearly.6110.e: "Preferiría considerar otros cambios…"
 bp2_yearly.6110.e.tt: "No veo a los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] adoptando estas prácticas."
 cultural_acceptance_gain_adapted_tradition: "Se adaptó una [tradition|lE]"
 introduced_foreign_custom_modifier: "Costumbre extranjera introducida"
 introduced_foreign_custom_modifier_desc: "Sin dar tiempo a su gente a adaptarse, este personaje impuso una extraña práctica a todos."
 repeated_foreign_reforms_modifier: "Reformas extranjeras repetidas"
 repeated_foreign_reforms_modifier_desc: "Los miembros de la cultura de este personaje están alborotados por los ataques contra su modo de vida."
 assault_on_tradition_modifier: "Ataque a la tradición"
 assault_on_tradition_modifier_desc: "En el transcurso de una vida, este personaje ha hecho que su cultura sea irreconocible."
 bp2_yearly.6120.t: "Donde se ponen a prueba los vínculos"
 bp2_yearly.6120.desc: "Mi cautiv[hostage.Custom('ES_OA')], [hostage.GetName], se mueve inquiet[hostage.Custom('ES_OA')], esperanzad[hostage.Custom('ES_OA')]. Su [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))], [hostage_giver.Custom('ES_ElLa')] [hostage_giver.GetTitledFirstName|l], está cerca, aquí en [ROOT.Char.GetCurrentLocation.GetName], y hace mucho que esto no ocurría.\n\nAhora [Select_CString( hostage.IsFemale, 'la chica', 'el chico' )] vive conmigo. Su [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] y yo tenemos un pacto. [hostage.GetFirstNameNoTooltip] está bajo mi dominio y debe ser leal a #EMP mí#!. Existe riesgo en dejar que reavive su amor por su familia…\n\n«Por favor», ruega. «¡Por favor, mi [ROOT.Char.GetTitleAsNameNoTooltip|l], echo de menos a mi [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] de todo corazón!»."
 bp2_yearly.6120.a: "Saboread la reunión. Es de valor incalculable."
 bp2_yearly.6120.a.tt: "Después de todo est[hostage.Custom('ES_EA')] [hostage.Custom('GirlBoy')] sigue siendo [hostage.GetDynastyHouseNameNoTooltip], y pertenece a las gracias de su familia."
 bp2_yearly.6120.b: "¡Espero una recompensa por tan generoso favor!"
 bp2_yearly.6120.b.tt: "¿Para qué tener cautivos si no es para extracciones como esta?"
 bp2_yearly.6120.hook: "Si [hostage_giver.GetShortUIName] acepta, ganarás un [weak_hook|lE] sobre [hostage_giver.GetSheHe]"
 bp2_yearly.6120.hook_acceptance: "La [personality|lE] de [hostage_giver.GetShortUIName] decidirá si acepta"
 bp2_yearly.6120.c: "Vamos, hablemos con [hostage_giver.GetSheHe] #EMP junt[ROOT.Char.Custom('ES_OA')]s#!."
 bp2_yearly.61020.c.tt: "¡Puedo ser más encantador[ROOT.Char.Custom('ES_XA')] que [Select_CString( hostage_giver.IsFemale, 'esa pesada', 'ese pesado' )] y hacer que su propia familia prefiera mi compañía a la suya!"
 bp2_yearly.6120.c.success: "Dominas la interacción con [hostage_giver.GetFirstNameNoTooltip]"
 bp2_yearly.6120.c.failure: "Resultas un incordio insoportable"
 bp2_yearly.6120.d: "#EMP ¡Silencio!#! ¡Os habéis ganado una zurra, [hostage.Custom('GirlBoy')]!"
 bp2_yearly.6120.d.tt: "[hostage.GetFirstNameNoTooltip] me pertenece a mí, no a la compañía de su familia. Una zurra le ayudará a recordarlo."
 bp2_yearly.6121.t: "[hostage.Custom('ES_ElLa')|U] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] renunciad[hostage.Custom('ES_OA')]"
 bp2_yearly.6121.reunion: "He estado esperando este instante. Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName], [Select_CString( hostage.IsFemale, 'una cautiva', 'un cautivo' )] que salvaguarda mi paz, se halla ante mí en [ROOT.Char.GetCurrentLocation.GetName].\n\n«¡[hostage.Custom2('RelationToMeShort', ROOT.Char)|U]!»\n\nCuando corre a abrazarme es como si jamás se hubiera ido. Pero la fuerza de su abrazo deja entrever cuánto añora el hogar [Select_CString( hostage.IsFemale, 'esta chica', 'este chico' )].\n\n[warden.Custom('ES_ElLa')|U] [warden.GetTitledFirstName|l] se ha portado bien al dejarnos tener esta reunión, pero aun así no es mucho."
 bp2_yearly.6121.intrusion: "Con [hostage.Custom('ES_ElLa')] [warden.GetTitledFirstName|l] a su lado, [hostage.GetFirstName] está ante mí. Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] ha cambiado mucho desde que [hostage.GetHerHim] envié al cautiverio, ¡pero yo reconocería a un[hostage.Custom('ES_XA')] [ROOT.Char.GetDynastyHouseName] en cualquier parte!\n\n[hostage.GetHerHim|U] abrazo. Intenta mantenerse seren[hostage.Custom('ES_OA')], pero la fuerza de su abrazo deja entrever cuánto añora el hogar.\n\nEntonces, [warden.Custom('ES_ElLa')] [warden.GetTitledFirstNameNoTooltip|l] interviene para atraer la atención de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], parloteando sobre esta reunión… ¿y las cosechas locales de [ROOT.Char.GetCurrentLocation.GetName]?\n\nSea como sea, le doy gracias a [ROOT.Char.GetFaith.HouseholdGodName] en nombre de mi familia."
 bp2_yearly.6121.hook: "«Os preguntáis si os reuniréis con vuestr[hostage.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], ¿verdad?», me intenta sonsacar [warden.Custom('ES_ElLa')] [warden.GetTitledFirstName|l]. «[hostage.GetFirstName], [Select_CString( hostage.IsFemale, 'la chica', 'el chico' )] a quien entregasteis tan generosamente en nombre de la paz».\n\n[warden.GetFirstNameNoTooltip] parece satisfech[warden.Custom('ES_OA')] con su persona.\n\n«Mientras estemos junt[warden.Custom('ES_OA')]s en [ROOT.Char.GetCurrentLocation.GetName], podréis compartir la compañía [Select_CString( hostage.IsFemale, 'de la cautiva', 'del cautivo' )], aunque ponga en peligro nuestro acuerdo…».\n\n«… si juráis que no se olvidará esta generosidad de mi parte»."
 bp2_yearly.6121.forbidden: "«¿De verdad creéis que solo porque vos y vuestr[hostage.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] estéis en [ROOT.Char.GetCurrentLocation.GetName] llegaréis a reuniros?».\n\n[warden.Custom('ES_ElLa')|U] [warden.GetTitledFirstName|l] niega con la cabeza.\n\n«Mi cautiv[hostage.Custom('ES_OA')] está muy ocupad[hostage.Custom('ES_OA')]. Además, según los términos de nuestro acuerdo, [hostage.GetSheHe] solo me pertenece a mí».\n\nY, ciertamente, apenas he visto rastro [Select_CString( hostage.IsFemale, 'de la chica', 'del chico' )] que enviamos lejos…"
 bp2_yearly.6121.a: "«¡[hostage.GetFirstNameNoTooltip]! Os llevo a casa»."
 bp2_yearly.6121.a.tt: "Maldito sea el deshonor: ¡[hostage.GetFirstNameNoTooltip] debe estar conmigo! Que [warden.Custom('ES_ElLa')] [warden.GetTitledFirstNameNoTooltip|l] haga lo que guste al respecto."
 bp2_yearly.6121.b: "«¡Un potente regalo, para que no paséis hambre!»."
 bp2_yearly.6121.b.tt: "«¡Comed, comed! Y alardead de vuestra posición como [ROOT.Char.GetDynastyHouseNameNoTooltip]»."
 bp2_yearly.6121.c: "«¡Me alegro de veros, [hostage.Custom('GetLassLad')]»."
 bp2_yearly.6121.d: "Lo que sea por el amor de la casa [ROOT.Char.GetDynastyHouseNameNoTooltip]."
 bp2_yearly.6121.d.tt: "Ningún familiar mío se verá abandonado por los suyos."
 bp2_yearly.6121.e: "No necesito permiso para un abrazo robado…"
 bp2_yearly.6121.e.tt: "Seguramente [warden.Custom('ES_ElLa')] [warden.GetTitledFirstNameNoTooltip|l] no puede impedirme que encuentre a [hostage.GetFirstNameNoTooltip] y hable con [hostage.GetSheHe], aunque sea un momento."
 bp2_yearly.6121.e.success: "Te cuelas para darle un abrazo"
 bp2_yearly.6121.e.failure: "Te han pillado"
 bp2_yearly.6121.f: "Eh. No [hostage.GetHerHim] echo de menos."
 bp2_yearly.6121.f.tt: "Sé que [hostage.GetHerHim] volveré a ver algún día… y eso está bien."
 bp2_yearly.6122.t: "No se olvida"
 bp2_yearly.6122.sneaking: "Mientras mis agentes alejaban rápidamente a [hostage.GetFirstName] de los guardias [warden.Custom('ES_DelDela')] [warden.GetTitledFirstName|l] aprovechando el gran evento de la cena, yo también me colé en esta reunión familiar.\n\nApenas se me pasan por la mente las circunstancias innobles mientras mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] me abraza, se ríe de mis arrugas, alterad[hostage.Custom('ES_OA')] de emoción.\n\nHace mucho que se fue y pronto ha de regresar con su cuidador. Así son las cosas, pero no envidio a su exigente señor[warden.Custom('ES_XA')]."
 bp2_yearly.6122.rescue: "Cómo se enfureció [warden.Custom('ES_ElLa')] [warden.GetTitledFirstName|l] cuando [warden.GetHerHim] expulsé de mi presencia, con su [Select_CString( hostage.IsFemale, 'excautiva', 'excautivo' )] [hostage.GetFirstName] a mi lado.\n\n«¿Volverá, [hostage.Custom2('RelationToMeShort', ROOT.Char)]?», pregunta [hostage.Custom('ES_ElLa')] [hostage.Custom('GirlBoy')]. «Yo quería volver a casa, pero… no quiero haceros luchar con [warden.GetPrimaryTitle.GetNameNoTier]».\n\nLe aseguro a [hostage.GetFirstNameNoTooltip] que no será así, pero la verdad sigue siendo evidente.\n\nHe roto un pacto. Esto puede demostrar que he sacrificado la paz, para bien o para mal."
 bp2_yearly.6122.c: "«Junt[ROOT.Char.Custom('ES_OA')]s afrontaremos lo que venga»."
 bp2_yearly.6122.c.tt: "Si acaba habiendo guerra, al menos [hostage.GetFirstNameNoTooltip] no será de [hostage.GetHerHim]s primer[hostage.Custom('ES_OA')]s en caer…"
 bp2_yearly.6123.t: "Descendiente de la paz"
 bp2_yearly.6123.desc: "La reunión familiar es un espectáculo conmovedor que presido con gusto.\n\n [hostage_giver.Custom('ES_ElLa')|U] [hostage_giver.GetTitledFirstName|l] transmite algunas parábolas sabias a [hostage.GetFirstName] a medida que avanza el día, mientras yo espero el regreso de mi cautiv[hostage.Custom('ES_OA')] de buen humor.\n\n«Cuidad[hostage.GetHerHim] bien», me insta [hostage_giver.Custom('ES_ElLa')] [hostage_giver.GetTitleAsNameNoTooltip|l], mientras me llevo a su [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]. «Mantened[hostage.GetHerHim] lejos de gente extraña como yo»."
 bp2_yearly.6123.stolen_hostage: "¡[hostage_giver.Custom('ES_ElLa')|U] [hostage_giver.GetTitledFirstName|l] ha hecho lo impensable! Mi rectitud ha sido respondida con traición.\n\nEs[hostage_giver.Custom('ES_EA')] canalla me insta a marcharme mientras [hostage.GetFirstName], [hostage.Custom('ES_ElLa')] [hostage.Custom('GirlBoy')] que es el símbolo de la paz, permanece injustamente a su lado… y he de irme. Aquí tengo escasa fuerza conmigo. ¡Es un insulto! ¡Es ignominioso!\n\nAhora regreso al hogar, desairad[ROOT.Char.Custom('ES_OA')] y despreciad[ROOT.Char.Custom('ES_OA')], sin ninguna garantía de que esto no vaya a llegar nada peor.\n\n[hostage_giver.GetFirstNameNoTooltip] lamentará esta locura, igual que yo lamento haber traído a mi cautiv[hostage.Custom('ES_OA')] cerca de tal serpiente codiciosa…"
 bp2_yearly.6123.favor_accepted: "Mi juicio era correcto… [hostage_giver.Custom('ES_ElLa')|U] [hostage_giver.GetTitledFirstName|l] es alguien que desea presión.\n\nMientras [hostage_giver.GetSheHe] mantiene cerca a [hostage.GetFirstName], el cariño que reserva para su familia está plenamente a la vista.\n\nCon la obligación reciente de conservar[hostage_giver.GetHerHim] a [hostage_giver.GetSheHe] y a un[hostage.Custom('ES_XA')] cautiv[hostage.Custom('ES_OA')] tan amad[hostage.Custom('ES_OA')] a mi cuidado, no preveo ninguna amenaza por parte [hostage_giver.Custom('ES_DelDela')] [hostage_giver.GetTitleAsNameNoTooltip|l] en el futuro."
 bp2_yearly.6123.sneaker: "[hostage_giver.Custom('ES_ElLa')|U] [hostage_giver.GetTitledFirstName|l], esa rata sin honor, no parece respetar mi autoridad sobre su [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName].\n\nNiega haber enviado astutos sirvientes para llevarse [hostage.Custom('ES_AlAla')] [hostage.Custom('GirlBoy')] lejos de mi bien vigilada mesa. Pero sé que solo busca quebrantar los acuerdos entre nosotr[ROOT.Char.Custom('ES_OA')]s.\n\n«¡Mentiras!», protesta [hostage_giver.GetSheHe].\n\nMientras [hostage.GetFirstNameNoTooltip] viva en mi corte, #EMP deberá#! permanecer lejos [hostage_giver.Custom('ES_DelDela')] [hostage_giver.GetTitleAsNameNoTooltip|l], siempre."
 bp2_yearly.6123.forbidden_desc: "Aunque sospecho que le disgusta, [hostage_giver.Custom('ES_ElLa')] [hostage_giver.GetTitledFirstName|l] ha respetado mi dictamen sobre si puede reunirse con su [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))].\n\n«Apenas echo de menos a es[hostage.Custom('ES_EA')] [hostage.Custom('GetLassLad')]», afirma. «Casi me alegro de que os veáis obligad[ROOT.Char.Custom('ES_OA')] a lidiar con sus necedades un poco más».\n\nAsí debe ser, además… es bueno poner a prueba a una persona y saber cómo responderá."
 bp2_yearly.6123.a: "Tod[hostage_giver.Custom('ES_OA')] un[hostage_giver.Custom('ES_XA')] [hostage_giver.Custom('WomanManPerson_GenderPreference')] de familia, [hostage_giver.GetFirstNameNoTooltip]."
 bp2_yearly.6123.return_hostage: "[hostage.GetShortUIName] ya no es tu [hostage|lE]"
 bp2_yearly.6130.t: "Cautivo, cautivado"
 bp2_yearly.6130.desc.different_ages: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] y mi cautiv[hostage.Custom('ES_OA')] [hostage.GetName], a pesar de la diferencia de edad, parecen cada vez más inseparables.\n\nEl mayor de los dos protege al otro con firmeza, y le da buenos consejos sobre cómo son las cosas en el mundo, mientras que el más joven nunca deja de provocar una sonrisa.\n\nObservando a estos insólitos compañeros, no puedo evitar sentir pena por ellos por la separación que ha de llegar. Un día, terminará el acuerdo de cautiverio con los parientes de [hostage.GetFirstNameNoTooltip]…"
 bp2_yearly.6130.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] y mi cautiv[hostage.Custom('ES_OA')] [hostage.GetName] se están convirtiendo en compañeros inquebrantables.\n\nCuando [hostage.GetFirstNameNoTooltip] añora su hogar, [kin.GetFirstNameNoTooltip] siempre [hostage.Custom('ES_LoLa')] anima. Cuando la posición de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] le pesa, tiene a [hostage.GetFirstNameNoTooltip] para unirse a [kin.GetSheHe] en sus deberes.\n\nAl observar a los dos niños compartir alegrías, no puedo evitar sentir pena por ellos por la separación que ha de llegar. Un día, terminará el acuerdo de cautiverio con los parientes de [hostage.GetFirstNameNoTooltip]…"
 bp2_yearly.6130.a: "«Juremos apoyarnos el uno al otro, siempre»."
 bp2_yearly.6130.a.tt: "Un vínculo entre nuestras dos cortes… ¿quizás es algo que nutrir?"
 bp2_yearly.6130.b: "«¡El amor a la familia debe de estar por encima de todo!»."
 bp2_yearly.6130.b.tt: "Ve a jugar con alguien que siempre estará a tu lado, [kin.Custom('GirlBoy')]."
 bp2_yearly.6130.family_opinion: "[kin.GetShortUIName] gana #P 30#! de [opinion|lE] sobre su [close_family|lE]"
 bp2_yearly.6130.alliance: "Si ambos llegan a ser [rulers|lE], [kin.GetShortUIName] y [hostage.GetShortUIName] pueden negociar una [alliance|lE]"
 bp2_yearly.6140.t: "Para amistad, demasiado joven"
 bp2_yearly.6140.desc: "Mientras los ritos sagrados distraen a todos los cuidadores, mi [kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] [kin.GetFirstName] y [Select_CString( hostage.IsFemale, 'la cautiva', 'el cautivo' )] [hostage.GetFirstNameNoTooltip] desatan su odio cada vez mayor.\n\n«¡Mi [kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] es [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsName|l] más poderos[ROOT.Char.Custom('ES_OA')] de toda la Tierra!», sisea [kin.GetFirstName]. «¡Un día, gracias a [ROOT.Char.GetSheHe], tu repelente [home_court.GetPrimaryTitle.GetNameNoTier] arderá hasta los cimientos, y tu cabeza colgará de la silla de un $knight_culture_player_no_tooltip_lowercase$!».\n\n«Ojalá mi [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] me llevara a casa», replica [hostage.GetFirstNameNoTooltip], «¡allí temerías la muerte por insultarme!».\n\n¿Desde cuándo habla así mi [kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]? ¡Y a [Select_CString( hostage.IsFemale, 'una invitada', 'un invitado' )] de honor!"
 bp2_yearly.6140.a: "La competición refuerza el ingenio de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]."
 bp2_yearly.6140.a.tt: "¡Humílla[hostage.GetHerHim], [kin.Custom('GirlBoy')]! [hostage.GetFirstNameNoTooltip] es un[hostage.Custom('ES_XA')] enemig[hostage.Custom('ES_OA')] a tu alcance."
 bp2_yearly.6140.b: "No mantenemos cautivos para fomentar el conflicto, sino la paz."
 bp2_yearly.6140.b.tt: "Niños, mejor rezar #EMP contra#! cercenar cabezas."
 bp2_yearly.6150.t: "La garantía habla"
 bp2_yearly.6150.desc: "Los cautivos suelen estar presentes, reunidos entre funcionarios y familiares, cuando [ROOT.Char.GetTitleAsName|l]s como yo recibimos peticiones y celebramos ceremonias.\n\nMi cautiv[hostage.Custom('ES_OA')] [hostage.GetFirstName] no lo disfruta.\n\n«Por favor, me están contemplando, como si fuera un premio…», protesta, mientras que los últimos suplicantes se retiran.\n\n«Me siento como un espíritu sacado de [hostage.GetFaith.NegativeAfterLife]. Todos me miran fijamente… Saben que no pertenezco a este lugar»."
 bp2_yearly.6150.a: "Formas parte de mi familia. Quédate con ellos."
 bp2_yearly.6150.a.tt: "¡No hay nada que temer! Prácticamente eres uno de nosotros."
 bp2_yearly.6150.b: "Ve a estudiar con los [ROOT.Char.GetFaith.PriestNeuterPlural], supongo…"
 bp2_yearly.6150.b.tt: "Puedo defender mi propia magnificencia; mi primer deber para con estos cautivos es formarlos."
 bp2_yearly.6150.c: "Eres mí[hostage.Custom('ES_OA')] para tratarte como me plazca."
 bp2_yearly.6150.c.tt: "No puedo permitir que mi cautiv[hostage.Custom('ES_OA')] dicte lo que hago."
 hostages_accepted_into_family_modifier: "Aceptar cautivos en la familia"
 hostages_accepted_into_family_modifier_desc: "Un anfitrión cortés y ceremonioso que se toma la molestia de tratar a los cautivos como parientes."
 eschews_flaunting_of_hostages_modifier: "Evita el alarde de cautivos"
 eschews_flaunting_of_hostages_modifier_desc: "Los cautivos de este personaje se cuidan y forman, no se exhiben."
 bp2_yearly.6150.family_opinion_hostage: "[hostage.GetShortUIName] gana #P 20#! de [opinion|lE] sobre tu [close_family|lE]"
 bp2_yearly.6160.t: "Mis peores jinetes"
 bp2_yearly.6160.desc: "Entre lloriqueos y mentiras, descubro la verdad de anoche.\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName] y [Select_CString( hostage.IsFemale, 'la cautiva', 'el cautivo' )] [hostage.GetFirstName] se escabulleron al amparo de la oscuridad. Con curiosidad por el mundo más allá de mi casa, se colaron en un asentamiento\n\nLes descubrieron admirando los caballos de una familia local y se marcharon en corceles robados.\n\n[kin.Custom('ES_LoLa')|U]s muy cretin[kin.Custom('ES_OA')]s se metieron directamente a una zanja.\n\n«¡[hostage.GetFirstNameNoTooltip] me animó a que lo hiciera!», solloza mi herid[kin.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))], igual que los aldeanos, llorando por su caballo, ahora cojo."
 bp2_yearly.6160.a: "Saborea el trabajo para pagar las deudas."
 bp2_yearly.6160.a.tt: "¿Los pequeñines quieren vivir la experiencia plebeya? Que trabajen un tiempo para el dueño del caballo."
 bp2_yearly.6160.b: "¡¿Has herido a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))], cautiv[hostage.Custom('ES_OA')]?! #EMP ¡Fuera!#!"
 bp2_yearly.6160.b.tt: "¡Ninguna tregua merece poner en peligro a mi familia con la presencia de semejante chusma!"
 bp2_yearly.6160.c: "#EMP Ay.#! Supongo que pagaré por esto…"
 bp2_yearly.6160.d: "¿Curar al caballo? Demasiado fácil."
 bp2_yearly.6160.e: "¡Son niñ[kin.Custom('ES_OA')]s! Estas cosas pasan."
 bp2_yearly.6160.e.tt: "Dejad descansar a est[kin.Custom('ES_OA')]s buscalíos. No hay escándalo alguno."
 labored_with_the_commons_modifier: "Trabajó con los plebeyos"
 labored_with_the_commons_modifier_desc: "Se le conoce por haber trabajado entre mozos de cuadra y criadores de caballos para pagar las locuras de juventud."
 renowned_knowledge_of_horses_modifier: "Celebre conocimientos de caballos"
 renowned_knowledge_of_horses_modifier_desc: "Muchos apelan a la sabiduría de este personaje para curar las dolencias y reforzar la fuerza de los caballos."
 bp2_yearly.6200.t: "Donde los [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] conocen la paz"
 bp2_yearly.6200.desc: "Mientras mi consejo planea cómo defenderemos [ROOT.Char.GetPrimaryTitle.GetNameNoTier], se deja pasar a mi cautiv[hostage.Custom('ES_OA')], [hostage.GetName].\n\n«Noble [ROOT.Char.GetTitleAsName|l], me habéis tratado bien y con justicia. Ahora que la catástrofe amenaza, ¿es justo que en [home_court.GetPrimaryTitle.GetNameNoTier], mi tierra natal, los [home_court.Custom('KnightCulturePluralNoTooltipLowercase')] estén mano sobre mano, con sus estandartes recogidos y plegados?».\n\nSe arrodilla.\n\n«Dadme permiso para viajar, ¡llevaré nuestra petición de ayuda [home_court.Custom('ES_AlAla')] [home_court.GetTitledFirstName|l]! Soy sangre de su sangre, ¡os ayudará por mi bien!»."
 bp2_yearly.6200.a: "Id y volved con hierro."
 bp2_yearly.6200.a.tt: "¡Por favor, sed fiel! ¡Ayudadme en esta hora de necesidad!"
 bp2_yearly.6200.hostage_travel: "[hostage.GetShortUIName] viajará a [home_court.GetCapitalLocation.GetTitle.GetName]"
 bp2_yearly.6200.hostage_warning: "@alert_icon! #alert_trial [hostage.GetShortUIName] puede dejar de ser tu [hostage|lE]#!"
 bp2_yearly.6200.war_positive: "[home_court.GetShortUIName] puede ayudarte en la [war|lE]"
 bp2_yearly.6200.b: "Llevad un buen regalo con vos."
 bp2_yearly.6200.b.tt: "La generosidad avivará el gusto por la guerra [home_court.Custom('ES_DelDela')] [home_court.GetTitleAsNameNoTooltip|l]."
 bp2_yearly.6200.c: "¡Tomad a mi leal [target_knight.GetFirstNameNoTooltip] y apresuraos!"
 bp2_yearly.6200.war_very_positive: "#P Es más probable que [home_court.GetShortUIName] te ayude en la [war|lE]#!"
 bp2_yearly.6200.c.tt: "Un[target_knight.Custom('ES_XA')] acompañante firme… y alguien que se asegure de que a [hostage.GetFirstNameNoTooltip] no se le olviden mis intereses."
 bp2_yearly.6200.hostage_positive: "#P Es más probable que [hostage.GetShortUIName] regrese a tu [court|lE]#!"
 bp2_yearly.6200.hostage_travel_knight: "[hostage.GetShortUIName] y [target_knight.GetShortUIName] viajarán a [home_court.GetCapitalLocation.GetTitle.GetName]"
 bp2_yearly.6200.imprison_warning: "@alert_icon! #alert_trial [target_knight.GetShortUIName] puede acabar encarcelad[target_knight.Custom('ES_OA')] por [home_court.GetShortUIName]#!"
 bp2_yearly.6200.d: "No, no puedo permitir que se marche un cautivo."
 bp2_yearly.6200.d.tt: "¡No hay ninguna garantía de regreso! Ninguna de que [home_court.Custom('ES_ElLa')] [home_court.GetTitleAsNameNoTooltip|l] no prefiera prestar apoyo a mis enemigos."
 bp2_yearly.6202.t: "[hostage.Custom2('AppropriateGreeting', ROOT.Char )]"
 bp2_yearly.6202.opening: "Me encuentro de nuevo en [home_court.GetCapitalLocation.GetTitle.GetNameNoTier]."
 bp2_yearly.6202.assembled_nobles: "Nobles distinguidos abarrotaban la corte [home_court.Custom('ES_DelDela')] [home_court.GetTitleAsName|l] mientras leía vuestra petición.\n\n"
 bp2_yearly.6202.nostalgia: "La brisa corre entre árboles familiares. Me he encargado de que vuestra lucha se conozca.\n\n"
 bp2_yearly.6202.impatient: "Pequeños nobles, que solo me conocieron de bebé, susurraban cuando comencé vuestra súplica y luego se callaron.\n\n"
 bp2_yearly.6202.received_empathy: "Los reunidos lloraron por la desgracia de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Mi [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] pareció profundamente conmovid[home_court.Custom('ES_OA')]"
 bp2_yearly.6202.received_debate: "El debate comienza a acalorarse. Mi [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))], aunque no es [Select_CString( hostage.IsFemale, 'aliada vuestra', 'aliado vuestro' )], quiere ser un[home_court.Custom('ES_XA')] paladín para su familia"
 bp2_yearly.6202.received_scorn: "«¿Con qué derecho nos pide ayuda?», se me pregunta; y tengo pocas respuestas. Mi [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] parece disgustad[home_court.Custom('ES_OA')]"
 bp2_yearly.6202.received_apathy: "A algunos no les interesa, mientas que otros [home_court.Custom('KnightCulturePluralNoTooltipLowercase')] se reúnen a esperar las palabras de mi [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]. [home_court.GetSheHe|U] me pregunta cuándo espero partir"
 bp2_yearly.6202.fears_returning: "… y teme mi regreso a vuestra atormentada tierra."
 bp2_yearly.6202.awaiting: "… pero seguimos esperando su decisión."
 bp2_yearly.6202.want_to_stay: "… sin embargo, es demasiado sabi[home_court.Custom('ES_OA')] para hacer juicios rápidos."
 bp2_yearly.6202.want_to_return: "… ¡pero hace que me quede aquí mientras la guerra continúa!"
 bp2_yearly.6202.a: "Al menos [hostage.GetFirstNameNoTooltip] sigue con vida."
 bp2_yearly_6203_army_name: "Anfitrión [ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetHomeCourt.GetPrimaryTitle.GetAdjectiveNoTooltip] de [ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetFirstNameNoTooltip]"
 bp2_yearly.6203.t: "[ROOT.Char.GetNameNoTooltip],"
 bp2_yearly.6203.join_war: "¡[home_court.GetPrimaryTitle.GetNameNoTier] está con vos! Mi [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))], [home_court.Custom('ES_ElLa')] [home_court.GetTitledFirstName|l] intrépid[home_court.Custom('ES_OA')], honrará los vínculos entre [home_court.GetSheHe] y vos con la fuerza de las armas.\n\n¡Que nadie amenace un salón que alberga a un[home_court.Custom('ES_XA')|l] [hostage.GetDynastyHouseName]!\n\n"
 bp2_yearly.6203.assist: "Entristece a [home_court.GetName] que no pueda venir en vuestra ayuda. Sin embargo, con la promesa de la guerra y sus glorias, hemos reunido una fuerza de errantes míseros y aventureros de [home_court.GetPrimaryTitle.GetNameNoTooltip]. Ojalá luchen bien por [ROOT.Char.GetPrimaryTitle.GetNameNoTier].\n\n"
 bp2_yearly.6203.betray: "No podemos pasar por alto la debilidad que deja ver vuestra súplica. En lugar de eso, [home_court.Custom('ES_ElLa')] [home_court.GetTitledFirstName|l] confiará en la fuerza de vuestro enemigo. Preparaos para su llegada.\n\nPuede que me volváis a ver en vuestra corte, cuando mi [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] saquee vuestra capital."
 bp2_yearly.6203.decline: "He hecho cuanto he podido, pero [home_court.Custom('ES_ElLa')] [home_court.GetTitledFirstName|l] ve poco fundamento en vuestros argumentos. Sin alianza alguna, [home_court.GetPrimaryTitle.GetNameNoTier] no marcha cuando [ROOT.Char.GetPrimaryTitle.GetNameNoTier] se lo indica. Mi [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] os agradece que me hayáis enviado con [home_court.GetSheHe] y os saluda atentamente.\n\n"
 bp2_yearly.6203.dont_keep_knight: "Mi lugar está en vuestra corte, así que [target_knight.GetFirstName] y yo volveremos pronto."
 bp2_yearly.6203.dont_keep: "Mi lugar está en vuestra corte, así que volveré pronto."
 bp2_yearly.6203.keep: "Pero ya no soy [Select_CString( hostage.IsFemale, 'vuestra cautiva', 'vuestro cautivo' )]."
 bp2_yearly.6203.a: "¡Benditos sean! Nuestro vínculo está más allá del cautiverio."
 bp2_yearly.6203.a.tt: "Y [home_court.GetFirstNameNoTooltip] toma las armas para defender a la familia, responde a las súplicas de los necesitados: parece [Select_CString( home_court.IsFemale, 'una buena amiga', 'un buen amigo' )]."
 bp2_yearly.6203.b: "#EMP ¡Traición!#! ¡Empaparé la tierra en sangre!"
 bp2_yearly.6203.b.tt: "¡Aniquilaré a todos mis enemigos y obtendré mi venganza!"
 bp2_yearly.6203.c.positive: "¡A la guerra, [hostage.GetFirstNameNoTooltip]! #EMP ¡A la guerra!#!"
 bp2_yearly.6203.c.negative: "Fui idiota al enviar[hostage.GetHerHim] lejos de mi vista…"
 bp2_yearly.6203.c.tt: "Yo os protejo, ¡pero vos protegéis el señorío!"
 from_victory_vengeance_modifier: "De la victoria, venganza"
 from_victory_vengeance_modifier_desc: "Este personaje lleva a ejércitos y caballeros a salvajadas despiadadas, empeñado en vengar algún día la traición pasada."
 bp2_yearly.6204.t: "Una súplica de mi sangre"
 bp2_yearly.6204.desc: "Rebozad[hostage.Custom('ES_OA')] en el polvo del camino y el hedor del sudor de caballo, ¡mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] ha regresado inesperadamente!\n\n«No pongo en peligro vuestra tregua, [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]», jadea. «¡La guerra no viene aquí! No, la horrible guerra llega a [warden.GetPrimaryTitle.GetNameNoTier], ¡a la estancia donde sirvo de cautiv[hostage.Custom('ES_OA')]!».\n\n"
 bp2_yearly.6204.desc_gift: "Presenta tanto una misiva como una bolsa de oro de parte [warden.Custom('ES_DelDela')] [warden.GetTitledFirstName|l]."
 bp2_yearly.6204.desc_chaperone: "Su compañer[target_knight.Custom('ES_OA')] recelos[target_knight.Custom('ES_OA')], [target_knight.GetName], presenta una misiva de parte [warden.Custom('ES_DelDela')] [warden.GetTitledFirstName|l]."
 bp2_yearly.6204.desc_outro: "\n\n«No tenéis obligación de ayudar», dice [hostage.GetFirstNameNoTooltip], «¡pero mi tutor[warden.Custom('ES_XA')] no ha mostrado más que bondad conmigo! ¡No merece la ruina que le causará [attacker.GetName]!»."
 bp2_yearly.6204.desc_none: "[hostage.GetSheHe|U] presenta una misiva de parte [warden.Custom('ES_DelDela')] [warden.GetTitledFirstName|l]."
 bp2_yearly.6204.a: "¡Traed [ROOT.Char.Custom('signature_weapon')]! #EMP ¡Los [ROOT.Char.GetDynastyHouseNameNoTooltip] lucharemos!#!"
 bp2_yearly.6204.a.tt: "¡Que nadie amenace el lugar que alberga a alguien de mi familia!"
 bp2_yearly.6204.b: "Ayudaré pagando y armando una fuerza."
 bp2_yearly.6204.b.tt: "¡Reunid jóvenes armados y ventureros pobres para mandarlos con [hostage.GetFirstNameNoTooltip]! Pueden luchar sin mi participación formal."
 bp2_yearly.6204.c: "La defensa de [warden.GetPrimaryTitle.GetNameNoTierNoTooltip] no forma parte de mis deberes."
 bp2_yearly.6204.c.tt: "Solo compartimos una tregua. ¡No somos aliados!"
 bp2_yearly.6205.t: "A tierras de conflicto"
 bp2_yearly.6205.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName] sube a su corcel guardando un silencio sepulcral. Más adelante aguarda el/la [warden.GetCapitalLocation.Custom('TerrainTypeProvince')] de [warden.GetCapitalLocation.GetTitle.GetNameNoTier]; donde el temible cuerpo [attacker.GetPrimaryTitle.GetAdjective] de [attacker.Custom('KnightCulturePluralNoTooltip')|l] puede que le espere.\n\n"
 bp2_yearly.6205.desc_gift: "Mis cofres rebosan con los regalos [warden.Custom('ES_DelDela')] [warden.GetTitledFirstName|l], pero mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] cabalga a la guerra prácticamente sol[hostage.Custom('ES_OA')].\n\n"
 bp2_yearly.6205.desc_chaperone: "[target_knight.GetFirstName], [warden.Custom2('RelationToMeShort', SCOPE.sC('target_knight'))] [warden.Custom('ES_DelDela')] [warden.GetTitledFirstName|l], será la única escolta de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]. Llevando las riendas al corazón, jura morir por mi familia, llegado el caso.\n\n"
 bp2_yearly.6205.desc_none: "Algunos jóvenes harapientos se han reunido para servir a la causa de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], pero mis huestes se quedarán aquí… mientras [hostage.GetFirstNameNoTooltip] cabalga hacia la guerra [warden.Custom('ES_DelDela')] [warden.GetTitledFirstName|l].\n\n"
 bp2_yearly.6205.desc_outro: "Mas… ¡fue [warden.GetFirstNameNoTooltip] quien puso tan horrible panorama ante mí! ¡Al ser [Select_CString( warden.IsFemale, 'una mujer', 'un hombre' )] débil, envía cautivos de honor, como mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] a postrarse ante el resonar de una sola espada!\n\n¿Y he de confiar en que semejante #EMP gusano#! y su calaña mantengan a salvo a mi familia?"
 bp2_yearly.6205.a: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] se quedará aquí"
 bp2_yearly.6205.b: "¡[warden.GetFirstNameNoTooltip] sufrirá por esta afrenta!"
 bp2_yearly.6205.c: "Bien… Buena suerte, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]."
 bp2_yearly.6170.t: "Un pacto con los incivilizados"
 bp2_yearly.6170.desc: "«¡Ningún [ROOT.Char.GetDynastyHouseName] está contento con lo que habéis hecho!», protesta mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.GetFirstName].\n\n«¿Cómo has podido enviar a [hostage.GetName], mi [kin.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.Custom('ComplimentAdjective')], a un apestoso salón donde los bárbaros exclaman \"¡[warden.Custom('CulturalCurse')|U]!\" y nunca \"Alabemos a [ROOT.Char.GetFaith.HighGodName]\"? ¿Dónde los perros defecan libremente sobre salvajes y nobleza [warden.GetCulture.GetName] por igual?».\n\nEn efecto, [warden.GetName] no posee la cultura [ROOT.Char.GetCulture.GetName], pero sigue siendo [Select_CString( warden.IsFemale, 'una digna', 'un digno' )]…\n\n«¡Retienen a [hostage.GetFirstNameNoTooltip] en una cabaña!», grita [kin.GetFirstNameNoTooltip]. «#EMP ¡Encargaos de sus necesidades!#! ¡Sus derechos como [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip|l]!»."
 bp2_yearly.6170.a: "Sí, es un ultraje a su dignidad y la mía."
 bp2_yearly.6170.a.tt: "¡Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] debe tener todas las sofisticadas comodidades del hogar!"
 bp2_yearly.6170.b: "El deber para con la familia os ata a todos."
 bp2_yearly.6170.b.tt: "El sacrificio de [hostage.GetFirstNameNoTooltip] no será sino uno de muchos al servicio de la casa [ROOT.Char.GetDynastyHouseNameNoTooltip]."
 bp2_yearly.6170.c: "[hostage.GetSheHe|U] sabrá cómo viven otros pueblos."
 bp2_yearly.6170.c.tt: "Vivir como los incivilizados enseñará a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] a vivir sin galas, a ser dur[hostage.Custom('ES_OA')] e ingenios[hostage.Custom('ES_OA')]…"
 bp2_yearly.6170.scheme_bonus: "Es más probable que [close_family|lE] y [spouses|lE] se unan a tus [hostile_schemes|lE] durante #high 10 años#!"
 bp2_yearly.6170.leave_court_bonus: "Es menos probable que los [courtiers|E] de [Concept('close_family', 'tu familia cercana')|E] se marchen durante #high 10 años#!"
 lavish_care_modifier: "Cuidados esmerados"
 lavish_care_modifier_desc: "Este personaje cuenta con los cuidados de decenas de sirvientes cultos, por lo que vive rodeado de galas y confort."
 trained_by_the_uncivilized_modifier: "Formado por gente robusta"
 trained_by_the_uncivilized_modifier_desc: "Siendo cautivo, a este personaje le enseñaron las costumbres y métodos rústicos de una cultura «menor»."
 cultural_acceptance_hostage_exchange: "Contacto a través de cautivos de prestigio"
 united_family_modifier: "Familia unida"
 united_family_modifier_desc: "Este personaje exige que sus familiares respeten los lazos mutuos."
 bp2_yearly.6180.notification_high: "Reformas: gobernante de cultura [advanced_culture.GetNameNoTooltip] satisfecho"
 bp2_yearly.6180_notification_tooltip_high: "[pleased_ruler.Custom('ES_ElLa')|U] [pleased_ruler.GetTitledFirstName|l] alaba tu interés por imitar a los nobles [advanced_culture.GetCollectiveNoun]."
 bp2_yearly.6181.notification_high: "Reformas: denuncian un señorío descuidado"
 bp2_yearly.6181_notification_tooltip_high: "[disappointed_ruler.Custom('ES_AlAla')|U] [disappointed_ruler.GetTitledFirstName|l] le ha decepcionado que tus reformas no hayan proporcionado nuevas oportunidades para los comerciantes de la comunidad [advanced_culture.GetName]."
 bp2_yearly.6182.notification_high: "Reformas: señor extranjero condena los ritos"
 bp2_yearly.6182_notification_tooltip_high: "[disappointed_ruler.Custom('ES_ElLa')|U] [disappointed_ruler.GetTitledFirstName|l] te exhorta a abandonar tu superstición [ROOT.Char.GetCulture.GetName], si quieres ayudar a tu pueblo."
 bp2_yearly.6183.notification_high: "Reformas: gentil[disappointed_ruler.GetWomanMan] lamenta la vulgaridad"
 bp2_yearly.6183_notification_tooltip_high: "[disappointed_ruler.Custom('ES_ElLa')|U] [disappointed_ruler.GetTitledFirstName|l] se muestra recelos[disappointed_ruler.Custom('ES_OA')] ante tu «salvaje» recepción de los sofisticados cortesanos de la nación [advanced_culture.GetName]."
 bp2_yearly.6184.notification_high: "Reformas: caudillo militar expresa desdén"
 bp2_yearly.6184_notification_tooltip_high: "[disappointed_ruler.Custom('ES_ElLa')|U] [disappointed_ruler.GetTitledFirstName|l] denuncia tu rechazo de la élite [advanced_culture.GetName] y tu endeble control sobre tus vasallos."
 bp2_yearly.6185.notification_high: "Reformas: mercenarios asaltan a [ROOT.Char.Custom('KnightCultureNoTooltip')|l]"
 bp2_yearly.6185_notification_tooltip_high: "[beaten_knight.Custom('ES_ElLa')|U] [beaten_knight.GetTitledFirstName|l] fue gravemente golpead[beaten_knight.Custom('ES_OA')] y humillad[beaten_knight.Custom('ES_OA')] por una vengativa banda errante mercenaria [advanced_culture.GetName]."
 bp2_yearly.6186.notification_high: "Reformas: rumores de barbarie"
 bp2_yearly.6186_notification_tooltip_high: "Tu corte es ridiculizada como un bastión de modales incultos, un lugar que es anatema para cortesanos de culturas sofisticadas."
 dearth_of_intellectuals_modifier: "Escasez de intelectuales"
 dearth_of_intellectuals_modifier_desc: "Los fanáticos han expulsado a muchos eruditos, misioneros y funcionarios extranjeros del señorío de este personaje."
 bereft_of_intellectuals_modifier: "Privados de intelectuales"
 bereft_of_intellectuals_modifier_desc: "Los fanáticos han expulsado a casi todo erudito, misionero y funcionario extranjero del señorío de este personaje."
 bp2_yearly.6187.notification_high: "Reformas: los extranjeros cualificados huyen"
 bp2_yearly.6187_notification_tooltip_high: "[zealot_vassal.Custom('ES_ElLa')|U] [zealot_vassal.GetTitledFirstName|l] dirige a otros fanáticos para expulsar del señorío a eruditos, misioneros y funcionarios"
 bp2_yearly.6187_no_vassal_notification_tooltip_high: "Los fanáticos recién enardecidos expulsan del señorío a eruditos, misioneros y funcionarios"
 bp2_yearly.6188.notification_high: "Reformas: la nobleza local manda"
 bp2_yearly.6188_notification_tooltip_high: "En [isolating_county.GetName], nobles menores con poder reprimen los asentamientos urbanos, estrangulan el comercio y acaparan riquezas."
 bp2_yearly.6189.notification_high: "Reformas: construir demasiado rápido"
 bp2_yearly.6189_notification_tooltip_high: "Las grandes construcciones a la manera [advanced_culture.GetName] de [affected_province.GetName] se planificaron incorrectamente; se reclutan guerreros para que eviten el desastre."
 grand_buildings_collapsed_modifier: "Construcción con problemas"
 grand_buildings_collapsed_modifier_desc: "Este condado está alterado por el caos que han causado unos proyectos de construcción ambiciosos."
 conscripted_warriors_modifier: "Guerreros reclutados"
 conscripted_warriors_modifier_desc: "Todos los hombres aptos de este lugar están agotados por un trabajo de construcción extenuante y apresurado."
 bp2_yearly.6190.notification_high: "Reformas: saqueo de [ROOT.Char.GetFaith.HouseOfWorship]"
 bp2_yearly.6190_notification_tooltip_high: "En [affected_county.GetName], unos [ROOT.Char.GetFaith.AltPriestTermPlural] fanáticos locales han destruido tu preciosa iconografía [advanced_culture.GetName] y los depósitos de exvotos."
 bp2_yearly.6191.notification_high: "Reformas: alejándose de los primos"
 bp2_yearly.6191_notification_tooltip_high: "Los notables de cultura [annoyed_culture.GetName] se sienten alienados por tu cultura cortesana, cada vez más diferente de la suya."
 cultural_acceptance_diverging_court: "[cultures|E] de la [court|lE] divergen"
 bp2_yearly.6192.notification_high: "Reformas: vasallo pierde la confianza"
 bp2_yearly.6192_notification_tooltip_high: "[vassal.Custom('ES_ElLa')|U] [vassal.GetTitledFirstName|l] se siente desorientad[vassal.Custom('ES_OA')] en tu cambiante señorío y ya no le ve sentido a ser constante y fiel."
 bp2_yearly.6193.notification_high: "Reformas: gobernanza reforzada"
 bp2_yearly.6193_notification_tooltip_high: "¡Los magnates ya no podrán escamotear sus riquezas! Una infraestructura a la manera [advanced_culture.GetName] refuerza tu autoridad."
 bp2_yearly.6194.notification_high: "Reformas: gratitud de vasallo"
 bp2_yearly.6194_notification_tooltip_high: "[vassal.Custom('ES_ElLa')|U] [vassal.GetTitledFirstName|l] ensalza tu nombre ante sus pares, agradecid[vassal.Custom('ES_OA')] por tus regalos y la confirmación de vuestros vínculos."
 bp2_yearly.6195.notification_high: "Reformas: santos augurios de cambio"
 bp2_yearly.6195_notification_tooltip_high: "Muchos han dudado de ti, pero las señales de [ROOT.Char.GetFaith.KnowledgeGodName] sugieren que tus prácticas espirituales a la manera [advanced_culture.GetName] son legítimas."
 bp2_yearly.6196.notification_high: "Reformas: un descubrimiento bendito"
 bp2_yearly.6196_notification_tooltip_high: "[priest.GetTitledFirstName] te ofrece un tesoro: o bien riquezas que se habían ocultado en [ROOT.Char.GetFaith.HouseOfWorshipPlural]… o una bendición milagrosa de [ROOT.Char.GetFaith.HighGodName]."
 bp2_yearly.6197.notification_high: "Reformas: esplendor en acción"
 bp2_yearly.6197_notification_tooltip_high: "Me llega la noticia de que [vassal.Custom('ES_ElLa')|U] [vassal.GetTitledFirstName|l] está imitando los elementos de la manera [advanced_culture.GetName] de mi corte: una reacción más del asombro que causa."
 custom.every_non_advanced_culture_courtier: "Todo [courtier|lE] que no sea de cultura [advanced_culture.GetName]"
 bp2_yearly.6198.notification_high: "Reformas: defensor de la corte"
 bp2_yearly.6198_notification_tooltip_high: "[courtier.Custom('ES_ElLa')|U] [courtier.GetTitledFirstName|l], en nombre de tus cortesanos, promete devoción imperecedera a tu casa; has demostrado que mantendrás a raya a los competidores que intenten acaparar el poder."
 bp2_yearly.6199.notification_high: "Reformas: [ROOT.Char.Custom('KnightCultureNoTooltip')|l] amoldable"
 bp2_yearly.6199_notification_tooltip_high: "[knight.Custom('ES_ElLa')|U] [knight.GetTitledFirstName|l] domina la técnica marcial [advanced_culture.GetName] y la emplea con destreza."
 bp2_yearly.6210.notification_high: "Reformas: inspiración por juramento"
 bp2_yearly.6210_notification_tooltip_high: "[ruler.Custom('ES_ElLa')|U] [ruler.GetTitledFirstName|l] desea igualar tu juramento de no derramar sangre [ruler.GetCulture.GetName] con una proclamación de fraternidad."
 cultural_acceptance_embracing_identity: "Intercambio de elogios por la [heritage|lE] común"
 bp2_yearly.6211.notification_high: "Reformas: primos satisfechos"
 bp2_yearly.6211_notification_tooltip_high: "Señores y plebeyos de tradición [pleased_culture.GetName] se ven inspirados por el nuevo fervor entre sus primos de cultura [ROOT.Char.GetCulture.GetName] y emigran a tus tierras en gran número."
 cultural_acceptance_reformer_migration: "Emigración y rápida adopción de prácticas"
 bp2_yearly.6212.notification_high: "Reformas: influencia [advanced_culture.GetName]"
 bp2_yearly.6212_notification_tooltip_high: "Las familias urbanas de cultura [advanced_culture.GetName] han fundado una nueva comunidad en tu capital, mientras que los emigrantes rurales pueblan la campiña."
 bp2_yearly.6212_2_notification_tooltip_high: "La administración diaria de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha adquirido una naturaleza decididamente [advanced_culture.GetName], algo que los viajeros suelen comentar."
 bp2_yearly.6213.notification_high: "Reformas: progresos brutales"
 bp2_yearly.6213_notification_tooltip_high: "Tus encargados de mantener el orden se han propuesto reprimir las historias sobre tu adoctrinamiento en la cultura [advanced_culture.GetName] y la crueldad de tu proceder a la [advanced_culture.GetName]."
 bp2_yearly.6213_notification_2_tooltip_high: "Los funcionarios de tradición [advanced_culture.GetName] que cumplen tu voluntad han ignorado toda ceremonia [ROOT.Char.GetCulture.GetName] y atropellado los derechos tradicionales."
 bp2_yearly.6214.notification_high: "Reformas: transición de las comunidades"
 bp2_yearly.6214_notification_1_tooltip_high: "Los comerciantes y artesanos de [affected_county.GetName] trabajan bajo nuevos acuerdos y leyes, compitiendo por las monedas a la moda [advanced_culture.GetName] que hay en circulación."
 bp2_yearly.6214_notification_2_tooltip_high: "Los mezquinos [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] y agresivos terratenientes de [affected_county.GetName] han acordado condiciones de servicio y lealtad a la manera [advanced_culture.GetName], reduciendo la violencia y las desavenencias locales."
 bp2_yearly.6214_notification_3_tooltip_high: "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U] y aldeas parroquiales de [affected_county.GetName] ahora están bajo la dirección de hombres refinados y cultos que fomentan la educación y la gobernanza a la moda [advanced_culture.GetName]."
 bp2_yearly.6215.notification_high: "Reformas: [ROOT.Char.GetTitleAsNameNoTooltip|l] con intención"
 bp2_yearly.6215_notification_1_tooltip_high: "Los magnates con afán de riqueza instan a sus señores a imitar tu famoso interés por enmendar la sociedad y el comercio de la nación [ROOT.Char.GetCulture.GetName]."
 bp2_yearly.6215_notification_2_tooltip_high: "El vigor guerrero de tu séquito, una hueste combatiente templada en tu afán de que [ROOT.Char.GetPrimaryTitle.GetNameNoTier] renazca, es extensamente respetado."
 bp2_yearly.6215_notification_3_tooltip_high: "Por todas partes se habla de las ceremonias de tus salones sagrados, mientras las gentes especulan con avidez sobre la naturaleza dividida de tu alma [ROOT.Char.GetCulture.GetName]."
 bp2_yearly.6216.notification_high: "«Reformas: ¿es [ROOT.Char.GetSheHe] #EMP nuestr[ROOT.Char.Custom('ES_OA')]#! [ROOT.Char.GetTitleAsNameNoTooltip|l]?»."
 bp2_yearly.6216_notification_tooltip_high: "Tus agentes informan de murmullos y comentarios por lo bajo entre la nobleza… ¿merece su veneración una especie de adulador de ascendencia medio [advanced_culture.GetName]?"
 bp2_yearly.6216_notification_2_tooltip_high: "Corre el rumor de un complot extranjero… de un títere corrompido por los [advanced_culture.GetCollectiveNoun] al que se situaría en el trono [ROOT.Char.GetPrimaryTitle.GetAdjective]…"
