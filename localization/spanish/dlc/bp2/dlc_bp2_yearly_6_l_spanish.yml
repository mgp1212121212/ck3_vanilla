l_spanish:
 bp2_yearly.6000.t: "No es la costumbre [ROOT.Char.GetCulture.GetNameNoTooltip]"
 bp2_yearly.6000.desc.intro: "Cuando mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))] [hosted_child.GetName] se presenta, [tutor.GetName] narra una semana de enseñanzas fallidas y frustraciones."
 bp2_yearly.6000.desc.fault.bellicose: "\n\n«¡Nunca se le ha dicho a est[hosted_child.Custom('ES_EA')] [hosted_child.Custom('GirlBoy')] que si quiere algo, tiene que #EMP tomarlo#!! ¡[hosted_child.GetFirstNameNoTooltip] elige la paz con los demás niños en lugar de probarse a sí mism[hosted_child.Custom('ES_OA')]! ¡Es lo único que sabe!»."
 bp2_yearly.6000.desc.fault.bureaucratic: "\n\n«[Select_CString( hosted_child.IsFemale, 'Esta cría', 'Este crío' )] es una catástrofe ambulante. Se pasa los días ensimismad[hosted_child.Custom('ES_OA')]. No distingue la ropa interior limpia de la sucia. ¡Lo único que conoce es el caos!»."
 bp2_yearly.6000.desc.fault.communal: "\n\n«[Select_CString( hosted_child.IsFemale, 'Esta cría', 'Este crío' )] habla pestes de su propia madre. Nunca se le previno al respecto. Se [hosted_child.Custom('ES_LeLa')] ha dejado actuar por su cuenta, sin preocuparse por los parientes que [hosted_child.GetHerHim] esperaban»."
 bp2_yearly.6000.desc.fault.courtly: "\n\n«¡A [Select_CString( hosted_child.IsFemale, 'esta cría', 'este crío' )] no se le ha enseñado nada sobre el refinamiento! Tengo que darle en la cabeza para que se incline ante vos, oh, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]. ¿Sabe recitar poemas? ¿Hablar con elegancia con el otro sexo? ¡No!»."
 bp2_yearly.6000.desc.fault.egalitarian: "\n\n«Nunca le han enseñado respeto hacia los pueblos que comparten nuestra tierra. ¡[Select_CString( hosted_child.IsFemale, 'Esta cría', 'Este crío' )] remedó el acento de un dignatario de la nación [realm_minority.GetNameNoTooltip] balando como una oveja! ¡¿Es esa su educación?!»."
 bp2_yearly.6000.desc.fault.egalitarian_no_culture: "\n\n«Nunca le han enseñado respeto hacia los pueblos que comparten nuestra tierra. ¡[Select_CString( hosted_child.IsFemale, 'Esta cría', 'Este crío' )] remeda sus idiomas balando como una oveja! ¡¿Es esa su educación?!»."
 bp2_yearly.6000.desc.fault.spiritual: "\n\n¿Hace [Select_CString( hosted_child.IsFemale, 'esta cría', 'este crío' )] una pausa para mostrar gratitud por la providencia de su comida? ¿Invoca la ayuda divina? ¡No! Se le ha educado para una vida sin respeto»."
 bp2_yearly.6000.desc.fault.stoic: "\n\n«[Select_CString( hosted_child.IsFemale, 'Esta cría', 'Este crío' )] arruga la nariz ante la belleza de nuestra patria. ¡Desprecia la necesidad de plantarse, de luchar… para defender a nuestro pueblo! Solo le han enseñado un egoísmo quejica»."
 bp2_yearly.6000.desc.mid: "\n\nLa ira de [tutor.GetFirstNameNoTooltip] se dirige contra [childs_home_liege.Custom('ES_ElLa')] [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))] de [Select_CString( hosted_child.IsFemale, 'esta cría', 'este crío' )].\n\n«¿Hay algo de"
 bp2_yearly.6000.desc.value.bellicose: "fuego y ardor"
 bp2_yearly.6000.desc.value.bureaucratic: "sentido común"
 bp2_yearly.6000.desc.value.communal: "amor hacia su familia y parientes"
 bp2_yearly.6000.desc.value.courtly: "respeto por los modales nobles"
 bp2_yearly.6000.desc.value.egalitarian: "gracia social"
 bp2_yearly.6000.desc.value.spiritual: "respeto por nuestros ritos sagrados"
 bp2_yearly.6000.desc.value.stoic: "sentido del deber hacia su pueblo"
 bp2_yearly.6000.desc.outro: "en [childs_home_liege.Custom('ES_ElLa')] [childs_home_liege.GetTitledFirstName|l]? ¿Cómo va a salir una juventud verdaderamente [ROOT.Char.GetCulture.GetNameNoTooltip] de una corte así, donde no se les enseña nada de nuestras tradiciones?»."
 bp2_yearly.6000.a: "¡Todos conocerán el desprecio [childs_home_liege.Custom('ES_DelDela')] [childs_home_liege.GetTitleAsNameNoTooltip|l]!"
 bp2_yearly.6000.a.tt: "Defiendes la causa [hosted_child.Custom('ES_DelDela')] pobre y joven [hosted_child.GetFirstNameNoTooltip], víctima de la apatía de su [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))] hacia nuestras costumbres."
 bp2_yearly.6000.a.response: "[childs_home_liege.GetShortUIName] puede perder [opinion|lE] de otros [childs_home_liege.GetCulture.GetCollectiveNounNoTooltip]"
 bp2_yearly.6000.b: "Yo personalmente corregiré [hosted_child.Custom('ES_AlAla')] niñ[hosted_child.Custom('ES_OA')]."
 bp2_yearly.6000.b.success: "Nuestros valores se inculcan profundamente"
 bp2_yearly.6000.b.failure: "Unos escrúpulos mal entendidos se aferran amargamente"
 bp2_yearly.6000.c: "No me molestéis con nuestras malditas costumbres."
