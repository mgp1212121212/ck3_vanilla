 bp2_yearly.6001.opening: "[childs_host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_yearly.6001.desc: "Tener a vuestr[hosted_child.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))] [hosted_child.GetName] a mi cuidado me he revelado una lamentable verdad: os importan poco las virtudes tradicionales de la cultura [ROOT.Char.GetCulture.GetNameNoTooltip]. Los mocosos que no saben nada de nuestras costumbres se convierten en"
 bp2_yearly.6001.desc.insult.bellicose: "melindrosos"
 bp2_yearly.6001.desc.insult_bureaucratic: "gandules"
 bp2_yearly.6001.desc.insult.communal: "vagabundos"
 bp2_yearly.6001.desc.insult.courtly: "brutos"
 bp2_yearly.6001.desc.insult.egalitarian: "bellacos"
 bp2_yearly.6001.desc.insult.spiritual: "herejes"
 bp2_yearly.6001.desc.insult.stoic: "villanos"
 bp2_yearly.6001.desc.outro: "en vuestra corte.\n\nTodos los líderes de nuestro pueblo se han enterado de tal hecho. Me he encargado de que así sea."
 bp2_yearly.6001.a: "¡He de responder a esto! ¡Debemos demostrarle que se equivoca!"
 bp2_yearly.6001.a.tt: "Los educadores de mi corte necesitan una charla muy seria sobre valores."
 bp2_yearly.6001.b: "Actuaré como me plazca."
 bp2_yearly.6001.b.tt: "No soy [ROOT.Char.Custom('ES_ElLa')] típic[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetCulture.GetNameNoTooltip], pero puedo ser uno excepcional."
