l_spanish:
 destiny_child.0001.t: "Niñ[destiny_child.Custom('ES_OA')] del destino"
 destiny_child.0001.desc: "Hay una intensidad palpable en la mirada de [destiny_child.GetFirstName].\n\nTambién camina con una gracia orgullosa. Habla con convicción y firmeza, pronunciando cada sílaba con exquisita claridad. Personas que le quintuplican la edad escuchan atentamente cada vez que lo hace, atrapadas por el magnetismo de su personalidad, como polillas que se acercan a una llama.\n\nEst[destiny_child.Custom('ES_EA')] niñ[destiny_child.Custom('ES_OA')] tiene algo especial. Las canciones antiguas hablan de individuos destinados a impulsar al pueblo, figuras de gran porte y habilidad. ¿Podría ser cierto?\n\n¿Habrá escogido el destino a [destiny_child.GetFirstNameNoTooltip]?"
 destiny_child.0001.a: "Esta criatura necesita que la eduquen."
 destiny_child.0001.a.tt: "Hay #EMP algo#! en [destiny_child.GetSheHe] que..."
 destiny_child.0001.b: "Tonterías. Es[destiny_child.Custom('ES_EA')] crí[destiny_child.Custom('ES_OA')] tiene que saber cuál es su lugar."
 destiny_child.1000.t: "Un joven extraño"
 destiny_child.1000.desc: "Cuando veo a [destiny_child.GetFirstName] practicar con la espada, me doy cuenta de que está desarrollando un físico considerable.\n\nCon cada tajo que corta el aire, se hace evidente su aplomo y determinación. Tiemblo al imaginar cómo sería estar al otro lado de semejante golpe, y una parte de mí se pregunta si realmente nos beneficia que se centre en desarrollar tan tremendo poder."
 destiny_child.1000.a: "«¡Excelente estocada! ¡Sigue así!»."
 destiny_child.1000.b: "«No descuides tu resistencia, [destiny_child.GetFirstNameNoTooltip]»."
 destiny_child.1005.t: "Pensamiento lateral"
 destiny_child.1005.desc: "Al torcer una esquina, descubro a [destiny_child.GetFirstName] y a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))] [realm_priest.GetFirstName] entablando un debate. No es una discusión, por lo que puedo ver, sino más bien un animado intercambio de ideas.\n\nCon furor en la mirada, [destiny_child.GetFirstNameNoTooltip] está rebatiendo una minucia de carácter religioso con todo lujo de detalle. [realm_priest.GetFirstNameNoTooltip|U], muy honroso de su parte, parece estar tratando a [destiny_child.GetFirstNameNoTooltip] como un[destiny_child.Custom('ES_XA')] igual, a pesar de la diferencia de edad."
 destiny_child.1005.a: "¡Qué elocuencia! ¡Qué sabiduría!"
 destiny_child.1005.b: "«Estáis distrayendo a [destiny_child.GetFirstNameNoTooltip] de sus actividades marciales, [realm_priest.GetFirstNameNoTooltip]»."
 destiny_child.1005.c: "Seguro que [destiny_child.GetFirstNameNoTooltip] aprenderá mucho de esto."
 destiny_child.1010.t: "Mente militar"
 destiny_child.1010.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetFirstName] y yo nos hemos enfrascado en un juego de guerra, que hemos desplegado en una mesa con varias piezas que representan las distintas tropas. Apenas me doy cuenta de que [destiny_child.GetFirstName] se acerca sigilosamente, con la mirada encendida sobre el tablero, revelando la intensidad de sus cálculos internos.\n\n«Ahí». La voz de [destiny_child.GetFirstNameNoTooltip] me sorprende. «Ese grupo va a atacar de frente. Si usarais ese bosque para ocultar vuestro avance, podríais pillarlos con la guardia baja...».\n\n[marshal.GetFirstNameNoTooltip] levanta una ceja a espaldas de [destiny_child.GetFirstNameNoTooltip] mientras la criatura se inclina para mover las piezas."
 destiny_child.1010.a: "«Así es, pero eso los dejaría expuestos. ¿Veis?»."
 destiny_child.1010.a.tt: "Los conocimientos de [destiny_child.GetFirstNameNoTooltip|U] sobre tácticas marciales están muy avanzados, pero todavía hay mucho que desconoce."
 destiny_child.1010.b: "Cielos. ¡[destiny_child.GetFirstNameNoTooltip|U] tiene razón!"
 destiny_child.1010.c: "«A ver, venid a repasarlo aquí conmigo otra vez»."
 destiny_child.1015.t: "La práctica hace al..."
 destiny_child.1015.desc: "Dos hojas chocan bajo los brillantes rayos del sol, rasgándose en toda su longitud entre #EMP chirridos#! metálicos.\n\n[destiny_child.GetFirstName] se echa grácilmente hacia atrás, sosteniendo la espada como si fuera una extensión de su brazo. Su compañer[knight.Custom('ES_OA')] de entrenamiento, [knight.GetFirstName|U], se tambalea, resoplando ligeramente.\n\nLlevan un tiempo intercambiando golpes, pero [destiny_child.GetFirstNameNoTooltip] apenas está sudando. Se diría que ni siquiera supone un esfuerzo para [destiny_child.GetSheHe]."
 destiny_child.1015.a: "«¡Debéis presionaros más, [destiny_child.GetFirstNameNoTooltip]!»."
 destiny_child.1015.a.success: "[destiny_child.GetFirstNameNoTooltip] alcanza nuevas cotas de habilidad"
 destiny_child.1015.a.failure: "[destiny_child.GetSheHe|U] se esfuerza hasta fatigarse"
 destiny_child.1015.a.critfailure: "Comete un fallo crítico debido a la presión"
 destiny_child.1015.b: "¿Debería hacerme cargo?"
 destiny_child.1015.b.success: "Tus enseñanzas han demostrado ser más valiosas que las de [knight.GetFirstNameNoTooltip]"
 destiny_child.1015.b.failure: "Tú tampoco has podido seguirle el ritmo a [destiny_child.GetFirstNameNoTooltip]"
 destiny_child.1015.c: "«¡Seguid así, y he aquí una propina por las molestias que le estáis dando a [knight.GetFirstNameNoTooltip]!»."
 destiny_child.1020.t: "Aprendizaje particular"
 destiny_child.1020.desc: "Los sucesos más extraños tienen la costumbre de ocurrir cuando menos te lo esperas. Así parece ser cuando mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('physician'))] [physician.GetFirstName] y [herbalist.GetFirstName], un[herbalist.Custom('ES_XA')] curander[herbalist.Custom('ES_OA')] con experiencia, acuden a mí junto a un[destiny_child.Custom('ES_XA')] emocionad[destiny_child.Custom('ES_OA')] [destiny_child.GetFirstName].\n\n«[destiny_child.Custom('ES_ElLa')|U] joven [destiny_child.GetFirstNameNoTooltip] desea aprender una de nuestras profesiones, mi [ROOT.Char.GetLadyLord]», me dice [physician.GetFirstNameNoTooltip]. «Y nos gustaría enseñársela». [herbalist.GetFirstNameNoTooltip] nos interrumpe exasperadamente.\n\n«Necesitamos que deis vuestra aprobación, porque no seré yo quien aparte a [destiny_child.GetFirstNameNoTooltip] de sus estudios!»."
 destiny_child.1020.a: "El tiempo que pase junto a los médicos estará bien empleado..."
 destiny_child.1020.b: "¡La herboristería es un campo de investigación muy interesante!"
 destiny_child.1020.c: "«Pero... no dejéis que os aparte demasiado tiempo de vuestros estudios»."
 destiny_child.1025.t: "Las noticias llegan lejos"
 destiny_child.1025.desc: "El relincho de un caballo me sobresalta. Un[famous_knight.Custom('ES_XA')] [famous_knight.Custom('KnightCultureNoTooltip')|l] hace trotar su corcel de guerra hacia mí.\n\n«¡[ROOT.Char.GetTitledFirstName|l]! ¿Sois vos?». [famous_knight.GetSheHe|U] inclina la cabeza con respeto. «Vengo en busca de un[destiny_child.Custom('ES_XA')], niñ[destiny_child.Custom('ES_OA')]; [destiny_child.GetFirstNameNoTooltip] está bajo vuestro cuidado, ¿no es así?». Asiento mientras mis atentos guardias se acercan.\n\n«No temáis. He ganado mi fama por derecho propio, ¡pero las noticias sobre el talento de vuestr[destiny_child.Custom('ES_OA')] [destiny_child.GetFirstNameNoTooltip] corren como la pólvora! Sería un honor conocer[destiny_child.GetHerHim] y, tal vez, ayudar a cultivar lo que promete»."
 destiny_child.1025.a: "#EMP «¡Atrás,#! asesin[famous_knight.Custom('ES_OA')]! #EMP ¡Guardias!#!"
 destiny_child.1025.b: "¿Entrenarl[destiny_child.Custom('ES_OA')]? ¡Qué idea más maravillosa!"
 destiny_child.1025.c: "«¿Quizá incluso consiga convenceros para que os quedéis?»."
 destiny_child.1030.t: "¿El siguiente en la línea?"
 destiny_child.1030.desc: "[destiny_child.GetFirstName] tiene un gran talento. Sus palabras suenan como las de alguien con diez años más y la gente [destiny_child.Custom('ES_LoLa')] sigue instintivamente. No puede haber dudas en cuanto al futuro de mi familia. Y, sin embargo…\n\nA pesar del porte y la habilidad de [destiny_child.GetFirstNameNoTooltip], las leyes [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'del campamento', 'de estas tierras')] son las que son. [destiny_child.GetSheHe|U] no es mi hereder[destiny_child.Custom('ES_OA')] principal. Cuando yo pase a mejor vida, todo ese talento y habilidad se dirigirán a ayudar en las maquinaciones de su [destiny_child.Custom2('RelationToMeShort', SCOPE.sC('current_heir'))] [current_heir.GetFirstName].\n\nEn un rincón de mi cabeza, sopeso lo que está en juego. Mi legado depende de esta decisión."
 destiny_child.1030.a: "Si utilizo todas mis artimañas, quizá consiga encajar todas las piezas…"
 destiny_child.1030.a.success: "Tu silencioso plan ha tenido éxito"
 destiny_child.1030.a.failure: "Se han dado cuenta de tus planes y se ha armado un revuelo"
 destiny_child.1030.b: "No puedo arriesgarme a dejar la historia de [destiny_child.GetFirstNameNoTooltip] sin contar."
 destiny_child.1030.c: "La ley es la ley. No se puede cambiar."
 destiny_child.1030.c.tt: "Debo preparar [current_heir.Custom('ES_AlAla')] verdader[current_heir.Custom('ES_OA')] hereder[current_heir.Custom('ES_OA')], pero también dotar a [destiny_child.GetFirstNameNoTooltip] de las habilidades para proteger[current_heir.Custom('ES_LoLa')]."
 destiny_child.1035.t: "Amor de juventud"
 destiny_child.1035.desc: "[destiny_child.GetFirstName] tiene tal habilidad que a veces se me olvida que tan solo es un[destiny_child.Custom('ES_XA')] niñ[destiny_child.Custom('ES_OA')]. Al cruzar el [ROOT.Char.Custom('GetCourtyard')], oigo el ajetreo de dos infantes a nuestro lado que me recuerda que los críos siguen siendo críos.\n\nAprecio una evidente fascinación por parte de los dos sonrientes niños hacia [destiny_child.GetFirstNameNoTooltip], hasta el punto de que ambos bajan vergonzosamente la mirada ante el efusivo saludo de est[destiny_child.Custom('ES_EA')]."
 destiny_child.1035.interested: "\n\nAunque [destiny_child.GetFirstNameNoTooltip] es más sabi[destiny_child.Custom('ES_OA')] de lo normal para su edad, atisbo una sonrisa en sus labios..."
 destiny_child.1035.notinterested: "\n\nPara mi sorpresa, sin embargo, no dice nada. Con un gesto imperturbable, prosigue su paso por las escaleras hacia el interior de la corte."
 destiny_child.1035.a: "Parece que a [destiny_child.GetFirstNameNoTooltip] le ha llamado la atención [flirter_1.GetFirstNameNoTooltip]..."
 destiny_child.1035.b: "¡Creo que a [destiny_child.GetFirstNameNoTooltip] le produce cierto interés [flirter_2.GetFirstNameNoTooltip]!"
 destiny_child.1035.c: "«Es bueno que no dejéis que estas fruslerías os distraigan, [destiny_child.GetFirstNameNoTooltip]»."
 destiny_child.1035.d: "«¡Debéis concentraros, [destiny_child.GetFirstNameNoTooltip]!»."
 destiny_child.1035.d.tt: "Ya habrá tiempo para #EMP eso#! más adelante en su vida..."
 destiny_child.9999.t: "Destino cumplido"
 destiny_child.9999.desc: "El continuo crecimiento de [destiny_child.GetFirstName] me ha cogido por sorpresa, pero ahora [destiny_child.Custom('ES_LoLa')] miro a los ojos como a un[destiny_child.Custom('ES_XA')] igual. Hace ya un tiempo, vi ese potencial y decidí nutrirlo. No sabía qué podía esperar de ello, pero está claro que mis esfuerzos no han sido en vano.\n\n[destiny_child.GetFirstNameNoTooltip] me mira frente a frente, sonriente, y a pesar de nuestra familiaridad, no puedo evitar notar esa atracción natural que desprende. No hay duda: est[destiny_child.Custom('ES_EA')] [destiny_child.GetWomanMan] está destinad[destiny_child.Custom('ES_OA')] para la grandeza de algún modo extraño.\n\nSé que he hecho lo correcto al ayudar[destiny_child.Custom('ES_LoLa')] en su viaje a través del traicionero camino tejido por el destino."
 destiny_child.9999.a: "Ha sido un honor."
