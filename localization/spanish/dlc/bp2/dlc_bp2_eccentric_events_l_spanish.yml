 erratic_behaviour: "Errático"
 erratic_behaviour_desc: "Este personaje ha estado irritando últimamente a su corte al comportarse de un modo irracional y extraño."
 bird_cruelty: "Crueldad aviar"
 bird_cruelty_desc: "Este personaje ha estado últimamente reaccionado exageradamente a los pájaros. Hasta un leve gorjeo o graznido en el exterior parecen bastar para que monte en cólera."
 child_personality.keeps_eccentric_tt: "[child.GetFirstName] mantiene el rasgo [GetTrait('eccentric').GetName( child.Self )|l]"
 friend_boardgames_on_horseback: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [CHARACTER.LocalPlayerString( 'pasasteis', 'pasaron' )] el día en compañía jugando a juegos de mesa a caballo"
 close_tutelage: "Tutela cercana"
 close_tutelage_desc: "Este personaje recibe la atención especial de un profesor, lo que facilita mucho su proceso de aprendizaje."
 close_tutelage_scheme: "Tutela cercana"
 close_tutelage_tutor: "Tutela cercana"
 close_tutelage_tutor_desc: "Este personaje está orientando personalmente a un niño, ayudando en su educación, pero a costa de su propia estabilidad mental."
 changing_habits: "Hábitos cambiantes"
 changing_habits_desc: "Este personaje intenta ajustar su comportamiento para complacer a los demás."
