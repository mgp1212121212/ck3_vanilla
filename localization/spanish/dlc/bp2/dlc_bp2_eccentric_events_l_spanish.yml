l_spanish:
 child_personality.7300.t: "Amistades animales"
 child_personality.7300.desc: "Me siento mucho más a gusto entre los animales de las casas de fieras y los establos que con mis compañeros y tutores de la corte. Me hallo de nuevo en los establos, acicalando y cabalgando a mi caballo.\n\nSiento una fuerte afinidad, como con un buen amigo. Desmonto, le doy un buen cepillado a mi corcel y me pregunto si a lo mejor deberíamos tratar a nuestras monturas más como camaradas."
 child_personality.7300.a: "Creo… ¡creo que hablo caballés!"
 child_personality.7300.b: "Son como nosotros."
 child_personality.7300.c: "Una bestia es una herramienta y nada más."
 child_personality.7301.t: "$child_personality.7300.t$"
 child_personality.7301.desc: "De un tiempo a esta parte, [child.GetFirstName] ha estado pasando una cantidad de tiempo poco usual en los establos y ha empezado a descuidar a sus iguales de la corte. Parece obsesionad[child.Custom('ES_OA')] con un caballo en concreto"
 child_personality.7301.eccentric.desc: "y hasta ha empezado a decir que «habla caballés»,\n\npara, a continuación, bufar con los labios y relinchar, deteniéndose a veces para informarme de lo que hablaban el caballo y [child.GetSheHe]."
 child_personality.7301.eccentric.obligatory_glitterhoof_reference: "Al parecer, la bestia ambiciona llegar a ser [child.GetFaith.ReligiousHeadName]."
 child_personality.7301.eccentric.fallback: "Al parecer, la bestia desea sentarse en el consejo."
 child_personality.7301.compassionate.desc: "y afirma que hasta las bestias merecen cuidado y dignidad.\n\nEl caballo está impecablemente acicalado, al contrario que [child.GetFirstNameNoTooltip], quien ha estado trabajando como moz[child.Custom('ES_OA')] de establos."
 child_personality.7301.callous.desc: "pero cuando se le pregunta, [child.GetSheHe] insiste en que una bestia es una mera herramienta que usar y tirar cuando ya no es útil.\n\nA [child.GetFirstNameNoTooltip] no parece preocuparle en absoluto la seguridad o comodidad del animal cuando cabalga, y se irrita activamente cuando la bestia muestra alguna preocupación por su propia seguridad."
 child_personality.7301.eccentric: "Qué imaginación más maravillosa."
 child_personality.7301.compassionate: "Haz a los demás…"
 child_personality.7301.callous: "«Excelente, conserva ese sentimiento»."
 child_personality.7301.change.eccentric: "«No, habla con el caballo. Dime lo que cuenta»."
 child_personality.7301.change.compassionate: "«Un caballo es un compañero como ningún otro, [child.GetFirstNameNoTooltip]»."
 child_personality.7301.change.callous: "«Niñ[child.Custom('ES_OA')] idiota, un caballo es solo una herramienta»."
 child_personality.7400.t: "¿Jugar o cabalgar?"
 child_personality.7400.desc: "Llevo medio día pasando el rato feliz con [other_child.GetFirstName] y creo que podía seguir jugando con [other_child.GetSheHe] hasta que me doliese el cuerpo.\n\nPero, entonces, veo cómo su rostro se viene abajo cuando saco mi juego de [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"
 child_personality.7400.desc.outro.young: "«No quiero jugar a algo tan tonto y aburrido. ¡Quiero montar a caballo!»."
 child_personality.7400.desc.outro.older: "«Venga, [ROOT.Char.GetFirstNameNoTooltip], llevamos todo el día en casa. ¡Deberíamos salir a cabalgar!»."
 child_personality.7400.a: "«¿Por qué no las dos?»."
 child_personality.7400.b: "«No, ¡jugaremos a MI juego a MI manera!»."
 child_personality.7400.c: "«Vale, montar a caballo también tiene buena pinta…»."
 child_personality.7401.t: "$child_personality.7400.t$"
 child_personality.7401.desc: "[child.GetFirstName] lleva casi todo el día extrañamente silencios[child.Custom('ES_OA')], así que decido que lo más sensato es ir a verle. Me [child.GetHerHim] encuentro"
 child_personality.7401.eccentric.desc: "en el picadero con [other_child.GetFirstName]. Los dos están gritando en voz alta desde sus caballos, recitando lo que parecen movimientos de [child.Custom('BG_GameType_Generic')], nada menos. Mirando más atentamente, están jugando a dicho juego de mesa a caballo, o al menos lo intentan. Todo el patio está lleno de fichas y ya se han caído de sus monturas más de una vez."
 child_personality.7401.fickle.desc: "en el picadero con [other_child.GetFirstName]. [child.GetFirstNameNoTooltip|U] no parece tan ilusionad[child.Custom('ES_OA')] con estar allí, como si su compañer[other_child.Custom('ES_OA')] le hubiera obligado a estar allí.\n\n«Yo quería jugar a un juego de mesa, pero [other_child.GetFirstNameNoTooltip] dijo que teníamos que montar a caballo, ¡también está bien!»."
 child_personality.7401.stubborn.desc: "en su cuarto con [other_child.GetFirstName], que parece estar jugando con desgana a [child.Custom('BG_GameType_Generic')] con un[child.Custom('ES_XA')] [child.GetFirstNameNoTooltip] entusiasta.\n\n«[other_child.GetFirstNameNoTooltip|U] quería montar a caballo, pero ¡yo decidí que teníamos que jugar a un juego de mesa!»."
 child_personality.7401.eccentric: "«¡Un compromiso excelente!»."
 child_personality.7401.fickle: "«Los caprichos varían más que el tiempo»."
 child_personality.7401.stubborn: "«Permanece inmutable como la piedra»."
 child_personality.7401.change.eccentric: "«¿Por qué no jugar a ambos a la vez?»."
 child_personality.7401.change.fickle: "«Los caprichos personales han de ser tan cambiantes como el agua que fluye»."
 child_personality.7401.change.stubborn: "«No, plántate firme y exige que sean los otros quienes se muevan»."
 stress_threshold.2360.t: "Ataque de nervios: un visitante"
 stress_threshold.2360.desc: "Al fin encuentro un cierto alivio del estrés de la vida de la [ROOT.Char.Custom('GetCourt')|l] en mi [ROOT.Char.Custom('GetChamber')] particular, pero mientras me amodorro, a punto de dormir, oigo un golpeteo melódico.\n\nAbro mi [ROOT.Char.Custom('GetDoor')] de golpe para ver quién es el visitante trasnochador, solo para que un pajarito negro me salte a la cara.\n\nNormalmente la visita de una criatura [ROOT.Char.GetFaith.CreatorNamePossessive] sería un regalo, pero este pequeño incordio aviar negro revolotea sin parar por la [ROOT.Char.Custom('GetRoom')|l], graznando y alborotando. Siento que se me cierran los puños y el corazón se me acelera."
 stress_threshold.2360.a.eccentric.gain: "Creo que me está hablando."
 stress_threshold.2360.a.eccentric.effect: "¡Ajá, una visita a estas horas! Charlemos."
 stress_threshold.2360.b.irritable.gain: "¡Ya no aguanto más!"
 stress_threshold.2360.b.irritable.effect: "¡Mataré a ese pajarraco!"
 stress_threshold.2360.c: "Seguro que se acaba yendo."
 bp2_yearly.8000.t: "A mi imagen"
 bp2_yearly.8000.desc.intro: "Desde hace poco, [hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me habla solo en [ROOT.Char.GetCourtLanguage.GetNameNoTooltip], y con notable fluidez.\n\n"
 bp2_yearly.8000.desc.tutor: "Sin duda, tanto tiempo pasado bajo el cuidado de mi tutor[tutor.Custom('ES_XA')] de la corte, [tutor.GetFirstName], es lo que ha hecho de [Select_CString( hostage.IsFemale, 'esta niña', 'este niño' )] semejante promesa para nuestro idioma. Estoy deseando ver cómo avanza aún más en su dominio de la lengua cortesana."
 bp2_yearly.8000.desc.chaplain: "[hostage.GetFirstNameNoTooltip|U] me cuenta que es gracias a sus educadores del clero, como [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)], a quienes hay que agradecer su dominio de la lengua cortesana."
 bp2_yearly.8000.desc.guardian: "Está claro que [hostage.GetFirstNameNoTooltip] y [tutor.GetFirstName] están desarrollando un vínculo y solo puedo esperar ver más gratas sorpresas en su educación."
 bp2_yearly.8000.a: "Yo [hostage.GetHerHim] tutelaré en persona."
 bp2_yearly.8000.b: "Qué intento más lamentable de [ROOT.Char.GetCourtLanguage.GetNameNoTooltip]."
 bp2_yearly.8000.c: "Qué bonito."
 bp2_yearly.8000.b.tt: "se disuadirá a [hostage.GetFirstNameNoTooltip] de aprender el [Concept( 'court_language', 'idioma de tu corte' )|E]"
 tutor_child_in_language_tt: "[hostage.GetFirstName|U] comenzará una [scheme|lE] para aprender tu [court_language|lE] con una fuerte bonificación"
 child_learning_language_tt: "se animará a [hostage.GetFirstNameNoTooltip] a iniciar una [scheme|lE] para aprender el [Concept( 'court_language', 'idioma de tu corte' )|E]"
 bp2_yearly.8010.t: "Hablar raro"
 bp2_yearly.8010.desc: "Estoy en plena clase con [child.Custom2('MyCharacterIntroduction', ROOT.Char)] y su mueca reprimida me hace sospechar que no presta atención a lo que digo. De vez en cuando se limita a repetir lo que he dicho con una voz algo extraña.\n\n«¿Qué haces?».\n\n«¿Qué haces?». [Select_CString( child.IsFemale, 'La niña', 'El niño' )] se echa a reír. «Lo siento, ¡es que tienes un acento muy raro!»."
 bp2_yearly.8010.a: "Tal vez debería enseñarle un [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] rudimentario."
 bp2_yearly.8010.a.tt: "Pasas las siguientes clases hablando [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] básico"
 tutor_child_in_native_language_tt: "[child.GetFirstName|U] comenzará una [scheme|lE] para aprender tu [language|lE] con una fuerte bonificación"
 bp2_yearly.8010.a.success: "Consigues enseñar [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]"
 bp2_yearly.8010.a.failure: "Eres incapaz de enseñar [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]"
 bp2_yearly.8010.b: "«No, ¡[child.Custom('ES_ElLa')] que habla raro eres #EMP tú#!!»."
 bp2_yearly.8010.b.success: "Consigues humillar [Select_CString( child.IsFemale, 'a la niña', 'al niño' )]"
 bp2_yearly.8010.b.failure: "Te humillan más aún"
 bp2_yearly.8010.c: "Vale."
 bp2_yearly.8010.d: "¿Néiuq sere út?"
 bp2_yearly.8010.d.tt: "Os pasáis la clase inventando un idioma secreto juntos"
 bp2_yearly.8020.t: "¿Qué quieres hacer?"
 bp2_yearly.8020.desc: "He estado jugando con [other_child.Custom2('MyCharacterIntroduction', ROOT.Char)] durante la mayor parte del día, ¡y me he divertido mucho! Hemos jugado a [ROOT.Char.Custom('BG_GameType_Generic')] y cuando la partida llega a su fin, [other_child.GetSheHe] me supera y me deja boquiabiert[child.Custom('ES_OA')].\n\n«¡Qué divertido! ¿Y ahora qué?».\n\nEs mi oportunidad de elegir algo que aún pueda ganar…"
 bp2_yearly.8020.a: "¡Corramos sobre zancos!"
 bp2_yearly.8020.b: "¡Juguemos con la perinola!"
 bp2_yearly.8020.c: "Todo el mundo gana con las marionetas."
 bp2_yearly.8021.t: "El juego"
 bp2_yearly.8021.desc.intro: "Apartamos el tablero y preparamos…"
 bp2_yearly.8021.desc.stilts: "los zancos. Me elevan muy alto, casi como a un adulto, y mis piernecitas luchan por mantenerme a esas alturas tan asombrosas. En cuanto mi oponente se alza hasta encontrarse en un equilibrio inestable, ¡nos ponemos en marcha!"
 bp2_yearly.8021.desc.teetotum: "la perinola. Gira y gira, y apostamos nuestras canicas al resultado. Aunque no hay nada de valor en juego, siento acelerarse mi corazón cuando cae de lado.\n\nEl juego va y viene, las canicas cambian de mano, pero pronto me encuentro"
 bp2_yearly.8021.desc.stilts.outro: "\n\n[other_child.GetFirstNameNoTooltip|U] apenas recorre unos metros antes de caer de narices, dejándome a mí como ganador[child.Custom('ES_XA')]. Alzad[child.Custom('ES_OA')] sobre mi oponente desde mis poderosos zancos, soy libre para llevarme el premio."
 bp2_yearly.8021.desc.teetotum.outro: "que al final me he hecho con todas las canicas. [other_child.GetFirstNameNoTooltip] suspira derrotad[other_child.Custom('ES_OA')] y yo soy [Select_CString( child.IsFemale, 'la orgullosa dueña', 'el orgulloso dueño' )] de todas las canicas."
 bp2_yearly.8021.a: "¡Ha sido demasiado fácil! ¡Fracasad[other_child.Custom('ES_OA')]!"
 bp2_yearly.8021.b: "Buena partida."
 bp2_yearly.8021.c: "Dije que quien ganase se llevaría un favor…"
 bp2_yearly.8022.desc.stilts.outro: "\n\nCorro lo más rápido que puedo con mis pies inestables, pero a los pocos metros, caigo de narices y [other_child.GetFirstNameNoTooltip] es [other_child.Custom('ES_ElLa')] ganador[other_child.Custom('ES_XA')]."
 bp2_yearly.8022.desc.teetotum.outro: "que me he quedado sin canicas, lo que convierte a [other_child.GetFirstNameNoTooltip] en [other_child.Custom('ES_ElLa')] ganador[other_child.Custom('ES_XA')]."
 bp2_yearly.8022.desc.rubbed_it_in: "\n\nNo es nada humilde en la victoria, se burla y me humilla por perder."
 bp2_yearly.8022.desc.normal_child: "\n\n«¡Ha sido muy divertido!»."
 bp2_yearly.8022.a: "Lo que sea."
 bp2_yearly.8022.a.mean: "«¡Cállate! ¡Te odio!»."
 bp2_yearly.8022.b: "«¡Guardias!»."
 bp2_yearly.8022.c: "«¡Sí, tenemos que volver a jugar!»."
 bp2_yearly.8030.t: "Una muñeca solitaria"
 bp2_yearly.8030.desc: "Llamas y gritos me rodean en [ROOT.Char.GetCurrentLocation.GetName] mientras mi ejército saquea bienes y se hace con valiosos prisioneros. El punzante hedor de la carne quemada llena el aire.\n\nEntre los escombros veo una pequeña muñeca tirada. Sus ojitos de botón y su sonrisa cosida a mano me recuerdan la inocencia que me espera en casa. \n\nHasta cubierta de barro, noto la delicadeza de su pelo en mi mano. No puedo evitar pensar que sería un regalo perfecto para uno de los niños de la corte."
 bp2_yearly.8030.a: "¡A [child_1.GetFirstNameNoTooltip] le encantaría!"
 bp2_yearly.8030.b: "Esta muñeca me recuerda mucho a [child_2.GetFirstNameNoTooltip]."
 bp2_yearly.8020.a.win: "¡Ganas!"
 bp2_yearly.8020.a.lose: "Pierdes…"
 bp2_yearly.8040.t: "Ahora, [crush.GetSheHe] es un[crush.Custom('ES_XA')] [crush.GetWomanMan]"
 bp2_yearly.8040.desc.intro: "Ha pasado bastante tiempo desde que vi a mi antiguo amor, [crush.GetFirstName]."
 bp2_yearly.8040.desc.mid.same_location: "Entonces, [crush.GetHerHim] veo entrar en mi [ROOT.Char.Custom('GetCourt')], con un aspecto tan resplandeciente como siempre, una visión de [ROOT.Char.GetFaith.PositiveAfterLife] como jamás la hubo. Siento que se me acelera el corazón y me sudan las manos, como cuando era un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('GirlBoy')].\n\nCuesta creer que sea [Select_CString( crush.IsFemale, 'la misma', 'el mismo' )] [crush.Custom('GirlBoy')] que yo adoraba en mi juventud, y me cuesta creer aún más que mis sentimientos no hayan cambiado."
 bp2_yearly.8040.desc.mid.different_location: "Incluso después de todos estos años, la idea de [crush.GetSheHe] como el objeto de mi enamoramiento infantil me llena la mente a las tantas de la madrugada.\n\nAhora es [Select_CString( crush.IsFemale, 'una mujer', 'un hombre' )] y me encuentro buscando la pluma cuando pienso en su persona."
 bp2_yearly.8040.desc.outro: "Tal vez debería dar a conocer mis sentimientos."
 bp2_yearly.8040.a: "¡Confesaré mi amor!"
 bp2_yearly.8040.b: "Debo apartar estas ideas infantiles."
 bp2_yearly.8040.c: "¡Nos casaremos por la mañana!"
 bp2_yearly.8041.t: "Ya eres un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan]"
 bp2_yearly.8041.desc.intro.same_location: "Entro en mi [ROOT.Char.Custom('ResidenceBuilding')] y me encuentro a [crushee.Custom2('MyCharacterIntroduction', ROOT.Char)] observándome como un[crushee.Custom('ES_XA')] salvaje con hambre miraría su próxima comida. [crushee.GetSheHe|U] se abre paso entre la multitud y"
 bp2_yearly.8041.desc.intro.different_location: "Encuentro entre mis cartas de Estado habituales algo de lo más peculiar. Delicadamente envuelta con un lazo rojo sangre, hay una carta con sello de cera adornado con un corazón.\n\nEs de [crushee.Custom2('MyCharacterIntroduction', ROOT.Char)] y detalla sus profundos sentimientos hacia mí."
 bp2_yearly.8041.desc.mid.same_location_marriage: "se inclina a mis pies.\n\n«Oh, mi dulce [ROOT.Char.Custom('LoverPetName')], solo he tenido ojos para ti desde nuestros días de la infancia. Mi amor es más puro que cualquier otro que puedas hallar en este mundo, y ¡seré tu [crushee.Custom('WifeHusband')], si soy de tu agrado!»."
 bp2_yearly.8041.desc.mid.different_location_marriage: "Después de un rato explicando su enamoramiento infantil conmigo, ¡la carta acaba con la propuesta de convertirse en mi [crushee.Custom('WifeHusband')]!\n\n«Nos casaremos en el momento en que respondas, amor mío. Tómame y me esforzaré por hacer de tu felicidad el propósito de mi vida»."
 bp2_yearly.8041.desc.mid.same_location_lovers: "me lleva a un rincón tranquilo de mi [ROOT.Char.Custom('GetCourt')] y me susurra dulcemente al oído.\n\n«Siento un profundo amor por vos desde nuestra infancia. Os ofrezco mi adoración, si la queréis»."
 bp2_yearly.8041.desc.mid.different_location_lovers: "\n\n«Amor mío, solo respiro por ti y no puedo soportar mucho más estar lejos de ti. Te he querido desde que era un[crushee.Custom('ES_XA')] [crushee.Custom('GirlBoy')]. Por favor, corresponde mi amor y prometo hacerte feliz para siempre»."
 bp2_yearly.8041.a: "¡Correspondo su amor!"
 bp2_yearly.8041.b: "No siento lo mismo."
 bp2_yearly.8042.t: "Afectos correspondidos"
 bp2_yearly.8042.desc.intro: "Expreso mi amor a [crush.GetFirstName]"
 bp2_yearly.8042.desc.mid.same_location: "y [crush.GetSheHe] se inclina sobre mi oído y susurra su afecto por mí."
 bp2_yearly.8042.desc.mid.different_location: "por carta ¡y solo lleva un par de días para que me responda diciendo que [crush.GetSheHe] siente lo mismo!"
 bp2_yearly.8042.desc.outro: "\n\nEstoy rebosante de alegría y sencillamente estupefact[ROOT.Char.Custom('ES_OA')] de que nuestro amor fuera capaz de trascender la locura de nuestra juventud y florecer en un cortejo maduro."
 bp2_yearly.8042.a: "Cuán maravilloso."
 bp2_yearly.8043.t: "Afectos desdeñados"
 bp2_yearly.8043.desc: "Se ve que mis sentimientos no tienen correspondencia. A [crush.GetFirstName] no le intereso en absoluto como amante y se me parte el corazón."
 bp2_yearly.8043.a: "Tal vez se [crush.Custom('ES_LeLa')] pueda persuadir."
 bp2_yearly.8043.b: "Lástima."
 bp2_yearly_8040_confess_crush: "[crush.GetFirstName] y tú podéis convertiros en amantes"
 bp2_yearly_8042_rejection: "Se informará a [crushee.GetFirstName] de tu rechazo"
