l_spanish:
 bp2_yearly.5000.t: "El cabo suelto"
 bp2_yearly.5000.desc: "Mi poder como regente es casi total, pero aún no puedo evitar percibir que mi autoridad reposa sobre cimientos inestables. Soy [Select_CString( ROOT.Char.IsFemale, 'una usurpadora', 'un usurpador' )] y los de mi calaña a menudo han de tomar medidas drásticas.\n\nTengo una piedra en el zapato en particular de la que debería librarme con sumo cuidado. [tower_prince.GetFirstName|U] es joven, pero sigue siendo [tower_prince.Custom('ES_ElLa')] [tower_prince.GetTitleAsNameNoTooltip|l] legítim[tower_prince.Custom('ES_OA')]. Aunque mi control sobre este señorío es fuerte, habrá quien cuestione mi posición cuando [Select_CString( tower_prince.IsFemale, 'la mocosa', 'el mocoso' )] alcance la edad adulta.\n\nEntonces, ¿quizás pueda poner [Select_CString( tower_prince.IsFemale, 'a la niña', 'al niño' )] bajo mi control? Sobornando a las personas correctas…"
 bp2_yearly.5000.a: "Ha de hacerse."
 bp2_yearly.5000.a.flavor: "#WEAK ¡La imponente torre retendrá [Select_CString( tower_prince.IsFemale, 'a la desafortunada', 'al desafortunado' )] [tower_prince.Custom('GetPrincessPrince')|l]!#!"
 bp2_yearly.5000.a.success: "La estratagema funciona"
 bp2_yearly.5000.a.failure: "Tu jugada fracasa"
 bp2_yearly.5000.a.tt: "Todos los vasallos de [tower_prince.GetFirstName|U] pierden #negative_value 15#! de opinión sobre #value ti#!"
 bp2_yearly.5000.b: "No soy ningún monstruo."
 bp2_yearly.5001.t: "[tower_prince.Custom('ES_ElLa')|U] [tower_prince.Custom('GetPrincessPrince')|l] en la torre"
 bp2_yearly.5001.desc: "Ahora que mi jugada ha funcionado y [tower_prince.GetFirstName|U] se encuentra tranquilamente encerrad[tower_prince.Custom('ES_OA')], mi autoridad es casi indiscutida. No obstante, oigo algunos rumores entre los labios de la corte, susurros que preguntan, ruegan, exigen: #EMP ¿Dónde está [tower_prince.Custom('ES_ElLa')] joven [tower_prince.GetTitleAsNameNoTooltip|l]?#!\n\nDejar vivir [Select_CString( tower_prince.IsFemale, 'a la cría', 'al crío' )] y usar[tower_prince.GetHerHim] para reforzar mi posición podría ser el movimiento adecuado, pero traer[tower_prince.GetHerHim] de vuelta podría espolear a aquellos que desearían verme depuest[ROOT.Char.Custom('ES_OA')].\n\nHay una tercera opción. Las mentes son muy inconstantes. ¿Cuán rápido olvidarían el tema si [tower_prince.GetSheHe] estuviera… indispuest[tower_prince.Custom('ES_OA')]?"
 bp2_yearly.5001.a: "Hasta siempre, dulce agitador[tower_prince.Custom('ES_XA')] de mis sueños…"
 bp2_yearly.5001.a.flavor: "[tower_prince.Custom('ES_ElLa')|U] joven [tower_prince.Custom('GetPrincessPrince')|l] volverá a ver la luz del día, pero con ojos muy distintos…"
 bp2_yearly.5001.b: "Tal vez ahora pueda doblegar algunas manos…"
 bp2_yearly.5001.b.tt: "Todos los [vassals|lE] de [tower_prince.GetFirstName|U] ganan #P 25#! de opinión sobre #value ti#!"
 bp2_yearly.5001.b.flavor: "¡Una cantidad sustanciosa de monedas en los lugares correctos y el terreno estará preparado para un golpe!"
 bp2_yearly.5001.b.bypass: "#WEAK Esto te permitirá superar cualquier requisito temporal de [regency|lE] para la [decision|lE] Intento de derrocar al señor#!"
 bp2_yearly.5001.c: "Se le puede liberar, si apoya mi posición."
 bp2_yearly.5005.t: "Un[foreign_hostage.Custom('ES_XA')] extranjer[foreign_hostage.Custom('ES_OA')] de aspecto [foreign_hostage.Custom('GetPrettyAdjective')]"
 bp2_yearly.5005.desc: "Cuanto más veo de [foreign_hostage.GetFirstName], más me cautiva su presencia. Se da la vuelta y se prepara para intentar pasarme como una flecha mientras nos perseguimos en el jardín; los veteados rayos del sol caen sobre su rostro.\n\nEl corazón se me acelera por algo más que el esfuerzo. Disminuyo la velocidad hasta detenerme. ¿Qué me está pasando?\n\n«¿[ROOT.Char.GetFirstNameNoTooltip]? ¿Qué sucede?». [foreign_hostage.GetFirstName] ha parado un momento, ligeramente preocupad[foreign_hostage.Custom('ES_OA')] por mi consternación.\n\nEstoy #EMP tan#! nervios[ROOT.Char.Custom('ES_OA')]…"
 bp2_yearly.5005.a: "Yo…"
 bp2_yearly.5005.a.tt: "¿A lo mejor [foreign_hostage.GetSheHe] siente lo mismo?"
 bp2_yearly.5005.b: "No… es nada."
 bp2_yearly.5006.t: "Palabritas dulces"
 bp2_yearly.5006.desc: "Mientras [crusher.GetFirstName] y yo nos perseguimos y jugamos en el jardín, me doy cuenta de que se ha detenido. Me doy la vuelta para mirar[crusher.GetHerHim], pero evita mis ojos, contemplando el suelo.\n\n«Yo… Tú…», consigue balbucear al cabo de unos segundos. Tragando con fuerza, levanta la cabeza para mirar directamente a un punto justo por encima de mi cabeza.\n\n«Me gustas… ¡de verdad!», consigue decir, casi temblando de nervios."
 bp2_yearly.5006.a: "¡Tú también a mí!"
 bp2_yearly.5006.b: "ué cosa más rara. Tú eres rar[crusher.Custom('ES_OA')]."
 bp2_yearly.5007.t: "Amor de juventud"
 bp2_yearly.5007.desc: "Para mi alivio infinito, el rostro de [foreign_hostage.GetFirstName] se ilumina. [foreign_hostage.GetSheHe|U] sonríe, asintiendo tímidamente, pero con entusiasmo. Ninguno de los dos sabe bien qué decir.\n\nEn su lugar, [foreign_hostage.GetFirstNameNoTooltip] estira la mano y agarra la mía suavemente y vuelve a sonreír.\n\nPaseamos por la columnata del jardín, cogidos de la mano, ajenos al mundo exterior. En silencio, deseo que este momento no termine nunca."
 bp2_yearly.5007.a: "Tengo un regalo para ti."
 bp2_yearly.5007.b: "¡Funcionó! ¡Jamás me había sentido mejor!"
 bp2_yearly.5008.t: "Una puñalada en el corazón"
 bp2_yearly.5008.desc: "Para mi horror, el rostro de [foreign_hostage.GetFirstName] se parte en una mueca vacilante.\n\n«¿Qué quieres decir? ¿Por qué estás tan rar[ROOT.Char.Custom('ES_OA')]?», pregunta desdeñosamente.\n\nMi corazón yace hecho añicos sobre la grava del jardín. Escondo la cara para que [foreign_hostage.GetSheHe] no pueda ver las lágrimas.\n\n«No es nada. Tengo que irme»."
 bp2_yearly.5008.a: "A lo mejor… ¿a lo mejor luego cambia de idea?"
 bp2_yearly.5008.b: "¿Cómo has podido ser tan #EMP cruel#!, [foreign_hostage.GetFirstNameNoTooltip]?"
 bp2_yearly.5009.t: "Planificando el futuro"
 bp2_yearly.5009.desc: "El sol aprieta con fuerza mientras [marry_crush.GetFirstName] y yo paseamos por el jardín. [marry_crush.GetSheHe|U] se gira hacia mí.\n\n«¿Nos casaremos cuando seamos mayores?», pregunta seriamente. Mi perplejidad provoca una respuesta. «Cuando tengamos la edad, debemos casarnos. ¡Es nuestro destino!».\n\nReflexiono silenciosamente esa posibilidad. Mis pasiones arden con fuerza: no puede existir un futuro para mí sin [marry_crush.GetFirstNameNoTooltip], ¿verdad?"
 bp2_yearly.5009.a: "¡Por supuesto que nos casaremos!"
 bp2_yearly.5009.b: "Pueden cambiar muchas cosas…"
 bp2_yearly.5010.t: "¡Qué recuerdos!"
 bp2_yearly.5010.desc: "«Es como en los viejos tiempos, ¿verdad?».\n\n[marry_crush.GetFirstName] me saca de mi ensoñación. Se sienta a mi lado y sonríe considerablemente. El mero hecho de tener[marry_crush.GetHerHim] conmigo en este jardín verdaderamente me trae recuerdos de cuando ambos éramos jóvenes y vergonzosamente fieles el uno al otro.\n\n«¿Recuerdas aquel entonces? Hasta nos comprometimos a casarnos si seguíamos solteros cuando fuéramos adultos». Se ríe fuerte al recordarlo. Qué ingenuos éramos, la verdad.\n\nAunque…"
 bp2_yearly.5010.a: "Y… ¿qué te parece?"
 bp2_yearly.5010.a.flavor: "Aún brillan algunos rescoldos de la infancia…"
 bp2_yearly.5010.a.tt: "Pides a [marry_crush.GetFirstNameNoTooltip] que se case contigo"
 bp2_yearly.5010.b: "Fueron buenos tiempos, ¿verdad?"
 bp2_yearly.5011.t: "Una propuesta decente"
 bp2_yearly.5011.desc: "«¿Te acuerdas…», dice [root_crush.GetFirstName], volviéndose hacia mí mientras charlamos en el jardín, «que nos comprometimos a casarnos cuando éramos niños, si seguíamos solteros de adultos?».\n\nSorprendid[ROOT.Char.Custom('ES_OA')], repaso mis recuerdos. #EMP Sí#! que me acuerdo. En un jardín muy parecido a este, hicimos esas ingenuas y esperanzadas promesas de la infancia. Éramos tan jóvenes, tan apasionados. El recuerdo me hace sonreír.\n\n«No lo he olvidado». [root_crush.GetFirstNameNoTooltip] se pone un poco más seri[root_crush.Custom('ES_OA')] de lo que esperaba. Toma mi mano entre las suyas. «Lo dije de verdad. Ambos estamos solteros. Recuerdo lo felices que éramos»."
 bp2_yearly.5011.a: "… Sí. Sí, quiero."
 bp2_yearly.5011.b: "¡Qué tonterías infantiles! Volved en vos."
 bp2_yearly.5012.t: "Reavivado"
 bp2_yearly.5012.desc: "El rostro de [marry_crush.GetFirstName] es indescifrable durante unos instantes, pero refleja rápidamente sorpresa y felicidad.\n\n«¡Claro que sí! ¡Por supuesto». [marry_crush.GetSheHe|U] se arroja a mis brazos. Por un instante es como si volviéramos a ser niños, abriéndonos camino a través de sentimientos alocados y confusos.\n\nTomo su mano y avanzamos hacia la entrada del jardín. Después de todo, hay mucho que organizar."
 bp2_yearly.5012.a: "¡Por siempre jamás!"
 bp2_yearly.5012.b: "… En realidad, tal vez debería repensarlo."
 bp2_yearly.5013.t: "Extinguido"
 bp2_yearly.5013.desc: "El rostro de [marry_crush.GetFirstName] es indescifrable durante unos instantes, pero refleja rápidamente confusión.\n\n«¿Qué quieres decir? ¿Hablas en serio?». [marry_crush.GetFirstNameNoTooltip] frunce el ceño. «¿Por qué hablas de viejas promesas infantiles?».\n\nIntento reformular las palabras, pero [marry_crush.GetSheHe] ya se aleja, negando desdeños[marry_crush.Custom('ES_OA')] con la cabeza."
 bp2_yearly.5013.a: "Oh…"
 bp2_yearly.5050.t: "El políglota"
 bp2_yearly.5050.desc: "Mientras deambulo por el patio, un trozo de pergamino se arremolina con la brisa. Lo cojo, pero las extrañas pinceladas pintarrajeadas que lo cubren no se parecen a nada que haya visto antes.\n\n«¡Ah! ¡Habéis encontrado mi nota!». La voz de [polyglot.GetFirstName] me sobresalta. Al notar mi desconcierto, da unos golpecitos tranquilizadores al fragmento.\n\n«Está en otro idioma, [Select_CString( ROOT.Char.IsFemale, 'pequeña señora mía', 'pequeño señor mío' )], ¡no os preocupéis! Sé leerlo, no debéis inquietaros por él por ahora»."
 bp2_yearly.5050.a: "«¡Ya sé más de uno! ¡Enséñame!»."
 bp2_yearly.5050.b: "Pero… ¡yo quiero!"
 bp2_yearly.5050.c: "Es bueno saberlo, por lo menos."
 bp2_yearly.5051.t: "¡Cucú!"
 bp2_yearly.5051.desc: "Las oigo resonar por mi [ROOT.Char.Custom('ResidenceBuilding')]. Risas ligeras que ocasionalmente estallan en carcajadas completas. Al entrar en una [ROOT.Char.Custom('GetRoom')], se me revelan [child.GetHerHim]s culpables.\n\n[child.GetFirstName] —quien, a juzgar por los libros tirados por encima de la mesa, tiene sus estudios muy abandonados— sostiene a su [child.Custom2('RelationToMe', baby)] [baby.GetFirstName] en los brazos. El bebé balbucea feliz mientras [child.GetFirstNameNoTooltip] se tapa la cara con las manos, y amb[child.Custom('ES_OA')]s ríen felices."
 bp2_yearly.5051.a: "¡Qué bien que pasen tiempo juntos!"
 bp2_yearly.5051.b: "«¡[child.GetFirstNameNoTooltip]! ¡Recuerda hacer tus deberes!»."
 bp2_yearly.5052.t: "Cuentos antiguos"
 bp2_yearly.5052.desc: "Reduzco el paso al acercarme a mi [ROOT.Char.Custom('GetRoom')]. Me parece oír una voz. Sí, ¡ahí está!\n\nEspío a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('grandparent'))], [grandparent.GetFirstName], sosteniendo grandiosamente a su niet[child.Custom('ES_OA')], [child.GetFirstName], embelesad[child.Custom('ES_OA')] con una historia. Yo también escucho, pero solo capto pasajes sueltos.\n\n[grandparent.GetFirstNameNoTooltip] está relatando algunos fragmentos de una vida vivida al máximo, y está claro que las historias de tiempos nuevos y antiguos suenan muy ciertas para [child.GetFirstNameNoTooltip], que se queda con la boca abierta."
 bp2_yearly.5052.a: "«Y qué hay de esa vez cuando hice #EMP eso#!, ¿eh?»."
 bp2_yearly.5052.b: "«¿Puedo unirme a este alegre círculo?»."
 bp2_yearly.5052.c: "Qué dulzura. Mejor dejarles a solas."
 bp2_yearly.5053.t: "El corazón del cautivo"
 bp2_yearly.5053.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetFirstName], sonríe ante mi ocurrencia y se despide cariñosamente cuando vuelve a sus estudios. De improviso, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_kid'))] [angry_kid.GetFirstName] irrumpe como una furia.\n\n«¡Admítelo!», grita [angry_kid.GetSheHe] con rabia. «¡Te has ido encaprichando cada vez más de es[ward.Custom('ES_EA')] #EMP extranjer[ward.Custom('ES_OA')]!#! ¡Estás más unid[CHARACTER.Custom('ES_OA')] a [ward.GetSheHe] que a #EMP mí#!, tu propia sangre!».\n\nEstá claro que no todos comparten mi creciente sensación de que [ward.GetFirstNameNoTooltip] #EMP pertenece#! a este lugar…"
 bp2_yearly.5053.a: "«Ya sabes que nunca podré reemplazar a mi familia, [angry_kid.GetFirstNameNoTooltip]»."
 bp2_yearly.5053.b: "«¡Jamás sentiría eso!»."
 bp2_yearly.5053.b.success: "[angry.GetHerHim|U] convences"
 bp2_yearly.5053.b.failure: "No [angry.GetHerHim] convences"
 bp2_yearly.5053.c: "¡[ward.GetFirstNameNoTooltip] es más [ward.Custom('GetDaughterSon')] para mí de lo que tú fuiste jamás!"
 bp2_yearly.5054.t: "Amigos firmes"
 bp2_yearly.5054.desc: "Risas y luz irrumpen en la estancia, anunciando la llegada de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] y mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName]. Se persiguen entre sí con juguetes.\n\nDos niños de orígenes bastante distintos que se encuentran jugando inocentemente; sus parecidos resultan ser más numerosos que sus diferencias.\n\n¿A lo mejor esto es bueno?"
 bp2_yearly.5054.a: "Es bueno ver que se llevan bien."
 bp2_yearly.5054.b: "«¡[child.GetFirstNameNoTooltip]! Espera un momento y escucha…»."
 bp2_yearly.5054.b.tt: "Tendrá que saber que no puede confiar en todo el mundo sin más."
 bp2_yearly.5100.t: "Se acerca un contendiente"
 bp2_yearly.5100.desc: "#EMP Siuuu-¡crac!#! El sonido de una espada de madera zumbando en el aire y encontrando su objetivo me emociona. Me preparo para dar otro golpe, pero he llamado la atención de otr[challenger.Custom('ES_OA')]. [challenger.GetFirstName] baja los escalones blandiendo su propia espada.\n\n¡«[ROOT.Char.GetFirstNameNoTooltip]! ¡A ver cómo lo haces contra #EMP mí!#!».\n\nMiro a [challenger.GetFirstNameNoTooltip] de arriba abajo con recelo. Estas «espadas» probablemente podrían hacer bastante daño si alguien se clavase una y [challenger.GetFirstNameNoTooltip] parece un poco más… #EMP entusiasta#! de lo que me gustaría."
 bp2_yearly.5100.a: "Está bien. ¡En guardia!"
 bp2_yearly.5100.a.tt: "Comienza un duelo con [challenger.GetFirstNameNoTooltip]."
 bp2_yearly.5100.b: "¿Y por qué no hacemos mejor un simulacro de batalla?"
 bp2_yearly.5100.b.tt: "Si nos centramos en las maniobras, nos ahorraremos los sopapos en la cabeza…"
 bp2_yearly.5101.t: "Caballitos de madera"
 bp2_yearly.5101.desc: "La puerta se abre de golpe cuando galopo detrás de [child.GetFirstName], cabalgando en nuestros caballitos de madera y riendo entusiasmad[ROOT.Char.Custom('ES_OA')]s mientras correteamos por el estudio. [councillor.GetFirstName], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], levanta la vista cansad[councillor.Custom('ES_OA')] de los fajos de pergaminos que estaba examinando.\n\n«¿Tenéis que armar este estrépito infernal?», grita, señalándonos a [Select_CString( ROOT.Char.IsFemale, 'ambas', 'ambos' )]. «#EMP Alguien#! tiene que ayudar a dirigir este señorío, mi [ROOT.Char.GetLadyLord], ¡y yo agradecería tener paz y tranquilidad para llevar a cabo tal tarea!».\n\nMe giro para mirar a [child.GetFirstNameNoTooltip], que sigue trotando alegremente."
 bp2_yearly.5101.a: "¡¿Cómo #EMP osáis#! darme órdenes?!"
 bp2_yearly.5101.b: "¡Te reto a una carrera fuera, [child.GetFirstNameNoTooltip]!"
 bp2_yearly.5101.b.tt: "Nadie notará que lo hago solo para salir de la estancia…"
 bp2_yearly.5101.b.success: "Ganas la carrera"
 bp2_yearly.5101.b.failure: "Pierdes la carrera"
 bp2_yearly.5101.c: "«Lo siento, [councillor.GetFirstNameNoTooltip]. Pararemos»."
 bp2_yearly.5102.t: "Repercusiones instantáneas"
 bp2_yearly.5102.desc: "Es el turno de [sibling.GetFirstName] de perseguirme mientras jugamos en el patio y el corazón me late fuerte mientras me escabullo entre macizos de flores.\n\nDesestabilizad[sibling.Custom('ES_OA')], [sibling.GetFirstNameNoTooltip] da una voltereta y, sin pensarlo un momento, le doy un empujón oportunista. [sibling.GetFirstNameNoTooltip] se precipita… ¡justo sobre un rosal lleno de espinas!\n\nLos lloros inmediatos que cortan el aire eran tan predecibles como fuertes. Se pone en pie tambaleándose e inmediatamente —observo con horror— empieza a trotar hacia los aposentos de nuestr[parent.Custom('ES_OA')] [parent.GetMotherFather]."
 bp2_yearly.5102.a: "¡Para, por favor! Te… ¡te compraré un juguete!"
 bp2_yearly.5102.a.tt: "[sibling.GetFirstNameNoTooltip] recibe [newly_created_artifact.GetName]"
 bp2_yearly.5102.b: "¡No, no se lo digas a [parent.GetMotherFather]!"
 bp2_yearly.5102.b.success: "Le quitas a [sibling.GetFirstNameNoTooltip] esa idea hablando"
 bp2_yearly.5102.b.failure: "No hay quien convenza a [sibling.GetFirstNameNoTooltip]"
 bp2_yearly.5102.c: "«¡Supéralo, llor[sibling.Custom('ES_OnOna')]!»."
 bp2_yearly.5103.t: "Rapiñando dulces"
 bp2_yearly.5103.desc: "Al pasar, percibo un aroma delicioso proveniente de las cocinas. El rugido de la tripa me anima a ir a la puerta y una mirada cautelosa revela justo lo que estaba esperando.\n\n¡[ROOT.Char.Custom('FavoriteTreatDemand')|U]! ¡Y sin vigilancia! O al menos, eso #EMP parece#!. Otra mirada precavida a la estancia no descubre nada obvio. Solo tengo que irrumpir y…\n\n«¡[ROOT.Char.GetFirstNameNoTooltip]!». Me quedo inmóvil, con la mano extendida, a unos centímetros del éxtasis. «¿Qué crees que estás haciendo?». La voz de mi [ROOT.Char.Custom2('RelationToMeShort', parent)], [parent.GetFirstName], es tan severa como descorazonadora."
 bp2_yearly.5103.a: "«¡No puedes detenerme! ¡Muy pronto #EMP reinaré#!!»."
 bp2_yearly.5103.b: "¡Ha llegado la hora de escapar!"
 bp2_yearly.5103.b.success: "Consigues escapar, golosina en mano"
 bp2_yearly.5103.b.failure: "Tu [child.Custom2('RelationToMeShort', parent)] te atrapa y te da una azotaina"
 bp2_yearly.5103.c: "«Lo siento. No lo volveré a hacer»."
 bp2_yearly.5104.t: "El niño solitario"
 bp2_yearly.5104.desc: "Entro en el patio, con un juguete en la mano, solo para encontrar a [child.GetFirstName] despatarrad[child.Custom('ES_OA')] en un banco. Apenas se fija en mí y suspira ante mis intentos de animar[child.GetHerHim]. Mi juguete permanece intacto y me rasco la cabeza.\n\n¿Qué debería hacer?"
 bp2_yearly.5104.a: "Me sentaré aquí y compartiré su humor."
 bp2_yearly.5104.b: "«¡Venga, [child.GetFirstNameNoTooltip], sal a jugar!»."
 bp2_yearly.5104.b.success: "Consigues convencer a [child.GetFirstNameNoTooltip] de que salga a jugar y pronto se anima"
 bp2_yearly.5104.b.failure: "Nada de lo que haces anima a [child.GetFirstNameNoTooltip]"
 bp2_yearly.5104.c: "En fin… ¿y si mejor [child.GetHerHim] dejo?"
 bp2_yearly.5104.c.tt: "Tal vez pueda aprender algo de esto…"
 bp2_yearly.5105.t: "¡Por el honor y la gloria!"
 bp2_yearly.5105.desc: "«¡[ROOT.Char.GetFirstNameNoTooltip]!», resuena una voz chillona en el patio. «¡Te desafío a una justa para defender tu honor! Elige tu corcel y empuña tu lanza, poderos[ROOT.Char.Custom('ES_OA')] guerrer[ROOT.Char.Custom('ES_OA')]».\n\n[child.GetFirstName] blande una rama, agarrando un caballito de madera entre las piernas. Mi propia montura ha sido cuidadosamente depositada en un banco cercano, junto a una rama de tamaño similar.\n\n¡Parece que [child.GetFirstNameNoTooltip] ha venido muy preparad[child.Custom('ES_OA')] para el combate!"
 bp2_yearly.5105.a: "«Vamos, [child.GetLadyLord] [child.GetFirstNameNoTooltip]! ¡Justemos!»."
 bp2_yearly.5105.a.tt: "¡Comienza la justa!"
 bp2_yearly.5105.a.success: "Consigues un impacto"
 bp2_yearly.5105.a.failure: "[child.GetFirstNameNoTooltip] da el primer golpe"
 bp2_yearly.5105.b: "Creo que una retirada a tiempo es una victoria."
 bp2_yearly.5106.t: "Apuntado un golpe"
 bp2_yearly.5106.desc.winning: "Mi «lanza» golpea a [child.GetFirstName] en el pecho, dejando una pequeña marca en la piel. Me alejo triunfante mientras [child.GetSheHe] se frota el torso, agravios[child.Custom('ES_OA')]."
 bp2_yearly.5106.desc.losing: "La «lanza» de [child.GetFirstName] me golpea justo en el pecho, lo que me hace tambalear. [child.GetSheHe|U] se aleja triunfante."
 bp2_yearly.5106.ending: "\n\nLa primera acometida siempre es un cara o cruz. Ahora todo consiste en recordar el entrenamiento y las enseñanzas, y tener en cuenta cualquier ventaja táctica.\n\nEl viento agita las hojas de los árboles mientras nos alineamos para otra acometida, que probablemente sea decisiva."
 bp2_yearly.5106.a: "A ver cómo sale esta…"
 bp2_yearly.5106.a.tt: "Esta ronda es crucial: o para ganar o para mantenerse en la competición…"
 bp2_yearly.5106.a.success: "Tu golpe impacta"
 bp2_yearly.5106.a.failure: "El palo de [child.GetFirstNameNoTooltip] se cuela"
 bp2_yearly.5106.b: "«¿Podemos parar ya?»."
 bp2_yearly.5107.t: "Un golpe, devuelto."
 bp2_yearly.5107.desc.winning: "Mi palo se hunde, se eleva, pasa por debajo de [child.GetFirstName] ¡y [child.Custom('ES_LeLa')] alcanza perfectamente en el estómago! [child.GetFirstNameNoTooltip], sin aliento, tiene dificultades para levantarse."
 bp2_yearly.5107.desc.losing: "[child.GetFirstName] no es la presa fácil que esperaba. En lugar de encogerse, su palo martillea mi cintura. Me doblo, luchando por ocultar mi irritación mientras [child.GetFirstNameNoTooltip] esboza una sonrisa."
 bp2_yearly.5107.ending: "Ahora amb[ROOT.Char.Custom('ES_OA')]s llevamos marcas de combate en nuestros cuerpos.\n\nLa primera acometida calma los nervios, la segunda despliega tácticas, pero la tercera… la tercera ronda se trata de leer al oponente, poner en práctica todos los conocimientos que hemos adquirido hasta ahora y encontrar pistas.\n\nEstoy list[ROOT.Char.Custom('ES_OA')]."
 bp2_yearly.5107.a: "¡Por la victoria!"
 bp2_yearly.5107.a.success: "Aciertas y ganas la justa"
 bp2_yearly.5107.a.failure: "Es que [child.GetFirstNameNoTooltip] es demasiado rápid[child.Custom('ES_OA')]"
 bp2_yearly.5107.b: "«Bueno, los dos hemos ganado, ¿lo dejamos en empate?»."
 bp2_yearly.5107.b.tt: "«Una justa muy reñida»"
 bp2_yearly.5107.b.tt_success: "Tienes posibilidad de ganar el siguiente torneo"
 bp2_yearly.5107.b.tt_fail: "Solo fue un juego"
 bp2_yearly.5107.b_tt_fail: "No aprendes nada de ello"
 bp2_yearly.5108.t: "¡Una buena acometida!"
 bp2_yearly.5108.desc.winning: "Casi cierro los ojos en el momento del impacto, pero, de todas maneras, mi golpe vuelve a acertar. Mi palo se estrella contra el esternón de [child.GetFirstName], astillándose espectacularmente.\n\nDe hecho, [child.Custom('ES_LeLa')] derriba del todo y me encuentro de pie sobre su cuerpo tumbado por un instante, antes de que [child.GetFirstNameNoTooltip] se ponga en pie con dificultad.\n\nLa victoria es mía y, desde luego, es muy #EMP muy#! dulce."
 bp2_yearly.5108.desc.losing: "El palo de [child.GetFirstName] oscila un instante, pero no es un bamboleo, sino más bien una finta. Me golpea en el torso, me saca el aire de los pulmones y caigo al suelo.\n\n[child.GetFirstNameNoTooltip] retrocede mientras hago palanca para levantarme, pero la picazón de la derrota duele aún más que mis rozaduras y moratones."
 bp2_yearly.5108.a: "«Has justado con gran habilidad, [child.GetFirstNameNoTooltip]»."
 bp2_yearly.5108.b: "«¡Ja! ¡Por eso soy [ROOT.Char.Custom('ES_ElLa')] #EMP mejor#!!»."
 bp2_yearly.5108.c: "«¡Una buena acometida, [child.GetFirstNameNoTooltip]!»."
 bp2_yearly.5108.d: "Ya [child.Custom('ES_LeLa')] pillaré por la chiripa que ha tenido…"
 bp2_yearly.5109.t: "Pena permanente"
 bp2_yearly.5109.desc: "El sonido de suaves sollozos resuena en el patio. [child.GetFirstName] se sienta en un banco, con lágrimas en los ojos. Intenta sofocarlas mientras me acerco, señalando el espacio que hay a su lado, tristemente.\n\n"
 bp2_yearly.5109.desc_unrelated: "«Echo mucho de menos a mi [parent.GetMotherFather]. No… no puedo dejar de pensar en [parent.GetSheHe]».\n\nHa pasado bastante tiempo desde que falleció [parent.GetFirstName], [Select_CString( parent.IsFemale, 'la madre', 'el padre' )] de [child.GetFirstNameNoTooltip], pero está claro que aún siente profundamente su pérdida."
 bp2_yearly.5109.desc_sibling: "«Echo mucho de menos a [parent.GetMotherFather]. No… no puedo dejar de pensar en [parent.GetSheHe]».\n\nHa pasado bastante tiempo desde que falleció [parent.GetFirstName], nuestr[parent.Custom('ES_OA')] [parent.GetMotherFather], pero está claro que aún siente profundamente su pérdida."
 bp2_yearly.5109.a: "«Recuerda que [parent.GetSheHe] siempre te está observando»."
 bp2_yearly.5109.b: "Puedo intentar sacárse[child.GetHerHim] de la cabeza."
 bp2_yearly.5109.b.success: "Consigues consolar[child.GetHerHim]"
 bp2_yearly.5109.b.failure: "No hay quien consuele a [child.GetFirstNameNoTooltip]"
 bp2_yearly.5109.c: "No… sé bien qué decir."
 bp2_yearly.5109.c.tt: "A ver si puedo escabullirme…"
