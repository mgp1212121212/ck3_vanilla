l_spanish:
 bp2_yearly.8070.t: "Recreo"
 bp2_yearly.8070.desc.intro: "Por fin estoy a solas para jugar y, por supuesto, agarro"
 bp2_yearly.8070.desc.mid.horses: "mi fiel caballito de madera de la caja de juguetes y sueño con cabalgar con él en un gran torneo."
 bp2_yearly.8070.desc.mid.puppets: "mis predecibles marionetas de la caja de juguetes para jugar con ellas. Siempre es agradable tener el control total de sus pequeñas vidas y representar situaciones con ellas según mis designios."
 bp2_yearly.8070.desc.mid.board_game: "mi tablero favorito de [ROOT.Char.Custom('BG_GameType_Generic')]. No hay nada mejor que demostrar mi ingenio y observar cómo todas las piezas encajan en su sitio y no hay mejor oponente que yo mismo."
 bp2_yearly.8070.desc.mid.teetotum: "mi astuta perinola de la caja de juguetes. Hay algo muy satisfactorio en verla dar vueltas y vueltas, apostando a dónde caerá."
 bp2_yearly.8070.desc.mid.marbles: "mis maravillosas canicas de la caja de juguetes. Desde luego, ¡nada une más a los amigos que una buena bolsa de canicas y un poco de imaginación!"
 bp2_yearly.8070.desc.outro: "\n\nPero, de repente, [other_child.GetFirstName|U] se me acerca expectante y pregunta: «¿puedo jugar?»."
 bp2_yearly.8070.a: "Prefiero jugar sol[ROOT.Char.Custom('ES_OA')]."
 bp2_yearly.8070.b: "¡Todo es más divertido con [Select_CString( other_child.IsFemale, 'una amiga', 'un amigo' )]!"
 bp2_yearly.8070.b.success: "Os lo pasáis bien junt[GetPlayer.Custom('ES_OA')]s"
 bp2_yearly.8070.b.failure: "Os pasáis un rato riñendo"
 bp2_yearly.8071.t: "Un favorito de la infancia"
 bp2_yearly.8071.desc.intro: "Mientras rebusco entre mis cosas viejas, buscando algún asunto de estado, me topo con algo familiar."
 bp2_yearly.8071.desc.mid.horses: "Un caballito de madera descansa en un rincón oculto de mi armario, enterrado entre ropas. Lo siento tan ligero y pequeño en mis manos. Ahora estas son las manos de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan], ¿dónde ha ido a parar el tiempo?\n\n"
 bp2_yearly.8071.desc.mid.puppets: "Una pequeña colección de marionetas polvorientas yace inerte en el fondo de un viejo baúl. Sus colores están desteñidos y sus ropas raídas por años de uso amoroso y muchos más de abandono.\n\n"
 bp2_yearly.8071.desc.mid.board_games: "Mi primer tablero de [ROOT.Char.Custom('BG_GameType_Generic')|l] yace en el fondo de un viejo baúl, le falta casi la mitad de las fichas y está bastante dañado. Cada muesca y grieta es una historia de mi juventud que creía haber olvidado.\n\n"
 bp2_yearly.8071.desc.mid.spinning_top: "Una pequeña perinola descansa entre cartas de estado. Hubo un tiempo en que nada me importaba más que esta pequeña peonza y ahora es poco más que un pisapapeles. ¿Cómo he podido permitirlo?\n\n"
 bp2_yearly.8071.desc.mid.marbles: "Encuentro escondida entre mis otras pertenencias descuidadas una pequeña bolsa de cuero con canicas cubiertas de polvo. Muchas de ellas están dañadas o han desaparecido, pero las que quedan son para mí más valiosas que el oro.\n\n"
 bp2_yearly.8071.desc.mid.other_child_alive: "Recuerdo pasar muchas tardes de verano jugando con [other_child.GetFirstName], y nada más parecía importar. Me pregunto qué habrá sido de [other_child.GetSheHe], o si siquiera recuerda los juegos que compartimos.\n\n"
 bp2_yearly.8071.desc.mid.other_child_dead: "Recuerdo mi infancia llena con la risa de [other_child.GetFirstName] cuando jugábamos juntos. Es una risa que jamás olvidaré ni volveré a escuchar.\n\n"
 bp2_yearly.8071.desc.outro: "Ahora que tengo mi juguete favorito en las manos, me siento como si sostuviera toda mi infancia."
 bp2_yearly.8071.a.puppet: "¡Podría volver a ser titiriter[ROOT.Char.Custom('ES_OA')]!"
 bp2_yearly.8071.a.gambler: "Siempre supe cuándo asegurar mis apuestas."
 bp2_yearly.8071.a.marbles: "Debo volver a unir a la gente, como hicieron mis canicas."
 bp2_yearly.8071.a: "Debería cumplir los sueños de mi infancia."
 bp2_yearly.8071.b: "¡A ver qué trama [other_child.GetFirstNameNoTooltip]!"
 bp2_yearly.8071.c: "Soy una persona distinta, y eso está bien."
 bp2_yearly.8080.t: "Encanto infantil"
 bp2_yearly.8080.desc: "Por mucho que lo intento, el afecto de [target.Custom2('MyCharacterIntroduction', ROOT.Char)] aún me es esquivo, pero noto que estoy cerca de algo grande. ¡Con mi tutela sobre [ward.Custom2('MyCharacterIntroduction', ROOT.Char)], puede que tenga éxito en mi cortejo!\n\nUn empujoncito, y tal vez [ward.GetFirstNameNoTooltip] cante mis alabanzas para demostrar que tengo un don con los niños que cualquier [target.GetWomanMan] encontraría irresistible."
 bp2_yearly.8080.a: "¡Adelante!"
 bp2_yearly.8080.a.likes.tt: "[ward.GetFirstNameNoTooltip] habla bien de ti"
 bp2_yearly.8080.a.dislikes.tt: "[ward.GetFirstNameNoTooltip] habla mal de ti"
 bp2_yearly.8080.b: "No recurriré a esto."
 bp2_yearly.8081.t: "Cantar mis alabanzas"
 bp2_yearly.8081.desc: "Envío a [ward.GetFirstName] hasta el objeto de mi afecto, y en casi nada, [target.GetFirstName] ya está mirando hacia mí con una sonrisa en su rostro mientras habla con mi joven pupil[ward.Custom('ES_OA')]."
 bp2_yearly.8081.a: "Qué niñ[ward.Custom('ES_OA')] más maravillos[ward.Custom('ES_OA')]."
 bp2_yearly.8082.t: "Desaires varios"
 bp2_yearly.8082.desc: "Envío a [ward.GetFirstName] hasta el objeto de mi afecto con solamente las mejores esperanzas en la mente. Pero, al poco, [target.GetFirstName] me mira de reojo y sus risitas son mayores cada vez que [ward.GetFirstNameNoTooltip] abre la boca.\n\nNo puedo oír mucho, pero capto las palabras «[ROOT.Char.Custom('InsultAdjective')]», «[ROOT.Char.Custom('InsultNoun')|l]» y «peste» repetirse bastante."
 bp2_yearly.8082.a: "¡Maldito seas, niñ[ward.Custom('ES_OA')]!"
 bp2_yearly.8082.b: "¿Peste? ¡He de intervenir!"
 bp2_yearly.8090.t: "Juguetes familiares"
 bp2_yearly.8090.desc: "[monk.Custom2('MyCharacterIntroduction', ROOT.Char)] me conduce a una estancia levemente iluminada. Me presenta una colección de juguetes viejos, todos descascarillados y gastados con los años.\n\n«Llevo mucho tiempo sospechando que sois el espíritu reencarnado de [ancestor.GetName] y ahora que tenéis [ROOT.Char.GetAge], es momento de que ponga a prueba la teoría. Delante de vos hay cinco objetos y solo uno de ellos perteneció [ancestor.Custom('ES_AlAla')] [ancestor.GetFirstNameNoTooltip|l]. ¿Os acordáis [ancestor.Custom('ES_DelDela')] [ancestor.GetWomanMan] que fuisteis? ¿Cuál de estos objetos es vuestro?»."
 bp2_yearly.8090.a: "El caballito."
 bp2_yearly.8090.b: "Las marionetas."
 bp2_yearly.8090.c: "El tablero de [ROOT.Char.Custom('BG_GameType_Generic')|l]."
 bp2_yearly.8090.d: "La peonza."
 bp2_yearly.8090.e: "Las canicas."
 bp2_yearly.8090.f: "Ninguno de ellos."
 ancestor_horse_guess_tt: "Te parece que tu antepasado jugó con el caballito…"
 ancestor_puppet_guess_tt: "Te parece que tu antepasado jugó con las marionetas…"
 ancestor_board_games_guess_tt: "Te parece que tu antepasado jugó con [ROOT.Char.Custom('BG_GameType_Generic')|l]…"
 ancestor_spinning_tops_guess_tt: "Te parece que tu antepasado jugó con las peonzas…"
 ancestor_marbles_guess_tt: "Te parece que tu antepasado jugó con las canicas…"
 ancestor_nothing_guess_tt: "Te parece que tu antepasado no jugó con ninguno de estos objetos…"
 bp2_yearly.8091.t: "¡Reencarnación!"
 bp2_yearly.8091.desc: "Cuando doy la respuesta, veo los ojos de [monk.GetName] abrirse como platos. Cae de rodillas en veneración hacia mí.\n\n«¡Qué niñ[ROOT.Char.Custom('ES_OA')] más brillante! No me quedan más dudas, ¡vos sois [ancestor.GetName] renacid[ancestor.Custom('ES_OA')]!»."
 bp2_yearly.8091.a: "¡Ahí va! ¿Y es[ancestor.Custom('ES_EA')] quién es?"
 bp2_yearly.8091.a.knew_them: "Soy mi propi[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort',ancestor)]."
 bp2_yearly.8092.t: "No nos reencarnamos"
 bp2_yearly.8092.desc: "Doy mi respuesta y [monk.GetName] cae de rodillas, cabizbaj[monk.Custom('ES_OA')].\n\n«Ay, la imaginación me habrá gastado una mala jugada. Ese objeto no perteneció [ancestor.Custom('ES_AlAla')] gran [ancestor.GetName] y la búsqueda de su alma continúa»."
 bp2_yearly.8092.a: "¿Puedo volver a intentarlo?"
 bp2_yearly.8100.t: "Rodando"
 bp2_yearly.8100.desc: "Estoy jugando en los jardines de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] con los otros niños, en un raro momento de libertad de los ojos vigilantes de nuestros guardianes y tutores.\n\nTodo ocurre de repente, me arrastran y me encuentro bajando por una colina empinada con [potential_crush.GetFirstName] que me agarra con fuerza mientras rodamos colina abajo. Una vez en el fondo, me quedo aturdid[GetPlayer.Custom('ES_OA')], sus ojos clavados profundamente en los míos mientras me sonríe y se ríe con nerviosismo.\n\nNoto algo raro en el pecho mientras [potential_crush.GetHerHim] miro, ¿qué es este sentimiento?"
 bp2_yearly.8100.a: "¡Amor!"
 bp2_yearly.8100.b: "¡Odio!"
 bp2_yearly.8100.c: "¡Indigestión!"
 bp2_yearly.8110.t: "Cortesanos corteses"
 bp2_yearly.8110.desc: "Tener un hijo creciendo en mi vientre es algo maravilloso y sagrado, pero no cabe duda de que ha hecho que las actividades cotidianas pongan a prueba mi paciencia. Afortunadamente, a medida que avanza mi embarazo, no me falta gente dispuesta a apoyarme.\n\n[caretaker_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está siempre ahí para demostrar su devoción a [caretaker_1.GetFaith.HighGodName|U] y a mí en cada antojo. [caretaker_2.Custom2('MyCharacterIntroduction', ROOT.Char)|U] también parece intentar ganarse mi afecto aliviando el estrés de mi vida cotidiana. [caretaker_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U], siempre leal, ha sido capaz de adelantarse a todas mis necesidades sin yo tener que decir nada."
 bp2_yearly.8110.a: "«Gracias a todos»."
 bp2_yearly.8110.b: "Sé que siempre puedo confiar en [caretaker_1.GetFirstNameNoTooltip]."
 bp2_yearly.8110.c: "[caretaker_2.GetFirstNameNoTooltip] se ha ganado mi afecto."
 bp2_yearly.8110.d: "[caretaker_3.GetFirstNameNoTooltip] sabe perfectamente lo que necesito."
 bp2_yearly.8120.t: "La carga del embarazo"
 bp2_yearly.8120.desc: "Ahora, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] carga con un niño y hasta la más simple de las tareas parece una auténtica carga para [spouse.GetSheHe]. Yazgo en la cama y observo cómo [spouse.GetFirstNameNoTooltip] lucha por desvestirse, incluso con la ayuda de sirvientes.\n\nSe vuelve hacia mí, con una mirada anhelante, pero débil, como si me pidiera ayuda."
 bp2_yearly.8120.a: "Haré lo que sea por ti."
 bp2_yearly.8120.b: "¿Los sirvientes no están para eso?"
 bp2_yearly.8120.c: "Creo que sé cómo aliviar algo de estrés."
