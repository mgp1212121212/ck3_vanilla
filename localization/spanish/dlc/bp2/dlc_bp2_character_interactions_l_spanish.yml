l_spanish:
 influence_child_personality_interaction: "Influir en la personalidad del pupilo"
 influence_child_personality_interaction_desc: "Transmitir un [personality_trait|lE] a tu [ward|lE]"
 had_guardian_influence_interaction: "Tuvo la interacción recientemente [DATE.GetStringLong]"
 bp2_character_interaction.1001.t: "$influence_child_personality_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)]: éxito"
 bp2_character_interaction.1001.desc_intro: "Me acerco a mi [ROOT.Char.Custom2('RelationToMeShort', recipient)] [recipient.GetFirstName]"
 bp2_character_interaction.desc_lustful: "con una pregunta: «¿Conoces el amor?».\n\n«Sí», responde [recipient.GetSheHe] con cautela. «¡Quiero a mi familia! Y… en fin… hay alguien en quien no dejo de pensar…».\n\n«Persigue ese sentimiento, [recipient.Custom('GirlBoy')]. El romance y la satisfacción no nos encuentran sin más, ¡hay que ir a buscarlos! Abraza esta búsqueda, porque tu deseo es de lo más humano».\n\n"
 bp2_character_interaction.1001.desc_lustful: "$bp2_character_interaction.desc_lustful$«Oh, bien», ríe [recipient.GetSheHe]. «¡Tal vez bese a todo [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] un día de estos!»."
 bp2_character_interaction.desc_chaste: "con una pregunta: «¿Mirar a otra persona te ha encendido alguna vez el corazón?».\n\n«Sí…», responde [recipient.GetSheHe] vacilante. «A veces».\n\n«Tal llama debe extinguirse. Cuando tu corazón arda con el fuego de [ROOT.Char.GetFaith.NegativeAfterLife], ¿crees que [ROOT.Char.GetFaith.FertilityGodName] te bendecirá? ¿Cuando satisfagas tus sucios deseos? ¡No! Recuerda, [recipient.Custom('GirlBoy')]: la lujuria es la perdición».\n\n"
 bp2_character_interaction.1001.desc_chaste: "$bp2_character_interaction.desc_chaste$«¡Juro», proclama [recipient.GetFirstNameNoTooltip], «que aborrezco la carne!»."
 bp2_character_interaction.desc_gluttonous_common: "y su rostro culpable y grasiento, para preguntarle: «¿Qué has estado comiendo…?».\n\n«¡Oh! ¿Cómo habrá llegado aquí semejante [recipient.Custom('GetLocalStreetFood')]?».\n\n"
 bp2_character_interaction.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous_common$«¿Os han traído más los sirvientes?», sonrío. «¡Desfallezco #EMP de hambre!#!».\n\nMientras compartimos el festín, animo [recipient.Custom('ES_AlAla')] [recipient.Custom('GirlBoy')] a comer; comer para crecer fuerte. «¡Nos te avergüences de los sueños y los deseos! Saborea todos los dones de la corte».\n\n"
 bp2_character_interaction.1001.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$«¡Con mucho gusto!», eructa [recipient.GetSheHe]."
 bp2_character_interaction.desc_temperate: "$bp2_character_interaction.desc_gluttonous_common$Agarro su [recipient.Custom('GetLocalStreetFood')] y tiro el alimento lejos de su vista.«¡¿No tienes #EMP paciencia ni control#!?! Jura que te vas a moderar en todo, [recipient.Custom('GirlBoy')]. ¡Jura por [ROOT.Char.GetFaith.HealthGodName] que mantendrás la compostura! El mundo no necesita más degeneración».\n\n"
 bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$«Lo juro», entona [recipient.GetSheHe]. «[recipient.Custom2('RelationToMeShort', ROOT.Char)|U] mí[ROOT.Char.Custom('ES_OA')], me siento tan avergonzad[recipient.Custom('ES_OA')]…»."
 bp2_character_interaction.desc_greedy_common: "mientras [recipient.GetSheHe] blande un arco, gritando el nombre de otro joven. \n\n«¡Uno de los escuderos de los [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]», chilla. «¡Le atravesaré la garganta por reclamar por lo que me pertenece!».\n\n"
 bp2_character_interaction.desc_greedy: "$bp2_character_interaction.desc_greedy_common$«Ten calma, pues la mente calculadora se beneficia. Sí, todos rogarán, pero cuando sepan que proteges lo tuyo, cederán. ¡Pues nadie puede sangrar a una piedra! No des sangre ni oro, [recipient.GetFirstNameNoTooltip]».\n\n"
 bp2_character_interaction.1001.desc_greedy: "$bp2_character_interaction.desc_greedy$«O», replica [recipient.GetSheHe], «tal vez un intercambio sirva… Un intercambio #EMP bastante#! ventajoso…»."
 bp2_character_interaction.desc_generous: "$bp2_character_interaction.desc_greedy_common$«¿Cuántos roces habrá que tener por pequeñeces? Baja el arco, [recipient.Custom('GirlBoy')]. Nunca perderás algo tan apreciado como el honor. Y sé sabi[recipient.Custom('ES_OA')]; todo lo que regales te seguirá sirviendo».\n\n"
 bp2_character_interaction.1001.desc_generous: "$bp2_character_interaction.desc_generous$«Igual que vos vivís para mí», suspira [recipient.GetFirstNameNoTooltip], «yo puedo intentar vivir para los demás»."
 bp2_character_interaction.desc_lazy_common: "y pregunto: «Cuando te llamo para que me atiendas, ¿sirves bien?».\n\n«Yo… me esfuerzo todo lo que puedo, [ROOT.Char.GetTitleAsNameNoTooltip|l]».\n\n"
 bp2_character_interaction.desc_lazy: "$bp2_character_interaction.desc_lazy_common$«En verdad… cumplir las normas sin esfuerzo equivale a superarlas», digo, despeinándo[recipient.GetHerHim]. «A pesar de todo, serás lo que tengas que ser. ¡Dejémonos de tanto galimatías de \"servicio\"! Igual deberías dormir la siesta más a menudo».\n\n"
 bp2_character_interaction.1001.desc_lazy: "$bp2_character_interaction.desc_lazy$[recipient.GetFirstNameNoTooltip] asiente con un pequeño bostezo. «¡Oh, sí!»."
 bp2_character_interaction.desc_diligent: "$bp2_character_interaction.desc_lazy_common$«¿Lo mejor? Aún no espero habilidad de ti, [recipient.Custom('GirlBoy')]. Espero perseverancia. ¿No sientes la alegría de jugar cuando has hecho un buen trabajo? Deja de dudar, de pensar… ¡actúa! ¡Solo actúa!».\n\n"
 bp2_character_interaction.1001.desc_diligent: "$bp2_character_interaction.desc_diligent$[recipient.GetFirstNameNoTooltip] se levanta de un salto. «¡No te decepcionaré, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!»."
 bp2_character_interaction.desc_wrathful_common: "con la pregunta: «¿Qué es el poder?».\n\n"
 bp2_character_interaction.desc_wrathful: "$bp2_character_interaction.desc_wrathful_common$Una pequeña llama parpadea en sus ojos mientras respondo. «El poder es libertad en la ira. Libertad para derribar, para humillar, a los que nos provocan ira».\n\n«¡Como cuando un[recipient.Custom('ES_XA')] [recipient.Custom('GirlBoy')] idiota me rompió la capa! Jamás había sentido tanto ardor», exclama [recipient.GetSheHe], mientras doy mi aprobación jactancios[ROOT.Char.Custom('ES_OA')].\n\n"
 bp2_character_interaction.1001.desc_wrathful: "$bp2_character_interaction.desc_wrathful$«Esperad», grita [recipient.GetSheHe], «¡esos necios descubrirán que #EMP respiro fuego!#!»."
 bp2_character_interaction.desc_calm: "$bp2_character_interaction.desc_wrathful_common$«¿Tener [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] y nobles a mis órdenes? Hoy he perdido mi mejor [recipient.Custom('GetAccessory')] y parece que a nadie le importa…».\n\n«El poder empieza con el poder sobre uno mismo», explico. «Al mirar a los demás, disgustarnos y arremeter contra ellos, transmitimos sentimientos de impotencia e insensatez. En vez de eso, respira hondo y encuentra un juicio claro».\n\n"
 bp2_character_interaction.1001.desc_calm: "$bp2_character_interaction.desc_calm$Tras parar un instante, [recipient.GetFirstName] suspira y dice: «Lo intentaré»."
 bp2_character_interaction.desc_impatient_common: "y coloco un huevo en su mano, diciendo: «Sostén esto. Volveré».\n\nMe voy y sigo con mi jornada. Al cabo de unas horas, vuelvo y me [recipient.GetHerHim] encuentro encorvad[recipient.Custom('ES_OA')] en el mismo banco, con el huevo aún en la mano.\n\n"
 bp2_character_interaction.desc_impatient: "$bp2_character_interaction.desc_impatient_common$Golpeo la palma de su mano, rompiendo el huevo. Una sustancia viscosa le envuelve la mano; ¡qué sorpresa se dibuja en su rostro!\n\n«Has desperdiciado el día, [recipient.Custom('GirlBoy')]…», digo mientras me alejo.\n\n"
 bp2_character_interaction.1001.desc_impatient: "$bp2_character_interaction.desc_impatient$«¡No os volveré a esperar!», aúlla [recipient.GetFirstNameNoTooltip]. «#EMP ¡Lo juro!#!»."
 bp2_character_interaction.desc_patient: "$bp2_character_interaction.desc_impatient_common$Se lo quito y [recipient.GetHerHim] abrazo. «Me siento muy orgullos[ROOT.Char.Custom('ES_OA')] de ti. ¿Cómo nutre la vida la gallina? ¿Cómo protege el gallo vigilante a sus compañeras? Con paciencia».\n\n"
 bp2_character_interaction.1001.desc_patient: "$bp2_character_interaction.desc_patient$[recipient.GetFirstNameNoTooltip] sonríe. «Estuvo bien tener tiempo para pensar»."
 bp2_character_interaction.desc_arrogant_common: "y [recipient.GetHerHim] felicito por superar a uno de sus tutores en [SCOPE.Custom('BG_GameType_Generic')].\n\n«No ha sido nada», responde [recipient.GetSheHe]. «De hecho, ¡he ganado a la mayoría de los adultos con los que he jugado!».\n\n"
 bp2_character_interaction.desc_arrogant: "$bp2_character_interaction.desc_arrogant_common$«Excelente. Eso, [recipient.Custom('GirlBoy')], es porque te aguarda un gran destino. No temas a tu orgullo: ¡solo lo los cobardes no tienen fe en sus capacidades! ¡Deja que todos vean lo que eres y te respetarán por ello!».\n\n"
 bp2_character_interaction.1001.desc_arrogant: "$bp2_character_interaction.desc_arrogant$«¡Ja!», se burla [recipient.GetFirstNameNoTooltip]. «¿Estáis, quizás, un poco celos[ROOT.Char.Custom('ES_OA')]?»."
 bp2_character_interaction.desc_humble: "$bp2_character_interaction.desc_arrogant_common$«¿Te gustaría medirte… contra mí? Invitaremos a todo mi [ROOT.Char.GetPrimaryTitle.GetTierAsName|l]», finjo mientras [recipient.GetFirstNameNoTooltip] se encoge y protesta.\n\n«Debemos cuidarnos», digo, «de no intoxicarnos tanto con nuestras virtudes que faltemos al respeto, que nos equivoquemos sobre nuestras capacidades».\n\n"
 bp2_character_interaction.1001.desc_humble: "$bp2_character_interaction.desc_humble$«¡Por favor!», suplica [recipient.GetFirstNameNoTooltip]. «¡Perdonadme!»."
 bp2_character_interaction.desc_deceitful_common: "con la pregunta: «¿Me has mentido?»\n\n«Yo… ah… ¡nunca!».\n\n"
 bp2_character_interaction.desc_deceitful: "$bp2_character_interaction.desc_deceitful_common$«Ahora estás mintiendo», río. «Y muy mal. ¿Cuándo aprenderás a mantener mentiras pequeñas, pero constantes, todas con el dulce sabor de la verdad? ¿Deseas ser un[recipient.Custom('ES_XA')] gran [recipient.GetWomanMan]? El mundo es un nido de víboras, y solo las más astutas se coronan sobre las demás».\n\n"
 bp2_character_interaction.1001.desc_deceitful: "$bp2_character_interaction.desc_deceitful$«¡Oh, mi [recipient.Custom2('RelationToMeShort', ROOT.Char)]! Eres mi víbora favorita», miente [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_honest: "$bp2_character_interaction.desc_deceitful_common$«Tal vez. No puedo saberlo», le explico. «Pero ¿no puedes #EMP detectar#! una mentira, [recipient.Custom('GirlBoy')]? Yo conozco a l[recipient.Custom('ES_OA')]s mentiros[recipient.Custom('ES_OA')]s: son personas sin honor, sin consideración por lo que pueda causar la falsedad… ¿Es eso lo que quieres ser?».\n\n"
 bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$«Bueno… He mentido antes», admite [recipient.GetFirstNameNoTooltip]. «Pero deseo ser como vos, [recipient.Custom2('RelationToMeShort', ROOT.Char)]. ¡Buen[recipient.Custom('ES_OA')] y sincer[recipient.Custom('ES_OA')]!»."
 bp2_character_interaction.desc_craven_common: "y [recipient.GetHerHim] agarro por el pescuezo, escupiendo: #EMP «¡Golpéame!»#!.\n\n[recipient.GetSheHe|U] se agacha, protestando: «¡Pero sois [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l]!».\n\n"
 bp2_character_interaction.desc_craven: "$bp2_character_interaction.desc_craven_common$«Así es, [recipient.Custom('GirlBoy')]. Ponerme la mano encima conlleva un castigo terrible. Has de recordar esto: el deber y la pasión pueden destruirte por igual. ¡Mejor sobrevivir que morir por pura necedad!».\n\n"
 bp2_character_interaction.1001.desc_craven: "$bp2_character_interaction.desc_craven$[recipient.GetFirstNameNoTooltip] se postra. «¡No me hagáis daño, por favor!», me ruega."
 bp2_character_interaction.desc_brave: "$bp2_character_interaction.desc_craven_common$«¡Hazlo!». Insisto, hasta que me golpea en mi rostro sonriente.\n\n«¡No temas, [recipient.Custom('GirlBoy')]! Porque si puedes golpearme, ¿qué #EMP no#! podrás hacer? ¡Probar, esforzarte, fracasar! Entonces podrás morir por honor, amor, deber… ¡Cualquier cosa mejor que una muerte sin sentido en el lecho!».\n\n"
 bp2_character_interaction.1001.desc_brave_self: "$bp2_character_interaction.desc_brave$«¡[recipient.GetFaith.HighGodName] y [recipient.GetPrimaryTitle.GetNameNoTier]!», grita [recipient.GetFirstNameNoTooltip]. «¡No flaquearé!»."
 bp2_character_interaction.1001.desc_brave_liege: "$bp2_character_interaction.desc_brave$«¡[recipient.GetFaith.HighGodName] y [recipient.GetLiege.GetPrimaryTitle.GetNameNoTier]!», grita [recipient.GetFirstNameNoTooltip]. «¡No flaquearé!»."
 bp2_character_interaction.1001.desc_brave_root: "$bp2_character_interaction.desc_brave$«¡[recipient.GetFaith.HighGodName] y [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!», grita [recipient.GetFirstNameNoTooltip]. «¡No flaquearé!»."
 bp2_character_interaction.desc_shy_common: "mientras [recipient.GetSheHe] juega sol[recipient.Custom('ES_OA')], algo que últimamente hace bastante a menudo. Le pregunto por qué.\n\n«¿Qué sentido tiene, [recipient.Custom2('RelationToMeShort', ROOT.Char)] mí[ROOT.Char.Custom('ES_OA')]? Las risitas, los cotilleos… Todo es un desperdicio».\n\n"
 bp2_character_interaction.desc_shy: "$bp2_character_interaction.desc_shy_common$«Me temo que eso nunca cambia», suspiro. «Siempre nos pedirán que pasemos tiempo con los demás, que solo seamos una cara pública sin alma privada. Mantente firme. En la soledad hay elegancia».\n\n"
 bp2_character_interaction.1001.desc_shy: "$bp2_character_interaction.desc_shy$[recipient.GetFirstNameNoTooltip] asiente murmurando, rechazando el contacto visual."
 bp2_character_interaction.desc_gregarious: "$bp2_character_interaction.desc_shy_common$«Piensa», respondo. «¿Qué recuerdos entrañables tienes del tiempo a solas? ¿Dónde está la emoción, el calor y el amor? Si quieres, puedo enseñarte a contar historias, a hacer chanzas; ¡las risitas y los cotilleos estarán a tus órdenes!».\n\n"
 bp2_character_interaction.1001.desc_gregarious: "$bp2_character_interaction.desc_gregarious$«Está bien», sonríe [recipient.GetFirstNameNoTooltip]. «Enseñadme»."
 bp2_character_interaction.desc_ambitious_common: "con la pregunta: «¿Te gusta ser un niño?».\n\n«No», [recipient.GetSheHe] arruga la nariz. «¡Los adultos me tratan como a un perro! Siempre me dicen lo que tengo que hacer».\n\n"
 bp2_character_interaction.desc_ambitious: "$bp2_character_interaction.desc_ambitious_common$«¡Demuéstrales que yerran! Muestra afán; esfuérzate por ser más de lo que eres. A menos que… #EMP quieras#! que te desprecien como a un niño… aun cuando tu cuerpo se marchite con la edad…».\n\n"
 bp2_character_interaction.1001.desc_ambitious: "$bp2_character_interaction.desc_ambitious$«¡No! Hay demasiado por hacer», responde [recipient.GetFirstNameNoTooltip]. «¡Ya veréis! Un día todos buscarán mi liderazgo»."
 bp2_character_interaction.desc_content: "$bp2_character_interaction.desc_ambitious_common$«Pero», replico, «¿deseas asistir a disputas sobre propiedades, contar impuestos y sentir que tus seres queridos dependen de ti por completo, para siempre? Pronto ya no podrás jugar. Disfruta de lo que tienes, [recipient.Custom('GirlBoy')]. Disfrútalo con cariño».\n\n"
 bp2_character_interaction.1001.desc_content: "$bp2_character_interaction.desc_content$«Estoy agradecid[recipient.Custom('ES_OA')], ¡lo estoy! Por este tiempo con vos, [recipient.Custom2('RelationToMeShort', ROOT.Char)]», sonríe [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_arbitrary_common: "llevando un/a [recipient.Custom( 'child_favorite_toy' )], el juguete favorito de otro niño, diciendo: «Puedes quedártelo».\n\n«¿Por qué?», se pregunta. «Ni siquiera lo quiero».\n\n"
 bp2_character_interaction.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary_common$«¡Entonces tíralo! Solo es un símbolo, [recipient.Custom('GirlBoy')]. Actúa solo según tus propios sentimientos y juicios, ignora normas y leyes, y serás libre de hacer lo que gustes. Puedes tener todo lo que desees».\n\n"
 bp2_character_interaction.1001.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$«Sí», asiente [recipient.GetFirstNameNoTooltip], cogiendo el juguete, «¿por qué intentar ser justos en un mundo injusto?»."
 bp2_character_interaction.desc_just: "$bp2_character_interaction.desc_arbitrary_common$«¿No? ¿Por qué no? Es natural codiciar lo que no es nuestro, la emoción por superar a los demás. ¿Por qué no tomar lo que se puede y permitirme usar mi poder como me plazca?».\n\n"
 bp2_character_interaction.1001.desc_just: "$bp2_character_interaction.desc_just$«¡No seáis tiran[ROOT.Char.Custom('ES_OA')], [ROOT.Char.GetTitleAsNameNoTooltip|l]! ¡No está bien!».\n\n«En efecto», sonrío. «Es injusto»."
 bp2_character_interaction.desc_cynical_common: "con la pregunta: «¿Por qué sigo a [recipient.GetFaith.GetName]?».\n\n«Porque [ROOT.Char.GetFaith.HighGodName] es bondad», recita [recipient.GetSheHe].\n\n"
 bp2_character_interaction.desc_cynical: "$bp2_character_interaction.desc_cynical_common$«No solamente bondad, sino #EMP poder#!. [ROOT.Char.GetFaith.HighGodName] mantiene el orden en la esfera [recipient.GetFaith.GetAdjectiveNoTooltip]. E invocando lo santo, [ROOT.Char.GetFaith.AltPriestTermPlural] pueden imitar a los señores y los [ROOT.Char.GetFaith.DevoteeNeuterPlural] pueden buscar ganancias terrenales. ¿Ves la mano de [ROOT.Char.GetFaith.HighGodName] en estas cosas? ¿O más bien los designios del hombre?».\n\n"
 bp2_character_interaction.1001.desc_cynical: "$bp2_character_interaction.desc_cynical$«Veo…», se esfuerza por decir [recipient.GetFirstNameNoTooltip], «un mundo triste»."
 bp2_character_interaction.desc_zealous: "$bp2_character_interaction.desc_cynical_common$«Sí. Tu bondad es [ROOT.Char.GetFaith.HighGodNamePossessive]. Tu sabiduría es [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]. Tu valor es [ROOT.Char.GetFaith.WarGodNamePossessive]. ¿Deseas estar sol[recipient.Custom('ES_OA')] en este mundo, vací[recipient.Custom('ES_OA')]? ¿O quieres ser la voz de lo divino? Puedo guiarte hasta ello».\n\n"
 bp2_character_interaction.1001.desc_zealous: "$bp2_character_interaction.desc_zealous$«¡Tengo la piel de gallina, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!», grita [recipient.GetFirstNameNoTooltip]. «¡Siento el favor de [recipient.GetFaith.HighGodName]!»."
 bp2_character_interaction.desc_paranoid_common: "con la pregunta: «¿En quién confías más?».\n\n«Por supuesto, en vos», responde diligente [recipient.GetSheHe].\n\n"
 bp2_character_interaction.desc_paranoid: "$bp2_character_interaction.desc_paranoid_common$«Entonces créeme cuando te digo que… en la corte, siempre nos vigilan. Escucha los susurros a tus espaldas. Ni siquiera… ni siquiera confíes en mí…».\n\nUn rostro oscurece una ventana cercana. «#EMP ¡Rápido!#!», siseo. «¡Detrás de mí, [recipient.Custom('GirlBoy')]!».\n\n"
 bp2_character_interaction.1001.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] se lanza a protegerme, revelando una daga hábilmente escondida."
 bp2_character_interaction.desc_trusting: "$bp2_character_interaction.desc_paranoid_common$Me arrodillo ante [recipient.GetSheHe] y tomo su mano entre las mías.\n\n«Juro no fallarte nunca, [recipient.Custom('GirlBoy')]. Tú #EMP debes#! depender de otros para sobrevivir en este mundo mortal, y entre todos aquellos de los que puedes depender… siempre estaré yo».\n\n"
 bp2_character_interaction.1001.desc_trusting: "$bp2_character_interaction.desc_trusting$Una lágrima brota de sus ojos y [recipient.GetFirstNameNoTooltip] responde: «Confío en vos»."
 bp2_character_interaction.desc_compassionate: "$bp2_character_interaction.desc_callous_common$«Sus corazones son buenos», murmuro, abrazándo[recipient.GetHerHim]. «Pero el poder puede cegar, y la fuerza, cautivar. No dejes que las miradas malignas te cieguen el corazón; al contrario, ve en ellas la necesidad de amabilidad».\n\n"
 bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$«¡Intentaré ser noble todos mis días!», llora [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_callous_common: "con preocupación. [recipient.GetSheHe|U] estuvo presente cuando uno de mis [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] mutiló hace poco a un sirviente desobediente.\n\nLa criatura temerosa pregunta: «¿Por qué la gente es tan violenta?».\n\n"
 bp2_character_interaction.desc_callous: "$bp2_character_interaction.desc_callous_common$«Ese sirviente», respondo, «solo hará su trabajo por miedo a los golpes. Sin violencia, sin fuerza, perderemos nuestro lugar en este mundo. Además… ¿deseas malgastar la vida llorando por sirvientes?».\n\n"
 bp2_character_interaction.1001.desc_callous: "$bp2_character_interaction.desc_callous$«Puaj», dice [recipient.GetFirstNameNoTooltip] con desdén, «No»."
 bp2_character_interaction.desc_sadistic: "$bp2_character_interaction.desc_callous_common$«El mundo es violencia», respondo. «La gente es débil y egoísta, niñ[recipient.Custom('ES_OA')]. Y son muchos. Derramar su sangre no tiene sentido. Piensa en el poder que sentía mi [ROOT.Char.Custom('KnightCultureNoTooltip')|l]. Te gustaría tener ese poder, ¿verdad?».\n\n"
 bp2_character_interaction.1001.desc_sadistic: "$bp2_character_interaction.desc_sadistic$«Sí», susurra [recipient.GetFirstNameNoTooltip]. «Sí, me gustaría…»."
 bp2_character_interaction.desc_stubborn: "llen[ROOT.Char.Custom('ES_OA')] de convicción, preguntando: «¿Qué alborozos te aguardan hoy?».\n\n«Oh…, mis amigos me han convencido para que vuelva a recoger flores tontas…».\n\n«¡[recipient.GetFirstNameNoTooltip]!», grito. «¿Cuánta vida echarás a perder en los caprichos de los demás? ¡Atente a tu juicio; mantente firme como un [ROOT.Char.Custom('KnightCultureNoTooltip')|l]! ¿No crees que tu elección será la más divertida?».\n\n"
 bp2_character_interaction.1001.desc_stubborn: "$bp2_character_interaction.desc_stubborn$«Sí», musita [recipient.GetSheHe]. «¡Sé lo que quiero! ¿Por qué he dejar que nadie me cambie?»."
 bp2_character_interaction.desc_fickle: "por capricho, preguntando: «¿Qué alborozos te aguardan hoy?».\n\nMientras [recipient.GetSheHe] enumera planes, me estremezco.\n\n«¡Con qué facilidad podría un enemigo rastrear tus movimientos! ¡Piensa en cuán pronto que se agotarán estos mismos placeres! ¿Se puede planificar sentir alegría? ¿Conocer el dolor? ¡No! Entrégate a la libertad de hacer lo que quieras».\n\n"
 bp2_character_interaction.1001.desc_fickle: "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U] se encoge de hombros y dice: «Claro. Y, de todas maneras, ya no me interesan esas cosas»."
 bp2_character_interaction.desc_eccentric: "y arrojo hábilmente una rata que se retuerce a su regazo.\n\nUna vez que [recipient.GetSheHe] ha terminado de dar saltos y aullar de sorpresa, me pregunta: «¿Por qué? ¡¿Por qué?!».\n\n«Nadie debería vivir miserablemente avergonzado por sus peculiaridades. ¡Y sobre todo no un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]! Desprecia las expectativas, recorre tu propio camino y te convertirás en… algo. Algo grande».\n\n"
 bp2_character_interaction.1001.desc_eccentric: "$bp2_character_interaction.desc_eccentric$Riendo, mi [ROOT.Char.Custom2('RelationToMeShort', recipient)] saca la lengua en señal de acuerdo."
 bp2_character_interaction.desc_vengeful: "mientras [recipient.GetSheHe] lamenta enfurruñad[recipient.Custom('ES_OA')] una derrota de [ROOT.Char.Custom('BG_GameType_Generic')].\n\n«¡Ese granuja hizo trampas!», insiste [recipient.GetSheHe]. «¿Dejarán alguna vez mis amigos de intentar aprovecharse de mí?».\n\nSaco partido al momento, diciendo: «Saben que te pueden tomar el pelo sin miedo, niñ[recipient.Custom('ES_OA')]. ¡Métele una ficha en el ojo a los tramposos! ¡Parte el tablero sobre su lomo! Que todos sepan que no perdonas agravio alguno».\n\n"
 bp2_character_interaction.1001.desc_vengeful: "$bp2_character_interaction.desc_vengeful$«Venganza», ríe [recipient.GetFirstName], «tengo algunas ideas…»."
 bp2_character_interaction.desc_forgiving: "mientras [recipient.GetSheHe] lamenta enfurruñad[recipient.Custom('ES_OA')] una derrota de [ROOT.Char.Custom('BG_GameType_Generic')].\n\n«¡La moza hizo trampas!», insiste [recipient.Custom('ES_ElLa')] [recipient.Custom('GirlBoy')]. «¡Se merecía esa ficha en el ojo! Pero… ya no quiere que seamos amigos…».\n\nAprovecho el momento, diciendo: «Piensa en el perdón. Deja que viva siempre en tu corazón. Si te hubieras apiadado de la tramposa, ¿no tendrías ahora una amiga más?».\n\n"
 bp2_character_interaction.1001.desc_forgiving: "$bp2_character_interaction.desc_forgiving$«Sí», suspira. «Lo recordaré»."
 bp2_character_interaction.1001.a: "¡Es[recipient.Custom('ES_EA')] es mi [recipient.Custom('GirlBoy')]!"
 bp2_character_interaction.1001.a.tt: "Trasmitido el rasgo [target_trait.GetNameNoTooltip(GetPlayer)|l]"
 bp2_character_interaction.1001.a.flavor: "Empezáis a entenderos y [recipient.GetSheHe] empieza a parecerse cada vez más a ti."
 bp2_character_interaction.1002.t: "$influence_child_personality_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)]: fracaso"
 bp2_character_interaction.1002.desc_intro: "$bp2_character_interaction.1001.desc_intro$"
 bp2_character_interaction.1002.desc_lustful: "$bp2_character_interaction.desc_lustful$«Oh…», refunfuña [recipient.GetSheHe]. «Pero hay tantas cosas #EMP mejores#! que hacer…»."
 bp2_character_interaction.1002.desc_chaste: "$bp2_character_interaction.desc_chaste$«Pero…», gimotea [recipient.GetFirstNameNoTooltip], «¡mi corazón no me traicionaría así!»."
 bp2_character_interaction.1002.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$«Pero… solo quiero sentir #EMP control#!…»."
 bp2_character_interaction.1002.desc_temperate: "$bp2_character_interaction.desc_temperate$«Pero… ¿solo una porción de [recipient.Custom('GetLocalStreetFood')]?», protesta. «¡Y [ROOT.Char.GetFaith.HealthGodName] permite tanta alegría con ello!»."
 bp2_character_interaction.1002.desc_greedy: "$bp2_character_interaction.desc_greedy$«¿Una piedra?», se pregunta [recipient.GetSheHe]. «Sí… supongo que a nadie le gusta una persona tan dura como una piedra…»."
 bp2_character_interaction.1002.desc_generous: "$bp2_character_interaction.desc_generous$«Dadme un gorro nuevo con filigrana de oro», insinúa [recipient.GetFirstNameNoTooltip], «y me lo #EMP pensaré#!…»."
 bp2_character_interaction.1002.desc_lazy: "$bp2_character_interaction.desc_lazy$«¡No!», responde [recipient.GetFirstNameNoTooltip]. «¡No puedo fracasar! Me esforzaré más»."
 bp2_character_interaction.1002.desc_diligent: "$bp2_character_interaction.desc_diligent$«¡No sé qué hacer!», lloriquea [recipient.GetFirstNameNoTooltip]. «Dejadme en paz, por favor…»."
 bp2_character_interaction.1002.desc_wrathful: "$bp2_character_interaction.desc_wrathful$«Pero…» traga saliva. «No quiero volver a sentir eso…»."
 bp2_character_interaction.1002.desc_calm: "$bp2_character_interaction.desc_calm$«¡Mi juicio es claro!», salta [recipient.GetFirstNameNoTooltip]. «¡Juzgo que esto es idiota!»."
 bp2_character_interaction.1002.desc_impatient: "$bp2_character_interaction.desc_impatient$«Eh…», oigo murmurar a [recipient.GetFirstNameNoTooltip], «jugar a la gallina era bastante relajante»."
 bp2_character_interaction.1002.desc_patient: "$bp2_character_interaction.desc_patient$«Bueno», se queja [recipient.GetFirstNameNoTooltip], «no quiero ser gallina»."
 bp2_character_interaction.1002.desc_arrogant: "$bp2_character_interaction.desc_arrogant$«No sé… Quizá gané de chiripa…»."
 bp2_character_interaction.1002.desc_humble: "$bp2_character_interaction.desc_humble$«Pronto…», murmura [recipient.GetName]. «Pronto, seré invencible…»."
 bp2_character_interaction.1002.desc_deceitful: "$bp2_character_interaction.desc_deceitful$«Hay un nido, sí», replica [recipient.GetFirstNameNoTooltip], «pero creo que solo hay víboras atrapadas dentro»."
 bp2_character_interaction.1002.desc_honest: "$bp2_character_interaction.desc_honest$«¿Yo? Claro que no», insiste [recipient.GetFirstNameNoTooltip], con sarcasmo. «Como ya he dicho… Siempre soy sincer[recipient.Custom('ES_OA')]»."
 bp2_character_interaction.1002.desc_craven: "$bp2_character_interaction.desc_craven$«¡Soltadme!», grita [recipient.GetFirstNameNoTooltip]. «¡Como noble [recipient.Custom('KnightCultureNoTooltip')|l], no temo a la muerte!»."
 bp2_character_interaction.1002.desc_brave: "$bp2_character_interaction.desc_brave$«Pero… yo», gimotea [recipient.GetFirstNameNoTooltip], «no quiero morir…»."
 bp2_character_interaction.1002.desc_shy: "$bp2_character_interaction.desc_shy$«Si oyeras las cosas que dice la gente a tus espaldas, [recipient.Custom2('RelationToMeShort', ROOT.Char)]… no te sentirías agraciad[recipient.Custom('ES_OA')]»."
 bp2_character_interaction.1002.desc_gregarious: "$bp2_character_interaction.desc_gregarious$«Por favor…», se desespera [recipient.Custom('ES_ElLa')] [recipient.Custom('GirlBoy')], «solo dejadme en paz»."
 bp2_character_interaction.1002.desc_ambitious: "$bp2_character_interaction.desc_ambitious$«Qué más me da», suspira [recipient.GetFirstNameNoTooltip]. «Me voy a marchitar igual…»."
 bp2_character_interaction.1002.desc_content: "$bp2_character_interaction.desc_content$«Pero un día», murmura [recipient.GetFirstNameNoTooltip], «un día tendré mucho más…»."
 bp2_character_interaction.1002.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$«Puede que estéis en vuestro derecho como [ROOT.Char.GetTitleAsNameNoTooltip|l]», responde [recipient.GetFirstNameNoTooltip], «pero a mí no se me #EMP permite#! lo mismo…»."
 bp2_character_interaction.1002.desc_just: "$bp2_character_interaction.desc_just$«Bueno», dice [recipient.GetFirstName], sonriendo retorcidamente. «Si insistís…»."
 bp2_character_interaction.1002.desc_cynical: "$bp2_character_interaction.desc_cynical$«¡Veo el orden elegido [recipient.GetFaith.HighGodNamePossessive]!», replica [recipient.GetFirstNameNoTooltip]. «¡Y [recipient.GetFaith.HighGodName] es bondad!»."
 bp2_character_interaction.1002.desc_zealous: "$bp2_character_interaction.desc_zealous$«Por favor, [recipient.Custom2('RelationToMeShort', ROOT.Char)]», se queja [recipient.GetFirstNameNoTooltip]. «Me acabáis de escupir encima»."
 bp2_character_interaction.1002.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] se ríe."
 bp2_character_interaction.1002.desc_trusting: "$bp2_character_interaction.desc_trusting$«Ajá», murmura [recipient.GetFirstNameNoTooltip]. «#EMP Claro…»."
 bp2_character_interaction.1002.desc_compassionate: "$bp2_character_interaction.desc_compassionate$«¿Amabilidad? Podría ser [recipient.Custom('ES_ElLa')] siguiente en salir herid[recipient.Custom('ES_OA')]… ¡¿cómo me protegería la amabilidad?!»."
 bp2_character_interaction.1002.desc_callous: "$bp2_character_interaction.desc_callous$«¡Bueno, alguien tiene que cuidar de esas pobres almas!»."
 bp2_character_interaction.1002.desc_sadistic: "$bp2_character_interaction.desc_sadistic$«¡Jamás!», manifiesta [recipient.GetFirstNameNoTooltip]. «¡Quiero ser buen[recipient.Custom('ES_OA')]!»."
 bp2_character_interaction.1002.desc_stubborn: "$bp2_character_interaction.desc_stubborn$«Tal vez…», suspira [recipient.GetSheHe]. «Pero no pasa nada…»."
 bp2_character_interaction.1002.desc_fickle: "$bp2_character_interaction.desc_fickle$«Pero», protesta [recipient.GetSheHe], «¡se lo prometí a mis amigos!»."
 bp2_character_interaction.1002.desc_eccentric: "$bp2_character_interaction.desc_eccentric$«Creo», se encoge [recipient.GetSheHe], «que prefiero encajar…»."
 bp2_character_interaction.1002.desc_vengeful: "$bp2_character_interaction.desc_vengeful$«Pero entonces jamás volverá a jugar conmigo…»."
 bp2_character_interaction.1002.desc_forgiving: "$bp2_character_interaction.desc_forgiving$«¡¿Un #EMP amiga?!#!», aúlla. «¡No! ¡Me seguiría atormentando una #EMP tramposa#!!»."
 bp2_character_interaction.1002.a: "¿Conseguiré alguna vez que me escuche [recipient.Custom('GetLassLad')] est[recipient.Custom('ES_EA')]…?"
 bp2_character_interaction.1002.a.tt: "El rasgo [target_trait.GetNameNoTooltip(GetPlayer)|l] no se ha transmitido"
 bp2_character_interaction.1002.a.flavor: "Tus enseñanzas caen en oídos sordos."
