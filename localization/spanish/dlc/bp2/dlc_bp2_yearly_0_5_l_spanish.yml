 bp2_yearly.0601.j: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.k: "Pasar la clase vespertina ensimismad[ROOT.Char.Custom('ES_OA')]."
 bp2_yearly.0611.t: "La segunda capital de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 bp2_yearly.0611.desc.intro.bad_history: "A pesar de algunas de las cosas que me ha hecho en el pasado, [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] sigue siendo mi [ROOT.Char.GetDiarchTitle|l]. Aun así, apenas sale de [regent_capital.GetBaseNameNoTier].\n\n"
 bp2_yearly.0611.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trabaja muy duro como mi [ROOT.Char.GetDiarchTitle|l], encerrad[regent.Custom('ES_OA')] en su estudio en [regent_capital.GetBaseNameNoTier].\n\n"
 bp2_yearly.0611.desc.regent_opinion.positive: "Sé que se supone que tiene que protegerme hasta que sea un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] grande, pero hasta cuando viene de visita parece que siempre es"
 bp2_yearly.0611.desc.regent_opinion.negative: "Sé que no se preocupa mucho por mí, pero me hace infeliz que cada visita sea siempre"
 bp2_yearly.0611.desc.regent_opinion.fallback: "Sé que cree que solo soy [Select_CString( ROOT.Char.IsFemale, 'una niña', 'un niño' )], pero ¿no merezco algo de tiempo? Al contrario, sus visitas casi siempre son"
 bp2_yearly.0611.desc.government.tribal: "para hablar con algún viejo influyente, consultar con el consejo, tomar prestados mensajeros oficiales o… o…"
 bp2_yearly.0611.desc.government.fallback: "para algún documento importante, usar los sellos de la casa, hablar con algún funcionario o… o…"
 bp2_yearly.0611.desc.outro: "\n\nOjalá [regent.GetSheHe] pensase alguna vez en #EMP mí#!, no solo en [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0611.a: "A lo mejor una carta sentida le apremiaría…"
 bp2_yearly.0611.b: "#BER ¡Soy [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l] y exijo que se me escuche!"
 bp2_yearly.0611.b.tt: "Tienes un berrinche hasta que [regent.GetFirstNameNoTooltip] te lleva a sus importantes reuniones."
 bp2_yearly.0611.c: "¿Qué más da? ¡Más tiempo para jugar fuera!"
 bp2_yearly.0611.d: "Husmeo una oportunidad."
 bp2_yearly.0611.d.tt.success: "Arrancas la recompensa prometida a [regent.GetFirstName]"
 bp2_yearly.0611.d.tt.failure: "A [regent.GetSheHe] le molestan tus quejas"
 bp2_yearly.0611.d.tt.failure.deceitful: "Por su [personality|lE], [regent.GetFirstNameNoTooltip] respeta el intento"
 bp2_yearly.0611.e: "¿Qué habrá en sus aposentos privados cuando [regent.GetSheHe] no está?"
 bp2_yearly.0611.f.young: "¡Encontraré a otro que me lea!"
 bp2_yearly.0611.f.fallback: "¡Bah, puedo leer sobre historia sin [regent.GetSheHe]."
 bp2_yearly.0611.g: "Bah, puedo organizar mi propia diversión."
 bp2_yearly.0611.g.tt: "Tu próxima [activity|lE] de [GetActivityType('activity_playdate').GetName|l] es gratis y es más probable que asistan [characters|lE]"
 bp2_yearly.0621.t.close_family: "Regalos para [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 bp2_yearly.0621.t.fallback: "Regalos [regent.Custom('ES_DelDela')] [regent.Custom('GetAuntUncle')] [regent.GetFirstNameNoTooltip]"
 bp2_yearly.0621.desc.intro.bad_history: "Por todas las veces que [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] me ha perjudicado en el pasado, parece decidid[regent.Custom('ES_OA')] a compensarme con regalos grandiosos.\n\n"
 bp2_yearly.0621.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] lleva especialmente pensativ[regent.Custom('ES_OA')] de un tiempo a esta parte. Siempre parece traerme los mejores regalos, lo que [regent.GetHerHim] convierte en [regent.Custom('ES_ElLa')] mejor [ROOT.Char.GetDiarchTitle|l].\n\n"
 bp2_yearly.0621.desc.midtro: "«Conque aquí estáis, joven [ROOT.Char.Custom('MistressMaster')]», ríe [regent.GetSheHe] cuando entro en el patio, donde espera con algo tapado con paño. «Hoy tengo algo muy especial para vos», susurra conspirador[regent.Custom('ES_XA')].\n\nCon esas palabras, el paño cae para revelar"
 bp2_yearly.0621.desc.gift.gold: "altas pilas de monedas de plata y oro en forma de corona."
 bp2_yearly.0621.desc.gift.prestige: "una troupe de cantantes y bailarines, que saltan, haciendo remolinos y gorgoritos con una cantinela compuesta sobre mí."
 bp2_yearly.0621.desc.gift.piety: "una elaborada maqueta de [ROOT.Char.GetFaith.HouseOfWorship], así como una placa que explica la nueva ala que se construirá con mi donación."
 bp2_yearly.0621.desc.gift.event_troops: "un servidor en armadura, rodilla en tierra, que me ofrece su mano en lealtad."
 bp2_yearly.0621.desc.gift.dog: "un sabueso lustroso y noble que sacude furiosamente la cola."
 bp2_yearly.0621.desc.gift.cat: "un gato elegante, con la pata en alto, que parece tan sorprendido de verme como yo de verlo a él."
 bp2_yearly.0621.desc.gift.eagle: "un aguilucho astuto, que extiende sus alas, posado sobre una percha."
 bp2_yearly.0621.extra_stuff.success: "[regent.GetFirstName] encuentra más que regalar a corto plazo"
 bp2_yearly.0621.extra_stuff.failure: "Tienes lo que tienes y te conformarás con eso"
 bp2_yearly.0621.a: "¡Qué hermosa sorpresa!"
 bp2_yearly.0621.b: "Hum… ¿Un pulso para tener el doble?"
 bp2_yearly.0621.c: "¿No creéis que os olvidáis de alguna cosita?"
 bp2_yearly.0621.d: "Habéis escondido más, lo sé…"
 bp2_yearly.0621.e: "He leído que trae buena suerte hacer regalos grandes…"
 bp2_yearly.0621.f: "Esto no puede ser todo, ¿no?"
 bp2_yearly.0621.g.bad_blood: "No podéis comprar mi amor, #EMP [regent.GetFirstNameNoTooltip]#!."
 bp2_yearly.0621.g.good_terms: "Gracias, pero ya tengo. Probablemente."
 bp2_yearly.0631.t: "Palabras susurradas"
 bp2_yearly.0631.desc.intro.positive: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha demostrado ser en su mayor parte un[regent.Custom('ES_XA')] [ROOT.Char.GetDiarchTitle|l] leal y sus consejos siempre han intentado buscar lo mejor para mis intereses.\n\nPor lo tanto, es bastante serio y muy preocupante cuando me narra todos los horribles pecados de los que se acusa a [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"
 bp2_yearly.0631.desc.intro.negative: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tiene un historial… dispar como mi [ROOT.Char.GetDiarchTitle|l]. Debería ser mi escudo y protector[regent.Custom('ES_XA')], pero parece más interesad[regent.Custom('ES_OA')] en enriquecerse.\n\nPor lo tanto, no es de extrañar que tenga mis dudas cuando me narra todos los horribles pecados de los que se acusa a [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"
 bp2_yearly.0631.desc.intro.vague: "El servicio de [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] como mi [ROOT.Char.GetDiarchTitle|l] no ha sido todo lo que prometió que sería; a veces me ayuda, pero con la misma frecuencia parece velar por sus propios intereses.\n\nPor lo tanto, no las tengo todas conmigo cuando me narra todos los horribles pecados de los que se acusa a [rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"
 bp2_yearly.0631.desc.rationale.nemesis: "«… esa rata repugnante seguramente está tramando vuestra caída, [ROOT.Char.GetFirstNameNoTooltip], tal como planea la mía ¡y el desgarramiento de la totalidad de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]!»."
 bp2_yearly.0631.desc.rationale.warmonger: "«… [rival_successor.GetSheHe] es un demonio y un[rival_successor.Custom('ES_XA')] belicista, [ROOT.Char.GetFirstNameNoTooltip], cuyo apetito por la destrucción injusta no conoce límites. ¡Sumirá a la totalidad de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] en una guerra civil si se le da la menor oportunidad!»."
 bp2_yearly.0631.desc.rationale.rival: "«… es un canalla de primer nivel, [ROOT.Char.GetFirstNameNoTooltip], [Select_CString( rival_successor.IsFemale, 'una mentirosa', 'un mentiroso' )], [Select_CString( rival_successor.IsFemale, 'ladrona', 'ladrón' )] y sinvergüenza que quiere sembrar la discordia en vuestro señorío»."
 bp2_yearly.0631.desc.rationale.revenge: "«…es[rival_successor.Custom('ES_EA')] agente estridente de [regent.GetFaith.DevilName] ha cometido crímenes atroces contra mí y los míos, [ROOT.Char.GetFirstNameNoTooltip], y seguramente volvería su espíritu iracundo contra la totalidad de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] si tuviera la oportunidad»."
 bp2_yearly.0631.desc.rationale.criminality: "«… [rival_successor.GetSheHe] es un[rival_successor.Custom('ES_XA')] delincuente célebre, [ROOT.Char.GetFirstNameNoTooltip], un[rival_successor.Custom('ES_OA')] que sin duda está buscando más oportunidades para el vicio y el pecado. ¡El poder que conseguiría si se convirtiese en [ROOT.Char.GetDiarchTitle|l]…!»."
 bp2_yearly.0631.desc.rationale.opposing_traits: "«… solo hablar con [rival_successor.GetSheHe] más de un instante puede volver loco a cualquiera, [ROOT.Char.GetFirstNameNoTooltip]. Es asombroso cómo alguien puede estar tan total y absolutamente equivocado en #EMP todo#!»."
 bp2_yearly.0631.desc.rationale.sins: "«… No puedo soportar compartir la mesa con semejante persona, ningún buen [regent.GetFaith.GetAdherentName] podría, y vos tampoco deberíais, [ROOT.Char.GetFirstNameNoTooltip], a menos que queráis que sus pecados se graben en vuestro frágil y joven corazón»."
 bp2_yearly.0631.desc.rationale.petty_opinions: "«… no se trata siquiera de ningún acontecimiento en particular, [ROOT.Char.GetFirstNameNoTooltip], es sencillamente todo en su manera de comportarse. Con el tiempo suficiente, [rival_successor.GetSheHe] pondría la totalidad de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] contra vos por pura irritación»."
 bp2_yearly.0631.desc.rationale.hideousness: "«… Es decir, ¡#EMP mirad[rival_successor.GetHerHim]#! tan solo! Si dicen que se trata de un[rival_successor.Custom('ES_XA')] «[rival_successor.GetWomanMan]», he visto ranas medio reventadas por las ruedas de carros con mejor aspecto. Semejante fealdad sin duda indica toda clase de bajos impulsos pecaminosos bullendo bajo su espantosa piel»."
 bp2_yearly.0631.desc.rationale.generic: "«… allá donde va, se crea enemigos, [ROOT.Char.GetFirstNameNoTooltip], y yo entre ellos. Tratad[rival_successor.GetHerHim] con demasiada amabilidad y seguramente se aproveche de vuestra generosidad y os traicione más pronto que tarde»."
 bp2_yearly.0631.desc.outro: "\n\n«Si no os posicionáis en su contra ahora mismo, puede que [rival_successor.GetSheHe] encuentre un modo de tomar mi cargo y causaros un daño #EMP permanente#!»."
 bp2_yearly.0631.a: "Si… creéis que eso es lo mejor…"
 bp2_yearly.0631.b: "¡Jamás! ¡Lo que contáis no son más que embustes retorcidos!"
 bp2_yearly.0631.b.tt: "Te niegas a rechazar a [rival_successor.GetFirstNameNoTooltip]"
 bp2_yearly.0631.c.rowdy: "Soy lo bastante mayor para reconocer una rencilla personal."
 bp2_yearly.0631.c.charming: "Seguro que podré convencer[rival_successor.Custom('ES_LeLa')] si llega el caso."
 bp2_yearly.0631.c.curious: "Me cuesta aceptar a cualquiera de los dos solo por vuestra palabra, [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0631.c.pensive: "He… he de pensarlo…"
 bp2_yearly.0631.c.bossy: "No me traigáis a #EMP mí#! vuestros problemas personales."
 bp2_yearly.0641.t: "Quid pro quo"
 bp2_yearly.0641.desc.intro.request_boilerplate: "«Mi [ROOT.Char.GetLadyLord] y [ROOT.Char.GetTitleAsNameNoTooltip|l], como vuest[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetDiarchTitle|l], necesito un poco más de autoridad para ocuparme de un asunto de cierta importancia."
 bp2_yearly.0641.desc.intro.tribal: "Un legislador anciano sigue a [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] cuando [regent.GetSheHe] entra en el pequeño estudio.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ Este testigo dará fe de vuestro juramento».\n\n"
 bp2_yearly.0641.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entra con paso seguro en el pequeño estudio, sujetando un fajo de pergaminos.\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$ Si sois tan amable, firmad y sellad estos documentos».\n\n"
 bp2_yearly.0641.desc.midtro: "«¡Por supuesto, nunca me acercaría a vos con las manos vacías! A cambio de este nimio favor, yo…"
 bp2_yearly.0641.desc.vs_courtly: "hablaré con vuestros vasallos más sofisticados, para garantizar que seguís gozando de su favor»."
 bp2_yearly.0641.desc.vs_glory_hound: "hablaré con vuestros vasallos más sanguinarios, para asegurarles vuestro glorioso destino»."
 bp2_yearly.0641.desc.vs_parochial: "hablaré con vuestros vasallos más insulares, haciéndoles saber que la capital es consciente de sus preocupaciones»."
 bp2_yearly.0641.desc.vs_zealot: "hablaré con vuestros vasallos más fervorosos, y les aseguraré vuestra piedad en nombre de [ROOT.Char.GetFaith.HighGodName]»."
 bp2_yearly.0641.desc.vs_minority: "hablaré con vuestros vasallos más eclécticos para mantener estable la panoplia diversa de vuestro señorío»."
 bp2_yearly.0641.desc.vs_baron: "hablaré con vuestros vasallos menores, para mantener firmes a los más humildes de entre los más poderosos»."
 bp2_yearly.0641.desc.dynasty: "haré que se escriban cartas halagadoras en vuestro nombre incluso a vuestra familia más lejana»."
 bp2_yearly.0641.desc.fellow_vassals: "haré que se escriban cartas amistosas a otros vasallos [ROOT.Char.GetLiege.Custom('ES_DelDela')] [ROOT.Char.GetLiege.GetTitledFirstName|l] para ganaros amigos en [ROOT.Char.GetLiege.GetPrimaryTitle.GetDefinitiveName]»."
 bp2_yearly.0641.desc.powerful_vassal: "hablaré con los mayores magnates de vuestras tierras, para asegurarles que se están escuchando sus voces»."
 bp2_yearly.0641.desc.hof: "enviaré una carta efusiva [ROOT.Char.GetFaith.GetReligiousHead.Custom('ES_AlAla')] [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName|l], resaltando vuestro posicionamiento con el representante elegido [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 bp2_yearly.0641.desc.realm_priest: "hablaré con quien ocupa el puesto de [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] en vuestra corte y me ocuparé de que el clero os tenga en gran estima»."
 bp2_yearly.0641.desc.maa_maintenance: "me encargaré de ver si puedo encontrar algunas monedas extras para las tropas de vuestra casa»."
 bp2_yearly.0641.desc.cowed_vassal: "organizaré más #EMP contribuciones#! de vuestros vasallos más temerosos»."
 bp2_yearly.0641.desc.war_income: "organizaré un impuesto de guerra que se recaude en estos tiempos difíciles»."
 bp2_yearly.0641.desc.free_ho_hire: "organizaré los servicios de algunos de los guerreros más fieros de nuestra fe, para que podáis usarlos a vuestra mayoría de edad»."
 bp2_yearly.0641.desc.mercenary_cost_reduction: "conseguiré un descuento para algunos de los mercenarios que abarrotan vuestras tierras, que se utilizarán tras vuestra mayoría de edad, desde luego»."
 bp2_yearly.0641.desc.raid_speed: "me ocuparé de que asaltantes veteranos se unan a vuestras bandas de guerra, los mejores para traeros ricos botines extranjeros»."
 bp2_yearly.0641.desc.outro.tribal: "\n\nLo único que he de hacer es decir las palabras."
 bp2_yearly.0641.desc.outro.fallback: "\n\nLo único que he de hacer es garabatear las letras."
 bp2_yearly.0641.a: "Si vos lo decís…"
 bp2_yearly.0641.b: "Os estáis extralimitando, [regent.GetFirstNameNoTooltip]."
 bp2_yearly.0641.c.rowdy: "Sois [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetDiarchTitle|l], ¡arregladlo vos!"
 bp2_yearly.0641.c.charming: "Conocéis mejor el tema, ¡¿por qué no os ocupáis de esto #EMP vos#!?!"
 bp2_yearly.0641.c.curious: "Qué agotador, ¿no podemos hablar de otra cosa?"
 bp2_yearly.0641.c.pensive: "Me temo que tengo estudios a los que asistir."
 bp2_yearly.0641.c.bossy: "Esto no es digno de mí, haced lo que gustéis."
 bp2_yearly.0641.c.tt: "Le das carta blanca a [regent.GetFirstNameNoTooltip], pero no respaldo"
 bp2_yearly.0651.t: "Siempre que [regent.GetHerHim] necesites"
 bp2_yearly.0651.desc.intro: "Mi [ROOT.Char.GetDiarchTitle|l] [regent.GetFirstName] escucha embelesad[regent.Custom('ES_OA')] mi historia, los ojos encendidos de interés y afecto mientras"
 bp2_yearly.0651.desc.story.rowdy.invented_game: "le explico detalladamente las reglas del nuevo juego de pelota que me acabo de inventar. Me siento #EMP muy#! orgullos[ROOT.Char.Custom('ES_OA')] de ello."
 bp2_yearly.0651.desc.story.rowdy.climbed_roof: "detallo la ruta que tomé para subir a la nueva torre; es bastante peligrosa, pero soy [Select_CString( ROOT.Char.IsFemale, 'la mejor escaladora', 'el mejor escalador' )] de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0651.desc.story.rowdy.prank: "me troncho al relatar la última broma que he gastado; puede que yo fuera [Select_CString( ROOT.Char.IsFemale, 'la única', 'el único' )] que se reía, pero me carcajeaba #EMP fuerte#!."
 bp2_yearly.0651.desc.story.charming.composed_poem: "hablo del simbolismo y el significado de un poema que escribí. Creo que es el mejor hasta la fecha, aunque no sé si puedo llamarme [Select_CString( ROOT.Char.IsFemale, 'poetisa', 'poeta' )] aún."
 bp2_yearly.0651.desc.story.charming.new_friend: "le hablo sobre el hijo de uno de los sirvientes, al que parece que le cautivan mis juegos. Creo que he hecho un amigo, al menos para esta estación."
 bp2_yearly.0651.desc.story.charming.new_word: "le explico cómo pronunciar la nueva palabra que me he inventado. Espero que se pegue pronto, en cuanto mis súbditos oigan usarla [ROOT.Char.Custom('ES_AlAla')] #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!."
 bp2_yearly.0651.desc.story.curious.distant_land: "le cuento sobre el extraño país lejano del que me he enterado hace poco y la rara gente que lo habita."
 bp2_yearly.0651.desc.story.curious.book_gift: "le explico al detalle los contenidos de un libro que me compró uno de mis vasallos menores; no es la obra más gloriosa, pero devoré su contenido con ganas."
 bp2_yearly.0651.desc.story.curious.strange_bird: "señalo las diferentes partes de mi boceto, intentando transmitir lo curiosamente que se movía el extraño pájaro que dibujé, cómo era su plumaje y hago mi mejor imitación de su trino."
 bp2_yearly.0651.desc.story.pensive.distant_letter: "hablo de la carta que preparé minuciosamente para un noble lejano cuyas historias he oído. No sé si mi misiva le llegará, pero solo pensar que pueda responderme, me encanta."
 bp2_yearly.0651.desc.story.pensive.foreign_custom: "le informo sobre una curiosa costumbre extranjera de la que me he enterado, una que me gustaría que también fuera norma aquí en [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0651.desc.story.pensive.draft_law: "la ley que estoy intentando redactar. No… está terminada #EMP del todo#!, pero me siento orgullos[ROOT.Char.Custom('ES_OA')] de lo lejos que he llegado con ella."
 bp2_yearly.0651.desc.story.bossy.servants_caught: "le hablo de los criados a los que pillé haciendo el vago y cómo los discipliné con esmero por su actitud descuidada ante el trabajo."
 bp2_yearly.0651.desc.story.bossy.court_protocol: "le detallo y muestro el nuevo protocolo de la corte que quiero implementar. Creo que demostrará mi dignidad como [Select_CString( ROOT.Char.IsFemale, 'la auténtica', 'el auténtico' )] [ROOT.Char.GetTitleAsName|l] de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0651.desc.story.bossy.organised_game: "explico cómo monté un partido con los demás niños de la corte, los organicé en equipos y lo dirigí todo yo sol[ROOT.Char.Custom('ES_OA')]."
 bp2_yearly.0651.desc.rationale.predecessor: "\n\n«[Select_CString( ROOT.Char.IsFemale, 'Pequeña', 'Pequeño' )] [ROOT.Char.GetFirstNameNoTooltip], me recordáis mucho a [predecessor.GetFirstName] cuando habláis así», suspira [regent.GetSheHe], claramente perdid[regent.Custom('ES_OA')] en sus recuerdos por mi palabras. «Os parecéis tanto a vuestr[predecessor.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', predecessor)]»."
 bp2_yearly.0651.desc.rationale.loyalty: "\n\n«¿Sabéis que hacéis que me sienta orgullos[regent.Custom('ES_OA')]? De protegeros cuando eráis [Select_CString( ROOT.Char.IsFemale, 'una niña', 'un niño' )] y aún más de serviros ahora que sois [Select_CString( ROOT.Char.IsFemale, 'una mujer', 'un hombre' )]»."
 bp2_yearly.0651.desc.rationale.compassion: "\n\n«Tengo tanta suerte de serviros, [Select_CString( ROOT.Char.IsFemale, 'pequeña', 'pequeño' )] [ROOT.Char.GetFirstNameNoTooltip]», suspira. «Qué suerte la mía ver [Select_CString( ROOT.Char.IsFemale, 'la mujer', 'el hombre' )] en [ROOT.Char.Custom('ES_ElLa')] que os estáis convirtiendo»."
 bp2_yearly.0651.desc.rationale.fallback: "\n\n«[Select_CString( ROOT.Char.IsFemale, 'Pequeña', 'Pequeño' )] [ROOT.Char.GetFirstNameNoTooltip], algún día seréis [ROOT.Char.Custom('ES_ElLa')] mejor [ROOT.Char.GetTitleAsNameNoTooltip|l] que haya tenido jamás [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]. Estoy tan orgullos[regent.Custom('ES_OA')] [Select_CString( ROOT.Char.IsFemale, 'de la mujer', 'del hombre' )] en que os estáis convirtiendo»."
 bp2_yearly.0651.desc.outro: "\n\n«Siempre estaré ahí por vos, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]. Aunque [regent.GetFaith.random_NegativeAfterLife] se desatase sobre la tierra, podéis confiar en mí»."
 bp2_yearly.0651.a: "¿Y juráis que nunca me traicionaréis?"
 bp2_yearly.0651.b: "¡[ROOT.Char.GetFirstNameNoTooltip] y [regent.GetFirstNameNoTooltip], amig[ROOT.Char.Custom('ES_OA')]s para siempre!"
 bp2_yearly.0651.c: "Qué bonito, pero os estoy contando algo."
 bp2_yearly.0651.d: "¡Venga, vamos a contarle a la corte cómo ha sido el día!"
 bp2_yearly.0661.t: "Un herramienta que empuñar"
 bp2_yearly.0661.desc: "«#EMP ¡Se trata de mi [offended_family.Custom2('RelationToMeShort', ROOT.Char)]!#!», grita [offended_family.GetFirstName], enfrentándose a mi [ROOT.Char.GetDiarchTitle|l] [regent.GetFirstName] en uno de los muchos salones vacíos de [ROOT.Char.GetCapitalLocation.GetName], «no podéis alejarme así de [ROOT.Char.GetSheHe]».\n\nNo pretendía escuchar a escondidas, me topé con la conversación por accidente mientras perseguía a un criado, pero ahora permanezco fuera de la vista mientras discuten.\n\n«Puede que sea vuestr[ROOT.Char.Custom('ES_OA')] [offended_family.Custom2('RelationToMeShort', ROOT.Char)], pero está a #EMP mi#! cargo hasta que considere que está preparad[ROOT.Char.Custom('ES_OA')] para gestionar sus propios asuntos. Hasta entonces, hablo en nombre [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstName|l] y, en mi opinión, vuestra influencia es de la peor clase para una mente joven»."
 bp2_yearly.0661.a: "[regent.GetFirstNameNoTooltip] tiene razón, ¡avergonzaos, [offended_family.GetFirstNameNoTooltip]!"
 bp2_yearly.0661.b: "[offended_family.GetFirstNameNoTooltip] es mi [ROOT.Char.Custom2('RelationToMeShort', offended_family)] y [offended_family.GetHerHim] respetaréis."
 bp2_yearly.0661.c.rowdy: "Que se las arreglen solos, yo tengo que ir a otro lado."
 bp2_yearly.0661.c.charming: "No se gana nada escogiendo favoritos."
 bp2_yearly.0661.c.curious: "Fascinante, pero ¿y ese criado…?"
 bp2_yearly.0661.c.pensive: "No quiero saber nada de esta discusión."
 bp2_yearly.0661.c.bossy: "Ya me ocuparé de ellos cuando sea [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l] de verdad."
