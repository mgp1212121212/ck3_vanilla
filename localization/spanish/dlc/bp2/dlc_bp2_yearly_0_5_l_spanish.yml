 ##################################################
 ##Flavour Events
 bp2_yearly.0601.t: "Reinando como se debe"
 bp2_yearly.0601.desc.intro: "En su papel de mi [ROOT.Char.GetDiarchTitle|l], [regent.Custom2('MyCharacterIntroduction', ROOT.Char)] parece decidid[regent.Custom('ES_OA')] a enseñarme sus métodos preferidos de gobierno."
 bp2_yearly.0601.desc.rationale.disloyal.likes_you: "Est[regent.Custom('ES_EA')] [regent.GetWomanMan] tiene algo de pill[regent.Custom('ES_OA')] como [ROOT.Char.GetDiarchTitle|l], pero, no obstante, parece que se ha aficionado a dar clases.\n\n"
 bp2_yearly.0601.desc.rationale.neutral.likes_you: "No es en modo alguno [regent.Custom('ES_ElLa')] [ROOT.Char.GetDiarchTitle|l] más entregad[regent.Custom('ES_OA')], pero, no obstante, se toma el tiempo para darme lecciones cuando puede.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.predecessor_hook: "Es raro que estas clases tengan lugar sin que [regent.GetSheHe] me recuerde el juramento que le hizo a mi predecesor.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.loyalty_hook: "Invariablemente, las clases comienzan con [regent.GetSheHe] reiterando que juró serme leal en todos los aspectos, incluido el aprendizaje.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.honourable: "Métodos que siempre parecen girar, de un modo u otro, en torno al honor, las estrictas normas por las que se rige y cómo puede obtenerse.\n\n"
 bp2_yearly.0601.desc.rationale.loyal.fallback: "Las lecciones son largas, pero parecen provenir de la bondad de su corazón, o al menos de su afecto por mí.\n\n"
 bp2_yearly.0601.desc.rationale.fallback: "Jamás he sido capaz de averiguar por qué lo hace, pero, a veces, [regent.GetSheHe] insiste.\n\n"
 bp2_yearly.0601.desc.skill.boilerplate: "La clase de hoy abarca #EMP más aún#!"
 bp2_yearly.0601.desc.diplomacy.arrogant: "el arte de gobernar. Para [regent.GetSheHe], todo parece reducirse a poner a los demás en su sitio, transmitir poder y crecer en majestad. Las palabras son medios por los cuales se impone el auténtico dominio."
 bp2_yearly.0601.desc.diplomacy.humble: "el arte de gobernar. Para [regent.GetSheHe], la clave parece ser la empatía: la persona con la que hablamos puede estar por debajo de nosotros, pero la modestia en diplomacia se convierte en magnanimidad, y la magnanimidad llega implícitamente desde una posición de fuerza."
 bp2_yearly.0601.desc.diplomacy.fallback: "el arte de gobernar. Buena postura, oratoria, retórica, los entresijos de la negociación… Todas esas pérdidas de tiempo y fanfarronadas con las que parece tan obsesionada la política de los adultos."
 bp2_yearly.0601.desc.martial.wrathful: "la teoría militar. Prácticamente no deja de echar espumarajos; insiste en que, una vez iniciada la batalla, se debe ejercer la violencia con rapidez y generosidad para asegurar la victoria. Dar cuartel es invitar a la derrota."
 bp2_yearly.0601.desc.martial.calm: "la teoría militar. Se centra en los beneficios de la moderación en la planificación, de dirigir un ejército reducido, de utilizar la estrategia para minimizar el número de vidas que se pierden en el combate. Para [regent.GetSheHe], el cuidado y la calma proporcionan la victoria."
 bp2_yearly.0601.desc.martial.fallback: "la teoría militar. Dónde levantar un campamento, cómo cuidar de un gran número de caballos durante la campaña, qué formaciones funcionan mejor contra nuestros enemigos tradicionales, y así sucesivamente…"
 bp2_yearly.0601.desc.stewardship.greedy: "el comercio y los impuestos. No hay nada que anime su entusiasmo más que el comercio y los impuestos. La mirada de alegre avaricia que se vislumbra [regent.Custom('MaskFace_BehindAcross')] su [regent.Custom('MaskFace')] parece casi de éxtasis, embelesad[regent.Custom('ES_OA')] con las muchas formas de obtener plata, enumerándolas cuidadosamente una a una durante horas."
 bp2_yearly.0601.desc.stewardship.generous: "el comercio y los impuestos. Para [regent.GetSheHe], la plata es un medio para alcanzar un fin, y este es más importante que la posesión de la riqueza en sí. Un gobernante debe tomar las monedas, sí, pero solo cuando sea necesario, y siempre devolverlas sin reservas."
 bp2_yearly.0601.desc.stewardship.fallback: "el comercio y los impuestos. Impuestos y comercio. Una diatriba interminable sobre los detalles de la acuñación de moneda, los mejores métodos para extraer riqueza y las miles de formas en que plebeyos y nobles pueden intentar ocultarme lo que me corresponde."
 bp2_yearly.0601.desc.intrigue.compassionate: "las maniobras políticas. Para [regent.GetSheHe], la clave es cómo abrirse paso en un nido de serpientes sin mancharse las manos de sangre a menos que sea absolutamente necesario."
 bp2_yearly.0601.desc.intrigue.callous: "las maniobras políticas. Habla con frases cortas y tajantes, y siempre emite juicios rápidos. Hay que ocuparse de los rivales, por la fuerza o con encantos, sin castigos innecesarios ni clemencia insensata."
 bp2_yearly.0601.desc.intrigue.sadistic: "las maniobras políticas. Pasa la mayor parte del tiempo deleitándose con ingeniosas descripciones de castigos para los rivales, discute las sutilezas de ganarse una reputación y reitera que es más fácil que nos teman que el que nos amen."
 bp2_yearly.0601.desc.intrigue.fallback: "las maniobras políticas. Defenderse contra conspiraciones, ejercer el poder implícitamente, qué cargos tienen una influencia secreta, etcétera. Peor aún, gran parte de la lección son dobles sentidos y deducciones inferidas."
 bp2_yearly.0601.desc.learning.shy: "la escolástica y teología. De tan suave que es su voz, apenas [regent.GetHerHim] puedo oír, pero aun así murmura extensamente, hablando sobre las muchas lecciones de gobierno que se encuentran en las obras de las luminarias del pasado."
 bp2_yearly.0601.desc.learning.gregarious: "la escolástica y teología. Enérgic[regent.Custom('ES_OA')] y sentid[regent.Custom('ES_OA')], desgrana una lista de sus historiadores y filósofos favoritos, de estrellas académicas emergentes y de teorías muy discutidas, y de cómo el aprendizaje beneficia por igual a gobernantes y gobernados."
 bp2_yearly.0601.desc.learning.fallback: "la escolástica y teología. Es una diatriba seca sobre historia, filosofía, académicos de extraños olores de tierras lejanas, todas las paparruchas habituales, pero su punto central parece ser que un gobernante educado contribuye a que su pueblo sea feliz."
 bp2_yearly.0601.desc.child_reaction.disgust: "\n\nEsto me suena mal. Me aterra imaginar a [regent.GetFirstNameNoTooltip] tratar así a sus inferiores, creyendo que eso está #EMP bien#!."
 bp2_yearly.0601.desc.child_reaction.admiration: "\n\nAlgo en todo esto me parece esencialmente correcto. [regent.GetFirstNameNoTooltip] comprende el auténtico orden de las cosas, así es como la verdadera nobleza #EMP debería#! comportarse."
 bp2_yearly.0601.desc.child_reaction.boredom: "\n\nLas opiniones de [regent.GetFirstNameNoTooltip] al respecto me parecen faltas de #EMP todo#! interés, pero me encuentro atrapad[ROOT.Char.Custom('ES_OA')] en esta clase. Ya tendré tiempo de sobra para aprender estas cosas cuando me convierta en [ROOT.Char.GetTitleAsNameNoTooltip|l], ¿no?."
 bp2_yearly.0601.option.skill: "Prestar atención a los detalles técnicos."
 bp2_yearly.0601.option.perk: "Centrarse en el espíritu del consejo."
