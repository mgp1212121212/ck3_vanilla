 #EVENTS
 goliardic_shenanigans_effect_tt: "¡Tomas parte en [goliardic_shenanigans|lE]!"
 bp2_adult_education.0005.t: "Invalidada"
 bp2_adult_education.0005.desc: "Mis sueños y esperanzas de crecimiento personal han sido aplastados.\n\nMientras me siento en mi celda, solo puedo imaginar melancólicamente todos los conocimientos que podría haber adquirido. Tendrá que ser en otra ocasión."
 bp2_adult_education.0005.a: "Pronto."
 bp2_adult_education.0009.t: "Conclusión"
 bp2_adult_education.0009.desc: "¡Ha sido una experiencia increíble!\n\nCuando me fui, no podía ni imaginar la cantidad de sabios que estudian en [province.GetName], la profundidad de sus ideas y la amplitud de sus investigaciones. El mero hecho de formar parte de su mismo entorno me ha convertido en mucho mejor persona y, con mis nuevos conocimientos, puedo volver a casa con gran satisfacción."
 bp2_adult_education.0009.desc_teacher_1: "\n\nSin embargo, durante mi estancia, he hecho amistad con un[teacher_1.Custom('ES_OA')] de mis profesor[teacher_1.Custom('ES_EA')]s, [teacher_1.GetFirstName], y no me apetece despedirme de [teacher_1.GetSheHe]."
 bp2_adult_education.0009.desc_teacher_2: "\n\nPor otra parte, mi profesor[teacher_2.Custom('ES_XA')], [teacher_2.GetFirstName], me ha causado una gran impresión y me gustaría pasar más tiempo en su compañía."
 bp2_adult_education.0009.a: "¡El conocimiento es poder!"
 bp2_adult_education.0009.b: "[teacher_1.GetFirstNameNoTooltip] sería un gran añadido a mi [ROOT.Char.Custom('GetCourt')]."
 bp2_adult_education.0009.c: "[teacher_2.GetFirstNameNoTooltip], ¡necesito que me enseñéis más!"
 bp2_adult_education.0009.d: "El lugar de un profesor está con sus estudiantes."
 bp2_adult_education.0009.e: "Nos mantendremos en contacto."
 imprisoned_adult_education: "[GetActivityType('activity_adult_education').GetName] interrumpida por prisión"
 imprisoned_adult_education_desc: "mi [GetActivityType('activity_adult_education').GetName|l] se vio interrumpida cuando [jailor.Custom('ES_ElLa')] [jailor.GetTitledFirstName|l] me encarceló"
 imprisoned_adult_education_desc_second_perspective: "tu [GetActivityType('activity_adult_education').GetName|l] se vio interrumpida cuando [jailor.Custom('ES_ElLa')] [jailor.GetTitledFirstName|l] te encarceló"
 imprisoned_adult_education_desc_third_perspective: "la [GetActivityType('activity_adult_education').GetName|l] [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName|l] se vio interrumpida cuando [jailor.Custom('ES_ElLa')] [jailor.GetTitledFirstName|l] [owner.GetHerHim] encarceló"
 completed_adult_education: "[GetActivityType('activity_adult_education').GetName] completada"
 completed_adult_education_desc: "completé mi [GetActivityType('activity_adult_education').GetName|l] en [ROOT.Var('education_destination').GetProvince.GetName]"
 completed_adult_education_desc_second_perspective: "completaste tu [GetActivityType('activity_adult_education').GetName|l] en [ROOT.Var('education_destination').GetProvince.GetName]"
 completed_adult_education_desc_third_perspective: "[owner.Custom('ES_ElLa')] [owner.GetTitledFirstName|l] completó su [GetActivityType('activity_adult_education').GetName|l] en [ROOT.Var('education_destination').GetProvince.GetName]"
 bp2_adult_education.0010.t: "Llegada a [location.GetBaronyNameExplicitlyNoTooltip]"
 bp2_adult_education.0010.desc_uni: "Aquí estoy al fin, a las puertas de [location.GetBaronyNameExplicitly], la sede de la reconocida universidad.\n\nTodo conocimiento está reunido dentro de estas sagradas paredes y eruditos de renombre de todo el mundo se reúnen en estos mismos salones para conservar y aumentar una auténtica fortuna en sabiduría. ¡Y pronto me uniré a ellos!"
 bp2_adult_education.0010.desc_religious: "Por fin estoy aquí, recorriendo los sagrados pasillos de [location.GetBaronyNameExplicitly], venerada sede de todo el conocimiento del mundo [location.GetCounty.GetFaith.GetAdherentName].\n\n¡Tengo tanto que aprender de los santos hombres y mujeres que se han reunido entre estos venerables muros! ¿Y qué decir de todos los pergaminos y libros antiguos?"
 bp2_adult_education.0010.desc_end: "\n\nPor supuesto, los grandes centros de cultura también son mercados y ofrecen todas las #EMP distracciones#! que un estudiante podría desear…"
 bp2_adult_education.0010.desc_very_very_far: "\n\nMientras reflexiono sobre mis posibilidades, los lugareños me miran con una mezcla de curiosidad y confusión. ¡Está claro que no todos los días ven a unos [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 bp2_adult_education.0010.a: "Es hora de empezar."
 #An Intellectual Debate
 bp2_adult_education.1000.t: "Un debate intelectual"
 bp2_adult_education.1000.desc: "En [location.GetBaronyNameExplicitly] surgen a menudo debates acalorados entre profesores y alumnos. Después de una clase especialmente instructiva de [Select_CString( teacher.IsFemale, 'nuestra profesora', 'nuestro profesor' )], [teacher.Custom('ES_ElLa')] [teacher.GetTitledFirstName|l], me veo arrastrad[ROOT.Char.Custom('ES_OA')] a uno de esos debates con otr[student.Custom('ES_OA')] estudiante, [student.GetFirstName].\n\n«¡NO! ¡Lo que decís no tiene sentido! ¡Estáis tergiversando completamente la idea del filósofo!», grito.\n\n«¡#EMP Vos#! deliráis completamente!», responde [student.GetSheHe].\n\nPor el rabillo del ojo veo que [teacher.GetFirstNameNoTooltip] nos observa con aire pensativo."
 bp2_adult_education.1000.a: "Pero como dijo el maestro…"
 bp2_adult_education.1000.a.tt: "Citas a los clásicos"
 bp2_adult_education.1000.b: "¡Tengo la razón, tú no tienes educación!"
 bp2_adult_education.1000.b.tt: "Intentas confundir[student.GetHerHim] con rimas provocadoras"
 bp2_adult_education.1000.b.success: "[student.GetFirstNameNoTooltip] se queda sin palabras"
 bp2_adult_education.1000.b.success.tt: "Superaste a [student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.b.failure: "No se ha persuadido a [student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.b.failure.tt: "No has persuadido a [student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.c: "Da igual, tengo más libros que leer."
 bp2_adult_education.1000.a.success: "[student.GetFirstNameNoTooltip] queda convencid[student.Custom('ES_OA')]"
 bp2_adult_education.1000.a.success.tt: "Convenciste a [student.GetFirstNameNoTooltip]"
 bp2_adult_education.1000.a.failure: "Admites que [student.GetFirstNameNoTooltip] tiene razón"
 bp2_adult_education.1000.a.failure.tt: "[student.GetFirstNameNoTooltip] te superó"
 university_debate_won_log: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] superó [TARGET_CHARACTER.Custom('ES_AlAla')] [TARGET_CHARACTER.GetTitledFirstName|l] en un debate intelectual"
 university_debate_won_log_title: "Victoria en debate intelectual"
 #The Language of the People/of Knowledge/of the Master
 bp2_adult_education.1010.t: "El idioma del pueblo"
 bp2_adult_education.1010.desc: "Mis estudios en [location.GetBaronyNameExplicitly] van bien, pero no puedo evitar sentirme un poco aislad[ROOT.Char.Custom('ES_OA')] de la comunidad que me rodea.\n\nSoy [Select_CString( ROOT.Char.IsFemale, 'una forastera', 'un forastero' )] en tierra extraña y el idioma de estas tierras, el [location.GetCounty.GetCulture.GetLanguage.GetName], tal y como lo hablan los lugareños en las tabernas y mercados de la ciudad, me resulta exótico y misterioso. E incluso entre mis compañeros y profesores, muchos nacidos y educados aquí. Poder compartir conocimientos con ellos más directamente sin duda mejoraría la calidad de mis estudios."
 learned_language_of_uni_log: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] aprendió el idioma que se habla en la universidad"
 learned_language_of_uni_log_title: "Aprendió el idioma universitario"
 bp2_adult_education.1010.a: "¡He de estudiar duro para integrarme!"
 bp2_adult_education.1010.b: "¡La poesía será mi maestra!"
 bp2_adult_education.1010.c: "No me puedo dejar distraer por esto."
 bp2_adult_education.1010.d: "¿Qué mejor maestro que el pueblo mismo?"
 bp2_adult_education.1010.d.tt: "Intentas aprender el idioma en burdeles, tabernas y mercados."
 bp2_adult_education.1010.b.success: "Dominas el idioma local"
 bp2_adult_education.1010.b.success.tt: "Dominaste el idioma local"
 bp2_adult_education.1010.b.failure: "Aún no entiendes el idioma local"
 bp2_adult_education.1010.b.failure.tt: "¡El idioma local se te escapa!"
 bp2_adult_education.1011.t: "El lenguaje del conocimiento"
 bp2_adult_education.1011.desc: "Gentes de todo el mundo conocido se reúnen en universidades y centros religiosos para adquirir y compartir conocimientos, pero esto solo es posible gracias al conocimiento compartido de un lenguaje común, normalmente algún antiguo idioma litúrgico cargado de autoridad tradicional.\n\nPor desgracia, no estoy muy familiarizad[ROOT.Char.Custom('ES_OA')] con la lengua culta que se habla en [location.GetBaronyNameExplicitly], lo que dificulta mis estudios mucho más de lo necesario.\n\nNo es una empresa fácil, pero ¿no es acaso lo que se pretende con la educación superior?"
 learned_language_of_lithurgy_log: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] aprendió el idioma litúrgico de la universidad"
 learned_language_of_lithurgy_log_title: "Aprendido el idioma litúrgico"
 bp2_adult_education.1011.a: "A clavar los codos."
 bp2_adult_education.1011.b: "Las clases son más que suficientes."
 bp2_adult_education.1011.b.failure: "Las clases son insuficientes"
 bp2_adult_education.1011.b.tt: "Pero, al menos, tuviste tiempo extra para dedicarte a tus otros intereses"
 bp2_adult_education.1011.d: "¡Los mismos maestros me enseñarán!"
 bp2_adult_education.1011.d.success: "Dominas el idioma litúrgico"
 bp2_adult_education.1011.d.success.tt: "Dominaste el idioma litúrgico"
 bp2_adult_education.1011.d.failure: "Quedas en ridículo"
 bp2_adult_education.1011.d.failure.tt: "No aprendiste el idioma litúrgico"
 bp2_adult_education.1012.t: "El idioma del maestro"
 bp2_adult_education.1012.desc: "[teacher.GetFirstName|U], un[teacher.Custom('ES_OA')] de [Select_CString( teacher.IsFemale, 'las profesoras', 'los profesores' )] más respetad[teacher.Custom('ES_OA')]s de [location.GetBaronyNameExplicitly], es obviamente de fuera: su acento y modales delatan su cultura [teacher.GetCulture.GetName].\n\nAunque no es estrictamente necesario para mis estudios, aprender su lengua materna fomentaría una relación privilegiada con [teacher.GetFirstNameNoTooltip], lo que sería sin duda una buena inversión para el futuro."
 learned_language_of_teacher_log: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] aprendió el idioma que habla uno de los profesores de la universidad"
 learned_language_of_teacher_log_title: "Aprendió el idioma de su maestro"
 bp2_adult_education.1012.a: "¡Esto me acercará más [teacher.Custom('ES_AlAla')] maestr[teacher.Custom('ES_OA')]!"
 bp2_adult_education.1012.b: "Necesitaré que alguien me ayude…"
 bp2_adult_education.1012.b.tt: "¡Todo es posible con los contactos adecuados!"
 bp2_adult_education.1012.a.success: "Aprendes el idioma de [teacher.GetFirstNameNoTooltip]"
 bp2_adult_education.1012.a.success.tt: "Aprendiste el idioma de [teacher.GetFirstNameNoTooltip]"
 bp2_adult_education.1012.a.failure: "No consigues aprender el idioma de [teacher.GetFirstNameNoTooltip]"
 bp2_adult_education.1012.a.failure.tt: "No conseguiste aprender el idioma de [teacher.GetFirstNameNoTooltip]"
 #The Goliards
 bp2_adult_education.1020.t: "Los goliardos"
 bp2_adult_education.1020.desc: "Cuando salgo de clase después de una lección profunda e inspiradora impartida por [teacher.GetFirstName], me llaman la atención las risas y gritos caóticos que vienen de fuera."
 bp2_adult_education.1020.desc.lusty_poetry: "\n\nSe acerca un bullicioso grupo de estudiantes liderados por [student.GetFirstName] cantando una canción #EMP libertina#! sobre sus correrías sexuales —y con bastante detalles, si se me permite decirlo—."
 bp2_adult_education.1020.desc.drinking_poetry: "\n\n[student.GetFirstName], tan claramente ebri[student.Custom('ES_OA')] que apenas puede mantenerse en pie, está, no obstante, deleitando a una multitud entusiasta con algunas rimas elegantes sobre las alegrías de la bebida, como bien sabe el clero local."
 bp2_adult_education.1020.desc.satyre_poetry: "\n\nSe acerca lo que solo puedo describir como una #EMP procesión#! de estudiantes, con [student.GetFirstName] a la cabeza. Mientras intentan mantener la compostura, alternan citas de su [location.GetCounty.GetFaith.ReligiousText] con parodias sacrílegas de sus ritos."
 bp2_adult_education.1020.desc.carmina_burana: "\n\n«#EMP O Fortuna velut luna statu variabilis, semper crescis aut decrescis#!», canta [student.GetFirstName], a quien rodea una multitud entusiasta."
 bp2_adult_education.1020.desc.dice: "\n\nUn grupo bullicioso de estudiantes rodea a [student.GetFirstName] y a otra persona que no conozco, que jugaban a los dados en las escaleras del/de la [location.Custom('GetLocationFaithTemple')]."
 bp2_adult_education.1020.desc.donkey: "\n\n[student.GetFirstName] está guiando a un #EMP burro#!, cantando sus alabanzas. Una multitud de estudiantes responde «¡Ji-ja, señor burro, ji-ja!» tras cada línea."
 bp2_adult_education.1020.desc.end: "Cuando se fijan en mí, me cantan: «¡ÚNETE! ¡ÚNETE!»\n\nEl ceño fruncido de [teacher.GetFirstNameNoTooltip] dice mucho sobre lo que piensa al respecto."
 participated_in_goliardy_log: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] siguió [TARGET_CHARACTER.Custom('ES_AlAla')] [TARGET_CHARACTER.GetTitledFirstName|l] y a los demás goliardos en sus correrías"
 participated_in_goliardy_log_title: "Se unió a los goliardos"
 bp2_adult_education.1020.a: "¡Esto es #EMP UN ESCÁNDALO#!!"
 bp2_adult_education.1020.b: "¿Por qué no…?"
 bp2_adult_education.1020.c: "¿Tenéis que preguntarlo?"
 bp2_adult_education.1020.d: "Tal vez la próxima."
 goliard_shenanigans_get_lovers_pox.tt: "Contraes [GetTrait('lovers_pox').GetName( GetNullCharacter )|l]"
 bp2_adult_education.1020.c.tt: "¡Has hecho auténticas travesuras!"
 bp2_adult_education.1020.b.tt: "Probar este «estilo de vida goliárdico» no será tan malo, ¿no?"
 #One of the GirlsBoys
 bp2_adult_education.1030.t: "[Select_CString( ROOT.Char.IsFemale, 'Una de las', 'Uno de los' )] [ROOT.Char.Custom('GirlBoyPlural')]"
 bp2_adult_education.1030.desc: "Las universidades y los centros de educación superior son colmenas siempre bulliciosas donde socializar.\n\nEn estas salas sagradas, los estudiantes son todos compañeros, aprendices en el camino hacia el conocimiento, así que resultar útil hacer amigos y sentirse parte de una comunidad."
 bp2_adult_education.1030.desc_alcohol: "\n\nAl menos, eso es lo primero que pienso cuando [student.GetFirstName] se me acerca, con su aliento a [student.Custom('RegionalAlcoholicDrink')|l].\n\n«¡Uníos a mis amigos y a mí, [ROOT.Char.GetFirstNameNoTooltip]! ¡Demostradnos la fuerza de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] trasegando más copas que nadie y os consideraremos un[ROOT.Char.Custom('ES_OA')] de los nuestros!»."
 bp2_adult_education.1030.desc_fallback: "\n\nAl menos, eso es lo primero que pienso cuando [student.GetFirstName] se me acerca, con una sonrisa sospechosa en el rostro.\n\n«¡Úníos a mis amigos y a mí, [ROOT.Char.GetFirstNameNoTooltip]! ¡Demostradnos la resistencia de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] pasando toda la noche de fiesta! ¡Entonces os consideraremos un[ROOT.Char.Custom('ES_OA')] de los nuestros!»."
 bp2_adult_education.1030.a: "… ¿a lo mejor?"
 bp2_adult_education.1030.b: "¡Cuando queráis!"
 bp2_adult_education.1030.b.tt: "¡Se han quedado impresionados contigo!"
 bp2_adult_education.1030.a.success: "Los demás estudiantes corean tu nombre"
 bp2_adult_education.1030.a.success.tt: "Les has caído bien"
 bp2_adult_education.1030.a.failure: "Los demás estudiantes se ríen de tus patéticos intentos"
 bp2_adult_education.1030.a.failure.tt: "No les has impresionado"
 bp2_adult_education.1030.c: "No, gracias."
 one_of_the_boys_log: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] impresionó a su colega estudiante, [TARGET_CHARACTER.GetFirstName], con sus juergas"
 one_of_the_boys_log_title: "Uno de los nuestros"
 #Schools of Thought
 bp2_adult_education.1040.t: "Escuelas de pensamiento"
 bp2_adult_education.1040.desc: "Los salones de la universidad de [location.GetBaronyNameExplicitly] reverberan a menudo con los debates de estudiantes y profesores, alguno de los cuales desemboca en rivalidades notables como la de [teacher_1.GetFirstName] y [teacher_2.GetFirstName].\n\nCuando me los encuentro, se están chillando entre ellos —para variar—, en un intento de demostrar cuál campo de estudios está mejor equipado para tratar sobre [teacher_1.Custom('EruditeTopic')]. Lo que es menos habitual es que de repente noten que me acerco y me pidan, #EMP a mí#!, que tome partido."
 bp2_adult_education.1040.a: "[teacher_1.GetFirstNameNoTooltip] tiene razón."
 bp2_adult_education.1040.b: "[teacher_2.GetFirstNameNoTooltip] busca el conocimiento más valioso."
 bp2_adult_education.1040.c: "Ambas materias tienen grandes méritos."
 bp2_adult_education.1040.c.success: "Quedan convencidos y encantados por tu tesis"
 bp2_adult_education.1040.c.success.tt: "Has impresionado a tus profesores"
 bp2_adult_education.1040.c.failure: "Creen que solo estás enmarañando el asunto"
 bp2_adult_education.1040.c.failure.tt: "Los profesores no quedan impresionados"
 bp2_adult_education.1040.d: "¿Y si llevamos la discusión a la taberna?"
 bp2_adult_education.1040.d.success: "Llegan a un acuerdo gracias a ti"
 bp2_adult_education.1040.d.success.tt: "Tranquilizaste a los profesores"
 bp2_adult_education.1040.d.failure: "La discusión se acalora"
 bp2_adult_education.1040.d.failure.tt: "Los profesores te culpan"
 bp2_adult_education.1040.d.tt: "Quizá puedas calmar a [teacher_1.GetFirstNameNoTooltip] y [teacher_2.GetFirstNameNoTooltip] con algo de comida y bebida"
 bp2_adult_education.1040.e: "¿Importa eso acaso?"
 sided_with_teacher_log: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] se puso de parte [TARGET_CHARACTER.Custom('ES_DelDela')] [TARGET_CHARACTER.GetFirstName|l] en una disputa académica"
 sided_with_teacher_log_title: "Del lado del profesor"
 balanced_teachers_opinions_log: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] condujo a sus profesores a un acuerdo sobre una disputa académica"
 balanced_teachers_opinions_log_title: "Encontrado equilibrio entre profesores"
 #Foreigners in This Land
 bp2_adult_education.1050.t: "Forasteros en esta tierra"
 bp2_adult_education.1050.desc: "¡[location.GetBaronyNameExplicitly] es un centro de estudios que atrae estudiantes de todos los rincones del mundo!\n\nMe doy cuenta de esto al contemplar que yo mism[ROOT.Char.Custom('ES_OA')] y muchos de mis compañeros que buscan el conocimiento —entre ellos [student_1.GetFirstName] y [student_2.GetFirstName]— somos todos extranjeros en [location.GetBaronyNameExplicitlyNoTooltip]. Me pregunto si habrá algún modo de aprovecharlo…"
 bp2_adult_education.1050.a: "¡Todos podemos aprender de los demás!"
 bp2_adult_education.1050.b: "¡Un brindis por nuestras diferencias!"
 bp2_adult_education.1050.c: "Solo estoy aquí para estudiar."
 #Yes and No
 bp2_adult_education.1060.t: "Sí y no"
 bp2_adult_education.1060.desc: "Mis estudios en profundidad de la doctrina [ROOT.Char.GetFaith.GetAdjective] en [location.GetBaronyNameExplicitly] me han enfrentado a muchas preguntas nuevas, no todas las cuales parecen tener respuestas claras. ¡Algunas incluso parecen tener explicaciones contradictorias!\n\n¿Se supone que la fe se completa con la razón o no?\n¿La fe solo se ocupa de lo invisible o no?\n¿Podemos llegar a saber siquiera qué es invisible o no?\n\n#EMP ¿Sí o no?#!"
 bp2_adult_education.1060.a: "Debe de haber un sentido en las contradicciones…"
 bp2_adult_education.1060.b: "¡La respuesta debe salir de la experiencia empírica!"
 bp2_adult_education.1060.c: "Me duele la cabeza."
 bp2_adult_education.1060.a.tt: "Ganas un artefacto de libro"
 sic_et_non_log: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] escribió un libro sobre temas teológicos basado en los apuntes que tomó durante sus estudios"
 sic_et_non_log_title: "Escribir un libro"
 bp2_adult_education.1060.a.crit_success: "Tus reflexiones son tan esclarecedoras que también podrían ayudar a futuros eruditos"
 bp2_adult_education.1060.a.crit_success.tt: "Ahora todo tiene sentido"
 bp2_adult_education.1060.a.success: "Te sientes más sabi[ROOT.Char.Custom('ES_OA')] y cercan[ROOT.Char.Custom('ES_OA')] a la verdad"
 bp2_adult_education.1060.a.success.tt: "Has hecho algún progreso"
 bp2_adult_education.1060.a.failure: "Estás más confus[ROOT.Char.Custom('ES_OA')] que antes"
 bp2_adult_education.1060.a.failure.tt: "No le encuentras sentido"
 sic_et_non_book_name: "Sí y no"
 sic_et_non_book_desc: "Este libro es el resultado de las reflexiones teológicas y filosóficas [book_creator.Custom('ES_DelDela')] [book_creator.GetTitledFirstName|l] cuando estudió en [location.GetBaronyNameExplicitly].\n\nContiene una discusión profunda y bien articulada sobre las contradicciones de la teología [book_creator.GetFaith.GetAdjective] y el mejor modo de conciliarlas."
 bp2_adult_education.1060.b.tt: "¿Qué me habíais preguntado?"
 #The Debate
 bp2_adult_education.1070.t: "El debate"
 bp2_adult_education.1070.desc: "La enseñanza en [location.GetBaronyNameExplicitly] se realiza en su mayor parte de forma oral y se anima a los estudiantes a ejercitar su destreza retórica y mostrar el progreso de su aprendizaje ante compañeros y profesores.\n\nHoy, [teacher.GetFirstName] nos ha pedido a mí y a [student.GetFirstName] que tomemos posiciones opuestas sobre el tema de [teacher.Custom('EruditeTopic')] para discutirlo."
 bp2_adult_education.1070.a: "Comencemos por el/la [ROOT.Char.GetFaith.ReligiousText|U]. Como es bien sabido…"
 bp2_adult_education.1070.b: "No puedo decir que no os equivoquéis, pero ¿mentiría si lo hiciera?"
 bp2_adult_education.1070.c: "¡Creía que [student_2.GetFirstNameNoTooltip] quería intentarlo!"
 won_a_debate_log: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] venció [TARGET_CHARACTER.Custom('ES_AlAla')] [TARGET_CHARACTER.GetFirstName|l] en un debate académico en clase"
 won_a_debate_log_title: "Debate en clase"
 bp2_adult_education.1070.a.success: "Tu posición es más fuerte"
 bp2_adult_education.1070.a.success.tt: "¡Ganaste el debate!"
 bp2_adult_education.1070.a.failure: "Te ves superad[ROOT.Char.Custom('ES_OA')]"
 bp2_adult_education.1070.a.failure.tt: "¡Has perdido el debate!"
 bp2_adult_education.1070.b.success: "Embarras el debate lo suficiente con tu elocuencia como para que tu oponente se rinda"
 bp2_adult_education.1070.b.failure: "No puedes confundir las ideas de [student.GetFirstNameNoTooltip]"
 #A Matter of Faith?
 bp2_adult_education.1080.t: "¿Una cuestión de fe?"
 bp2_adult_education.1080.desc: "[location.GetBaronyNameExplicitly] es un centro de estudios de renombre que acoge tanto a profesores como a estudiantes de todos los lugares.\n\nApenas había pensado en ello hasta hoy, cuando una referencia religiosa de [teacher.GetFirstName] me impactó con fuerza por blasfema y contraria a todo lo que me han enseñado en la vida. Se mostró como un[teacher.Custom('ES_XA')] [teacher.GetFaith.GetAdherentNameNoTooltip], lo que se llama un [ROOT.Char.Custom2('GetUnbelieverTerm', teacher)], y no sé cómo sentirme al respecto."
 bp2_adult_education.1080.a: "No me importa mientras [teacher.GetSheHe] tenga algo que enseñar."
 bp2_adult_education.1080.b: "¡Es mi obligación [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] gastar una travesura a tal [ROOT.Char.Custom2('GetUnbelieverTerm', teacher)]!"
 bp2_adult_education.1080.c: "¡¿Cómo puede un [teacher.GetFaith.GetAdherentNameNoTooltip] enseñarme nada de valor?!"
 bp2_adult_education.1080.d: "Quizás [teacher.GetSheHe] tenga las respuestas que he estado buscando…"
 bp2_adult_education.1080.e: "Entonces, ¡[teacher.GetFirstNameNoTooltip] debe tener mucho más que enseñar!"
 bp2_adult_education.1080.b.tt: "La travesura tiene resultados inesperados"
 #To Have a Gander
 bp2_adult_education.1090.t: "Abrir una ave"
 bp2_adult_education.1090.desc: "«Hoy», comienza [Select_CString( teacher.IsFemale, 'nuestra profesora', 'nuestro profesor' )] [teacher.GetFirstName], «vamos a estudiar la anatomía de un halcón».\n\nUn murmullo de emoción se extiende por la sala de conferencias, mientras apreciamos al ave encapuchada permanecer orgullosa sobre el brazo enguantado [Select_CString( teacher.IsFemale, 'de la profesora', 'del profesor' )].\n\n«Se puede aprender mucho estudiando el cuerpo de los animales, como nos enseñaron los clásicos. ¿Alguien quiere ayudarme con la demostración de disección?»."
 bp2_adult_education.1090.a: "¡Me presento voluntari[ROOT.Char.Custom('ES_OA')] para ayudar!"
 bp2_adult_education.1090.a.tt: "Esta acción contradice tus creencias"
 bp2_adult_education.1090.b: "Maestr[teacher.Custom('ES_OA')], dejad que me ocupe del animal…"
 bp2_adult_education.1090.b.tt: "¡Le quitas rápidamente la capucha y lo sueltas en la clase para estudiar el caos resultante!"
 bp2_adult_education.1090.c: "Muy interesante."
 #APAs
 apa_leveraging_language_skills_title: "se alabó la interpretación que [first.GetShortUIName] [Select_CString( first.IsLocalPlayer, 'hiciste', 'hizo' )] de los manuscritos en [second.Custom('GetFaithSacredLanguage')]"
 apa_bonded_during_studies_title: "[first.GetShortUIName|U] y [second.GetShortUIName|U] [Select_CString( first.IsLocalPlayer, 'congeniasteis', 'congeniaron' )] durante sus estudios"
 apa_procrastination_title: "[first.GetShortUIName|U] no [Select_CString( first.IsLocalPlayer, 'estudiaste', 'estudió' )] para un examen importante"
 apa_university_discussions_title: "[first.GetShortUIName|U] no [Select_CString( first.IsLocalPlayer, 'debatiste', 'debatió' )] sobre [second.Custom('education_conversation_subject')|l] con [second.LocalPlayerString( 'tu persona', second.GetShortUIName )]"
 apa_night_on_books_title: "[first.GetShortUIName|U] [Select_CString( first.IsLocalPlayer, 'pasaste', 'pasó' )] la noche enfrascándose en libros"
 apa_student_disagreement_title: "[first.GetShortUIName|U] y [second.GetShortUIName] [Select_CString( first.IsLocalPlayer, 'discrepasteis', 'discreparon' )] sobre [second.Custom('education_conversation_subject')|l]"
 apa_rowdy_student_title: "[first.GetShortUIName|U] [Select_CString( first.IsLocalPlayer, 'irrumpiste', 'irrumpió' )], ebri[first.Custom('ES_OA')], en la clase de [second.LocalPlayerString( 'tu persona', second.GetShortUIName )]"
 apa_impromptu_poetry_title: "La poesía improvisada de [first.LocalPlayerString( 'tu persona', first.GetShortUIName )] fue bien recibida"
 apa_impressed_teacher_title: "Los conocimientos de [first.LocalPlayerString( 'tu persona', first.GetShortUIName )] impresionaron a [second.LocalPlayerString( 'tu persona', second.GetShortUIName )]"
 apa_revelry_hangover_title: "Tras una noche de juerga, [first.GetShortUIName] [Select_CString( first.IsLocalPlayer, 'sufriste', 'sufrió' )] una resaca horrible"
 apa_local_food_title: "[first.GetShortUIName|U] [Select_CString( first.IsLocalPlayer, 'compartiste', 'compartió' )] con todo el mundo un manjar de su tierra"
 apa_aced_homework_title: "[first.GetShortUIName|U] [Select_CString( first.IsLocalPlayer, 'te luciste', 'se lució' )] en una tarea"
 apa_pangur_ban_title: "[first.GetShortUIName|U] [Select_CString( first.IsLocalPlayer, 'escribiste', 'escribió' )] una poesía breve: un gato caza ratones, [first.GetShortUIName] por conocimiento"
 bp2_adult_education.9000.t: "El orador invitado"
 bp2_adult_education.9000.desc: "«Alumnos, ¡hoy nos acompaña [Select_CString( guest_speaker.IsFemale, 'una oradora apreciada', 'un orador apreciado' )]!», exclama mi maestr[teacher.Custom('ES_OA')] [teacher.GetFirstName]. «¡Demos la bienvenida a [guest_speaker.GetFullName], la máxima autoridad en doctrina [guest_speaker.GetFaith.GetAdjective] de [location.GetName]».\n\n«Saludos», comienza solemnemente [guest_speaker.GetFirstNameNoTooltip], mientras [guest_speaker.Custom('quirk_pos_pp')]. «Hoy hablaremos sobre [guest_speaker.Custom('education_conversation_subject')], y cómo dicho tema se conecta con la naturaleza de [guest_speaker.GetFaith.HighGodName]».\n\nLos demás estudiantes enderezan la espalda y toman sus plumas. Esto va a ir para largo."
 bp2_adult_education.9000.a: "¡¿Cómo?! ¡Esas son ideas heréticas!"
 bp2_adult_education.9000.a.success: "Destrozas a [guest_speaker.GetFirstNameNoTooltip] con #EMP hechos#! y #EMP lógica#!"
 bp2_adult_education.9000.a.failure: "Te sacan sin contemplaciones del auditorio"
 defeated_guest_speaker_log: "[CHARACTER.GetShortUIName|U] [CHARACTER.LocalPlayerString( 'derrotaste', 'derrotó' )] por completo a [TARGET_CHARACTER.LocalPlayerString( 'tu persona', TARGET_CHARACTER.GetShortUIName )] en un debate"
 defeated_guest_speaker_log_title: "Orador invitado derrotado"
 defeated_by_guest_speaker_log: "[TARGET_CHARACTER.GetShortUIName|U] [TARGET_CHARACTER.LocalPlayerString( 'derrotaste', 'derrotó' )] por completo a [CHARACTER.LocalPlayerString( 'tu persona', CHARACTER.GetShortUIName )] en un debate"
 defeated_by_guest_speaker_log_title: "Derrota a manos de un orador invitado"
 bp2_adult_education.9000.b: "#EMP *Garabatea notas furiosamente*#!"
 bp2_adult_education.9000.c: "«¡Todos saben que se conecta con la naturaleza de [guest_speaker.GetFaith.random_EvilGodNames]!»."
 bp2_adult_education.9000.d: "No puedo quedarme. ¡He de verme con una copa de [ROOT.Char.Custom('GetExpensiveDrink_Singular')|l]!"
 bp2_adult_education.9000.e: "¿Ajá? Hum. ¿Oh? Fascinante, sí, claro…"
 you_learn_something: "Aprendes algo"
 you_are_hampered: "Tu aprendizaje se ve dificultado"
 bp2_adult_education.9100.t: "Una fiesta campesina"
 bp2_adult_education.9100.desc: "De repente, me distrae de mis estudios de madrugada un fuerte #EMP *estrépito*#!, un #EMP *portazo*#! ensordecedor y lo que parece algo caro haciéndose #EMP *añicos*#!. ¿Qué demonios está pasando?\n\nEl origen del alboroto parecen ser dos campesinos, [ROOT.Char.GetFaith.HighGodName] sabe cómo han entrado a este lugar, ¡trasegando vorazmente un barril de [ROOT.Char.Custom('GetExpensiveDrink_Singular')|l] de la universidad!\n\n«¡Así #EMP *hip*#! aprenderán!», grita uno de ellos. «¡Sí, se creen mejores que nosotros solo porque saben #EMP leer#!!», sigue el otro."
 bp2_adult_education.9100.read: "Pobres almas desgraciadas… ¡Me encargaré de que aprendáis a leer!"
 bp2_adult_education.9100.a: "Me vendrían bien unos sirvientes que me llevasen los libros…"
 bp2_adult_education.9100.b: "«¡Campesinos! ¡Traed más copas, voy a buscar a los demás estudiantes!»."
 bp2_adult_education.9100.c: "Mejor avisar a los profesores antes de que destrocen el lugar…"
 changed_my_life_opinion: "Me cambió la vida"
 bp2_adult_education.9200.t: "Un sensual descanso en los estudios"
 bp2_adult_education.9200.desc: "La biblioteca está vacía, salvo por mí y [student_flirt.GetFirstName]. No hago más que leer una y otra vez la misma página de [SCOPE.Custom('RandomInformativeTextName')], pero es inútil, no me puedo concentrar.\n\nNo cuando [student_flirt.GetSheHe] sigue mordisqueando suavemente la punta de su pluma, al tiempo que pasa delicadamente un dedo por su [student_flirt.Custom('ObjectifiedFeature')] ¡y me sigue mirando #EMP directamente a los ojos#! mientras tanto!\n\n«Creo que nos merecemos un… descanso, ¿no, [ROOT.Char.Custom('RomanticComplimentNoun')|l] mí[ROOT.Char.Custom('ES_OA')]?», susurra [student_flirt.GetSheHe] dulcemente."
 bp2_adult_education.9200.a: "Debo-concentrarme-en-el-libro."
 bp2_adult_education.9200.b: "«¿Lo hacemos en el tejado de la universidad?»."
 bp2_adult_education.9200.c: "¡Supongo que ha llegado la hora de estudios anatómicos prácticos!"
 bp2_adult_education.9200.d: "No vale de nada… Tengo que descansar…"
 blew_off_some_steam_opinion: "Desahogándose juntos"
 bp2_adult_education.9300.t: "Ideas excéntricas"
 bp2_adult_education.9300.desc: "«¡Escuchadme!», grita frenéticamente [eccentric_student.GetFirstName]. «Si se lee entre líneas en [SCOPE.Custom('RandomInformativeTextName')] es obvio; solo hace falta combinar [eccentric_student.Custom('ThrowableObjectArticle')], [eccentric_student.Custom('RandomWeirdObject')] y [eccentric_student.Custom('GetObjectToBalanceOnNose')] —mientras nos adherimos a los principios de [eccentric_student.Custom('EruditeTopic')]— ¡confíad en mí, #EMP funcionará!#!».\n\nQuizás la idea de [eccentric_student.GetFirstNameNoTooltip] de estudiar 36 horas seguidas no fue tan buena…"
 bp2_adult_education.9300.eccentric: "¡Es algo evidente!"
 bp2_adult_education.9300.a: "¡No tengo tiempo para vuestras necedades, [eccentric_student.GetFirstNameNoTooltip]!"
 bp2_adult_education.9300.b: "¡Contadme más! ¡Contádmelo #EMP todo#!!"
 bp2_adult_education.9300.c: "Yo… creo que me iré."
 bp2_adult_education.9400.t: "Una visita [local_ruler.Custom('ES_DelDela')] [local_ruler.GetTitleAsNameNoTooltip|l]"
 bp2_adult_education.9400.desc: "«¡Atención, alumnos!», grita mi profesor[teacher.Custom('ES_XA')], [teacher.GetFirstName], con [local_ruler.Custom('ES_ElLa')] [local_ruler.GetTitledFirstName|l] detrás. «Nuestr[local_ruler.Custom('ES_OA')] benefactor[local_ruler.Custom('ES_XA')], [local_ruler.Custom('ES_ElLa')] [local_ruler.GetTitledFirstNameNoTooltip|l], se ha dignado a visitarnos. Se trata [local_ruler.Custom('ES_DelDela')] gobernante de estas tierras; ¡comportaos lo mejor posible!».\n\n«Ah, ¿debatiendo sobre [local_ruler.Custom('education_conversation_subject')]? ¡Es un tema que me apasiona especialmente! Espero que vuestros estudios vayan bien», dice [local_ruler.Custom('ES_ElLa')] [local_ruler.GetTitleAsNameNoTooltip|l] mientras [local_ruler.Custom('quirk_pos_pp')].\n\n[local_ruler.Custom('ES_ElLa')|U] [local_ruler.GetTitleAsNameNoTooltip|l] tiene poder para conceder privilegios especiales a estudiantes como yo. Tal vez debiera aprovechar esta oportunidad para hablar…"
 bp2_adult_education.9400.friend: "«¡Es un placer volver a veros!»."
 bp2_adult_education.9400.liege: "«Ah, mi súbdit[local_ruler.Custom('ES_OA')] leal. ¿Os importa recordar a todo el mundo quién soy?»."
 bp2_adult_education.9400.tier: "«Debéis sentiros honrad[local_ruler.Custom('ES_OA')] de que asista un[root_scope.Custom('ES_XA')] [root_scope.GetTitleAsNameNoTooltip|l]!»."
 bp2_adult_education.9400.tier.toast: "[root_scope.Custom('ES_ElLa')|U] [root_scope.GetTitleAsNameNoTooltip|l] visita tu universidad"
 bp2_adult_education.9400.gold_lots: "«¡Quisiera hacer una donación generosa!»."
 bp2_adult_education.9400.gold_lots.toast: "Estudiante de universidad dona montones de oro"
 bp2_adult_education.9400.drink: "«Cuán tedioso. ¡Me voy al pueblo!»."
 bp2_adult_education.9400.gold: "«Por favor, aceptad este humilde regalo»."
 bp2_adult_education.9400.gold.toast: "Estudiante de universidad dona oro"
 bp2_adult_education.9400.nothing: "«Sois bastante [local_ruler.Custom('ComplimentAdjective')]»."
 available_friend_lover: "Esta opción está disponible porque sois [friends|lE] o [lovers|lE]"
 available_liege: "Esta opción está disponible porque eres [liege|lE] de [local_ruler.GetFirstName]"
 available_higher_tier: "Esta opción está disponible porque tu [rank|lE] es mayor que el de [local_ruler.GetFirstName]"
