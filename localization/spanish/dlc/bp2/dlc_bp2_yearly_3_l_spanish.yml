l_spanish:
 #What's a Study Day Worth?
 bp2_yearly.3000.t: "¿De qué vale un día de estudio?"
 bp2_yearly.3000.desc: "La voz de [educator.Custom2('MyCharacterIntroduction', ROOT.Char)] sigue monótona mientras me da la enésima reprimenda sobre el modo correcto de ser un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetLadyLord], intercalada con graves citas de mi [educator.GetFaith.ReligiousText]."
 bp2_yearly.3000.desc_no_educator: "Cuando paso otra página, miro triste cómo los otros niños de mi [ROOT.Char.Custom('GetCourt')] juegan fuera. La risa, los gritos alegres… y vuelvo la vista al ejemplar de [ROOT.Char.GetFaith.ReligiousText] sobre la mesa."
 bp2_yearly.3000.desc_ending: "\n\nClaro que todo esto es muy importante para mi futuro, pero… ¿se daría cuenta alguien si me escapase a jugar una vez —o puede que dos—?"
 bp2_yearly.3000.a: "¡El conocimiento es la clave del universo!"
 bp2_yearly.3000.a.tt: "Hay probabilidad de que tu educación tenga un resultado mejor"
 bp2_yearly.3000.b: "Un poco de esfuerzo no puede hacer daño."
 bp2_yearly.3000.c: "¿Por qué estudiar cuando se puede #EMP jugar#!?"
 #SheHe Knows This Room
 bp2_yearly.3010.t: "[child.GetSheHe|U] conoce esta habitación"
 bp2_yearly.3010.desc: "El corazón se me encoge cuando veo a mi [child.Custom('GetDaughterSon')] querid[child.Custom('ES_OA')], [child.GetFirstName], mirar perplej[child.Custom('ES_OA')] sus alrededores, perdid[child.Custom('ES_OA')] y sin reconocer nada.\n\nDio sus primeros pasos en esto recinto, pero eso fue hace mucho. Los muchos años pasados como cautiv[child.Custom('ES_OA')] deben haber borrado los recuerdos de su mente joven.\n\nUna vez más, echa un vistazo y suspira."
 bp2_yearly.3010.a: "Tengo que hablar con [child.GetSheHe]."
 bp2_yearly.3010.b: "Ya lo superará."
 #I've Walked This Floor
 bp2_yearly.3011.t: "He pisado este suelo"
 bp2_yearly.3011.desc: "En un rincón de la mente, #EMP sé#! que he estado aquí antes, pero los recuerdos son más borrosos que los sueños, y los sueños del hogar ya me han mentido antes. Después de tantos años pasados en el extranjero como cautiv[ROOT.Char.Custom('ES_OA')], me cuesta hasta distinguir qué es el #EMP hogar#! y qué #EMP no#! lo es…\n\n¿Esta chimenea siempre estuvo aquí? ¿Ha sido siempre tan oscuro este pasillo? Simplemente no lo sé."
 bp2_yearly.3011.desc_parent: "\n\nCuando encuentro la mirada de mi [parent.GetMotherFather] al otro lado de la estancia, veo mi propia tristeza reflejada en sus ojos y nos abrazamos con fuerza."
 bp2_yearly.3011.desc_no_parent: "\n\nCuando encuentro la mirada de mi [parent.GetMotherFather] al otro lado de la estancia, solo suspira y desvía los ojos."
 bp2_yearly.3011.a: "Ahora soy un[ROOT.Char.Custom('ES_XA')] extrañ[ROOT.Char.Custom('ES_OA')]."
 bp2_yearly.3011.b: "¡Sigo perteneciendo a este lugar!"
 bp2_yearly.3010.a.tt: "[child.GetFirstNameNoTooltip] aceptó con los brazos abiertos su diversidad"
 bp2_yearly.3010.b.tt: "[child.GetFirstNameNoTooltip] se aferró a sus orígenes"
