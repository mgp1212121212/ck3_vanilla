l_spanish:
 #Drassanes
 building_type_drassanes_01: "$building_drassanes_01$"
 building_type_drassanes_01_desc: "$building_drassanes_01_desc$"
 building_drassanes_01: "Atarazanas"
 building_drassanes_01_desc: "Fuera de las murallas de la ciudad de Barcelona, a los pies de la colina de #italic Montjuich#!, este gran muelle seco y arsenal arma y protege una flota de galeras de guerra.\nBajo bóvedas apuntadas de piedra, los obreros trabajan incansables. Altas torres y extensas murallas guardan los secretos de su trabajo de los forasteros."
 #Great Kyz Kala
 building_type_kyz_kala_01: "$building_kyz_kala_01$"
 building_type_kyz_kala_01_desc: "$building_kyz_kala_01_desc$"
 building_kyz_kala_01: "Gran Kyz Kala"
 building_kyz_kala_01_desc: "Este enorme palacio se alza sobre el exuberante oasis de Merv y proyecta su larga sombra sobre tierras áridas. Muros acanalados engloban talleres, arsenales y salones cavernosos por donde emisarios y burócratas se ocupan de sus asuntos.\nMitad residencia, mitad fortaleza, este gran edificio es capaz de albergar los banquetes más magníficos, así como de repeler los asaltos más bárbaros."
 #Cluny Abbey
 building_type_cluny_abbey_01: "Monasterio de Cluny"
 building_type_cluny_abbey_01_desc: "$building_cluny_abbey_01_desc$"
 building_cluny_abbey_01: "Abadía de Cluny"
 building_cluny_abbey_01_desc: "Un obsequio de tierras y derechos a cambio de la salvación eterna. Aquel fue el pacto alcanzado entre la comunidad monástica de Cluny y el señor local.\nCon el paso del tiempo, se ha convertido en una comunidad animada e influyente, libre de interferencia secular, que ha impuesto la disciplina benedictina por todas partes.\n\nBajo sus muchos tejados rojos, los monjes oran, trabajan e ilustran manuscritos; un modelo para que otros lo imiten a lo largo del continente."
 building_cluny_abbey_02: "Maior Ecclesia"
 building_cluny_abbey_02_desc: "Lo que antaño fueron unas cuantas casas monásticas han sido reemplazadas por un complejo religioso en expansión.\nPara consolidar este legado, sus abades se han embarcado en un proyecto de construcción colosal: la #italic Maior Ecclesia#!. Con el objetivo de ser la mayor iglesia de la cristiandad, sus cinco naves son más grandes que las del Vaticano y sus inmensas bóvedas de piedra son un logro arquitectónico repleto de torres y tejados."
 #Walls of York
 building_type_york_walls_01: "$building_york_walls_01$"
 building_type_york_walls_01_desc: "$building_york_walls_01_desc$"
 building_york_walls_01: "Murallas de York"
 building_york_walls_01_desc: "Estas murallas, que se extienden durante varios kilómetros, han protegido a la ciudad desde los tiempos de los césares. En su construcción, se aprovecharon con mucha inteligencia los dos ríos que serpentean por las praderas para defenderlas de enemigos desde el este y el oeste. Todo el tráfico se dirige hacia cuellos de botella específicos, las #italic Bars#!, donde se pueden cobrar peajes o lanzar una lluvia de flechas y fuego."
 #Great Mosque of Damascus
 building_type_damascus_mosque_01: "$building_damascus_mosque_01$"
 building_type_damascus_mosque_01_desc: "$building_damascus_mosque_01_desc$"
 building_damascus_mosque_01: "Gran mezquita de Damasco"
 building_damascus_mosque_01_desc: "La mezquita tiene una historia venerable que relatar. Aquí hay muchos siglos de espiritualidad e ingenio extraordinario estratificados unos encima de otros, ya que se levantó sobre un templo romano y una basílica cristiana primitiva.\nEl edificio es famoso por sus mármoles coloridos y opulentos, así como sus mosaicos dorados, montados por artistas que provenían hasta de la lejana Constantinopla."
 #Jokhang Temple
 building_type_jokhang_01: "$building_jokhang_01$"
 building_type_jokhang_01_desc: "$building_jokhang_01_desc$"
 building_jokhang_01: "Templo de Jokhang"
 building_jokhang_01_desc: "La leyenda dice que el Jokhang se construyó sobre un antiguo lago sagrado, que era el corazón de una diablesa con la forma del Tíbet. Tres veces se levantó y tres veces se lo tragó la furia del lago antes de que las oraciones y ofrendas sacrificiales de la esposa del primer emperador fueron capaces de aplacarla por fin.\nEl templo es el más sagrado de esta tierra, un complejo laberíntico de patios y residencias monásticas surcadas por corredores cavernosos y muros cubiertos de mantequilla de yak."
 #Wartburg
 building_type_wartburg_01: "$building_wartburg_01$"
 building_type_wartburg_01_desc: "$building_wartburg_01_desc$"
 building_wartburg_01: "Wartburg"
 building_wartburg_01_desc: "En los bosques de Turingia y encaramada sobre un precipicio alto y rocoso, esta fortaleza controla el movimiento de bienes y hombres por toda la región.\nUna barbacana pesada defiende el único acceso al castillo y los altos muros largos blancos serpentean por las grietas de la montaña. El #italic Palas#! es el edificio más importante del complejo, un salón inmenso de piedra fría caldeado por los muchos fuegos de su interior."
 #Beta Giyorgis
 building_type_beta_giyorgis_01: "$building_beta_giyorgis_01$"
 building_type_beta_giyorgis_01_desc: "$building_beta_giyorgis_01_desc$"
 building_beta_giyorgis_01: "San Jorge de Lalibela"
 building_beta_giyorgis_01_desc: "La #italic Beta Giyorgis#! se ha tallado enteramente a partir de cálida y roja roca volcánica. La rodean una docena de distintos templos y edificios hermanos que representan la Jerusalén terrena y celestial. Es una muestra evidente del vínculo entre el Reino Celestial y estas tierras.\nExcavada profundamente en la piedra, la nave principal de la iglesia tiene una lujosa decoración con hermosos frescos, e iconos sagrados adornan las paredes."
 #Holy Wisdom of Novgorod
 building_type_holy_wisdom_01: "$building_holy_wisdom_01$"
 building_type_holy_wisdom_01_desc: "$building_holy_wisdom_01_desc$"
 building_holy_wisdom_01: "Santa Sabiduría de Dios"
 building_holy_wisdom_01_desc: "Esta magnífica iglesia se ha inspirado en el modelo de Santa Sofía para representar la misma luz, riqueza y poder en las gélidas tierras del norte. Su austera piedra caliza blanca delata a los abrumadores colores de los frescos de su interior. Con la luz cálida de las velas, las sombras bailan en torno a los mosaicos dorados de las muchas cúpulas de la catedral."
 #Kano Earthworks
 building_type_kano_walls_01: "$building_kano_walls_01$"
 building_type_kano_walls_01_desc: "$building_kano_walls_01_desc$"
 building_kano_walls_01: "Murallas de tierra de Kano"
 building_kano_walls_01_desc: "Muros inmensos de tierra y barro, que miden muchos metros de altura, rodean la antigua ciudad de Kano.\nLos terraplenes abarcan terrenos mucho mayores que los que ocupan sus habitantes e incluyen campos de cereales para sustentar a la población durante asedios largos."
 #Somapura University
 building_type_somapura_university_01: "$building_somapura_university_01$"
 building_type_somapura_university_01_desc: "$building_somapura_university_01_desc$"
 building_somapura_university_01: "Universidad de Somapura"
 building_somapura_university_01_desc: "Somapura ha actuado durante siglos como uno de los centros de aprendizaje más importantes de la India y ha atraído a eruditos de regiones lejanas gracias a su multitud de conexiones con monasterios budistas, jainistas e hindúes.\nSu planta cuadrangular simboliza la verdadera armonía y puridad del universo, un lugar perfecto para el desarrollo de la mente."
 #Duomo of Florence
 building_type_duomo_florence_01: "Duomo de Florencia"
 building_type_duomo_florence_01_desc: "Sede del arzobispo local y una gran fuente de orgullo cívico para todos los habitantes de Florencia, el Duomo es uno de las mayores logros arquitectónicos jamás logrados."
 building_duomo_florence_01: "Santa Reparata"
 building_duomo_florence_01_desc: "Siguiendo las antiguas murallas romanas, junto a su puerta norte, esta primitiva basílica cristiana ha albergado a cristianos de Florencia desde antes de la época de Constantino. A lo largo del tiempo ha sufrido incendios y saqueos y ha disfrutado de reconstrucciones y bendiciones, pero ha mantenido las tres naves originales y sus elegantes arcos de medio punto.\nAun así, si la ciudad crece, puede que la antigua basílica tenga que crecer con ella."
 building_duomo_florence_02: "Baptisterio de san Juan"
 building_duomo_florence_02_desc: "Se trata de un baptisterio octogonal colosal ubicado en el centro de la ciudad, dedicado a san Juan, el patrón de la urbe.\nEstá revestido por mármoles caros y decorado con esculturas magistrales y mosaicos dorados, un auténtico testimonio de la riqueza de la ciudad. Cuenta la leyenda que en el pasado fue un templo dedicado a Marte y que su apariencia es extrañamente similar al Panteón de Roma."
 building_duomo_florence_03: "Santa María del Fiore"
 building_duomo_florence_03_desc: "Una gran catedral —un #italic duomo#!— digna de la rica Florencia se alza sobre la ciudad.\nLas largas naves y el enorme ábside octogonal están decorados con mármoles de colores llamativos que realizan ilusiones ópticas de profundidad entre sí. La fachada está repleta de estatuas de aspecto humano de profetas, dioses y patrones. Su elevado campanario indica las horas de trabajo y oración a los vecinos."
 building_duomo_florence_04: "La Cupola"
 building_duomo_florence_04_desc: "La #italic Cupola#! se alza enorme sobre el complejo. Esbelta y casi etérea contra el cielo azul, es el mayor de los logros de los constructores florentinos.\nLa torre es más la más alta y ancha de lo que se ha concebido jamás, sin contrafuertes externos ni sistemas de apoyo que impidan que se derrumbe, gracias al uso ingenioso de una estructura doble de ladrillo y mampostería."
 #Konarak Sun Temple
 building_type_konark_temple_01: "$building_konark_temple_01$"
 building_type_konark_temple_01_desc: "$building_konark_temple_01_desc$"
 building_konark_temple_01: "Templo solar de Konark"
 building_konark_temple_01_desc: "Trabajado por millares de artesanos, el inmenso templo solar de Konark está dedicado a Suria, el dios del sol. El complejo entero está construido para que recuerde al imponente carro del dios que transporta la luz desde el mar hacia el este.\nUn ejemplo maravilloso de la arquitectura de Kalinga, el templo está cubierto de relieves y esculturas con dioses, soldados, músicos y criaturas legendarias, que narran las escrituras hindúes."
 #University of al-Qarawiyyin
 building_type_al_qarawiyyin_university_01: "$building_al_qarawiyyin_university_01$"
 building_type_al_qarawiyyin_university_01_desc: "$building_al_qarawiyyin_university_01_desc$"
 building_al_qarawiyyin_university_01: "Universidad de al-Qarawiyyin"
 building_al_qarawiyyin_university_01_desc: "Fundada por mercaderes y migrantes de Cairuán, el enorme complejo se ha convertido en uno de los centros más prestigiosos de educación superior de todo el mundo islámico occidental. Atrae a eruditos de regiones lejanas y educa a las élites locales en los temas más refinados.\nLa #italic madrasa#! se compone de distintos salones y aulas, que ofrecen una cama y descanso a los estudiantes extranjeros, e incluye un #italic sahn#! como patio central para la discusión pública."
 #Kairouan Basins
 building_type_kairouan_basins_01: "$building_kairouan_basins_01$"
 building_type_kairouan_basins_01_desc: "$building_kairouan_basins_01_desc$"
 building_kairouan_basins_01: "Cisternas de Cairuán"
 building_kairouan_basins_01_desc: "Construidas para proporcionar a la ciudad agua dulce en momentos de necesidad, estos depósitos enormes purifican el agua de lluvia al servir como receptáculos para la sedimentación y el filtrado.\nEl sistema se compone de varias secciones conectadas, de una cisterna más pequeña a otra mayor hasta un depósito de agua adornado con mampostería."
 #Ghana Palace
 building_type_ghana_palace_01: "$building_ghana_palace_01$"
 building_type_ghana_palace_01_desc: "$building_ghana_palace_01_desc$"
 building_ghana_palace_01: "Palacio de Ghana"
 building_ghana_palace_01_desc: "Rodeado por una arboleda sagrada, el palacio de los #italic Ghana#! aloja a los caciques reales de la ciudad.\nEl complejo está hecho de arenisca y ladrillos de barro cocido y está protegido por un recinto cerrado. Sus paredes están cubiertas de relieves y tallas de colores magníficos. El palacio, una estructura imponente, domina la ciudad que lo rodea."
 #Visegrad Citadel
 building_type_visegrad_castle_01: "$building_visegrad_castle_01$"
 building_type_visegrad_castle_01_desc: "$building_visegrad_castle_01_desc$"
 building_visegrad_castle_01: "Ciudadela de Visegrad"
 building_visegrad_castle_01_desc: "Esta ciudadela es un sistema grandioso e inexpugnable de murallas y torres que protege el meandro del Danubio y controla su rico comercio. \nLa ciudadela de Visegrad se compone de una porción inferior con una robusta torre hexagonal frente al río y una acrópolis superior que corona la elevada colina. La enorme fortificación triangular sirve de residencia, así como de opulento refugio de caza."
 #Archcollegiate Church of St. Mary and St. Alexius in Tum
 building_type_wawel_cathedral_01: "$building_wawel_cathedral_01$"
 building_type_wawel_cathedral_01_desc: "$building_wawel_cathedral_01_desc$"
 building_wawel_cathedral_01: "Colegiata de Sta. María y San Alejo"
 building_wawel_cathedral_01_desc: "Construida a partir de piedra caliza y gneis con la ayuda de artesanos de Alemania, esta gran iglesia de piedra fue la primera de su estilo en tierras polacas y un símbolo del poder de la Iglesia.\nLos imponentes muros ofrecen a los creyentes la promesa de la salvación y una protección crucial frente a la muerte. Se dice que la torre del oeste conserva las marcas de las garras del demonio, un testimonio de su potencial defensivo."
 building_wawel_cathedral_02: "Archicolegiata de Sta. María y San Alejo"
 building_wawel_cathedral_02_desc: "$building_wawel_cathedral_01_desc$\nTras ascender al rango de archicolegiata, la mantiene ahora un colegio de canónigos, un cuerpo organizado únicamente compuesto por clérigos. Su tamaño y esplendor son magníficos, pero como no es la sede de un obispo, no posee el título de catedral."
 building_wawel_cathedral_03: "Catedral de Sta. María y San Alejo"
 building_wawel_cathedral_03_desc: "$building_wawel_cathedral_01_desc$\nDespués de gastar considerables recursos, el papa ha creado por fin una diócesis aquí, junto con la sede del obispo. Finalmente, este orgulloso edificio tiene el estatus de catedral."
 #Vatapi Caves
 building_type_vatapi_caves_01: "$building_vatapi_caves_01$"
 building_type_vatapi_caves_01_desc: "$building_vatapi_caves_01_desc$"
 building_vatapi_caves_01: "Cuevas de Vatapi"
 building_vatapi_caves_01_desc: "Construidas por la primera dinastía Chalukya, estas cuevas sagradas se han excavado hasta convertirse en una impresionante formación de arenisca. En su interior se halla un mundo sumamente sagrado y silencioso.\nUna puerta triunfal conduce a los peregrinos hasta la cara monolítica de la montaña. Las cuevas están decoradas con ídolos de todas las grandes religiones de la India."
 #Golden fort of Jaisalmer
 building_type_jaisalmer_fort_01: "$building_jaisalmer_fort_01$"
 building_type_jaisalmer_fort_01_desc: "$building_jaisalmer_fort_01_desc$"
 building_jaisalmer_fort_01: "Fortaleza dorada"
 building_jaisalmer_fort_01_desc: "Las murallas doradas de Jaisalmer no solo albergan una instalación defensiva, sino una ciudad entera, en pleno desierto de Thar.\nSe dice que cuando se pone el sol, las murallas adquieren el color cálido de la miel dulce, mientras que durante el día hacen que la ciudad se confunda con su entorno."
