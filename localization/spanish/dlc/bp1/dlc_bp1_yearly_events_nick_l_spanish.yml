l_spanish:
 bp1_yearly.5001.t: "Terrores nocturnos"
 bp1_yearly.5001.desc: "¿Por qué me he despertado? Aletargadamente, mi cerebro adormecido repasa una lista mental. La noche es fría pero no helada, mi cama es cálida y cómoda, y…\n\nHay una silueta a los pies de mi cama. A medida que se aproxima, se va transformando en mi [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] [sibling_murderer.GetFirstName]. Abro la boca para señalar que su alcoba está, en realidad, al lado de la mía, cuando me fijo en la almohada que lleva en las manos.\n\nSolo gracias al lívido resplandor de la luz de la luna puedo ver el brillo salvaje, desquiciado y asesino de sus ojos."
 bp1_yearly.5001.a: "¡Te #bold mataré #!por esta traición!"
 bp1_yearly.5001.b: "¡No! ¡No te lo permitiré!"
 bp1_yearly.5001.c: "¡SOCORRO!"
 bp1_yearly.5001.win.tt: "Tu confrontación tiene un resultado positivo"
 bp1_yearly.5001.lose.tt: "Tu confrontación no sale bien"
 bp1_yearly.5001.shout.tt: "Gritas pidiendo ayuda y esperas que alguien te oiga"
 bp1_yearly.5001.kill.tt: "[sibling_murderer.GetHerHim|U] tienes a tu merced"
 bp1_yearly.5001.die.tt: "Pierdes la lucha"
 bp1_yearly.5002.t: "$bp1_yearly.5001.t$: ambiciones negadas"
 bp1_yearly.5002.desc: "[sibling_murderer.GetFirstName] se lanza sobre mí en cuanto ve que me muevo, pero la repentina descarga de adrenalina me da fuerzas. Intercepto a [sibling_murderer.GetFirstNameNoTooltip] en mitad de mi lecho y mi puño le alcanza justo en la mandíbula.\n\nSe tambalea hacia atrás sin fuerzas, y los posteriores golpes desorientados que lanza no pueden evitar que [sibling_murderer.GetHerHim] derribe al suelo. Sentad[ROOT.Char.Custom('ES_OA')] firmemente a horcajadas sobre su pecho, un golpe brutal destroza la nariz de [sibling_murderer.GetFirstName] y hace rebotar su cabeza contra el suelo embaldosado, reduciendo su ardiente resistencia a patéticos gimoteos.\n\nEn esta posición me encuentra [guard.GetFirstName], que por suerte actúa con rapidez. [sibling_murderer.GetFirstNameNoTooltip] mira al suelo con hosquedad mientras explico lo sucedido."
 bp1_yearly.5002.a: "Mi propi[sibling_murderer.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]. ¿Cómo #EMP has podido#!?"
 bp1_yearly.5003.t: "$bp1_yearly.5001.t$: Remo"
 bp1_yearly.5003.desc: "Estoy recostad[ROOT.Char.Custom('ES_OA')], semidesnud[ROOT.Char.Custom('ES_OA')], sol[ROOT.Char.Custom('ES_OA')] y desprevenid[ROOT.Char.Custom('ES_OA')]. [sibling_murderer.GetFirstNameNoTooltip] se encuentra encima de mí antes de que pueda procesar completamente la conmoción y la traición. Atrapando uno de mis brazos bajo su pierna, me aprieta la almohada contra la cara con su mano libre mientras la otra agarra mi muñeca que se sacude y la engancha al poste del lecho.\n\nEl intervalo que transcurre entre que la repugnante llave me rompe el brazo y el dolor se irradia hasta mi hombro parece durar horas. Mientras mi muñeca cuelga inútil, con la extremidad anterior astillada dando zarpazos desesperados hacia arriba, [sibling_murderer.GetSheHe] mueve la suya hacia mi garganta.\n\n«¡El trono es #EMP mío#!!», sisea, desapareciendo de la vista."
 bp1_yearly.5003.a: "¡[sibling_murderer.GetFirstNameNoTooltip]! #DIE1 N-no…#! #DIE2 [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]…#!"
 bp1_yearly.5004.t: "$bp1_yearly.5001.t$: mi mano derecha"
 bp1_yearly.5004.desc: "[sibling_murderer.GetFirstName] salta hacia delante, recorriendo el espacio entre [sibling_murderer.GetSheHe] y la cabecera de mi lecho en un abrir y cerrar de ojos, pero es demasiado tarde. Mi grito de auxilio ya estaba a medio camino de mi garganta antes de que se moviera, e incluso, sofocado por la almohada, ya se escucha el estruendo de un par de pies que se acercan rápidamente."
 bp1_yearly.5004.guard.death: "\n\nLa puerta se abre con estrépito y allí, bendit[guard.Custom('ES_OA')] sea, está [guard.GetFirstName]. Se sobrecoge y se gira para gritar, pero calla cuando mi [sibling_murderer.Custom2('RelationToMeShort', ROOT.Char)] sisea su nombre. Solo puedo escuchar con horror creciente cómo [sibling_murderer.GetFirstNameNoTooltip] regatea rápidamente el silencio y la lealtad de [guard.GetFirstNameNoTooltip].\n\nOleadas abrumadoras y crecientes de pánico ascienden por mi pecho cuando los pasos se vuelven a retirar, acompañados con el último y espantoso #EMP chasquido#! del pestillo de la puerta."
 bp1_yearly.5004.guard.save: "\n\nLa puerta se abre con estrépito y allí, bendit[guard.Custom('ES_OA')] sea, está [guard.GetFirstName]. Se sobrecoge y grita por encima de su hombro a través de la puerta abierta. Momentos después, dos guardias irrumpen, levantando a mi aspirante a asesin[sibling_murderer.Custom('ES_OA')] y alejándo[sibling_murderer.GetHerHim] de mí. \n\nPor su parte, [sibling_murderer.GetFirstNameNoTooltip] mira hoscamente el suelo, sin poder o querer siquiera negar sus acciones."
 bp1_yearly.5004.parent.save: "\n\nLa puerta se abre con estrépito y, recortad[sibling_parent.Custom('ES_OA')] contra la entrada, está mi [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. Le lleva un segundo entender lo que está pasando y ruge pidiendo ayuda mientras me quita a [sibling_murderer.GetFirstNameNoTooltip] de encima y lo tira contra el suelo.\n\nMientras [sibling_parent.GetSheHe] me acuna la cabeza en sus brazos, la huida de mi [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] por la puerta se ve frustrada por la llegada de [guard.GetFirstName], que [sibling_murderer.GetHerHim] coge y [sibling_murderer.GetHerHim] lanza de vuelta a la alcoba."
 bp1_yearly.5004.parent.death: "\n\nLa puerta se abre con estrépito y, recortad[sibling_parent.Custom('ES_OA')] contra la entrada, está mi [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. Mi alivio inicial se convierte lentamente en un terror frío y oscuro al ver la sonrisa curvada en los labios de mi [ROOT.Char.Custom2('RelationToMe', sibling_parent)] y sus ojos entrecerrados y torvos, la situación me encoge el estómago.\n\nSe da la vuelta y sale al pasillo como si no pasara nada, cerrando el pestillo detrás de sí.\n\n#EMP «Clic».#!"
 bp1_yearly.5005.t: "Terrores nocturnos: ansia de poder"
 bp1_yearly.5006.t: "$bp1_yearly.5001.t$: un amor de [ROOT.Char.Custom2('RelationToMe', sibling_parent)]"
 bp1_yearly.5006.a: "¡[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]! ¡Me habéis salvado!"
 bp1_yearly.5007.t: "$bp1_yearly.5001.t$: tendencias filicidas"
 bp1_yearly.5007.a: "#DIE1 ¡[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]!#! #DIE2  ¡Por favor!#!"
 bp1_yearly.5008.t: "$bp1_yearly.5001.t$: Rómulo"
 bp1_yearly.5008.desc: "[sibling_murderer.GetFirstName] es rápid[sibling_murderer.Custom('ES_OA')], pero está claro al instante que cometió un error fatal al subestimarme. Salta hacia delante, pero yo ya he salido del lecho y me muevo; su impulso le traiciona al tropezar con una baldosa que le hace despatarrarse.\n\nUn paso adelante y mi pie le pilla arrodillándose, lo que hace rebotar su cráneo contra la pared con un chasquido repugnante. El siguiente golpe de mi [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] es a locas y no impacta y aprovecho la oportunidad para llegar a la mesilla.\n\n[sibling_murderer.GetFirstNameNoTooltip] se da la vuelta y se encuentra con un cuchillo, pequeño, pero muy afilado, en la garganta. Por primera vez, veo miedo de verdad en sus ojos."
 bp1_yearly.5008.a: "Nunca encontrarán vuestro cuerpo, [sibling_murderer.GetFirstNameNoTooltip]."
 bp1_yearly.5008.b: "No volváis a contrariarme, ¿entendido?"
 bp1_yearly.5601.t: "La vida en color"
 bp1_yearly.5601.start: "¡Qué día más maravilloso! El viento refresca, el sol calienta y los insectos chirrían felices entre la maleza. Todo tiene un aspecto brillante e intenso ¡y es porque es[bp1_yearly_5601_dead_nemesis.Custom('ES_EA')] [bp1_yearly_5601_dead_nemesis.Custom('InsultNoun')] [bp1_yearly_5601_dead_nemesis.Custom('InsultAdjective')] de [bp1_yearly_5601_dead_nemesis.GetFirstName] ha muerto al fin!\n\nNo puedo contener la sonrisa mientras un cortejo de sus amigos y familiares pasa por delante de mí para despedirse de [bp1_yearly_5601_dead_nemesis.GetSheHe] por última vez."
 bp1_yearly.5601.bodysnatcher: "Aunque [bp1_yearly_5601_dead_nemesis.GetSheHe] ya no puede decir nada para detenerlos, me reprimo un poco al pensar que la familia de [bp1_yearly_5601_dead_nemesis.GetFirstNameNoTooltip] pudiera cometer la temeridad de defender tácitamente su honor.\n\nLa procesión pasa a mi lado de camino a enterrar el cuerpo."
 bp1_yearly.5601.notinsane: "Las respuestas en ceños fruncidos que recibo de los afligidos solamente amplían mi sonrisa. Me doy la vuelta para marcharme y los ojos de un joven mendigo se abren tanto como mi sonrisa cuando le lanzo alegremente una moneda de tal valor que su familia comerá bien durante semanas."
 bp1_yearly.5601.a: "¡Eso les enseñará!"
 bp1_yearly.5601.a.tt: "Esperas hasta que cae la noche y sales con una pala…"
 bp1_yearly.5601.b: "¡Es el mejor día de mi vida!"
 bp1_yearly.5601.c: "Es hora de seguir adelante."
 bp1_yearly.5602.t: "Progresando en la vida"
 bp1_yearly.5602.desc: "El aire de la noche permanece quieto y silencioso. El único ruido que se oye es el rascar de mi pala, que desplaza con facilidad la tierra recién apilada. Poco a poco, el montón junto a la tumba se hace más grande y el cuerpo de [bp1_yearly_5601_dead_nemesis.GetFirstName] vuelve a estar expuesto al aire fresco del que se había separado hace poco.\n\nLe arranco la tela que le cubre la cara. Tiene los labios entreabiertos en un rictus de sonrisa, y la tierra y la mugre aún se adhieren a su cuello mientras lo miro sin emoción.\n\nAgarro la pala una vez más y la alineo con su cuello. El metal, afilado por mi propia mano hoy mismo, tiene un filo diabólico. Piso una vez, dos, tres…"
 bp1_yearly.5602.a: "Serás útil por una vez."
 bp1_yearly.5602.b: "[ROOT.Char.GetFaith.HighGodName] tiene tu alma. ¡Los cerdos tendrán tu cabeza!"
 bp1_yearly.5701.t: "¿Puedes salir a jugar?"
 bp1_yearly.5701.desc: "Estoy segur[ROOT.Char.Custom('ES_OA')] de que la relación de [married_friend.GetFirstName] con su cónyuge [friend_spouse.GetFirstName] es muy feliz y productiva, pero últimamente cada vez tiene menos tiempo para mí, un[ROOT.Char.Custom('ES_XA')] querid[ROOT.Char.Custom('ES_OA')] amig[ROOT.Char.Custom('ES_OA')], conforme su relación se hace más profunda. Al parecer, cada vez que intento sacar[married_friend.GetHerHim] incluso para algo tan sencillo como un paseo, aparentemente está liad[married_friend.Custom('ES_OA')] con sus deberes maritales.\n\n¡Echo de menos los viejos tiempos en los que podíamos"
 bp1_yearly.5701.desc.ladsladslads: "salir a callejear por ahí, beber las mejores botellas de [ROOT.Char.Custom('RegionalDrink')] hasta vomitar y volver a hacerlo a la noche siguiente!"
 bp1_yearly.5701.desc.nodrinky: "pasar una gran noche viendo a los borrachos locales caerse y quedar en ridículo!"
 bp1_yearly.5701.desc.ending: "\n\n¡Cómo nos lo pasábamos! Si es[friend_spouse.Custom('ES_EA')] desgraciad[friend_spouse.Custom('ES_OA')] y [friend_spouse.Custom('InsultAdjective')] de [friend_spouse.GetFirstNameNoTooltip] no nos impidiera volver a hacerlo…"
 bp1_yearly.5701.a: "¡[friend_spouse.GetSheHe|U] ya no podrá alejarnos!"
 bp1_yearly.5701.b: "Quizás pueda hacer que ambos vean el error de su actuación…"
 bp1_yearly.5701.c: "Supongo que ambos hemos seguido adelante, ¿no?"
 bp1_yearly.5701.tt.critical_success: "La relación está irremediablemente rota"
 bp1_yearly.5701.tt.success: "Se ha producido una brecha entre ellos"
 bp1_yearly.5701.tt.failure: "Ninguno está contento contigo"
 bp1_yearly.5701.tt.critical_failure: "Has presionado demasiado"
 bp1_yearly.5702.t: "Artista de la interpretación"
 bp1_yearly.5702.desc: "¡Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('skilful_friend'))] [skilful_friend.GetFirstName] tiene tanto talento!\n\n"
 bp1_yearly.5702.diplomacy: "Cuando [skilful_friend.GetSheHe] habla, la gente está pendiente de hasta la última de sus palabras. Su labia endulza las palabras de tal modo que hasta el ser más cínico e irritable no puede evitar sentirse cautivado por ellas. ¡Tengo la seguridad de que podría venderle leña a un bosque!"
 bp1_yearly.5702.martial: "La inmensa perspicacia táctica que alberga su mente avergonzaría a los mejores comandantes del mundo. Con su habilidad aparentemente innata para identificar y explotar los puntos débiles en el campo de batalla, [skilful_friend.GetFirstNameNoTooltip] es una gran baza para tod[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetLadyLord] que sepa de la importancia de la guerra."
 bp1_yearly.5702.stewardship: "Decir que se le da bien el dinero sería quedarse corto. Cuando se encarga de asuntos fiscales, no se le escapa ni una sola moneda. La astucia y la agudeza de [skilful_friend.GetFirstNameNoTooltip] en lo que respecta a las finanzas es tan grande que puede hacer lo que casi parecería magia a la hora de cuadrar las cuentas, hallar dinero donde aparentemente no lo hay y recortar gastos superfluos como el más hábil de los carniceros."
 bp1_yearly.5702.intrigue: "De la gente que no me gustaría tener como enemigo, [skilful_friend.GetFirstNameNoTooltip] está muy arriba en la lista. Es genial a la hora de manipular y desarrollar intrigas, sus habilidades sirven tanto para robar un dulce a una camarera como para sentar los cimientos para la caída de dinastías."
 bp1_yearly.5702.learning: "Su mente erudita es ciertamente inmensa y casi no tiene rivales en mi [ROOT.Char.Custom('GetCourt')]. Su dominio sobre las cuestiones filosóficas y teológicas le permite debatir de igual a igual con los líderes religiosos más santos y sabios, y aún no le he visto vacilar al enfrentarse a una cuestión intelectual. Incluso ahora, [skilful_friend.GetHerHim] oigo en otra [ROOT.Char.Custom('GetRoom')], pontificando sobre un tema poco conocido con toda la habilidad y facilidad de un[skilful_friend.Custom('ES_XA')] maestr[skilful_friend.Custom('ES_OA')] con décadas de experiencia."
 bp1_yearly.5702.prowess: "Reconocid[skilful_friend.Custom('ES_OA')] por todas partes como luchador[skilful_friend.Custom('ES_XA')] verdaderamente brillante, nadie discute su habilidad con la espada. Ver cómo ataca un muñeco de entrenamiento en el patio con todo el vigor y la gracia de un[skilful_friend.Custom('ES_XA')] maestr[skilful_friend.Custom('ES_OA')] infundiría temor hasta en el corazón del duelista más salvaje."
 bp1_yearly.5702.fallback: "PLAN B"
 bp1_yearly.5702.ending: "\n\n¡A lo mejor puedo pedir[skilful_friend.GetHerHim] que me dé algunos consejos sobre este tema!"
 bp1_yearly.5702.a: "¡Enseñadme, [skilful_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.5702.a.tt.success: "[skilful_friend.GetFirstNameNoTooltip] te enseña sus técnicas"
 bp1_yearly.5702.a.tt.neutral: "No aprendes nada útil, pero agradeces a [skilful_friend.GetFirstNameNoTooltip] el esfuerzo"
 bp1_yearly.5702.a.tt.failure: "Eres tan inept[GetPlayer.Custom('ES_OA')] que [skilful_friend.GetFirstNameNoTooltip] se rinde por pura frustración"
 bp1_yearly.5702.b: "¡Creo que se me da tan bien como a mi amigo!"
 bp1_yearly.5702.b.tt.success: "Ganas la competición"
 bp1_yearly.5702.b.tt.failure: "Pierdes la competición"
 bp1_yearly.5702.c: "¡Nunca estarás a su nivel!"
 bp1_yearly.5703.t: "Extraños compañeros de cama"
 bp1_yearly.5703.desc: "Me recuesto, jadeante y sudoros[ROOT.Char.Custom('ES_OA')]. [rival_lover.GetFirstName], mi conquista sexual de la noche, se estira lánguidamente a mi lado. ¿Quién habría imaginado que unos rivales tan acérrimos serían amantes tan… #EMP compatibles#!?\n\n«Cierra los ojos», dice [rival_lover.GetFirstNameNoTooltip] con picardía, con una sonrisa juguetona en la comisura de los labios. Asiento y cruzo las manos por encima de la cabeza mientras me regodeo en la satisfacción poscoital. De repente, siento en las muñecas el frío acero de unos grilletes, lo que me hace volver a abrir los ojos, para ver a mi amante trepar hacia la mesilla de noche.\n\n«Llevaba mucho, mucho tiempo esperando esto», sisea. La luz de la luna brilla en la hoja del cuchillo."
 bp1_yearly.5703.a: "¡NO! ¡Por favor, déjame hablar!"
 bp1_yearly.5703.a.tt.success: "[rival_lover.GetHerHim|U] convences"
 bp1_yearly.5703.a.tt.failure: "[rival_lover.GetFirstNameNoTooltip] te hiere"
 bp1_yearly.5703.a.tt.criticalfailure: "[rival_lover.GetSheHe|U] no tiene piedad"
 bp1_yearly.5703.b: "¡Espera! ¿No quieres más de esto?"
 bp1_yearly.5703.b.tt.success: "Tus poderes de seducción te salvan"
 bp1_yearly.5703.b.tt.failure: "No eres tan buen[GetPlayer.Custom('ES_OA')] en la cama"
 bp1_yearly.5703.c: "Te diré por qué es una mala idea…"
 bp1_yearly.5704.t: "Justo cuando está enfadad[seduced_rival.Custom('ES_OA')]"
 bp1_yearly.5704.desc: "[seduced_rival.GetFirstName] está en mi [ROOT.Char.Custom('GetChamber')] una vez más, parloteando tonterías sobre cómo [seduced_rival.GetHerHim] he agraviado. Sus ojos se encienden mientras maldice mi nombre una vez más y su cólera no deja de aumentar cuando despacho su ira con un movimiento de cabeza desdeñoso.\n\nMientras [seduced_rival.GetSheHe] me sigue reprendiendo y yo le replico a su vez, me sorprendo a mí mism[ROOT.Char.Custom('ES_OA')] fijándome de nuevo en sus ojos. Nada más salir de esa pequeña ensoñación, mi mirada se desvía hacia la curva de su mandíbula, tan sorprendentemente distendida por la rabia. Inconscientemente, me doy cuenta de que su pecho se agita tentador mientras [seduced_rival.GetSheHe] continúa con su perorata y…\n\n¿En #EMP dónde #!me he metido?"
 bp1_yearly.5704.a: "Espero que nos veamos #EMP mucho #!más, [seduced_rival.GetFirstNameNoTooltip]."
 bp1_yearly.5704.b: "¡Esto es ridículo!"
 bp1_yearly.5705.t: "¡[lover_rival.GetSheHe|U] no vale la pena!"
 bp1_yearly.5705.desc: "¿Quizás últimamente he estado demasiado satisfech[ROOT.Char.Custom('ES_OA')] conmigo mism[ROOT.Char.Custom('ES_OA')]? Ciertamente, eso parece ser lo que ha empujado a [concerned_friend.GetFirstName] a una acción desesperada. Mi amig[concerned_friend.Custom('ES_OA')] me ha acorralado y ha sacado a relucir mi… compleja relación con [lover_rival.GetFirstName].\n\n«¡Estáis siendo absolutamente ridícul[ROOT.Char.Custom('ES_OA')]!», afirma rotundamente. Claramente irritad[concerned_friend.Custom('ES_OA')] con mi aire soñador poscoital, extiende la mano y me clava un dedo en el pecho. «¡#EMP Sabéis #!que de esto no saldrá nada bueno! ¡Se está preparando una tragedia y lo sabéis!»."
 bp1_yearly.5705.a: "Pero… ¡¿no [lover_rival.GetHerHim] habéis #EMP visto#!!?"
 bp1_yearly.5705.a.tt: "Esta opción es posible gracias al notable atractivo de [lover_rival.GetFirstNameNoTooltip]."
 bp1_yearly.5705.b: "¡No entendéis nuestra relación!"
 bp1_yearly.5705.c: "Sí, lo sé. Tenéis razón."
 bp1_yearly.5706.t: "Pecados [rival_parent.Custom('ES_DelDela')] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]"
 bp1_yearly.5706.desc: "Cuando recorría [meeting_county.GetProvince.GetCounty.GetName], me topo con [rival_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] que corre hacia mí. De un tiempo a esta parte, nos intercambiamos puyas hirientes a la menor oportunidad. Así pues, espero que suelte alguna infecta estupidez, pero [rival_parent.GetFirstNameNoTooltip] me deja atrás sin decir nada.\n\nSolo entonces me fijo en que alguien [rival_parent.Custom('ES_LoLa')] sigue: [rival_child.GetFirstName], su [rival_child.Custom('GetDaughterSon')]. Me sonríe con el más sutil esbozo de coquetería en sus cejas, antes de correr tras su [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))].\n\nContemplo cómo ese par desaparece. ¿A qué ha venido todo eso?"
 bp1_yearly.5706.a: "Sería descortés no responder de igual modo…"
 bp1_yearly.5706.a.tt: "La conjura de seducción tendrá una probabilidad de éxito potenciada"
 bp1_yearly.5706.b: "¡No me arrimaré a pariente alguno de esa escoria!"
 bp1_yearly.5707.t: "Pecados [rival_parent.Custom('ES_DelDela')] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]: in fragranti"
 bp1_yearly.5707.start: "Puedo oír claramente los estruendosos pasos incluso en el culmen de la pasión, y mi cara se retuerce en una sonrisa de suficiencia.\n\n[rival_parent.GetFirstName|U] irrumpe en la [ROOT.Char.Custom('GetRoom')], y la expresión de horror de su rostro es absolutamente exquisita. [rival_child.GetFirstName],"
 bp1_yearly.5707.child_dislike: "para mi sorpresa, sonríe tanto como yo cuando [rival_child.GetSheHe] ve a su [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]. Hasta me abraza aún más fuerte.\n\n«¡Tal vez ahora me toméis en serio, #EMP [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]#!!»."
 bp1_yearly.5707.child_deviant: "para mi sorpresa, sonríe tanto como yo cuando ve a su [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]. [rival_child.GetSheHe|U] me sorprende más aún cuando, con un ademán ostentoso, ¡retira la manta y nos expone!\n\n«¿Puedo tentaros para que os #EMP unáis a nosotros#!, [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]?»."
 bp1_yearly.5707.child_like: "aullando, se apresura a cubrir su pudor con una manta.\n\nSe exigen explicaciones y se lanzan acusaciones mientras progenitor y retoño braman sobre mi cuerpo agotado y satisfecho."
 bp1_yearly.5707.a: "¡Ja! ¡Ja! ¡Así aprenderás, granuja!"
 bp1_yearly.5707.a.deviant: "¡Voto a [ROOT.Char.GetFaith.HighGodName]!, ¿qué está pasando aquí?"
 bp1_yearly.5707.a.doubledeviant: "¿Y qué os parece, [rival_parent.GetFirstNameNoTooltip]?"
 bp1_yearly.5707.b: "¡Por favor, [rival_child.GetFirstNameNoTooltip] y yo estamos enamorad[ROOT.Char.Custom('ES_OA')]s!"
 bp1_yearly.5707.c: "¡Habéis criado bien a vuestra descendencia, [rival_parent.GetFirstNameNoTooltip]!"
 bp1_yearly.5740.t: "Un revuelto de preguntas"
 bp1_yearly.5740.desc: "Me despierto con el piar de los pájaros y la luz del sol de la mañana que entra en mi [ROOT.Char.Custom('GetChamber')]. Bostezo, me estiro y me vuelvo a tumbar, disfrutando de la calidez. Solo al cabo de unos momentos me doy cuenta de algo.\n\nA mi lado, tan perfectamente acurrucado en la almohada como yo en mis mantas, hay un objeto verdaderamente misterioso.\n\nDe tamaño medio, blanquecino, perfectamente anodino…\n\nUn huevo."
 bp1_yearly.5740.a: "¿Qué… qué #EMP significa#! esto?"
 bp1_yearly.5740.a.tt: "¡Debo encontrar al culpable!"
 bp1_yearly.5740.b: "Qué raro. En fin."
 bp1_yearly.5740.c: "¿Quién ha hecho esto? ¡¿Dónde está?! #EMP ¡GUARDIAS!#!"
 bp1_yearly.5741.t: "$bp1_yearly.5740.t$: pochado"
 bp1_yearly.5741.desc: "Mi primera escala es la cocina, donde los sirvientes bullen en torno a las mesas mientras preparan la comida. Incluso veo cómo me alejan de varios montones de comida, ya que mi condición de [ROOT.Char.GetLadyLord] no impresiona en absoluto a los atareados cocineros.\n\nPor fin he localizado lo que buscaba: ¡un montón de huevos bien ordenados! Cada uno de ellos se acomoda en un pequeño hueco con heno dentro de un gran cajón de madera con tapa abierta, colocados en filas de diez. Diez, por diez, por diez, por… ocho.\n\n¡Faltan #EMP dos#! huevos!"
 bp1_yearly.5741.a: "¡¿Otro?! ¡Haré #EMP desollar#! al culpable!"
 bp1_yearly.5741.a.tt: "¡No quedará rincón sin mirar!"
 bp1_yearly.5741.b: "¡Quienquiera que fuera, tenía acceso a las cocinas! ¡Misterio resuelto!"
 bp1_yearly.5742.t: "$bp1_yearly.5740.t$: ¡acoso!"
 bp1_yearly.5742.desc: "Bajando las escaleras hasta el sótano, me permito respirar su aire húmedo y fresco. Aquí abajo se almacenan estantes y estantes de comida y bebida. En marcado contraste con el bullicio de la cocina de arriba, el nivel inferior está completamente vacío de gente. Apoyándome en un estante bajo, ordeno mis pensamientos. Quien dejara el huevo allí debe de tener acceso a mis aposentos y a la cocina, y…\n\nMis pensamientos se van acallando. Mi mano, que se había deslizado en un bolsillo ociosamente, permanece congelada. Mis dedos, tanteando incrédulos, sacan de mi ropa el objeto en el que se habían posado.\n\nEl objeto es duro. Tibio. #EMP Ovoide.#!"
 bp1_yearly.5742.a: "¿Cómo? ¡¿CÓMO?!"
 bp1_yearly.5742.b: "¡Qué suerte! #EMP ¡Dos#! huevos gratis!"
 bp1_yearly.5743.t: "$bp1_yearly.5740.t$: incubando un plan"
 bp1_yearly.5743.desc: "En plena confusión, irrumpo en mi corte con los ojos desorbitados. Mis vasallos y mi familia están dispuestos ante mí, [egg_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] y [egg_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] particularmente llamativos en su horror.\n\n«¡Un huevo! ¡DOS huevos!», proclamo, blandiendo el sencillo objeto oblongo ante ellos. «¡¿Quién ha sido?! ¿Quién ha hecho esto? ¡Acabará en el fondo del mar!».\n\nSiguen algunas risas nerviosas y confusas. Levanto el brazo en alto y, con un bramido incoherente y estentóreo, arrojo el objeto ofensivo directamente al suelo. Las risas mueren en el silencio."
 bp1_yearly.5743.a: "¡[egg_spouse.GetFirstNameNoTooltip]! ¡Admitidlo de una vez!"
 bp1_yearly.5743.a.tt.success: "Eliges al sospechoso correcto"
 bp1_yearly.5743.a.tt.failure: "Tu suposición es errónea"
 bp1_yearly.5743.a.tt.outcome: "Probabilidad de"
 bp1_yearly.5743.b: "¡[egg_friend.GetFirstNameNoTooltip]! ¡So [egg_friend.Custom('InsultNoun')]!"
 bp1_yearly.5743.c: "¡Nadie está libre de sospecha! #EMP ¡Nadie!#!"
 bp1_yearly.5743.c.tt.success: "Eliges correctamente… a todos"
 bp1_yearly.5743.c.tt: "Todos los cortesanos"
 bp1_yearly.5744.t: "$bp1_yearly.5740.t$: batido"
 bp1_yearly.5744.start: "La furia de mi acusación da peso a mi alegato, pero a medida que pasa el tiempo, el desconcierto de "
 bp1_yearly.5744.spouse: "la cara de [egg_spouse.GetFirstName]"
 bp1_yearly.5744.friend: "la cara de [egg_friend.GetFirstName]"
 bp1_yearly.5744.crowd: "las caras de la multitud"
 bp1_yearly.5744.end: "no disminuye ni una sola vez. Intento dar un paso más, pero todo mi cuerpo se desploma y empieza a caer.\n\nAl instante siguiente, estoy de espaldas, con un círculo de rostros preocupados ocupando mi visión y con un trapo empapado en agua fría que alguien me frota en la sien.\n\n«¡No, no, mi [ROOT.Char.GetLadyLord]! Debéis descansar. Traeremos un sirviente para que también os ayude a limpiaros». Registro las palabras incorpóreas al mismo tiempo que me toco la mejilla con la mano, esparciendo ligeramente la yema del huevo roto sobre la que había caído directamente."
 bp1_yearly.5744.a: "… Me duele la cabeza."
 bp1_yearly.5744.b: "¡Encontraré al culpable! Solo que… ahora no."
 bp1_yearly.5745.t: "$bp1_yearly.5740.t$: juego de gallinas"
 bp1_yearly.5745.desc: "¡Un duro día de trabajo es debidamente recompensado con un buen descanso! Mi lecho, grande y cómodo, está iluminado por la luz parpadeante del fuego, las llamas que crepitan hacen bailar las sombras sobre la pared. Me deslizo con gratitud dentro de su cálido abrazo, echando las mantas sobre mi cuerpo cansado y recostando mi cabeza sobre una almohada.\n\nSolo entonces lo veo. A menos de un brazo de distancia de mí, yaciendo prístino sobre un cojín propio, iluminado por las titilantes llamas de la chimenea.\n\nUn huevo."
 bp1_yearly.5745.a: "#DIE2 … No. … No,#! #DIE1 No, no, no,#! #EMP ¡nooo!#!"
 bp1_yearly.5745.b: "Es obra de [egg_spouse.GetFirstNameNoTooltip], lo sé."
 bp1_yearly.5745.c: "Es obra de [egg_friend.GetFirstNameNoTooltip]. ¡Seguro!"
 bp1_yearly.5745.d: "¡Me niego a seguir con estas payasadas ridículas!"
