l_spanish:
 story_event_legends.0001.t: "Al final de la leyenda"
 story_event_legends.0001.desc.intro: "Aquí termina el libro [legend_protagonist.Custom('ES_DelDela')] [legend_protagonist.GetTitledFirstName|l] y sus nobles hazañas, que no tuvieron parangón en toda la tierra. Hete aquí el final de [promoted_legend.GetName].\n\n"
 story_event_legends.0001.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0001.desc.battle: "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
 story_event_legends.0001.desc.hunt: "#EMP [promoted_legend.GetChapterDescriptionByName('hunt')]#!"
 story_event_legends.0001.desc.fallback: "#EMP La leyenda [legend_protagonist.Custom('ES_DelDela')] [legend_protagonist.GetTitledFirstNameNoTooltip|l] culmina con una aventura magnífica: sus grandes hechos de armas fueron tales que maravillaron a todos los reyes de los mismos, y muchos nobles y plebeyos por igual acudieron a su encuentro, pues deseaban ver a la leyenda en carne y hueso.#!"
 story_event_legends.0001.desc.outro: "\n\nY aquí se escribió todo, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
 story_event_legends.0001.a: "Que se cuente."
 story_event_legends.0002.t: "El libro de la casa de [legend_protagonist.GetHouse.GetBaseNameNoTooltip]"
 story_event_legends.0002.desc.intro: "Aquí termina el libro [legend_protagonist.Custom('ES_DelDela')] [legend_protagonist.GetTitledFirstName|l] y de su noble familia, [legend_protagonist.GetHouse.GetBaseName], cuya fama y legitimidad es conocida en toda la tierra. Y hete aquí el fin de [promoted_legend.GetName].\n\n"
 story_event_legends.0002.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0002.desc.battle: "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
 story_event_legends.0002.desc.fallback: "$story_event_legends.0001.desc.fallback$"
 story_event_legends.0002.desc.outro: "\n\nY aquí se escribió todo, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
 story_event_legends.0002.a: "#EMP [legend_protagonist.GetHouse.GetMotto].#!"
 story_event_legends.0003.t: "Los milagros [legend_protagonist.Custom('ES_DelDela')] [legend_protagonist.GetTitledFirstNameNoTooltip|l]"
 story_event_legends.0003.desc.intro: "Aquí termina el libro [legend_protagonist.Custom('ES_DelDela')] [legend_protagonist.GetTitledFirstName|l] y sus milagros, que fueron famosos entre todos los [legend_protagonist.GetFaith.GetAdherentNamePluralNoTooltip]. Ruego a [legend_protagonist.GetFaith.HighGodName] omnipotente que bendiga este libro, [promoted_legend.GetName].\n\n"
 story_event_legends.0003.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0003.desc.fallback: "#EMP La leyenda [legend_protagonist.Custom('ES_DelDela')] [legend_protagonist.GetTitledFirstNameNoTooltip|l] es una de muchas maravillas. [legend_protagonist.GetFirstNameNoTooltip] realizó incontables milagros y floreció en muchas virtudes. En su presencia, los enfermos sanaban y brotaban las plantas en tierra yerma.#!"
 story_event_legends.0003.desc.outro: "\n\nY aquí se escribió todo, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [GetCurrentDate.GetStringLong]."
 story_event_legends.0003.a: "Así sea."
 can_select_legendary_culture_pillars_tt: "Puedes elegir la [heritage|lE] e [language|lE] de tu cultura legendaria cuando [Concept( 'diverge', 'diverjas' )|E] de tu [culture|lE]"
 legend_title_does_not_exist_sub_realm_claims_given_tt: "Consigues un [claim|lE] sobre cada [title|lE] de iure dentro de [title_claim.GetName]"
