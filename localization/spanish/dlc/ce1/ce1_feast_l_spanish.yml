l_spanish:
 feast_type_legendary: "Festín legendario"
 feast_type_legendary_desc: "$EFFECT_LIST_BULLET$ El $feast_phase_toast$ se centra en tu [legend|lE]\n$EFFECT_LIST_BULLET$ Los eventos darán lugar a ocasiones para ganar [opinion|El]\n$EFFECT_LIST_BULLET$ Ciertas opciones permitirán perder [stress|El]\n\n#weak Una historia para la posteridad.#!"
 legendary_feast_valid_tt: "#bold No#! tienes una [promoted_legend|lE]"
 feast.7204.t: "Una historia que contar"
 feast.7204.desc: "El sonido de [ROOT.GetCharacter.Custom('GetMusicalInstrumentPlural')] llena los salones de [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] mientras los invitados sorben las últimas gotas de [ROOT.Char.Custom('RegionalAlcoholicDrink')]. Por encima de ellos, la voz [bard.Custom('ES_DelDela')] [bard.GetTitledFirstName|l] se eleva armónicamente.\n\n«¡Escuchad! ¡Escuchadme bien! Pues he de contaros la historia de [ROOT.Char.GetPromotedLegend.GetName]»."
 feast.7204.a: "¡Todos hablarán sobre ello!"
 feast.7204.b: "¡Ja! ¡No olvidéis que es #EMP mi#! leyenda!"
 feast.7204.c: "Mis invitados jamás olvidarán una actuación como esta."
 feast.7204.d: "¡Y que sean muchos más!"
 feast.7205.t: "Un cuento para escuchar"
 feast.7205.desc: "$feast.7204.desc$\n\nJunto a [bard.GetSheHe], [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] sonríe con orgullo."
 feast.7205.a: "¡Qué canto más maravilloso!"
 feast.7205.b: "#EMP ¡Oh!#! ¡Pero si hasta tienen una bandeja de [host.Custom('GetExpensiveDessert')]!"
 legendary_feast_legend_modifier: "Anfitrión legendario"
 legendary_feast_legend_modifier_desc: "Este personaje hizo cantar su leyenda durante un gran festín, y sigue disfrutando de esa gloria."
 legendary_feast_legend_boost_modifier: "Festín legendario"
 legendary_feast_legend_boost_modifier_desc: "Este personaje hizo cantar su leyenda durante un gran festín."
