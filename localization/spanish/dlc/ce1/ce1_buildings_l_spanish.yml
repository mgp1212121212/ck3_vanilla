 building_legendary_watchtower: "$building_type_legendary_watchtower$"
 building_legendary_hunting_lodge: "$building_type_legendary_hunting_lodge$"
 building_legendary_shrine_desc: "Este lugar de culto no solo es una gran obra de ingeniería en sí mismo, sino también un refugio seguro para peregrinos y devotos y un testimonio de la piedad de quien lo encargó. Aunque no se considera un lugar sagrado, la magnificencia del edificio ha hecho que el condado se convierta en un gran centro religioso de la región."
 building_legendary_palace_desc: "Un gran y extenso palacio rodeado de jardines y terrenos de caza. Esta lujosa morada no solamente proporciona comodidad y entretenimiento a todo gobernante que se aloje en ella, sino que también actúa como símbolo de estatus de riqueza y poder."
 building_legendary_statue_desc: "La imagen de un gobernante legendario ahora inmortalizada en piedra. Este monumento no solo celebra las grandes hazañas de quien lo encargó, sino que cualquiera que lo tenga en su dominio reclama la custodia de la propia leyenda."
 building_legendary_watchtower_desc: "Este monumento enorme e imponente no solo sobrecoge por su presencia, sino que también es una fortaleza fácilmente defendible de por sí, que se empleará para defender el señorío de posibles invasores."
 building_legendary_hunting_lodge_desc: "Este lugar ha conseguido fama por su fauna extraña y legendaria, de manera que aquí se ha construido un extenso refugio de caza para proporcionar comodidad a los cazadores que buscan hacer inmortales sus nombres."
