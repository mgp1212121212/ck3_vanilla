l_spanish:
 ce1_lasting_line: "Linaje duradero"
 plague_cult_persecuted: "Persecución de la secta de la peste"
 plague_cult_persecuted_desc: "Un sacerdote popular y carismático fue ejecutado recientemente por hacer proselitismo de herejías."
 plague_cult_embraced: "Adopción de la secta de la peste"
 plague_cult_embraced_desc: "Un sacerdote popular y carismático ha estado predicando creencias heréticas en esta provincia, afirmando que salvarán de la peste."
 beset_by_revenants: "Acoso de aparecidos"
 beset_by_revenants_desc: "Las gentes de esta provincia creen que los aparecidos se alzan de sus tumbas y traen consigo pestes y enfermedades."
 revenant_expelled: "Aparecido expulsado"
 revenant_expelled_desc: "El ataúd de un noble fue claveteado hace poco para tranquilizar las preocupaciones de los lugareños de que un aparecido pudiera alzarse de su tumba."
 revenants_expelled: "Aparecidos expulsados"
 revenants_expelled_desc: "Todos los ataúdes de este condado se han claveteado para tranquilizar las preocupaciones de los lugareños de que los aparecidos pudieran alzarse de sus tumbas."
 flowers_planted: "Flora abundante"
 flowers_planted_desc: "Aquí se ha sembrado un extenso campo de flores para combatir las miasmas de una peste."
 miasma_ignored: "Miasma descontrolada"
 miasma_ignored_desc: "El aire viciado satura esta provincia y la clase gobernante se ha negado a plantar flora aromática para contrarrestarlo."
 medicating_with_leeches_good: "Tratamiento de sanguijuelas exitoso"
 medicating_with_leeches_good_desc: "Este personaje se ha estado tratando con sanguijuelas y ha mejorado su resistencia general a las enfermedades."
 medicating_with_leeches_bad: "Tratamiento de sanguijuelas fallido"
 medicating_with_leeches_bad_desc: "Este personaje se ha estado tratando con sanguijuelas y solo le ha causado somnolencia y letargo, sin señales reales de mejora."
 persecuted_flagellants: "Flagelantes perseguidos"
 persecuted_flagellants_desc: "La autoflagelación se ha vuelto extremadamente común en este condado y los señores locales están persiguiendo ferozmente la práctica, con escasos resultados."
 rampant_flagellants: "Flagelación descontrolada"
 rampant_flagellants_desc: "Una secta de extremistas religiosos está practicando la autoflagelación en este condado pese a que las autoridades religiosas condenan tal práctica."
 apocalyptic_inquisition: "Inquisición antiapocalíptica"
 apocalyptic_inquisition_desc: "Una parte del populacho de este condado se ha convencido de que el último episodio de peste es una señal del apocalipsis. Se ha sometido a la población a una inquisición, crean en la secta o no."
 plague_cult: "Culto apocalíptico"
 plague_cult_desc: "Numerosos hombres y mujeres de este condado creen que la última plaga que nos azota es una señal del apocalipsis y están sembrando el miedo y la histeria por todo el condado."
 rampant_witch_trials: "Juicios de la peste"
 rampant_witch_trials_desc: "Los lugareños del condado están celebrando juicios contra grupos a los que culpan de la última peste."
 witch_trials_slowed: "Juicios de la peste penalizados"
 witch_trials_slowed_desc: "$rampant_witch_trials_desc$ La nobleza ha condenado extensamente esta práctica."
 protected_jews: "Protector de los judíos"
 protected_jews_desc: "Este personaje ha sido un paladín de la seguridad y la protección de los viajeros judíos dentro de su señorío, lo que le ha dado un gran renombre entre las comunidades judías."
 divine_guidance: "Guía divina"
 divine_guidance_desc: "Hace poco, la población de este condado se convenció teológicamente para reducir de modo radical la persecución de minorías."
 plague_animals_loose: "Bestias apestadas"
 plague_animals_loose_desc: "Este condado está plagado de animales que los lugareños consideran propagadores de pestes y enfermedades."
 royal_cats: "Animal real: gatos"
 royal_cats_desc: "Este personaje ha proclamado que los gatos son el animal real del señorío y hacerles daño se considera un delito contra el trono."
 royal_dogs: "Animal real: perros"
 royal_dogs_desc: "Este personaje ha proclamado que los perros son el animal real del señorío y hacerles daño se considera un delito contra el trono."
 lacking_cats_and_dogs_good: "Despoblación de animales apestados"
 lacking_cats_and_dogs_good_desc: "Un sacrificio reciente ha reducido drásticamente la población de animales salvajes de este condado, lo que reduce la propagación de la peste."
 lacking_cats_and_dogs: "Despoblación animal"
 lacking_cats_and_dogs_desc: "Un sacrificio reciente ha reducido drásticamente la población de animales salvajes de este condado, lo que, de algún modo, ha provocado un aumento del riesgo de contagio de enfermedades."
 full_of_rabid_animals: "Lleno de animales rabiosos"
 full_of_rabid_animals_desc: "Han llegado a este condado innumerables animales silvestres que están propagando enfermedades entre la población."
 refused_to_repent: "Arrepentimiento rechazado"
 refused_to_repent_desc: "La población de este condado ha exigido recientemente que un noble sea humillado públicamente por su pecado, exigencia que ha sido rechazada."
 witch_trials_obstructed: "Juicios de brujería obstruidos"
 witch_trials_obstructed_desc: "$witch_trials_slowed_desc$"
 persecuted_minorities_expelled: "Minorías expulsadas"
 persecuted_minorities_expelled_desc: "Han expulsado a las minorías de este condado, lo que ha reducido radicalmente el comercio."
 persecuted_minorities_protected: "Protegidas minorías perseguidas"
 persecuted_minorities_protected_desc: "Las minorías que han sido perseguidas en sus hogares han encontrado refugio aquí."
 plague_minorities_sanctuary: "Refugio de minorías"
 plague_minorities_sanctuary_desc: "Se ha ofrecido un hogar aquí a las minorías expulsadas recientemente de sus hogares. Por desgracia, estas personas fueron expulsadas durante una peste y a menudo arrastran consigo la enfermedad de su lugar de origen."
 plague_minorities_sanctuary_boosted: "Gran santuario de minorías"
 plague_minorities_sanctuary_boosted_desc: "$plague_minorities_sanctuary_desc$"
 persecuted_minorities_financial_sanctuary: "Santuario financiero"
 persecuted_minorities_financial_sanctuary_desc: "En este condado se ha ofrecido santuario contra la persecución a comerciantes extranjeros y de minorías."
 minority_persecution_forbidden: "Prohibida la persecución de minorías"
 minority_persecution_forbidden_desc: "Los lugareños intentaron hace poco expulsar por la fuerza a las minorías, pero la nobleza local prohibió esta actuación."
 rats_eradicated: "Ratas erradicadas"
 rats_eradicated_desc: "La erradicación prudente de toda rata avistada ha dado lugar a una provincia más próspera."
 pets_eradicated: "Purga de mascotas"
 pets_eradicated_desc: "La cruel erradicación de mascotas locales en la zona ha enfurecido a muchos."
 vectors_reduced: "Reducidos vectores de enfermedad"
 vectors_reduced_desc: "La purga de gran parte de la cabaña local de ovejas ha ralentizado la propagación de una peste."
 disastrous_cull: "Purga desastrosa"
 disastrous_cull_desc: "La purga de gran parte de la cabaña local de ovejas ha dañado la economía local."
 pleas_ignored: "Súplicas ignoradas"
 pleas_ignored_desc: "Este personaje ignoró las súplicas del clero, y como resultado, se ha convertido en su enemigo."
 draconian_lockdown: "Confinamiento draconiano"
 draconian_lockdown_desc: "Una serie de normas severas ha provocado un daño generalizado de la economía local."
 trusted_ruler: "Gobernante de confianza"
 trusted_ruler_desc: "El gobernante de esta ubicación cuenta con la plena confianza de su señor."
 supplies_sent: "Suministros enviados"
 supplies_sent_desc: "Se han enviado suministros a la zona para contrarrestar la amenaza de una peste local."
 plight_ignored: "Apuros ignorados"
 plight_ignored_desc: "La incipiente peste de esta provincia ha sido ignorada categóricamente por su gobernante."
 dead_boats: "Barcos de muertos"
 dead_boats_desc: "Barcos llenos de muertos han llegado a las playas, propagando la infección y la ruina."
 clear_beaches: "Playas limpias"
 clear_beaches_desc: "Las playas de esta provincia están libres de enfermos o moribundos."
 contaminated_beaches: "Playas contaminadas"
 contaminated_beaches_desc: "Las playas de esta provincia reciben de vez en cuando barcos llenos de muertos."
 pestilent_beaches: "Playas pestilentes"
 pestilent_beaches_desc: "Las playas de esta provincia están plagadas de muertos infectados, una visión ciertamente horripilante."
 respected_dead: "Muertos respetados"
 respected_dead_desc: "Esta provincia rinde pleno respeto a sus muertos, incluso durante una peste."
 health_first: "La salud es lo primero"
 health_first_desc: "Este personaje intenta anteponer su propia salud a la de los demás."
 dismissed_peasantry: "Campesinos desdeñados"
 dismissed_peasantry_desc: "Los plebeyos de esta provincia se sienten despreciados y marginados por sus gobernantes."
 miracle_worker: "Obrador de milagros"
 miracle_worker_desc: "¡Al parecer se ha visto a este personaje sanar a los enfermos con solo tocarlos!"
 man_of_the_people: "Noble con los pies en la tierra"
 man_of_the_people_desc: "Este personaje muestra afinidad con sus inferiores, incluso durante una peste."
 out_of_touch: "Mal toque"
 out_of_touch_desc: "El «toque real» de este personaje no cura a los enfermos, ¡sino que acaba con ellos!"
 commoners_welcomed_in: "Plebeyos bienvenidos"
 commoners_welcomed_in_desc: "Los plebeyos de esta provincia fueron recibidos por su señor, y todos agradecen su hospitalidad."
 commoners_turned_away: "Plebeyos rechazados"
 commoners_turned_away_desc: "Los plebeyos de esta provincia fueron rechazados por su señor cuando más lo necesitaban y muchos no están demasiado contentos por ello."
 fears_allayed: "Temores disipados"
 fears_allayed_desc: "Los plebeyos de esta provincia vieron disiparse sus temores y siguieron alegremente las instrucciones."
 fears_ignored: "Temores desdeñados"
 fears_ignored_desc: "Los plebeyos de esta provincia creen que sus temores fueron desdeñados y siguen refunfuñando."
 strict_coastal_quarantine: "Cuarentena costera estricta"
 strict_coastal_quarantine_desc: "Los comerciantes que llegan a esta provincia por mar tienen que aislarse muchos días antes de poder vender sus mercancías."
 coastal_quarantine: "Cuarentena costera"
 coastal_quarantine_desc: "Los comerciantes que llegan a esta provincia por mar tienen que aislarse un tiempo antes de poder vender sus mercancías."
 cackling_loon: "Risotadas alocadas"
 cackling_loon_desc: "La tendencia de este personaje a desahogarse riéndose de sus problemas tiene #EMP algunos#! inconvenientes…"
 herbalist_suspicions: "Herborista sospechoso"
 herbalist_suspicions_desc: "La habilidad de este personaje con bálsamos y hierbas lo ha señalado como objeto de sospecha en tiempos de peste."
 absent_ruler: "Gobernante ausente"
 absent_ruler_desc: "Este personaje ha respondido a la amenaza de una peste inminente negándose prácticamente a abandonar sus aposentos."
 present_ruler: "Gobernante presente"
 present_ruler_desc: "Este personaje es un gobernante activo y visible incluso en tiempos de peste y ruina"
 hiding_from_epidemic: "Escondiéndose de la peste"
 hiding_from_epidemic_desc: "Este personaje pasa el tiempo encerrado mientras las pestes asolan su señorío."
 sachet_protection: "Saquito protector"
 sachet_protection_desc: "Puede que el saquito de hierbas aromáticas que este personaje lleva encima no le proteja de verdad contra las enfermedades, pero sin duda hace que este y quienes le acompañan se #EMP sientan#! a salvo."
 overly_fragrant: "Superperfumado"
 overly_fragrant_desc: "La aplicación abusiva de múltiples saquitos de hierbas puede que no proteja a este personaje contra las enfermedades, pero sin duda hace que se #EMP sienta#! a salvo…, aunque sea a costa del lagrimeo de quienes tiene cerca."
 ce1_legendary_feaster: "Festejador legendario"
 ce1_legendary_feaster_desc: "Este personaje ha estado vagando por el mundo y ha difundido su leyenda en eventos y celebraciones a todo el que estuviera dispuesto a escuchar."
 ce1_legendary_performance: "Actuación legendaria"
 ce1_legendary_performance_desc: "Este personaje hizo una representación dramática de su leyenda hace poco. Aunque no llegó al público previsto, parece que los campesinos quedaron muy impresionados."
 ce1_legendary_taverns: "Leyendas locales"
 ce1_legendary_taverns_desc: "La leyenda de este personaje ha sido adoptada con entusiasmo por la gente llana de su señorío, facilitando considerablemente la rapidez con la que se extiende. Los lugareños van de taberna en taberna difundiendo la leyenda."
 ce1_legend_mocked: "Leyenda mofada"
 ce1_legend_mocked_desc: "La leyenda de este personaje fue objeto de burla en un festival cultural hace poco, lo que ha avergonzado demasiado a otros como para arriesgarse a difundirla."
 studying_ancient_cultures: "Estudio de culturas antiguas"
 studying_ancient_cultures_desc: "Este personaje ha explorado hace poco unas antiguas ruinas que pertenecieron a un pueblo vetusto y lo que descubrió allí le ha iluminado."
 kids_legend_modifier: "Leyenda infantil"
 kids_legend_modifier_desc: "Los niños representan la leyenda de este personaje, lo que aumenta la velocidad de propagación."
 legendary_holy_site: "Lugar de peregrinación legendario"
 legendary_holy_site_desc: "Pese a no tener relevancia para su fe, los peregrinos acuden en masa a este condado por un relato legendario que lo equipara a un lugar sagrado."
 legend_county_culture_builders: "Capital cultural"
 legend_county_culture_builders_desc: "Los ciudadanos de este lugar se enorgullecen de que sus antepasados lo construyeran."
 legend_character_culture_builders: "El impulso del constructor"
 legend_character_culture_builders_desc: "Este personaje ha disfrutado asegurando a los habitantes de su capital que fueron sus antepasados comunes y no otros quienes construyeron tan poderoso asentamiento."
 legend_humble_king: "Gobernante humilde"
 legend_humble_king_desc: "La humildad de este personaje al restar importancia a sus actos santos le proporciona un prestigio adicional a los ojos de los fieles."
 legend_mothers_boy: "Deferente"
 legend_mothers_boy_desc: "La deferencia de este personaje hacia sus progenitores impone a los demás una norma a seguir."
 legend_charitable_donations: "Donaciones caritativas"
 legend_charitable_donations_desc: "Esta provincia se beneficia de muchas muestras de donaciones caritativas."
 legend_sick_hospitals: "Hospicios bien utilizados"
 legend_sick_hospitals_desc: "Los ciudadanos de esta provincia saben que, si caen enfermos, lo primero que deben hacer es acudir a un hospicio."
 legend_bloodthirsty_warrior: "Guerrero sanguinario"
 legend_bloodthirsty_warrior_desc: "Este personaje se enorgullece de sus hazañas marciales."
 legend_stigmatic: "Estigmas"
 legend_stigmatic_desc: "Este personaje tiene muchas heridas viejas, a imagen de las de Jesucristo."
 legend_culturally_sensitive: "Culturalmente sensible"
 legend_culturally_sensitive_desc: "Este personaje entiende las tensiones potenciales entre las distintas culturas y toma precauciones para asegurarse de que estas no estallen jamás."
 legend_visions_of_god: "Visiones de lo divino"
 legend_visions_of_god_desc: "Este personaje afirma que su falta de vista se debe a una visión sagrada que lo cegó."
 legend_holy_sacrifice: "Sacrificio sagrado"
 legend_holy_sacrifice_desc: "Este personaje afirma haber entregado un ojo a la divinidad."
 legend_gods_humble_servant: "Siervo humilde"
 legend_gods_humble_servant_desc: "Este personaje afirma que su enfermedad visual lo hizo más humilde y, por tanto, más piadoso."
 legend_sneaks_food: "Picando comida"
 legend_sneaks_food_desc: "Este personaje teme que sus excesos hagan que se le considere impío, pero no puede resistirse a picar algo aquí y allá."
 legend_fat_and_happy: "Gordo y feliz"
 legend_fat_and_happy_desc: "Este personaje es de talla bastante grande, pero está en paz consigo al respecto."
 legend_historical_bedecking: "Ropajes antiguos"
 legend_historical_bedecking_desc: "Este personaje viste las galas antiguas de su pueblo, evocando su memoria a propósito."
 legend_modern_ruler: "Gobernante moderno"
 legend_modern_ruler_desc: "Este personaje se niega a inclinarse ante las reglas del pasado y forja su propio camino."
 legend_prayer_callus: "Callo de oración"
 legend_prayer_callus_desc: "Este personaje luce una «zabiba» o «callo de oración», una marca en la frente que demuestra su devoción al postrarse."
 legend_bruised_head: "Frente magullada"
 legend_bruised_head_desc: "Este personaje se hizo una herida leve que le provocó algún que otro dolor de cabeza."
 legend_claimed_stigmatic: "Estigmas proclamados"
 legend_claimed_stigmatic_desc: "Este personaje lleva una marca que, a su entender, es similar a las que sufrió Jesús. Esto ha resultado ser muy polémico."
 mysterious_sword_giver_great: "Agua mítica"
 mysterious_sword_giver_great_desc: "Se dice que un gran ser místico habita en las aguas de este condado, repartiendo destinos místicos a quien lo encuentra."
 mysterious_sword_giver: "Agua ilustre"
 mysterious_sword_giver_desc: "$mysterious_sword_giver_great_desc$"
 ce1_evil_spirit: "Espíritu maligno"
 ce1_evil_spirit_desc: "Este personaje cree haber sido poseído por un espíritu maligno y, como resultado, se muestra muy irritable y voluble."
 angelic_founder: "Fundación angélica"
 angelic_founder_desc: "Los miembros de esta casa coinciden en que un ángel llevo a cabo su fundación."
 legendary_item: "Tierra extranjera"
 legendary_item_desc: "El gobernante local ha traído tierra de un reino místico lejano, lo que hace creer a muchos que esta tiene propiedades mágicas."
 legendary_item_personal: "Viaje legendario"
 legendary_item_personal_desc: "Este personaje ha viajado a una tierra muy lejana, difundiendo relatos de su leyenda a su paso."
 ce1_heartthrob: "Rompecorazones"
 ce1_heartthrob_desc: "Este personaje está en una misión romántica legendaria y se ha negado a calificar a su amante más afín como «amor verdadero»."
 ce1_legendary_battle: "Batalla legendaria"
 ce1_legendary_battle_desc: "Este personaje participó recientemente en una batalla que podría calificarse de legendaria por sí misma, señal de hazañas mayores que están por venir."
 legend_renowned_herbalist: "Herborista de renombre"
 legend_renowned_herbalist_desc: "Al parecer, este personaje ha encontrado plantas poco comunes de las que ha aprendido mucho."
 legend_eagle_eyed: "Vista de águila"
 legend_eagle_eyed_desc: "Según se cuenta, este personaje ha demostrado su habilidad con el arco contra cualquiera que le ha desafiado."
 legend_cannibal_scarred: "Enemigo de los caníbales"
 legend_cannibal_scarred_desc: "Se dice que este personaje se defendió de un ataque caníbal que le dejó cicatrices."
 legend_nick_of_time: "En el momento justo"
 legend_nick_of_time_desc: "Al parecer, este personaje llegó en el momento justo con refuerzos durante una batalla fundamental."
 legend_well_organised: "Bien organizado"
 legend_well_organised_desc: "La previsión de este personaje respecto a la organización militar hace que rara vez le falte nada cuando llega la batalla."
 legend_bravely_ran_away: "Huyó con valentía"
 legend_bravely_ran_away_desc: "Al parecer, este personaje salió por pies cuando se acercaba la batalla. Al menos, el hecho de que la maniobra le saliera bien impide que los demás se entreguen plenamente a la burla."
 ce1_immortal: "Búsqueda de la inmortalidad"
 ce1_immortal_desc: "Este personaje está en una misión para conseguir ser inmortal."
 ce1_level_headed: "Sensatez"
 ce1_level_headed_desc: "Este personaje entiende que los sueños, sueños son, y nada más."
 ce1_accepted_mortality: "En paz"
 ce1_accepted_mortality_desc: "Este personaje se enfrentó recientemente a su mortalidad y halló consuelo en la fugacidad de la vida."
 ce1_will_to_live: "Crisis existencial"
 ce1_will_to_live_desc: "Este personaje siente pánico a la muerte."
 ce1_forgiveness: "Perdón interior"
 ce1_forgiveness_desc: "Este personaje eligió hace poco perdonar a alguien que le perjudicó sobremanera."
 plague_tales: "Relatos de peste"
 plague_tales_desc: "La paranoia de este personaje por una peste lejana por lo menos se ha canalizado en un esfuerzo activo para salvaguardar su propio señorío."
 plague_insights_gained: "Obtenidos conocimientos sobre la peste"
 plague_insights_gained_desc: "La oportuna disección de un cadáver ha proporcionado a este personaje valiosos conocimientos sobre los efectos de la peste bubónica."
 brutal_crackdown: "Represión brutal"
 brutal_crackdown_desc: "Una represión feroz contra los refugiados en la fronteras ha reforzado la autoridad, a costa de provocar gran ira en esta baronía."
 shanty_towns: "Campos de barracas"
 shanty_towns_desc: "La construcción de varios campos de barracones en la fronteras de esta baronía ha permitido alojar a los refugiados de un modo semipermanente."
 border_defended: "Frontera defendida"
 border_defended_desc: "Expulsar a los refugiados de la fronteras de esta baronía ha agradado a algunos, pero la ralentización de la inmigración tiene sus costes."
 refugees_coddled: "Refugiados cuidados"
 refugees_coddled_desc: "Se ha permitido entrar sin trabas a los refugiados que huyen a esta baronía."
 dangerous_rides: "Cabalgadas peligrosas"
 dangerous_rides_desc: "Las cabalgadas de este personaje por la naturaleza le ponen en peligro a sí mismo y a su familia, pero hacen maravillas a su estado de ánimo."
 cautious_rider: "Jinete con cautela"
 cautious_rider_desc: "Este personaje se niega a ponerse en peligro en cabalgadas por campos posiblemente infectados."
 overly_protective: "Sobreprotección"
 overly_protective_desc: "La paranoia de este personaje le ha hecho prepararse a conciencia para una peste inminente."
 mass_panic: "Pánico de masas"
 mass_panic_desc: "Esta baronía ha caído en el pánico masivo ante la noticia de que se acerca una poderosa peste."
 allayed_fears: "Temores disipados"
 allayed_fears_desc: "Los habitantes de esta baronía vieron apaciguados sus temores sobre la llegada de una peste."
 angry_crowds: "Multitud furiosa"
 angry_crowds_desc: "Los habitantes de esta baronía están asustados y enfadados por una oleada de encarcelamientos de predicadores apocalípticos."
 rumours_stifled: "Rumores sofocados"
 rumours_stifled_desc: "El trabajo calmado para sofocar los rumores de una peste lejana ha hecho de esta baronía un lugar más tranquilo."
 rumours_proliferated: "Proliferación de rumores"
 rumours_proliferated_desc: "Los intentos de sofocar los rumores en esta provincia han fracasado y ahora muchos sienten pánico ante la idea de que una peste llegue a sus tierras."
 uncaring_ruler: "Gobernante indiferente"
 uncaring_ruler_desc: "Los habitantes de esta baronía se sienten abandonados por su gobernante."
 flagellants_acquiesce: "Flagelantes apaciguados"
 flagellants_acquiesce_desc: "Este personaje ha apaciguado a los flagelantes que recorren pueblos y ciudades."
 pacified_flagellants: "Flagelantes pacificados"
 pacified_flagellants_desc: "Los habitantes de esta baronía ya no se ven acosados por agoreros, pues los flagelantes itinerantes han sido pacificados."
 eager_populace: "Población ansiosa"
 eager_populace_desc: "Las gentes de esta baronía ha escuchado las palabras de los agoreros locales y están listos para hacer lo que haga falta para prepararse."
 unrestrained_flagellants: "Flagelantes descontrolados"
 unrestrained_flagellants_desc: "Los intentos fracasados por aplacar a los flagelantes en esta baronía ha provocado el aumento de su número."
 regular_checkups: "Revisiones regulares"
 regular_checkups_desc: "A este personaje sus médicos le admistran regularmente medicinas caras para que esté lo más saludable posible."
 under_the_weather: "Andares pachuchos"
 under_the_weather_desc: "Este personaje se siente un poco indispuesto."
 gravediggers_threatened: "Sepultureros amenazados"
 gravediggers_threatened_desc: "Los sepultureros de esta baronía han sido amenazados y extorsionados, lo que les ha empobrecido y quitado las ganas de trabajar."
 gravediggers_compensated: "Sepultureros compensados"
 gravediggers_compensated_desc: "Se ha dado una paga extra a los sepultureros de esta baronía, lo que ha elevado su moral."
 gravediggers_replaced: "Sepultureros reemplazados"
 ce1_commoners_in_graves: "Cementerio común"
 ce1_commoners_in_graves_desc: "Este personaje ha abierto hace poco un ala para plebeyos en el cementerio real, algo que ha agradado a los lugareños, pero mancillado su reputación a los ojos de cierta nobleza."
 ce1_common_graves: "Tumbas comunes"
 ce1_common_graves_desc: "Están llevando a los plebeyos para enterrarlos en el cementerio de este condado, con un cierto coste."
 ce1_bodies_in_the_street: "Cuerpos en las calles"
 ce1_bodies_in_the_street_desc: "Con los cementerios llenos y cada vez más muertos, los cadáveres se abandonan en las calles para que se pudran."
 ce1_siege_corpse: "Cadáveres infectados"
 ce1_siege_corpse_desc: "Un ejército enemigo lanzó hace poco cuerpos infectados a una posesión de este condado."
 ce1_quarantined_corpse: "Cadáveres en cuarentena"
 ce1_quarantined_corpse_desc: "Un ejército enemigo lanzó hace poco cuerpos infectados a una posesión de este condado, pero se consiguieron mantener alejados de la mayoría de la población."
 ce1_heavily_ill: "Enfermedad grave"
 ce1_heavily_ill_desc: "La interacción cercana con cadáveres infectados ha sido muy perjudicial para la salud de este personaje."
 ce1_non_heretical_solution: "Cuerpos segregados"
 ce1_non_heretical_solution_desc: "En el señorío de este personaje los cuerpos afectados por la peste se separan de los sanos."
 ce1_unorthodox_epidemic_treatment: "Tratamiento poco ortodoxo"
 ce1_unorthodox_epidemic_treatment_desc: "Mediante algunas prácticas esotéricas y altamente heréticas, este personaje ha logrado reducir la velocidad de propagación de la peste."
 ce1_unorthodox_epidemic_treatment_bad: "Tratamiento herético fallido"
 ce1_unorthodox_epidemic_treatment_bad_desc: "Mediante algunas prácticas esotéricas y altamente heréticas, este personaje no ha logrado reducir la velocidad de propagación de la peste."
 ce1_major_quarantine: "Cuarentena en todo el señorío"
 ce1_major_quarantine_desc: "Este personaje ha estado encerrando a los lugareños en sus casas en un intento por evitar la propagación de la peste."
 ce1_major_quarantine_county: "Cuarentena"
 ce1_major_quarantine_county_desc: "No se permite a nadie entrar o salir de este condado, lo que reduce la propagación de la peste."
 war_doctor: "Médico de guerra"
 war_doctor_desc: "Un médico célebre y sus seguidores han estado recorriendo los campos de batalla, proporcionando cuidados de calidad a soldados enfermos y dolientes."
 ce1_banishment_resistance: "Limpio de enfermedad"
 ce1_banishment_resistance_desc: "Los cortesanos gravemente enfermos han sido desterrados de la corte natal de este personaje, lo que ha reducido enormemente la exposición a enfermedades."
 minor_epidemic_treatment: "Prevención epidémica leve"
 minor_epidemic_treatment_desc: "El médico de este personaje ha prescrito recientemente algunas medidas moderadas para impedir la propagación de la epidemia inminente."
 major_epidemic_treatment: "Prevención epidémica importante"
 major_epidemic_treatment_desc: "El médico de este personaje ha tomado medidas extremas hace poco para impedir la propagación de la epidemia inminente."
 critical_epidemic_treatment: "Prevención epidémica mística"
 critical_epidemic_treatment_desc: "Un médico místico ha aconsejado tratamientos radicales y extraños para la epidemia inminente, lo que, si bien ha alterado a las autoridades religiosas, parece ser bastante efectivo."
 minor_epidemic_treatment_failed: "Prevención epidémica leve chapucera"
 minor_epidemic_treatment_failed_desc: "Pese a su naturaleza moderada, los trabajos realizados por este personaje para frenar el avance de la peste han sido perjudiciales."
 major_epidemic_treatment_failed: "Prevención epidémica importante chapucera"
 major_epidemic_treatment_failed_desc: "Este personaje adoptó medidas radicales para evitar la propagación de una epidemia inminente que no solo produjeron un estancamiento económico, sino que resultaron totalmente ineficaces para prevenir la propagación de la enfermedad."
 critical_epidemic_treatment_failed: "Prevención epidémica mística chapucera"
 critical_epidemic_treatment_failed_desc: "Las medidas adoptadas por este personaje para tratar a los apestados no solo han sido eficaces, sino que su carácter poco ortodoxo ha disgustado sobremanera a las autoridades religiosas."
 ce1_royal_touch: "El toque real"
 ce1_royal_touch_desc: "Enfermos y moribundos de este condado recibieron hace poco la visita de su señor, que les otorgó su toque real en forma de monedas bendecidas."
 funeral_unrelenting_devotion: "Devoción constante"
 funeral_unrelenting_devotion_desc: "Este personaje juró por la vida de un ser amado llegar a ser un gobernante mejor."
 funeral_comfort: "Consuelo"
 funeral_comfort_desc: "Este personaje se enfrentó recientemente a su mortalidad y halló consuelo en el sentido que se le da a la fugacidad de la vida."
 funeral_existential_dread: "Temor existencial"
 funeral_existential_dread_desc: "Este personaje se dio cuenta hace poco de que un día morirá. No se lo ha tomado bien."
 ce1_modest_leader: "Líder modesto"
 ce1_modest_leader_desc: "La leyenda de este personaje en combate crece a la par que su conducta calmada."
 ce1_black_thumb: "Mataplantas"
 ce1_black_thumb_desc: "A este personaje no le podría interesar menos la naturaleza."
 legend_chaste_faithful: "Castidad, fidelidad"
 legend_chaste_faithful_desc: "Quienes siguen esta leyenda son célebres por su fidelidad."
 legend_lecherous_lewd: "Lujuria, lascivia"
 legend_lecherous_lewd_desc: "Quienes siguen esta leyenda son célebres por sus costumbres seductoras."
 ce1_forward_thinking: "Mirando al futuro"
 ce1_forward_thinking_desc: "A este personaje no le importan las culturas de la antigüedad, prefiere vivir plenamente en el presente."
 ce1_avenging_child: "Hijo vengador"
 ce1_avenging_child_desc: "Este personaje está decidido a vengar la muerte de su progenitor por un animal salvaje."
 legend_palatial_palatable: "Suntuoso, apetitoso"
 legend_palatial_palatable_desc: "¡Verdad es que no hay nada mejor que una mesa llena de las carnes más exóticas!"
 ce1_consequentialist: "Consecuencialista"
 ce1_consequentialist_desc: "A este personaje le gusta recordar a la gente que lo importante es el destino, no el viaje."
 legend_edifices_enduring: "Edificios, edificante"
 legend_edifices_enduring_desc: "Tomar ejemplo de los albañiles de antaño no es malo: de hecho, que sus creaciones sigan orgullosas en pie a día de hoy es testimonio de sus habilidades."
 legend_monophthalmic_mythical: "Monoftálmico, mítico"
 legend_monophthalmic_mythical_desc: "¡Los cíclopes caminan entre nosotros! Si estamos atentos, tal vez podamos verlos…"
 legendary_adventurer: "Espíritu aventurero"
 legendary_adventurer_desc: "Este personaje está preparado para abandonar su señorío y difundir su leyenda por tierras foráneas."
 epidemic_increased_maintance: "Mantenimiento aumentado"
 epidemic_increased_maintance_desc: "Este personaje paga salarios mayores para reemplazar a los soldados que se llevó la epidemia."
 epidemic_pressed_levies: "Presión en las levas"
 epidemic_pressed_levies_desc: "Este personaje está metiendo campesinos a la fuerza en sus regimientos de hombres de armas."
 epidemic_closed_barracks: "Barracones cerrados"
 epidemic_closed_barracks_desc: "Para evitar pérdidas innecesarias, se aislará a los soldados y no se permitirán los entrenamientos."
 ce1_gone_dancing: "Unión al baile interminable"
 ce1_gone_dancing_desc: "Este personaje se ha unido a los campesinos en su baile interminable."
 fealty_demanded: "Lealtad exigida"
 fealty_demanded_desc: "Este personaje exige lealtad a sus subordinados."
 legend_investments: "Inversiones financieras"
 legend_investments_desc: "Este condado ha recibido un torrente de inversiones provenientes de los tratos de su señor, lo que ha impulsado su economía."
 legend_loose_lips: "Lengua suelta"
 legend_loose_lips_desc: "Este personaje está dispuesto a permitir que otros compren su favor y dejar que puedan doblegarlo a su voluntad."
 legend_esteemed_expanding: "Apreciado, ampliado"
 legend_esteemed_expanding_desc: "Entre los partidarios de esta leyenda apreciada figuran algunas auténticas luminarias."
 legend_irreverent_immoral: "Irreverente, inmoral"
 legend_irreverent_immoral_desc: "La aprobación de esta leyenda por gente irreprochable la ha empañado gravemente."
 legend_wicked_ways: "Costumbres malévolas"
 legend_wicked_ways_desc: "Las supuestas costumbres pecaminosas de este personaje han provocado cierta dificultad a la hora de difundir un relato positivo de sus obras."
 legend_errors_exonerated: "Exonerado"
 legend_errors_exonerated_desc: "Las costumbres pecaminosas de este personaje han sido enterradas gracias al respaldo de sus pares."
 legend_principled_pious: "Principios, piedad"
 legend_principled_pious_desc: "Todos los que promueven esta leyenda se benefician de su integridad a los ojos del pueblo llano."
 legend_saintly_sinless: "Santidad sin pecado"
 legend_saintly_sinless_desc: "Los difusores de esta leyenda reciben tantas alabanzas que hasta realza la misma leyenda."
 healthy_court: "Corte saludable"
 healthy_court_desc: "Las acciones de este personaje han llevado a una corte saludable y feliz."
 strange_levity: "Levedad extraña"
 strange_levity_desc: "La actitud desenfadada de este personaje ante la tragedia no es la preferida de todo el mundo."
 free_boats: "Barcos gratis"
 free_boats_desc: "Este personaje se ha beneficiado de una serie de barcos abandonados que han aparecido en sus costas y le dan mejores opciones a la hora de viajar."
 corpse_piles: "Montones cadavéricos"
 corpse_piles_desc: "Esta baronía sufre de montones de cadáveres putrefactos e infectados de enfermedades que han abandonado en sus costas."
 shattered_by_plague: "Propensión a la peste"
 shattered_by_plague_desc: "Este condado vivo y densamente poblado está a una simple tos de sufrir una pandemia de grandes dimensiones."
 ravaged_by_plague: "Susceptible a la peste"
 ravaged_by_plague_desc: "Las bulliciosas calles de los asentamientos de este condado lo convierten en un blanco ideal para la propagación de pestes."
 blighted_by_plague: "Vulnerable a la peste"
 blighted_by_plague_desc: "La densidad de población superior a la media de este condado lo hace vulnerable a la propagación de pestes."
 struck_by_plague: "En riesgo de peste"
 struck_by_plague_desc: "Este condado alberga asentamientos lo bastante grandes como para facilitar la propagación de pestes."
 legend_secure_safe: "Salvo, sano"
 legend_secure_safe_desc: "Esta leyenda es célebre por unir a los demás, convirtiendo en amigos a los enemigos hasta en zonas desconocidas."
 plague_new_capital: "La nueva capital"
 plague_new_capital_desc: "Una peste reciente ha asolado las tierras y ha hecho de este condado un candidato ideal para convertirse en la nueva capital del señorío."
 plague_alms_donations: "Donaciones de limosnas"
 plague_alms_donations_desc: "Los pobres y necesitados de esta baronía se han beneficiado de la donación de limosnas, lo que les ha subido la moral y les ha dado un lugar donde alojarse."
 plague_determined_recover: "Determinación en la recuperación"
 plague_determined_recover_desc: "Aunque la capital de este personaje se ha visto asolada por la peste, tiene la determinación de recuperarla."
 plague_the_long_road: "El largo camino"
 plague_the_long_road_desc: "La capital de este personaje se ha visto asolada por la peste, pero se ha empeñado en su recuperación a pesar de los obstáculos."
 plague_crippling_sorrow: "Pena incapacitante"
 plague_crippling_sorrow_desc: "La capital de este personaje se ha visto asolada por la peste, y la muerte y la destrucción que ha provocado esta le ha sumido en la más profunda desesperación."
 legend_tolerant_trusting: "Tolerante, fiable"
 legend_tolerant_trusting_desc: "Se ha favorecido la expansión de esta leyenda, al incentivar su dueño que los bardos errantes la adornasen libremente."
