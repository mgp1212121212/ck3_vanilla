 game_concept_epidemic: "Peste"
 game_concept_epidemic_desc: "Una $game_concept_epidemic$ es el brote de una enfermedad que se extiende por el mapa, causa efectos locales e infecta a los personajes en su área. Las [baronies|lE] afectadas tienen un [infection_rate|lE] que determina su gravedad y se puede contrarrestar mejorando la [epidemic_resistance|lE].\n\nUna peste tiene distintas [Concept( 'plague_intensities', 'intensidades' )|E], que repercuten sobre su área de efecto, duración y [fatalities|lE]."
 game_concept_epidemic_i: "@epidemic_icon!"
 game_concept_epidemics: "Pestes"
 game_concept_epidemics_desc: "$game_concept_epidemic_desc$"
 game_concept_infection_rate: "Índice de infección"
 game_concept_infection_rate_desc: "Las [baronies|lE] afectadas por [epidemics|lE] tienen un $game_concept_infection_rate$ que determina su gravedad y la fuerza de sus efectos.\n\nEl $game_concept_infection_rate$ siempre progresará hacia su valor máximo si no se hace nada para impedirlo. Las [epidemics|lE] menores, mayores y apocalípticas progresarán a velocidades diferentes, afectadas por su intensidad.\n\nPara mitigar el impacto de la infección, los [rulers|lE] pueden mejorar la [epidemic_resistance|lE] de su [realm|lE]."
 game_concept_infection_rates: "Índices de infección"
 game_concept_infection_rates_desc: "$game_concept_infection_rate_desc$"
 game_concept_epidemic_resistance: "Resistencia a la peste"
 game_concept_epidemic_resistance_desc: "La $game_concept_epidemic_resistance$ reduce el [infection_rate|lE] de una [barony|lE] o [county|lE], mitigando los efectos de una [epidemic|lE].\n\nSe puede aumentar la $game_concept_epidemic_resistance$ mediante [buildings|lE] como $building_type_hospices_01$ o $building_type_burial_site_01$ #weak ([duchy_building|lE])#!, [court_position_tasks|lE] realizadas por el $court_physician_court_position$, [decisions|lE] o eventos."
 game_concept_epidemic_res: "Res. a la peste"
 game_concept_epidemic_res_desc: "$game_concept_epidemic_resistance_desc$"
 game_concept_infection_chance: "Probabilidad de infección"
 game_concept_chance_of_infection: "Probabilidad de infección"
 game_concept_infection_chance_desc: "Tu $game_concept_infection_chance$ determina la probabilidad que tienes de contraer [diseases|lE] de una [epidemic|lE] en curso."
 game_concept_plague_intensity: "Intensidad de la peste"
 game_concept_plague_intensity_desc: "Una [epidemic|lE] puede ser apocalíptica, mayor o menor, lo que afectará a su área de propagación, duración y los [characters|lE] que se infectarán por ella, causando [fatalities|lE]."
