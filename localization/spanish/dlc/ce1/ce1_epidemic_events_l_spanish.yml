 epidemic_events.1100.t: "Una sombra sobre [infected_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1100.desc.intro.apocalyptic: "Las calles de [infected_county.GetNameNoTier] han quedado en silencio. [ROOT.Char.GetFaith.DeathDeityName|U] ha atacado con la peste"
 epidemic_events.1100.desc.intro.major: "Caminar por [infected_county.GetNameNoTier] es asistir a una aterradora sinfonía de sufrimiento humano. La pestilencia ha alcanzado"
 epidemic_events.1100.desc.intro.fallback: "Un paseo por [infected_county.GetNameNoTier] revela algo tremendamente desagradable. Ha llegado la peste"
 epidemic_events.1100.desc.intro2.holy_site: "a este, el más sagrado de los lugares.\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "a esta metrópolis antaño vibrante.\n\n"
 epidemic_events.1100.desc.intro2.backwater: "a esta villa sin pretensiones.\n\n"
 epidemic_events.1100.desc.mid.typhus: "Los infectados están recubiertos de erupciones calientes al tacto.\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague: "Bubas negras y pustulosas recubren la piel de los infectados, llenas de un líquido fétido que expulsan un aire viciado cuando se revientan.\n\n"
 epidemic_events.1100.desc.mid.smallpox: "La piel de los infectados es de un rojo intenso y está plagada de bultos y protuberancias. Incontables cicatrices abiertas recubren su piel por culpa de picores interminables, y sus ojos desesperados están inyectados en sangre y enrojecidos.\n\n"
 epidemic_events.1100.desc.mid.measles: "La piel llena de bultos de los enfermos es de un rojo brillante y les duele al tocarla. Sudan aunque haga frío y tienen la mirada de los leprosos.\n\n"
 epidemic_events.1100.desc.mid.dysentery: "Cuando se mira a los ojos de los infectados, parecen huecos y vacíos por dentro, como si su espíritu estuviera en otra parte. Sus ropas están manchadas de un rojo intenso por detrás y se agarran las tripas como para evitar que se les caigan.\n\n"
 epidemic_events.1100.desc.mid.ergotism: "Los infectados suelen contorsionarse en danzas impías a intervalos aleatorios entre ataques de gemidos ininteligibles y de defecación en las calles.\n\n"
 epidemic_events.1100.desc.mid.consumption: "Vayamos donde vayamos, es imposible escapar al ruido incesante de las toses y estornudos de los infectados, cuya sangre coagulada les tiñe las ropas de un carmesí intenso.\n\n"
 epidemic_events.1100.desc.mid.fallback: "La población está atormentada por malos humores de todo tipo, causantes de síntomas demasiado numerosos para nombrarlos.\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic: "No hay ni un alma en la ciudad que no se haya visto atacada por esta terrible enfermedad, que sigue avanzando con rapidez hacia la clase noble."
 epidemic_events.1100.desc.mid2.major: "Por lo menos la mitad de la población campesina ha resultado infectada y es solo cuestión de tiempo que se extienda a la nobleza."
 epidemic_events.1100.desc.mid2.fallback: "Aunque las cifras siguen siendo bajas, es solo cuestión de tiempo que se extienda más aún."
 epidemic_events.1100.desc.outro.capital: "El pueblo ya llama a esta afección «[epidemic.GetName|l]» y está sucediendo en mi propia puerta."
 epidemic_events.1100.desc.outro: "El pueblo ya llama a esta afección «[epidemic.GetName|l]»."
 epidemic_events.1100.a.already_has_it: "Me temo que sea demasiado tarde…"
 epidemic_events.1100.a.compassionate: "Esos pobres campesinos enfermos…"
 epidemic_events.1100.a.callous: "Bueno, no puedo hacer nada."
 epidemic_events.1100.a.diligent: "No le quitaré la vista de encima."
 epidemic_events.1100.a.paranoid: "¡#EMP Jamás#! saldré de mis aposentos!"
 epidemic_events.1100.a.brave: "He sobrevivido a cosas peores."
 epidemic_events.1100.a.cannibal: "Qué desperdicio de buena carne."
 epidemic_events.1100.a.eccentric: "¿Y no puedo esperar a que pase en un barco?"
 epidemic_events.1100.a.zealous: "[ROOT.Char.GetFaith.HealthGodName|U] nos proteja."
 epidemic_events.1100.a: "Que alguien haga algo."
 epidemic_events.1100.b: "¡Llamad al médico!"
