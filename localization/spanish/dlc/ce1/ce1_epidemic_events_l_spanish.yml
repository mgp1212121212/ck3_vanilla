 epidemic_events.1110.t: "Cuerpos en las calles"
 epidemic_events.1110.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a mí con el pánico dibujado en su rostro.\n\n«[ROOT.Char.GetName|U], traigo terribles noticias. Parece que los cuerpos se acumulan tan rápidamente por todo el territorio de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] que algunos han sido incapaces de seguir el ritmo de la rápida propagación, ¡dejando cadáveres tirados en las calles que emponzoñan el aire con miasma! Quizás podríamos emplear el $building_type_burial_site_01$ de [graveyard_county.GetName] para que nos ayude a mantenernos a la par con el número cada vez mayor de cadáveres en el señorío»."
 epidemic_events.1110.a: "De acuerdo."
 epidemic_events.1110.b: "Ese lugar es solo para mí y los míos."
 epidemic_events.1120.t: "Un regalo atroz"
 epidemic_events.1120.desc: "Al entrar en [flung_corpse_location.GetName], una idea diabólica se me pasa por la mente. Unas cuantas tropas yacen al borde de la muerte enfermas de [epidemic_scope.GetName|l] y pronto abandonarán este mundo. Sin embargo, podrían seguir sirviéndome en esta guerra incluso después de la muerte.\n\nSeguramente la miasma de los cadáveres haga enfermar a más de mis soldados, a menos que nos deshagamos de los cuerpos de algún modo. Tal vez podríamos conseguir que [corpse_flingee.GetName] hincase la rodilla si le enviamos un regalito vía catapulta…"
 epidemic_events.1120.a: "¡Cargad los cadáveres!"
 epidemic_events.1120.b: "¡Es una obscenidad!"
 epidemic_events.1121.t: "Un regalo desde las alturas"
 epidemic_events.1121.desc: "Las tropas de [corpse_flinger.GetName] han entrado en mis tierras y parecen haberse detenido frente a mi posesión; tal vez sea el comienzo de un asedio.\n\nAl poco, oigo un estruendo repentino procedente del exterior, como una bofetada húmeda. Me apresuro a salir para ver qué puede haber provocado un sonido tan sobrenatural y lo que veo me hiela la sangre.\n\nLos restos destrozados de un cadáver yacen en un charco de carne y huesos, como un macabro mostrador de carnicería. El cuerpo está evidentemente infectado con alguna enfermedad extraña y, de no hacer nada, seguramente haya un brote."
 epidemic_events.1121.a: "¡Lanzadlo de vuelta!"
 plague_averted_tt: "Evitamos la peste"
 plague_still_infects_tt: "El cuerpo está demasiado destrozado como para moverlo"
 epidemic_events.1121.b: "¡Poned el cuerpo en cuarentena y limpiad el lugar!"
 epidemic_events.1121.b.success: "La cuarentena es un éxito"
 epidemic_events.1121.b.failure: "La cuarentena fracasa"
 epidemic_events.1121.c: "¡Alejadlo de mí!"
 epidemic_events.1122.t: "Un regalo devuelto"
 epidemic_events.1122.desc: "Un ligero silbido llena el aire cuando aparece algo salido de las murallas de [flung_corpse_location.GetName]. El silbido se hace más fuerte hasta que, de repente, el objeto aterriza con un estampido húmedo en medio del campamento.\n\nSangre, huesos y dientes yacen en un cráter apenas unidos a la carne irreconocible a la que una vez pertenecieron. Parece que nos han devuelto el «regalo»."
 epidemic_events.1122.a: "Ahora está demasiado pulverizado para moverlo."
 epidemic_events.1122.b: "¡Recogedlo a paletadas y volved a intentarlo!"
 epidemic_events.1122.b.success: "Vuelves a lanzar el «cuerpo»"
 epidemic_events.1122.b.failure: "$plague_still_infects_tt$"
 epidemic_events.1123.t: "La lluvia de carne"
 epidemic_events.1123.desc: "Oigo el suave golpeteo de la lluvia en el alféizar de mi ventana. Me revuelvo un poco, ya que la última vez que me molesté en mirar el cielo estaba despejado, así que me asomo al exterior y veo que sigue siendo azul.\n\nSaco la mano por la ventana y me altero al ver que una sangre marrón oscuro me empapa los dedos. En el exterior, mis tierras se ven regadas por una pútrida materia, con alguna que otra fuerte salpicadura de trozos de carne. Es evidente que han vuelto a arrojar el cadáver, aunque ahora está tan castigado por esta prueba que ha quedado reducido a poco más que una papilla de sangre y vísceras."
 epidemic_events.1123.a: "Totalmente horripilante."
