l_spanish:
 health.1015.t: "[SCOPE.Custom('EventTitleDisease')]: el pequeño sufrimiento"
 health.1015.desc: "#EMP Picor.#! Me despierto en plena noche y veo que me sangra la pierna. También las uñas. El picor es tan fuerte que no puedo evitar rascarme más.\n\nHundo la cara en agua fría con la esperanza de que desaparezca. En mi reflejo, ojos rojos."
 health.1015.court_physician.desc: "\n\n«Mi [ROOT.Char.GetLadyLord], es la dolencia conocida como el sarampión»."
 health.1015.a: "¡Ya no aguanto más!"
 health.1016.t: "[SCOPE.Custom('EventTitleDisease')]: la fuente escarlata"
 health.1016.desc: "#EMP Argh.#! Me agarro las tripas de dolor. He perdido la cuenta del tiempo que llevo en esta letrina. ¿Horas, días? #EMP ¿Semanas?#! Arghhh. Los excrementos sanguinolentos cada vez duelen más. El olor tampoco ayuda.\n\nCreo que me voy a desmayar…"
 health.1016.court_physician.desc: "\n\n«Me temo que pueda ser la enfermedad de los asedios, mi [ROOT.Char.GetLadyLord]»."
 health.1016.a: "Agua…, por favor."
 health.1017.t: "[SCOPE.Custom('EventTitleDisease')]: el ardor"
 health.1017.desc: "No puedo dejar de moverme. ¡Basta! ¡Para! Los brazos se me siguen sacudiendo solos y veo cómo se me ennegrecen lo dedos. Los espasmos me recorren el cuerpo como si bailase.\n\nTodo es fuego. ¡Basta! #EMP ¡PARA!#!"
 health.1017.court_physician.desc: "\n\n«Parece que os está afectando el fuego de [ROOT.Char.GetFaith.HouseholdGodName], mi [ROOT.Char.GetLadyLord]»."
 health.1017.a: "¡Haced que pare!"
 health.1112.t: "[SCOPE.Custom('EventTitleDisease')]: una oportunidad para respirar"
 health.1112.desc: "Me siento en el lecho y me miro las manos, con las palmas vueltas hacia arriba. Por fin han desaparecido las erupciones y mi piel vuelve a su color normal.\n\nCasi es extraño poder respirar de nuevo sin ese intenso picor."
 health.1112.a: "Hora de volver a la labor."
 health.1112.a.tt: "Ahora soy inmune al [GetTrait('measles').GetName( GetNullCharacter )|l]"
 health.1113.t: "[SCOPE.Custom('EventTitleDisease')]: un descanso"
 health.1113.desc: "La primera vez que vuelvo a ser capaz de pensar con claridad casi no me doy cuenta. La niebla que me envolvía la cabeza parece haberse disipado sin previo aviso.\n\nPor fin puedo retener la comida y el agua en el cuerpo y siento un intenso antojo de [ROOT.Char.Custom('FavoriteTreatDemand')|l]."
 health.1113.a: "Hora de ir a dar un bocado."
 health.1114.t: "[SCOPE.Custom('EventTitleDisease')]: vuelta a la normalidad"
 health.1114.desc: "Me levanto del lecho y la visión de unos dedos de color sano es tan rara como un ciervo blanco. Mi cuerpo al fin me ha concedido un poco de calma. No hay espasmos por ninguna parte, se acabó la danza.\n\nSuspiro de alivio. Paz. Cómo la echaba de menos."
 health.1114.a: "A partir de ahora solo bailaré en festines."
 epidemic_events.0001.t: "Crece"
 epidemic_events.0001.desc: "Llega la noche. Me agarro a la mesa de madera y cierro los ojos. El sudor cae sobre la superficie. Con la debilidad de [disease_scope.GetNameNoTooltip( GetPlayer )|l], [ROOT.Char.Custom('disease_desc_short')]. #EMP ¿Qué va a ser de mí?#!\n\nOigo toses ahogadas que provienen del exterior de la tienda. Ya es demasiado tarde para mí; solo puedo esperar que no afecte a mis [dummy_gender.GetWomenMen]."
 epidemic_events.0001.a: "#EMP Maldición.#!"
 epidemic_events.0001.a.toast: "La infección crece"
 epidemic_events.0001.a.christian: "#EMP [ROOT.Char.Custom('christian_curse')|U].#!"
 epidemic_infected_knights_modifier: "Caballeros infectados"
 epidemic_infected_army_modifier: "Ejército infectado"
 christian_curse_bones: "por los huesos [ROOT.Char.GetFaith.HighGodNamePossessive]"
 christian_curse_nails: "por las uñas [ROOT.Char.GetFaith.HighGodNamePossessive]"
 christian_curse_nails2: "por los clavos de $chistianity_good_god_christ$"
 christian_curse_arms: "por los brazos [ROOT.Char.GetFaith.HighGodNamePossessive]"
 christian_curse_blood: "por la sangre de $chistianity_good_god_christ$"
 christian_curse_death: "por la muerte [ROOT.Char.GetFaith.HighGodNamePossessive]"
 christian_curse_wounds: "por las heridas [ROOT.Char.GetFaith.HighGodNamePossessive]"
 christian_curse_body: "por el cuerpo [ROOT.Char.GetFaith.HighGodNamePossessive]"
 disease_desc_short_plague: "y el acoso de los bubones negros"
 disease_desc_short_measles: "y el asedio de las manchas rojos"
 disease_desc_short_dysentery: "y la aflicción de las excreciones sanguinolentas"
 disease_desc_short_ergotism: "y el castigo de movimientos erráticos"
 disease_desc_short_typhus: "y el tormento del piojo verde"
 disease_desc_short_consumption: "y la tortura de una tos sanguinolenta"
 disease_desc_short_smallpox: "y la plaga de cicatrices y erupciones"
 disease_desc_short_cancer: "y el agotamiento del cáncer"
 disease_desc_short_gout: "y la plaga de las articulaciones hinchadas"
 disease_desc_short_pneumonic: "y el tormento de las toses"
 disease_desc_short_great_pox: "y la plaga de las llagas venéreas"
 disease_desc_short_lovers_pox: "y la marca de las ampollas venéreas"
 disease_desc_short_leper: "y la carga de la piel que se desprende"
 disease_desc_short_incapable: "y el tormento de la discapacidad"
 disease_desc_short_infirm: "y la debilidad del cuerpo"
 disease_desc_short_ill: "y la aflicción de la enfermedad"
 epidemic_events.1000.t: "La secta de [cult_epidemic.GetNameNoTooltip]"
 epidemic_events.1000.desc.intro: "A medida que [cult_epidemic.GetName] continúa arrasando [infected_county.GetName], una peligrosa secta le sigue los pasos.\n\nUn[charismatic_priest.Custom('ES_XA')] carismátic[charismatic_priest.Custom('ES_OA')] sacerdo[charismatic_priest.Custom('ES_TeTisa')] de nombre [charismatic_priest.GetFirstName] afirma que la peste es el resultado de estar"
 epidemic_events.1000.desc.mid.unreformed: "viviendo vidas pecaminosas lejos del amor de [charismatic_priest.GetFaith.HighGodName|U], y que solo renunciando a nuestras costumbres paganas encontraremos la salvación de la plaga y la pestilencia que asolan nuestras tierras."
 epidemic_events.1000.desc.mid.reformed: "viviendo de espaldas a los dioses de nuestros antepasados. Afirma que solo si nos ofrecemos a [charismatic_priest.GetFaith.HealthGodName|U] podemos tener la esperanza de escapar de esta plaga interminable."
 epidemic_events.1000.desc.mid2.cynical: "Odio admitirlo, pero tiene razón en ciertas cosas."
 epidemic_events.1000.desc.mid2.zealous: "Su secta se extiende por mis tierras, lo que es peor que peste alguna."
 epidemic_events.1000.desc.mid2.fallback: "[charismatic_priest.GetSheHe|U] ha cautivado la imaginación del pueblo."
 epidemic_events.1000.desc.outro: "Si no se hace algo, esta secta puede subvertir el [ROOT.Char.GetFaith.GetName|l] mismo en las tierras asoladas por la peste."
 epidemic_events.1000.a: "¡Quemad a semejante lunátic[charismatic_priest.Custom('ES_OA')]!"
 epidemic_events.1000.b: "Seguramente será inofensiv[charismatic_priest.Custom('ES_OA')]."
 epidemic_events.1000.c: "¡Al fin he encontrado a [charismatic_priest.GetFaith.HighGodName|U]!"
 epidemic_events.1010.t: "Una aparición romántica"
 epidemic_events.1010.desc: "Esta epidemia de [epidemic_scope.GetName|l] sigue profanando mi señorío, e incluso la gente de la corte empieza a sospechar que hay un elemento sobrenatural detrás de esta horrible peste. [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca en una tarde lóbrega con una proposición perturbadora.\n\n«Mi [ROOT.Char.GetTitleAsNameNoTooltip|l], conozco bien vuestra pena por la pérdida de [dead_lover.GetFirstName] y yo lloro con vos, pero creo de veras que esta plaga de [epidemic_scope.GetNameNoTooltip|l] conlleva una maldición para los difuntos. ¡Debemos cerrar con clavos su ataúd antes de que [dead_lover.GetSheHe] se alce y traiga la peste consigo!»."
 epidemic_events.1010.a: "«¡Cómo osáis!»."
 epidemic_events.1010.b: "Puede que tenga razón…"
 epidemic_events.1010.c: "¡Clavetead todos los ataúdes del señorío!"
 all_realm_county_epidemic_scope: "Cada [county|lE] del [realm|lE] con [epidemic_scope.GetName]"
 epidemic_events.1020.t: "Malos aires en [epidemic_county.GetNameNoTierNoTooltip]"
 epidemic_events.1020.desc: "La plaga de [epidemic_scope.GetName|l] ha arrasado al pueblo de [epidemic_county.GetNameNoTier]. [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me informa de que el comercio local se ha secado completamente y que la gente se abandona en sus hogares y en las calles, esperando la llamada [ROOT.Char.GetFaith.DeathDeityNamePossessive].\n\n[miasma_courtier.GetFirstNameNoTooltip] culpa de la peste a la miasma que rodea a muertos y moribundos, y propone contrarrestarla con un extenso campo de [epidemic_province.Custom('get_region_flower_type_plural')|l], que haría mucho para disipar estos malos aires y ralentizaría la difusión de la enfermedad."
 epidemic_events.1020.a: "Vale la pena intentarlo."
 epidemic_events.1020.b: "Qué desperdicio de oro."
 epidemic_events.1030.t: "¡Sanguijuelas!"
 epidemic_events.1030.desc: "Algunos miembros ilustrados de la [ROOT.Char.Custom('GetCourt')] me dicen que la administración de sanguijuelas es un tratamiento definitivo y seguro para el desequilibrio y la corrupción de los humores. Sin embargo, cuando [leeched_courtier.GetFirstName] se me acerca con una sonrisa fantasmagórica y un puñado de sanguijuelas estiradas, no puedo evitar preguntarme si no hemos ido demasiado lejos.\n\n«¡Sanguijuelas! Las sanguijuelas son el único modo de mantener a raya tal [epidemic_scope.GetName|l]!».\n\nEsto contradice directamente la sabiduría recibida de solo usar sanguijuelas bajo la dirección de un médico instruido, pero ¿podemos permitirnos esperar en estos tiempos de desesperación?"
 epidemic_events.1030.a: "¡Repartid sanguijuelas a todos!"
 epidemic_events.1030.a.success: "Las sanguijuelas tienen éxito"
 epidemic_events.1030.a.failure: "Las sanguijuelas son perjudiciales"
 epidemic_events.1030.b: "Sigamos las enseñanzas consolidadas."
 epidemic_events.1040.t: "Flagelantes en la corte"
 epidemic_events.1040.desc.intro: "El brote de [epidemic_scope.GetName|l] sigue arrasando mi señorío, devastando todo a su paso. Un grupo de fanáticos ha ganado protagonismo en las regiones infectadas al afirmar que se puede alcanzar la salvación mediante la autoflagelación.\n\n"
 epidemic_events.1040.desc.mid.approves: "Y lo que es peor, [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] aprueba estas prácticas e insiste en que todos en la corte deberíamos seguir su ejemplo. Recalca que no solo he de tolerar este comportamiento, sino respaldarlo."
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] está decididamente en contra de esta práctica. Afirma que este acto masoquista no solo es herético, sino que su naturaleza es de desviación sexual y ha de ser eliminado. Me sugiere con vehemencia que la corona debe condenar sin vacilaciones esta práctica."
 epidemic_events.1040.a: "¡Es malsano!"
 epidemic_events.1040.b: "Creo que no hacen daño a nadie salvo a sí mismos."
 epidemic_events.1040.c: "Si lo que dicen es cierto, ¡entonces habré de flagelarme!"
 epidemic_events.1050.t: "El Juicio Final"
 epidemic_events.1050.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrumpe en el salón del trono a altas horas de la noche con un mensaje desgastado en la mano.\n\n«¡Mi [ROOT.Char.GetTitleAsNameNoTooltip|U], traigo terribles noticias sobre [epidemic_scope.GetName|l]! Blasfemos y herejes claman que el mundo está llegando a su fin; afirman que [ROOT.Char.GetFaith.HighGodName] nos ha enviado la epidemia de [epidemic_scope.GetNameNoTooltip|l] para señalar el comienzo del [ROOT.Char.Custom('apocalypse_name')]. Sus afirmaciones no hacen más que sembrar el pánico y fomentar los suicidios entre la población local, ¿cómo podemos poner fin a esta histeria?»."
 epidemic_events.1050.a: "«¡Erradicadlos!»."
 epidemic_events.1050.b: "«¡Enviad a vuestros mejores teólogos a debatir con ellos!»."
 epidemic_events.1050.b.tt.success: "El miedo al apocalipsis se atenúa"
 epidemic_events.1050.b.tt.failure: "La gente no queda convencida"
 epidemic_events.1050.c: "«Quizás tengan razón…»."
 epidemic_events.1060.t: "Portadores de la pestilencia"
 epidemic_events.1060.desc.intro: "El pueblo de mi señorío sigue afectado por la plaga de [epidemic_scope.GetName|l] y la superstición está muy extendida entre ellos. Se me ha informado que culpan de la plaga a"
 epidemic_events.1060.desc.mid.cats: "las cualidades sobrenaturales de los gatos.\n\nPor algún motivo, creen que los gatos domésticos comunes portan la peste y maldicen al pueblo llano con su presencia. Esta creencia está tan extendida que en las zonas más afectadas por la peste han empezado a sacrificar en masa a los gatos."
 epidemic_events.1060.desc.mid.dogs: "las cualidades sobrenaturales de los perros.\n\nLas criaturas más leales y confiadas son, a ojos de mis súbditos más humildes, por algún motivo, responsables del sufrimiento y la muerte en mi señorío. Esta creencia está tan extendida que en muchas zonas se persigue activamente a las pobres bestias."
 epidemic_events.1060.desc.mid.faith: "los [faith_to_blame.GetAdherentNamePlural].\n\nAfirman que los comerciantes extranjeros que practican el [faith_to_blame.GetReligion.GetName|l] traen consigo las plagas del extranjero y la ira de [ROOT.Char.GetFaith.HighGodName] por sus maldades."
 epidemic_events.1060.desc.mid.trait: "las prácticas pecaminosas y no respetar a [ROOT.Char.GetFaith.HighGodName] como es debido.\n\n"
 epidemic_events.1060.desc.mid2.witches: "Culpan específicamente a la brujería, pero no queda muy claro del todo qué es exactamente brujería para el campesinado."
 epidemic_events.1060.desc.mid2.sin: "Creen que hemos adoptado un comportamiento demasiado [sinful_trait.GetName(ROOT.Char)|l] y que solo mediante el arrepentimiento masivo y castigos severos podremos volver a vivir como [ROOT.Char.GetFaith.HighGodName] desea."
 epidemic_events.1060.desc.outro: "\n\nTales actos han sido sobradamente condenados por los [ROOT.Char.GetFaith.PriestNeuterPlural] del señorío; no obstante, los juicios continúan."
 epidemic_events.1060.a: "No hay nada que yo pueda hacer."
 epidemic_events.1060.b: "¡Detenedlos inmediatamente!"
 epidemic_events.1060.c: "Tal vez la respuesta se halle en mi [ROOT.Char.GetFaith.ReligiousText|U]."
 epidemic_events.1061.t: "Hoguera de mascotas"
 epidemic_events.1061.desc.intro: "Despierto en mis aposentos ante el estruendo distante de un alboroto en el centro de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Miro afuera y veo el cielo anaranjado e innumerables columnas de humo flotando en la distancia. ¿Se ha incendiado el señorío entero mientras dormía?\n\nBusco respuestas en [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|l]."
 epidemic_events.1061.desc.mid.cats: "«Son gatos, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]. Están encerrando a esas bestias en pequeñas jaulas de mimbre y las lanzan, maullando y bufando, a piras enormes."
 epidemic_events.1061.desc.mid.dogs: "«Son perros, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]. Me temo que los campesinos los están quemando vivos para mantener la epidemia de [epidemic_scope.GetName|l] a raya."
 epidemic_events.1061.desc.outro: "Es un asunto bastante espantoso»."
 epidemic_events.1061.a: "Supongo que no puedo hacer nada."
 epidemic_events.1061.a.success: "Quemar animales no surte ningún efecto"
 epidemic_events.1061.a.failure: "No se sabe por qué, pero quemar animales aumenta las infecciones"
 epidemic_events.1061.b: "¡Esto debe parar!"
 epidemic_events.1061.c: "Hacer daño a estos animales debe ser delito."
 epidemic_events.1062.t: "Cazamascotas"
 epidemic_events.1062.desc.intro: "La insensata violencia supersticiosa de mi pueblo se sigue extendiendo junto con la epidemia de [epidemic_scope.GetName|l], como si una dolencia de la mente acompañase a la de la carne. Y ahora, mis habituales deberes cortesanos se ven interrumpidos por un grupo de bruscos cazadores furtivos que entran en mi corte.\n\n«Mi [ROOT.Char.GetTitleAsNameNoTooltip|l], ha llegado a oídos de mis asociados aquí presentes que tenéis un cierto"
 epidemic_events.1062.desc.mid.cats: "problema gatuno. Todo el mundo sabe que los gatos son los servidores [ROOT.Char.GetFaith.DevilNamePossessive|U] y que llevan [epidemic_scope.GetName|l] consigo allá donde van."
 epidemic_events.1062.desc.mid.dogs: "problema canino. De todos es sabido que los perros son criaturas repugnantes rodeadas de aire viciado y suciedad."
 epidemic_events.1062.desc.outro: "Somos hombres del pueblo y estamos dispuestos a cazar hasta al último de estos monstruos hasta que la peste desaparezca»."
 epidemic_events.1062.a: "Matadlos a todos."
 epidemic_events.1062.a.no_effect: "Matar a los animales no surte ningún efecto"
 epidemic_events.1062.a.success: "La peste se alivia"
 epidemic_events.1062.a.failure: "La peste empeora"
 epidemic_events.1062.b: "Atrapadlos a todos y traedlos a la capital."
 epidemic_events.1062.b.no_effect: "Esto no surte efecto"
 epidemic_events.1062.b.failure: "La capital se llena de animales rabiosos"
 epidemic_events.1063.t: "¡Arrepentíos!"
 epidemic_events.1063.desc.intro: "El centro de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] es una cacofonía de pánico y desesperación, y atravesando los lamentos de los condenados, se oye la voz de un vulgar predicador callejero.\n\n«¡Arrepentíos! ¡Arrepentíos!"
 epidemic_events.1063.desc.mid.faith: "¡Esta plaga no es obra del [faith_blamed.GetAdherentName]! Es el resultado de nuestros propios pecados."
 epidemic_events.1063.desc.mid.sin: "Esta plaga es un castigo de [ROOT.Char.GetFaith.HighGodName|U] por nuestra debilidad y propensión a ser [trait_blamed.GetName(ROOT.Char)|l]s."
 epidemic_events.1063.desc.mid.witch: "No es en las brujas en quienes debemos fijarnos, ¡sino en nosotros mismos! ¿Acaso no somos todos pecadores?"
 epidemic_events.1063.desc.mid.cats: "¡Es gran necedad culpar de esta plaga a criaturas tan miserables y patéticas como los gatos! ¡Es en nuestros pecados en lo que hemos de fijarnos!"
 epidemic_events.1063.desc.mid.dogs: "¡Es gran necedad culpar de esta plaga a chuchos de mente simple! La culpa la tienen nuestras propias almas corruptas."
 epidemic_events.1063.desc.outro: "Solo esforzándonos por ser [virtuous_trait.GetName(ROOT.Char)|l]s podremos siquiera esperar el fin de esta plaga».\n\nLa multitud parece bastante cautivada por este mensaje y muchos otros predicadores por toda la ciudad parecen estar transmitiendo el mismo mensaje con la misma convicción y vigor. No puedo evitar sentir que tal vez sea mi propia debilidad y mis pecados lo que trae esta plaga sobre mi pueblo."
 epidemic_events.1063.a: "¡Me arrepiento!"
 epidemic_events.1063.b: "Valiente idiotez."
 epidemic_events.1063.c: "Seguro que puedo debatir con un vulgar predicador callejero."
 epidemic_events.1063.c.success: "Disuades al predicador"
 epidemic_events.1063.c.failure: "Te pones en ridículo"
 epidemic_events.1064.t: "Juicios"
 epidemic_events.1064.desc.intro: "A pesar de los continuos esfuerzos por condenar la superstición que acompaña a la epidemia de [epidemic_scope.GetName|l], la práctica sigue en aumento y ahora me entero de que se están celebrando juicios por todo el señorío."
 epidemic_events.1064.desc.mid.sin: "Los juicios pretenden erradicar a los [trait_blamed.GetName(ROOT.Char)|l]s entre nosotros y castigarlos severamente, a veces incluso con la muerte."
 epidemic_events.1064.desc.mid.witch: "Los juicios pretenden descubrir a brujos y brujas entre nosotros mediante métodos bárbaros y absurdos; juicios que a menudo terminan con la muerte, practicase la brujería el acusado o no."
 epidemic_events.1064.desc.outro: "\n\nEstos juicios pretenden castigar a los malvados en un intento de llamar al espíritu de [ROOT.Char.GetFaith.HealthGodName] para que purgue la tierra de la peste, pero en realidad solo ha traído más muertes y aumentado el agotamiento de mi señorío."
 epidemic_events.1064.a: "La única justicia es la #EMP mía#!."
 epidemic_events.1064.b: "¡Los juicios deben terminar!"
 epidemic_events.1064.c: "Hemos de predicar en contra de esta práctica."
 epidemic_events.1064.c.success: "Tu mensaje es convincente"
 epidemic_events.1064.c.failure: "Los juicios continúan"
 epidemic_events.1065.t: "Vergüenza"
 epidemic_events.1065.desc.intro: "La justicia del populacho es una plaga en mi señorío, igual que lo es el brote de [epidemic_scope.GetName|l], y por fin las consecuencias han llegado a mi puerta. Me cuentan que los predicadores locales dirigen a las masas contra sus señores, centrándose directamente en [shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n[shamed_buddy.GetHerHim|U] acusan del delito de"
 epidemic_events.1065.desc.mid.sin: "ser [trait_blamed.GetName(shamed_buddy)|l]"
 epidemic_events.1065.desc.mid.witch: "brujería"
 epidemic_events.1065.desc.outro: "y exigen que se le saque de su cómoda morada y elegantes galas para llevarle a que se arrepienta de sus pecados mediante una humillación pública. En situaciones normales, semejante falta de respeto a un noble habría sido castigada severamente, pero no puedo castigar al señorío entero."
 epidemic_events.1065.a: "Dadles lo que quieren."
 epidemic_events.1065.b: "¡Me niego!"
 epidemic_events.1065.c: "Yo acudiré en su lugar."
 epidemic_events.1066.t: "Expulsión"
 epidemic_events.1066.desc: "Parece que nada de lo que se diga sirve para convencer al campesinado de que los [faith_blamed.GetAdherentNamePlural] no tienen la culpa del brote de [epidemic_scope.GetName|l]. Ha corrido la voz por las comunidades de carácter [faith_blamed.GetAdjectiveNoTooltip] de que mi señorío no es un lugar seguro para los suyos y, en consecuencia, el comercio se ha resentido.\n\nPara empeorar las cosas, los comerciantes [faith_blamed.GetAdherentNamePluralNoTooltip] son mal recibidos en muchas aldeas infectadas, cuando no se les ataca activamente. El comercio es la savia del mundo y, o hacemos algo para frenar esta violencia irracional, o mi señorío sufrirá consecuencias aun por conocer."
 epidemic_events.1066.a: "Este comportamiento ha de ser castigado."
 epidemic_events.1066.b: "Esto se escapa a mi control."
 epidemic_events.1066.c: "Puedo ofrecer refugio en la capital."
 epidemic_events.1067.t: "Influjo de la peste [faith_blamed.GetAdjectiveNoTooltip]"
 epidemic_events.1067.desc: "Mientras la epidemia de [epidemic_scope.GetName|l] arrasa el señorío de [bigoted_ruler_that_everyone_hates.GetName], sus campesinos insisten en culpar a los [faith_blamed.GetAdherentNamePlural]. Este problema se ha extendido tanto que muchos de ellos han empezado a huir de [bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip] para venir a mis tierras.\n\nSi bien esta aportación extra de gente trae comercio e impuestos, es innegable que provienen de un lugar con una plaga de [epidemic_scope.GetName|l] y nadie duda que traen su miasma con ellos. Aunque existe el riesgo de que la peste se propague más fácilmente por mis tierras, es difícil rechazar las oportunidades que presenta esta afluencia de refugiados."
 epidemic_events.1067.a: "Los acogeremos."
 epidemic_events.1067.b: "No podemos abrir las puertas a la peste."
 epidemic_events.1067.c: "Ofrecer santuario en la capital."
 every_bordering_county: "Todo condado fronterizo con [bigoted_ruler_that_everyone_hates.GetName]"
 epidemic_events.1068.t: "Aislamiento monetario" #I tried to think of something better but Ewan absolutely insisted I call it Loanly
 epidemic_events.1068.desc: "La caza de brujas contra los [faith_blamed.GetAdherentNamePlural] basada en la acusación de que propagan la epidemia de [epidemic_scope.GetName|l] ha tenido una gran cantidad de consecuencias financieras en todos los estratos de la sociedad, algo que no puede ser más evidente cuando [loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] entra tambaleándose en mi corte como un vulgar pordiosero.\n\n«La situación es desesperada, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]. La persecución contra la fe [faith_blamed.GetAdjectiveNoTooltip] ha echado de mis tierras a los no creyentes de toda condición. No se encuentra a nadie que se dedique a la práctica necesaria de la usura y mi tesorería es cada vez más exigua. ¡Hemos de encontrar una solución enseguida!»."
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U] será un lugar seguro para todos."
 epidemic_events.1068.b: "Os puedo ofrecer un préstamo."
 epidemic_events.1068.c: "Qué desgracia."
