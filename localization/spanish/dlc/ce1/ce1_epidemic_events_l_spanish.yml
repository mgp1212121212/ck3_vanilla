 epidemic_events.5000.t: "¡Haced algo!"
 epidemic_events.5000.desc: "Llegan más informes de [infected_county.GetName] mientras la epidemia de [epidemic.GetName|l] sigue haciendo estragos. [church_person.Custom('ES_ElLa')|U] [church_person.GetTitledFirstName|l], tras traerme personalmente la última de las misivas, estampa la mano contra sobre mi escritorio.\n\n«¡El pueblo espera que realicemos algún acto de ayuda!», insiste [church_person.GetSheHe], señalando el mensaje.\n\n«Pero yo he visto esto antes. No tenemos mas que purgar algunos de los animales inmundos que han plagado la zona. ¡Seguro que la afección no durará sin ellos!». [church_person.GetFirstNameNoTooltip] da un paso atrás satisfech[church_person.Custom('ES_OA')] mientras reflexiono. «Es la voluntad de [ROOT.Char.GetFaith.HighGodName]»."
 epidemic_events.5000.a: "Bueno, las ratas parecen bastante sucias…"
 epidemic_events.5000.b: "Los gatos se meten #EMP en todas partes#!. Deben de ser los culpables."
 epidemic_events.5000.c: "Los perros siempre están cubiertos de inmundicia. ¡Libraos de ellos!"
 epidemic_events.5000.d: "Debemos sacrificar a las ovejas."
 epidemic_events.5000.e: "«No seáis ridícul[church_person.Custom('ES_OA')], [church_person.GetFirstNameNoTooltip]»."
 epidemic_events.5001.t: "¡Cerrad las puertas!"
 epidemic_events.5001.desc: "Unos pasos apresurados apenas me avisan antes de que la puerta se abra de golpe y [courtier.GetFirstName], con los ojos desorbitados, irrumpa en la habitación.\n\n«¡Mi [ROOT.Char.GetLadyLord]!», balbucea, arrojando montones de misivas en [ROOT.Char.Custom('GetWritingMaterial')] sobre mi escritorio. «Mi [ROOT.Char.GetLadyLord], acabo de regresar de [epidemic_county.GetNameNoTier], ¡y no #EMP creeríais#! cuánta devastación padece! ¡La muerte y la destrucción recorren sus tierras! ¡Miles de muertos yacen en las calles!».\n\nRebuscando entre las pilas de [ROOT.Char.Custom('GetWritingMaterial')] con igual histeria, intento encontrarle sentido a todo. Lo último que había oído era que el brote de [epidemic_county.GetNameNoTierNoTooltip] era bastante limitado…"
 epidemic_events.5001.a: "«¡Cerradlo! ¡Cerradlo #EMP todo!#!»."
 epidemic_events.5001.b: "Confío en los responsables de [epidemic_county.GetName]."
 epidemic_events.5001.c: "«¡¿No creéis que ya tengo bastante de lo que preocuparme, [courtier.Custom('InsultNoun')|l]?!»."
 epidemic_events.5001.d: "Mejor enviar ayuda mientras el problema aún es incipiente."
 epidemic_events.5001.e: "Se las tendrán que arreglar."
 epidemic_events.5002.t: "El silencio de la orilla"
 epidemic_events.5002.desc: "Mientras caminamos, [steward.GetFirstName] me da un discurso sombrío sobre la epidemia que se extiende por [coastal_province.GetName]. A lo lejos, se ven los cadáveres apilados a lo largo de la costa y un barco abandonado, varado cerca de ellos. Cuando me vuelvo hacia [steward.GetFirstNameNoTooltip], una mirada curiosa empieza a aparecer en su rostro.\n\n«Mi [ROOT.Char.GetLadyLord], y si…», empieza [steward.GetFirstNameNoTooltip], «¿y si conseguimos que esos cuerpos dejen de ser un problema?».\n\nBrevemente desconcertad[ROOT.Char.Custom('ES_OA')], empiezo poco a poco a desentrañar el plan. Después de todo, el barco estaba abandonado y hay que librarse de esos cuerpos de una forma u otra…"
 epidemic_events.5002.a: "¿Sabe alguien hacia dónde fluye esta corriente?"
 epidemic_events.5002.a.tt: "Tal vez podamos convertir esta embarcación en el problema de #EMP otra gente#!…"
 epidemic_events.5002.b: "«Cargadlo y dejadlo a la deriva»."
 epidemic_events.5002.b.success: "No se vuelve a ver al barco"
 epidemic_events.5002.b.failure: "El barco llega a tierra unos días más tarde"
 epidemic_events.5002.b.criticalfailure: "El barco se hunde y los cuerpos son arrastrados de nuevo a la orilla"
 epidemic_events.5002.c: "Se merecen unos ritos funerarios dignos."
 epidemic_events.5002.d: "Bueno, al menos el barco parece capaz de navegar…"
 epidemic_events.5003.t: "Manos curativas"
 epidemic_events.5003.desc: "Mi caballo mantiene lejos de mí la mugre del camino mientras cabalgo por las calles de [location.GetName], pero no se puede decir lo mismo de los que caminan por tal lugar. Un[peasant.Custom('ES_XA')] campesin[peasant.Custom('ES_OA')] se arroja sobre mí, con un brazo entorno a un[child.Custom('ES_XA')] niñ[child.Custom('ES_OA')] pequeñ[child.Custom('ES_OA')] tambaleante.\n\n«¡Mi [ROOT.Char.GetLadyLord]! Por favor», me suplica mientras empuja a la criatura hacia mí. «Está muy enferm[child.Custom('ES_OA')]. ¿Podrías tocar[child.GetHerHim], aunque sea levemente, para que se cure?»."
 epidemic_events.5003.a: "«¡Alejad esa #EMP cosa#! de mí!»."
 epidemic_events.5003.b: "En fin, dudo que ayude, pero…"
 epidemic_events.5003.b.tt: "Que los campesinos crean que el toque real sana tiene ventajas e inconvenientes…"
 epidemic_events.5003.b.criticalsuccess: "[Select_CString( child.IsFemale, 'La niña', 'El niño' )] sana milagrosamente"
 epidemic_events.5003.b.success: "La infección permanece, pero parecen más felices"
 epidemic_events.5003.b.failure: "[Select_CString( child.IsFemale, 'La niña', 'El niño' )] empeora"
 epidemic_events.5003.c: "Sigue adelante, no les mires a los ojos…"
 epidemic_events.5004.t: "La marea humana"
 epidemic_events.5004.desc: "Momentos después de notar el estruendo y los gritos, las puertas de mi salón del trono se abren de golpe y mis guardias se ven arrastrados impotentes por una marea de campesinos.\n\nJóvenes, viejos, mujeres, hombres, tenemos aquí todo tipo de plebeyos. Uno de ellos se adelanta para dirigirse a mí.\n\n«¡Mi [ROOT.Char.GetLadyLord]!», comienza [peasant_1.GetFirstName], señalando a la turba a sus espaldas. «Solicitamos vuestro apoyo y protección frente a la plaga de [epidemic_scope.GetName|l], como es vuestro deber para con nos».\n\nMis guardias, reorganizados y empuñando sus armas, me miran expectantes."
 epidemic_events.5004.a: "«¡Entrad todos!»."
 epidemic_events.5004.a.new_courtiers: "Todos los cortesanos nuevos ganan #positive_value 40#! de opinión sobre #color_white ti#!"
 epidemic_events.5004.a.old_courtiers: "Todos los cortesanos anteriores pierden #negative_value 10#! de opinión sobre #color_white ti#!"
 epidemic_events.5004.b: "#EMP Tengo#! que disuadirlos de este estúpido plan…"
 epidemic_events.5004.b.success: "Entienden la necesidad de aislamiento"
 epidemic_events.5004.b.failure: "Habrá que expulsarlos a la fuerza"
 epidemic_events.5004.c: "¡Guardias! ¡Sacadlos de aquí!"
 epidemic_events.5005.t: "¿El oro o las vidas?"
 epidemic_events.5005.desc: "El oro es la vida de un señorío y los comerciantes proporcionan gran parte de esa riqueza. Sin embargo, la plaga de [epidemic_scope.GetName|l] se sigue extendiendo por este mismo señorío y [steward.GetFirstName] me ha traído misivas de las provincias costeras, ricas en comercio.\n\n«Podemos controlar este brote, mi [ROOT.Char.GetLadyLord]», dice [steward.GetFirstNameNoTooltip], en lo que parece un alarde de confianza. «Exigir a todos los mercaderes que se aíslen antes de traer sus mercancías a los mercados garantizará que no están infectados».\n\nMas el resto de la frase, que no ha dicho, da a entender que hay pocas posibilidades de que esto no perjudique la entrada de los valiosos impuestos…"
 epidemic_events.5005.a: "Que sean 40 días; apalead a todo el que se oponga."
 epidemic_events.5005.a.coastal_quarantine: "Toda provincia costera del [realm|lE]"
 epidemic_events.5005.a.landholders: "Todos los $barons_and_minor_landholders_vassals$"
 epidemic_events.5005.b: "Han de permanecer aislados durante veinte días después de amarrar."
 epidemic_events.5005.b.success: "Entienden la necesidad de aislamiento"
 epidemic_events.5005.b.failure: "Habrá que expulsarlos a la fuerza"
 epidemic_events.5005.c: "No nos podemos arriesgar a trastornar la economía."
 epidemic_events.5006.t: "No es cosa de risa"
 epidemic_events.5006.desc: "De un tiempo a esta parte, el sonido de la risa resuena por los pasillos de la corte. Es extraño, dado el brote de [epidemic_scope.GetName|l] que sigue asolando la campiña. Agarro a [councillor.GetFirstName] cuando pasa a mi lado y exijo saber qué está pasando.\n\n«Pero, mi [ROOT.Char.GetLadyLord]», empieza con una amplia sonrisa, «¡es el último consejo de los galenos! Están seguros de que la plaga de [epidemic_scope.GetNameNoTooltip|l] se propaga a través del mal humor y el comportamiento sombrío, así que, #EMP evidentemente#!, ¡lo lógico es que también suceda lo contrario!».\n\n[councillor.GetFirstNameNoTooltip] termina la explicación, como era de esperar, estallando en carcajadas."
 epidemic_events.5006.a: "¡Tenéis toda la razón! ¡Ja, ja, ja! ¡Je, je!"
 epidemic_events.5006.b: "Suplicar a [ROOT.Char.GetFaith.HighGodName] es nuestra única salvación."
 epidemic_events.5006.c: "Vaya, igual hay algo de razón…"
 epidemic_events.5006.c.success: "En realidad, te sientes un poco mejor"
 epidemic_events.5006.c.failure: "No parece que te convenza mucho"
 epidemic_events.5006.d: "Es absolutamente ridículo."
 epidemic_events.5007.t: "Brujería o ungüentos"
 epidemic_events.5007.desc: "¿Qué conmoción es esta? Una multitud, liderada por la voz bramadora de [accuser.GetFirstName], rodea a un alma desafortunada. Abriéndome paso, acabo descubriendo a [herbalist.GetFirstName] defendiéndose desafiante, incluso cuando la voz de [accuser.GetFirstNameNoTooltip] resuena más fuerte aún.\n\n«¡Y además, en el momento en que saliste a recoger plantas para tus supuestos #EMP productos#!, la maldita plaga de [epidemic_scope.GetName|l] empezó a asolar nuestras tierras! ¡Es #EMP evidente#! que tú eres la causa, especie de [herbalist.Custom('InsultNoun')|l] [herbalist.Custom('InsultAdjective')]!».\n\n[herbalist.GetFirstNameNoTooltip] señala con el dedo y responde mientras la multitud murmura irritada. Esto se está descontrolando."
 epidemic_events.5007.a: "«¡Basta ya! La herboristería es un arte noble»."
 epidemic_events.5007.b: "[accuser.GetFirstNameNoTooltip] tiene razón. No podemos descuidarnos."
 epidemic_events.5007.c: "«Vamos a reflexionar bien sobre esto, ¿de acuerdo?»."
 epidemic_events.5007.c.success: "Consigues convencer a la muchedumbre"
 epidemic_events.5007.c.failure: "La muchedumbre no escucha tus argumentos"
 epidemic_events.5007.d: "«¡Basta ya! Cesad vuestras acusaciones infundadas, [accuser.GetFirstNameNoTooltip]»."
 epidemic_events.5007.e: "¿A lo mejor si [herbalist.GetFirstNameNoTooltip] promete abandonar su oficio…?"
 epidemic_events.5008.t: "Sanos y salvos"
 epidemic_events.5008.desc: "Esto del brote de [epidemic_scope.GetName|l] no es exactamente algo #EMP bueno#!, pero, a medida que pasa el tiempo, veo algunos beneficios.\n\nDespués de todo, hace ya varios días que no tengo ni una sola visita, ¡justo como me place!. E incluso los criados se han esfumado. Es difícil decir hasta qué punto esto evita que contraiga la enfermedad, pero me sorprenden bastante los resultados.\n\nAun así, me pregunto si debería esforzarme por dejarme ver. Es #EMP tanto#! el riesgo…"
 epidemic_events.5008.a: "¡No se permite a nadie verme sin mi permiso!"
 epidemic_events.5008.b: "Mis súbditos han de verme."
 epidemic_events.5008.c: "¡Qué gran excusa es esto de la epidemia de [epidemic_scope.GetNameNoTooltip|l]!"
 epidemic_events.5009.t: "Efluvio persistente"
 epidemic_events.5009.desc: "En tiempos como estos, es mejor desconfiar de cualquier olor extraño. ¡Este, sin embargo, emana de un rincón de la plaza del mercado y es decididamente fragante.\n\n«¡Saquitos para todos! ¡Solo empleamos las mejores hierbas y las más frescas!». El puesto [Select_CString( merchant.IsFemale, 'de la astuta', 'del astuto' )] mercader está repleto de diversas plantas aromáticas y [merchant.GetSheHe] sostiene un saquito lleno de ellas en cada mano mientras pregona sus mercancías. Se fija en mí y me tiende uno para que pruebe. «Solo lo mejor, mi [ROOT.Char.GetLadyLord], ¡os mantendrá a salvo de la epidemia de [epidemic_scope.GetName|l]!».\n\nCojo el saquito de la mano tendida. #EMP Sí#! que parece algo que mantendría lejos la miasma…"
 epidemic_events.5009.a: "«¿Cuántos tenéis a la venta?»."
 epidemic_events.5009.b: "«Compraré, pero no a ese precio»."
 epidemic_events.5009.b.success: "[merchant.Custom('ES_ElLa')|U] mercader acepta a regañadientes"
 epidemic_events.5009.b.failure: "[merchant.Custom('ES_ElLa')|U] mercader se niega a ceder"
 epidemic_events.5009.b.criticalfailure: "[merchant.Custom('ES_ElLa')|U] mercader se niega con furia a vender"
 epidemic_events.5009.c: "Por uno no pasa nada."
 epidemic_events.5009.d: "Esto no salvará a nadie."
 epidemic_events.5010.t: "Calles asfixiantes de [capital.GetBaseNameNoTierNoTooltip]"
 epidemic_events.5010.opening: "Por fin ha llegado. La temida pestilencia recorre las calles de [capital.GetBaseNameNoTier] y su guadaña lo abate todo a su paso.\n\n"
 epidemic_events.5010.santiago: "Pocos pies pisan ahora el Camino de Santiago. Solamente los más duros y fervorosos recorren aún la senda hacia la ciudad azotada por la peste, buscando la salvación del Todopoderoso incluso cuando ellos mismos sucumben a tan aborrecible enfermedad.\n\nLas hermosas plazas, antes tan llenas de alegría y regateos de buena fe, son el refugio de los condenados. Muertos y moribundos exhalan aquí sus últimos estertores, lastimeramente solos."
 epidemic_events.5010.london: "Las suaves mareas del Támesis transportan ahora algo más que cieno y comerciantes. Deposita río abajo cadáveres hinchados y blanqueados por el sol, con rostros angustiados en una mueca silenciosa y bubones reventados lívidos contra la piel pálida.\n\nLas antiguas murallas romanas, tantas veces guardianas contra la incursión de los vivos, están ahora apuntaladas con muertos. Las calles tortuosas y estrechas se han convertido en un laberinto de pilas de cadáveres que las ratas utilizan como refugio y sustento."
 epidemic_events.5010.rome: "¡Roma! Gloriosa Roma. La capital del mundo.\n\nInnumerables almas han caminado por estos venerables caminos, pero las filas de los muertos engrosan más rápidamente día a día. El azote barre las calles, echando a perder toda plaza bonita y pasadizo abovedado. Los viejos mármoles permanecen en silencio, desvalidos contra la tortura de los vivos. Los moribundos exhalan sus últimos estertores, en sus labios las palabras que nadie osaba pensar en tiempos mejores:\n\n«¿Hasta qué punto es eterna la Ciudad Eterna?»."
 epidemic_events.5010.paris: "Las sinuosas aguas del Sena bañan alegremente las orillas de la Île de la Cité, ocultando la catástrofe en tierra firme.\n\nLos enfermos deambulan desesperados entre edificios destartalados. Allá donde los panaderos vendían sus productos, se amontonan ahora los muertos, incapaces de seguir el ritmo de la marea de enfermedad que asola la ciudad.\n\nLa escena sería casi pacífica si no fuera por los gemidos y las toses de los moribundos."
 epidemic_events.5010.constantinople: "La Ciudad Deseada por el Mundo. La Reina de las Ciudades. La Puerta de la Felicidad. La Encrucijada del Mundo.\n\nTales nombres grandiosos y resplandecientes se han otorgado a la poderosa metrópolis, extendidos a través de su promontorio resplandeciente desde tiempos inmemoriales. Cuán malévolamente irónicos parecen esos mismos nombres ahora, con los enfermos y debilitados abriéndose paso miserablemente entre los cadáveres de los que ya han sucumbido.\n\n¿Encuentran consuelo en esas glorias pasadas mientras mueren?"
 epidemic_events.5010.prague: "Los mercados y las plazas comerciales de la ciudad, normalmente llenos de actividad, han caído en un silencio sepulcral. Los orgullosos puentes que cruzan el Moldava están obstruidos por enfermos y muertos que bloquean el paso en los tramos inferiores.\n\nVyšehrad contempla la mortandad con tristeza, sus severas murallas levantadas por el duque Kroc hace tantas generaciones son incapaces de detener a un asesino tan letal y silencioso como la temida pestilencia.\n\nLa Ciudad de las Cien Torres muere lentamente, sus celebrados campanarios son incapaces de evitar que el cielo se desplome."
 epidemic_events.5010.toledo: "¿Qué ciudad es más conocida por su acero que Toledo? Las aguas del Tajo han servido para templar las hojas de un millón de espadas, pero hay algunas amenazas contra las que ninguna artesanía puede protegernos.\n\nEs una triste ironía que un lugar tan diverso se una tan repentinamente ante tal adversidad. La enfermedad mata sin prejuicios, abatiendo a todo tipo de personas.\n\nLas antiguas herrerías enmudecen. Quienes las trabajaban dedican sus manos callosas a rezar en lugar de a trabajar, con la esperanza de que la divinidad pueda salvarlos de lo que un arma no puede."
 epidemic_events.5010.cairo: "El Cairo, una ciudad antigua sin medida, ha visto crecer y desaparecer ciudades hermanas como Menfis y Heliópolis, pero ella se mantuvo fuerte. Ha soportado mucho, pero tendrá que aguantar aún más.\n\nEl Nilo, el río de la vida, hoy arrastra la muerte en su curso. Sus aguas llevan a los muertos perniciosos para que se pudran en los deltas fangosos donde confluye con el mar, pero cada vez más los reemplazan. Los nilómetros se asfixian con los cadáveres, arrojados desesperadamente a sus gargantas para ganar tiempo, ahorrar espacio y salvar a los vivos.\n\nLa vieja ciudad se marchita."
 epidemic_events.5010.kanyakubja: "Nadie sabe cuántas generaciones han vivido y muerto aquí, pero todos coinciden en que la ciudad en sí es imposiblemente antigua. Necesitará toda su experiencia y sabiduría para sobrevivir a esta amenaza.\n\nLas famosas destilerías de perfumes siguen produciendo atar, frascos recubiertos de piel de camello llenos hasta arriba y que los sanos se cuelgan del cuello para ahuyentar los malos olores.\n\nEn otros lugares, sin embargo, los únicos sonidos que resuenan en las murallas son los gemidos de muertos y moribundos, cuyos cuerpos se apilan a alturas imposibles en las estrechas callejuelas."
 epidemic_events.5010.varanasi: "Es más conocida como la Ciudad de la Luz, pero Varanasi ha sido la Ciudad de los Muertos el mismo periodo de tiempo. Así pues, parece apropiado que acoja la más mortífera de las pestilencias.\n\nEn tiempos más felices, el Ganges rebosaba vida; ahora, solo lleva muertos. Sus cadáveres hinchados quedan atrapados en las orillas del río, alejados a patadas por los pocos vivos que se aventuran a salir.\n\nLos sonidos de llantos y toses rebotan en las antiguas piedras de esta ciudad antediluviana."
 epidemic_events.5010.fallback: "Las calles sinuosas y las viviendas abarrotadas, tan bulliciosas por lo general, permanecen en silencio. Solo los lamentos lastimeros de los afligidos y las toses húmedas de quienes pronto se unirán a los muertos rompen el silencio."
 epidemic_events.5010.a: "Por lo menos las limosnas pueden facilitar el tránsito de los moribundos."
 epidemic_events.5010.b: "#DIE1 La ciudad…#! #DIE2 Mi preciosa ciudad…#!"
 epidemic_events.5010.b.win: "Tomas la decisión de reconstruir"
 epidemic_events.5010.b.neutral: "Los desafíos te angustian"
 epidemic_events.5010.b.lose: "Te sumes en una sensación de temor"
 epidemic_events.5900.t: "La peste negra"
 epidemic_events.5900.desc: "La peste asola esta tierra.\n\nBubas espantosas y rebosantes crecen sobre las víctimas, cuyas lastimeras llamadas de auxilio se van silenciando lentamente según se ahogan en sus propias gargantas llenas de pus.\n\nDel más humilde de los pillos callejeros al emperador más aclamado, todos temen la guadaña arbitraria de la despiadada plaga. Los supervivientes deben contemplar impotentes cómo perecen todos a su alrededor.\n\nLos devotos buscan a un salvador en la divinidad y los poderosos en sus riquezas, pero ninguno de ellos está a salvo de verdad. Terribles zarcillos se extienden por la tierra y la constriñen hasta que expira.\n\nLa peste negra ha caído sobre nosotros. Que [ROOT.Char.GetFaith.HighGodName] nos ampare."
 epidemic_events.5900.christian: "«Padre nuestro que estás en los cielos, santificado sea tu Nombre…»."
 epidemic_events.5900.fallback: "Ojalá perseveremos en estos tiempos sombríos."
 epidemic_events.5901.t: "Hasta la rodilla"
 epidemic_events.5901.desc: "El cadáver yace sobre la mesa, rodeado de diversos objetos de aspecto macabro, así como de mi médic[physician.Custom('ES_OA')] [physician.GetFirstName] y de mí mism[ROOT.Char.Custom('ES_OA')].\n\n«No sé yo, mi [ROOT.Char.GetLadyLord]», empieza a decir [physician.GetFirstNameNoTooltip] con agitación y la mirada fija en los pies. «Ignoro qué podemos sacar de este cadáver…».\n\nSabe muy bien qué #EMP podríamos#! hacer, solo que no quiere que se lo pida. Diseccionar el cadáver de un infectado podría darnos pistas valiosas sobre cómo combatir la peste. La única duda es si existe algún peligro de contraer la terrible enfermedad…"
 epidemic_events.5901.a: "«¿Por qué no lo hacemos juntos?»."
 epidemic_events.5901.a.tt: "Conocimientos obtenidos"
 epidemic_events.5901.a.tt.plague: "Plaga contraída"
 epidemic_events.5901.b: "Exijo una disección."
 epidemic_events.5901.c: "Sea pues, prescindiremos de esto."
 epidemic_events.5902.t: "Cruce de fronteras"
 epidemic_events.5902.desc: "Desmontando a toda prisa, me abro paso entre una multitud de soldados en [border_province.GetName], que se ubica dentro del condado fronterizo de [border_county.GetNameNoTier]. La misiva de mi mariscal [marshal.GetFirstName] había solicitado mi opinión y presencia, y al contemplar[marshal.GetHerHim] entiendo el porqué.\n\nUna masa harapienta de gente cansada y hambrienta se presenta insegura ante nosotros. Está claro que son refugiados de la brutal plaga que sigue asolando tierras lejanas, pero nadie garantiza que hayan escapado ilesos.\n\nAhora mismo observo a un hombre del grupo carraspear y toser. [marshal.GetFirstNameNoTooltip] se tapa la boca con inseguridad."
 epidemic_events.5902.a: "No podemos arriesgarnos. Matadlos a todos."
 epidemic_events.5902.b: "Tal vez podamos levantar unos campamentos temporales."
 epidemic_events.5902.c: "Expulsadlos."
 epidemic_events.5902.d: "Dejadlos pasar."
 epidemic_events.5903.t: "Descartar los placeres sencillos"
 epidemic_events.5903.desc: "«¡[ROOT.Char.GetFirstName]! ¡No!». La voz de [family.GetFirstName] resuena por encima del sonido de mi caballo al trotar por el sendero. [family.GetFirstNameNoTooltip] corre a mi lado, mirándome con reproche.\n\n«Sabéis bien lo que hay ahí fuera. Tanta muerte y enfermedad…». [family.GetSheHe] se retuerce las manos de tristeza. «Debéis quedaros aquí, [Select_CString( ROOT.Char.IsFemale, 'sana y salva', 'sano y salvo' )] dentro [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'del campamento', 'de los muros')]. Por favor».\n\nSolo puedo suspirar. Si hubiera partido un poco más rápido, ahora estaría cabalgando por el campo, disfrutando tan feliz de la naturaleza."
 epidemic_events.5903.a: "Probablemente tiene razón."
 epidemic_events.5903.b: "«Bah, ¡no me pasará nada!»."
 epidemic_events.5904.t: "Predicando el Juicio Final"
 epidemic_events.5904.desc: "En el mercado suele haber bastante bullicio, pero hoy resuena una auténtica cacofonía. Vislumbro [doomsday_preacher.Custom('ES_AlAla')] culpable: una figura que grita a pleno pulmón.\n\n«¡Ha llegado el fin de los tiempos!», aúlla, arengando a algunos transeúntes. «¡Todos pereceremos! ¡Así está escrito!».\n\nLas gotas de saliva que vuelan de la boca del predicador repugnan a la mayoría, pero algunos de los espectadores empiezan a darle la razón en voz alta."
 epidemic_events.5904.a: "¡Tiene razón! ¡Hemos de prepararnos!"
 epidemic_events.5904.b: "¿Guardias? Arrestadme a es[doomsday_preacher.Custom('ES_EA')] [doomsday_preacher.GetWomanMan]."
 epidemic_events.5904.c: "«Mostradme dónde lo pone. Probad vuestras palabras»."
 epidemic_events.5904.c.tt.success: "Demuestras que se equivoca"
 epidemic_events.5904.c.tt.failure: "Pierdes el debate"
 epidemic_events.5904.d: "«¡No [doomsday_preacher.GetHerHim] escuchéis!»."
 epidemic_events.5904.d.tt: "Todas las baronías que rodean [doomsday_province.GetName] tienen un #color_white 15 %#! de probabilidad de obtener el mismo modificador"
 epidemic_events.5905.t: "Propagando nervios"
 epidemic_events.5905.desc: "Una vez pasado el susto inicial de los parroquianos ante mi presencia, esta taberna se ha convertido en un buen lugar para relajarse. Sin embargo, el mesonero parece algo nervioso.\n\n«¿Sabéis, mi [ROOT.Char.GetLadyLord], lo de la gran pestilencia? ¿Habéis oído lo que hace a sus víctimas? ¡Les hace #EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]!#!», gesticula frenéticamente. «¡Eso es lo que dice la gente! ¿Cómo vamos a sobrevivir?».\n\nLa atareadísima #EMP «gente»#! siempre trabajando sin descanso…"
 epidemic_events.5905.a: "«Que no cunda el pánico. Confiad en mí, soy médic[ROOT.Char.Custom('ES_OA')]»."
 epidemic_events.5905.a.tt: "Todas las baronías que rodean [province.GetName] tienen un #color_white 50 %#! de probabilidad de obtener el mismo modificador"
 epidemic_events.5905.b: "«¿Y eso os parece especialmente probable?»."
 epidemic_events.5905.b.tt.success: "Consigues persuadirlos"
 epidemic_events.5905.b.tt.failure: "No parecen convencidos."
 epidemic_events.5905.c: "De todas maneras, debatir con [peasant.GetSheHe] no hará que me crea."
 epidemic_events.5906.t: "Vagando, deambulando"
 epidemic_events.5906.desc: "Los guardias no suelen ser tan directos a la hora de interrumpirme en las estancias del consejo, pero hoy irrumpen con presteza, con mi mariscal [marshal.GetFirstName] al frente. Tras ellos, arrastrada sin miramientos, hay una figura patética con los ojos muy abiertos y lo que parece ser un látigo fuertemente agarrado en sus manos.\n\n«[flagellant.GetHerHim|U] encontramos en [doomsday_province.GetName], vagando por las calles, mientras se flagelaba con esa cosa». [marshal.GetFirstNameNoTooltip|U] señala el látigo. «Está asustando de muerte a los lugareños con sus diatribas de cómo la poderosa peste viene a por nosotros y que todos debemos arrepentirnos»."
 epidemic_events.5906.a: "«¡Los de vuestra ralea estáis destrozando la fe [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]!»."
 epidemic_events.5906.a.tt.success: "Consigues argumentar tu opinión"
 epidemic_events.5906.a.tt.failure: "[flagellant.Custom('ES_ElLa')|U] flagelante se mantiene firme"
 epidemic_events.5906.b: "Puede que tenga algo de razón…"
 epidemic_events.5906.c: "«Encerrad[flagellant.GetHerHim], [marshal.GetFirstNameNoTooltip]»."
 epidemic_events.5906.d: "Dejad[flagellant.GetHerHim] marchar. No hace ningún daño."
 epidemic_events.5906.d.tt: "Todas las baronías que rodean [doomsday_province.GetName] tienen un #color_white 25 %#! de probabilidad de obtener el mismo modificador"
 fervor_loss_flagellants: "Los flagelantes deambulan libremente"
 epidemic_events.5907.t: "Un pequeño picor"
 epidemic_events.5907.desc: "Abro los párpados de golpe cuando el sol de la mañana cae sobre ellos. Me incorporo, me estiro, bostezo y… #EMP toso#!.\n\nMe pica un poco la garganta. Tengo los ojos algo más nublados que de costumbre. Incluso noto un cierto moqueo.\n\nOh, no. Por favor, yo no. Líbradme de este destino. Decidme, oh, [ROOT.Char.GetFaith.HighGodName], que la temida peste no se ha extendido por estas tierras y me ha hecho su víctima…"
 epidemic_events.5907.a: "¡Mi médico me dará los mejores tratamientos!"
 epidemic_events.5907.b: "No es nada. Seguro que no es nada."
 epidemic_events.5907.b.success: "Y no fue nada"
 epidemic_events.5907.b.failure: "Es solo un catarro"
 epidemic_events.5907.b.criticalfailure: "Enfermas gravemente"
 epidemic_events.5908.t: "Apilando tiesos"
 epidemic_events.5908.desc: "[Select_CString( gravedigger.IsFemale, 'La primera', 'El primer' )] suplicante del día da un paso hacia mí y está claro que no se trata de nadie de alto nivel. La suciedad y la mugre bajo las uñas lo confirman, aunque se haya esforzado por estar presentable.\n\n«Represento a los sepultureros de [province.GetName], mi [ROOT.Char.GetLadyLord]», comienza, «y tenemos que haceros una petición. La temible plaga se arrastra hacia nosotros mientras hablamos y muy pronto nuestra noble profesión se verá muy necesitada, hasta ahí todo claro».\n\n«Seremos los que manipulen los cuerpos, los que corran más riesgo», continúa. «A cambio de ello, solo solicitamos un pequeño aumento como recompensa. ¿No le sobrará a Su Gracia alguna moneda?»."
 epidemic_events.5908.a: "«Si volvéis a pedir, serán vuestras tumbas las que cavéis»."
 epidemic_events.5908.b: "Aseguraos de que reciben una remuneración justa."
 epidemic_events.5908.c: "«¡Bah! ¡Hay muchísimos más como vosotros!»."
 epidemic_events.5999.t: "El horizonte se oscurece"
 epidemic_events.5999.desc: "Misivas y mensajes se esparcen por mi mesa. Todos acerca de un tema concreto. El pánico se destila de las palabras que, a su vez, forman un creciente foco de terror en mi estómago.\n\nLa enfermedad comienza con escalofríos y fiebre antes de que se formen bubones necróticos bajo las axilas de los desgraciados. La respiración se entrecorta entre expulsiones de sangre; labios y dedos de los pies se tiñen de un negro lívido. Y después mata sin distinciones: ricos y pobres, jóvenes y viejos, duques y campesinos.\n\nLos informes por ahora provienen de tierras lejanas, pero sigo las fechas con dedos temblorosos.\n\nSe está acercando."
 epidemic_events.5999.a: "¡Ja! Que se mueran."
 epidemic_events.5999.a.tt: "¡Está tan lejos! Bien podemos alegrarnos de su desgracia."
 epidemic_events.5999.b: "¡Tenemos que hacer algo!"
 epidemic_events.5999.b.tt: "¡Cerrad los edificios! ¡Bloquead las entradas! ¡Plantad rosales!"
 epidemic_events.5999.c.christian: "#EMP «Y miré, y contemplé un caballo verde…».#!"
 epidemic_events.5999.c.notchristian: "Un mal presagio de los tiempos que están por venir…"
 epidemic_events.0110.t: "Polvo somos"
 epidemic_events.0110.desc: "Al fin la plaga ha abandonado el señorío y debemos tomar esto como una oportunidad para alzarnos del caos que dejó a su paso.\n\nAhora emergemos de los restos del viejo mundo; ha llegado el momento de empezar a pensar en el nuevo."
 epidemic_events.0110.desc.new_capital: "\n\nMasas de supervivientes han empezado a trasladarse a [new_preferred_capital.GetName] como su nuevo refugio. Podría ser una oportunidad apasionante para establecer una nueva capital."
 epidemic_events.0110.a: "[new_preferred_capital.GetNameNoTierNoTooltip|U] sería una nueva capital magnífica."
 epidemic_events.0110.b: "No debemos reparar en gastos respecto a la reconstrucción."
 epidemic_events.0110.c: "No hay nada que yo pueda hacer."
