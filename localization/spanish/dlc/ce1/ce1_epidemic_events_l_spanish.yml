 epidemic_events.2001.t: "La plaga de la guerra"
 epidemic_events.2001.desc: "[pleading_vassal.GetName|U] se arrodilla frente a mí. Su desesperación llena la habitación como una miasma. Sus labios tiemblan de delirio.\n\n«Mi señor[ROOT.Char.Custom('ES_XA')], suplico vuestra intervención. Dos plagas asolan mis tierras. Un brote de [epidemic_scope.GetName|l] ataca desde dentro, mientras que es[attacking_vassal.Custom('ES_EA')] vil y [attacking_vassal.Custom('InsultAdjective')] de [attacking_vassal.GetName] me ataca en [vassal_war.GetName|l]. Aún podría perseverar con un solo enemigo, pero mi pueblo no puede sobrevivir a la devastación que estos dos provocan.\n\nHe traído todo el oro que tenía como ofrenda. Deposito mis esperanzas y el destino de mi dominio en vuestras manos."
 epidemic_events.2001.a: "Pagaré con gusto para poner fin a esta locura."
 epidemic_events.2001.b: "¡¿Cómo osáis traer la plaga de [epidemic_scope.GetName|l] a #EMP mi#! puerta?!"
 epidemic_events.2001.b.desc: "¡Guardias! Arrestad con #EMP mucho cuidado#! a [pleading_vassal.GetFirstNameNoTooltip] y luego, con un #EMP cuidado aún mayor#!, ¡lavad todo lo que haya tocado!"
 epidemic_events.2001.c: "Se puede razonar con [attacking_vassal.Custom('ES_ElLa')] [attacking_vassal.GetTitledFirstName|l]."
 epidemic_events.2001.c.success: "Se convenció a [attacking_vassal.GetFirstNameNoTooltip] para que terminase la [vassal_war.GetName|l]"
 epidemic_events.2001.c.failure: "La [vassal_war.GetName|l] continúa"
 epidemic_events.2001.epidemic_spread.t: "¡[pleading_vassal.GetFirstNameNoTooltip] ha propagado la epidemia de [epidemic_scope.GetName|l]!"
 epidemic_events.2001.danger: "#color_red Si la guerra no termina rápidamente, se pagará un precio…#!"
 epidemic_events.2002.t: "La plaga de la guerra: consecuencias"
 epidemic_events.2002.desc: "Mientras la [vassal_war.GetName|l], la confrontación entre [attacking_vassal.GetName] y [pleading_vassal.GetName] se alarga, la moral se esfuma en ambos bandos. Pero hay un tercer enemigo invisible entre ellos, el temible brote de [epidemic_scope.GetName|l].\n\nTal vez como castigo de [ROOT.Char.GetFaith.HighGodName], tal vez por los cuerpos hinchados que se apilan con la guerra, la epidemia de [epidemic_scope.GetName|l] se ha vuelto más despiadada. Como si imitase el apetito humano de conquista y destrucción, su hambre de vidas es insaciable."
 epidemic_events.2002.a: "Oh, cielos."
 epidemic_events.2003.t: "Enemigo invisible"
 epidemic_events.2003.desc: "«Esta misma mañana he perdido a cinco buenos soldados. Todos han sucumbido a la plaga de [epidemic_scope.GetName|l]. Tres más ayer, ¡y la semana acaba de empezar! ¡Hemos de hacer algo! Si no, ¡solo tendremos cadáveres y ninguna esperanza de victoria!».\n\nAunque un poco insolentes, las palabras de [marshal.GetName] son ciertas y dolorosas. Mis soldados, duros como nadie en una lucha en condiciones, se han encontrado con un enemigo traicionero e invisible.\n\n«¡Y eso solo entre los destinados a [first_epidemic_province.GetName]! Más aún han muerto en [second_epidemic_province.GetName]. Ya no se pueden encontrar reclutas. Solo campesinos indigentes y los restos de los muertos»."
 epidemic_events.2003.a: "Aumentad la paga. Los reclutas vendrán disparados."
 epidemic_events.2003.a.flavor: "Aunque los buenos soldados siempre encuentran oro, el oro rara vez encuentra buenos soldados."
 epidemic_events.2003.b: "Los soldados son como campesinos. ¡Su único propósito en la vida es morir!"
 epidemic_events.2003.b.flavor: "A veces, unas masas mugrientas pueden sustituir a guerreros expertos… si uno no se fija demasiado."
 epidemic_events.2003.c: "¡Cerrad las puertas de los cuarteles!"
 epidemic_events.2003.c.flavor: "Mis tropas serán menos efectivas sin su entrenamiento diario, pero por lo menos estarán vivas."
 epidemic_events.2005.t: "Tarro medicinal"
 epidemic_events.2005.desc: "Me hallo pasando cerca del estudio de [physician.GetName] todos los días, a todas horas, con la amenaza de la epidemia de [epidemic_scope.GetName|l] siempre en la cabeza. La proximidad a su estudio ofrece cierto consuelo, incluso solaz.\n\nEntre todos los curiosos utensilios que [physician.GetName] tiene a mano, uno en particular, un hermoso tarro pintado, parece ser especial para [physician.GetSheHe]. [physician.GetFirstNameNoTooltip] nota mi atención.\n\n«Veo que sentís interés por mi [medicine_jar.GetName] de artesanía [physician.GetCulture.GetName]. Es una auténtica maravilla hecha a mano, pero ¡la verdadera maravilla está en su interior! Me confiere protección mientras salgo a salvar las vidas de vuestros súbditos»."
 epidemic_events.2005.a: "Pero ¿no es a mí a quien se ha de proteger?"
 epidemic_events.2005.a.success: "[physician.GetFirstName] se separa del tarro."
 epidemic_events.2005.a.failure: "No se convence a [physician.GetFirstName]."
 epidemic_events.2005.b: "¿Este tarro salva vidas? ¡Dádmelo!"
 epidemic_events.2005.b.success: "Le arrebatas su [medicine_jar.GetName] a [physician.GetFirstName]"
 epidemic_events.2005.b.failure: "¡El tarro se rompe!"
 epidemic_events.2005.c: "Si vos lo decís. Por favor, continuad."
 epidemic_events.2006.t: "Baile de San Vito"
 epidemic_events.2006.desc: "¿Un[dance_victim.Custom('ES_XA')] campesin[dance_victim.Custom('ES_XA')] danzante en mi puerta? ¿Con una multitud de curiosos a su alrededor?\n\n«Disculpad a [dance_victim.GetFirstName], mi señor[ROOT.Char.Custom('ES_XA')]», dice uno de los espectadores. «Comenzó a bailar hace varios días y no ha parado desde entonces. ¡Después hasta otros más se unieron a [dance_victim.GetSheHe] en esta danza perversa!». El espectador escupe al suelo, pero sigue mirando, fascinado y aterrorizado a la vez. Su rostro se retuerce con un gemido, claramente al borde de la locura, pero el baile continúa."
 epidemic_events.2006.a: "¿Bailar sin descanso? #EMP ¡Excelente!#!"
 epidemic_events.2006.b: "Todo baile acaba terminando. #EMP ¿Verdad?#!"
 epidemic_events.2006.c: "¡Agarrad unas cuerdas y atad[dance_victim.GetHerHim]!"
 epidemic_events.2006.d: "¡Por [ROOT.Char.GetFaith.HighGodName] que te expulsaré, demonio!"
 epidemic_events.3000.t: "$travel_danger_prefix$ sangre en la puerta"
 epidemic_events.3000.desc: "El rojo es el único color presente en [epidemic_location.GetName]. La tos, el único sonido. Animamos a nuestras monturas a seguir adelante, pero puedo ver cómo [companion.GetTitledFirstName|l] palidece, con unos labios tan apretados que han perdido todo el flujo sanguíneo.\n\n«Auxilio…», uno de los restos que habíamos confundido con cadáveres se mueve lenta, dolorosamente, su cuerpo [sick_peasant.Custom('disease_desc_short')]."
 epidemic_events.3000.a: "«No puedo fingir que no lo veo»."
 epidemic_events.3000.b: "«[companion.GetFirstNameNoTooltip], podéis asistirle»."
 epidemic_events.3000.c: "«No tenemos tiempo para esto…»."
 epidemic_events.3000.b.sick: "[companion.GetShortUIName] enferma"
 epidemic_events.3010.t: "$travel_danger_prefix$ carroña"
 epidemic_events.3010.desc: "Nuestras reservas de agua se están agotando cuando entramos en [epidemic_location.GetName]. El pueblo, aparentemente desierto, tiene un bonito pozo justo en el centro y llevamos nuestras monturas hasta él.\n\nPoco después, queda claro por qué este sitio está desierto.\n\nHay cuerpos tirados por el suelo, [sick_peasant.Custom('disease_desc_short')], y aves carroñeras sobrevuelan sus pálidas cabezas. Un espectáculo lúgubre."
 epidemic_events.3010.a: "He leído algo sobre agua emponzoñada…"
 epidemic_events.3010.b: "¡Agua! #EMP ¡Por fin!#!"
