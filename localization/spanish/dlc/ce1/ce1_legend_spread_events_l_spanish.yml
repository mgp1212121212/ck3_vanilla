 legend_quality_if_wins_tt: "El descuento para mejorar tu [legend|lE] #difficulty_easy aumentará#! si ganas el duelo"
 friend_legendary_tale: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'contaste', 'contó' )] un relato legendario a [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu persona', TARGET_CHARACTER.GetShortUIName )]."
 friend_legendary_tale_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'contaste', 'contó' )] un relato legendario a [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUIName )]."
 ancient_culture_tome: "Tomo de la nación [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]"
 ancient_culture_tome_desc: "Este antiguo volumen parece sugerir un vínculo entre los [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun] y los [ROOT.Char.GetCulture.GetCollectiveNoun]."
 ancient_culture_artifact: "Talla [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]"
 ancient_culture_artifact_desc: "Una antigua talla artesanal [promoted_legend.GetProperty('culture').Culture.GetName] de un animal. Está descolorida y apenas es reconocible, pero tener en la mano un pedazo del pasado hace que uno se sienta de algún modo conectado a este."
 legend_chapter_punched_animal_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] corrió hacia tal [Localize( beast )] con el puño en ristre y dejó destrozada a la bestia con un único y poderoso golpe en el cráneo."
 legend_chapter_punched_animal_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] recibió el ataque de un ejemplar de [Localize( beast )] y peleó contra la bestia en una lucha cuerpo a cuerpo. A pesar del factor sorpresa, [ROOT.Legend.GetProtagonist.GetSheHe] mató a la fiera con las manos desnudas."
 legend_chapter_punched_animal_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] recibió el ataque de un ejemplar de [Localize( beast )] y peleó contra la bestia en una lucha cuerpo a cuerpo. Aunque al final tuvo que ser rescatad[ROOT.Legend.GetProtagonist.Custom('ES_OA')] por su partida de caza, la fiera fue abatida."
 legend_chapter_punched_animal_very_bad: "Para confusión de su partida de caza, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] se separó del grupo para atacar a un ejemplar de [Localize( beast )] en sus regiones pudendas. Tras poner definitivamente en peligro a la partida y deshonrarse a sí mism[ROOT.Legend.GetProtagonist.Custom('ES_OA')], la fiera fue abatida."
 legend_chapter_person_of_lake_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] contempló cómo un ser de [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife] se alzaba de las aguas. Este habló con [ROOT.Legend.GetProtagonist.GetSheHe] y le encomendó una misión en nombre de [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]."
 legend_chapter_person_of_lake_good: "Mientras atravesaba los pantanos, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] se encontró a una persona excepcionalmente sabia que vivía en las aguas y que le encomendó una misión divina."
 legend_chapter_person_of_lake_bad: "Mientras vagaba medio delirante por beber agua contaminada, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] tuvo visiones de una persona hermosa y sabia que le indicó su destino mágico."
 legend_chapter_person_of_lake_very_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se encontró con un viejo ermitaño demacrado que echaba espumarajos por la boca y gritaba profecías a quien quisiera escuchar. [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] tomó las palabras de este habitante del pantano al pie de la letra y decidió convertirlas en su destino."
 legend_chapter_great_battle: "Las fuerzas de [ROOT.Legend.GetProtagonist.GetName] se vieron acorraladas por [ROOT.Legend.MakeScope.Var('8141_commander').Char.GetNameNoTooltip] y su ejército. La batalla fue larga y sangrienta y se perdieron muchas vidas, pero [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] salió victorios[ROOT.Legend.GetProtagonist.Custom('ES_OA')], con los estandartes y las armas bañados en la sangre de sus enemigos."
 legend_chapter_battled_mighty_beast_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] luchó con valentía y se impuso a una bestia grande y poderosa, pero la refriega le dejó una señal permanente en el cuerpo."
 legend_chapter_battled_mighty_beast_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] decidió atacar a una poderosa bestia y recibió una herida permanente en tan inútil empeño."
 legend_chapter_injured_evangelising_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] estaba propagando valientemente la fe entre herejes e incrédulos cuando [ROOT.Legend.GetProtagonist.Custom('ES_LoLa')] atacaron por sus creencias y quedó deformad[ROOT.Legend.GetProtagonist.Custom('ES_OA')] para siempre."
 legend_chapter_injured_evangelising_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] estaba predicando herejías entre los campesinos y un grupo de verdaderos fieles [ROOT.Legend.GetProtagonist.GetHerHim] hirió."
 legend_chapter_mysterious_injury: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] [ROOT.Legend.GetProtagonist.Custom('GainedPermanentInjury')] en circunstancias oscuras y misteriosas. El suceso que provocó su [ROOT.Legend.GetProtagonist.Custom('PermanentInjuryAdjective')] sigue siendo un tema que nadie conoce salvo [ROOT.Legend.GetProtagonist.GetSheHe]."
 legend_chapter_love: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] ganó la mano del amor de su vida, [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetNameNoTooltip]. En todas las grandes hazañas realizadas para los demás, [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetFirstNameNoTooltip] estuvo allí con [ROOT.Legend.GetProtagonist.GetSheHe] en todo momento y se dice que su amor fue un regalo de [ROOT.Legend.GetProtagonist.GetFaith.FertilityGodName]."
 legend_chapter_immortal: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] se vio conmocionad[ROOT.Legend.GetProtagonist.Custom('ES_OA')] en plena noche por la impactante visita de [ROOT.Legend.GetProtagonist.GetFaith.DeathDeityName|U]. A partir de ese angustioso encuentro, [ROOT.Legend.GetProtagonist.GetName] decidió huir de lo que otros considerarían inevitable y perseguir la vida eterna en la Tierra."
 legend_chapter_immortal_child_conclusion: "Los miedos de [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] sobre la eternidad de [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U] se aplacaron de una vez por todas con el nacimiento de su [ROOT.Legend.MakeScope.Var('8171_child').Char.Custom('GetDaughterSon')] [ROOT.Legend.MakeScope.Var('8171_child').Char.GetName]. En este bebé, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] vio su propio futuro y la inmortalidad de su legado."
 legend_chapter_accept_mortality_conclusion: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] recibió la visita de [ROOT.Legend.GetProtagonist.GetFaith.CreatorName], que le habló directamente sobre la naturaleza de la creación y la belleza de una vida transitoria. De este legendario encuentro, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] salió [Select_CString( ROOT.Legend.GetProtagonist.IsFemale, 'una mujer nueva', 'un hombre nuevo' )], reconciliad[ROOT.Legend.GetProtagonist.Custom('ES_OA')] con la fugacidad de la vida y la paz de [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U]."
 legend_chapter_confronted_creator_conclusion: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] recibió la visita de [ROOT.Legend.GetProtagonist.GetFaith.CreatorName], que le habló directamente sobre la naturaleza de la creación y la belleza de una vida transitoria. [ROOT.Legend.GetProtagonist.GetNameNoTooltip] desafió hasta a su misma deidad creadora y juró continuar su búsqueda en pos de la inmortalidad."
 legend_chapter_revenge_quest: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] juró vengarse de [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] por el asesinato de su progenitor. Como representante de todo lo que es justo y recto en la tierra, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] tomó la decisión de que su propósito en la vida era impartir justicia a tal miserable."
 legend_chapter_revenge_quest_complete: "Al fin [ROOT.Legend.GetProtagonist.GetNameNoTooltip] abatió y envió a [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife] a [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip]."
 legend_chapter_revenge_quest_divine_justice: "Se ve que [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] estuvo de acuerdo con la valoración de [ROOT.Legend.GetProtagonist.GetName] y se ocupó personalmente de privar a [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] de su vida y arrojar su alma directamente a [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife]."
 legend_chapter_raised_by_animal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se perdió cuando era una criatura, y fue adoptad[ROOT.Legend.GetProtagonist.Custom('ES_OA')] y criad[ROOT.Legend.GetProtagonist.Custom('ES_OA')] por un ejemplar de [ROOT.Legend.MakeScope.Var('animal_parent').GetFlagName]. Muchos especulan que esta sea la causa de su supuesta excentricidad."
 legend_chapter_forged_own_path: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] sabía que el viaje que se avecinaba sería peligroso, pero su camino estuvo decidido desde el principio. Sin vacilación alguna, trazó una ruta y un propósito, con la fuerza de su propia voluntad como única guía."
 possessed_artifact_desc: "[witchy_artifact.GetDesc]\n\nContiene un poderoso espíritu maligno aprisionado por una brujería poderosa."
 infidel_artifact_desc: "[infidel_weapon.GetDesc]\n\nEsta arma se empleó para abatir a un millar de [memory.loser.GetFaith.GetAdherentNamePluralNoTooltip] cuando [memory.GetName]."
 ce1_battle_artifact_desc: "[infidel_weapon.GetDesc]\n\nEsta arma tiene inscrita una descripción de cuando [memory.GetName]."
