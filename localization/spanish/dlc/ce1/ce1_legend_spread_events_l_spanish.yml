l_spanish:
 legend_debug.0001.desc: "#D Este es un evento de depuración#!"
 legend_spread_events.0001.t: "Voces inocentes"
 legend_spread_events.0001.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] me recibe con una sonrisa espléndida en su biblioteca.\n\n«Mi [ROOT.Char.GetLadyLord], en nuestro empeño por escribir vuestra leyenda se nos ha ocurrido enviar a algunos niños por los mercados para que loen las hazañas de [ancestor.GetName]»."
 legend_spread_events.0001.a: "«¡Enviadlos de inmediato!»."
 legend_spread_events.0001.b: "«No tenemos forma de comprobarlo. Sed discretos»."
 legend_spread_events.0001.c: "«En realidad… [my_child.GetShortUIName] puede unirse a ellos»."
 legend_spread_events.0001.d: "«Soy #EMP mi#! propia leyenda»."
 legend_spread_events.0001.a.tt.success: "Tus palabras parecen convincentes"
 legend_spread_events.0001.a.tt.failure: "Nadie cree a los niños"
 legend_my_own_ancestor_modifier: "Mi propia leyenda"
 legend_my_own_ancestor_modifier_desc: "Este personaje se convertirá en su propio antepasado mítico"
 legend_spread_events.0010.t: "Un verdadero cazador"
 legend_spread_events.0010.desc: "Una voz melodiosa me llama la atención nada más abrir mi [ROOT.Char.Custom('GetDoor')] del salón. Algunos de mis [ROOT.Char.Custom('GetFollowerOrVassalPlural')] rodean a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bard'))] [bard.GetFirstName], que toca su [bard.Custom('GetMusicalInstrument')], casi subidos a la mesa de emoción.\n\n«¡Y he[ROOT.Char.GetHerHim] aquí!», grita, «nuestr[ROOT.Char.Custom('ES_OA')] mismísim[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l], cuya leyenda canto con tanto entusiasmo, porque con sus propias manos abatió…»"
 legend_spread_events.0010.a: "… ¡un dragón!"
 legend_spread_events.0010.a.tt.success: "¡El salón entero estalla en vítores!"
 legend_spread_events.0010.a.tt.failure: "Tus mentiras son demasiado evidentes"
 legend_spread_events.0010.b: "… ¡una bestia #EMP enorme#!!"
 legend_spread_events.0010.b.tt.success: "Los cortesanos cantan contigo"
 legend_spread_events.0010.c: "… un gran oso sin más."
 legends_dragon_slayer: "Dragón cazado"
 legends_dragon_slayer_desc: "Este personaje afirma haber cazado un dragón."
 legend_spread_events.0020.t: "Iniciando rumores"
 legend_spread_events.0020.desc.intro: "Mientras bajo las escaleras y atravieso el patio dando un paseo, llego a uno de los pasillos desde donde los sirvientes suelen vigilar a los niños.\n\nPero no es un sirviente lo que encuentro. La voz [courtier.Custom('ES_DelDela')] [courtier.GetTitledFirstName|l] me llega, alta y clara, y me oculto entre los pilares de piedra:\n\n«Y, en realidad, ¿qué ha hecho [protagonist.Custom('ES_ElLa')|l] [protagonist.GetTitledFirstName|l]? ¿Estuvo alguno de nosotros allí para ver esa supuesta #EMP leyenda#! que ahora"
 legend_spread_events.0020.desc.you_protag: "[ROOT.Char.GetSheHe]"
 legend_spread_events.0020.desc.other_protag: "[ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitledFirstName|l]"
 legend_spread_events.0020.desc.outro: "nos hace cantar con tanto orgullo?»."
 legend_spread_events.0020.a: "Dejemos que hable cuanto guste. En las mazmorras."
 legend_spread_events.0020.b: "«Vos, ¡sí, vos!»."
 legend_spread_events.0020.b.tt.success: "[courtier.GetShortUINameNoTooltip] se disculpa"
 legend_spread_events.0020.b.tt.failure: "[courtier.GetShortUINameNoTooltip] se lo toma como una ofensa"
 legend_spread_events.0020.c: "Mejor fingir que no he oído nada…"
 legend_put_out_rumors_modifier: "Leyenda asentada"
 legend_put_out_rumors_modifier_desc: "Este personaje disipó los rumores que ponían en duda su leyenda."
 legend_sus_rumors_modifier: "Leyenda sospechosa"
 legend_sus_rumors_modifier_desc: "La leyenda que este personaje afirma ha sido puesta en duda por sus cortesanos."
 legend_spread_events.0030.t: "¿Lo recordáis?"
 legend_spread_events.0030.desc.intro: "«Pues decidme, mi [ROOT.Char.GetLadyLord]…», la voz de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] me saca de mi ensimismamiento y me [chronicler.GetHerHim] encuentro agitando la mano, con la pluma derramando tinta por el suelo.\n\n"
 legend_spread_events.0030.desc.you_protag: "«¿Y aquella vez que [legend_memory.GetSecondPerspectiveDescription]? Seguramente merezca la pena añadir tal cosa a vuestra leyenda…»."
 legend_spread_events.0030.desc.other_protag: "«¿Y aquella vez que [legend_memory.GetThirdPerspectiveDescription]? Seguramente merezca la pena añadir algo semejante a su leyenda…»."
 legend_spread_events.0030.a: "«¿No me oísteis la ocasión anterior?»."
 legend_spread_events.0030.a.flavor: "#EMP <Bostezo>…#! Hay mejores modos de emplear el tiempo."
 legend_spread_events.0030.b: "Ah, esa tan #EMP gran#! ocasión…"
 legend_spread_events.0030.b.tt.success: "Todos recuerdan tu gran hazaña"
 legend_spread_events.0030.b.tt.failure: "La gente no parece convencida"
 legend_spread_events.0030.c: "No siento la necesidad de volver a sacarlo a colación."
 humble_content_courtiers_and_guests: "Todos los [courtiers|lE] o [guests|lE] de carácter [GetTrait('humble').GetName( GetNullCharacter )|l] o [GetTrait('content').GetName( GetNullCharacter )|l]"
 legend_lazy_modifier: "No es mi labor"
 legend_lazy_modifier_desc: "Este personaje dejó en manos de otros la compilación de los detalles más precisos de su leyenda."
 legend_memory_deed_modifier: "Recuerdos recientes"
 legend_memory_deed_modifier_desc: "Las extraordinarias hazañas de este personaje aún siguen presentes en la memoria de su pueblo."
 legend_spread_events.0040.t: "Una petición entre lágrimas"
 legend_spread_events.0040.desc.intro: "«Ah, cuán agradablemente brilla la luz en tal [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')] esta mañana, mi [ROOT.Char.GetLadyLord]», dice mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName], caminando por mi [ROOT.Char.Custom('GetRoom')].\n\n«Sin duda, me recuerda el día en que el destino decidió empezar"
 legend_spread_events.0040.desc.you_protag: "vuestra leyenda… ¿Recordáis vuestra benevolencia"
 legend_spread_events.0040.desc.other_protag: "la leyenda [protagonist.Custom('ES_DelDela')] [protagonist.GetTitledFirstName|l]… ¿Recordáis su benevolencia"
 legend_spread_events.0040.desc.outro: "al escuchar la súplica desesperada de aquel campesino?», dice con un guiño elocuente."
 legend_spread_events.0040.a: "«¿Por qué iba #EMP yo#! a escuchar siquiera a un campesino?»."
 legend_spread_events.0040.b: "«¡Ah, cuán piadosa es mi alma!»."
 legend_spread_events.0040.b.tt.success: "Tu piedad es impresionante"
 legend_spread_events.0040.b.tt.failure: "Tu piedad es claramente falsa"
 legend_spread_events.0040.c: "«¿Qué añadiría eso?»."
 legend_spread_events.0050.t: "Al servicio de un[honored_lady.Custom('ES_XA')] [honored_lady.GetLadyLord]"
 legend_spread_events.0050.desc: "«#EMP Y [ROOT.Legend.GetProtagonist.GetSheHe] era galante\ny [honored_lady.GetSheHe] era bell[honored_lady.Custom('ES_OA')].\n¡Y [ROOT.Legend.GetProtagonist.GetSheHe] era [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'una heroína','un héroe')]\ny [honored_lady.GetSheHe] era pura bellezaaaaaaa!#!».\n\nTardo poco en descubrir el origen de la música, ya que pronto encuentro [bard.Custom('ES_AlAla')] [bard.GetTitledFirstName|l], afinando juguetonamente su laúd, apoyad[bard.Custom('ES_OA')] en un banco de piedra.\n\n«Oh, mi [ROOT.Char.GetLadyLord]», sus ojos se iluminan de inmediato, «¿no es verdad que el motivo de vuestra leyenda fue impresionar [honored_lady.Custom('ES_AlAla')] [honored_lady.GetTitledFirstName|l]?»."
 legend_spread_events.0050.a: "«¡¿Cómo osáis?! ¡#EMP Casad[ROOT.Char.Custom('ES_OA')]#! soy!»."
 legend_spread_events.0050.b: "«Sí, [honored_lady.GetFirstNameNoTooltip] es ciertamente bell[honored_lady.Custom('ES_OA')]…»."
 legend_spread_events.0050.b.tt.success: "Tu gesto impresiona a [honored_lady.GetFirstNameNoTooltip]"
 legend_spread_events.0050.b.tt.failure: "Tu gesto repugna a [honored_lady.GetFirstNameNoTooltip]"
 legend_spread_events.0050.c: "«Lo hice por mí»."
 legend_spread_events.0060.t: "Más mito que leyenda"
 legend_spread_events.0060.desc.intro: "«Unas palabras, mi [ROOT.Char.GetLadyLord]», [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] se me acerca, con rostro preocupado. «Es acerca de"
 legend_spread_events.0060.desc.you_protag: "vuestra leyenda…"
 legend_spread_events.0060.desc.other_protag: "la leyenda de [ROOT.Legend.GetProtagonist.GetShortUIName]…"
 legend_spread_events.0060.desc.outro: "Se ha escuchado [bad_vassal.Custom('ES_AlAla')] [bad_vassal.GetTitledFirstName|l] ponerla en duda, y los mentideros de la corte han empezado a hacerse eco».\n\n«Si no os apresuráis a detener[bad_vassal.Custom('ES_LoLa')], me temo que todos los campesinos del señorío creerán que es una invención»."
 legend_spread_events.0060.a: "«Miserable [bad_vassal.Custom('InsultNoun')|l]…»."
 legend_spread_events.0060.b: "Mi palabra es más sólida que la suya."
 legend_spread_events.0060.b.tt.success: "La gente te cree"
 legend_spread_events.0060.b.tt.failure: "Creen a [bad_vassal.GetShortUIName]"
 legend_spread_events.0060.c: "Qué valor el suyo para ponerme a prueba con esto…"
 legend_spread_events.0060.d: "Que hablen."
 legend_no_mocking_modifier: "Leyenda respetada"
 legend_no_mocking_modifier_desc: "Este personaje detuvo de inmediato las mofas de su leyenda."
 legend_extra_mocking_modifier: "Leyenda mofada"
 legend_extra_mocking_modifier_desc: "Muchos se han mofado de la leyenda de este personaje."
 not_believable_modifier: "Excesivamente traicionero"
 not_believable_modifier_desc: "Las mentiras de este personaje contra su señor fueron descubiertas y se volvieron en su contra."
 legend_spread_events.5000.t: "Cimientos sólidos"
 legend_spread_events.5000.desc: "El sol brilla reluciente sobre [capital.GetName] mientras [chronicler.GetFirstName] y yo deambulamos por las calles bulliciosas. Es un buena población.\n\nSe me ocurre que en realidad es una población #EMP muy#! buena al fijarme en la intrincada mampostería del arco bajo el cual pasamos. [chronicler.GetFirstNameNoTooltip] se fija en mi mirada.\n\n«Hay que reconocer el mérito de los antepasados de esta gente al haber construido este lugar», comienza. «Tanto que en ocasiones uno se pregunta si de verdad fueron ellos…»."
 legend_spread_events.5000.a: "«¡Es #EMP evidente#! que esta arquitectura no tiene una base [culture.GetNameNoTooltip]!»."
 legend_spread_events.5000.b: "Esto #EMP debe#! ser obra de otros que no eran [culture.GetCollectiveNounNoTooltip], ¿verdad?"
 legend_spread_events.5000.b.tt.success: "La gente parece convencida"
 legend_spread_events.5000.b.tt.failure: "Los orgullosos habitantes rechazan airadamente tu afirmación"
 legend_spread_events.5000.c: "¿No se le podría dar mejor uso a una mampostería como esta?"
 legend_spread_events.5000.d: "Esos antepasados suyos eran en verdad gente muy ingeniosa."
 legend_spread_events.5005.t: "La bendición de un[parent.Custom('ES_XA')] [parent.GetMotherFather]"
 legend_spread_events.5005.desc: "Toparse con mi [parent.GetMotherFather], [parent.GetFirstName], es un placer poco común en estos días, pero aquí nos encontramos en este lugar de culto. [chronicler.GetFirstName] mantiene una respetuosa distancia mientras nos saludamos.\n\n«¡[ROOT.Char.GetFirstName]! ¡Qué sorpresa!», grita [parent.GetSheHe], abrazándome. Sonríe con nostalgia, mirando los muros que nos rodean. «Es como si fuera joven de nuevo. Siempre fuiste un[ROOT.Char.Custom('ES_XA')] niñ[ROOT.Char.Custom('ES_OA')] muy piados[ROOT.Char.Custom('ES_OA')]. ¿Sabías que cuando solo erais un bebé os negabais a comer en los días santos?».\n\nPues… no lo sabía, no."
 legend_spread_events.5005.regular: "Por el rabillo del ojo veo a [chronicler.GetFirstNameNoTooltip] empezar a buscar su [ROOT.Char.Custom('GetWritingMaterial')]."
 legend_spread_events.5005.parent_chronicler: "Tal vez a mi querid[parent.Custom('ES_OA')] [parent.Custom('MotherFather')], como cronista mí[parent.Custom('ES_OA')] que es, se le podría persuadir para dejar eso por escrito, ¿no?"
 legend_spread_events.5005.a: "«¡[parent.Custom('MotherFather')|U], por favor, me avergonzáis!»."
 legend_spread_events.5005.b: "«¿Me lo podríais recordar?»."
 legend_spread_events.5005.b.tt: "Bueno, esto podría ayudar a mi caso…"
 legend_spread_events.5005.c: "Basta de hablar sobre mí. ¿Cómo estáis #EMP vos#!, [parent.Custom('MotherFather')]?"
 legend_spread_events.5010.t: "Imposición de manos"
 legend_spread_events.5010.desc: "Mi cronista [chronicler.GetFirstName] se ve apartad[chronicler.Custom('ES_OA')] del camino cuando una extraña figura se abalanza sobre mí en la calle. Mis guardias intervienen y le apuntan con sus armas, pero está claro que esta pobre alma no quiere hacerme daño.\n\n«¡Por favor!», se le entrecorta la respiración al hablar. «Estoy muy enferm[sick.Custom('ES_OA')]. No se me ocurrió nada más para curarme cuando os vi pasar, mi [ROOT.Char.GetLadyLord]».\n\n«Me han… contado los milagros que podéis realizar. ¡Solo preciso de vuestro toque!». [sick.GetSheHe|U] se acerca tambaleándose, extendiendo los brazos en una súplica."
 legend_spread_events.5010.a: "«Debéis donar a los más necesitados»."
 legend_spread_events.5010.a.tt: "Al menos, fomentar las donaciones a los necesitados #EMP me#! hará quedar bien…"
 legend_spread_events.5010.b: "Bueno, si funciona…"
 legend_spread_events.5010.b.criticalsuccess: "[Select_CString( sick.IsFemale, 'La enferma', 'El enfermo' )] se cura"
 legend_spread_events.5010.b.success: "Dice que ya se siente algo mejor"
 legend_spread_events.5010.b.failure: "Parece que no habido ningún cambio"
 legend_spread_events.5010.c: "«Por favor. Debéis buscar una cura de verdad en el hospicio local»."
 legend_spread_events.5015.t: "Una herencia sangrienta"
 legend_spread_events.5015.desc: "Pruebo la hoja de una espada mientras mi cronista [chronicler.GetFirstName] y yo examinamos la armería de [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'mi campamento', 'location.GetName')]. Es acerada y está bien afilada. Sin embargo, a [chronicler.GetFirstNameNoTooltip] le interesa más otra arma que cuelga de la pared.\n\n«He oído hablar mucho de esta poderosa arma, mi [ROOT.Char.GetLadyLord]», suelta admirándola. «¡Se dice que solo en vuestra mano ha matado a media docena!\n\n[artifact.GetName] cuelga plácidamente. Es cierto que fue un arma fiel y letal a lo largo de su vida, y sus costados se bañaron muchas veces en la sangre de los enemigos. Una buena hoja. Una hoja carmesí."
 legend_spread_events.5015.a: "«Y se cobrará la vida de muchos más»."
 legend_spread_events.5015.b: "«Bueno, esos son solo los que recuerdo…»."
 legend_spread_events.5015.b.success: "La historia del arma crece"
 legend_spread_events.5015.b.failure: "Algunos ven la historia con recelo"
 legend_spread_events.5015.c: "«No fueron muchos más, [chronicler.GetFirstNameNoTooltip]»."
 legend_spread_events.5015.c.tt: "[artifact.GetName] obtiene un modificador positivo al azar"
 legend_spread_events.5020.t: "Estigmas"
 legend_spread_events.5020.desc: "Nuestro paseo por [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'el campamento', 'un pasillo')] en penumbra del crepúsculo se ve interrumpido por [chronicler.GetFirstName], cuyo dedo se estira hacia la mano con la que sostengo la lámpara.\n\n«¡Mi [ROOT.Char.GetLadyLord]!», comienza con un temblor en la voz. «¡Esa marca de vuestra mano! Se trata de… ¿un santo estigma?».\n\nMe miro la mano. Una gran mancha me cubre el dorso. La verdad es que ni me había dado cuenta de que la tenía. No obstante, [chronicler.GetFirstNameNoTooltip] ya estaba montando sus teorías.\n\n«¡Hemos de dejarlo por escrito! ¡El pueblo debe saberlo! ¡Lucís las heridas santas del mismísimo Jesucristo!»."
 legend_spread_events.5020.a: "«¿Sabíais que también tengo otra en el costado?»."
 legend_spread_events.5020.a.tt: "Una cicatriz vieja. ¿Tendrá a lo mejor algún significado?"
 legend_spread_events.5020.b: "#EMP Es#! bastante interesante…"
 legend_spread_events.5020.c: "«No es más que una vieja marca, [chronicler.GetFirstNameNoTooltip]»."
 legend_spread_events.5025.t: "Volúmenes polvorientos"
 legend_spread_events.5025.desc: "La paz y la tranquilidad de mi [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'tienda', 'estudio')] quedan destrozados cuando irrumpe [chronicler.GetFirstName] cargando en brazos lo que parece un ejemplar de [ROOT.Char.Custom('GetWritingMaterial')] de hace bastante tiempo.\n\n«¡Mi [ROOT.Char.GetLadyLord]!», grita. «¡Contemplad, contemplad! ¡Hemos encontrado un manuscrito antiguo!». Tras dejarlo sobre mi escritorio, lo señala con el dedo, presa de la emoción.\n\n«Está en un idioma antiguo que no podemos descifrar. Pero vos…», [chronicler.GetFirstNameNoTooltip] me mira con reverencia. «¡Tal vez vos seáis capaz! ¡Ha de ser una obra de vuestros antepasados!»."
 legend_spread_events.5025.a: "«¡Tenéis razón, [chronicler.GetFirstNameNoTooltip]! ¡Es fácil de traducir!»."
 legend_spread_events.5025.b: "A ver cómo va esto…"
 legend_spread_events.5025.b.success: "Consigues traducirlo"
 legend_spread_events.5025.b.failure: "El idioma se te escapa"
 legend_spread_events.5025.c: "«Me temo que no se parece al idioma de mis antepasados»."
 legend_spread_events.5030.t: "Amigos en las alturas"
 legend_spread_events.5030.desc: "Si bien las exigencias de gobernar el señorío no hacen que nuestros caminos se crucen a menudo, una de esas oportunidades nos ha reunido a [vassal.GetFirstName] y a mí. [vassal.GetFirstNameNoTooltip] me saluda afectuosamente con un brillo cómplice en su mirada.\n\n«¡Mi [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstName]! ¡Qué placer veros!», y me agarra del hombro. «¿Sabéis que últimamente he oído algunas historias #EMP fascinantes#! sobre vos?», dice, sonriendo de oreja a oreja ante mi ligera incomodidad.\n\n«Resulta que me han gustado bastante. ¿No os importaría ampliar algunos de los detalles?»."
 legend_spread_events.5030.a: "«¡Quedaría en deuda con vos si me ayudaseis a difundir el relato!»."
 legend_spread_events.5030.b: "«Por supuesto. Veréis, en aquella ocasión…»."
 legend_spread_events.5030.c: "«Yo también me alegro de veros, mi buen[vassal.Custom('ES_XA')] [vassal.GetFirstNameNoTooltip]»."
 legend_spread_events.5035.t: "Asuntos familiares"
 legend_spread_events.5035.desc: "«Es harto curioso, mi señor[ROOT.Char.Custom('ES_XA')], harto curioso. No sé muy bien qué pensar.\n\n[chronicler.GetFirstName] me presenta su [ROOT.Char.Custom('GetWritingMaterial')], que ha sacado de algún rincón polvoriento de una casa solariega. Lo miro con curiosidad. No sé muy bien de qué me habla…\n\n«Mirad. Vuestro linaje no aparece en ningún lugar de esta lista», aclara [chronicler.GetFirstNameNoTooltip] con lo que supongo que [chronicler.GetSheHe] #EMP cree#! que es encanto servicial. En realidad, consigue nublar aún más mi estado de ánimo.\n\nPodrían ser muy malas noticias para mis intentos de legitimación."
 legend_spread_events.5035.a: "«Hágase destruir. ¿[chronicler.GetFirstNameNoTooltip]…?»."
 legend_spread_events.5035.a.tt: "«Si una sola palabra al respecto sale de esta estancia, #EMP sabré#! que fuisteis vos»."
 legend_spread_events.5035.b: "«¡Tonterías! Mirad, ¡he ahí el nombre de mi padre!»."
 legend_spread_events.5035.b.success: "[chronicler.GetFirstNameNoTooltip] acepta feliz la corrección"
 legend_spread_events.5035.b.failure: "[chronicler.GetFirstNameNoTooltip] no queda convencid[chronicler.Custom('ES_OA')]"
 legend_spread_events.5035.c: "Hemos de mantener esto en secreto. #EMP Mucho#! secreto."
 legend_spread_events.5035.c.success: "El secreto sigue enterrado"
 legend_spread_events.5035.c.failure: "El secreto se descubre"
 legend_spread_events.5035.d: "Tendremos que buscar otro documento."
 legend_spread_events.5040.t: "Flora familiar"
 legend_spread_events.5040.desc: "«¡Unas pocas preguntas más, mi [ROOT.Char.GetLadyLord], y podré dejaros marchar!», la falsa jovialidad de [chronicler.GetFirstName] no logra mitigar la fatiga que siento a medida que se alarga el tiempo que pasamos estudiando detenidamente su [ROOT.Char.Custom('GetWritingMaterial')] para ajustar mi árbol genealógico. [chronicler.GetFirstNameNoTooltip] señala con seriedad una sección.\n\n«No me hallo del todo segur[chronicler.Custom('ES_OA')] sobre quién debería ocupar exactamente #EMP estas#! secciones en particular», dice, frunciendo el ceño con pesar. «¿No lo sabréis vos por casualidad, mi [ROOT.Char.GetLadyLord]?»."
 legend_spread_events.5040.a: "¡#EMP Desde luego#! que lo sé!"
 legend_spread_events.5040.a.tt: "No, pero una buena mentira hace superfluo el conocimiento…"
 legend_spread_events.5040.b: "¡Seguro que [parent.GetMotherFather|l] lo sabría!"
 legend_spread_events.5040.c.tt: "En absoluto, mas, si consigo ser lo bastante convincente…"
 legend_spread_events.5040.c.success: "Tus invenciones son convincentes"
 legend_spread_events.5040.c.failure: "Tus mentiras son evidentes"
 legend_spread_events.5040.d: "¡Por mí, como si metéis un ejemplar de [ROOT.Char.Custom('RegionalMythicalCreature')]!"
 legend_spread_events.5040.d.success: "Algunos crédulos se lo creen de verdad"
 legend_spread_events.5040.d.failure: "El descuido siembra dudas sobre tu árbol genealógico"
 legend_spread_events.5045.t: "¿Unas pocas palabras?"
 legend_spread_events.5045.desc: "[chronicler.GetFirstName] y yo estamos en plena reflexión sobre rutas para difundir la noticia de mi devoción más lejos aún cuando me agarra del brazo y me hace un gesto con la cabeza. Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('imam'))] [imam.GetFirstName] ha entrado en la mezquita, claramente para comenzar los preparativos de la próxima oración.\n\n«¡Mi [ROOT.Char.GetLadyLord]!», sisea [chronicler.GetFirstNameNoTooltip]. «¡Es #EMP perfecto#!! ¡[imam.GetFirstNameNoTooltip] está preparando el #EMP jutba#! de hoy! ¡Rápido, id y convencedle para que este incluya vuestro nombre!».\n\n¡Una idea brillante! Pero me pregunto qué se precisará para que se haga realidad…"
 legend_spread_events.5045.a: "[imam.Custom('ES_ElLa')|U] imán no dejará pasar un favor."
 legend_spread_events.5045.b: "Un soborno puede ser arriesgado, pero gratificante…"
 legend_spread_events.5045.b.success: "[imam.Custom('ES_ElLa')|U] imán acepta tu oferta"
 legend_spread_events.5045.b.failure: "[imam.Custom('ES_AlAla')|U] imán le indigna tu oferta"
 legend_spread_events.5045.c: "[imam.GetHerHim|U] persuadiré sin más."
 legend_spread_events.5045.c.success: "[imam.GetFirstNameNoTooltip] acepta"
 legend_spread_events.5045.c.failure: "[imam.GetFirstNameNoTooltip] desdeña tu petición"
 legend_spread_events.5045.d: "«No seáis ridícul[chronicler.Custom('ES_OA')], [chronicler.GetFirstNameNoTooltip]»."
 legend_spread_events.5050.t: "Haciendo una entrada"
 legend_spread_events.5050.desc: "Debí haber visto venir los problemas cuando [chronicler.GetFirstName] entró en mi [ROOT.Char.Custom('GetRoom')] trayendo un rostro desconocido a la zaga.\n\n«Permitid que os presente a [jeweller.GetFirstName], mi [ROOT.Char.GetLadyLord]». [Select_CString( jeweller.IsFemale, 'La desconocida', 'El desconocido' )] hace una profunda reverencia. «Trabaja las joyas y el metal. Se me había ocurrido que tal vez os gustaría echar un vistazo a algunas de sus obras».\n\n«Me he tomado la libertad de preparar algunas especialmente adecuadas para vos… y lo que os interesa a día de hoy», comienza [jeweller.GetFirstNameNoTooltip], dejando una bandeja sobre la mesa.\n\n#EMP «¿Lo que me interesa?»#!. Está claro que [chronicler.GetFirstNameNoTooltip] ha estado ataread[chronicler.Custom('ES_OA')]."
 legend_spread_events.5050.a: "Esta corona impresiona bastante."
 legend_spread_events.5050.b: "Este collar desprende cierta aura."
 legend_spread_events.5050.c: "No quiero gastar #EMP tanto#!…"
 legend_spread_events.5050.d: "«Os habéis pasado de la raya, [chronicler.GetFirstNameNoTooltip]»."
 legend_spread_events.5055.t: "Elecciones culturales"
 legend_spread_events.5055.desc: "Mientas reflexiono sobre qué ponerme para el día de hoy, el consejo de [chronicler.GetFirstName] es entusiasta: «¿Quizás algo que inspire a vuestros súbditos, mi [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l]? ¿Algo tradicional?».\n\nSi quiero ganarme el favor de mis súbditos, debo mostrarme ante ellos como desearían ver a su gobernante. Sin embargo, mi señorío contiene muchas culturas distintas.\n\nMi vestimenta majestuosa podría complacer a un alma [vassal1.GetCulture.GetName] como [vassal1.Custom('ES_ElLa')] [vassal1.GetTitledFirstName|l], pero quienes se hallen fuera de ese origen compartido —[vassal2.Custom('ES_ElLa')] [vassal2.GetTitledFirstName|l], por ejemplo— solo notarían que nuestras diferencias son cada vez mayores."
 legend_spread_events.5055.a: "Se puede reconciliar a ambos grupos."
 legend_spread_events.5055.a.tt: "Llevar artículos tanto de la cultura [vassal1.GetCulture.GetNameNoTooltip] como de la [vassal2.GetCulture.GetNameNoTooltip] me señalará como un[ROOT.Char.Custom('ES_XA')] gobernante tolerante y respetuos[ROOT.Char.Custom('ES_OA')]."
 legend_spread_events.5055.b: "Representaré a mi pueblo."
 legend_spread_events.5055.c: "Los súbditos de tradición [vassal2.GetCulture.GetNameNoTooltip] necesitan a alguien en quien fijarse."
 legend_spread_events.5055.d: "Debería evitar hacerme enemigos."
 legend_spread_events.5055.d.tt: "Es más fácil evitar conflictos que mandar mensajes."
 5055_vassal1_culture: "Todo vasallo de [culture|lE] [vassal1.GetCulture.GetName]"
 5055_vassal2_culture: "Todo vasallo de [culture|lE] [vassal2.GetCulture.GetName]"
 5055_every_culture_vassal: "Todo vasallo de [culture|lE] [vassal1.GetCulture.GetName] y [vassal2.GetCulture.GetName]"
 legend_spread_events.5060.t: "Visión sagrada"
 legend_spread_events.5060.opening: "«Sabéis, mi [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l]…», [chronicler.GetFirstName] empieza dubitativ[chronicler.Custom('ES_OA')] mientras caminamos lentamente por mi [ROOT.Char.Custom('GetCourtyard')], «No sé si mencionarlo, pero los devotos querrán saber cómo perdisteis"
 legend_spread_events.5060.one_eyed: "el ojo»."
 legend_spread_events.5060.blind: "los ojos»."
 legend_spread_events.5060.ending: "\n\nMe detengo. El temblor de la voz de [chronicler.GetFirstNameNoTooltip] da a entender que el asunto tiene más peso de lo que precisa de verdad. Sin embargo, reflexiono, escuchando los lejanos cánticos de los [ROOT.Char.GetFaith.PriestNeuterPlural] llevados por el viento…\n\n¿Habrá llegado quizá el momento de convertir esta enfermedad maldita en algo que por fin me beneficie?"
 legend_spread_events.5060.a: "«[ROOT.Char.GetFaith.HighGodName] acudió a mí, ¡y la visión me cegó!»."
 legend_spread_events.5060.b: "«¡[ROOT.Char.GetFaith.HighGodName] tomo lo que quiso para que yo pudiera demostrar mi devoción!»."
 legend_spread_events.5060.c: "«Fuere como fuere, me ha humillado ante [ROOT.Char.GetFaith.HighGodName]»."
 legend_spread_events.5060.d: "«Es solo una vieja herida, [chronicler.GetFirstNameNoTooltip]»."
 legend_spread_events.5060.d.tt: "No tiene sentido mentir sobre este asunto viejo."
 legend_spread_events.5065.t: "Pan sagrado"
 legend_spread_events.5065.desc: "Estoy comiendo a dos carrillos mi segunda ración de [ROOT.Char.Custom('GetExpensiveDessert')] cuando vislumbro a [chronicler.GetFirstName] mirándome con cierto reproche.\n\n«Sabéis, mi [ROOT.Char.GetLadyLord]…», comienza con gentileza, «dado que deseáis, digamos, mostrar vuestra santidad, ¿habéis pensado en refrenar un poco vuestra ingesta?».\n\nBajo la mirada hacia la comida. Es deliciosa, pero ¿puede que [chronicler.GetFirstNameNoTooltip] tenga algo de razón?"
 legend_spread_events.5065.a: "Bah, ¡soy más feliz así!"
 legend_spread_events.5065.b: "«Tenéis razón. Actuaré mejor»."
 legend_spread_events.5065.c: "Un poco aquí y allá no hará daño, ¿verdad?"
 legend_spread_events.5070.t: "Una entrada grandiosa"
 legend_spread_events.5070.desc: "Estoy de pie, esperando a vestirme mientras [chronicler.GetFirstName] va de un lado a otro, ajustándome las prendas. Satisfech[chronicler.Custom('ES_OA')] con su trabajo, [chronicler.GetSheHe] musita ligeramente.\n\n«Me he estado preguntando…», empieza, «¿Habéis llegado a considerar un estilo distinto?». Le devuelvo la mirada con suspicacia.\n\n«Veréis, habéis estado intentando resaltar vuestros lazos con vuestros antepasados. ¿No creéis que tal vez mereciere la pena pensar en presentaros a su imagen?»."
 legend_spread_events.5070.a: "¡Me vestiré como los primeros [culture.GetCollectiveNounNoTooltip]!"
 legend_spread_events.5070.a.success: "Te alaban por tus galas"
 legend_spread_events.5070.a.failure: "No convences a nadie"
 legend_spread_events.5070.b: "Tal vez una o dos pinceladas de estilo no estarían de más…"
 legend_spread_events.5070.c: "Me inspiro en el pasado, pero no me inclino ante él."
 every_culture_vassal: "Todos los vasallos de tu cultura [culture.GetNameNoTooltip]"
 legend_spread_events.5075.t: "Adoración acérrima"
 legend_spread_events.5075.desc: "[imam.GetFirstName] pasa a mi lado sin apenas saludarme, pero algo hace que me detenga en seco. Mi acompañante, [chronicler.GetFirstName], al notar mi consternación, empieza a dar explicaciones.\n\n«Es un callo de oración». [chronicler.GetSheHe|U] observa conmigo al [imam.GetFaith.PriestNeuter] que se aleja, estirando el cuello para verle la frente. «Quienes se declaran los más santos demuestran su devoción postrándose con tanta fuerza que se hacen un chichón en la cabeza»."
 legend_spread_events.5075.a: "Seguro que hay algún modo de fingirlo…"
 legend_spread_events.5075.a.success: "Engañas a la gente con facilidad"
 legend_spread_events.5075.a.failure: "Tus artimañas fracasan"
 legend_spread_events.5075.b: "¡Debo rezar #EMP con más ahínco#!!"
 legend_spread_events.5075.b.success: "Funciona"
 legend_spread_events.5075.b.failure: "Ay"
 legend_spread_events.5075.c: "Qué enorme disparate."
 legend_spread_events.5200.t: "Objetivos exóticos"
 legend_spread_events.5200.desc: "[chronicler.GetFirstName] se pone de nuevo manos a la obra, anotando detalles de mi leyenda.\n\n«Hay algo que me desconcierta», cavila. «¿Por qué elegisteis cazar a esa bestia? ¿Por qué, de entre todos los animales, buscasteis cazar a tan feroz [legend.GetProperty( 'beast' ).GetFlagName]?»."
 legend_spread_events.5200.a: "Deseaba probar su #EMP carne exótica#!."
 legend_spread_events.5200.b: "¡Mató a mi [dead_parent.GetMotherFather|l] [dead_parent.GetFirstNameNoTooltip]!"
 legend_spread_events.5200.b.success: "Tu relato es creíble"
 legend_spread_events.5200.b.failure: "Todo el mundo sabe que [dead_parent.GetSheHe] no murió así"
 legend_spread_events.5200.c: "Por la gloria, por supuesto."
 legend_spread_events.5205.t: "Ser el mejor"
 legend_spread_events.5205.desc: "[chronicler.GetFirstName] se estira brevemente, buscando más [ROOT.Char.Custom('GetWritingMaterial')] para alimentar el montón cada vez mayor.\n\n«Así pues, mi [ROOT.Char.GetLadyLord]», comienza de nuevo acompasadamente. «Explicadme, ¿por qué estabais tan decidid[ROOT.Char.Custom('ES_OA')] a cazar a una presa tan feroz como tal [legend.GetProperty('beast' ).GetFlagName]? ¿No se trataba de un enemigo muy peligroso?»."
 legend_spread_events.5205.a: "¿Qué iba a hacer si no [ROOT.Char.Custom('ES_ElLa')] mejor cazador[ROOT.Char.Custom('ES_XA')] de estas tierras?"
 legend_spread_events.5205.b: "Fue para buscar la presa más peligrosa habida…"
 legend_spread_events.5205.b.tt: "… y ahora sé cómo encontrarla…"
 legend_spread_events.5205.c: "Necesitaba perfeccionar mi talento rastreador."
 legend_spread_events.5205.d: "Para probar mi habilidad como cazador[ROOT.Char.Custom('ES_XA')]."
 legend_spread_events.5210.t: "El bandido de un solo ojo"
 legend_spread_events.5210.desc: "«¿Es totalmente cierto?», [chronicler.GetFirstName] busca más [ROOT.Char.Custom('GetWritingMaterial')] para tomar notas, mientras me pide que confirme los relatos. «Se dice que tuvo lugar un encuentro con un ser bastante aborrecible».\n\n«He oído rumores sobre él, un gran ser torpe con un solo ojo. ¡Un poderoso cíclope!»."
 legend_spread_events.5210.a: "¡Y creyó que yo era otr[ROOT.Char.Custom('ES_OA')] cíclope!"
 legend_spread_events.5210.b: "«¡Y qué bestia más feroz era!»."
 legend_spread_events.5210.c: "En realidad, creo que solo era un lugareño tuerto."
 legend_spread_events.5215.t: "Plantando dudas"
 legend_spread_events.5215.desc: "Me siento con [chronicler.GetFirstName] mientras sigue recopilando más secciones de mi leyenda.\n\n«¿Fue cierta la parte de las plantas, mi [ROOT.Char.GetLadyLord]?». El alzamiento de cejas denotando mi confusión [chronicler.GetHerHim] incita claramente a continuar. «¡Las plantas hostiles, por supuesto! ¡Esa flora de hojas gigantes capaz de emponzoñar a alguien a distancia con su polen!»."
 legend_spread_events.5215.a: "Puedo dar fe de que es veraz con bastante autoridad."
 legend_spread_events.5215.b: "Una situación tremebunda, pero solucionable."
 legend_spread_events.5215.c: "¡No, pero aprendí que tales plantas existen!"
 legend_spread_events.5216.t: "El deporte local"
 legend_spread_events.5216.desc: "Jugueteo con una flecha perdida de una gavilla apoyada contra la pared mientras [chronicler.GetFirstName] sigue recopilando más hechos de mi leyenda.\n\n«Eso me recuerda, mi [ROOT.Char.GetLadyLord]», empieza [chronicler.GetFirstNameNoTooltip] al mirarla, «¿es verdad que tuvisteis un desafío? ¿Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('GetLassLad')] de la zona, hábil con el arco, que retó a todos los presentes a una competición de tiro con arco? ¿Quién ganó?»."
 legend_spread_events.5216.a: "«¡Gané yo, al partir su flecha en dos con la mía!»."
 legend_spread_events.5216.b: "¡Fácil fue la victoria!"
 legend_spread_events.5216.b.success: "Parece creíble"
 legend_spread_events.5216.b.failure: "Nadie se lo cree"
 legend_spread_events.5216.c: "En realidad, solo fue un entrenamiento."
 legend_spread_events.5220.t: "Trampas de la naturaleza"
 legend_spread_events.5220.desc.start: "[chronicler.GetFirstName] me mira pensativ[chronicler.Custom('ES_OA')].\n\n«He oído que en vuestros viajes os encontrasteis con toda clase de retos». Mi cauteloso asentimiento parece animar[chronicler.GetHerHim]. «Me han contado que casi caísteis víctima de…"
 legend_spread_events.5220.desc.wet: "un hediondo pantano tragagente. "
 legend_spread_events.5220.desc.dry: "un área de engañosas y succionadoras arenas movedizas. "
 legend_spread_events.5220.desc.ending: "Me han dicho que tuvisteis que luchar para liberaros, ¡y que si os hubieran fallado las fuerzas habríais perecido!», [chronicler.GetFirstNameNoTooltip] me mira expectante."
 legend_spread_events.5220.a: "«Oh, ¡no fue nada para un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] de mi talla!»."
 legend_spread_events.5220.b: "¡A fe mía que sí! Y me costó liberarme, desde luego."
 legend_spread_events.5220.c: "Solo era un terreno anegado."
 legend_spread_events.5225.t: "El poder de las flores"
 legend_spread_events.5225.desc: "El pequeño ramo de flores sobre mi mesa parece captar el interés de [chronicler.GetFirstName].\n\n«Esto me recuerda, mi buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetLadyLord]», comienza, «una historia que oí sobre vos. ¿Es cierto que os topasteis con una planta única en vuestros viajes?». [chronicler.GetFirstNameNoTooltip] me mira rápidamente.\n\n«¿No tendréis algún espécimen con vos?»."
 legend_spread_events.5225.a: "«¡Por supuesto!»."
 legend_spread_events.5225.a.tt: "No es para nada una flor única, pero sí lo bastante escasa como para engañar a un profano."
 legend_spread_events.5225.b: "¡Aquí mismo tengo uno!"
 legend_spread_events.5225.b.tt: "En fin, no es la #EMP más#! común de las flores…"
 legend_spread_events.5225.b.success: "[chronicler.GetNameNoTooltip] no había visto jamás una flor como esta"
 legend_spread_events.5225.b.failure: "[chronicler.GetNameNoTooltip] ya había visto muchos ejemplares de este tipo"
 legend_spread_events.5225.c: "#EMP ¡¿Flores?!#! ¿No habremos de hablar de asuntos más grandiosos?"
 legend_spread_events.5225.d: "«Me temo que no»."
 legend_spread_events.5230.t: "Sed de sangre"
 legend_spread_events.5230.desc: "La irrupción de [chronicler.GetFirstName] en mi [ROOT.Char.Custom('GetRoom')] suele anunciar una cascada de preguntas inusuales, y esta vez no es distinta.\n\n«¡Mi [ROOT.Char.GetLadyLord]! ¡Acabo de oír la más escandalosa de las historias!», grita, buscando más [ROOT.Char.Custom('GetWritingMaterial')] para escribir. «¡Cuentan que os atacaron unos #EMP caníbales#! en vuestros viajes! ¡¿Es posible que existan los antropófagos?!»."
 legend_spread_events.5230.a: "«¿Veis esta cicatriz? Fue de uno de ellos»."
 legend_spread_events.5230.b: "… la verdad, sí que sabían cocinar la carne."
 legend_spread_events.5230.c: "¡Y sobreviví para contarlo!"
 legend_spread_events.5230.d: "Creo que no eran más que bandidos."
 legend_spread_events.5235.t: "Mano a mano"
 legend_spread_events.5235.desc: "Estoy relatando mis hazañas en batalla a [chronicler.GetFirstName] cuando [chronicler.GetSheHe] me interrumpe bruscamente.\n\n«Entonces, ¿es verdad? ¿Abatisteis al vil comandante enemigo en combate singular?». Sus ojos relucen al pensar en las posibilidades. Está claro que se trata de alguna hipérbole fantasiosa que ha corrido de boca en boca.\n\nCiertamente estuve en la batalla, pero la confusión del combate cuerpo a cuerpo hace posible prácticamente cualquier suceso semejante…"
 legend_spread_events.5235.a: "Y claro que cayó ante mi espada."
 legend_spread_events.5235.b: "No tiene importancia bajo qué espada murió."
 legend_spread_events.5240.t: "¿Discreción o valor?"
 legend_spread_events.5240.desc: "Con apresurados garabatos en una taza de semillas volcada, [chronicler.GetFirstName] replica el orden de una batalla del pasado, pero cambia rápidamente de enfoque al verme mirar.\n\n«Esta sección es la que más me intriga», afirma, señalando en una de sus pasadas por las semillas. «He oído decir que aquí fingisteis una retirada. Por otra parte, también he oído acusaciones más #EMP desfavorables#!…».\n\nMi corazón de cobarde se estremece de pánico incluso ante una pesquisa tan educada."
 legend_spread_events.5240.a: "Fue una retirada táctica perfecta."
 legend_spread_events.5240.b: "¡Desde… desde luego que fue una retirada #EMP táctica#!!"
 legend_spread_events.5240.b.success: "Tu explicación resulta creíble"
 legend_spread_events.5240.b.failure: "Tus protestas solo confirman tu culpabilidad"
 legend_spread_events.5240.c: "… no nos detengamos en ello."
 legend_spread_events.5245.t: "Golpe devastador"
 legend_spread_events.5245.desc: "Más tiempo con [chronicler.GetFirstName] significa más tiempo repasando tediosamente una antigua batalla para apuntarla en mi leyenda. [chronicler.GetFirstNameNoTooltip] se da cuenta de mi desinterés e intenta una táctica diferente.\n\n«Veamos, cuando el flanco izquierdo del enemigo se derrumbó y arrasamos su retaguardia…», comienza, «¿Es cierto que fuisteis vos quien dirigió ese ataque de flanqueo? ¡Una verdadera genialidad!"
 legend_spread_events.5245.a: "«Fui yo. Muchos cayeron bajo nuestras espadas»."
 legend_spread_events.5245.b: "«En realidad, yo dirigí el golpe decisivo por el centro»."
 legend_spread_events.5245.c: "Solo supervisé la batalla."
 legend_spread_events.5250.t: "Rescate de inocente"
 legend_spread_events.5250.desc: "«¡Mi [ROOT.Char.GetLadyLord]! ¡Oh, mi [ROOT.Char.GetLadyLord]!». La pasión en la súplica de [chronicler.GetFirstName] me da qué pensar. «¡Acaban de contarme vuestras románticas tribulaciones en el campo de batalla! [Select_CString( ROOT.Char.IsFemale, 'Un campesino', 'Una campesina' )] [Select_CString( ROOT.Char.IsFemale, 'perdido y confuso', 'perdida y confusa' )], pero ciertamente bell[ROOT.Char.Custom('ES_OAOpp')], vagando por el campo de batalla, y #EMP ¡vos#! [Select_CString( ROOT.Char.IsFemale, 'salvándolo', 'salvándola' )]!».\n\nEstá claro que [chronicler.GetFirstNameNoTooltip] no piensa abandonar esta línea de investigación concreta."
 legend_spread_events.5250.a: "«Oh, claro que [ROOT.Char.Custom('GetHerHimOpposite')] rescaté. ¡Y fue directamente a mi #EMP tienda#!!»."
 legend_spread_events.5250.b: "«Recibí un beso como recompensa, nada menos»."
 legend_spread_events.5250.c: "«Me habéis debido de confundir con otra persona»."
 legend_spread_events.5255.t: "Hazañas bélicas"
 legend_spread_events.5255.desc: "«Al haber escuchado tanto sobre vuestras batallas, mi [ROOT.Char.GetLadyLord]», dice [chronicler.GetFirstName], de forma temblorosa y algo teatral, «¡es una verdadera maravilla que hayáis sobrevivido! Muertes y carnicerías de todo tipo os rodearon y aun así, salisteis indemne».\n\nSupongo que a todo el mundo le gusta una buena historia bélica. ¿Quizás adornar un poco la mía podría ayudar a correr la voz?"
 legend_spread_events.5255.a: "«No precisamente indemne, [chronicler.GetFirstNameNoTooltip]»."
 legend_spread_events.5255.b: "«¿De dónde creéis que salen estas cicatrices?»."
 legend_spread_events.5255.c: "«Solo gracias a [ROOT.Char.GetFaith.HighGodName]»."
 legend_spread_events.5255.d: "«¡Lo superé tan galantemente como pude!»."
 legend_spread_events.5260.t: "El momento justo"
 legend_spread_events.5260.desc: "«Nuestras fuerzas estaban siendo presionadas y atosigadas…», interrumpe mi ensoñación [chronicler.GetFirstName] mientras hablamos de una batalla pasada, «¡y pese a todo, triunfamos! ¡Se me ha dicho que fuisteis #EMP vos#! quien llegó con refuerzos en el momento crucial! ¡Qué llegada tan oportuna para hacerse con la victoria!».\n\nLa palabra de [promoted_legend.GetName] debe llegar lejos y las historias sobre mis hazañas heroicas ayudarán a conseguirlo. Si decido atribuirme este mérito, claro…"
 legend_spread_events.5260.a: "«Llegué justo a tiempo»."
 legend_spread_events.5260.b: "«Lo habíamos planificado con antelación»."
 legend_spread_events.5305.t: "Vecindades"
 legend_spread_events.5305.desc: "[chronicler.GetFirstName] anota afanosamente mis palabras según se las dicto. Debo tener cuidado con mis decisiones: [potential_promoter.GetFirstName], [potential_promoter.Custom('ES_ElLa')] gobernante vecin[potential_promoter.Custom('ES_OA')], podría apoyar mi campaña para la promoción del relato de [promoted_legend.GetName], pero una mala redacción podría mostrar quizás… engreimiento.\n\nHago una pausa y [chronicler.GetFirstNameNoTooltip] también la hace, esperando pacientemente. ¿Qué le #EMP gustaría#! escuchar a [potential_promoter.GetFirstNameNoTooltip]?"
 legend_spread_events.5305.a: "¡Seguro que le encantaría ver triunfar a otra alma [root_culture.GetName]!"
 legend_spread_events.5305.a.success: "[potential_promoter.GetFirstNameNoTooltip] coincide"
 legend_spread_events.5305.a.failure: "A [potential_promoter.GetFirstNameNoTooltip] no le impresiona"
 legend_spread_events.5305.b: "Tal vez… una sutil amenaza."
 legend_spread_events.5305.b.success: "[potential_promoter.GetFirstNameNoTooltip] se ve convenientemente amedrentad[potential_promoter.Custom('ES_OA')]"
 legend_spread_events.5305.b.failure: "[potential_promoter.GetFirstNameNoTooltip] desdeña tus amenazas"
 legend_spread_events.5305.c: "Un llamamiento a la amistad entre vecin[ROOT.Char.Custom('ES_OA')]s funcionará, ¿no?"
 legend_spread_events.5305.c.success: "[potential_promoter.GetFirstNameNoTooltip] acepta"
 legend_spread_events.5305.c.failure: "A [potential_promoter.GetFirstNameNoTooltip] no le importan tus peticiones"
 legend_spread_events.5305.d: "Bah, mandad el escrito tal cual."
 legend_spread_events.5305.d.success: "A [potential_promoter.GetFirstNameNoTooltip] le impresiona"
 legend_spread_events.5310.t: "Heraldo de la leyenda"
 legend_spread_events.5310.desc: "No puedo evitar deambular con inquietud mientras [herald.GetFirstName] prepara las provisiones para su visita a la corte de [potential_promoter.GetFirstName], [potential_promoter.Custom('ES_ElLa')] gobernante vecin[potential_promoter.Custom('ES_OA')]. A [herald.GetFirstNameNoTooltip|U] se le ha encomendado expresamente la tarea de hacer correr la voz sobre [promoted_legend.GetName] y, sobre todo, acorralar [potential_promoter.Custom('ES_AlAla')] [potential_promoter.GetTitleAsNameNoTooltip|l] y persuadir[potential_promoter.GetHerHim] para que se una a la causa.\n\nSe necesitará aplomo y gracia para esta tarea y quizás algunas ayudas extras…"
 legend_spread_events.5310.a: "«¡Usad el seso!»."
 legend_spread_events.5310.a.success: "A [potential_promoter.GetFirstNameNoTooltip] le encanta"
 legend_spread_events.5310.a.failure: "[herald.GetFirstNameNoTooltip] resulta obsequios[herald.Custom('ES_OA')]"
 legend_spread_events.5310.b: "Este regalo de oro puede que [potential_promoter.Custom('ES_LoLa')] persuada."
 legend_spread_events.5310.b.success: "La fascinación del oro demuestra ser fuerte"
 legend_spread_events.5310.b.failure: "A [potential_promoter.GetFirstNameNoTooltip] no le convence el regalo"
 legend_spread_events.5310.c: "Solo… marchad y no lieis las cosas."
 legend_spread_events.5310.c.success: "[herald.GetFirstNameNoTooltip] demuestra ser efectiv[herald.Custom('ES_OA')]"
 legend_spread_events.5315.t: "Difundiendo el mensaje"
 legend_spread_events.5315.desc: "Hago una pausa y escribo, hago una pausa y escribo...\n\nLas palabras de esta misiva han de elegirse con cuidado. No se verá bien ninguna frase inarticulada en mi mensaje a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal.GetFirstName], pero su apoyo a [promoted_legend.GetName] sería una gran ayuda si actúo bien.\n\nAhora, veamos. ¿Qué #EMP sé#! que aprobaría [vassal.GetFirstNameNoTooltip]?"
 legend_spread_events.5315.a: "¡Es una persona muy motivada!"
 legend_spread_events.5315.a.success: "A [vassal.GetFirstNameNoTooltip] le agrada"
 legend_spread_events.5315.a.failure: "Supusiste mal"
 legend_spread_events.5315.b: "Mi [promoted_legend.GetNameNoTooltip] también puede ser un relato de #EMP venganza#!…"
 legend_spread_events.5315.c: "¿Quizás me convendría ser lo más veraz posible?"
 legend_spread_events.5315.d: "Podría expresarlo de tal manera que [vassal.GetHerHim] halague…"
 legend_spread_events.5320.t: "Engrasar bocas"
 legend_spread_events.5320.desc: "Los vasallos suelen luchar a menudo por ganarse la atención de su señor, pero por una vez las tornas han cambiado. Sería una gran ayuda tener a [vassal.GetFirstName] como defensor de mi [promoted_legend.GetName]. He de hacer todo cuanto esté en mi mano para que se ponga de mi lado.\n\nDebo pensar detenidamente qué sería lo mejor para captar su atención. ¿Una promesa de inversión en sus posesiones? ¿Tal vez la simple promesa de un favor?"
 legend_spread_events.5320.artifact: "\n\nDesvío la mirada hacia mi [artifact.GetName], al otro lado de la estancia. ¿Se dejaría influir por un regalo como ese?"
 legend_spread_events.5320.a: "Seguro que no lo rechazaría, ¿verdad?"
 legend_spread_events.5320.a.success: "[vassal.GetFirstNameNoTooltip] lo acepta agradecid[vassal.Custom('ES_OA')]"
 legend_spread_events.5320.a.failure: "[vassal.GetFirstNameNoTooltip] lo rechaza"
 legend_spread_events.5320.a.artifact: "Tu [artifact.GetName] gana un modificador de [prestige|lE] #negative_value negativo#!"
 legend_spread_events.5320.b: "Una inversión en [capital_county.GetNameNoTierNoTooltip] podría resultar convincente."
 legend_spread_events.5320.b.success: "A [vassal.GetFirstNameNoTooltip] le enamora la oferta"
 legend_spread_events.5320.b.failure: "A [vassal.GetFirstNameNoTooltip] no le impresiona"
 legend_spread_events.5320.c: "Debería bastarle con el favor de su señor[ROOT.Char.Custom('ES_XA')]."
 legend_spread_events.5320.d: "¡[vassal.GetSheHe|U] debe seguir mis indicaciones, le guste o no!"
 legend_spread_events.5320.d.success: "[vassal.GetFirstNameNoTooltip] sigue tus indicaciones"
 legend_spread_events.5325.t: "Unos pajaritos"
 legend_spread_events.5325.desc: "#EMP Otra#! misiva más —en esta ocasión de [legend_person.GetFirstName]— me llega por mensajero y ya sé cuál es su contenido. Los relatos de [promoted_legend.GetName] se han extendido por doquier y cada vez más voces empiezan a contarlos.\n\nEs una gran historia. ¿Es posible que haya alguna ventaja en unirse a gente como [legend_person.GetFirstNameNoTooltip]?"
 legend_spread_events.5325.protag: "\n\n¿O, tal vez, algún beneficio material? El sujeto de la leyenda, [promoted_legend_owner.GetFirstName], siente un gran interés porque se difunda. Y hete aquí que también posee grandes cantidades de riqueza. ¿Quizá escribir una respuesta daría frutos?"
 legend_spread_events.5325.a: "El peso de mi palabra tendrá valor."
 legend_spread_events.5325.b: "Me uniré a las filas de los partidarios públicos."
 legend_spread_events.5325.c: "La impulsaré, pero a cambio de una suma…"
 legend_spread_events.5325.c.success: "A [promoted_legend_owner.GetFirstNameNoTooltip] le entusiasma la oferta"
 legend_spread_events.5325.c.failure: "A [promoted_legend_owner.GetFirstNameNoTooltip] no le impresiona"
 legend_spread_events.5325.c.success.tt: "Tu carta es bien recibida"
 legend_spread_events.5325.c.failure.tt: "Tu carta se recibe mal"
 legend_spread_events.5325.d: "¡Son todo majaderías!"
 legend_spread_events.5325.stop_promoting_warning: "@alert_icon! #alert_trial ¡Esto te exigirá abandonar tu [legend|lE] actual!#!"
 legend_spread_events.5325.stop_promoting: "Dejo de impulsar mi [legend|lE] actual"
 legend_spread_events.5326.opening: "[ROOT.Char.Custom2('AppropriateGreetingPositive', promoted_legend_owner)]"
 legend_spread_events.5326.desc: "¡Vuestra propuesta tiene mucho sentido! Por favor, aceptad este regalo en recompensa por vuestros esfuerzos por difundir la buena nueva de [promoted_legend.GetName]."
 legend_spread_events.5326.a: "¡Excelente!"
 legend_spread_events.5326.b: "No abandonaré mi relato actual."
 legend_spread_events.5327.opening: "[ROOT.Char.Custom2('AppropriateGreetingNegative', promoted_legend_owner)]"
 legend_spread_events.5327.desc: "¡Vuestro intento de soborno es necio e insultante! ¡Mis renombradas hazañas no necesitan que vuestra lengua ponzoñosa las difunda!"
 legend_spread_events.5327.a: "¡Rayos!"
 legend_spread_events.5330.t: "Susurros inadecuados"
 legend_spread_events.5330.desc: "Una buena historia debería ser promovida por una buena persona, ¿no? Sin embargo, no dejan de llegarme noticias sobre el pecaminoso comportamiento [promoted_legend_owner.Custom('SinfulTrait')|l] de [promoted_legend_owner.GetFirstName], [promoted_legend_owner.Custom('ES_ElLa')] [promoted_legend_owner.GetWomanMan] que no deja de pregonar [promoted_legend.GetName].\n\nPodría distanciarme de un personaje con tan mala reputación, pero asociarme a un relato tan famoso me aportaría algunos beneficios…"
 legend_spread_events.5330.a: "¡Cómo osa! ¡Soy un pilar de piedad [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]!"
 legend_spread_events.5330.b: "No deben asociarme con [promoted_legend_owner.GetSheHe]."
 legend_spread_events.5330.c: "Haré la vista gorda solo por esta vez…"
 legend_spread_events.5330.c.success: "Tu reputación promueve la de [promoted_legend_owner.GetFirstNameNoTooltip]"
 legend_spread_events.5335.t: "Un tema digno"
 legend_spread_events.5335.desc: "Obviamente, se espera que hable de la buena historia de [promoted_legend.GetName], pero hay que decir que el espléndido porte y la moral íntegra de [promoted_legend.GetFirstName] facilita esto sobremanera.\n\nNobles y plebeyos por igual hablan de su virtuosa personalidad y, ciertamente, no ha dejado de llegar a mis oídos."
 legend_spread_events.5335.a: "¡Qué bendición es sustentar su leyenda!"
 legend_spread_events.5335.b: "Tal vez pueda aprovechar esto para promover nuestras propias causas…"
 legend_spread_events.5335.c: "¿Puedo aprender algo de [promoted_legend_owner.GetSheHe]?"
 legend_spread_events.5335.c.success: "Obtienes información interesante de [promoted_legend_owner.GetFirstNameNoTooltip]"
 legend_spread_events.8000.t: "El tomo oculto"
 legend_spread_events.8000.desc: "A pesar de todos los esfuerzos, todavía hay quien niega que la nación [promoted_legend.GetProtagonist.GetCulture.GetName] sea la verdadera heredera de la cultura [promoted_legend.GetProperty('culture').Culture.GetName]. ¡Hoy, [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] me ha traído información que disiparía cualquier duda sobre la validez de mi afirmación!\n\nMe ha hablado de un antiguo tomo que, según [chronicler.GetSheHe], se encuentra en algún lugar de [promoted_legend.GetProperty('original_region').GeographicalRegion.GetName]; en concreto, en [province_to_visit.GetName]. Las fuentes pueden ser algo vagas, pero si encontrase este tomo, podría demostrar la legitimidad de [promoted_legend.GetName]."
 legend_spread_events.8000.a: "¡Me voy de aventuras!"
 legend_spread_events.8000.b: "¡Me quedo en casa!"
 travel_to_tome_tt: "[Concept( 'travel', 'Viajarás' )|E] a [province_to_visit.GetName], donde puede que encuentres el antiguo tomo"
 legend_spread_events.8001.t: "El tomo de la nación [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]: perdido en el tiempo"
 legend_spread_events.8001.desc: "Por desgracia, las circunstancias me han obligado a abandonar mis planes de viaje y el rastro de pruebas que seguía ha desaparecido. Ya no puedo hacer nada para localizar el tomo y temo que se haya perdido en el tiempo."
 legend_spread_events.8001.a: "¡Maldición!"
 legend_spread_events.8002.t: "El tomo de la nación [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]: la llegada"
 legend_spread_events.8002.desc: "Por fin he llegado a [province_to_visit.GetName], y tras unas rápidas indicaciones de los lugareños, he encontrado las ruinas donde se cree que está la tumba. ¡Este monumento en ruinas de la otrora gran civilización [promoted_legend.GetProperty('culture').Culture.GetName] me recuerda tanto a [promoted_legend.GetProperty('title').Title.GetNameNoTier] que estoy segur[ROOT.Char.Custom('ES_OA')] de que en algún lugar tiene que haber pruebas de tal conexión!\n\nLas ruinas se encuentran en un estado delicado, oigo los soportes desmoronarse y vencerse ante el peso de los años. Debo andar con cuidado para no arriesgarme a destruir el monumento del todo."
 legend_spread_events.8002.a: "Hace falta un estudio cuidadoso."
 legend_spread_events.8002.b: "Malditas sean las ruinas, ¡he de hallar ese tomo!"
 legend_spread_events.8002.c: "Aquí se puede aprender mucho, ¡que aspen a ese tomo!"
 legend_spread_events.8002.d: "¡He leído sobre este lugar! Sé dónde mirar."
 legend_spread_events.8003.t: "El tomo de la nación [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]: desenterrado"
 legend_spread_events.8003.desc: "Llevo días registrando las ruinas con mi séquito y aún no he encontrado nada que indique un vínculo entre [promoted_legend.GetProtagonist.GetCulture.GetCollectiveNoun] y [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun]. Entonces, de repente, mi partida me entrega una caja medio destrozada por la crueldad del tiempo con un libro lleno de polvo y mugre en su interior.\n\n¡Un par de golpes y un zarandeo y descubro que el libro está repleto de criaturas de la mitología [promoted_legend.GetProperty('culture').Culture.GetName] representadas claramente a la manera [promoted_legend.GetProtagonist.GetCulture.GetNameNoTooltip]! Aunque las palabras se hayan desvanecido y se hayan perdido en el tiempo, ¡he de creer que este maravilloso libro demuestra un vínculo definitivo entre las dos culturas!"
 legend_spread_events.8003.a: "¡Qué descubrimiento tan increíble!"
 legend_spread_events.8004.t: "El tomo de la nación [promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]: perdido"
 legend_spread_events.8004.desc: "Mi séquito y yo hemos registrado estas ruinas todo lo que hemos podido, pero no hemos encontrado ni rastro de ese supuesto tomo. Sin embargo, entre los escombros hay una serie de objetos misteriosos, algunos de los cuales no cabe duda de que fueron creados por manos de herencia[promoted_legend.GetProperty('culture').Culture.GetName].\n\nMe guardo en el bolsillo una pequeña talla de piedra de un animal y me dispongo a regresar a casa."
 legend_spread_events.8004.a: "Al menos no ha sido una pérdida de tiempo absoluta."
 legend_spread_events.8010.t: "Una figura extraña"
 legend_spread_events.8010.desc: "Hacemos un alto en el camino. Mi séquito rodea un claro, se apresura a vigilar que no haya bandidos y a recoger provisiones, dejándome solo un momento. El viento apaga mi crepitante hoguera como yo soplaría una cerilla. Siento algo detrás de mí, y me giro para ver que un[challenger.Custom('ES_XA')] extrañ[challenger.Custom('ES_OA')] ha conseguido llegar a mi campamento. [challenger.GetSheHe|U] sonríe despreocupadamente como si siempre hubiera estado ahí.\n\n«Qué día tan feliz para encontrarse con [ROOT.Char.GetNameNoTooltip], la \"leyenda\" en persona», dice revelándome su arma. «Demuestra que eres una leyenda, [ROOT.Char.Custom('InsultNoun')|l]»."
 legend_spread_events.8010.a: "«Nuestro combate será legendario»."
 legend_spread_events.8010.b: "«¡Guardias!»."
 legend_spread_events.8012.t: "Las leyendas sí que mueren"
 legend_spread_events.8012.desc: "Mi séquito regresa justo a tiempo para verme caer a los pies de mi contrincante. Justo cuando me alzo para enfrentarme a mi poderos[challenger.Custom('ES_OA')] y extrañ[challenger.Custom('ES_OA')] oponente, parece haberse desvanecido entre la naturaleza, como si jamás hubiera existido."
 legend_spread_events.8012.a: "Todo el mundo [challenger.GetHerHim] ha visto, ¿verdad?"
 legend_spread_events.8012.b: "Nadie vio nada."
 legend_spread_events.8013.t: "Una victoria legendaria"
 legend_spread_events.8013.desc: "Mi séquito regresa justo cuando salgo victorios[ROOT.Char.Custom('ES_XA')] sobre mi misterios[challenger.Custom('ES_OA')] oponente. Su arma cae al suelo y me mira atónit[challenger.Custom('ES_OA')].\n\nLlamo a mi séquito, pero cuando vuelvo a mirar al suelo, [challenger.GetSheHe] ha desaparecido, como si jamás hubiera existido."
 legend_spread_events.8013.a: "Gané…, creo."
 legend_spread_events.8020.t: "¡Herejía!"
 legend_spread_events.8020.desc: "Hoy me veo interrumpid[ROOT.Char.Custom('ES_OA')] en mi [ROOT.Char.Custom('GetCourt')] cuando [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)] se lanza hacia mí, señalándome y gritando «¡Herejía!» a su paso.\n\n«¡[legend.GetName|U] afirma que [legend.GetProtagonist.GetNameNoTooltip] tiene poderes mayores que [ROOT.Char.GetFaith.HighGodName] en persona! ¡Herejía, del más alto grado!».\n\nParece [Select_CString( challenger.IsFemale, 'una lunática', 'un lunático' )], pero los murmullos que recorren mi [ROOT.Char.Custom('GetRoom')] indicarían que algunos están de acuerdo con [challenger.GetSheHe]."
 legend_spread_events.8020.a: "Puedo convencer[challenger.GetHerHim]."
 legend_spread_events.8020.a.win: "Ganas el debate"
 legend_spread_events.8020.a.lose: "Pierdes el debate"
 legend_spread_events.8020.b: "Sacad a semejante [challenger.Custom('InsultNoun')|l] de mi [ROOT.Char.Custom('GetCourt')]."
 legend_spread_events.8020.c: "No, el poder divino proviene #EMP de#! [ROOT.Char.GetFaith.HighGodName]."
 legend_spread_events.8030.t: "Como tú"
 legend_spread_events.8030.desc: "A lo lejos oigo a [child.Custom2('MyCharacterIntroduction', ROOT.Char)] riendo mientras juega con sus compañeros.\n\n«Soy [legend.GetProtagonist.GetNameNoTooltip], ¡soy [Select_CString( child.IsFemale, 'la heroína', 'el héroe' )]!». Está representando [legend.GetName] para sus embelesados compañeros de juegos.\n\nLos rapaces miran a [child.GetFirstNameNoTooltip] con asombro y adoración, cautivados por el cuento. Se me acelera el corazón al oír esos nombres y lugares legendarios salir de los labios de la siguiente generación con tanto vigor y entusiasmo. Aunque algún día todos seremos polvo, la leyenda nunca morirá."
 legend_spread_events.8030.a: "Dejad que siga."
 legend_spread_events.8030.b: "¡Debería ofrecer mi propia recitación!"
 legend_spread_events.8040.t: "Un antepasado pecador"
 legend_spread_events.8040.desc: "«¿Afirmáis descender [ancestor.Custom('ES_DelDela')] vil pecador[ancestor.Custom('ES_XA')] [ancestor.GetName]?», [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me recibe esta mañana con un dedo extendido e ira en su mirada. «¡Blasfemia! Fue un[ancestor.Custom('ES_XA')] malvad[ancestor.Custom('ES_OA')] de vicios impíos. No era de carácter [virtue_trait.GetName(ancestor)|l] como nos hicieron creer a todos. Su espíritu era [sin_trait.GetName(ancestor)|l], ¡un[ancestor.Custom('ES_XA')] auténtic[ancestor.Custom('ES_OA')] pecador[ancestor.Custom('ES_XA')] como no ha habido otr[ancestor.Custom('ES_OA')]!».\n\nAdemás de la convicción en su voz, ha traído tantos registros y anécdotas escritas sobre el comportamiento impío de [ancestor.GetNameNoTooltip] que hace que no parezca buena idea reclamar este linaje…"
 legend_spread_events.8040.a: "Seguramente son todo majaderías."
 legend_spread_events.8040.a.win: "[challenger.GetHerHim|U] convences"
 legend_spread_events.8040.a.lose: "Tu reputación queda empañada"
 legend_spread_events.8040.b: "Blasfemia, ¡fuera de mi [ROOT.Char.Custom('GetCourt')]!"
 legend_spread_events.8050.t: "Un antepasado virtuoso"
 legend_spread_events.8050.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se dirige precipitadamente hacia mí esta mañana, haciendo malabarismos con un montón de [chronicler.Custom('GetWritingMaterialPlural')] de hace décadas, con la cara radiante de entusiasmo.\n\n«Mi [ROOT.Char.GetTitleAsNameNoTooltip|l], tengo noticias excelentes. He estado buscando información sobre [ancestor.GetName] y he dado con pruebas que sugieren que se ha exagerado mucho su carácter [sin_trait.GetName(ancestor)|l], y que ¡en realidad era bastante [virtue_trait.GetName(ancestor)|l]!».\n\nCostaría, pero si puedo demostrar que es así en verdad, ¡el legado de [ancestor.GetNameNoTooltip] sería aún más prestigioso!"
 legend_spread_events.8050.a: "¡Tiene que ser verdad!"
 legend_spread_events.8050.a.win: "Convences a todo el mundo"
 legend_spread_events.8050.a.lose: "No consigues convencer a nadie"
 legend_spread_events.8050.b: "Centrémonos en aquello que podemos demostrar."
 legend_spread_events.8050.c: "Pero… ¿qué pasa #EMP conmigo#!?"
 legend_spread_events.8060.t: "Una confesión en el lecho de muerte"
 legend_spread_events.8060.desc: "Me saluda [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)], quien afirma tener nueva información sobre [legend.GetName].\n\nSostiene que, en su lecho de muerte de [ancestor.GetName], [ROOT.Char.GetFaith.HighGodName] entró en su corazón y [ancestor.GetHerHim] iluminó sobre las virtudes del [ROOT.Char.GetFaith.GetName|l].\n\nCon este último acto, [ancestor.GetNameNoTooltip] alcanzó la redención y terminó en [ROOT.Char.GetFaith.PositiveAfterLife]."
 legend_spread_events.8060.a: "¡Por supuesto que [ancestor.GetSheHe] era del rebaño [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]!"
 legend_spread_events.8060.a.win: "Convences a todo el mundo"
 legend_spread_events.8060.a.lose: "Tu afirmación no resulta convincente"
 legend_spread_events.8060.b: "Por lo menos sus #EMP valores#! eran [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip]."
 legend_spread_events.8070.t: "Una ocurrencia santa"
 legend_spread_events.8070.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha acudido hoy con una propuesta interesante. Afirma que [chronicler.GetSheHe] podría soslayar un poco la verdad y reescribir [legend.GetName] para que tuviera lugar en las tierras santas de [holy_site.GetName] en lugar de las terrenales de [location.GetName].\n\nPor supuesto, se trataría de una adulteración, pero añadiría algo más de piedad a la historia."
 legend_spread_events.8070.a: "Hágase."
 legend_spread_events.8070.a.win: "Todo el mundo queda convencido"
 legend_spread_events.8070.a.lose: "No convences a nadie"
 legend_spread_events.8070.b: "No, [location.GetNameNoTooltip] es #EMP casi#! como [holy_site.GetNameNoTooltip]."
 legend_spread_events.8080.t: "El puño legendario"
 legend_spread_events.8080.desc: "Me encuentro enfrascad[ROOT.Char.Custom('ES_OA')] en una bulliciosa conversación con [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] y un grupo de mis cortesanos. Estoy relatando la historia de [legend.GetName] cuando [chronicler.GetNameNoTooltip] me interrumpe.\n\n«Recordadme cómo murió exactamente tal [legend.GetProperty('beast').GetFlagName], mi [ROOT.Char.GetTitleAsNameNoTooltip|l]. ¿No es cierto que matasteis al animal a puñetazos en un cuerpo a cuerpo?»."
 legend_spread_events.8080.a: "Sí. Eso fue justo lo que pasó."
 legend_spread_events.8080.a.crit_win: "Todos te creen"
 legend_spread_events.8080.a.win: "Parece que el pueblo te cree"
 legend_spread_events.8080.a.lose: "No parece que el pueblo te crea"
 legend_spread_events.8080.a.crit_lose: "Nadie te cree"
 legend_spread_events.8080.b: "Abatí al animal como lo hubiera hecho cualquier cazador."
 legend_spread_events.8090.t: "[Select_CString( person_of_the_lake.IsFemale, 'La dama', 'El señor' )] del/de la [watery_place.GetProvince.GetTerrain.GetNameNoTooltip]"
 legend_spread_events.8090.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está transcribiendo [legend.GetName] en su [chronicler.Custom('GetWritingMaterial')] mientras se la dicto de nuevo, pero mientras cuento el principio de la historia, [chronicler.GetSheHe] deja de poner mis palabras en tal [chronicler.Custom('GetWritingMaterial')].\n\n«No puedo evitar notar que aquí falta algo, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]. ¿No [Select_CString( legend.GetProtagonist.IsLocalPlayer, 'encontrasteis', 'encontró' )] [Select_CString( legend.GetProtagonist.IsLocalPlayer, 'vos', legend.GetProtagonist.GetShortUIName )] [Select_CString( person_of_the_lake.IsFemale, 'una dama', 'un hombre' )] en [watery_place.GetName]? ¿No es verdad que tal persona surgió de entre las aguas y [Select_CString( legend.GetProtagonist.IsLocalPlayer, 'os', 'le' )] encargó una misión divina?»."
 legend_spread_events.8090.a: "Ah, sí, cómo se nos pudo olvidar."
 legend_spread_events.8090.b: "Valiente necedad: ¡salió de mi forja!"
 legend_spread_events.8100.t: "Muy embrujado"
 legend_spread_events.8100.desc: "Un relámpago me saca de mi letargo y la [ROOT.Char.Custom('GetDoor')] se abre de golpe, [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] se halla a los pies de mi cama.\n\n«Siento despertaros, mi [ROOT.Char.GetTitleAsNameNoTooltip|l], pero muchos de nosotros no podemos dormir. Creo firmemente que aquí actúa un espíritu maligno, y se nos quiere llevar a todos».\n\nAunque me irrita más de la cuenta que me despierten tan tarde, tengo cierta familiaridad con un ritual para atrapar espíritus malignos en objetos…"
 legend_spread_events.8100.a: "¡Lo infundiré en mi artefacto!"
 legend_spread_events.8100.a.win: "Infundes el espíritu"
 legend_spread_events.8100.a.lose: "Tu encantamiento falla"
 legend_spread_events.8100.a.crit_lose: "Te da un ataque"
 legend_spread_events.8100.b: "¿Os habéis vuelto loc[superstitious_courtier.Custom('ES_OA')]? ¡Largo!"
 legend_spread_events.8100.c: "Sé exactamente lo que hay que hacer."
 legend_spread_events.8100.d: "¡Absorberé el espíritu en mi persona!"
 artifact_dread_gain_mult_3_modifier: "Temible"
 legend_spread_events.8110.t: "La sangre de los [loser.GetFaith.GetAdherentNamePluralNoTooltip]"
 legend_spread_events.8110.desc: "«Válgame todo, es imposible que aquello sucediera».\n\n«No, ¡es verdad! ¡El color rojo de [infidel_weapon.GetName|U] proviene de la sangre del millar de [loser.GetFaith.GetAdherentNamePluralNoTooltip] que [ROOT.Char.GetNameNoTooltip] mató, personalmente, en su [memory.GetName]!».\n\n[courtier_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y [courtier_2.Custom2('MyCharacterIntroduction', ROOT.Char)] están profundamente enfrascados en una discusión, pero callan cuando notan que estoy escuchando."
 legend_spread_events.8110.a: "Es verdad, yo mism[ROOT.Char.Custom('ES_OA')] los maté a todos."
 legend_spread_events.8110.a.win: "Logras convencer a ambos"
 legend_spread_events.8110.a.lose: "No eres muy convincente"
 legend_spread_events.8110.b: "No, es falso."
 legend_spread_events.8110.c: "La batalla fue grandiosa y habría de conmemorarse."
 travel_to_distant_land_tt: "[Concept( 'travel', 'Viajarás' )|E] a [distant_location.GetName]"
 legend_spread_events.8120.t: "La tierra mística de [distant_title.GetBaseNameNoTooltip|U]"
 legend_spread_events.8120.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] me saluda cortés y parece estar entusiasmad[chronicler.Custom('ES_OA')].\n\nMe habla de una tierra mística que solo se conoce como «[distant_title.GetBaseNameNoTooltip|U]», y despliega ante mí un mapa de este maravilloso lugar. [chronicler.GetFirstNameNoTooltip] me dice que los ríos manan leche y miel y que hasta los campesinos están rollizos por la opulencia de la tierra. Aunque normalmente nunca me aventuraría tan lejos, ¡seguro que los relatos de mi heroico viaje tendrían efecto en [legend.GetName]!"
 legend_spread_events.8120.a: "¡Debo ir allí!"
 legend_spread_events.8120.b: "¿[distant_title.GetBaseNameNoTooltip|U]? No puede existir semejante lugar."
 legend_spread_events.8121.t: "Tierras lejanas: abandonado"
 legend_spread_events.8121.desc: "Mi maravilloso mapa de [distant_title.GetBaseNameNoTooltip|U] se ha extraviado y temo no poder viajar a esa tierra en la vida."
 legend_spread_events.8121.a: "Lástima."
 legend_spread_events.8122.t: "Tierras lejanas: la llegada"
 legend_spread_events.8122.desc.intro: "Al fin he llegado a la distante tierra de [distant_location.GetName] y"
 legend_spread_events.8122.desc.disappointing.sweden: "mi decepción no tiene medida. El cielo esta negro de día, solo se come pescado en escabeche y pan duro, los lugareños rehúsan dirigirse la palabra y el frío es insoportable."
 legend_spread_events.8122.desc.disappointing.tribal: "no podría sentir mayor decepción. Se me prometió una metrópolis imponente, pero no veo más que unas cuentas tiendas y cabañas."
 legend_spread_events.8122.desc.disappointing.wet: "me entristece lo que veo. Tras cruzar los mares, veo unas cuantas casuchas dispares construidas en torno a aguas turbias."
 legend_spread_events.8122.desc.disappointing.dry: "me impresiona ver el estado de este lugar. Unos cuantos arbustos secos dispersos por un paisaje abandonado de edificios destartalados y apenas un alma a la vista."
 legend_spread_events.8122.desc.disappointing.fallback: "esto dista mucho de lo que se me prometió. La gran tierra mágica de «[distant_title.GetBaseNameNoTooltip|U]» que despertó mi imaginación es precisamente eso: imaginaria. La verdadera [distant_title.GetBaseNameNoTooltip|U] es triste y humilde."
 legend_spread_events.8122.desc.not_disappointing: "¡[distant_title.GetBaseNameNoTooltip|U] es justo lo que esperaba! Este extraño lugar bulle de gente y de civilización. Los puestos de los mercados están repletos de comida y la ciudad cobra vida con las conversaciones."
 legend_spread_events.8122.desc.slightly_disappointing: "[distant_title.GetBaseNameNoTooltip|U] no es exactamente lo que se me había prometido. Aunque es un asentamiento impresionante, los ríos no manan leche y miel y la riqueza de la nobleza local no parece especialmente inimaginable."
 legend_spread_events.8122.desc.somewhat_disappointing: "no puedo evitar sentir cierta decepción. Aunque se trata de un asentamiento perfectamente digno, si esto es lo mejor que puede ofrecer [distant_title.GetBaseNameNoTooltip|U], entonces su esplendor ha sido muy exagerado."
 legend_spread_events.8122.desc.bridge: "\n\nMe dirijo hacia lo que supongo que es el hogar de una familia noble y recibo la bienvenida de"
 legend_spread_events.8122.desc.outro.same_culture: "un[distant_courtier.Custom('ES_XA')] [distant_courtier.GetWomanMan] extrañamente familiar. Se presenta en un [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] perfecto y reclama saber qué quiero de la corte de su [Select_CString( distant_liege.IsFemale, 'señora', 'señor' )], [distant_liege.GetName]."
 legend_spread_events.8122.desc.outro.same_religion: "un[distant_courtier.Custom('ES_XA')] buen[distant_courtier.Custom('ES_OA')] [distant_courtier.GetWomanMan] de fe [ROOT.Char.GetFaith.GetReligion.GetAdjective]. Parece que incluso aquí [ROOT.Char.GetFaith.HighGodName|U] recibe la adoración debida. [distant_courtier.GetSheHe|U] reclama saber quién soy y qué me trae aquí."
 legend_spread_events.8122.desc.outro.fallback: "un[distant_courtier.Custom('ES_XA')] extrañ[distant_courtier.Custom('ES_OA')] [distant_courtier.GetWomanMan] noble. Se ve que claramente mi semblante digno me anuncia, ya que [distant_courtier.GetSheHe] parece inmediatamente ansios[distant_courtier.Custom('ES_OA')] por saber quién soy y qué me trae por aquí."
 legend_spread_events.8122.a: "Desearía ver cómo se lucha por aquí."
 legend_spread_events.8122.b: "Dejad que le hable a vuestr[distant_liege.Custom('ES_OA')] señor[distant_liege.Custom('ES_XA')] sobre [legend.GetName]."
 legend_spread_events.8122.b.success: "Tu leyenda es absorbente"
 legend_spread_events.8122.b.failure: "[distant_liege.GetFirstName] se aburre"
 legend_spread_events.8122.c: "¿Tenéis un obsequio para mí?"
 legend_spread_events.8124.t: "Tierras lejanas: la derrota"
 legend_spread_events.8124.desc: "Aunque luché con bravura, parece que no soy rival para el estilo de lucha de un guerrero [distant_title.GetAdjective]. Aunque me hayan derrotado, el mero hecho de haber medido mis armas con un extranjero en esta tierra mística reforzará mi estatus legendario."
 legend_spread_events.8124.a: "Lástima."
 legend_spread_events.8125.t: "Tierras lejanas: la victoria"
 legend_spread_events.8125.desc: "Mi oponente luchó de una forma que jamás había visto antes y, aunque al principio me desconcertó, obtuve la victoria. Sin duda, las leyendas de mi triunfo sobre un guerrero [distant_title.GetAdjective] se extenderán por doquier."
 legend_spread_events.8125.a: "Maravilloso."
 legend_spread_events.8125.b: "¡Uníos a mí!"
 legend_spread_events.8130.t: "Una iniciación angelical"
 legend_spread_events.8130.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acude a mí con noticias sobre [legend.GetName]. Me dice que ha localizado numerosos registros que atestiguan que [founder.GetName] era más que un[founder.Custom('ES_XA')] simple [founder.GetTitleAsNameNoTooltip|l]. Que fue un ángel quien le concedió su derecho como gobernante de [legend_title.GetName].\n\nEste mensajero de [ROOT.Char.GetFaith.PositiveAfterLife] prometió que la casa de [ROOT.Char.GetHouse.GetNameNoTooltip] gobernaría [legend_title.GetName] para siempre y haría cumplir la voluntad [ROOT.Char.GetFaith.HighGodNamePossessive] en la tierra. Aunque es una afirmación fantástica, si consigo que la gente la crea, nadie cuestionará mi dominio."
 legend_spread_events.8130.a: "Es cierto."
 legend_spread_events.8130.a.win: "Tu afirmación es creíble"
 legend_spread_events.8130.a.lose: "Tu afirmación se considera herética"
 legend_spread_events.8130.b: "No, es herético."
 legend_spread_events.8141.t: "Una victoria legendaria"
 legend_spread_events.8141.desc: "Mientras las fuerzas de [enemy_commander.GetName] huyen en desbandada, me quedo disfrutando de mi propia gloria. A mi alrededor hay estandartes destrozados y los cadáveres putrefactos de quienes se me opusieron. Un soldado yace a mi lado, llorando de angustia, con las manos ensangrentadas de sus propias entrañas. Respiro profundamente ese aire acre y agonizante, el olor de la victoria.\n\nEn verdad, fueron mi propia destreza como caballer[ROOT.Char.Custom('ES_OA')] y mi estrategia como comandante las que decidieron este choque. Esta fue una batalla que seguramente le dé fama a mi nombre."
 legend_spread_events.8141.a: "Una leyenda que vale la pena contarse."
 legend_spread_events.8141.b: "Fue una premonición de cosas por venir."
 legend_spread_events.8150.t: "La señal permanente"
 legend_spread_events.8150.desc: "Mientras me doy un festín, noto que [intrigued_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] ha estado mirando atentamente mi [ROOT.Char.Custom('GetInjuredBodyPart')], intrigad[intrigued_guest.Custom('ES_OA')] sin duda por tal [ROOT.Char.Custom('PermanentInjuryAdjective')].\n\nEn cuanto le hago saber que me he dado cuenta, aparta rápidamente la mirada, sin duda por la vergüenza de haberl[intrigued_guest.Custom('ES_OA')] sorprendido mirando mi deformidad. Aunque su fascinación es algo ofensiva, me proporciona la oportunidad de contar cómo se produjo esta herida."
 legend_spread_events.8150.a: "«¡Recibí tal herida luchando contra una bestia poderosa!»."
 legend_spread_events.8150.b: "«¡Unos infieles me atacaron cuando luchaba en nombre de [ROOT.Char.GetFaith.HighGodName|U]!»."
 legend_spread_events.8150.c: "«Es una historia que me llevaré a la tumba»."
 legend_spread_events.8150.d: "«¿Acaso no tenéis modales? ¡Dejad de mirar!»."
 legend_spread_events.8160.t: "Un amor legendario"
 legend_spread_events.8160.desc: "Mi corazón palpita al pensar en [soulmate.GetSheHe], e incluso mientras estoy sentad[ROOT.Char.Custom('ES_OA')] a solas en mi [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'tienda', 'estudio')], solo deseo cantar nuestro amor a todos los que quieran escuchar. Con mi [ROOT.Char.Custom('WritingInstrument')] sobre la página, mis sentimientos fluyen por la tinta más rápido de lo que puedo escribir.\n\nMientras colmo la página con alabanzas a [soulmate.GetSheHe], ¡no puedo evitar pensar en cómo podría inmortalizar nuestro amor a través de [legend.GetName]! Aunque la historia se centra en mí, narrar cómo gané el corazón de mi bell[soulmate.Custom('ES_OA')] [soulmate.Custom('PetName')|l] sería un añadido excelente al relato."
 legend_spread_events.8160.a: "Seremos una pareja de leyenda."
 legend_spread_events.8160.b: "No, el relato es solo para mí."
 legend_spread_events.8170.t: "Por quién doblan las campanas"
 legend_spread_events.8170.desc.intro: "Una noche me retiro a mis aposentos, exhaust[ROOT.Char.Custom('ES_OA')] y cansad[ROOT.Char.Custom('ES_OA')] por otro día de tedio y monotonía. Cuando estoy a punto de dormir, me despierta de repente el estridente chirrido del metal contra la piedra.\n\nMe levanto de un salto y veo una figura sombría al borde de mi cama, su sonrisa dentada es la única parte iluminada de [ROOT.Char.GetFaith.DeathDeitySheHe] que puedo ver con claridad. No puedo moverme, solo puedo mirar mientras [ROOT.Char.GetFaith.DeathDeitySheHe] camina hacia mí, daga en mano.\n\nEntonces, de repente, despierto de nuevo."
 legend_spread_events.8170.desc.mid.taoist: "Es una señal evidente de que mis energías no están alineadas armónicamente con [ROOT.Char.GetFaith.HighGodName|U]."
 legend_spread_events.8170.desc.mid.reincarnation: "Aunque mi espíritu continuará algún día el ciclo de reencarnación, aún no estoy list[ROOT.Char.Custom('ES_OA')]."
 legend_spread_events.8170.desc.mid.fallback: "[ROOT.Char.GetFaith.DeathDeitySheHe|U] me ha marcado con esta visita."
 legend_spread_events.8170.desc.outro: "Me temo que muy pronto se me llevará [ROOT.Char.GetFaith.DeathDeityName|U]. ¡Un destino que he de cambiar!"
 legend_spread_events.8170.a: "Debo volverme inmortal."
 legend_spread_events.8170.b.chess: "Probablemente solo quería jugar al ajedrez."
 legend_spread_events.8170.b.fallback: "Fue un sueño. Solo eso y nada más."
 legend_spread_events.8171.t: "Ecos del futuro"
 legend_spread_events.8171.desc: "Mientras sostengo a mi bebé recién nacido en brazos, no puedo evitar ver mi propio rostro reflejado en el suyo. Todo el mundo dice que se parece a mí y tiene razón.\n\nQuizá este sea el tipo de inmortalidad que he estado buscando, alguien que prosiga mi legado y continúe mi historia cuando yo ya no esté."
 legend_spread_events.8171.a: "La historia jamás termina."
 legend_spread_events.8172.t: "¿Cuál es mi propósito en la vida?"
 legend_spread_events.8172.desc: "Todo está oscuro a mi alrededor. Justo delante, en la lejanía, hay una luz solitaria. Como por instinto, atravieso el vacío hacia ese único punto de luz, hasta que me saluda una figura solitaria vestida de blanco que se parece a una versión mayor de mí.\n\nMe sonríe con una calidez que solo un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetMotherFather] puede dar y me invita a sentarme junto a [ROOT.Char.GetSheHe]. Sumergid[ROOT.Char.Custom('ES_OA')] en la calidez de su presencia, siento una euforia y una paz inexplicables.\n\n«¿Sabes por qué hice que los mortales mueran, [ROOT.Char.GetFirstNameNoTooltip]? Es lo que os separa de mí. Sabéis lo preciada que es la vida. Tu eternidad en [ROOT.Char.GetFaith.PositiveAfterLife] está por llegar, pero por ahora, ahí abajo hay gente que te aguarda»."
 legend_spread_events.8172.a: "«Lo entiendo. Por fin lo entiendo»."
 legend_spread_events.8172.b: "«¡No! ¡Yo #EMP viviré#! para siempre!»."
 legend_spread_events.8172.c: "«Creo que ya estoy list[ROOT.Char.Custom('ES_OA')]»."
 legend_spread_events.8172.a.flavor: "¡Despiertas siendo un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] nuev[ROOT.Char.Custom('ES_OA')]!"
 legend_spread_events.8172.b.flavor: "Despiertas con gran vigor."
 legend_spread_events.8172.c.flavor: "Decides fallecer en silencio."
 legend_spread_events.8180.t: "Venganza justa"
 legend_spread_events.8180.desc: "De un tiempo a esta parte paso noches en vela, recordando cuando [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] [dead_parent.GetDeathReason]. ¿Cómo se puede creer en la justicia cuando [killer.GetSheHe] vive y [dead_parent.GetFirstNameNoTooltip] tuvo que morir?\n\nLa mera idea de pensar en que [killer.GetSheHe] siga pavoneándose respirando me hace enfurecer y lo único que quiero es que acabe."
 legend_spread_events.8180.a: "[killer.GetNameNoTooltip] es mi enemig[killer.Custom('ES_OA')]."
 legend_spread_events.8180.b: "He de aprender a perdonar."
 8180_bonus_if_you_kill_tt: "La calidad de tu leyenda mejorará enormemente si asesinas a [killer.GetName]"
 legend_spread_events.8181.t: "[killer.Custom('ES_ElLa')|U] [killer.Custom('InsultNoun')|l] enterrad[killer.Custom('ES_OA')|l]"
 legend_spread_events.8181.desc.intro: "Por fin [killer.GetName] ya no respira y puedo suspirar de alivio ahora que [killer.GetSheHe] ya no mancilla la tierra con su presencia."
 legend_spread_events.8181.desc.mid.murder: "Haber[killer.GetHerHim] enviado a [ROOT.Char.GetFaith.NegativeAfterLife] con mis propias manos es un gran honor."
 legend_spread_events.8181.desc.mid.fallback: "Tenía la esperanza de acabar personalmente con esa especie de [killer.Custom('InsultNoun')|l], pero se ve que [ROOT.Char.GetFaith.HighGodName] tenía sus propios planes para tal [killer.Custom('InsultNoun')|l]."
 legend_spread_events.8181.desc.outro: "\n\nCreo que [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] ya puede descansar en paz y el mundo es como debería."
 legend_spread_events.8181.a: "Justicia al fin."
 legend_spread_events.8190.t: "[Select_CString( ROOT.Char.IsFemale, 'La niña', 'El niño' )] [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]"
 legend_spread_events.8190.desc: "Una tarde, sentad[ROOT.Char.Custom('ES_OA')] cómodamente en mi estudio, le cuento [legend.GetName] a [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] cuando, de repente, se me ocurre una idea. Mis pares me califican a menudo de «extravagante». Hay algo en mí que hace que a los demás les cueste conectar conmigo.\n\nTengo dificultades para recordar gran parte de mi infancia, pero siempre he sentido una fuerte afinidad con el/la noble [ROOT.Char.MakeScope.Var('animal_type').GetFlagName], casi como la que uno sentiría con su madre o padre. Me pongo de pie de inmediato y [chronicler.GetNameNoTooltip] deja caer su [chronicler.Custom('WritingInstrument')]. ¿Osaré hacer semejante afirmación? ¿A proclamar que me crio un ejemplar de [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]?"
 legend_spread_events.8190.a: "¡Oso y me atrevo!"
 legend_spread_events.8190.a.win: "Convences a [chronicler.GetFirstNameNoTooltip]"
 legend_spread_events.8190.a.lose: "Se perdió algo en la traducción"
 legend_spread_events.8190.a.crit_lose: "[chronicler.GetFirstNameNoTooltip] parece mofarse de ti"
 legend_spread_events.8190.b: "No me atrevo."
 you_find_the_tome_tt: "Encuentras el tomo"
 you_fail_to_find_the_tome_tt: "No logras encontrar el tomo"
 you_destroy_the_tome_tt: "El tomo queda destruido"
 major_legend_quality_decrease_tt: "El descuento para mejorar tu [legend|lE] #difficulty_hard disminuye#! mucho"
 medium_legend_quality_decrease_tt: "El descuento para mejorar tu [legend|lE] #difficulty_hard disminuye#!"
