 legend_spread_events.0070.t: "¿Digno?"
 legend_spread_events.0070.desc: "Los cantores ocupan el estrado de madera para llenar la noche de música. Mientras le doy un sorbo a mi [ROOT.Char.Custom('RegionalAlcoholicDrink')], cierro los ojos y me permito un momento de descanso.\n\n«¡Y ahora escuchad todos! ¡Escuchad bien! #EMP ¡[ROOT.Char.GetPromotedLegend.GetName]#!!».\n\nEl clamor de mis [ROOT.Char.Custom('GetCourtierPlural')] llena la sala, junto con el resonar de cubiertos que golpean las mesas y risas estridentes. Un pensamiento lleno de dudas me atormenta entre la admiración de la [ROOT.Char.Custom('GetCourt')].\n\n¿Soy… dign[ROOT.Char.Custom('ES_OA')]?"
 legend_spread_events.0070.a: "¡#EMP Por supuesto#! que lo soy!"
 legend_spread_events.0070.b: "Ya… no sé qué pensar."
 legend_spread_events.0070.c: "¡No lo soy! ¡No lo soy! #EMP ¡No#! lo soy!"
 legend_spread_events.0070.d: "Creo que lo soy."
 legend_spread_events.0070.a.tt: "Reflexionarás sobre esto"
 legend_spread_events.0071.t: "Un auténtico héroe"
 legend_spread_events.0071.desc.intro: "El agua surge de las profundidades del manantial; pequeñas burbujas rompen en la superficie. Miro hacia las aguas y veo mi propio reflejo.\n\n"
 legend_spread_events.0071.desc.mid.arrogant: "Fuerte. Atrayente. #EMP Dign[ROOT.Char.Custom('ES_OA')].#!"
 legend_spread_events.0071.desc.mid: "Una sombra de duda en la cabeza. Intento rechazarla."
 legend_spread_events.0071.desc.promoter: "\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip]…?». Me vuelvo y veo [promoter.Custom('ES_AlAla')] [promoter.GetTitledFirstName|l] justo a mi lado. «Por favor, contadme vuestra leyenda. He viajado muchos días y noches para escucharla»."
 legend_spread_events.0071.desc.fallback: "\n\nMis [ROOT.Char.Custom('GetFollowerOrVassalPlural')]… ¿Qué ven en mí? Me acerco al agua. ¿Qué ven? ¿[Select_CString( ROOT.Char.IsFemale, 'Una… heroína', 'Un… héroe' )]? Al menos, eso espero."
 legend_spread_events.0071.a: "«Un alma gemela. Uníos a mí»."
 legend_spread_events.0071.b: "Se podría persuadir a [other_promoter.GetFirstNameNoTooltip]… Alguien completamente opuesto."
 legend_spread_events.0071.c: "Convenceré a mi pueblo."
 legend_spread_events.0071.d: "Debo ser [Select_CString( ROOT.Char.IsFemale, 'una heroína', 'un héroe' )] para mí mism[ROOT.Char.Custom('ES_OA')]."
 legend_chain_arrogant_modifier: "Un auténtico héroe"
 legend_chain_arrogant_modifier_desc: "Este personaje está lleno de confianza en su naturaleza heroica."
 legend_chain_kinda_arrogant_modifier: "Un héroe confiado"
 legend_chain_kinda_arrogant_modifier_desc: "Este personaje está decidido a mostrar a todos su naturaleza heroica."
 legend_spread_events.0072.t: "Buscando respuestas"
 legend_spread_events.0072.desc.intro: "Entro en el/la [ROOT.Char.Custom('GetFaithTemple')] y la luz tiñe las paredes con los suaves tonos del crepúsculo.\n\n"
 legend_spread_events.0072.desc.mid.depressed: "Respiro hondo. [ROOT.Char.GetFaith.HighGodName], os he fallado. Un[ROOT.Char.Custom('ES_XA')] vulgar mortal, indign[ROOT.Char.Custom('ES_OA')], inútil, #EMP patétic[ROOT.Char.Custom('ES_OA')].#!\n\n"
 legend_spread_events.0072.desc.mid.fallback: "¿Podéis verme, [ROOT.Char.GetFaith.HighGodName]? ¿Y qué es lo que contempláis? Un[ROOT.Char.Custom('ES_XA')] vulgar mortal, quizás indign[ROOT.Char.Custom('ES_OA')], quizás extraviad[ROOT.Char.Custom('ES_OA')]. No queda nadie que me guíe.\n\n"
 legend_spread_events.0072.desc.vassal: "«¿[ROOT.Char.GetTitledFirstNameNoTooltip]…?». No había percibido otra presencia en el templo. [praying_vassal.Custom('ES_ElLa')|U] [praying_vassal.GetTitledFirstName|l] se sitúa a mi lado, las manos juntas en oración. «He viajado días y noches para escuchar vuestra leyenda. Sé que [ROOT.Char.GetFaith.HighGodName] también desea escucharla»."
 legend_spread_events.0072.desc.fallback: "Doy vueltas por la estancia. Tengo en mí preocupaciones que no soy capaz de expresar. Mi fe se estremece. ¿Qué significa alcanzar la santidad? Si no puedo lograrlo, al menos lo intentaré."
 legend_spread_events.0072.a: "Solo cuenta la opinión [ROOT.Char.GetFaith.HighGodNamePossessive]."
 legend_spread_events.0072.b: "«[praying_vassal.GetFirstNameNoTooltip]…, tenéis razón»."
 legend_spread_events.0072.c: "Mi pueblo debe conocer mi gran piedad."
 legend_spread_events.0072.d: "Encontraré consuelo en [bishop.Custom('ES_ElLa')] [bishop.GetTitledFirstNameNoTooltip|l]."
 legend_chain_zealous_modifier: "Leyenda fervorosa"
 legend_chain_zealous_modifier_desc: "Este personaje encontró las respuestas que necesitaba en un poder superior."
 legend_spread_events.0073.t: "¿Soledad?"
 legend_spread_events.0073.desc.intro: "El aire está silencioso. Inmóvil. Las hojas están tan quietas que no sabría decir si todos los árboles murieron durante la noche.\n\n"
 legend_spread_events.0073.desc.mid.depressed: "Y yo también me siento igual.\n\n"
 legend_spread_events.0073.desc.mid.fallback: "Ojalá pudiera quedarme aquí sin más. Aquí, donde no puede alcanzarme el sonido de las trompetas. Aquí, donde las palabras de la leyenda no son más que un susurro ahogado.\n\n"
 legend_spread_events.0073.desc.vassal: "«¿[ROOT.Char.GetTitledFirstNameNoTooltip]…?». Me giro para encontrarme [fighting_vassal.Custom('ES_AlAla')] [fighting_vassal.GetTitledFirstName|l] mirándome fijamente, mano en la espada y con el sudor cayéndole por la frente. «He viajado días y noches para encontraros. Los ecos de vuestra leyenda me han inspirado para ser [Select_CString( fighting_vassal.IsFemale, 'una guerrera', 'un guerrero' )] mejor. Por favor, contadme vuestras hazañas»."
 legend_spread_events.0073.desc.fallback: "Cierro los ojos. El brillo afilado de una hoja me viene a la cabeza. Los rayos del sol reflejados en el acero. También otros ojos. Tal vez una fiera, o un enemigo. Cierro los puños; ya lo he hecho en el pasado. #EMP Debo#! seguir haciéndolo."
 legend_spread_events.0073.a: "Nos esperan batallas."
 legend_spread_events.0073.b: "«Por supuesto, venid y escuchad»."
 legend_spread_events.0073.c: "Debo inspirar a mi pueblo."
 legend_spread_events.0073.d: "[marshal.Custom('ES_ElLa')|U] [marshal.GetTitledFirstNameNoTooltip|l] siempre me cubre las espaldas."
 legend_chain_army_modifier: "Nacido en combate"
 legend_chain_army_modifier_desc: "Este personaje encontró una motivación renovada en las batallas venideras."
 legend_chain_marshal_modifier: "Leyenda marcial"
 legend_chain_marshal_modifier_desc: "Este personaje se ha centrado en convertirse en el mejor guerrero posible."
 legend_spread_events.0074.t: "En las cavernas de la mente"
 legend_spread_events.0074.desc.intro: "La oscuridad y el frío moran en estas catacumbas"
 legend_spread_events.0074.desc.mid.depressed: "Me asalta la tentación de quedarme aquí. Esconderme y olvidarme de todo lo demás. Como un ansia.\n\n"
 legend_spread_events.0074.desc.mid.fallback: "¿Y si me quedase aquí sin más? En silencio. La piedra y yo. Algún roedor ocasional como único visitante. Hay cierta serenidad en ello.\n\n"
 legend_spread_events.0074.desc.vassal: "«¿[ROOT.Char.GetTitledFirstNameNoTooltip]?». La figura [wise_vassal.Custom('ES_DelDela')] [wise_vassal.GetTitledFirstName|l] aparece al girar la esquina. «¿Qué hacéis por aquí? Este encuentro es obra del destino. He viajado días y noches para encontrarme con vos. Vuestra leyenda… He de confesar que me ha conmovido».\n\n"
 legend_spread_events.0074.desc.spouse: "«Amad[ROOT.Char.Custom('ES_OA')] mí[ROOT.Char.Custom('ES_OA')]…», mi querid[spouse.Custom('ES_OA')] [spouse.GetFirstName] está a su lado. «Me teníais preocupad[spouse.Custom('ES_OA')]»."
 legend_spread_events.0074.desc.fallback: "Recorro los pasillos sin rumbo, sin saber dónde acabaré. Sin preocuparme. Oscuridad sobre tinieblas sobre penumbra. Si yo fuera dign[ROOT.Char.Custom('ES_OA')] de esta leyenda… lo sabría, ¿verdad? Quizás. Quizás."
 legend_spread_events.0074.a: "«Amor mío…, no te decepcionaré»."
 legend_spread_events.0074.b: "«[wise_vassal.GetFirstNameNoTooltip], #EMP vos#! me habéis conmovido a mí»."
 legend_spread_events.0074.c: "No puedo decepcionar a mi pueblo."
 legend_spread_events.0074.d: "[chancellor.Custom('ES_ElLa')|U] [chancellor.GetTitledFirstNameNoTooltip|l] puede ayudarme con los detalles diplomáticos."
 legend_chain_spouse_modifier: "Apoyo inestimable"
 legend_chain_spouse_modifier_desc: "Este personaje se sintió conmovido por el inestimable apoyo a su leyenda por parte de su cónyuge."
 legend_chain_chancellor_modifier: "Leyenda diestra"
 legend_chain_chancellor_modifier_desc: "Este personaje se apoyó en la ayuda de su canciller para recuperar la confianza en su leyenda."
 legend_protagonist_legitimacy_miniscule_tt: "Ganas #positive_value [SCOPE.ScriptValue('miniscule_legitimacy_gain')|0]#!de [legitimacy|lE] extra por tu [legend_protagonist|lE]"
 legend_protagonist_legitimacy_minor_tt: "Ganas #positive_value [SCOPE.ScriptValue('minor_legitimacy_gain')|0]#! de [legitimacy|lE] extra por tu [legend_protagonist|lE]"
 legend_protagonist_legitimacy_medium_tt: "Ganas #positive_value [SCOPE.ScriptValue('medium_legitimacy_gain')|0]#! de [legitimacy|lE] extra por tu [legend_protagonist|lE]"
 legend_protagonist_legitimacy_major_tt: "Ganas #positive_value [SCOPE.ScriptValue('major_legitimacy_gain')|0]#! de [legitimacy|lE] extra por tu [legend_protagonist|lE]"
 legend_spread_events.5400.t: "Adornos necesarios"
 legend_spread_events.5400.desc: "«Si pudiera molestaros un momento, mi [ROOT.Char.GetLadyLord]», comienza [chronicler.GetFirstName], con un tono un poco adulador para mi gusto, «nos resultaría una gran ayuda dar unos cuantos detalles más a [promoted_legend.GetName]. ¡Cuanto… más #EMP grandiosos,#! mejor!» [chronicler.GetFirstNameNoTooltip] me mira expectante.\n\nEn mi mente empiezan a brotar algunas semillas de conspiración. No perderíamos nada por repasar la historia existente con detalles más vistosos, pero sustituir esa parte de la historia por otra completamente distinta tiene sus ventajas…"
 legend_spread_events.5400.a: "«¡Por supuesto que la repasaré de nuevo!»."
 legend_spread_events.5400.a.majorsuccess: "Tus adornos añaden mucho a la historia"
 legend_spread_events.5400.a.minorsuccess: "Tus adornos son bastante modestos"
 legend_spread_events.5400.b: "«Como ya sabéis, se suele citar mal…»."
 legend_spread_events.5400.b.success: "Tu afirmación es creíble"
 legend_spread_events.5400.b.failure: "Los arreglos resultan un poco patéticos"
 legend_spread_events.5400.c: "¿No será mejor dejar que le historia crezca de un modo natural?"
 legend_chapter_silver_tongued: "[ROOT.Legend.GetProtagonist.GetName|U] sufrió una y otra vez las encerronas y el acoso de malhechores que buscaban impedir su justa misión. Sin embargo, [Select_CString( ROOT.Legend.GetProtagonist.IsFemale, 'la ingeniosa', 'el ingenioso' )] [ROOT.Legend.GetProtagonist.GetFirstName] los burló una y otra vez y escapó de sus garras."
 legend_chapter_easily_captured: "[ROOT.Legend.GetProtagonist.GetName|U] sufrió una y otra vez las encerronas y el acoso de malhechores que buscaban impedir su justa misión. En muchas ocasiones, [ROOT.Legend.GetProtagonist.GetFirstName] cayó en sus emboscadas y languideció en cautiverio, lo que retrasó la consecución de su noble meta."
 legend_spread_events.5405.t: "Rumores de la naturaleza"
 legend_spread_events.5405.desc: "«¡Os lo ruego, mi [ROOT.Char.GetLadyLord]!», [chronicler.GetFirstName] insiste en un punto mientras discutimos sobre más detalles de [promoted_legend.GetName].\n\n«Debo saber… El #EMP pueblo#! debe saber», [chronicler.GetFirstNameNoTooltip] hace grandes gestos vagos, «¿cuánta verdad hay en esos rumores?». Apenas abro la boca para preguntar antes de que prosiga.\n\n«¡Que en vuestros viajes encontrasteis un poderoso ejemplar de [ROOT.Char.Custom('RegionalMythicalCreature')], nada menos!»."
 legend_spread_events.5405.a: "«¡Ciertamente, así fue!»."
 legend_spread_events.5405.a.success: "Tu historia es convincente"
 legend_spread_events.5405.a.failure: "Tu historia carece de credibilidad"
 legend_spread_events.5405.b: "«Eso son necedades. Pero #EMP sí#! que vi otra cosa…»."
 legend_spread_events.5405.b.success: "Consigues inventarte otra bestia nueva en el acto"
 legend_spread_events.5405.b.failure: "[chronicler.GetFirstNameNoTooltip] no te cree"
 legend_spread_events.5405.c: "«¿Quién puede asegurarlo? Vi tantas maravillas…»."
 legend_chapter_discovery_mythical_beast: "En su viaje, [ROOT.Legend.GetProtagonist.GetFirstName] hizo un descubrimiento que [ROOT.Legend.GetProtagonist.Custom('ES_LoLa')] sacudió de arriba abajo. Los antiguos mitos sobre criaturas salvajes y maravillosas resultaron ser ciertos más allá de toda duda, y todos alabaron a [ROOT.Legend.GetProtagonist.GetFirstName] por su valentía y mente inquisitiva."
 legend_chapter_discovery_new_myth: "Mientras [ROOT.Legend.GetProtagonist.GetFirstName] deambulaba, descubrió más de lo que jamás había soñado cuando partió de viaje. ¡Una criatura única y extraordinaria, el doble de grande que un hombre, con seis patas y un brazo que le salía del torso! Nunca se había oído hablar de semejante bestia, y así fue como [ROOT.Legend.GetProtagonist.GetFirstName] hizo su aportación a la creciente historia de [ROOT.Legend.GetName]."
 legend_spread_events.5410.t: "¿Qué hay más allá?"
 legend_spread_events.5410.desc: "Cada vez se rellenan más [ROOT.Char.Custom('GetWritingMaterialPlural')|l] mientras [chronicler.GetFirstName] pone mi relato por escrito. Viajes por colinas y valles, a través de ríos caudalosos e incluso…\n\n«¿Tan lejos llegasteis, mi [ROOT.Char.GetLadyLord]?», los ojos de [chronicler.GetFirstNameNoTooltip] están llenos de asombro. «¿Tanto os aventurasteis en el océano indómito?».\n\nNadie sabe qué hay más allá de nuestras aguas seguras y conocidas. Tal vez algunas conjeturas que todos aceptan, pero ¿no será esta una oportunidad para inventar mi propia historia?"
 legend_spread_events.5410.a: "«Hay otro gran continente, donde crecen las bayas…»."
 legend_spread_events.5410.a.flavor: "Después de todo, esos rumores llevan años circulando…"
 legend_spread_events.5410.a.success: "Las noticias de tu descubrimiento se extienden como la pólvora"
 legend_spread_events.5410.a.failure: "[chronicler.GetFirstNameNoTooltip] no parece segur[chronicler.Custom('ES_OA')] de la revelación"
 legend_spread_events.5410.b: "¡Monstruos feroces moran en esas volubles profundidades!"
 legend_spread_events.5410.c: "Nuestra exploración se vio detenida por combates contra fieros piratas."
 legend_spread_events.5410.d: "«¿Allí fuera? Nada más que océano y muerte»."
 sea_monsters_modifier: "Monstruos marinos"
 sea_monsters_modifier_desc: "Este personaje ha visto y luchado contra titanes de las profundidades."
 legend_chapter_discovery_vinland: "Mientras [ROOT.Legend.GetProtagonist.GetFirstName] deambulaba, descubrió algo de lo que hasta entonces solo había sido un rumor del que se hablaba como algo descabellado. La mítica Vinlandia, una gran tierra en el gélido norte, no solo era real, ¡sino que era habitable! Ciertamente, las grandes historias tendrían otra figura grabada en ellas, al hablar esta vez de [ROOT.Legend.GetProtagonist.GetFirstName]."
 legend_chapter_sea_monsters: "Los viajes que [ROOT.Legend.GetProtagonist.GetFirstName] realizó [ROOT.Legend.GetProtagonist.Custom('ES_LoLa')] llevaron a surcar los mares y contemplar visiones ciertamente aterradoras. Monstruos marinos gigantes y retorcidos los acecharon por doquier y solo la diestra navegación de [ROOT.Legend.GetProtagonist.GetFirstName] les permitió volver a casa incólumes."
 legend_spread_events.5415.t: "¿Gente común?"
 legend_spread_events.5415.desc: "El maravilloso relato de [ROOT.Char.GetPromotedLegend.GetName] se sigue extendiendo y cada vez más gente de todos los estratos de la sociedad ha empezado a entretejer su perspectiva en su rico tapiz. O al menos eso dice [chronicler.GetFirstName].\n\n«Damas y señores están seguros de que semejante relato afirma su innegable derecho a gobernar», reflexiona, «pero si entramos en una taberna local, abundarán quienes digan que está dedicado a la gente común de esta tierra y sus costumbres honradas y laboriosas»."
 legend_spread_events.5415.a: "Está #EMP claro#! que es un relato de nobles."
 legend_spread_events.5415.b: "¡Por supuesto que trata del pueblo llano!"
 legend_spread_events.5415.c: "Está claro que es una historia sobre [protagonist.GetFirstNameNoTooltip], ¡y nadie más!"
 legend_spread_events.5415.c.protag: "… ¿No habéis escrito #EMP mi#! nombre lo suficiente?"
 legend_nobles_noted: "Nobles notables"
 legend_nobles_noted_desc: "Este relato se centra en las hazañas de la nobleza y refuerza su derecho a gobernar."
 legend_commoners_celebrated: "Pleitesía a los plebeyos"
 legend_commoners_celebrated_desc: "Este relato se centra en los campesinos trabajadores, lo que les levanta el ánimo."
 legend_spread_events.5420.t: "Un trago legendario"
 legend_spread_events.5420.desc: "[chronicler.GetFirstName] sigue anotando cada vez más historias de [ROOT.Char.GetPromotedLegend.GetName], hasta que de repente hace una pausa, con una sonrisa socarrona en los labios.\n\n«Veréis, he oído #EMP una#! historia bastante interesante», comienza lentamente, «sobre cierta competición de beber, ¡contra un ogro, nada menos! ¡Cómo de bien tuvo que hacerlo nuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('GetHeroineHero')] para tumbar bebiendo a tal criatura! ¿Quizás una demostración me ayudaría a valorar semejante hazaña?».\n\nNo sé de dónde ha salido semejante cuento, pero empiezo a sentir una punzada de orgullo…"
 legend_spread_events.5420.a: "¡Traedme un barril y lo demostraré!"
 legend_spread_events.5420.a.success: "Te acabas el barril entero"
 legend_spread_events.5420.a.failure: "Te desmayas a los pocos tragos"
 legend_spread_events.5420.b: "¡Sucedió y más os vale creerlo!"
 legend_spread_events.5420.b.success: "[chronicler.GetFirstNameNoTooltip] se convence"
 legend_spread_events.5420.b.failure: "[chronicler.GetFirstNameNoTooltip] sigue escéptic[chronicler.Custom('ES_OA')]"
 legend_spread_events.5420.c: "Veréis… Es que… tengo un #EMP resfriado#! horrible ahora mismo…"
 legend_spread_events.5420.c.tt: "Te ganas una reputación"
 legend_hangover_modifier: "Resaca"
 legend_hangover_modifier_desc: "Este personaje se ha excedido con la bebida, en su propio perjuicio."
 legend_shy_drinker: "Bebedor timorato"
 legend_shy_drinker_desc: "Este personaje ha adquirido cierta reputación de ser incapaz de aguantar la bebida."
