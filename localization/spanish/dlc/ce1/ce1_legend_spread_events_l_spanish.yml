 major_legend_quality_increase_tt: "El descuento para mejorar tu [legend|lE] #difficulty_easy aumenta#! mucho"
 medium_legend_quality_increase_tt: "El descuento para mejorar tu [legend|lE] #difficulty_easy aumenta#!"
