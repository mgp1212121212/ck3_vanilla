l_spanish:
 game_concept_struggle: "Contienda"
 game_concept_struggle_struggles: "Contiendas"
 game_concept_struggle_desc: "Las $game_concept_struggle_struggles$ son conflictos a largo plazo que implican grandes [struggle_region_regions|lE] con muchas [faiths|lE] y [cultures|lE]. Dentro de los límites de una $game_concept_struggle$, pueden entrar en vigor reglas y [modifiers|lE] especiales y peculiares que cambien con el tiempo. Ya que duran desde décadas hasta siglos, no todos los [characters|lE] de una $game_concept_struggle$ están en [war|lE] unos con otros todo el tiempo.\n\nCada $game_concept_struggle$ consta de múltiples [struggle_phase_phases|lE]. A medida que los $game_concept_characters$ actúan dentro de la [struggle_region|lE] (declarando una $game_concept_war$, o [Concept( 'marrying', 'casándose' )|E], por ejemplo), pueden activar [struggle_catalyst_catalysts|lE] que los hagan progresar entre las distintas $game_concept_struggle_phase_phases$.\n\nSegún el grado en el que sean vistos como parte de la $game_concept_struggle$ por otros participantes, a los $game_concept_characters$ con [land|lE]s en el área se los puede considerar [Concept( 'struggle_involved', 'involucrados' )|E], [Concept( 'struggle_interloper_interlopers', 'entrometidos' )|E], o [Concept( 'struggle_uninvolved', 'no involucrados' )|E]."
 game_concept_iberian_struggle: "Contienda ibérica"
 game_concept_iberian_struggle_desc: "La $game_concept_iberian_struggle$ representa los siglos de relaciones caóticas en la Península Ibérica. Aunque nació a partir de la conquista omeya de Iberia en el siglo VIII, la [struggle|lE] cambia entre [struggle_phase_phases|lE] de violencia alimentada por el odio, treguas cautelosas y cooperación pragmática. Hay pocos aliados permanentes en una situación así y los [rulers|lE] deben tener cautela a la hora de confiar únicamente en una [faith|lE] o [culture|lE] común."
 game_concept_struggle_phase: "Fase de contienda"
 game_concept_struggle_phase_phase: "Fase"
 game_concept_struggle_phase_phases: "Fases"
 game_concept_struggle_phase_desc: "Una $game_concept_struggle_phase_phase$ es un estado de ánimo general común a los [characters|lE] [Concept( 'struggle_involved', 'involucrados' )|E] y a los [counties|lE] de una [struggle_region|E]. Representa las tendencias y costumbres sociales a corto plazo que dominan temporalmente el diálogo de la [struggle|E].\n\n#weak Ejemplo: en una $game_concept_struggle_phase_phase$, los habitantes de una $game_concept_struggle_region_region$ pueden pensar que la tolerancia religiosa es vital, aunque el resto de su fe no esté de acuerdo.#!"
 game_concept_struggle_catalyst: "Catalizador de contienda"
 game_concept_struggle_catalyst_catalyst: "Catalizador"
 game_concept_struggle_catalyst_catalysts: "Catalizadores"
 game_concept_struggle_catalyst_desc: "Las [struggle_struggles|lE] pasan de una [struggle_phase_phase|lE] a otra cuando se llevan a cabo ciertas acciones notables, que crean un consenso de su [struggle_region|lE] hacia un determinado estado de ánimo. Se puede encontrar una lista de qué acciones son importantes en cada $game_concept_struggle_phase_phase$ en la ventana $game_concept_struggle$.\n\n#weak Ejemplo: en la [iberian_struggle|lE], la [struggle_phase_iberia_opportunity|lE] puede pasar a [struggle_phase_iberia_hostility|lE] o [struggle_phase_iberia_conciliation|lE]. Asesinar a un [character|lE] importante podría llevar a lo primero, mientras que formar una [alliance|lE] [Concept( 'marriage', 'matrimonial' )|E] con alguien de una [faith|lE] diferente llevaría para lo segundo."
 game_concept_struggle_involved: "Involucrado"
 game_concept_struggle_involved_desc: "Que un [character|lE] o un [county|lE] esté $game_concept_struggle_involved$, significa que los habitantes de una determinada [struggle_region|lE] lo consideran parte natural e integral de la [struggle|lE]. Se benefician plenamente de las ventajas fluidas de las [struggle_phase_phases|lE] y son los principales activadores de los [struggle_catalyst_catalysts|lE].\n\nSe consideran $game_concept_struggle_involved$ las [cultures|El] y [faiths|lE] que tienen o han tenido una presencia significativa en la $game_concept_struggle_region_region$.\n\n#weak Para estar $game_concept_struggle_involved$, un $game_concept_character$ debe ver $game_concept_struggle_involved$ tanto su $game_concept_culture$ como su $game_concept_faith$ #EMP y#! tener su [capital|lE] dentro de la $game_concept_struggle_region$.#!"
 game_concept_struggle_interloper: "Entrometido"
 game_concept_struggle_interloper_interlopers: "Entrometidos"
 game_concept_struggle_interloper_desc: "Cuando un [character|lE] está enredado en una [struggle|lE] específica pero aún no se considera totalmente [struggle_involved|lE] en la lucha, es un $game_concept_struggle_interloper$.\n\nLos $game_concept_struggle_interloper_interlopers$ tienen sus [Concept( 'capital', 'capitales' )|E] dentro de la [struggle_region|lE], pero no están involucrados por su [faith|lE] y [culture|lE].\n\nLos $game_concept_characters$ plenamente involucrados los consideran unos forasteros entrometidos y molestos que no entienden dónde no se les quiere. Por lo tanto, los [rulers|lE] entrometidos suelen recibir algunas penalizaciones en los condados que posean dentro de una $game_concept_struggle_region$."
 game_concept_struggle_uninvolved: "No involucrado"
 game_concept_struggle_uninvolved_desc: "Para que un [character|lE] se considere $game_concept_struggle_uninvolved$ en una [struggle|lE] en particular, solo debe tener su [capital|lE] fuera de la [struggle_region|lE].\n\nEsto significa que se le considera un forastero, alguien que realmente no participa en las [struggle_phase_phases|lE] actuales, sino que no #EMP debería#! implicarse porque está claro que no comprende los matices locales.\n\nPorque una de las pocas cosas en las coinciden todos los que están en una $game_concept_struggle$, es que a los $game_concept_characters$ $game_concept_struggle_uninvolved$ no se les ha perdido nada en #EMP sus#! tierras. Los [rulers|lE] $game_concept_struggle_uninvolved$ generalmente reciben penalizaciones severas en todos los [counties|lE] que posean dentro de una $game_concept_struggle_region$"
 game_concept_struggle_large_conquest: "Gran conquista de contienda"
 game_concept_struggle_large_conquest_desc: "Algunos $game_concept_struggle_catalyst_catalysts$ implican la finalización con éxito de una gran [war|lE] por parte del atacante.\n\nPara ello se tienen en cuenta los siguientes [casus_bellis|lE]:\n$EFFECT_LIST_BULLET$ $duchy_conquest_cb$ \n$EFFECT_LIST_BULLET$ $individual_duchy_de_jure_cb$ \n$EFFECT_LIST_BULLET$ $imperial_reconquest_cb$ \n$EFFECT_LIST_BULLET$ $invasion_war$ \n$EFFECT_LIST_BULLET$ $clan_invasion_war$ \n$EFFECT_LIST_BULLET$ $mongol_invasion_war$ \n$EFFECT_LIST_BULLET$ $game_concept_war$ $major_religious_war$ \n$EFFECT_LIST_BULLET$ Las [Concept( 'great_holy_wars', 'grandes Guerras Santas' )|E] [great_holy_war_directed|lE]s y [great_holy_war_undirected|lE]s \n$EFFECT_LIST_BULLET$ $tribal_subjugation_cb$"
 game_concept_struggle_region: "Región en contienda"
 game_concept_struggle_region_region: "Región"
 game_concept_struggle_region_regions: "Regiones"
 game_concept_struggle_region_desc: "Cada [struggle|lE] está vinculada a una [region|lE] del mapa. La situación de un [character|lE] en esta $game_concept_region$ (así como su [culture|lE] y [faith|lE]) marcará si se le clasifica como [struggle_involved|lE], [struggle_interloper|lE] o [struggle_uninvolved|lE].\n\nLos [counties|lE] de una $game_concept_struggle_region$ suelen estar sometidos a unos [county_modifiers|lE] distintos según la [struggle_phase_phase|lE] actual."
 game_concept_struggle_conquest: "Choque de contienda"
 game_concept_struggle_conquest_conquest: "Choque"
 game_concept_struggle_conquest_conquests: "Choques"
 game_concept_struggle_conquest_desc: "No es infrecuente que los [rulers|lE] implicados en una [struggle|lE] se vean envueltos en disputas fronterizas y pequeñas rencillas, que cambian según la naturaleza de la [struggle_phase|lE] en curso. La fácil disponibilidad de reservas de disputas locales permite a los $game_concept_rulers$ llevar a cabo tomas de tierras a pequeña escala para conquistar o avasallar a sus objetivos.\n\nDado que la $game_concept_struggle_conquest_conquests$ depende del entorno de su $game_concept_struggle$, su coste en [prestige|lE] se escala con la $game_concept_struggle_phase$ en curso."
 game_concept_struggle_phase_iberia_opportunity: "Fase de oportunidad"
 game_concept_struggle_phase_iberia_opportunity_desc: "Tras un largo periodo de coexistencia relativamente pacífica durante la [struggle_phase_iberia_conciliation|lE], empieza a asentarse la complacencia. Tanto el campesinado como la nobleza se sienten cómodos con que las cosas simplemente #EMP funcionen#!, lo que permite a los [characters|lE] más astutos aprovecharse de la ingenuidad general.\n\nAl final, los nuevos abusos provocarán una escalada hacia la [struggle_phase_iberia_hostility|lE] o bien un politiqueo inteligente llegará a un equilibrio incómodo durante la [struggle_phase_iberia_conciliation|lE]."
 game_concept_struggle_phase_iberia_hostility: "Fase de hostilidad"
 game_concept_struggle_phase_iberia_hostility_desc: "Las tensiones se disparan y los ánimos se crispan en esta $game_concept_struggle_phase_phase$. Los repetidos actos de malicia y los crecientes malentendidos durante la [struggle_phase_iberia_opportunity|lE] han hecho que aumente el odio hacia [characters|lE] con diferentes [cultures|lE], [faiths|lE] o #EMP peor#! incluso: ambas cosas.\n\nSin embargo, el derramamiento de sangre no puede durar para siempre. Al final, cabezas más frías o el simple agotamiento llevarán a la Península al [struggle_phase_iberia_compromise|lE]."
 game_concept_struggle_phase_iberia_compromise: "Fase de compromiso"
 game_concept_struggle_phase_iberia_compromise_desc: "Ya sea por hartazgo de los enfrentamientos durante la [struggle_phase_iberia_hostility|lE] o un hábil recrudecimiento durante la [struggle_phase_iberia_conciliation|lE], se va asentando cada vez más el $game_concept_struggle_phase_iberia_compromise$ entre las gentes de Iberia. Las diferencias se dejan a un lado, la historia y el patrimonio compartidos unen a los antiguos enemigos.\n\nLa Península se encuentra en una encrucijada: si los conflictos reaparecen, la [struggle_phase_iberia_opportunity|lE] espera."
 game_concept_struggle_phase_iberia_conciliation: "Fase de conciliación"
 game_concept_struggle_phase_iberia_conciliation_desc: "El producto de un [struggle_phase_iberia_compromise|lE] notable. Durante esta $game_concept_struggle_phase_phase$, las relaciones entre los pueblos de la Península se vuelven tan cordiales que a las gentes de fuera les cuesta entender su permisividad. Los [marriages|lE] [Concept( 'faith', 'interconfesionales' )|E] son especialmente comunes.\n\nPero no puede durar para siempre y los abusos de confianza acabarán trayendo de nuevo la [iberian_struggle|lE] de vuelta al [struggle_phase_iberia_compromise|lE]"
 game_concept_struggle_involved_faith: "Fe involucrada"
 game_concept_struggle_involved_faiths: "Fes involucradas"
 game_concept_struggle_involved_faith_desc: "Algunas [faiths|lE] comienzan [Concept( 'struggle_involved', 'involucradas' )|E] en la [struggle|lE]. Otras pueden involucrarse por cambios en las circunstancias."
 game_concept_struggle_involved_culture: "Cultura involucrada"
 game_concept_struggle_involved_cultures: "Culturas involucradas"
 game_concept_struggle_involved_culture_desc: "Algunas [cultures|lE] comienzan [Concept( 'struggle_involved', 'involucradas' )|E] en la [struggle|lE]. Otras pueden involucrarse por cambios en las circunstancias."
 game_concept_dissolution_faction: "Facción disgregadora"
 game_concept_dissolution_factions: "Facciones disgregradoras"
 game_concept_faction_dissolution: "Disgregación"
 game_concept_dissolution_faction_dissolved: "Disuelta"
 game_concept_dissolution_faction_desc: "Una [dissolution_faction|lE] busca destruir el [realm|lE] de su [liege|lE]. Si tiene éxito, todos los vasallos del señorío serán [Concept( 'independent', 'independientes' )|E] y su señor perderá su [primary_title|lE]."
 game_concept_improve_city_province_decision: "Decisión $improve_city_province_decision_name$"
 game_concept_improve_city_province_decision_desc: "Una [decision|lE] que te permite aumentar el número de [buildings|lE] disponibles en una [city_holding|lE]."
 game_concept_border_raid: "Incursión fronteriza"
 game_concept_border_raids: "Incursiones fronterizas"
 game_concept_border_raiding: "Asalto a la frontera"
 game_concept_border_raid_desc: "Es un tipo especial de [war|lE] disponible entre [rulers|lE] [Concept( 'struggle_involved', 'involucrados' )|E] en la [struggle|lE] ibérica donde el atacante aspira a [Concept( 'siege', 'asediar' )|E] un [county|lE] fronterizo de su [realm|lE].\n\nEl [war_leader|lE] gana oro por capturar el [war_target|lE], que perderá [development|lE] y [control|lE]. También se podrán destruir [buildings|lE], lo que producirá más [gold|lE], dependiendo de la posibilidad de [development|lE] y tamaño del [army|lE] [Concept( 'siege', 'sitiador' )|E].\n\nEl atacante ganará rápidamente [war_score|lE] al [Concept( 'occupying', 'ocupar' )|lE] el [war_target|lE]."
 game_concept_bargain_fealty: "Negocio de lealtad"
 game_concept_bargained_fealty: "Lealtad negociada"
 game_concept_bargain_fealty_desc: "Esta [interaction|lE] especial está disponible para [rulers|lE] [Concept( 'struggle_involved', 'involucrados' )|E] que se encuentran en una [war|lE] defensiva.\n\nEl [war_leader|lE] le pide a un [ruler|lE] vecino de mayor [rank|lE] que se una a su guerra a cambio de convertirse en [vassal|lE] suyo."
 game_concept_contract_assistance: "Ayuda militar"
 game_concept_contract_assisting: "Ayudar militarmente"
 game_concept_contract_assistance_desc: "Es un tipo especial de [interaction|lE] disponible para [rulers|lE] [Concept( 'struggle_involved', 'involucrados' )|E] en la [struggle|lE] ibérica, que les permite unirse a las [wars|lE] de otros [rulers|lE] [Concept( 'struggle_involved', 'involucrados' )|E] a cambio de [gold|lE].\n\nEl pago se hará al finalizar la [war|lE] sea cual sea el resultado, siempre que el contratista haga una [war_contribution|lE] de al menos 100."
 game_concept_iberian_reclamation: "Reclamación ibérica"
 game_concept_iberian_reclaiming: "Reclamar en Iberia"
 game_concept_iberian_reclamations: "Reclamaciones ibéricas"
 game_concept_iberian_reclamation_desc: "Es un tipo especial de [war|lE] disponible entre [rulers|lE] [Concept( 'struggle_involved', 'involucrados' )|E] en la [iberian_struggle|lE].\n\nEl atacante aspira a conquistar un [duchy|lE] que contenga [counties|lE] [Concept( 'struggle_involved', 'involucrados' )|E] en manos de un [ruler|lE] [struggle_interloper|lE] o [struggle_uninvolved|lE], o [Concept( 'vassalize', 'avasallarlos' )|E] si no poseen tierras fuera de ese ducado."
 game_concept_enforce_truce: "Imponer una tregua"
 game_concept_enforced_truce: "Tregua impuesta"
 game_concept_enforce_truce_desc: "Es un tipo especial de [interaction|lE] disponible para [rulers|lE] [Concept( 'struggle_involved', 'involucrados' )|E] que pone fin a una [war|lE] con una [white_peace|lE] e impone [truces|lE].\n\nSolo puede usarse para poner fin a guerras entre otros [rulers|lE] [Concept( 'struggle_involved', 'involucrados' )|E] de [rank|lE] menor, en la que al menos un bando sea [independent|lE] o parte del mismo [realm|lE]."
 game_concept_incite_revolts_interaction: "Fomentar revueltas"
 game_concept_incite_revolts_interaction_desc: "Permite invertir [gold|lE] [gold_i] para motivar a la [peasant_faction|lE] de otro [realm|lE], si tienen [counties|lE] con una [county_opinion|lE] negativa."
 game_concept_secure_iberian_foothold_decision: "$secure_iberian_foothold_decision_title$"
 game_concept_secure_iberian_foothold_decision_desc: "Una [decision|lE] que permite a un [ruler|lE] no [struggle_involved|lE] poner fin a la [iberian_struggle|lE]."
 game_concept_golden_age_jewish_science_in_iberia_decision: "$golden_age_jewish_science_in_iberia_decision$"
 game_concept_golden_age_jewish_science_in_iberia_decision_desc: "Una [decision|lE] con la que patrocinas a los eruditos judíos locales y recoges los beneficios."
 game_concept_build_holy_pilgrim_roads_decision: "$build_holy_pilgrim_roads_decision$"
 game_concept_build_holy_pilgrim_roads_decision_desc: "Una [decision|lE] con la que construyes caminos para facilitar la vida a los peregrinos."
 game_concept_purchase_truce_interaction: "$purchase_truce_interaction$"
 game_concept_purchase_truce_interaction_desc: "Una [interaction|lE] que permite comprar [truces|lE] de modo preventivo a cambio de [gold|lE] [gold_i]."
