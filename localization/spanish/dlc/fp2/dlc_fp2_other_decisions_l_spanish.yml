 improve_city_province_decision_name: "Ciudades ampliadas"
 improve_city_province_decision_desc: "Pagar para que se construyan nuevos barrios extravagantes en tu ciudad"
 improve_city_province_decision_confirm: "Empezar la expansión"
 improve_city_province_decision_tooltip: "Invertir dinero para conseguir nuevas casillas de [building|lE] en tus [cities|lE]"
 improve_city_province_decision_decision_no_effect: "No hay ninguna [city|lE] disponible"
 improve_city_province_decision_at_least_one_city_tt: "Al menos una ciudad tiene menos de 5 casillas de edificio"
 fp2_secure_mediterranean.t: "Asegurarse el Mediterráneo"
 fp2_secure_mediterranean.desc: "Con las islas clave del Mediterráneo seguras, que hacen las veces de torres de vigilancia marítimas, es hora de reclamar nuestro dominio sobre las olas del mar."
 fp2_secure_mediterranean.tip: "Reclamar el dominio sobre el Mediterráneo"
 secure_iberian_foothold_decision_title: "Enclave ibérico"
 secure_iberian_foothold_decision_desc: "Los debilitados estados beligerantes de Iberia abrieron las puertas de la península al exterior. Si alguien consigue proclamarse el nuevo líder de la fe [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] en la región o simplemente un glorioso invasor, podría ganar mucho."
 secure_iberian_foothold_decision_tooltip: "Integrar parte de Iberia"
 secure_iberian_foothold_decision_confirm: "Al más fuerte."
 fp2_struggle_uninvolved_or_external_tt: "Tu [capital|lE] está fuera de la [region|lE] de [GetGeographicalRegion('world_europe_west_iberia').GetName]."
 fp2_struggle_secure_iberian_foothold_empire_tt: "[Concept( 'hold', 'Poseer' )|E] un [title|lE] de [empire|lE] distinto de [GetTitleByKey('e_spain').GetNameNoTier]"
 fp2_struggle_phase_hostility_or_opportunity_tt: "La [struggle_phase|lE] ibérica es [struggle_phase_iberia_hostility|lE] u [struggle_phase_iberia_opportunity|lE] (Actualmente: [GetStruggle('iberian_struggle').GetCurrentPhase.GetName])"
 fp2_struggle_secure_iberian_foothold_kingdom_iberian_tt: "[Concept( 'hold', 'Posees' )|E] y [Concept( 'completely_control', 'controlas totalmente' )|E] un [kingdom|lE] [de_jure|lE] en [GetTitleByKey('e_spain').GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_kingdom_faith_tt: "Al menos el #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_faith_target_percent_value')|0] %#! de los [counties|lE] [de_jure|lE] de este [title|lE] son [THIS.Char.GetFaith.GetAdherentNamePlural]"
 fp2_struggle_secure_iberian_foothold_kingdom_border_tt: "Este [title|lE] limita con un [kingdom|lE] [de_jure|lE] de un [empire|lE] que [Concept( 'hold', 'posees' )|E], que no forma parte de [GetTitleByKey('e_spain').GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_kingdom_held_tt: "Has poseído este [title|lE] durante al menos [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_years_value')|0Z] años"
 fp2_struggle_secure_iberian_foothold_religion_tt: "[Concept( 'hold', 'Poseer' )|E] como mínimo un #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_target_percent_value')|0] %#! de los [counties|lE] de [faith|lE] [THIS.Char.GetFaith.GetReligion.GetAdjective] en la [region|lE] de [GetGeographicalRegion('world_europe_west_iberia').GetName] (Actualmente: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_percent_value')|1] %)\n"
 fp2_struggle_secure_iberian_foothold_outsider_tt: "[Concept( 'hold', 'Poseer' )|E] como mínimo un #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_target_percent_value')|0] %#! de los [counties|lE] en la [region|lE] de [GetGeographicalRegion('world_europe_west_iberia').GetName] (Actualmente: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_percent_value')|0] %)\n"
 fp2_struggle_secure_iberian_foothold_empire_held_effect_tt: "Todo [kingdom|lE] [de_jure|lE] de [GetTitleByKey('e_spain').GetNameNoTier] que cumpla las siguientes condiciones se convertirá en parte [de_jure|lE] de [THIS.Char.GetPrimaryTitle.GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_empire_dejure_effect_tt: "Todo [kingdom|lE] [de_jure|lE] de [GetTitleByKey('e_spain').GetNameNoTier] que cumpla las siguientes condiciones se convertirá en parte [de_jure|lE] del [empire|lE] de [THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_ends_the_struggle_tt: "La [iberian_struggle|lE] termina"
 iberian_footholder_transfer_tt: "[THIS] [THIS.Title.GetName] de [THIS.GetName]"
 fp2_other_decisions.1000.t: "$secure_iberian_foothold_decision_title$: Consolidación [iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 fp2_other_decisions.1000.involved_religion: "Las guerras de los incontrolables principados de Iberia han estado a punto de poner de rodillas a los señoríos de fe [ROOT.Char.GetFaith.GetReligion.GetAdjective] de la región.\n\nSin nuestra intervención, los fieles a [ROOT.Char.GetFaith.HighGodName] habrían acabado siendo expulsados de la península por los imperiosos infieles.\n\n"
 fp2_other_decisions.1000.desc: "Las divididas fes y gentes de Iberia nos han dado una gran oportunidad. Están demasiado ocupados luchando entre sí para oponerse a la invasión [ROOT.Char.GetFaith.GetReligion.GetAdjective] de la Península."
 fp2_other_decisions.1000.involved_faith: "Somos los legítimos defensores de los [ROOT.Char.GetFaith.GetAdherentNamePlural] del oeste, ahora a salvo bajo la protección del [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 fp2_other_decisions.1000.uninvolved_faith: "Nos ha tocado a nosotros traer la luz de [ROOT.Char.GetFaith.GetName|l]. Como parte del [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], estas tierras volverán a ser prósperas y pacíficas."
 fp2_other_decisions.1000.closing: "\n\nCon el tiempo acabarán viendo que la hora de sus falsos dioses había terminado y se regocijarán de que [ROOT.Char.GetFaith.HighGodName] llevase a [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] a la salvación de la región."
 fp2_other_decisions.1000.a: "Hacía falta sangre nueva en la Península."
 fp2_other_decisions.1001.involved_religion: "Tras siglos de guerra en Iberia entre cristianos y moros, nuestra contienda se ha visto aprovechada por el entrometido e imperioso avance [iberian_footholder.GetPrimaryTitle.GetAdjective].\n\n"
 fp2_other_decisions.1001.desc: "Por distracción, envidia y negligencia, los ibéricos hemos permitido que el intruso [iberian_footholder.GetPrimaryTitle.GetAdjective] se aproveche de la división de nuestra patria e invada los reinos históricos de la Península."
 fp2_other_decisions.1001.involved_faith: "[iberian_footholder.GetTitledFirstName] se ha proclamado líder legítim[iberian_footholder.Custom('ES_OA')] del pueblo [iberian_footholder.GetFaith.GetAdherentNameNoTooltip] en la Península, usando sus victorias como prueba de su legitimidad sobre los renqueantes señoríos de la fe [iberian_footholder.GetFaith.GetReligion.GetAdjective] de Iberia."
 fp2_other_decisions.1001.same_uninvolved_faith: "Afirma que nuestros fracasos han sido el castigo [ROOT.Char.GetFaith.HighGodNamePossessive] por desviarnos del justo camino del [iberian_footholder.GetFaith.GetName|l] y que [iberian_footholder.GetTitledFirstName|l] es líder legítim[iberian_footholder.Custom('ES_OA')] de la Iberia [ROOT.Char.GetFaith.GetReligion.GetAdjective]…"
 fp2_other_decisions.1001.uninvolved_faith: "Con sus victorias como prueba, [iberian_footholder.GetTitledFirstName|l] ha proclamado que su fe es el auténtico camino [iberian_footholder.GetFaith.GetAdherentName], aquel que unirá toda la Península bajo [iberian_footholder.GetFaith.HighGodName]."
 fp2_other_decisions.1001.closing: "\n\nMientras [iberian_footholder.GetTitledFirstName|l] afianza sus posesiones, las antiguas diferencias entre musulmanes y cristianos palidecen en comparación con esta ocupación [iberian_footholder.GetFaith.GetAdjective]…"
 fp2_other_decisions.1001.a: "Malditos entrometidos"
 ### Council of Toledo Decision
 council_of_toledo_decision_title: "Convocar el Concilio de Toledo"
 council_of_toledo_decision_desc_count: "Llegará el momento de convocar el [SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] concilio de [GetTitleByKey('c_toledo').GetNameNoTier], y resolver las cuestiones religiosas de los [ROOT.Char.GetFaith.GetAdherentNamePlural] de nuevo."
 council_of_toledo_decision_desc: "Durante siglos se celebraron en [GetTitleByKey('c_toledo').GetNameNoTier] concilios religiosos donde clérigos de toda la Cristiandad resolvían las disputas del momento. Si celebramos el 19.º concilio, podremos restaurar esta tradición religiosa visigoda."
 council_of_toledo_decision_tooltip: "Celebrar una reunión de clérigos [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural] en Toledo"
 council_of_toledo_decision_confirm: "Ya es hora"
 council_of_toledo_decision_toledo_holder_trigger: "[Concept( 'hold', 'Poseer' )|E] o mandar sobre [GetTitleByKey('c_toledo').GetName] y su [ruler|lE] practica el [THIS.Char.GetFaith.GetName|l]."
 council_of_toledo_decision_toledo_faith_trigger: "La [faith|lE] es el [THIS.Char.GetLiege.GetFaith.GetName|l]"
 council_of_toledo_decision_catalyst_tt: "Puede suceder un [struggle_catalyst|lE]"
 council_of_toledo_decision_tt: "Las recompensas dependen del resultado del Concilio"
 #Event - Organization
 fp2_other_decisions.0700.council: "[SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] Concilio de Toledo"
 fp2_other_decisions.0700.t: "$fp2_other_decisions.0700.council$: Organización"
 fp2_other_decisions.0700.19: "[council_priest.GetTitledFirstName] ha comenzado los preparativos para el decimonoveno concilio religioso en [GetTitleByKey('c_toledo').GetNameNoTier], a imitación de los antiguos sínodos visigodos.\n\nAunque el alcance del [GetTitleByKey('k_papal_state').GetDefinitiveName] ha crecido desde la invasión mora, nuestro clero sigue manteniendo su propia tradición y autonomía. Es hora de reafirmar la importancia de Iberia como lugar de diálogo religioso.\n\nLas reuniones anteriores incluyeron [ROOT.Char.GetFaith.BishopNeuterPlural] de toda la cristiandad, pero eso ya no tiene por qué ser así…"
 fp2_other_decisions.0700.desc: "Los [ROOT.Char.GetFaith.BishopNeuterPlural] de Iberia han estado esperando ansiosamente el próximo concilio desde que se recuperó la tradición de Toledo.\n\nMi [council_priest.GetCouncilTitleFirstName] ha comenzado los preparativos, aunque aún está por decidir si se invitará a asistir a sacerdotes de otras tradiciones."
 fp2_other_decisions.0700.a: "Será un sínodo mozárabe"
 fp2_other_decisions.0700.b: "Todos los sacerdotes [ROOT.Char.GetFaith.HighGodNamePossessive] son bienvenidos en Toledo"
 fp2_other_decisions.0700.b.success: "Asisten obispos ecuménicos"
 fp2_other_decisions.0700.b.failure: "No se hace caso a la llamada a Toledo."
 fp2_other_decisions.0700.tt: "El [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] comenzará dentro de varias semanas"
 #Event - Arrival
 fp2_other_decisions.0701.t: "$fp2_other_decisions.0700.council$: Asistentes"
 fp2_other_decisions.0701.opening.success: "Bien se ve que la extensa invitación a [ROOT.Char.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.GetAdherentNamePlural] ha sido bien recibida; muchos [ROOT.Char.GetFaith.BishopNeuterPlural] apreciados de tierras extranjeras han acudido ansiosamente a [GetTitleByKey('c_toledo').GetNameNoTier]."
 fp2_other_decisions.0701.opening.failure: "La respuesta a nuestra invitación a la comunidad ecuménica ha sido fría; muchos [ROOT.Char.GetFaith.BishopNeuterPlural] han afirmado que el mal tiempo les impedía llegar a [GetTitleByKey('c_toledo').GetNameNoTier], así que la asistencia se limita a los prelados locales…"
 fp2_other_decisions.0701.opening.catastrophe: "No hemos visto en [GetTitleByKey('c_toledo').GetNameNoTier] un solo obispo, diácono o abad de ninguna otra confesión [ROOT.Char.GetFaith.GetReligion.GetAdjective]; parece que nuestro concilio se ve con desprecio o enfado por nuestra fraternidad ecuménica y solo asisten los prelados locales."
 fp2_other_decisions.0701.opening: "Grandes y poderosos han acudido a [GetTitleByKey('c_toledo').GetNameNoTier] en representación de todas las sedes y abadías del mundo [ROOT.Char.GetFaith.GetAdherentName]."
 fp2_other_decisions.0701.religious_head_bishop: "\n\nEntre los prelados menores se encuentra [portrait_bishop.GetTitledFirstName|l], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], cabeza de la iglesia [portrait_bishop.GetFaith.GetAdjective]."
 fp2_other_decisions.0701.powerful_bishop: "\n\nQuizás más notable de ellos es [portrait_bishop.GetTitledFirstName|l], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un[portrait_bishop.Custom('ES_XA')] prelad[portrait_bishop.Custom('ES_OA')] de gran influencia en la fe [portrait_bishop.GetFaith.GetAdjective] ."
 fp2_other_decisions.0701.saint_bishop: "\n\nLos asistentes cuentan con la bendición de tener entre ellos a [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un[portrait_bishop.Custom('ES_XA')] sant[portrait_bishop.Custom('ES_OA')] para los [portrait_bishop.GetFaith.GetAdherentNamePlural]"
 fp2_other_decisions.0701.theologian_bishop: "\n\nEs notable entre ellos [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un[portrait_bishop.Custom('ES_XA')] teólog[portrait_bishop.Custom('ES_OA')] respetad[portrait_bishop.Custom('ES_OA')] en el mundo [portrait_bishop.GetFaith.GetAdherentName]."
 fp2_other_decisions.0701.bad_bishop: "\n\nUn[portrait_bishop.Custom('ES_XA')] de [portrait_bishop.Custom('ES_LoLa')]s más conocid[portrait_bishop.Custom('ES_OA')]s, es [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], cuya impiedad es objeto de chistes por toda la Cristiandad."
 fp2_other_decisions.0701.senior_bishop: "\n\nEl/La mayor de todos los clérigos es [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un[portrait_bishop.Custom('ES_XA')] [portrait_bishop.GetWomanMan] de fe. "
 fp2_other_decisions.0701.failure: "\n\nLos comerciantes de la ciudad amurallada están decepcionados por la baja asistencia, ya que se habían preparado para la visita de un gran número de clérigos. Qué lástima."
 fp2_other_decisions.0701.desc: "\n\nLa ciudad amurallada ya está viendo los beneficios de los clérigos de visita, cuyo comercio y hospedaje buscan los comerciantes."
 fp2_other_decisions.0701.a: "Excelente."
 fp2_other_decisions.0701.b: "Al orgullo le sigue…"
 fp2_other_decisions.0701.c: "Bien."
 fp2_other_decisions.0701.tt: "Comienza el [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Concilio de Toledo"
 #Event - Debate
 fp2_other_decisions.0702.t: "$fp2_other_decisions.0700.council$: Debate"
 fp2_other_decisions.0702.19: "Siglos después del último concilio del arzobispo Gunderico bajo el rey Witiza, tal [council_priest.GetCouncilTitleFirstName] ha restaurado nuestra tradición con la apertura de la 19.ª reunión en el histórico [GetTitleByKey('c_toledo').GetNameNoTier].\n\n"
 fp2_other_decisions.0702.opening: "Ha comenzado otro concilio en [GetTitleByKey('c_toledo').GetNameNoTier], esta vez inaugurado por [council_priest.GetCouncilTitleFirstName].\n\n"
 fp2_other_decisions.0702.present: "\n\nAl final de la semana, quedó rápidamente claro que [debate_bishop.GetTitledFirstName|l] de [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] contaba con la atención del concilio respecto a este asunto, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.second_hand: "\n\nA medida que las conversaciones se acercan a su fin, queda claro que se ve [debate_bishop.Custom('ES_AlAla')] [debate_bishop.GetTitledFirstName|l] de [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] como líder de esta opinión, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.conversion: "Rápidamente surgió el tema dominante de que la conversión de herejes e infieles es la única manera de garantizar la paz y proteger a los [ROOT.Char.GetFaith.GetAdherentNamePlural]."
 fp2_other_decisions.0702.reform: "El tema clave fue que los [ROOT.Char.GetFaith.GetAdherentNamePlural] no deben temer una reforma importante, ahora que la posición de la iglesia ibérica es segura."
 fp2_other_decisions.0702.tolerance: "El tema dominante fue que los [ROOT.Char.GetFaith.GetAdherentNamePlural] deberían ser más tolerantes con los infieles pacíficos, una idea que se convirtió rápidamente en el centro de las conversaciones."
 fp2_other_decisions.0702.rights: "El tema principal fue la preocupación por salvaguardar los antiguos derechos del clero [ROOT.Char.GetFaith.GetAdherentName] y la reparación de las iglesias."
 fp2_other_decisions.0702.hof: "Sorprendentemente, la idea de que los [ROOT.Char.GetFaith.GetAdherentNamePlural] necesitaban su propio líder espiritual fue la preocupación más acuciante de muchos de nuestros obispos."
 fp2_other_decisions.0702.pope: "Se creó un ambiente de colaboración y muchos obispos abogaron por una mayor cooperación entre los [ROOT.Char.GetFaith.GetAdherentNamePlural] y sus hermanos ecuménicos."
 fp2_other_decisions.0702.heresy: "Una energía urgente se apoderó de las conversaciones, cuando se mencionó la amenaza que suponían los [heretic_faith.GetAdherentNamePlural], herejes como los priscilianistas o los arrianos del pasado."
 fp2_other_decisions.0702.closing: "aunque [counter_bishop.GetTitledFirstName|U] de [counter_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] contrarrestó con más fuerza aún sus argumentos."
 fp2_other_decisions.0702.a: "No podría estar más de acuerdo."
 fp2_other_decisions.0702.b.hof: "No es la voluntad [ROOT.Char.GetFaith.HighGodNamePossessive]"
 fp2_other_decisions.0702.b: "Será acallad[debate_bishop.Custom('ES_OA')] a gritos."
 council_of_toledo_ruler_effect_tt: "Todo [ruler|lE] [council_toledo_faith.GetAdherentName]"
 #Event - Invalidated
 fp2_other_decisions.0703.t: "$fp2_other_decisions.0700.council$: Pospuesto"
 fp2_other_decisions.0703.war: "Con el inicio de la guerra, [council_priest.GetCouncilTitleFirstName|l] ha pospuesto el siguiente Concilio de Toledo por el momento."
 fp2_other_decisions.0703.control: "Al perder [GetTitleByKey('c_toledo').GetNameNoTier], ya no se podrá celebrar el siguiente Concilio de Toledo…"
 fp2_other_decisions.0703.desc: "\n\nSeguro que los [ROOT.Char.GetFaith.GetAdherentNamePlural] se recuperarán pronto de este revés…"
 fp2_other_decisions.0703.a: "Decepcionante."
 #Event - Ping
 fp2_other_decisions.0704.t: "El $fp2_other_decisions.0700.council$"
 fp2_other_decisions.0704.success: "\n\nCon el apoyo [council_toledo_host.Custom('ES_DelDela')] [council_toledo_host.GetTitledFirstName|l], el clero [ROOT.Char.GetFaith.GetAdherentName] ha hecho oír su voz."
 fp2_other_decisions.0704.failure: "Pero parece que [council_toledo_host.GetTitledFirstName|l] tenía otras ideas y presionó con firmeza en contra de aquellos acercamientos."
 fp2_other_decisions.0704.a: "Interesante."
 #Custom Loc
 council_toledo_landed_desc: "[ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
 council_toledo_unlanded_desc: "Arzobispo de [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]"
 #Tooltips
 fp2_council_culture_tt: "Las [cultures|lE] ibéricas ganan #positive_value [SCOPE.ScriptValue('council_toledo_culture_acceptance_value')|0]#! de [cultural_acceptance|lE] de la [THIS.Char.GetCulture.GetName]"
 fp2_council_opinion_mozarabic_effect_tt: "Todo asistente mozárabe"
 fp2_council_opinion_other_effect_tt: "Todo asistente no mozárabe"
 fp2_council_conversion_modifier_tt: "Convertir fe del condado progresará más rápidamente frente a otras [religions|lE] mientras este modificador esté presente"
 fp2_council_heresies_modifier_tt: "Convertir fe del condado progresará más rápidamente frente a otras [faiths|lE] de la misma [religion|lE] con [head_of_faith|lE] mientras este modificador esté presente"
 excluded_from_council_toledo_tt: "Cualquier otro [head_of_faith|lE] [THIS.Char.GetFaith.GetReligion.GetAdjective] en [diplomatic_range|lE]"
 fp2_council_end_tt: "Termina el [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Concilio de Toledo"
 #Modifiers
 fp2_small_council_modifier: "Concilio de Toledo"
 fp2_small_council_modifier_desc: "Se ha celebrado en Toledo un concilio local de prelados que trajo prosperidad a la ciudad."
 fp2_big_council_modifier: "$fp2_small_council_modifier$"
 fp2_big_council_modifier_desc: "Se ha celebrado en Toledo un gran concilio de prelados que trajo una gran prosperidad a la ciudad."
 fp2_disappointing_council_modifier: "$fp2_small_council_modifier$"
 fp2_disappointing_council_modifier_desc: "Se ha celebrado en Toledo un concilio con una asistencia decepcionante, que ha salido caro a los comerciantes de la ciudad."
 fp2_stifled_council_modifier: "Concilio asfixiado"
 fp2_stifled_council_modifier_desc: "Contradecir un concilio religioso ha hecho que este personaje sea impopular entre el clero."
 fp2_council_conversion_modifier: "Concilio de conversión"
 fp2_council_conversion_modifier_desc: "El último Concilio de Toledo animó a la conversión de los infieles en los señoríos mozárabes."
 fp2_council_tolerance_modifier: "Concilio de tolerancia"
 fp2_council_tolerance_modifier_desc: "El último Concilio de Toledo animó a la tolerancia entre las religiones de la Península."
 fp2_council_reform_modifier: "Concilio de reforma"
 fp2_council_reform_modifier_desc: "El último Concilio de Toledo animó a la reforma de la Iglesia mozárabe dado su nuevo poder."
 fp2_council_rights_modifier: "Concilio de derechos"
 fp2_council_rights_modifier_desc: "El último Concilio de Toledo animó a la protección de los derechos clericales y la reparación de iglesias."
