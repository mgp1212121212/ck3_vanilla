 fp2_other_decisions.1100.t: "El Reino de Toledo"
 fp2_other_decisions.1100.desc: "Con la fuerza de mi posición más allá de toda duda, por fin tuvo lugar la coronación en [GetTitleByKey('c_toledo').GetNameNoTier], tal como estaba prevista.\n\nYa es hora de que los [ROOT.Char.GetFaith.GetAdherentNamePlural] nos forjemos nuestro propio dominio, distinto de los insignificantes taifas y los dominios del norte. ¡Un señorío que rivalice con el reino visigodo de antaño!"
 fp2_other_decisions.1100.a: "Que nuestro reino prospere."
 fp2_other_decisions.1101.desc: "En su afán de superación, [toledo_former.GetTitledFirstName|l] se ha hecho coronar formalmente en [GetTitleByKey('c_toledo').GetNameNoTier].\n\nLa fuerza de este nuevo reino [toledo_former.GetFaith.GetAdherentName], que incorpora las tierras de los antiguos dominios ibéricos, está ya fuera de toda duda.\n\n"
 fp2_other_decisions.1101.stolen: "¡Habrá que hacer frente a estos irritantes advenedizos antes o después!"
 fp2_other_decisions.1101.mozarab: "Aunque es una buena señal para nuestra fe, puede ser un arma de doble filo…"
 fp2_other_decisions.1101.a: "¡No durarán mucho!"
 fp2_other_decisions.1101.b: "Algo que no podemos perder de vista."
 fp2_other_decisions.1101.c: "Interesante."
