l_spanish:
 #Story Cycle
 admin_eunuch_header: "Eunuco eminente:"
 admin_eunuch_upgrade_modifier_tt: "#weak los [modifiers|lE] mejoran#!"
 admin_eunuch_downgrade_modifier_tt: "#weak los [modifiers|lE] empeoran#!"
 admin_eunuch_flavor_tt: "#weak La influencia de [eunuch.GetFirstNameNoTooltip] puede ofrecer grandes beneficios, pero ¿a qué precio?#!"
 admin_eunuch_rivalry_tt: "[THIS.Char.GetShortUIName] hace avances hacia una rivalidad con [eunuch.GetShortUIName]"
 #Events
 ep3_story_cycle_admin_eunuch.1001.t: "$admin_eunuch_header$ [eunuch.GetFullNameNoTooltip]"
 ep3_story_cycle_admin_eunuch.1001.intro_byz: "Desde hace siglos, los [Glossary( 'eunoukhoi', 'EUNOUKOS_GLOSS' )] han servido en la burocracia y los palacios de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] como consejeros y confidentes, desempeñando papeles importantes en los duelos políticos del día a día."
 ep3_story_cycle_admin_eunuch.1001.intro: "El señorío siempre precisa de administradores y sirvientes de confianza para garantizar un buen gobierno y la seguridad del palacio, y los eunucos están entre los mejor valorados del/de la [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.1001.desc: "\n\n[eunuch.GetFirstName] ha ascendido rápidamente por la jerarquía y su talento, probidad y discreción en todo encuentran halagos pocos comunes por las filas palaciegas."
 ep3_story_cycle_admin_eunuch.1001.arrivals: "\n\nProcedente de una familia humilde de [origin.GetDeJureLiege.GetName], sus parientes se han unido recientemente a [eunuch.GetSheHe] en [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]…"
 ep3_story_cycle_admin_eunuch.1001.a: "Tengo el trabajo perfecto para [eunuch.GetSheHe]."
 ep3_story_cycle_admin_eunuch.1001.b: "Alguien a quien vigilar…"
 EUNOUKOS_GLOSS: "Los eunucos, literalmente «guardianes de alcoba» por su papel tradicional como mayordomos, eran servidores masculinos castrados. Procedentes de distintos estratos sociales, a menudo con un alto nivel educativo, y de confianza por carecer de distracciones carnales o intereses paternales, rápidamente se convirtieron en actores poderosos en la política bizantina."
 ep3_story_cycle_admin_eunuch.2010.t: "$admin_eunuch_header$ manos de confianza"
 ep3_story_cycle_admin_eunuch.2010.desc: "Mi eunuc[eunuch.Custom('ES_OA')], [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], se me acerca en la corte hablando en voz muy baja mientras sus ojos recorren la estancia.\n\n«Mi [ROOT.Char.GetLadyLord]», parlotea, «está claro que la organización del gobierno se podría manejar más fluidamente… de lo que se hace ahora».\n\n«Asegurar un programa claro y ordenado sería una gran ayuda para el señorío… Dejádmelo a mí»."
 ep3_story_cycle_admin_eunuch.2010.a: "Sí, vos debéis manejar tales asuntos, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2010.b: "La organización actual es aceptable."
 ep3_story_cycle_admin_eunuch.2015.t: "$admin_eunuch_header$ compartir la carga"
 ep3_story_cycle_admin_eunuch.2015.desc: "Mi eunuc[eunuch.Custom('ES_OA')], [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], ha sido de gran ayuda últimamente al asumir muchas de las odiosas cargas del señorío.\n\nMientras avanzamos entre pilas de documentos y agotamos las reservas de cera del palacio con una imposición tras otra de mi sello imperial, [eunuch.GetFirstNameNoTooltip] profiere: «Señor[ROOT.Char.Custom('ES_XA')],"
 ep3_story_cycle_admin_eunuch.2015.war: "vuestro tiempo y atención están ocupados por la guerra,"
 ep3_story_cycle_admin_eunuch.2015.hunter: "no contáis con tiempo para vuestra adorada caza,"
 ep3_story_cycle_admin_eunuch.2015.fallback: "la pesadez del Estado os apremia demasiado,"
 ep3_story_cycle_admin_eunuch.2015.outro: "y a mí no me costaría nada aliviaros de estas tediosas responsabilidades…»."
 ep3_story_cycle_admin_eunuch.2015.a: "Qué gran ayuda sois, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2015.b: "Me puedo ocupar de todo perfectamente."
 ep3_story_cycle_admin_eunuch.2021.t: "$admin_eunuch_header$ alto cargo"
 ep3_story_cycle_admin_eunuch.2021.desc: "Mi eunuc[eunuch.Custom('ES_OA')], [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], ha organizado una reunión privada y me sorprende ver[eunuch.GetHerHim] llegar con alguien detrás. «¡Ah, [ROOT.Char.GetTitleAsNameNoTooltip|l]!», dice alegremente. «¿Conocéis a este ejemplo [governor.Custom('ComplimentAdjective')], mi [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))], [governor.Custom('ES_ElLa')] [governor.GetTitledFirstName|l]?».\n\nCon una precisión ensayada, [governor.GetFirstNameNoTooltip] da un gran espectáculo de sí mism[governor.Custom('ES_OA')] en mi beneficio.\n\n«Mi señor[ROOT.Char.Custom('ES_XA')], la de [governor.GetFirstNameNoTooltip] es una candidatura #EMP excelente#! para [title.GetTierAsNameNoTooltip] de [title.GetName]; o mucho mejor que la alternativa, en cualquier caso…»."
 ep3_story_cycle_admin_eunuch.2021.a.grant: "Muy bien, [title.GetNameNoTierNoTooltip] es de [governor.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2021.a: "Muy bien, [governor.GetFirstNameNoTooltip] estará entre los candidatos."
 ep3_story_cycle_admin_eunuch.2021.b: "Vuestr[governor.Custom('ES_OA')] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))] debe usar los canales correctos…"
 ep3_story_cycle_admin_eunuch.2023.desc: "Al observar desde el palacio, me lamento por el desperdicio de vuestros talentos y al ascenso de [governor.GetWomenMen] menores como gobernador[governor.Custom('ES_EA')]s de [emperor.GetPrimaryTitle.GetNameNoTooltip].\n\nPor el bien de [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l], y también por el suyo propio, [emperor.Custom('ES_ElLa')] [emperor.GetTitleAsNameNoTooltip|l] ha de reconocer vuestros talentos. Con fondos, podría encargarme de que lo supiera…"
 ep3_story_cycle_admin_eunuch.2023.a: "¡Adelante, eunuco!"
 ep3_story_cycle_admin_eunuch.2023.a.tt: "[eunuch.GetFirstName] intentará convencer [emperor.Custom('ES_AlAla')] [emperor.GetTitledFirstName|l] para que te conceda una [governorship|lE]"
 ep3_story_cycle_admin_eunuch.toast: "Eunuco eminente"
 ep3_story_cycle_admin_eunuch.2023.b: "No tengo tiempo para eso."
 ep3_story_cycle_admin_eunuch.2023.b.toast: "Sugerencia rechazada"
 ep3_story_cycle_admin_eunuch.2024.t: "$admin_eunuch_header$ cargo noble"
 ep3_story_cycle_admin_eunuch.2024.desc: "Mi eunuc[eunuch.Custom('ES_OA')], [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], se desliza hasta mis aposentos, y dirige sus pasos hacia mi asiento con cautela.\n\n«¡[ROOT.Char.GetTitleAsNameNoTooltip]!», grita alegre. «¡Me alegro tanto de haberos encontrado! Estaba reflexionando sobre la situación de [title.GetBaseNameNoTier]: a tal [title.GetTierAsNameNoTooltip] le vendría bien una dirección fuerte y de confianza».\n\n«Y resulta que creo conocer a la persona adecuada para el trabajo. En mi humilde opinión, [governor.Custom('ES_ElLa')] [governor.GetTitledFirstName|l] sería [Select_CString(governor.IsFemale, 'una gobernadora', 'un gobernador' )] #EMP formidable#! —y leal—, Vuestra Majestad»."
 ep3_story_cycle_admin_eunuch.2031.t: "$admin_eunuch_header$ Sant[new_patriarch.Custom('ES_OA')] [new_patriarch.GetMotherFather|U]"
 ep3_story_cycle_admin_eunuch.2031.intro: "Me quedo intrigad[ROOT.Char.Custom('ES_OA')] cuando mi eunuc[eunuch.Custom('ES_OA')], [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], me pide que nos veamos en"
 ep3_story_cycle_admin_eunuch.2031.intro_byz: "Santa Sofía"
 ep3_story_cycle_admin_eunuch.2031.intro_fallback: "el/la [ROOT.Char.GetFaith.HouseOfWorship]"
 ep3_story_cycle_admin_eunuch.2031.desc: "y más aún cuando [eunuch.GetHerHim] encuentro con su [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))], [new_patriarch.GetFirstName], quien parece estar haciendo alguna extraña imitación de la piedad [ROOT.Char.GetFaith.GetAdjectiveNoTooltip].\n\n[eunuch.GetFirstNameNoTooltip] habla bien; tanto que casi no caigo en la cuenta de la seriedad de sus convincentes argumentos.\n\n«Mi señor[ROOT.Char.Custom('ES_XA')]», trina con una extraña mirada grabada en sus facciones. «¡Seguramente sea la voluntad [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] que [new_patriarch.GetFirstNameNoTooltip] sea [Select_CString( old_patriarch.IsFemale, 'la nueva', 'el nuevo' )] [old_patriarch.GetTitleAsName|l] de los [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]!»."
 ep3_story_cycle_admin_eunuch.2031.a: "¡Vuestr[new_patriarch.Custom('ES_OA')] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))] #EMP será#! [old_patriarch.Custom('ES_ElLa')] [old_patriarch.GetTitleAsNameNoTooltip|l]!"
 ep3_story_cycle_admin_eunuch.2031.b: "Vamos, es una sugerencia #EMP escandalosa#!…"
 ep3_story_cycle_admin_eunuch.2040.t: "$admin_eunuch_header$ un asiento en la mesa"
 ep3_story_cycle_admin_eunuch.2040.desc: "Mi eunuc[eunuch.Custom('ES_OA')], [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], me aborda mientras examinaba misivas. «¡Ah, [ROOT.Char.GetTitleAsNameNoTooltip|l]!», chilla mientras cierra cuidadosamente la puerta. «¿Tenéis un momento?».\n\n«Me duele ver el trabajo de vuestro consejo entorpecido por sus… ejecutores». Arqueo una ceja.\n\n[eunuch.GetFirstNameNoTooltip] se aclara la garganta, «Sería un placer para mí ocuparme de algunas de las responsabilidades, y cuidar de vuestros intereses y de los de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] con más atención»."
 ep3_story_cycle_admin_eunuch.2040.a: "Una idea excelente, [eunuch.GetFirstNameNoTooltip], empezad de inmediato."
 ep3_story_cycle_admin_eunuch.2040.b: "No quiero que os distraigáis de vuestros otros deberes."
 ep3_story_cycle_admin_eunuch.2040.a.toast: "Nombramiento del consejo"
 ep3_story_cycle_admin_eunuch.2041.t: "$admin_eunuch_header$ otra voz"
 ep3_story_cycle_admin_eunuch.2041.desc: "La cabeza de mi eunuc[eunuch.Custom('ES_OA')], [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], aparece por la puerta de la cámara del consejo, sonríe cuando me ve y trota con uno de sus parientes a la zaga.\n\n«¡Mi [ROOT.Char.GetTitleAsNameNoTooltip|l]!», comenta con temblores. «Cuando reflexionaba sobre los talentos algo… deficientes de vuestros consejeros, ¡de repente tuve una idea! Mi [eunuch.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetFirstName], aquí presente, podría ser un gran activo para Vuestra Dignidad!»."
 ep3_story_cycle_admin_eunuch.2041.a: "Muy bien, como vos digáis, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2041.b: "Me lo pensaré…"
 ep3_story_cycle_admin_eunuch.2043.desc: "Como eunuc[eunuch.Custom('ES_OA')] del palacio, veo una gran cantidad de mala gobernanza y me queda bastante claro que sois [Select_CString(ROOT.Char.IsFemale, 'una de las súbditas', 'uno de los súbditos' )] más [Select_CString(ROOT.Char.IsFemale, 'valiosas', 'valiosos' )] [emperor.Custom('ES_DelDela')] [emperor.GetTitleAsName|l].\n\nCon vuestro apoyo, podría expresar con más fuerza las ventajas de vuestro consejo: por el bien de [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2043.a: "¡Desde luego, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2043.a.tt: "[eunuch.GetFirstName] intentará convencer [emperor.Custom('ES_AlAla')] [emperor.GetTitledFirstName|l] para que te nombre [Concept('councillor',Select_CString(ROOT.Char.IsFemale,'consejera', 'consejero'))|E]"
 ep3_story_cycle_admin_eunuch.2043.b: "No me interesa."
 ep3_story_cycle_admin_eunuch.2043.b.toast: "Sugerencia rechazada"
 ep3_story_cycle_admin_eunuch.2044.t: "$admin_eunuch_header$ consejo poderoso"
 ep3_story_cycle_admin_eunuch.2044.desc: "Mi eunuc[eunuch.Custom('ES_OA')], [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], se aclara la garganta con estridencia cuando nos preparamos para discutir algunos asuntos de Estado.\n\n«Mi [ROOT.Char.GetTitleAsNameNoTooltip|l]», me espeta, sopesando sus palabras: «si bien vuestro gobierno es —#EMP naturalmente#!— efectivo, no puedo evitar reflexionar sobre ciertas… oportunidades perdidas».\n\n«Hay gentes buenas, #EMP sensatas#!, a las que no se tienen en cuenta para los altos cargos. ¡Gente como [councillor.Custom('ES_ElLa')] [councillor.GetTitledFirstName|l], por ejemplo! ¡Sería un gran activo para Vuestra Señoría!»."
 ep3_story_cycle_admin_eunuch.2050.t: "$admin_eunuch_header$ iniciativa abundante"
 ep3_story_cycle_admin_eunuch.2050.desc: "Mi eunuc[eunuch.Custom('ES_OA')], [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], se me acerca con una sonrisa de satisfacción en los labios, gorjeando. «Mi [ROOT.Char.GetLadyLord], ¡tengo una propuesta de lo más deliciosa para vos!».\n\n"
 ep3_story_cycle_admin_eunuch.2050.debase: "«A [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] siempre le vendría bien más dinero y he hecho números. Con un ajuste menor de nuestra estrategia de acuñación, ¡podríamos ahorrar una gran cantidad de moneda!»."
 ep3_story_cycle_admin_eunuch.2050.raise_taxes: "«A [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] le vendrían bien más fondos, ¡y con ese espíritu, se me ha ocurrido una propuesta para un #EMP moderado#! aumento de impuestos!»."
 ep3_story_cycle_admin_eunuch.2050.candidacy: "«Tras haber escuchado muchas voces por [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l], ¡puedo ver una gran oportunidad para ayudar a la candidatura de vuestr[boon_target.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('boon_target'))] [boon_target.GetFirstName] para [boon_title.GetTierAsNameNoTooltip] de [boon_title.GetName]!»."
 ep3_story_cycle_admin_eunuch.2050.fabricate_hook: "«Las noticias viajan con rapidez en [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], ¡y los rumores también! ¡Tengo la jugada perfecta que precisáis para que [boon_victim.Custom('ES_ElLa')] [boon_victim.GetTitledFirstName|l] sepa cuál es su sitio!»."
 ep3_story_cycle_admin_eunuch.2050.imprison_rebel: "«Todos sabemos lo alborotador[boon_victim.Custom('ES_XA')] que se ha vuelto [boon_victim.Custom('ES_ElLa')] [boon_victim.GetTitledFirstName|l], ¡y resulta que tengo la solución perfecta!»."
 ep3_story_cycle_admin_eunuch.2050.influence: "«Tengo muchas fuentes, así como voces; solo precisan una pequeña indicación. Como siempre digo, nunca se tienen demasiados defensores»."
 ep3_story_cycle_admin_eunuch.2050.outro: "\n\n«Entonces, ¿doy la orden, glorios[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]?»."
 ep3_story_cycle_admin_eunuch.2050.a: "¡Excelente, una gran iniciativa!"
 ep3_story_cycle_admin_eunuch.2050.b: "No hace falta, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2051.t: "$admin_eunuch_header$ pajaritos"
 ep3_story_cycle_admin_eunuch.2051.desc: "Mi eunuc[eunuch.Custom('ES_OA')], [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], ha organizado un encuentro privado entre nosotros y mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secret_owner'))], [secret_owner.Custom('ES_ElLa')] [secret_owner.GetTitledFirstName|l], quien, a juzgar por la expresión de su rostro, no sabe qué pensar de todo esto.\n\n[Select_CString( eunuch.IsFemale, 'La castrada', 'El castrado' )] carcajeante mete el miedo en el cuerpo [secret_owner.Custom('ES_AlAla')] pobre [secret_owner.GetWomanMan], al insinuar que se ha abierto paso hacia algún oscuro secreto de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_owner'))] que ha desenterrado.\n\nPor fin, esa especie de [eunuch.Custom('InsultNoun')] engreíd[eunuch.Custom('ES_OA')] se vuelve hacia mí con una sonrisa asquerosa: «Bueno, mi [ROOT.Char.GetLadyLord], ¿queréis saber lo que #EMP yo#! sé?»."
 ep3_story_cycle_admin_eunuch.2051.a: "¡Contádmelo todo, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2051.a.tt: "Descubres uno de los [secrets|lE] [secret_owner.Custom('ES_DelDela')] [secret_owner.GetTitledFirstName|l]"
 ep3_story_cycle_admin_eunuch.2051.b: "Creo que preferiría no saberlo…"
 ep3_story_cycle_admin_eunuch.2052.t: "$admin_eunuch_header$ algo se trama"
 ep3_story_cycle_admin_eunuch.2052.desc: "Mi eunuc[eunuch.Custom('ES_OA')], [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], ha organizado un encuentro privado entre nosotros y mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scheme_owner'))], [scheme_owner.GetFirstName], quien, a juzgar por la expresión de su rostro, está tremendamente preocupad[scheme_owner.Custom('ES_OA')] por las palabras de [eunuch.GetFirstNameNoTooltip].\n\n[Select_CString( eunuch.IsFemale, 'La castrada', 'El castrado' )] carcajeante mete el miedo en el cuerpo [scheme_owner.Custom('ES_AlAla')] pobre [scheme_owner.GetWomanMan], al insinuar que se ha abierto paso hacia alguna oscura conjura de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_owner'))] que afirma haber desenterrado.\n\nPor fin, esa especie de [eunuch.Custom('InsultNoun')] engreíd[eunuch.Custom('ES_OA')] se vuelve hacia mí con una sonrisa: «Bueno, mi [ROOT.Char.GetLadyLord], ¿queréis saber lo que ha estado haciendo vuestr[scheme_owner.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_owner'))]?»."
 ep3_story_cycle_admin_eunuch.2052.a: "¡Contádmelo todo, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2052.a.tt: "Expones uno de las [hostile_schemes|lE] [scheme_owner.Custom('ES_DelDela')] [scheme_owner.GetTitledFirstName|l]"
 ep3_story_cycle_admin_eunuch.2052.b: "Creo que preferiría no saberlo…"
 ep3_story_cycle_admin_eunuch.2060.t: "$admin_eunuch_header$ otras responsabilidades"
 ep3_story_cycle_admin_eunuch.2060.desc: "Mi eunuc[eunuch.Custom('ES_OA')], [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], se pone a mi lado tosiendo un poco mientras espero audiencia, antes de abordarme: «Ah, mi [eunuch.Custom2('RelationToMeShort', ROOT.Char)], quería preguntaros sobre algo».\n\n«Aunque aprecio mucho mi lugar en vuestra corte, creo que podría ser de más ayuda. De hecho, he pensado en un cargo…»."
 ep3_story_cycle_admin_eunuch.2060.a: "Sí, sí, es vuestro, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2060.b: "No, tengo otras ideas…"
 ep3_story_cycle_admin_eunuch.2061.t: "$admin_eunuch_header$ ascenso familiar"
 ep3_story_cycle_admin_eunuch.2061.desc: "Mi eunuc[eunuch.Custom('ES_OA')], [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], se me acerca, seguid[eunuch.Custom('ES_OA')] por [Select_CString( positioner.IsFemale, 'una mujer', 'un hombre' )] de aspecto normal y corriente. «¡Conque aquí estáis, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]!», sonríe. «Os he traído a mi capaz [eunuch.Custom2('RelationToMeShort', SCOPE.sC('positioner'))], [positioner.Custom('ES_ElLa')] [positioner.GetTitledFirstName|l]!».\n\nCon una precisión ensayada, [positioner.GetFirstNameNoTooltip] da un gran espectáculo de sí mism[positioner.Custom('ES_OA')] en mi beneficio.\n\n«Mi señor[ROOT.Char.Custom('ES_XA')], la de [positioner.GetFirstNameNoTooltip] es una candidatura #EMP excelente#! para un puesto en vuestra corte; ciertamente, en cualquier otro lado se están echando a perder sus capacidades…»."
 ep3_story_cycle_admin_eunuch.2061.a: "¡[positioner.GetFirstNameNoTooltip] es una buena sugerencia!"
 ep3_story_cycle_admin_eunuch.2061.b: "No me convence…"
 ep3_story_cycle_admin_eunuch.2070.t: "$admin_eunuch_header$ ascenso social"
 ep3_story_cycle_admin_eunuch.2070.desc: "Mi eunuc[eunuch.Custom('ES_OA')], [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], se presenta ante mí con un[eunuch_marry.Custom('ES_XA')] miembro de su familia detrás. «¡Mi [ROOT.Char.GetTitleAsNameNoTooltip|l]!», ríe. «¡Tengo una propuesta de lo más encantadora para vos!».\n\n«Mi [eunuch.Custom2('RelationToMeShort', SCOPE.sC('eunuch_marry'))], [eunuch_marry.Custom('ES_ElLa')] [eunuch_marry.GetTitledFirstName|l], aquí presente, sería [Select_CString( eunuch_marry.IsFemale, 'una esposa', 'un marido' )] de lo #EMP más#! ideal para vuestr[emperor_marry.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emperor_marry'))], [emperor_marry.Custom('ES_ElLa')] [emperor_marry.GetTitledFirstName|l], ¡tengo la seguridad de que estaréis de acuerdo!».\n\nCon una precisión casi demasiado ensayada, [eunuch_marry.GetFirstNameNoTooltip] se presenta orgullos[eunuch_marry.Custom('ES_OA')] ante mí."
 ep3_story_cycle_admin_eunuch.2070.a: "¡[eunuch_marry.GetFirstNameNoTooltip] es un gran partido para [emperor_marry.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2070.b: "Me parece que no…"
 ep3_story_cycle_admin_eunuch.3000.t: "$admin_eunuch_header$ [Select_CString( protege.IsFemale, 'la protegida', 'el protegido' )]"
 ep3_story_cycle_admin_eunuch.3000.desc: "Últimamente se ha hablado mucho de la especial atención que mi eunuc[eunuch.Custom('ES_OA')], [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], parece prestar a su [eunuch.Custom2('RelationToMeShort', SCOPE.sC('protege'))], [protege.GetFirstName].\n\n[Select_CString( eunuch.IsFemale, 'La castrada', 'El castrado' )] [protege.GetHerHim] trata casi como [protege.Custom('ES_AlAla')] [protege.Custom('GetDaughterSon')] que nunca pudo tener…"
 ep3_story_cycle_admin_eunuch.3000.a: "Es curioso."
 ep3_story_cycle_admin_eunuch.3001.t: "$admin_eunuch_header$ [student.Custom('ES_ElLa')] estudiante"
 ep3_story_cycle_admin_eunuch.3001.desc: "Se ve que mi eunuc[eunuch.Custom('ES_OA')], [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], ha tomado a [Select_CString( student.IsFemale, 'otra castrada', 'otro capón' )] bajo su protección y [student.GetHerHim] forma en las tradiciones del aparato burocrático [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nA [student.GetFirstName] se [student.Custom('ES_LoLa')] ve a menudo con [eunuch.GetSheHe]; habremos de asumir que la pareja va estudiando minuciosamente números y discutiendo la economía de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]…"
 ep3_story_cycle_admin_eunuch.3001.a: "Otr[student.Custom('ES_OA')] eunuc[student.Custom('ES_OA')] útil, supongo."
 ep3_story_cycle_admin_eunuch.3010.t: "$admin_eunuch_header$ [rival.Custom('ES_ElLa')] rival"
 ep3_story_cycle_admin_eunuch.3010.desc: "Los caminos del secretariado eunuco son un misterio para los simples mortales como yo, pero está claro que el rápido ascenso y el gran alcance de [eunuch.GetFirstName] le han ganado enemigos incluso allí.\n\n[rival.GetFirstName], [Select_CString( rival.IsFemale, 'otra castrada', 'otro castrado' )], ha dejado clara su enemistad con [eunuch.GetSheHe] y parece que están haciendo todo lo posible por hundirse [Select_CString(And(eunuch.IsFemale, rival.IsFemale), 'la una a la otra', 'el uno al otro')]."
 ep3_story_cycle_admin_eunuch.3010.a: "Acabarán resolviendo sus diferencias, seguro…"
 ep3_story_cycle_admin_eunuch.4000.t: "$admin_eunuch_header$ acusaciones"
 ep3_story_cycle_admin_eunuch.4000.desc: "Camino al lecho, me cruzo con [eunuch.GetFirstName], que tiene aspecto enfermo y dice jadeando, «Mi [ROOT.Char.GetLadyLord], ¡cómo me alegro de haberos encontrado! ¡Tengo noticias de lo más angustiosas!».\n\nSe me acerca y me susurra al oído, «¡Se trata de vuestr[spouse.Custom('ES_OA')] [spouse.Custom('WifeHusband')], mi [eunuch.Custom2('RelationToMeShort', ROOT.Char)]! ¡Parece que ha estado… practicando! ¡Fuera del matrimonio! ¡Encamándose! ¡Con alguien de la corte!».\n\n[eunuch.GetHerHim|U] miro fijamente, buscando qué decir."
 ep3_story_cycle_admin_eunuch.4000.a: "¡Explicaos ahora mismo!"
 ep3_story_cycle_admin_eunuch.4000.success: "Descubres la verdad"
 ep3_story_cycle_admin_eunuch.4000.success.tt: "Puede descubrirse un [secret|lE] o una [scheme|lE]"
 ep3_story_cycle_admin_eunuch.4000.failure: "Solo encuentras dudas"
 ep3_story_cycle_admin_eunuch.4010.failure.tt: "No encuentras nada"
 ep3_story_cycle_admin_eunuch.4000.b: "Sí, ya soy consciente."
 ep3_story_cycle_admin_eunuch.4000.b.reason: "Esta opción está disponible porque ya conocías el [secret|lE]"
 ep3_story_cycle_admin_eunuch.4000.c: "¡Miserable [spouse.Custom('InsultNounSexual')]! ¡Haced[spouse.GetHerHim] encerrar inmediatamente!"
 ep3_story_cycle_admin_eunuch.4000.innocent: "No hay pruebas de una aventura"
 ep3_story_cycle_admin_eunuch.4010.t: "$admin_eunuch_header$ indiscreciones"
 ep3_story_cycle_admin_eunuch.4010.desc: "Los rumores se han ido acelerando de un tiempo a esta parte y cuanto más medito sobre su contenido, más sentido les veo…\n\n¡Mi [spouse.Custom('WifeHusband')] y [seducer.GetFirstName]! ¿Cómo ha podido [spouse.Custom('ES_ElLa')] [spouse.GetTitledFirstName|l] hacerme esto…? He repasado mentalmente los hechos una y otra vez, pero no estoy más cerca de hallar la verdad.\n\nPercibo en esto la mano de [eunuch.GetFirstName], [seducer.Custom2('RelationToMeShort', SCOPE.sC('eunuch'))] de es[seducer.Custom('ES_EA')] granuja, pero ¿cómo saberlo con seguridad?"
 ep3_story_cycle_admin_eunuch.4010.a: "A ver hasta dónde llega esta conspiración…"
 ep3_story_cycle_admin_eunuch.4010.c: "¡Encerradlos a los tres, de inmediato!"
 ep3_story_cycle_admin_eunuch.4010.d: "¿A lo mejor no es #EMP tan#! malo?"
 ep3_story_cycle_admin_eunuch.5000.t: "$admin_eunuch_header$ haciendo enemigos"
 ep3_story_cycle_admin_eunuch.5000.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('whinger'))], [whinger.Custom('ES_ElLa')] [whinger.GetTitledFirstName|l], entra en mi estudio rugiendo y revisando la estancia. Al final se acerca y suspira, «¡Bien, esa #EMP vil#! criatura no está aquí!».\n\nReflexiono un momento sobre a quién se referirá, pero no hace mucha falta. «¡[whinger.Custom2('RelationToMeShort', ROOT.Char)|U]! ¡#EMP Debéis#! hacer algo con [Select_CString( eunuch.IsFemale, 'esa eunuca', 'ese eunuco' )], [eunuch.GetFirstName]! Tiene una mano en toda cocina y un oído en todo excusado. ¡Os digo yo que no trama nada bueno!"
 ep3_story_cycle_admin_eunuch.5000.a: "¡Oh, no seáis ridícul[whinger.Custom('ES_OA')]! [eunuch.GetFirstNameNoTooltip] es [Select_CString( eunuch.IsFemale, 'una servidora', 'un servidor' )] leal."
 ep3_story_cycle_admin_eunuch.5000.b: "Puede que tengáis razón…"
 ep3_story_cycle_admin_eunuch.5010.t: "$admin_eunuch_header$ respondiendo"
 ep3_story_cycle_admin_eunuch.5010.desc: "«¿No veis cómo esta araña teje sus redes contra vos, [rival.Custom2('RelationToMeShort', ROOT.Char)]?», [rival.GetFirstName] interrumpe a un[eunuch.Custom('ES_XA')] [eunuch.GetFirstName], que es presa de un visible desconcierto y me mira a mí.\n\nLas desavenencias entre mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))] y [eunuch.GetFirstNameNoTooltip] han ido empeorando últimamente y corren el riesgo de convertirse en una distracción importante en la corte.\n\n[eunuch.GetFirstNameNoTooltip] se recompone antes de replicar: «¡Es una acusación escandalosa, mi [ROOT.Char.GetLadyLord]! ¡Solo me preocupan los intereses de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!»."
 ep3_story_cycle_admin_eunuch.5010.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))|U], confío en [eunuch.GetFirstNameNoTooltip] y vos también debéis hacerlo."
 ep3_story_cycle_admin_eunuch.5010.b: "Sí, [Select_CString( eunuch.IsFemale, 'la eunuca', 'el eunuco' )] se excede."
 ep3_story_cycle_admin_eunuch.5020.t: "$admin_eunuch_header$ la mínima resistencia"
 ep3_story_cycle_admin_eunuch.5020.desc: "Se me cuenta que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('puppet'))], [puppet.Custom('ES_ElLa')] [puppet.GetTitledFirstName|l], pasa cada vez más días en la compañía [Select_CString( eunuch.IsFemale, 'de la eunuca', 'del eunuco' )], [eunuch.GetFirstName], y que se [Select_CString(And(puppet.IsFemale, eunuch.IsFemale), 'las', 'les')] ve continuamente [Select_CString(And(puppet.IsFemale, eunuch.IsFemale), 'juntas', 'juntos')] charlando privada y atentamente.\n\nHasta me han dicho que [puppet.GetFirstNameNoTooltip] está recibiendo alguna clase de tutela, ¡como si [eunuch.GetFirstNameNoTooltip] [puppet.GetHerHim] estuviera preparando para un puesto en el secretariado de eunucos!"
 ep3_story_cycle_admin_eunuch.5020.a: "Un dúo insólito."
 ep3_story_cycle_admin_eunuch.6000.t: "$admin_eunuch_header$ un golpe muy [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 ep3_story_cycle_admin_eunuch.6000.desc: "Mientras camino hacia mi salón del trono, vislumbro a [eunuch.GetFirstName] acercándose con alguna intención, con un círculo de eunucos a su espalda. «¡Mi [ROOT.Char.GetTitleAsNameNoTooltip|l]!», grita. «¡He de hablar con vos!»."
 ep3_story_cycle_admin_eunuch.6000.body: "\n\nEl eunuco suspira con fuerza: «Lamento haber tenido que llegar a esto, vuestra majestad. Es de lo #EMP más#! desafortunado. Me han ordenado informaros de que vuestro gobierno ya no es factible».\n\n"
 ep3_story_cycle_admin_eunuch.6000.family: "«¡Se ha decidido que entregaréis el cargo a vuestr[coupist.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', coupist)], [coupist.Custom('ES_ElLa')] [coupist.GetTitledFirstName|l], por el bien del imperio!»."
 ep3_story_cycle_admin_eunuch.6000.co_caesar: "«¡Se ha decidido que entregaréis el cargo a vuestr[coupist.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', coupist)], [coupist.Custom('ES_ElLa')] [coupist.GetTitledFirstName|l], por el bien del imperio!»."
 ep3_story_cycle_admin_eunuch.6000.eunuch_family: "«¡Se ha decidido que entregaréis el cargo a mi [ROOT.Char.Custom2('RelationToMeShort', coupist)], [coupist.Custom('ES_ElLa')] [coupist.GetTitledFirstName|l], por el bien de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!»."
 ep3_story_cycle_admin_eunuch.6000.regent: "«¡Se ha decidido que entregaréis el cargo a vuestr[coupist.Custom('ES_OA')] regente, [coupist.Custom('ES_ElLa')] [coupist.GetTitledFirstName|l], por el bien del imperio!»."
 ep3_story_cycle_admin_eunuch.6000.fallback: "«¡Se ha decidido que entregaréis el cargo [coupist.Custom('ES_AlAla')] [coupist.GetTitledFirstName|l], por el bien del imperio!»."
 ep3_story_cycle_admin_eunuch.6000.a: "Esto es #EMP TRAICIÓN#!. ¡Guardias, arrestad a esta persona!"
 ep3_story_cycle_admin_eunuch.6000.a.success: "El golpe ha sido frustrado"
 ep3_story_cycle_admin_eunuch.6000.a.failure: "El golpe tiene éxito"
 ep3_story_cycle_admin_eunuch.6000.c: "Marchaos ahora y tal vez os permita conservar la cabeza."
 ep3_story_cycle_admin_eunuch.6000.d: "Sea… Haré lo que pedís."
 ep3_story_cycle_admin_eunuch.8000.t: "$admin_eunuch_header$ aferrándose al poder"
 ep3_story_cycle_admin_eunuch.8000.intro: "[Select_CString( eunuch.IsFemale, 'La eunuca', 'El eunuco' )], [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], fue una figura imponente en la administración [previous_story_owner.Custom('ES_DelDela')] [previous_story_owner.GetTitledFirstName|l], mi"
 ep3_story_cycle_admin_eunuch.8000.intro_byz: "[eunuch.Custom('ES_ElLa')|U] [Glossary( 'eunoukhos', 'EUNOUKOS_GLOSS' )], [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], fue una figura imponente en la administración [previous_story_owner.Custom('ES_DelDela')] [previous_story_owner.GetTitledFirstName], mi"
 ep3_story_cycle_admin_eunuch.8000.intro_family: "[ROOT.Char.Custom2('RelationToMeShort', previous_story_owner)],"
 ep3_story_cycle_admin_eunuch.8000.intro_enemy: "enemigo,"
 ep3_story_cycle_admin_eunuch.8000.intro_fallback: "predecesor,"
 ep3_story_cycle_admin_eunuch.8000.desc: "y parece que aún posee cierta influencia en palacio…\n\n[eunuch.GetSheHe|U] no perdió el tiempo en buscar estar a buenas conmigo y en hacer demostraciones obsequiosas sobre la corte. Tal vez [eunuch.GetFirstNameNoTooltip] pueda resultar útil."
 ep3_story_cycle_admin_eunuch.8000.a: "[eunuch.GetFirstNameNoTooltip] debe irse."
 ep3_story_cycle_admin_eunuch.8000.b: "Es hora de que [student.GetFirstNameNoTooltip] se haga cargo."
 ep3_story_cycle_admin_eunuch.8000.c: "[rival.GetFirstNameNoTooltip] tiene unas manos más firmes."
 ep3_story_cycle_admin_eunuch.8000.d: "No alteraré el equilibrio de poder."
 ep3_story_cycle_admin_eunuch.8010.t: "$admin_eunuch_header$ una vida de servicios"
 ep3_story_cycle_admin_eunuch.8010.desc: "Por desgracia, [Select_CString( eunuch.IsFemale, 'una valiosa servidora', 'un valioso servidor' )] de [admin_title.GetDefinitiveName] ha fallecido; [eunuch.GetFirstName], [Select_CString( eunuch.IsFemale, 'una de las eunucas', 'uno de los eunucos' )] más influyentes de esta época reciente, [eunuch.GetDeathReasonHideKiller]…\n\nQue [ROOT.Char.GetFaith.HighGodName] no se demore en proveer a [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] con [Select_CString( eunuch.IsFemale, 'otra servidora', 'otro servidor' )] de su estatura y talento."
 ep3_story_cycle_admin_eunuch.8010.d: "Desde luego, las cosas van a cambiar…"
 ep3_story_cycle_admin_eunuch.8020.t: "$admin_eunuch_header$ bajo siete llaves"
 ep3_story_cycle_admin_eunuch.8020.desc: "En el pasado [Select_CString( eunuch.IsFemale, 'una valiosa servidora', 'un valioso servidor' )] de [admin_title.GetDefinitiveName], [eunuch.Custom('ES_ElLa')] influyente [Select_CString( eunuch.IsFemale, 'eunuca cortesana', 'eunuco cortesano' )], [eunuch.GetFirstName], ahora sufre la mordedura de los grilletes de [background_dungeon_scope.GetPrimaryTitle.GetNameNoTooltip].\n\nSe [eunuch.Custom('ES_LeLa')] podría, quizás, devolver a mi servicio, si considerase que tal esfuerzo merece la pena…"
 ep3_story_cycle_admin_eunuch.8020.d: "Qué pérdida para [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.8020.a: "[eunuch.GetFirstNameNoTooltip] es demasiad[eunuch.Custom('ES_OA')] útil para estar encerrad[eunuch.Custom('ES_OA')]…"
 ep3_story_cycle_admin_eunuch.8030.t: "$admin_eunuch_header$ indisposición"
 ep3_story_cycle_admin_eunuch.8030.desc: "En el pasado [Select_CString( eunuch.IsFemale, 'una valiosa servidora', 'un valioso servidor' )] de [admin_title.GetDefinitiveName], [eunuch.Custom('ES_ElLa')] influyente [Select_CString( eunuch.IsFemale, 'eunuca cortesana', 'eunuco cortesano' )], [eunuch.GetFirstName], ahora sirve a [eunuch.GetLiege.GetName].\n\nSe [eunuch.Custom('ES_LeLa')] podría, quizás, engatusar para que regresara mi servicio, si considerase que tal esfuerzo merece la pena…"
 ep3_story_cycle_admin_eunuch.8030.a: "[Select_CString( eunuch.IsFemale, 'Esa eunuca', 'Ese eunuco' )] #EMP me#! pertenece."
 ep3_story_cycle_admin_eunuch.8030.b: "[eunuch.GetFirstNameNoTooltip] enseñó a [student.GetFirstNameNoTooltip] y est[student.Custom('ES_EA')] puede continuar su trabajo."
 ep3_story_cycle_admin_eunuch.8030.c: "Su antigu[rival.Custom('ES_OA')] rival, [rival.GetFirstNameNoTooltip], puede seguir donde lo dejó."
 ep3_story_cycle_admin_eunuch.8030.d: "Ay, se nos escapó…"
 ep3_story_cycle_admin_eunuch.8040.t: "$admin_eunuch_header$ empresas mayores"
 ep3_story_cycle_admin_eunuch.8040.desc: "En el pasado [Select_CString( eunuch.IsFemale, 'una valiosa servidora', 'un valioso servidor' )] del mundo cortesano [admin_title.GetAdjective], [eunuch.Custom('ES_ElLa')] influyente [Select_CString( eunuch.IsFemale, 'eunuca cortesana', 'eunuco cortesano' )], [eunuch.GetFirstName], ha pasado a asuntos mayores.\n\n"
 ep3_story_cycle_admin_eunuch.8040.ruler: "Parece que lo que yo pierdo, [eunuch.GetPrimaryTitle.GetName] lo gana…"
 ep3_story_cycle_admin_eunuch.8040.noble_family: "Parece que lo que yo pierdo, la finca de [eunuch.GetHouse.GetBaseName] lo gana…"
 ep3_story_cycle_admin_eunuch.8040.laamp: "Parece que [eunuch.GetFirstNameNoTooltip] busca una vida más aventurera…"
 ep3_story_cycle_admin_eunuch.8040.d: "Qué lástima."
