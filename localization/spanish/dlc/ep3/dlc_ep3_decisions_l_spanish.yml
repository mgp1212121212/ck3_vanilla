 ep3_decisions_event.3201.t: "Detenciones masivas: una súplica"
 ep3_decisions_event.3201.desc: "Se me trae a [imprisoned_house_head.GetName] cubiert[imprisoned_house_head.Custom('ES_OA')] de grilletes. Quien fue en el pasado [imprisoned_house_head.Custom('ES_ElLa')] líder de la casa [imprisoned_house_head.GetHouse.GetName] se arrodilla ante mí; su expresión refleja una mezcla de desafío y desesperación.\n\n«Vuestra Majestad», comienza con voz quebrada por la vergüenza, «os lo imploro, liberadme de estas cadenas. La ambición ciega, pero ahora veo cuál es ciertamente mi lugar».\n\n«Tened clemencia y juro ser vuestr[imprisoned_house_head.Custom('ES_OA')] súbdit[imprisoned_house_head.Custom('ES_OA')] más leal, desprovist[imprisoned_house_head.Custom('ES_OA')] ya de mi antiguo orgullo»."
