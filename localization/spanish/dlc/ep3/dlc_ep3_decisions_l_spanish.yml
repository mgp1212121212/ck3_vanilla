 adopt_state_faith: "Adoptar fe del estado"
 adopt_state_faith_decision_desc: "Adoptar la [state_faith|lE] de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] señala un momento crucial. Alinear mi senda espiritual con la voluntad de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] reforzará mi posición como [ROOT.Char.GetTitleAsNameNoTooltip|l], y no cabe duda de que fraguará una conexión más profunda con mis súbditos."
