 ep3_laamp_decision_event.1100.t: "$seasoned_visitor_decision$"
 ep3_laamp_decision_event.1100.desc: "El sol radiante que se eleva sobre las cumbres nevadas de las montañas, los barrios humildes efervescentes de las ciudades en expansión, los templos que dan cobijo a las almas más piadosas y a las más abyectas.\n\nLas obras de los hombres a lo largo de los siglos, las maravillas de la naturaleza creadas por la mano de [ROOT.Char.GetFaith.HighGodName] omnipotente. Lo he visto todo.\n\nHe hablado con nobles y plebeyos por igual, he visto gente vivir de miles de maneras. Semejante tesoro de observaciones astutas, de remembranzas personales intachables, sería una maravilla muy apreciada por cualquiera con una pizca siquiera de curiosidad… si decidiera escribirlo."
 ep3_laamp_decision_event.1100.a: "Mis recuerdos solo me pertenecen a mí."
 ep3_laamp_decision_event.1100.a.flavor: "Podría hablar y hablar, pero el oyente solo retiene las palabras que espera."
 ep3_laamp_decision_event.1100.a.desc: "Como has visitado [THIS.Var('poi_visited').GetValue] $game_concept_points_of_interest$:"
 ep3_laamp_decision_event.1100.b: "«No he contado ni la mitad de lo que vi…»."
 ep3_laamp_decision_event.1100.b.flavor: "… porque sabía que no se me creería."
 ep3_laamp_decision_event.1100.b.desc: "#weak Este artefacto proporcionará [lifestyle_experience|lE] a sus #color_yellow futuros propietarios#!; su calidad aumentará por cada docena de $game_concept_points_of_interest$ visitados.#!"
 ep3_laamp_decision_event.1100.c: "Mi pluma permanecerá seca por ahora."
 ep3_laamp_decision_event.1100.c.desc: "Pospones la decisión de poner por escrito la historia de tus viajes."
 ep3_laamp_decision_event.1100.c.flavor: "Sin piedras, no hay arco."
