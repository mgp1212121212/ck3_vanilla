 #Recreate the ERE
 recreate_byzantine_empire_decision: "Restaurar el Imperio bizantino"
 recreate_byzantine_empire_decision_desc: "La destrucción del [GetTitleByKey('e_byzantium').GetName] fue una tragedia sin precedentes para nuestro pueblo, pero hemos seguido bregando. Después de todo, mientras exista un solo [Glossary( 'romaios', 'ROMAIOS_GLOSS' )], también existirá Roma.\n\nUn día, un soberano legítimo se volverá a sentar en el trono de Constantinopla y el imperio se alzará una vez más."
 recreate_byzantine_empire_decision_tooltip: "Crear el [GetTitleByKey('e_byzantium').GetName] y restaurar sus antiguas costumbres"
 recreate_byzantine_empire_decision_confirm: "¡Roma se alza!"
 ep3_decisions_event.4030.t: "Un imperio renacido"
 ep3_decisions_event.4030.desc: "Por la muerte de los fieles, el fuego de la retórica, la misma voluntad de [ROOT.Char.GetFaith.HighGodName]: ¡el #EMP [GetTitleByKey('e_byzantium').GetName|U] vive de nuevo!#!\n\nContemplo la Reina de las Ciudades mientras una brisa cálida del Mármara juega con mis ropajes regios. Cantos hermosos resuenan en la gran casa de la Santa Sabiduría. Los ciudadanos bailan en las calles, dando voz a la alegría y la gratitud.\n\nNuestros días de humillación, cuando el mundo se burlaba de los [Glossary( 'romaioi', 'ROMAIOS_GLOSS' )], han acabado sin duda alguna. Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] legítim[ROOT.Char.Custom('ES_OA')] vuelve a sentarse en el trono de [GetScriptedCharacterByHistoryID( '70523' ).GetFirstName].\n\n#EMP Yo.#!"
 ep3_decisions_event.4030.a: "¡La gloria de Roma seguirá creciendo!"
 ROMAIOS_GLOSS: "#bold Romaioi#! (en singular #bold romaios#!) es la transcripción griega del nombre latino #bold romani#!, que es como se hacían llamar los romanos. Durante la Edad Media, los bizantinos se identificaron como romanos y llamaron a su imperio #EMP Basileia ton romaion#!, el imperio de los romanos."
 #Varangian Guard
 found_varangian_guard_decision: "Fundar la guardia varega"
 found_varangian_guard_decision_desc: "Durante siglos, guerreros de las tierras más remotas del norte se han reunido en Constantinopla, atraídos por nuestras riquezas. Ofrecen sus servicios como mercenarios, un arte en el que sobresalen y su única lealtad es a su paga y su orgullo. Si pudiéramos organizar su presencia en torno al emperador, ¡conseguiríamos una fuerza militar invencible a nuestro servicio personal!"
 found_varangian_guard_decision_tooltip: "$found_varangian_guard_decision$"
 found_varangian_guard_decision_confirm: "Comenzar el reclutamiento"
 unlocked_varangian_guard_desc: "Desbloquea el [court_position|lE] $akolouthos_court_position$ y los [men_at_arms|lE] [GetMaA('varangian_guards').GetName|l] para el [GetTitleByKey('e_byzantium').GetName]."
 unlocked_varangian_guard_desc_tt: "Fundada la guardia varega"
 #Grain Dole
 reinstitute_grain_dole_decision: "Restablecer el reparto de grano"
 reinstitute_grain_dole_decision_desc: "Durante siglos, los ciudadanos de Roma, y más tarde Constantinopla, disfrutaron del máximo beneficio de vivir en la capital del mundo: el reparto periódico de pan gratis o de precio controlado. La tradición se perdió junto con el granero de Roma —Egipto—, pero cualquier emperador que la restaure aumentará inmediatamente su popularidad entre las masas."
 reinstitute_grain_dole_decision_tooltip: "Introducir el reparto de pan entre las gentes de la capital"
 reinstitute_grain_dole_decision_confirm: "¡Abrid los graneros!"
