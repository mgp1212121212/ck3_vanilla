 #Go Fishing
 go_fishing_decision: "Ir de pesca"
 go_fishing_decision_desc: "Todo el mundo se merece un descanso de vez en cuando. Tómate un momento, echa el sedal a las aguas de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] y deja que las preocupaciones del mundo floten corriente abajo. Quien sabe, igual sacas algo de esto."
 go_fishing_decision_tooltip: "Tomar un descanso para perder algo de [stress|lE] [stress_loss_i]"
 go_fishing_decision_confirm: "¡Es un buen día para pescar!"
