 ep3_decisions_event.5001.desc.spouse: "«[ROOT.Char.Custom('ES_ElLa')|U] más noble de [Select_CString( ROOT.GetCharacter.IsFemale, 'las suyas', 'los suyos' )]», a la voz de mi querid[adoring_fan.Custom('ES_OA')] [adoring_fan.GetFirstNameNoTooltip] le sigue un dulce beso en el hombro. «Os he estado buscando por todas partes».\n\n«Están contando historias alocadas sobre vos en el campamento», se inclina para susurrar,"
 ep3_decisions_event.5001.desc.intro: "«[ROOT.Char.Custom('ES_ElLa')|U] más noble de [Select_CString( ROOT.GetCharacter.IsFemale, 'las suyas', 'los suyos' )]», la voz de [adoring_fan.GetFirstNameNoTooltip] me sobresalta. «Os he estado buscando por todas partes».\n\n«Están contando historias alocadas sobre vos en el campamento», dice soltando una risita,"
 ep3_decisions_event.5001.desc: "«que atravesasteis una vez un puente hecho de espadas, que entrasteis en un bosque encantado donde rescatasteis a [Select_CString( dummy_opposite_gender.IsFemale, 'una bella', 'un hermoso' )] [dummy_opposite_gender.GetWomanMan]… que un [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')] maravilloso os dio su pelliza milagrosa».\n\nHace una señal a un sirviente para que traiga una armadura nacarada.\n\n«Un regalo de parte de todos aquellos a los que habéis ayudado»."
 ep3_decisions_event.5001.a: "«Y aún no he ayudado bastante»."
 ep3_decisions_event.5001.b: "«Puedo ofrecer #EMP muchas#! clases de ayuda»."
