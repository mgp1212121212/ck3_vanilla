 ep3_decisions_event.3000.desc: "¡Un trabajo excelente al devolver las tierras de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] a su antigua gloria! Me ha impresionado notablemente.\n\nEste [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] ya no deslucirá la reputación del imperio."
