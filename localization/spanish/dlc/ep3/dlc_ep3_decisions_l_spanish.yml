 prepare_greek_fire_dromons_decision: "Preparar dromones con fuego griego"
 prepare_greek_fire_dromons_decision_desc: "Prender en llamas el Bósforo ya salvó [GetTitleByKey('b_constantinople').GetNameNoTier] de la perdición en el pasado, y podría volver a hacerlo. Este resguardado cuerpo de agua es uno de los pocos lugares donde el fuego líquido, nuestra sustancia secreta, puede desplegarse con seguridad.\n\nConstruyamos sifones gigantes y armemos una flota de guarnición."
 prepare_greek_fire_dromons_decision_tooltip: "Permite que [GetTitleByKey('b_constantinople').GetNameNoTier] arrase [armies|lE] [Concept( 'embarked', 'embarcados' )|E] con el arma más impredecible y más celosamente guardada de todas."
 prepare_greek_fire_dromons_decision_confirm: "Al trabajo, alquimistas, ¡pero con cuidado!"
