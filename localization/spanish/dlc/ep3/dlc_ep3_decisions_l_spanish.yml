 ep3_decisions_event.6001.desc.intro: "Una brisa fresca acompaña la vista desde el campamento. El [county.Custom('TerrainTypeCountyScope')] parece infinito. Es aquí a donde pertenezco, a donde pertenece mi gente. Respiro hondo.\n\n"
 ep3_decisions_event.6001.desc.spouse_common: "«¿Sabes que podría ser todo tuyo?», la dulce voz de [spouse.GetFirstName] interrumpe mis pensamientos."
 ep3_decisions_event.6001.desc.spouse_same_culture: "$ep3_decisions_event.6001.desc.spouse_common$ «Te admiran, te seguirían hasta el final»."
 ep3_decisions_event.6001.desc.spouse_diff_culture: "«Hasta yo, que soy de etnia [spouse.GetCulture.GetName], sé que esta gente te admira. Te consideran su [Select_CString( ROOT.Char.IsFemale, 'heroína', 'héroe' )]. No les decepciones»."
 ep3_decisions_event.6001.desc.no_spouse: "¿Alguien de sangre [liege.GetCulture.GetName]? ¿Gobernando a la nación [ROOT.Char.GetCulture.GetName]? La sola idea me repugna. Y sé que no es solo cosa mía.\n\n"
 ep3_decisions_event.6001.desc.outro: "Da igual dónde mire, sé que los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] no se quedarán callados. Es hora de recuperar lo que nos pertenece."
 ep3_decisions_event.6001.a: "A las armas. #EMP Ya.#!"
 ep3_decisions_event.6001.b: "Primero debemos prepararnos."
 ep3_decisions_event.6001.c: "[liege.GetShortUINameNoTooltip|U] no es un[liege.Custom('ES_XA')] desconocid[liege.Custom('ES_OA')] para mí. Me escuchará."
 ep3_decisions_event.6001.d: "Tengo que pensármelo más."
 ep3_decisions_event.6002.t: "Un líder popular"
 ep3_decisions_event.6002.desc: "«¡Por los [ROOT.Char.GetCulture.GetCollectiveNoun]! ¡Por los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]! ¡Por los #EMP [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], arghhh#!!».\n\nMe tomo un instante para respirar, el pecho se agita de la emoción, la voz aún me tiembla. Los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. No debo olvidar por quién lucho.\n\n«¡[loser.Custom('ES_ElLa')|U] [loser.GetTitledFirstName|l] ha caído, mi [ROOT.Char.GetLadyLord]!». La noticia llega de un niño, cubierto de mugre. «¡Hemos ganado!»."
