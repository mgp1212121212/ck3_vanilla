 ep3_decisions_event.2002.desc: "Témome que demasiados son mis deberes como para celebrar una ceremonia de confirmación en este momento. Muchas responsabilidades rivalizan por conseguir mi tiempo, como seguramente entenderéis.\n\nQue tengáis un viaje de vuelta a [confirmation_vassal.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]."
