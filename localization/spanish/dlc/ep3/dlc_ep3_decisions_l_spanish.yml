 ep3_laamp_decision_event.1103.t: "El sendero [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]: logros" #preaching time
 ep3_laamp_decision_event.1103.desc: "El momento más importante de [current_location.GetCounty.GetName] ha llegado con mi venida, pues hoy traigo la luz de [ROOT.Char.GetFaith.HighGodName|U] para que entre en sus corazones y permanezca allí en las generaciones venideras.\n\nEl noble local, [current_location.GetCounty.GetTitle.GetHolder.GetName], y su círculo corrupto son demasiado testarudos, están demasiado mancillados por los falsos rituales del [current_location.GetCounty.GetFaith.GetName|l]. Pero las almas de los [current_location.GetCounty.GetCulture.GetCollectiveNoun] humildes me llaman a gritos, ansían Su gracia. ¡Y la tendrán!"
 ep3_laamp_decision_event.1103.desc.alternative: "El camino de toda buena alma [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] piadosa no es fácil, Sus trabajos son prolongados y sin una recompensa terrenal. La esperanza es lo único que me mantiene firme. Pues quien camina con la fe pura se entrega a las manos de [ROOT.Char.GetFaith.HighGodName|U], como una criatura en los brazos de su madre.\n\nCamino adelante, ya que Su obra y gloria permanecen incompletas, pues los corazones de los [current_location.GetCounty.GetFaith.GetAdherentNamePlural] de este lugar siguen llenos de mentiras y supersticiones falsas.\n\nPero no por mucho tiempo; hoy mi prueba continúa, la suya comienza."
 ep3_laamp_decision_event.1103.difficulty.desc: "#weak Es más difícil de convertir los condados más desarrollados."
 ep3_laamp_decision_event.1103.a.desc: "#weak Hablar el idioma local aumenta las probabilidades de éxito."
 ep3_laamp_decision_event.1103.a: "¡Atenderéis la voz de [ROOT.Char.GetFaith.HighGodName]!" #preach
 ep3_laamp_decision_event.1103.a.alternative: "Recemos por la salvación [current_location.GetCounty.GetCulture.GetNameNoTooltip]"
 ep3_laamp_decision_event.1103.a.success: "Conversión exitosa"
 ep3_laamp_decision_event.1103.a.failure: "Conversión fallida"
 ep3_laamp_decision_event.1103.b: "¡Solo los fieles se salvarán!" #convert to corpses
 ep3_laamp_decision_event.1103.b.alternative: "¡O [ROOT.Char.GetFaith.HighGodName] entra en vuestros corazones o lo hará mi espada!"
 ep3_laamp_decision_event.1103.b.desc: "#weak Tener más tropas y caballeros que la guarnición local también aumenta la probabilidad de éxito."
 ep3_laamp_decision_event.1103.b.flavor: "Es más fácil convertir a la gente en cadáveres que en [ROOT.Char.GetFaith.GetAdherentNamePlural]"
 ep3_laamp_decision_event.1103.c: "Qué lugar más repugnante." #those people do not deserve my efforts
 ep3_laamp_decision_event.1103.c.alternative: "No perdamos el tiempo con [current_location.GetCounty.GetName]"
 ep3_laamp_decision_event.1103.c.desc: "No intentarás convertir a la población local."
 ep3_laamp_decision_event.1103.c.flavor: "Si [ROOT.Char.GetFaith.DevilName] creó [current_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip], como dicen algunos, aquí fue donde descansó el séptimo día."
 ep3_laamp_decision_event.1104.t: "El sendero [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]: fin" #Your preachin has come to an end
 ep3_laamp_decision_event.1104.desc: "¡Qué bendición he recibido! Hace diez años, en [ROOT.Var('holy_site_ascension').Province.GetName], [ROOT.Char.GetFaith.HighGodName] vino a mí, entró en mi corazón y lo llenó de alegría y belleza imperecedera. Y desde entonces he recorrido Su Tierra, predicando Su palabra.\n\nAllá donde fui, Su fuerza estuvo conmigo, extendiéndose por las tierras y los corazones de las gentes.\n\nY hoy termina mi camino como misioner[ROOT.Char.Custom('ES_OA')], en la gloria de [ROOT.Char.GetFaith.HighGodName], sabiendo que he cumplido mi parte de Su plan."
 ep3_laamp_decision_event.1104.desc.failure: "¡Qué bendición había recibido! Hace diez años, en [ROOT.Var('holy_site_ascension').Province.GetName], [ROOT.Char.GetFaith.HighGodName] vino a mí, entró en mi corazón y lo llenó de alegría y belleza imperecedera. Y lo único que [ROOT.Char.GetFaith.HighGodNameSheHe|U] me pidió a cambio fue que marchase y compartiese la experiencia hasta mi último aliento.\n\nMas yo, como un alma retorcida, inalterada por Su toque, me la guardé para mí. ¿Intenté compartirla con todas las fuerzas posibles? ¿Fue la maldad de [ROOT.Char.GetFaith.DevilName] la que me apartó de mi sendero? El borrón de mi alma, la mancha del fracaso, de la impiedad, permanecerá ahí para toda la eternidad."
 ep3_laamp_decision_event.1104.a: "La recompensa [ROOT.Char.GetFaith.HighGodNamePossessive] me espera en Su [ROOT.Char.GetFaith.PositiveAfterLife]."
 ep3_laamp_decision_event.1104.b: "Que [ROOT.Char.GetFaith.HighGodName] me perdone, porque he fracasado."
