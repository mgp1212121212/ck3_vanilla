 #Liege Event
 ep3_decisions_event.2010.t: "$admin_confirmation_event_header$ servir al imperio"
 ep3_decisions_event.2010.desc: "Los funcionarios de mi palacio abarrotan mi [ROOT.Char.Custom('GetThroneRoom')], donde una fila interminable de candidatos imperiales aguardan.\n\n[confirmation_vassal.Custom('ES_ElLa')|U] más notable de todos es [confirmation_vassal.Custom('ES_ElLa')] [confirmation_vassal.GetTitledFirstName|l] [confirmation_vassal.GetDynastyHouseName], quien ha venido hasta aquí desde [confirmation_vassal.GetCapitalLocation.GetNameNoTooltip]. Mi [ROOT.Char.Custom2('RelationToMeShort', confirmation_vassal)] gobierna su [confirmation_vassal.GetPrimaryTitle.GetName]:"
 ep3_decisions_event.2010.desc_theme_civilian: "un centro bullicioso de producción y comercio,"
 ep3_decisions_event.2010.desc_theme_military: "una región dominada por soldados pendencieros y tropas que practican,"
 ep3_decisions_event.2010.desc_theme_frontier: "una región fronteriza escabrosa y uno de los principales baluartes del señorío,"
 ep3_decisions_event.2010.desc_theme_imperial: "una joya del señorío a la que se le han permitido muchos privilegios poco comunes,"
 ep3_decisions_event.2010.desc_theme_naval: "una región costera de astilleros y puertos,"
 ep3_decisions_event.2010.desc_theme_small: "un enclave pequeño de importancia menor,"
 ep3_decisions_event.2010.desc_theme_big: "una jurisdicción en crecimiento de importancia significativa,"
 ep3_decisions_event.2010.desc_theme_balanced: "una región de buen tamaño de valor variopinto para el señorío,"
 ep3_decisions_event.2010.desc_cool_foreigners: "hogar de los fiables [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun] [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l]"
 ep3_decisions_event.2010.desc_weird_foreigners: "hogar de los extraños [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun] [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l]"
 ep3_decisions_event.2010.desc_same_culture: "hogar de los provincianos [ROOT.Char.GetCulture.GetCollectiveNoun]"
 ep3_decisions_event.2010.desc_state_faith: "y practicantes del [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetName|l] [ROOT.Char.GetPrimaryTitle.GetAdjective]"
 ep3_decisions_event.2010.desc_heretic_faith: "¡viles paganos [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdherentNamePlural]!"
 ep3_decisions_event.2010.desc_accepted_faith: "… y los/las [ROOT.Char.GetFaith.HouseOfWorshipPlural] de su fe [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective]."
 ep3_decisions_event.2010.desc_my_faith: "… y algunos/as [ROOT.Char.GetFaith.HouseOfWorshipPlural] excelentes de la verdadera fe [ROOT.Char.GetFaith.GetAdjective]."
 ep3_decisions_event.2010.desc_hate: "\n\nIncluso cuando miro la nuca [confirmation_vassal.Custom('ES_DelDela')] [confirmation_vassal.GetTitledFirstNameNoTooltip|l], siento su ardiente desprecio. Rezonga juramentos [second.Custom('quirk_neg_adverb')]… mientras sueña con matarme a golpes con el cetro de su cargo."
 ep3_decisions_event.2010.desc_love: "\n\n[second.Custom('quirk_pos_adverb')|U], [confirmation_vassal.Custom('ES_ElLa')] [confirmation_vassal.GetTitledFirstNameNoTooltip|l] participa en los ritos. Toma el centro de su cargo y [second.Custom('quirk_pos_pp')] jura servirme con lealtad."
 ep3_decisions_event.2010.desc_decrepit: "\n\nSus años le curvan la espalda como una piedra de molino, [confirmation_vassal.Custom('ES_AlAla')] [confirmation_vassal.GetTitledFirstNameNoTooltip|l] le cuesta suplicar. [confirmation_vassal.Custom('ES_ElLa')|U] ancian[confirmation_vassal.Custom('ES_OA')] tiene mucha experiencia… y, con suerte, unos cuantos años para hacer uso de ella."
 ep3_decisions_event.2010.desc_young: "\n\nApenas un[confirmation_vassal.Custom('ES_XA')] joven sin experiencia, [confirmation_vassal.Custom('ES_ElLa')] [confirmation_vassal.GetTitledFirstNameNoTooltip|l] recita los ritos con el cetro de su cargo aferrado con fuerza por unas manos blandas. Con esta persona, queda mucho por probar…"
 ep3_decisions_event.2010.desc_skilled: "\n\nLa persona que suplica ante mí gobierna con un toque [confirmation_vassal.Custom('ComplimentAdjective')]. Sea cual sea la política a la que se adhiere, sea lo que sea que se oculte en su corazón, [confirmation_vassal.Custom('ES_ElLa')] [confirmation_vassal.GetTitledFirstNameNoTooltip|l] es un orgullo para mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_decisions_event.2010.desc_incompetent: "\n\nAhora confirmo el nombramiento de quien, según todos los informes, administra pobremente, [second.Custom('quirk_neg_adverb')]. Pero [confirmation_vassal.Custom('ES_ElLa')] desdeños[confirmation_vassal.Custom('ES_OA')] [confirmation_vassal.GetTitledFirstNameNoTooltip|l], según jura un servicio perfecto que no puede dar, será de poca ayuda…"
 ep3_decisions_event.2010.desc_generic_outro: "\n\n[confirmation_vassal.Custom('ES_ElLa')|U] [confirmation_vassal.GetTitledFirstNameNoTooltip|l] se inclina profundamente, toma su cetro de autoridad simbólico y jura servir fielmente a su [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 ep3_decisions_event.2010.a: "«Gobernad bien, [confirmation_vassal.GetTitleAsNameNoTooltip|l]»."
 #Vassal Event
 ep3_decisions_event.2011.desc: "En la [confirmation_liege.Custom('GetThroneRoom')] del palacio principal de [confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTier], [confirmation_liege.Custom('ES_ElLa')] [confirmation_liege.GetTitledFirstNameRegnal|l], regente [confirmation_liege.GetFaith.HighGodNamePossessive] en la Tierra, se sienta en todo su esplendor.\n\n"
 ep3_decisions_event.2011.desc_child: "Esperar entre otros altos funcionarios mientras un[confirmation_liege.Custom('ES_XA')] joven con la cara llena de granos se queja y agita en su trono es… bastante extraño."
 ep3_decisions_event.2011.desc_heretic: "[Select_CString( confirmation_liege.IsFemale, 'La pagana', 'El pagano' )] que gobierna [confirmation_liege.GetPrimaryTitle.GetTierAsName] de los [confirmation_liege.GetCapitalLocation.GetCounty.GetFaith.GetAdherentNamePlural]. Incluso aquí, entre los [confirmation_liege.GetFaith.PriestNeuterPlural] y prelados de la corte, el ambiente es tenso."
 ep3_decisions_event.2011.desc_war: "Mientras los funcionarios nos arrodillamos y comienza nuestra ceremonia, los militares resoplan impacientes. A su guerra, al parecer, le importan poco nuestros honores."
 ep3_decisions_event.2011.desc_poorly_run: "Y en el caos. Las criaturas de palacio sueltan risitas mientras a nosotros, los funcionarios, se nos empuja a nuestro sitio y se celebran unas pocas prácticas religiosas."
 ep3_decisions_event.2011.desc_well_run: "Una fila interminable de funcionarios espera, todos pasmados, todos ansiosos por arrodillarse ante nuestro soberano."
 ep3_decisions_event.2011.desc_gender: "Un[confirmation_liege.Custom('ES_XA')] [confirmation_liege.GetWomanMan], entronizad[confirmation_liege.Custom('ES_OA')]. ¡Menos mal que a los funcionarios de visita se nos prohíbe mirar a nuestr[confirmation_liege.Custom('ES_OA')] soberan[confirmation_liege.Custom('ES_OA')]!"
 ep3_decisions_event.2011.desc_typical_palace: "Se me dirige a una fila de funcionarios mayores. Con el clamor de todos, de músicos y heraldos, comienzan nuestras grandes ceremonias."
 ep3_decisions_event.2011.desc_hate: "[confirmation_liege.Custom('ES_ElLa')|U] [confirmation_liege.GetTitleAsNameNoTooltip|l] se dirige a mí [second.Custom('quirk_neg_adverb')]; rezuma desdén sobre mi cabeza inclinada, mientras mis vestiduras cuelgan desde arriba.\n\n"
 ep3_decisions_event.2011.desc_love: "No obstante, la voz [confirmation_liege.Custom('ES_DelDela')] [confirmation_liege.GetTitleAsNameNoTooltip|l] es cálida y su tono [second.Custom('quirk_pos_adjective')] mientras se dirige a mí y me presenta mis vestiduras.\n\n"
 ep3_decisions_event.2011.desc_meh: "[confirmation_liege.Custom('ES_ElLa')|U] [confirmation_liege.GetTitleAsNameNoTooltip|l] se dirige a cada candidato por turno, entregándoles sus vestiduras y recibiendo sus juramentos, hasta que llega a mí.\n\n"
 ep3_decisions_event.2011.desc_theme_civilian: "«La paz de [confirmation_liege.GetFaith.PositiveAfterLife] aún vive en [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]», dice, «es un jardín y ha de ser cuidado con atención»."
 ep3_decisions_event.2011.desc_theme_military: "«Habéis de afilar la espada de [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]», dice, «y que solo la blandan los justos»."
 ep3_decisions_event.2011.desc_theme_frontier: "«Dormid poco», ordena. «Manteneos firme, pues [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] es donde todo lo que es el señorío [confirmation_liege.GetPrimaryTitle.GetAdjective] vive o muere»."
 ep3_decisions_event.2011.desc_theme_imperial: "«En [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]», dice, «vos sois la imagen de [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] en sí. Pocos, salvo los más disolutos, conocen tales libertades»."
 ep3_decisions_event.2011.desc_theme_naval: "«En la sal de las playas de [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]», dice [confirmation_liege.GetSheHe], «huelo la sangre de este [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]; veo las lágrimas de sus viudas»."
 ep3_decisions_event.2011.desc_theme_small: "«Una jurisdicción modesta, [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]», dice, «pero una digna»."
 ep3_decisions_event.2011.desc_theme_big: "«Un extenso dominio como [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]», dice, entre formalidades, «una bestia poderosa que solo el amo correcto puede domar…»."
 ep3_decisions_event.2011.desc_theme_balanced: "«[confirmation_liege.GetFaith.HighGodName] y vuestro [confirmation_liege.GetTitleAsNameNoTooltip|l] os conceden vuestro puesto», dice. «Recordadlo y gobernad [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] bien»."
 ep3_decisions_event.2011.desc_outro: "\n\nDoy todas las respuestas adecuadas. E, inclinándome profundamente ante mi señor[confirmation_liege.Custom('ES_XA')], tomo por fin el cetro de la autoridad provincial."
 ep3_decisions_event.2011.a: "Salve, [confirmation_liege.GetTitleAsNameNoTooltip|l]."
