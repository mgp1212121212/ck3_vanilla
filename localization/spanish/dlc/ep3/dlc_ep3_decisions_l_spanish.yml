 ep3_decisions_event.4050.t: "Gobierno: consolidado"
 ep3_decisions_event.4050.desc.intro: "La serenidad del/de la [ROOT.Char.GetFaith.HouseOfWorship] se ha visto perturbada por una horda de cortesanos, gobernadores y campesinos, reunidos aquí para honrar a… #EMP ¡mi persona!#!\n\n"
 ep3_decisions_event.4050.desc.hate: "[head_of_faith.Custom('ES_ElLa')|U] [head_of_faith.GetTitledFirstName|l] me mira con gran disgusto; lo único que impide que furiosos insultos salgan de su boca es el decoro más básico."
 ep3_decisions_event.4050.desc.other: "[head_of_faith.Custom('ES_ElLa')|U] [head_of_faith.GetTitledFirstName|l] me hace señas, con una sonrisa cordial en su rostro, y me acerco a [head_of_faith.GetSheHe]. «Mi amad[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]», me saluda."
 ep3_decisions_event.4050.desc.outro: "\n\n«Hoy le damos las gracias a [ROOT.Char.GetFaith.HighGodName] por tener un[ROOT.Char.Custom('ES_XA')] protector[ROOT.Char.Custom('ES_XA')] tan gentil que cuide de todos nosotros», continúa, dirigiéndose a la multitud: «¡que su reinado sea largo y próspero!»."
 ep3_decisions_event.4050.a: "Por mí que sea #EMP largo#!."
 ep3_decisions_event.4050.b: "Yo siempre he abogado por la prosperidad."
 ep3_decisions_event.4050.c: "Solo recordad a quién servís #EMP vos#!."
 change_state_faith: "Cambiar la fe del estado"
 change_state_faith_decision_desc: "Reformar la [state_faith|lE] es una jugada audaz. Reestructurar la tradición espiritual de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] para que esté a la altura de mi visión… No cabe duda de que redefinirá la identidad del señorío y mi legado como [ROOT.Char.GetTierAsNameNoTooltip|l]."
