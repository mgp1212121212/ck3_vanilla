 ep3_decisions_event.2001.desc: "He llegado a [confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] buscando que confirméis la continuación de mi nombramiento como [confirmation_vassal.GetTitleAsNameNoTooltip|l] de [confirmation_vassal.GetPrimaryTitle.GetName].\n\nPor supuesto, a la mayor brevedad posible, espero."
