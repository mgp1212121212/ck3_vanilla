 ep3_decisions_event.4070.desc: "A veces es mejor volver a lo conocido y probado.\n\nMientras que el enfoque administrativo no hecho más que obstaculizar a [actor.GetPrimaryTitle.GetNameNoTierNoTooltip], las antiguas tradiciones de la vida tienen sus beneficios innegables y la estructura tradicional que nos ayuda a alcanzar nuevas alturas."
