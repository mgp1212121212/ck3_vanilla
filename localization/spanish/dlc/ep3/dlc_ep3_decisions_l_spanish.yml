 ep3_decisions_event.7000.t: "Las recompensas de [forage_province.GetNameNoTooltip]"
 ep3_decisions_event.7000.desc: "Me aventuro fuera del campamento para explorar [forage_province.Custom('TerrainTypeProvince')] en busca de algún rastro de caza o forraje.\n\n"
 ep3_decisions_event.7000.winter_forage: "Puede que [forage_province.GetName] ofrezca más en las estaciones más benignas, pero el frío glacial del invierno endurece su [forage_province.Custom('GetProvinceGroundDesc')] y envuelve sus [forage_province.Custom('GetTerrainTypePlural')] en escarcha. No encontraremos mucho aquí…"
 ep3_decisions_event.7000.difficult_forage: "Registrar el/la [forage_province.Custom('GetProvinceGroundDesc')] y los/las [forage_province.Custom('GetTerrainTypePlural')] de [forage_province.GetName] no resulta muy estimulante: carece de nada que valga a nuestros estómagos. Nuestra mejor esperanza es la caza."
 ep3_decisions_event.7000.difficult_hunt: "Si bien por los alrededores hay abundancia de setas, raíces y bayas, [forage_province.GetName] no es un paraíso para los cazadores. No hay ni una liebre a la vista."
 ep3_decisions_event.7000.good: "Tenemos suerte: el clima de [forage_province.GetName] es benigno. Miremos donde miremos, los regalos de la naturaleza se extienden por sus [forage_province.Custom('GetTerrainTypePlural')]. Aquí nos irá bien."
 ep3_decisions_event.7000.fallback: "[forage_province.GetName] debería tratarnos bien. Sus [forage_province.Custom('GetTerrainTypePlural')] bullen de vida y solo hace falta tomarse el tiempo y el esfuerzo necesarios para encontrar comida por aquí."
