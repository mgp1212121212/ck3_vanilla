 ep3_laamp_decision_event.1110.t: "$become_conqueror_decision$"
 ep3_laamp_decision_event.1110.desc.has_kill: "Aún recuerdo la muerte [first_kill.Custom('ES_DelDela')] [first_kill.GetTitledFirstName|l], la primera persona que falleció por un capricho mío. ¿Ya sentía ganas de probar tal cosa en aquel momento? ¿Esta… #EMP hambre#! dentro de mí, la necesidad de más, se prendió entonces o solo ardió con bastante fuerza para que se viese por fin?\n\nMuchos más se han unido a [first_kill.GetSheHe] desde entonces."
 ep3_laamp_decision_event.1110.desc.hasnt_kill: "En realidad, es una idea extraña. No tengo un recuerdo muy fuerte de la primera persona que murió por orden mía, no digamos ya por mi mano. Hay quienes creen que uno se queda con cada [ROOT.Char.GetWomanMan] que mata, pero jamás me han preocupado mucho los rostros o los nombres de los muertos.\n\nNo puedo contar a cuántos he enviado a la tumba, ni me ha preocupado a #EMP quién#! exactamente."
 ep3_laamp_decision_event.1110.desc.outro: "Para la mayoría, semejante matanza sería suficiente, pero no para mí.\n\nNo puedo evitar sonreír cuando miro al horizonte. No por los que murieron, sino por los que morirán."
 ep3_laamp_decision_event.1110.desc: "Hace años di muerte a [first_kill.GetName] en combate. El recuerdo ha seguido conmigo desde entonces: el pecho abierto por mi tajo, sus ojos desencajados de incredulidad, la sangre goteando al suelo, fertilizando la tierra.\n\nMuchos más se han unido a [first_kill.GetSheHe] desde entonces. Para la mayoría, semejante matanza sería suficiente, pero no para mí.\n\nNo puedo evitar sonreír cuando miro al horizonte. No por los que murieron, sino por los que morirán."
 #ep3_laamp_decision_event.1110.desc: "Years ago, I slew [first_kill.GetName] in battle. The memory has stayed with me since. [first_kill.GetHerHis|U] chest ripped apart by my blow, [first_kill.GetHerHis] eyes wide open in disbelief, [first_kill.GetHerHis] blood dripping to the ground, making the soil fertile.\n\nMany more have joined [first_kill.GetHerHim] since. For most, such slaughter would be enough. But not for me.\n\nI cannot help but smile as I look to the horizon. Not for those who died. I smile for those that will."
 ep3_laamp_decision_event.1110.a: "Conquistar el mundo a lomos de un caballo es fácil…"
 ep3_laamp_decision_event.1110.a.flavor: "… desmontar y gobernar es lo difícil."
