 #Estate Decisions
 estate_hire_agents_decisions: "Contratar agentes"
 estate_hire_agents_decisions_desc: "Cuando la posición e influencia política no es suficiente para conseguir lo que quiero, solo tengo que buscar #EMP otras#! alternativas. Sin embargo, necesito agentes que lo hagan con mayor eficiencia."
 estate_hire_agents_decisions_confirm: "¡Traedme esos agentes!"
 estate_hire_agents_decisions_tooltip: "Buscar y reclutar agentes potenciales que te ayuden a hacer avanzar tus [schemes|lE]"
 estate_governor_patrols_decision: "Realizar patrullas en la gobernación"
 estate_governor_patrols_decision_desc: "Para que las gentes de mi gobernación estén sanas y salvas puedo organizar patrullas regulares para mantener a raya a cualquier bandido. Esto también puede ser beneficioso para las batallas, ya que tendré tropas siempre disponibles, si llegamos a eso."
 estate_governor_patrols_decision_confirm: "¡Empezad a patrullar ya!"
 estate_governor_patrols_decision_tooltip: "Crear patrullas en tu [governorship|lE]"
 estate_bolster_security_decision: "Reforzar la seguridad de la finca"
 estate_bolster_security_decision_desc: "No es paranoia, ¿verdad? Tengo la sensación de que todo el mundo va a por mí. Probablemente para clavarme un cuchillo en la espalda o empañar mi reputación. Reforzar la seguridad es justo lo que preciso para tener algo de paz, #EMP ¿a que sí?#!"
 estate_bolster_security_decision_confirm: "Designemos más guardias."
 estate_bolster_security_decision_tooltip: "Mejorar tu seguridad personal contra [schemes|lE]"
 estate_granary_decision: "Manipular el mercado de cereales"
 estate_granary_decision_desc: "Mis graneros personales contienen una cantidad significativa de cereal. En momentos de necesidad puedo venderlo poco a poco, saco a saco, a precios muy aumentados. Habría que tirar de unos cuantos hilos para manipular el mercado a mi favor, pero me beneficiaré enormemente."
 estate_granary_decision_confirm: "Empezar a vender el cereal. #EMP Poco a poco#!."
 estate_granary_decision_tooltip: "Aumenta tus [income|lE] mensuales de [gold|lE] [gold_i|E] en el futuro inmediato con la venta del cereal que tienes guardado en tus graneros"
 estate_unlock_granary_decision_factors_tt: "\nFactores que contribuyen a aumentar el efecto:"
 estate_unlock_granary_decision_no_factors_tt: "#weak Sin factores extra#!"
 estate_unlock_granary_decision_grain_building_tt: "#weak Tu [estate|lE] tiene el [domicile_building|lE] [GetDomicileBuilding('grain_field_01').GetName|l]: aumenta con cada nivel#!"
 estate_unlock_granary_decision_capital_tt: "#weak Tu [estate|lE] está situada en la [capital|lE]#!"
 estate_unlock_granary_decision_terrain_tt: "#weak Tu [estate|lE] está situada en [terrain|lE] de [domicile_owner.GetDomicile.GetLocation.GetTerrain.GetName]#!"
 estate_unlock_granary_decision_control_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] sufre de un [county_control|lE] reducido#!"
 estate_unlock_granary_decision_development_1_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] tiene un [development|lE] de al menos [EmptyScope.ScriptValue('estate_granary_development_bonus_1_value')|V0]#!"
 estate_unlock_granary_decision_development_2_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] tiene al menos un [development|lE] de [EmptyScope.ScriptValue('estate_granary_development_bonus_2_value')|V0]#!"
 estate_unlock_granary_decision_epidemic_tt: "#weak Hay una [epidemic|lE] en [domicile_owner.GetDomicile.GetLocation.GetName] que hace que los ciudadanos paguen aún más por tus cereales#!"
 #Hold a Triumph Decision
 hold_triumph_decision: "Celebrar un triunfo"
 hold_triumph_decision_desc: "Los triunfos son de las tradiciones romanas más antiguas y respetadas. En la antigüedad, el general victorioso regresaba a Roma ante una multitud que lo aclamaba y al mayor de los honores: ser durante un día como un dios en todo menos el nombre. ¡Hoy el pueblo festejará mis grandes éxitos y la prosperidad que le he traído!$ep3_triumph_influence_cost_desc$"
 hold_triumph_decision_tooltip: "Celebra un desfile majestuoso para festejar tus éxitos y promocionar tu imagen pública"
 hold_triumph_decision_confirm: "¡Preparad mi caballo!"
 ep3_triumph_influence_cost_desc: "\n\n@alert_icon! #alert_trial ¡El coste de celebrar un triunfo aumenta si no has ganado una [war|lE] en 5 años!#!"
 hold_triumph_decision_effects: "Durante el triunfo se te ofrecerán distintas opciones para dejar una impresión duradera en tus súbditos y ganar [legitimacy|lE], [influence|lE], [prestige|lE], [piety|lE] y más."
 ep3_decisions_event_triumph: "Triunfo:"
 ep3_decisions_event.0001.t: "$ep3_decisions_event_triumph$ una procesión impresionante"
 ep3_decisions_event.0001.intro: "Me siento erguid[ROOT.Char.Custom('ES_OA')] sobre mi caballo, radiante con mi atuendo más regio, al frente de una procesión majestuosa que atraviesa dos alas de una multitud entusiasta."
 ep3_decisions_event.0001.desc_const: "\n\nAl igual que mis muy estimados antecesores hicieron antes que yo, entro en la sagrada ciudad de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] a través de la [Glossary( 'Puerta dorada', 'GOLDEN_GATE_GLOSS' )], desfilo por el centro de la urbe, entre las antiguas estatuas y monumentos de glorias pasadas, y me paro en el [Glossary( 'Milion', 'MILION_GLOSS' )], donde comienzan todas las medidas del imperio."
 GOLDEN_GATE_GLOSS: "La #bold Puerta dorada#! es parte de las murallas teodosianas que rodean Constantinopla y señala el comienzo de la calle principal de la ciudad, la Mese."
 MILION_GLOSS: "El #bold Milion#! señala el centro del [GetTitleByKey('e_byzantium').GetBaseName] y es el punto de origen desde el cual se miden las distancias a las ciudades del imperio."
 ep3_decisions_event.0001.desc_other: "\n\nTras entrar en [t_location.GetNameNoTier] por la puerta principal, seguimos la calle principal directos al mismo corazón de la ciudad."
 ep3_decisions_event.0001.desc: "Mis soldados me siguen orgullosos, compartiendo la gloria de la victoria sobre [triumph_enemy_defeated.Custom('ES_ElLa')] [triumph_enemy_defeated.GetTitledFirstName|l], mientras los ciudadanos se mofan de los prisioneros y admiran el botín de guerra."
 ep3_decisions_event.0001.desc_no_war: "Soldados, sirvientes cargando riquezas y altos funcionarios con su ropaje oficial me siguen orgullosos, apareciendo como prueba viviente del poder y la majestad de mi reinado."
 ep3_decisions_event.0001.desc_end: "\n\nPero ¿dónde debo terminar mi desfile triunfal?"
 ep3_decisions_event.0001.a: "El hipódromo es el mejor sitio."
 ep3_decisions_event.0001.b: "¡A [ROOT.Char.Custom('TriumphReligiousLocation')]!"
 ep3_decisions_event.0001.a.flavor: "¡Quiero dejar verdaderamente impresionados a mis súbditos!"
 ep3_decisions_event.0001.a.tt: "El triunfo se dirigirá hacia el hipódromo"
 ep3_decisions_event.0001.b.flavor: "La religión es la base de mi poder."
 ep3_decisions_event.0001.b.tt: "El triunfo se dirigirá hacia Santa Sofía"
 ep3_decisions_event.0002.t: "$ep3_decisions_event_triumph$ en el hipódromo"
 ep3_decisions_event.0002.desc_enemy: "Cuando hago mi entrada triunfal en el hipódromo, el lugar natural para que el poder establecido se comunique con el pueblo llano, solo pretendo transmitir una cosa: #EMP victoria#!"
 ep3_decisions_event.0002.desc_no_war: "El hipódromo es el único lugar donde el pueblo está autorizado a contemplarme normalmente, de modo que es importante que vean exactamente lo que preciso que vean: poder, riqueza y control."
 ep3_decisions_event.0002.desc_prisoner: "\n\nSigue un desfile interminable de prisioneros, atados y desharrapados. La mayoría de ellos son soldados vulgares, pero a la cabeza de la fila está [valid_prisoner.Custom('ES_ElLa')] [valid_prisoner.GetTitledFirstName|l], montado en un burro, para diversión de la multitud."
 ep3_decisions_event.0002.desc_no_prisoner: "\n\nDe hecho, riquezas, artefactos, botín de guerra y símbolos de realeza desfilan detrás de mí, más que suficientes como para obtener aclamaciones impresionadas de la multitud."
 ep3_decisions_event.0002.desc_artifact: "Entre el botín de guerra, la pieza principal es [sacked_artifact.GetName], producto del saqueo tras un asedio."
 ep3_decisions_event.0002.desc_hostage: "En el palco imperial, vislumbro a [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] con semblante amargado."
 ep3_decisions_event.0002.desc_conclusion: "\n\nLas masas están expectantes y el aire ruge de entusiasmo y se produce una cacofonía de gritos. Le daré al pueblo lo que anhela."
 ep3_decisions_event.0002.a: "¡El castigo público de los prisioneros!"
 ep3_decisions_event.0002.a.tt: "¡Daré un espectáculo elija el modo que elija de lidiar con ellos!"
 ep3_decisions_event.0002.b: "La distribución del botín de guerra entre el pueblo."
 ep3_decisions_event.0002.b.tt: "¡A todos les gusta sentirse parte de la victoria!"
 ep3_decisions_event.0002.c: "¡Se repartirá comida y oro entre el público entregado!"
 ep3_decisions_event.0002.c.tt: "A todos les gustan las cosas gratis, ¿no?"
 ep3_decisions_event.0002.d: "¡Qué si no mi discurso, desde luego!"
 ep3_decisions_event.0002.d.tt: "Tengo que elegir cuidadosamente cómo presentarme ante mis súbditos."
 ep3_decisions_event.0002.d.custom_tooltip: "Elige un tema para tu discurso"
 ep3_decisions_event.0002.e: "Quemad semejante [sacked_artifact.GetNameNoTooltip] y repartid el botín."
 ep3_decisions_event.0002.e.tt: "¡Todos deberían sentirse parte de la victoria y la completa humillación del enemigo!"
 ep3_decisions_event.0003.t: "$ep3_decisions_event_triumph$ en [ROOT.Char.Custom('TriumphReligiousLocation')]"
 ep3_decisions_event.0003.desc: "«Los humanos son seres frágiles, e incluso la mayor de las victorias se evapora ante la grandeza de [ROOT.Char.GetFaith.HighGodName]», pienso sombríamente mientras atravieso las puertas. De inmediato me impacta la majestuosidad y la grandeza del edificio.\n\nSeguramente el pueblo aprecie un gesto humilde y devoto por mi parte como corolario de mi brillante victoria sobre [triumph_enemy_defeated.Custom('ES_ElLa')] [triumph_enemy_defeated.GetTitledFirstName|l]."
 ep3_decisions_event.0003.desc_no_war: "La soberbia es el peor enemigo del fuerte y el poderoso.\n\n¡Pero aún peor es #EMP dar la impresión de soberbia#! a nuestros súbditos! Después de todo, [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l] no es sino [ROOT.Char.Custom('ES_ElLa')] representante de [ROOT.Char.GetFaith.HighGodName] en la Tierra. Poder, riquezas y majestad son solo el reflejo de la gloria de la Corte divina, así que es importante demostrar que se respeta la jerarquía."
 ep3_decisions_event.0003.desc_hostage: "Y por eso he tenido la precaución de pedir a [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] que me acompañe."
 ep3_decisions_event.0003.a: "Recibo la bendición de [ROOT.Char.GetFaith.HighGodNameAlternate]."
 ep3_decisions_event.0003.b: "Consagro mi victoria a [ROOT.Char.GetFaith.HighGodName]."
 ep3_decisions_event.0003.c: "Haya paz con vos y vuestro pueblo, [enemy_hostage.GetFirstNameNoTooltip]."
 ep3_decisions_event.0003.d: "Dedicaré el botín a [ROOT.Char.GetFaith.HighGodNameAlternate]."
 ep3_decisions_event.0003.c.tt: "Un gesto de paz aprobado religiosamente seguramente contribuya a reducir las tensiones con el pueblo [triumph_enemy_defeated.Custom('ES_DelDela')] [triumph_enemy_defeated.GetTitledFirstNameNoTooltip|l]."
 ep3_decisions_event.0003.d.tt_artifact: "Donaré tal [sacked_artifact.GetName] al altar."
 ep3_decisions_event.0004.t: "$ep3_decisions_event_triumph$ el desfile de prisioneros"
 ep3_decisions_event.0004.desc: "Una fila tras otra de prisioneros entran en el hipódromo. Sucios, escuálidos, con las cabezas afeitadas, alguien podría casi compadecerse de ellos si no hubieran sido los odiados enemigos a los que humillamos recientemente en el campo de batalla.\n\n[valid_prisoner.Custom('ES_ElLa')|U] [valid_prisoner.GetTitledFirstNameNoTooltip|l] los dirige en la ignominia como lo hizo en la guerra, pero a lomos de un burro y mirando en la dirección contraria, vestid[valid_prisoner.Custom('ES_OA')] con harapos que [valid_prisoner.GetHerHim] hacen mucho menos intimidante."
 ep3_decisions_event.0004.desc_hostage: "La expresión en el rostro de [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] se ensombrece más."
 ep3_decisions_event.0004.a: "Se les cegará."
 ep3_decisions_event.0004.b: "Ejecutadlos públicamente."
 ep3_decisions_event.0004.c: "La clemencia imperial ha recaído sobre ellos: que caminen libres."
 ep3_decisions_event.0005.t: "$ep3_decisions_event_triumph$ el discurso imperial"
 ep3_decisions_event.0005.desc_victory: "Mientras entro en el palco imperial del hipódromo, le doy vueltas a cuál sería el mejor modo de sacar provecho a la victoria sobre [triumph_enemy_defeated.Custom('ES_ElLa')] [triumph_enemy_defeated.GetTitledFirstName|l]."
 ep3_decisions_event.0005.desc_no_war: "El gentío es veleidoso y no se me escapa que no tengo ninguna gran victoria con la que justificar mi triunfo ni ofrecer ninguna credibilidad sobre la cual pueda construir mi discurso. Y aun así, necesito impresionarles de algún modo, porque la estabilidad de mi reinado depende en gran parte del apoyo popular."
 ep3_decisions_event.0005.desc_prisoner: "\n\nQuizás debería señalar el rico botín de guerra capturado y que se ha reforzado la seguridad de las fronteras, aunque los muchos prisioneros capturados durante la guerra, como [valid_prisoner.Custom('ES_ElLa')] [valid_prisoner.GetTitledFirstName|l], paseados delante de la multitud hablan por sí mismos. ¿O debería centrarme en la política interna?"
 ep3_decisions_event.0005.desc_politics: "\n\nLas guerras están sobrevaloradas, así que quizás debería conducir su atención a otra cosa, por ejemplo, la estabilidad interna o la prosperidad."
 ep3_decisions_event.0005.desc_hostage: "Por el rabillo del ojo, veo a [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] sentad[enemy_hostage.Custom('ES_OA')] inmóvil e imperturbable."
 ep3_decisions_event.0005.a: "¡Con la dirección de [ROOT.Char.GetFaith.WarGodName], muchas más victorias llegarán!"
 ep3_decisions_event.0005.tt: "¡La gente de tu capital recordará esto y te juzgará en consecuencia!"
 ep3_decisions_event.0005.b: "¡Que [ROOT.Char.GetFaith.HealthGodName] lleve siempre al imperio a la seguridad!"
 ep3_decisions_event.0005.c: "¡Bajo la protección de [ROOT.Char.GetFaith.HighGodName], el imperio prosperará!"
 ep3_decisions_event.0005.a.success: "El pueblo creerá tus promesas y esperará que le des victorias militares"
 ep3_decisions_event.0005.a.failure: "Al pueblo no le convencen tus palabras melifluas"
 ep3_decisions_event.0005.b.success: "El pueblo cree tus problemas y esperará paz interna"
 ep3_decisions_event.0005.c.success: "El pueblo cree tus promesas y esperará que el imperio prospere"
 ep3_decisions_event.a.tt: "El descontento crecerá en tu capital si no llega ninguna victoria"
 ep3_decisions_event.a.tt_no: "Aún puedes impresionar al pueblo ganando una guerra"
 ep3_decisions_event.b.tt: "El descontento crecerá en tu capital si se producen rebeliones"
 ep3_decisions_event.b.tt_no: "Aún puedes impresionar al pueblo si no te enfrentas a ninguna rebelión"
 ep3_decisions_event.c.tt: "El descontento crecerá en tu capital si el imperio no rinde bien"
 ep3_decisions_event.c.tt_no: "Aún puedes impresionar al pueblo si logras que el imperio rinda bien"
 ep3_decisions_event.success: "La multitud te cree"
 ep3_decisions_event.failure: "La multitud no queda convencida"
 cultural_acceptance_triumph_offensive: "Espectáculo de triunfo ofensivo"
 cultural_acceptance_triumph_peace: "Ofrecida rama de olivo"
 fervor_gain_triumph_of_god: "Triunfo religioso"
 ep3_decisions_event.0006.t: "$ep3_decisions_event_triumph$ mantener la palabra"
 ep3_decisions_event.0006.desc: "Mi último triunfo tuvo lugar hace años, y apenas se me pasan por la cabeza las promesas que hice entonces. Sin embargo, los ciudadanos de [t_location.GetName] no las han olvidado, como me recuerda [talker.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«El pueblo rumorea, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 ep3_decisions_event.0006.desc_victory: "¿Recordáis que le prometisteis grandes victorias militares?»."
 ep3_decisions_event.0006.desc_stability: "¿Recordáis que le prometisteis estabilidad y un señorío en paz?»."
 ep3_decisions_event.0006.desc_prosperity: "¿Recordáis que le prometisteis un imperio próspero y triunfante?»."
 ep3_decisions_event.0006.desc_yes: "\n\nLo recuerdo. ¡Y creo que ha ido bastante bien!"
 ep3_decisions_event.0006.desc_no: "\n\nLo recuerdo. Y sé que he fallado. ¡Pero solo necesito más tiempo! Al fin y al cabo, siempre cumplo mis promesas."
 ep3_decisions_event.0006.a: "Yo siempre cumplo mis promesas."
 ep3_decisions_event.0006.b: "Salvo cuando no lo hago."
 ep3_decisions_event.0007.t: "$ep3_decisions_event_triumph$ conclusión"
 ep3_decisions_event.0007.desc: "Y, de este modo, se vuelve apaciguar al [Glossary('hoi polloi', 'HOI_POLLOI_GLOSS' )]. Mi fuerza y la legitimidad de mi poder se han consolidado.\n\n"
 ep3_decisions_event.0007.hippodrome: "Según me dispongo a dejar el hipódromo, las aclamaciones de mi gente inundan el aire, resonando en las antiguas piedras que han presenciado la gloria de emperadores del pasado. Siento el peso de la historia sobre mí, los ojos de Constantinopla centrados en su [Select_CString(GetPlayer.IsFemale, 'emperatriz', 'emperador' )].\n\nHoy, bajo el brillo del sol poniente, mi triunfo no es solo una celebración, sino un testimonio del espíritu imperecedero y la fuerza del imperio.\n\n«[Glossary( 'Aien aristeuein', 'TRIUMPH_HIPPODROME_CONC_GLOSS')]», susurro."
 ep3_decisions_event.0007.hagia_sophia: "Dentro de los sagrados muros de Santa Sofía, me rodea un grandeza solemne. Los cánticos de mi pueblo se alzan en armonía, resonando en este espacio extenso y sagrado. Aquí, en el divino abrazo de esta maravilla arquitectónica, siento la conexión con algo más grande que mi persona. \n\nMi triunfo en este lugar sagrado trasciende el mero poder, es una unión de fe y liderazgo, un símbolo de la bendición divina sobre mi reinado.\n\nAhora que estoy bajo la majestuosa cúpula, no soy solo [Select_CString(GetPlayer.IsFemale, 'la emperatriz', 'el emperador' )] de Constantinopla, sino [Select_CString(GetPlayer.IsFemale, 'la guardiana', 'el custodio' )] de su corazón espiritual.\n\n«[Glossary( 'Hyper tes basileias soterias', 'TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS')]», susurro."
 TRIUMPH_HIPPODROME_CONC_GLOSS: "«#bold Aien aristeuein#!» es una frase en griego antiguo de la #EMP Ilíada#! de Homero que significa «Sobresalir siempre»."
 TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS: "«#bold Hyper tes basileias soterias#!» es una fórmula común en griego antiguo que significa «Por el bien de la salvación del imperio»."
 ep3_decisions_event.0007.a: "Larga vida a la gloria de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]."
 ep3_decisions_event.0007.a.tt: "Tu triunfo concluye"
 #Find a Charioteer
 ep3_decisions_event.1000.t: "Mi [GetCourtPositionType('charioteer_court_position').GetNameNoTooltip|l]"
 ep3_decisions_event.1000.desc: "Mis servidores me han traído una selección de candidatos a auriga: aquel que me represente radiantemente en el hipódromo.\n\n[mediocre_charioteer.GetFirstName] carece de experiencia, pero podría ser una buena opción. Por otra parte, [good_charioteer.GetFirstName] es un[good_charioteer.Custom('ES_XA')] participante acreditad[good_charioteer.Custom('ES_OA')]."
 ep3_decisions_event.1000.desc.stolen_charioteer: "\n\nTambién #EMP podría#! hacer una oferta convincente a [stolen_charioteer.GetFirstName], [stolen_charioteer.Custom('ES_ElLa')] auriga [stolen_charioteer.GetEmployer.Custom('ES_DelDela')] [stolen_charioteer.GetEmployer.GetTitledFirstName|l]. Tal vez desee [Select_CString( ROOT.Char.IsFemale, 'una patrona', 'un patrón' )] más generos[ROOT.Char.Custom('ES_OA')]…"
 ep3_decisions_event.1000.a: "[mediocre_charioteer.GetFirstNameNoTooltip] se merece mi confianza… y mis monedas."
 ep3_decisions_event.1000.a.aptitude: "La [aptitude|lE] de [mediocre_charioteer.GetUIName] es [mediocre_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )|l]"
 ep3_decisions_event.1000.b: "¡[good_charioteer.GetFirstNameNoTooltip] tiene la experiencia que estoy buscando!"
 ep3_decisions_event.1000.b.aptitude: "La [aptitude|lE] de [good_charioteer.GetUIName] es [good_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )|l]"
 ep3_decisions_event.1000.c: "Llevo un tiempo fijándome en [stolen_charioteer.GetFirstNameNoTooltip]."
 ep3_decisions_event.1000.c.aptitude: "La [aptitude|lE] de [stolen_charioteer.GetUIName] es [stolen_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )|l]"
 ep3_decisions_event.1000.d: "Pensándolo mejor…"
 #Find a Bookmaker
 ep3_decisions_event.1010.t: "Mi [GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip|l]"
 ep3_decisions_event.1010.desc: "Mis servidores me han traído una selección de candidatos a corredor de apuesta: aquel que gestione las apuestas y finanzas de las carreras de cuadrigas en el hipódromo.\n\n[mediocre_bookmaker.GetFirstName] carece de experiencia, pero podría ser una buena opción. Por otra parte, elegir a [good_bookmaker.GetFirstName] sería lo más prudente."
 ep3_decisions_event.1010.a: "[mediocre_bookmaker.GetFirstNameNoTooltip] se merece mi confianza… y mis monedas."
 ep3_decisions_event.1010.a.aptitude: "La [aptitude|lE] de [mediocre_bookmaker.GetUIName] es [mediocre_bookmaker.GetCourtPositionAptitude( GetCourtPositionType( 'bookmaker_court_position' ) )|l]"
 ep3_decisions_event.1010.b: "¡[good_bookmaker.GetFirstNameNoTooltip] tiene la experiencia que estoy buscando!"
 ep3_decisions_event.1010.b.aptitude: "La [aptitude|lE] de [good_bookmaker.GetUIName] es [good_bookmaker.GetCourtPositionAptitude( GetCourtPositionType( 'bookmaker_court_position' ) )|l]"
 #Decision Menu Localization
 admin_confirmation_decision: "Confirmación de gobernación"
