 silk_regalia_description: "Un conjunto de ropajes de seda dignos de un emperador, confeccionados por algunos de los mejores artesanos del estilo bizantino en la finca familiar de la casa [owner.GetHouse.GetName].\n\nLos colores son brillantes y hay un hilo de oro elegantemente entretejido para que resalten los diseños complejos."
