 establish_silk_production_decision_desc.boilerplate: "Desde que los antiguos trajeron los primeros gusanos de seda desde las lejanas tierras de Oriente a Constantinopla, la fabricación y la venta de seda han sido siempre un monopolio imperial."
 establish_silk_production_decision_desc: "$establish_silk_production_decision_desc.boilerplate$\n\nSería una empresa costosa, pero podríamos comprar una exención imperial que nos permitiese fundar nuestra propia producción de seda en la finca familiar."
