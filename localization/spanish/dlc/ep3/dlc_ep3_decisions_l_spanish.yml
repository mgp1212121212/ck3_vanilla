 first_admin_emperor_desc: "Este personaje instituyó una forma de [government|lE] [Concept('administrative', 'administrativa')|E] en su señorío. Si bien esto significa que las normas y la burocracia imperan, todos aún recuerdan quién puso la estructura en su sitio. Esto hace que gobernar sea considerablemente más fácil de lo que lo será para sucesores futuros."
 ep3_decisions_event.4060.t: "$major_decisions.0001.t$"
 ep3_decisions_event.4060.desc: "Reorganizar un señorío del tamaño de [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l] no es poca cosa. Lo que en el pasado fue una red de lealtades personales es ahora un estado con gobernadores y funcionarios.\n\n"
 ep3_decisions_event.4060.resistance.desc: "Algunas partes del señorío no se han visto afectadas por este cambio. [obstinate_vassal.GetName] no se fía ni de mí ni de mis reformas. No podemos tolerar esto mucho tiempo.\n\n"
 ep3_decisions_event.4060.state_faith.desc: "Algunas partes del señorío no se ven afectadas por esta reforma. [non_state_faith_vassal.GetName] desconfía de la idea de una sola fe para el estado y rechaza mis reformas. No toleraremos esto mucho tiempo.\n\n"
 ep3_decisions_event.4060.de_jure.desc: "Algunas partes del señorío no se ven afectadas por esta reforma. [non_de_jure_vassal.GetPrimaryTitle.GetNameNoTooltip|U] está fuera del nuevo estado que hemos construido. No toleraremos tal cosa mucho tiempo.\n\n"
 ep3_decisions_event.4060.outro.desc: "Con el legalismo extendiéndose por el señorío, no cabe duda de que las nociones de familia y vasallaje dejarán paso al orgullo cívico y la centralización."
 ep3_decisions_event.4060.a: "¡Ahora la ley gobierna estas tierras!"
 ep3_decisions_event.4065.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_decisions_event.4065.desc: "El señorío se está reorganizando con el mérito como principio rector. Ya no hay sitio para terratenientes hereditarios.\nEspero que todo vasallo se avenga como es debido y se una a las filas de mis gobernadores."
 ep3_decisions_event.4065.a: "¡Por [actor.GetPrimaryTitle.GetNameNoTierNoTooltip|l]!"
 ep3_decisions_event.4065.b: "No renunciaré a mis derechos."
