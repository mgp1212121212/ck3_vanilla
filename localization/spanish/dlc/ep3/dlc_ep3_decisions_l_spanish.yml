 ep3_decisions_event.5002.t: "Una vergüenza para la familia"
 ep3_decisions_event.5002.desc: "«No hubiera imaginado que sufriríais tal humillación tan dócilmente». Un caballo se detiene junto a nuestro campamento. Reconozco [my_rival.Custom('ES_AlAla')] jinete como mi #EMP queridísim[my_rival.Custom('ES_OA')]#! [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('my_rival'))], [my_rival.Custom('ES_ElLa')] [my_rival.GetTitledFirstName|l].\n\n«¿Se puede saber qué os ha dado? Jugar a los $knight_culture_player_plural_no_tooltip_lowercase$, fingir que vivís en un cuento de hadas», [my_rival.GetFirstNameNoTooltip] desmonta y escupe al suelo.\n\n«¿Cuándo vais a volver a recuperar la razón? Conseguid alguna tierra en lugar de seguir deshonrando el buen nombre de nuestra familia»."
