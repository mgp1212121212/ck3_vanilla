 ep3_decisions_event.9001.t: "De pesca"
 ep3_decisions_event.9001.desc: "Mientras me dirijo a la orilla, el aroma a sal y pescado me llena la nariz. Un par de personas terminan y me dejan toda la costa para mí. Un día como este no se presenta a diario y debería aprovecharlo al máximo."
 ep3_decisions_event.9001.friend: "\n\nHoy mi [ROOT.Char.Custom2('RelationToMeShort', potential_friend)] [potential_friend.GetName] ha decidido unirse a mí. La oportunidad para conectar se presenta por sí misma. O puedo elegir pescar a solas."
 ep3_decisions_event.9001.fishing: "\n\n¡Me aguarda un día de relax!"
 ep3_decisions_event.9001.ice_fishing: "Un extenso cuerpo de agua congelada nos aguarda; solo necesito encontrar un buen sitio para abrir un agujerito."
 ep3_decisions_event.9001.a: "Las aguas me llaman a mí y solo a mí."
 ep3_decisions_event.9001.a.tt: "#weak Pasaré un tiempo a solas, reflexionando.#!"
 ep3_decisions_event.9001.b: "¡Una oportunidad para pasar un tiempo con [potential_friend.GetNameNoTooltip]!"
 ep3_decisions_event.9001.b.tt: "#weak Un momento a solas con [potential_friend.GetNameNoTooltip] podría profundizar nuestra relación.#!"
 ep3_decisions_event.9001.c: "¿No podríamos alquilar algún bote cerca?"
 ep3_decisions_event.9001.c.tt: "#weak Es más probable que pesques un pescado grande con un bote en el agua que pescando desde la costa.#!"
 ep3_decisions_event.9010.t: "Un momento para reflexionar"
 ep3_decisions_event.9010.desc: "Inhalo y exhalo profundamente al echar el sedal al agua. El anzuelo entra con un sonido casi mudo y el mundo queda en silencio. \n\nLe echo un vistazo a la costa, me doy un momento para procesar mis pensamientos. La vida como aventurer[ROOT.Char.Custom('ES_OA')] no está tan mal, pero no existe la vida sin estrés. Cierro los ojos un instante y despierto de golpe cuando algo por poco me arranca la caña de las manos."
 ep3_decisions_event.9010.a: "¡Agarra fuerte y tira!"
 ep3_decisions_event.9010.b: "Deja que la caña se te escape entre los dedos."
 ep3_decisions_event.9010.b.trait: "La paz inunda tu mente"
 ep3_decisions_event.9010.b.nothing: "La caña se aleja de flotando"
 ep3_decisions_event.9020.t: "Conexiones piscícolas"
 ep3_decisions_event.9020.desc: "Se ve que [potential_friend.GetNameNoTooltip] y yo nos llevamos bien últimamente. Nos reímos con las mismas bromas, nos preocupamos por los mismos asuntos y tenemos un vínculo que parece ser mayor que el de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] y su [ROOT.Char.Custom2('RelationToMeShort', potential_friend)|l].\n\nEchamos nuestros sedales al agua y esperamos pacientemente a que piquen, mientras tanto hablamos y reímos. \n\nEste viaje ha demostrado que trababajamos muy bien [Select_CString(And(ROOT.Char.IsFemale, potential_friend.IsFemale), 'juntas', 'juntos')] y me gustaría pasar más tiempo con [potential_friend.GetSheHe] en el futuro."
 ep3_decisions_event.9020.a: "Te lo pasas tan bien que casi se te olvida a qué has venido."
 ep3_decisions_event.9020.b: "¡Olvídate de eso, que hay un pez en el sedal!"
 ep3_decisions_event.9030.t: "No sin problemas"
 ep3_decisions_event.9030.desc: "Después de remar durante un tiempo, la costa de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] desaparece de la vista. Es entonces cuando me doy cuenta de que solo he traído cebo para un intento."
 ep3_decisions_event.9030.friend: "\n\nMiro a [potential_friend.GetNameNoTooltip] y se lo confieso, pero no parece que le moleste.\n\n«¿Y qué?», exclama. «Hemos venido a relajarnos. Venga, tira el sedal, ¡a ver qué hay ahí fuera!»."
 ep3_decisions_event.9030.a: "¡Hagamos que el intento cuente!"
 ep3_decisions_event.9030.a.fish: "#weak ¡Pescas un ejemplar de [ROOT.Char.Custom('GetRegionalFish')]! #!"
 ep3_decisions_event.9030.a.fishfriend: "#weak ¡[potential_friend.GetNameNoTooltip] pesca un ejemplar de [ROOT.Char.Custom('GetRegionalFish')]! #!"
 ep3_decisions_event.9030.a.nofish: "#weak No pica nada… #!"
 ep3_decisions_event.9030.b: "Quiero que lo intentes, [potential_friend.GetNameNoTooltip]."
