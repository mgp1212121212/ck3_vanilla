 #Proselytize
 evangelize_the_slavs_decision: "Evangelizar a los paganos"
 evangelize_the_slavs_decision_desc: "Como custodio de la única fe verdadera, el deber de [GetTitleByKey('e_byzantium').GetName] es evangelizar a los paganos y recibirlos en el redil de nuestra Iglesia como nuestros hermanos y hermanas pequeños en Cristo. Esto es aún más relevante cuando viven más allá de nuestras fronteras y amenazan la integridad y la seguridad del imperio."
 evangelize_the_slavs_decision_tooltip: "Envía a un misionero a convertir a tus vecinos paganos"
 evangelize_the_slavs_decision_confirm: "Enviar misionero"
 evangelize_the_slavs_decision_effect: "Enviarás a un misionero a intentar convertir al gobernante vecino de una fe pagana.\n$EFFECT_LIST_BULLET$Si el misionero tiene éxito, el gobernante se convertirá a tu [faith|lE] y será tu [ally|lE]. Ganarás una [legend_seed|lE].\n$EFFECT_LIST_BULLET$Participar en este intento de evangelización se considera una empresa de prestigio, que te hará ganar [influence|lE] y [prestige|lE] aunque tu misionero fracase."
 ep3_decisions_event.4020.t: "Evangelizar a los [pagan.GetCulture.GetCollectiveNounNoTooltip]"
 ep3_decisions_event.4020.desc: "El Reino de los Cielos pertenece a los fieles, pero nuestro vecin[pagan.Custom('ES_OA')], [pagan.Custom('ES_ElLa')] [pagan.GetTitledFirstName|l], ignora tal cosa y persiste en creer en supersticiones y falsos dioses.\n\nSalvar su alma y las de su pueblo es una noble empresa de por sí, pero su conversión también tiene ventajas #EMP terrenales#!; para empezar, reducir su hostilidad hacia nosotros y traerlos a nuestra propia esfera de influencia.\n\nMi [Select_CString(evangelizer.IsFemale, 'misionera elegida', 'misionero elegido' )], [evangelizer.GetFirstName], está list[evangelizer.Custom('ES_OA')] para partir."
 ep3_decisions_event.4020.a: "¡Que [ROOT.Char.GetFaith.HighGodName] os guíe!"
 ep3_decisions_event.4020.a.tt: "[evangelizer.GetFirstNameNoTooltip] parte hacia la capital [pagan.Custom('ES_DelDela')] [pagan.GetTitledFirstNameNoTooltip|l]."
 ep3_decisions_event.4022.desc: "Los emisarios de nuestros vecinos vienen y van con tanta frecuencia que en mi cabeza los confundo a todos. Sin embargo, [Select_CString(evangelizer.IsFemale, 'la enviada', 'el enviado' )] de hoy de [GetTitleByKey('e_byzantium').GetName] destaca como nadie antes lo ha hecho.\n\nPara empezar, parece ser una especie de [evangelizer.GetWomanMan] sant[evangelizer.Custom('ES_OA')] y, en lugar de presentar exigencias políticas, est[evangelizer.Custom('ES_EA')] [evangelizer.GetFirstName] predica sobre un dios omnipotente al que se venera en templos de oro y plata que siempre huelen a incienso."
 ep3_decisions_event.4022.a: "Por favor, contadme más."
 ep3_decisions_event.4022.a.tt: "Creas una [alliance|lE] con [sender.Custom('ES_ElLa')] [sender.GetTitledFirstName|l], [Select_CString(sender.IsFemale, 'la señora', 'el señor' )] [evangelizer.Custom('ES_DelDela')] [evangelizer.GetTitledFirstNameNoTooltip|l]"
 ep3_decisions_event.4022.b: "No nos hacen falta nuevos dioses."
 ep3_decisions_event.4022.c: "¡Qué blasfemia más absurda!"
 ep3_decisions_event.4022.c.tt: "Esto enviará un mensaje: ¡aquí no queremos a vuestros predicadores! Pero debemos estar preparados para la respuesta…"
 ep3_decisions_event.4025.desc_new: "Mi predecesor[sender.Custom('ES_XA')], [sender.GetFirstName], invirtió en la evangelización de los [pagan.GetCulture.GetCollectiveNounNoTooltip], pero, por desgracia para [sender.GetSheHe], seré yo quien coseche los beneficios de su labor. De hecho, su misioner[evangelizer.Custom('ES_OA')], [evangelizer.GetFirstName], acaba de regresar."
 ep3_decisions_event.4025.desc_old: "Hace meses envié a mi leal [evangelizer.GetFirstName] para que llevase el conocimiento de Dios a los [pagan.GetCulture.GetCollectiveNounNoTooltip]. Con gran alegría hoy le doy la bienvenida de nuevo, pues he estado esperando su informe con impaciencia."
 ep3_decisions_event.4025.desc_success: "\n\n«Traigo fantásticas noticias, mi señor[ROOT.Char.Custom('ES_XA')]! [pagan.Custom('ES_ElLa')|U] [pagan.GetTitledFirstName|l] tenía ansia de escuchar la Buena Nueva y se convirtió al [evangelizer.GetFaith.GetName|l], junto con muchos de su pueblo»."
 ep3_decisions_event.4025.desc_failure: "\n\n«Traigo malas noticias, mi señor[ROOT.Char.Custom('ES_XA')]. Por desgracia, [pagan.Custom('ES_ElLa')] [pagan.GetTitledFirstName|l] se mantuvo indiferente a la Palabra de Dios y me envió de vuelta con las manos vacías»."
 ep3_decisions_event.4025.a: "¡Excelente!"
 ep3_decisions_event.4025.b: "Solo es un contratiempo temporal."
 ep3_decisions_event.4026.desc: "¡Horribles nuevas!\n\nHan llegado informes de las tierras de los [pagan.GetCulture.GetCollectiveNounNoTooltip] y, al parecer, mi misioner[evangelizer.Custom('ES_OA')], [evangelizer.GetFirstName], ha muerto, pero [pagan.Custom('ES_ElLa')] bárbar[pagan.Custom('ES_OA')] [pagan.GetTitledFirstName|l] no se conformó con rechazar cualquier intento de conversión, ¡sino que llegó a cometer la profanación definitiva de asesinar a [Select_CString(evangelizer.IsFemale, 'una mujer', 'un hombre' )] de Dios!"
 ep3_decisions_event.4026.a: "¡Es indignante!"
