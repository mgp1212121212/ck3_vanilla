 MODIFIER_DEFINITION_MAIN_DESC_PER_EGYPT_GRANARY: "Este modificador aumenta por [GetBuilding('cereal_fields_05').GetName|l] construidos en [GetGeographicalRegion('custom_roman_aegyptus').GetName] ($MULTIPLIER|+=0$), máximo #V 10#!"
