 zealous_missionary_prep_decision: "El sendero [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]: ascensión"
 zealous_missionary_prep_decision_desc: "La continuada existencia de viles herejes y paganos descarriados es una ofensa contra todo buen [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] y ¡contra [ROOT.Char.GetFaith.HighGodName] en persona!"
 zealous_missionary_prep_decision_tooltip: "Es hora de predicar"
 zealous_missionary_prep_decision_holy_site: "Tu ubicación actual tiene que ser un [holy_site|lE] de la fe [THIS.Char.GetFaith.GetAdjective], que siga el [THIS.Char.GetFaith.GetName|l], gobernado por un [top_liege|lE] [THIS.Char.GetFaith.GetAdherentNameNoTooltip]."
 zealous_missionary_prep_decision_holy_sites_visited_req: "Has completado [pilgrimages|lE] a al menos dos [holy_sites|lE] únicos"
 zealous_missionary_prep_decision_reward_desc: "Durante la próxima década recorrerás el camino de un misionero [THIS.Char.GetFaith.GetAdherentNameNoTooltip] piadoso:\n#weak Serás capaz de convertir los condados que visites al [THIS.Char.GetFaith.GetName|l], ya sea por la verdad de tus palabras o la fuerza de tu espada.\n#bold ¡Gran peligro#! aguarda a quienes caigan en el camino, pues solo los dignos recibirán Su recompensa en Su [THIS.Char.GetFaith.PositiveAfterLife|U].\n\n$EFFECT_LIST_BULLET$ @alert_icon! $ep3_laamp_decision_event.1103.difficulty.desc$\n$EFFECT_LIST_BULLET$ [learning_i] $ep3_laamp_decision_event.1103.a.desc$\n$EFFECT_LIST_BULLET$ [martial_i] $ep3_laamp_decision_event.1103.b.desc$"
 zealous_missionary_prep_decision_confirm: "¡[ROOT.Char.GetFaith.HighGodName] es grande!"
 ep3_laamp_decision_event.1101.t: "$zealous_missionary_prep_decision$" #You can now start spreading the good word
 ep3_laamp_decision_event.1101.desc: "Hay pocos lugares en esta Tierra donde pueda presenciarse el poder de [ROOT.Char.GetFaith.HighGodName] omnipotente como en [holy_site_location.GetNameNoTooltip]. Benditos sean los fieles que viajan hasta aquí para sentir su poder.\n\nPara muchos, este terreno sagrado es el fin de su viaje, el culmen de sus vidas. Pero para mí, este es solo el comienzo de mi sendero.\n\nY para aquellos a los que estoy a punto de llevar Su luz, su única oportunidad de salvación."
 ep3_laamp_decision_event.1101.a: "¡Me deleito en la gloria de [ROOT.Char.GetFaith.HighGodName|U]!"
 ep3_laamp_decision_event.1101.a.desc: "$zealous_missionary_prep_decision_reward_desc$\nPara seguir con tu sendero piadoso, necesitas trasladarte a tierras infieles."
 zealous_missionary_start_decision: "El sendero [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]: preludio"
 zealous_missionary_start_decision_desc: "No se puede esperar que [ROOT.Char.GetFaith.HighGodName|U] haga todo el trabajo. [ROOT.Char.GetFaith.HighGodNameSheHe|U] necesita que los fieles guíen a los perdidos… quieran o no."
 zealous_missionary_start_decision_other_faith_location: "Tu ubicación debe seguir una [faith|lE] diferente"
 zealous_missionary_start_decision_tooltip: "He de ser una de las buenas almas [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]s"
 zealous_missionary_start_decision_reward_desc: "$zealous_missionary_prep_decision_reward_desc$"
 zealous_missionary_start_decision_confirm: "¡Sé veloz, mi alma, en responder Su llamada!"
 ep3_laamp_decision_event.1102.t: "$zealous_missionary_start_decision$" #You have started spreading the good word
 ep3_laamp_decision_event.1102.desc: "Muy lejos están los terrenos sagrados de [ROOT.Var('holy_site_ascension').Province.GetName]. Mas aún siento el poder de [ROOT.Char.GetFaith.HighGodName] en mi interior, más fuerte que nunca.\n\nEs mi destino, siempre lo fue, hacer Su obra, llenar estas tierras y las almas que habitan en ella con Su luz. La salvación les espera y yo no soy sino Su humilde herramienta."
 ep3_laamp_decision_event.1102.a: "¡Y conocerán el nombre de [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamp_decision_event.1102.a.desc: "$zealous_missionary_prep_decision_reward_desc$\n#weak Tendrás 10 años para propagar tu [faith|lE] en tus viajes."
