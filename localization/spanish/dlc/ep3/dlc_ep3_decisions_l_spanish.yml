 ep3_laamp_decision_event.1120.t: "$bandit_king_decision$"
 ep3_laamp_decision_event.1120.desc: "Cuando una daga oxidada atraviesa un corazón, no importa el linaje de quien la empuña. ¿Caballeros de brillante armadura, con sus preciosas armas importadas del otro extremo de la Creación? Mueren igual que los pobres harapientos que empuñan ramas afiladas arrancadas del árbol más cercano.\n\nQue damas y señores de títulos rimbombantes se queden con sus carísimos mercenarios, y teman la traición cada vez que entre alguien con una bolsa más grande.\n\n¡Escuchadme y acudid, vosotros que no habéis podido elegir vuestro camino en la vida, ya que la violencia y la sangre os han marcado desde el nacimiento!"
 ep3_laamp_decision_event.1120.a: "$bandit_king_decision_confirm$"
 ep3_laamp_decision_event.1120.a.flavor: "Solo tenemos que vestirles como es debido para que no se mueran congelados esta noche. Y tal vez cambiar los palos por auténticas armas de mástil."
 start_city_construction_decision: "Fundar una posesión"
 start_city_construction_decision_desc: "En el transcurso de mis viajes he acumulado una riqueza considerable. Estos terrenos fértiles e impolutos parecen un buen lugar donde invertirla y cosechar los beneficios en años venideros."
 start_city_construction_decision_tooltip: "¡Golpead la tierra!"
 start_city_construction_decision_confirm: "¡Agarrad las palas!"
 start_city_construction_decision_empty_holding: "Tienes que estar en una [barony|lE] que no tenga una posesión"
 start_city_construction_decision_more_rewards: "Cumplir más requisitos opcionales proporcionará opciones extra durante la fundación de la ciudad, incluyendo la construcción de [buildings|lE] únicos\n\n#weak Podrás construir más ciudades después de esta.\nTras la construcción, tendrás la posibilidad de hacerte con la ciudad a la fuerza.\n\nSi no, la ciudad pagará dividendos todos los años. La cantidad dependerá del número de niveles de [building|lE] combinados de esta [barony|lE] y el [development|lE] de condado: de 25 [gold_i] hasta 200 [gold_i]. Esta cantidad disminuirá lentamente con los años después del final de la construcción.#!"
 ep3_laamp_decision_event.1130.t: "Ciudad de [city_location.GetNameNoTooltip]: el comienzo"
 ep3_laamp_decision_event.1130.desc: "El terreno bajo mis pies no ha sido tocado por manos humanas. Todavía.\n\nPero ya puedo ver dónde se levantará la ciudad, dónde los comerciantes pesarán sus mercancías y pagarán los impuestos bajo la mirada vigilante de los guardias. Ya oigo sonar las campanas de la torre.\n\nHemos reunido los suministros, mis seguidores están inquietos. Solo se necesita mi palabra."
 ep3_laamp_decision_event.1130.a: "¡Comencemos!"
 ep3_laamp_decision_event.1130.a.desc: "$start_city_construction_decision_more_rewards$"
 ep3_laamp_decision_event.1130.b: "He cambiado de idea, disculpad."
 ep3_laamp_decision_event.1130.b.desc: "Abandonas la construcción. Se te reembolsará parte del oro gastado."
 ep3_laamp_decision_event.1131.t: "Ciudad de [city_location.GetNameNoTooltip]: el final"
 ep3_laamp_decision_event.1131.desc: "Hace años me encontraba aquí, cuando esto no era más que otro punto en medio del campo. Ahora es una ciudad orgullosa. ¡Qué maravilla! Aunque me pregunto si [city_location.GetCounty.GetTitle.GetHolder.GetName] es la persona adecuada para garantizar el futuro de mi nuevo asentamiento.\n\nEn décadas venideras, se contarán historias de cómo llegué a [city_location.GetNameNoTooltip], saqué a la luz su potencial y…"
 ep3_laamp_decision_event.1131.a: "¡conquisté!"
 ep3_laamp_decision_event.1131.b: "me marché para lograr más en otro lugar."
 ep3_laamp_decision_event.1131.b.desc: "La ciudad pagará dividendos todos los años. La cantidad dependerá del número de niveles de [building|lE] combinados de [city_location.GetName] y el [development|lE] de [city_location.GetCounty.GetName]."
 ep3_laamp_decision_event.1133.t: "Ciudad de [city_location.GetName]: el poder del agua"
 ep3_laamp_decision_event.1133.desc: "Cerca hay un arroyo que corre indolente. Con una pericia correcta, como la mía, y el trabajo adecuado, como el de mis seguidores, podemos redirigirlo más cerca de la ciudad.\n\nDespués, construir una noria encima debería de ser algo nimio. Puede ser hasta un molino más grande, si hay recursos disponibles."
 ep3_laamp_decision_event.1133.a: "¡Espléndido!"
 ep3_laamp_decision_event.1133.b: "Invertiré en esto."
 ep3_laamp_decision_event.1133.c: "No me lo puedo permitir."
 ep3_laamp_decision_event.1134.t: "Ciudad de [city_location.GetNameNoTooltip]: los pobladores"
 ep3_laamp_decision_event.1134.desc: "La construcción progresa bien, el esqueleto de la ciudad ya es visible. Tenemos suficientes trabajadores para seguir levantando edificios, pero no tantos como para ocupar los edificios ni los oficios que se podrían necesitar.\n\nPor fortuna, puedo utilizar mi autoridad para atraer más pobladores. Por supuesto, con un modesto incentivo de oro y plata."
 ep3_laamp_decision_event.1134.a: "¡Maravilloso!"
 ep3_laamp_decision_event.1134.b: "Voy a buscar mi bolsa."
 ep3_laamp_decision_event.1134.c: "Quizás no."
 ep3_laamp_decision_event.1135.t: "Ciudad de [city_location.GetNameNoTooltip]: la deforestación"
 ep3_laamp_decision_event.1135.desc: "La gente que viva aquí necesitará un suministro adecuado de alimentos. Las tierras señaladas inicialmente para el cultivo deberían bastar para el inicio, pero más campos asegurarían su prosperidad durante décadas.\n\nTenemos una oportunidad: los bosques de [city_location.GetCounty.GetTitle.GetHolder.GetName] bordean mis campos, a la espera de que los conviertan en tierras de labor. He tenido la previsión de mantener buenas relaciones con [city_location.GetCounty.GetTitle.GetHolder.GetSheHe], así que comprarle tierras no debería ser un problema. Después habrá que quemar y arrancar los árboles y surgirá tierra fértil."
 ep3_laamp_decision_event.1135.a: "¡A por las antorchas!"
 ep3_laamp_decision_event.1135.b: "Reunid a todo el mundo, ¡no ha de quedar un árbol!"
 ep3_laamp_decision_event.1135.c: "Pensándolo mejor, no."
 ep3_laamp_decision_event.1136.t: "Ciudad de [city_location.GetNameNoTooltip]: las conexiones comerciales"
 ep3_laamp_decision_event.1136.desc: "Consumir lo que ofrece el campo, saborear lo mejor de tierras lejanas, producir bienes y servicios únicos: el ciclo natural de toda ciudad próspera.\n\nPodemos esperar y dejar que las conexiones comerciales surjan naturalmente con el paso del tiempo, o adelantarnos y asegurarnos de que el primer carro de comercio atraviese las puertas de la ciudad en cuanto se haya puesto el último ladrillo en sus murallas.\n\nConozco a un par de mercaderes que podrían ocuparse de ello. Me piden oro ahora; ¡una nimia cantidad comparada con la riqueza que pronto fluirá hasta aquí!"
 ep3_laamp_decision_event.1136.a: "¡Asombroso!"
 ep3_laamp_decision_event.1136.b: "Tenemos un trato."
 ep3_laamp_decision_event.1136.c: "Desde luego que no."
 ep3_laamp_decision_event.1137.t: "Ciudad de [city_location.GetName]: las conexiones piadosas"
 ep3_laamp_decision_event.1137.desc: "Para que una ciudad sobreviva décadas, incluso siglos, necesita ciudadanos fuertes que tengan fe en la villa y en sí mismos. Y pastores que los guíen en los momentos de debilidad. Esta urbe necesita [ROOT.Char.GetFaith.GetAdherentNamePlural] más piadosos.\n\nMe considero un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] piados[ROOT.Char.Custom('ES_OA')] de recursos considerables. Con la cantidad adecuada de oro y plegarias de predicadores persuasivos, reuniré aquí a mi rebaño, junto con el aparato religioso para estar en la gracia [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_laamp_decision_event.1137.a: "¡Bendigamos a [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamp_decision_event.1137.b: "Haré un donativo a esta causa."
 ep3_laamp_decision_event.1137.c: "Lástima, pero no."
