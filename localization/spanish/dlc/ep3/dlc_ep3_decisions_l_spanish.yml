 consolidate_rule_decision: "Consolidar gobierno"
 consolidate_rule_decision_desc: "Pedir a tu [head_of_faith|lE] que reitere tus derechos al trono. Después de todo, eres su mayor benefactor[ROOT.Char.Custom('ES_XA')]."
 consolidate_rule_decision_tooltip: "Petición al [head_of_faith|lE] para que aumente tu [legitimacy|lE]"
