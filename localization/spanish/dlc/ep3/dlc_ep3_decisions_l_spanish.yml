 ep3_decisions_event.4080.desc.intro: "Ya está casi hecho. Se está construyendo ante mis ojos un lugar permanente donde los poetas se reúnan y se relacionen, y motiven a la próxima generación.\n\n"
 ep3_decisions_event.4080.wallada: "Mi sueño,"
 ep3_decisions_event.4080.heir: "El sueño de mi mentor,"
 ep3_decisions_event.4080.desc.outro: "un centro próspero y bullicioso para las artes aquí en [location.GetName], por fin se ha hecho realidad.\n\nSegún se van poniendo las últimas tablas de madera en el suelo, el olor a pintura fresca sobre los ladrillos se extiende por todo el patio. Una ovación sale del público que observa cuando recibo a los huérfanos locales para que comiencen sus clases.\n\nLo único que deseo es que el lugar permanezca en pie durante generaciones."
