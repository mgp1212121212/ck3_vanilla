 #Embrace Heresy
 embrace_heresy_decision: "Abrazar una herejía"
 embrace_heresy_decision_desc: "A pesar de que existe una fe oficial refrendada por [ROOT.Char.GetTopLiege.Custom('ES_ElLa')] [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip|l], las creencias heréticas abundan en nuestras tierras. Si adoptase públicamente una de ellas y me pusiera a su cabeza, podría canalizar el potencial crudo de una fe desenfrenada para aumentar mi poder y perseguir mis planes políticos."
 embrace_heresy_decision_tooltip: "Abrazar una herejía y ponerse a su cabeza"
 heresy_in_empire_or_bordering_tt: "Una [faith|lE] seguida por al menos 3 [counties|lE], que pertenezca a la misma [religion|lE] que la [state_faith|lE] del [realm|lE] de tu [top_liege|lE], pero se considere [faith_hostile|lE], debe estar presente al menos en 1 condado del [realm|lE] de tu [top_liege|lE] o en un condado extranjero fronterizo"
 ep3_decisions_event.5020.t: "Abrazar la herejía"
 ep3_decisions_event.5020.desc: "La oportunidad está clara y solo he de aprovecharla.\n\nLa fe [heresy_1.GetAdjective|U] está en ascenso en [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] y precisa de una dirección fuerte e influyente que la represente en la escena política. Por supuesto, situarme en la posición de que se me tache de hereje es un riesgo, pero el potencial sin explotar de concentrar a una minoría perseguida en torno a una bandera compartida es muy tentador."
 ep3_decisions_event.5020.desc_more: "\n\nY el panorama religioso de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] está tan fragmentado que ni siquiera tengo que atenerme a mi primera decisión."
 ep3_decisions_event.5020.a: "El [heresy_1.GetNameNoTooltip|l] es el camino"
 ep3_decisions_event.5020.b: "¿No parece más prometedor el [heresy_2.GetNameNoTooltip|l]?"
 ep3_decisions_event.5020.c: "El [heresy_3.GetNameNoTooltip|l] tiene el mayor potencial."
