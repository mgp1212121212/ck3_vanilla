 ep3_decisions_event.5030.t: "Vestidura de seda completada"
 ep3_decisions_event.5030.desc: "Con una elegante floritura, [local_artisan.GetFirstName], maestr[local_artisan.Custom('ES_OA')] artesan[local_artisan.Custom('ES_OA')] de la magnanería de mi familia, me hace entrega de un juego de túnicas de seda de la mejor calidad.\n\n«Vuestro encargo está listo, mi [ROOT.Char.GetLadyLord]. Confío que esté a la altura de vuestros criterios».\n\nLa seda fluye como el agua entre mis dedos, mientras que mis ojos se esfuezan por captar todos los detalles minuciosos de los adornos."
 ep3_decisions_event.5030.a: "¡Es sencillamente precioso!"
