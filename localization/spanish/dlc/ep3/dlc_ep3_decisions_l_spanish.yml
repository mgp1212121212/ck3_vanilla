 ask_western_help_decision_effect_desc: "Enviarás una petición de ayuda militar a un líder cristiano de una fe distinta. Puede pedir oro a cambio de tropas o negarse. Si se involucra un [head_of_faith|lE], ¡la situación puede agravarse hasta convertirse en una gran guerra santa!\n\nLa decisión tiene una cuenta atrás de 20 años."
