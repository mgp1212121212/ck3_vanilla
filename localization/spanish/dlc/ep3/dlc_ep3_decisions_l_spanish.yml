 commission_silk_regalia_decision_desc: "Nuestra familia es de las pocas autorizadas por el imperio para producir y vender la mejor seda bizantina. Nuestra actividad nos reporta oro e influencia, y algunas #EMP ventajas#!, pero apenas disfrutamos directamente de los beneficios. ¡Creo que por una vez me merecería algo #EMP bonito#!!"
