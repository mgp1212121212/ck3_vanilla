 ep3_decisions_event.3001.t: "Grecia restaurada"
 ep3_decisions_event.3001.desc: "Según mi consejo y algunos strategoi selectos me proporcionan noticias sobre el señorío, mi [ROOT.Char.Custom2('RelationToMeShort', interlocutor)] [interlocutor.GetFirstName] habla.\n\n«Erraría si no señalase, [interlocutor.Custom2('RelationToMeShort', ROOT.Char)] mí[ROOT.Char.Custom('ES_OA')], que los empeños del imperio por devolver a las tierras griegas su posición histórica como bastiones de la civilización han tenido éxito».\n\n«¡Los strategoi han trabajado de manera incansable para desarrollar sus tierras y, de este modo, aumentar la gloria de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|l]!»."
