 ep3_decisions_event.3100.t: "Nafta, cal viva y… audacia"
 ep3_decisions_event.3100.desc: "Como [ROOT.Char.GetTitleAsName|l], debo ser [Select_CString(ROOT.Char.IsFemale, 'la señora', 'el señor' )] indiscutible de mis aguas territoriales. Es un derecho otorgado por [ROOT.Char.GetFaith.HighGodName] y protegido de asedios y asaltos mediante el empleo de llamas de [ROOT.Char.GetFaith.PositiveAfterLife], nuestro dominio del fuego líquido.\n\n¡Si Constantinopla debe defenderse, nuestros muelles deben albergar algo más que buques mercantes indefensos!\n\n¿Dónde están mis ágiles [Glossary( 'dromones', 'DROMONS_GLOSS' )]? ¿Dónde hay artífices ingeniosos como [Glossary( 'Kallinikos de Heliópolis', 'KALLINIKOS_GLOSS' )], que forjen grandes cañones de llamas que escupan fuego desde las proas de mis embarcaciones?"
 DROMONS_GLOSS: "Las galeras bizantinas, impulsadas con remo y vela, eran idóneas para guerrear en el Mediterráneo."
 KALLINIKOS_GLOSS: "A #bold Kallinikos#!, un arquitecto del siglo VII, se le atribuye la forma actual del fuego griego."
 ep3_decisions_event.3100.a: "Pondré a trabajar a Constantinopla."
 ep3_decisions_event.3100.b: "Los latinos estarán encantados de construir nuestros barcos."
 ep3_decisions_event.3100.c: "¿Construir una flota que puede incinerarse a sí misma? No."
 #Retake Eastern Provinces
 retake_eastern_provinces_decision: "Restablecer las fronteras de Teodosio"
 retake_eastern_provinces_decision_desc: "Cuando el emperador [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] dividió el Imperio romano en dos mitades administrativas, la parte oriental pasó a su hijo mayor, [GetScriptedCharacterByHistoryID( '70519' ).GetFirstName] y nosotros somos sus sucesores directos. No obstante, las fronteras de nuestra «[Glossary( 'pars', 'PARS_ORIENTIS_GLOSS' )]» se han contraído considerablemente desde aquellos días; será motivo de gran gloria para un basileus el restablecimiento de las fronteras que [GetScriptedCharacterByHistoryID( '70534' ).GetFirstNameNoTooltip] nos dejó al inicio."
 retake_eastern_provinces_decision_tooltip: "Restablecer las fronteras originales de la Roma oriental"
 retake_eastern_provinces_decision_confirm: "Dar carácter oficial a las nuevas fronteras"
 eastern_kingdoms_held_or_vassals_tt: "Si existen los títulos de [kingdom|lE] siguientes, deben estar en tu posesión, o sus titulares deben ser [vassals|lE] tuyos: \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_bulgaria').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_epirus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_hellas').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_thessalonika').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_krete').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_cyprus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_nikaea').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_anatolia').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_pontus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_syria').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_jerusalem').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_egypt').GetName]"
 every_county_in_theodosian_region: "[GetTitleByKey('e_byzantium').GetName] se convierte en el señor [de_jure|lE] de todo título de [kingdom|lE] en el [GetGeographicalRegion('custom_theodosian_ere').GetName]"
 ep3_decisions_event.4000.t: "Fronteras de Teodosio"
 ep3_decisions_event.4000.desc: "Durante siglos, la Segunda Roma —nuestra gloriosa Bizancio— ha ido retrocediendo, perdiendo una provincia tras otra, pero ¡se acabó!\n\nHoy es un día de celebración, puesto que la «[Glossary( 'Pars Orientis', 'PARS_ORIENTIS_GLOSS' )]» ha regresado a su antigua gloria y extensión. Igual que cuando [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] el Grande se la cedió a su primogénito, el reinado de Constantinopla se extiende de Moesia a Egipto, y de la Cirenaica a Siria.\n\n¡Un imperio unificado para un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] victorios[ROOT.Char.Custom('ES_OA')]!"
 ep3_decisions_event.4000.a: "¡Un día glorioso para los romanos allá donde estén!"
 PARS_ORIENTIS_GLOSS: "#bold Pars Orientis#! —la «parte oriental»— es el nombre original en latín del Imperio romano de Oriente. El nombre solo implica una separación administrativa, sin división formal o política."
 #Pandidakterion
 refound_pandidakterion_decision: "Refundar el Pandidakterion"
 refound_pandidakterion_decision_desc: "El emperador [GetScriptedCharacterByHistoryID( '70533' ).GetFirstName] fundó el the [Glossary( 'Pandidakterion', 'PANDIDAKTERION_GLOSS' )] el año 425 d.C., uno de los mayores centros de conocimiento del mundo. Muchos siglos han pasado desde entonces. Si queremos que el Pandidakterion siga estando a la vanguardia del conocimiento, hay que renovar y reorganizar esta institución."
 refound_pandidakterion_decision_tooltip: "Ampliar y reorganizar la antigua universidad de Constantinopla"
 refound_pandidakterion_decision_confirm: "Comenzar"
 chancellor_domestic_affairs_opinion_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_pandidakterion_bonus')|2]#!"
 task_organize_levies_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P +[SCOPE.ScriptValue('marshal_organize_levies_pandidakterion_bonus')|1] %#!"
 task_organize_levies_maintenance_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P -[SCOPE.ScriptValue('task_organize_levies_maintenance_pandidakterion_bonus')|1] %#!"
 PANDIDAKTERION_GLOSS: "El #bold Pandidakterion#!, o «lugar de todas las enseñanzas», fue fundado en el año 425 d.C. por Teodosio II y albergó 31 cátedras, la mitad de ellas enseñaban en latín y la otra mitad en griego. Refundada por Constantino IX en el 1046, sobrevivió hasta la conquista otomana en 1453."
 pandidakterion_tt: "Posees [GetTitleByKey('c_byzantion').GetName]"
 #Crusades
 ask_western_help_decision: "Pedir apoyo"
 ask_western_help_decision_desc: "Bizancio ha sido siempre el bastión más oriental del cristianismo, pero la guerra actual contra los enemigos de la fe verdadera agota nuestras fuerzas y recursos. Si bien nuestras relaciones con las otras ramas de la cristiandad no son sencillas, puede que sea hora de tragarnos el orgullo y solicitar ayuda a nuestros hermanos en Cristo."
 ask_western_help_decision_tooltip: "Contactad con nuestros hermanos cristianos de otra fe y pedidles apoyo"
 ask_western_help_decision_confirm: "Mandar la carta"
 ep3_decisions_event.4010.t: "[caller.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4010.desc: "[called.Custom('SisterBrother')|U] en Cristo, nuestra posición como bastión oriental de la cristiandad corre peligro porque nuestra actual guerra contra los infieles está agotando nuestros recursos.\n\nPor favor, ayudadnos a rechazar al enemigo común."
 ep3_decisions_event.4010.a: "Os ayudaremos… ¡por el incentivo correcto!"
 ep3_decisions_event.4010.b: "Hemos de deferiros a la autoridad [ROOT.Char.GetFaith.GetReligiousHead.Custom('ES_DelDela')] [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNameNoTooltip|l]."
 ep3_decisions_event.4010.b.tt_2: "Solamente [ROOT.Char.GetFaith.GetReligiousHead.GetSheHe] puede decidir qué clase de ayuda puede ofrecer la cristiandad a sus hermanos descarriados."
 ep3_decisions_event.4010.b.tt: "[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetTitledFirstNameNoTooltip|l] pregunta a su cabeza de la fe"
 ep3_decisions_event.4010.c: "Lo siento, somos incapaces de ayudaros."
 ep3_decisions_event.4010.c.tt: "[ROOT.Char.Custom('ES_ElLa')|U] [called.GetTitledFirstNameNoTooltip|l] se negó a ayudar"
 ep3_decisions_event.4011.b: "¡Si os comprometéis a apoyarlo, el ejército de Cristo marchará con vos!"
 ep3_decisions_event.4011.c: "No podemos ayudar a unos fieles descarriados."
 ep3_decisions_event.4012.t: "[sponsor.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4012.desc: "He recibido una súplica de ayuda [caller.Custom('ES_DelDela')] [caller.GetTitledFirstName|l]. Aunque sus creencias están descarriadas, sus gentes siguen siendo nuestros hermanos en Cristo, y durante mucho tiempo han servido como el baluarte oriental del cristianismo.\n\n¿Hay alguna forma de extenderles una mano amiga?"
 ep3_decisions_event.4012.a: "Ayudaremos, pero no será gratis."
 ep3_decisions_event.4012.a.tt: "[pope.Custom('ES_ElLa')|U] [pope.GetTitledFirstNameNoTooltip|l] enviará ayuda"
 ep3_decisions_event.4012.b: "¡Si comprometen su apoyo, el ejército de Cristo marchará con ellos!"
 ep3_decisions_event.4012.b.tt: "¡[pope.Custom('ES_ElLa')|U] [pope.GetTitledFirstNameNoTooltip|l] podría convocar una [pope.GetFaith.Custom('GHWName')|l]!"
 ep3_decisions_event.4013.t: "[called.Custom2('AppropriateGreeting', caller )]"
 ep3_decisions_event.4013.desc: "Hemos oído la súplica de nuestros hermanos en Cristo y deseamos ayudar. Si comprometéis vuestro apoyo, ¡los ejércitos de la Cristiandad se unirán a vuestra defensa en una [pope.GetFaith.Custom('GHWName')|l]!"
 ep3_decisions_event.4013.a: "Acepto vuestra oferta."
 ep3_decisions_event.4013.a.tt: "Te comprometes a enviar [caller.MakeScope.ScriptValue('massive_gold_value')|V0] @gold_icon! al cofre de guerra de la [pope.GetFaith.Custom('GHWName')|l]."
 ep3_decisions_event.4013.b: "¡No es esto lo que había solicitado!"
 ep3_decisions_event.4013.b.tt: "[caller.GetTitledFirstNameNoTooltip|U] hech[caller.Custom('ES_OA')] regresar"
 ep3_decisions_event.4014.desc: "Con el corazón agradecido, aceptamos vuestra oferta de ayuda y contamos con la llegada de ejércitos de refuerzo.\n\nPor favor, apresuraos."
 ep3_decisions_event.4014.a: "#EMP ¡Deus Vult!#!"
 ep3_decisions_event.4014.a.tt: "¡[pope.Custom('ES_ElLa')|U] [pope.GetTitledFirstNameNoTooltip|l] ha convocado una [pope.GetFaith.Custom('GHWName')|l]!"
 ep3_decisions_event.4015.desc: "Hemos escuchado la súplica de nuestros hermanos y hermanas en Cristo y nuestros corazones sangran por vuestros sufrimientos. Sin embargo, la ayuda no es gratis.\n\nSi podéis apoyar nuestros esfuerzos con una compensación pecuniaria, nos comprometeríamos a enviar tropas en vuestra ayuda."
 ep3_decisions_event.4015.a: "Así sea."
 ep3_decisions_event.4015.b: "No he pedido condiciones."
 ep3_decisions_event.4015.a.tt: "[caller.Custom('ES_ElLa')|U] [caller.GetTitledFirstNameNoTooltip|l] aceptó tu oferta"
 called_for_help_fervor: "Hermanos cristianos en apuros"
