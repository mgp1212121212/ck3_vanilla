 ep3_decisions_event.4040.t: "El reparto de grano"
 ep3_decisions_event.4040.desc: "¡El pueblo tiene motivos de sobra para celebrar que la antigua y apreciada tradición del reparto de grano haya vuelto a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!\n\nUna vez más, y gracias a #EMP mis#! esfuerzos, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], la capital del mundo, recibe un suministro constante de cereal barato de Egipto, tal como ocurría hace siglos.\n\n¡Y como bien dijo el antiguo poeta, lo único que se necesita para mantener al pueblo llano contento es pan y circo!"
 ep3_decisions_event.4040.a: "¡Que coman pan!"
 reconfirm_grain_dole_decision: "Reconfirmar el reparto de grano"
 reconfirm_grain_dole_decision_desc: "Tras su restauración formal, los ciudadanos de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] se han acostumbrado a los lujos que ofrece el reparto de grano: la distribución periódica de pan gratis o a un precio controlado. Es un instrumento poderoso en manos de todo emperador que desee garantizar la productividad del pueblo y su propia popularidad."
 reconfirm_grain_dole_decision_tooltip: "Reconfirmar el reparto de pan a las gentes de la capital"
 reconfirm_grain_dole_decision_confirm: "$reinstitute_grain_dole_decision_confirm$"
 reconfirm_grain_dole_decision_tt: "Reparto de grano reconfirmado"
