 ep3_laamp_decision_event.1201.t: "El último ladrido de [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]"
 ep3_laamp_decision_event.1201.desc.intro: "Es espeluznante, matar a un animal que no has criado para comer. Sobre todo si es un sabueso, los compañeros más leales que nadie haya conocido jamás.\n\n"
 ep3_laamp_decision_event.1201.desc.eaten.kennels.have_dog: "Los perros ladran como demonios cuando se les lleva al matadero, al olfatear la sangre, la muerte y los cuerpos acumulados de sus compañeros. Yo me ocuparé personalmente de [ROOT.Char.Custom('DogStoryName')]. Se lo debo."
 ep3_laamp_decision_event.1201.desc.eaten.kennels.no_dog: "Los perros ladran como demonios cuando se les lleva al matadero, al olfatear la sangre, la muerte y los cuerpos acumulados de sus compañeros. Conocía a algunos por su nombre, aunque al menos no puedo decir que sea [ROOT.Char.Custom('MistressMaster')] de ninguno."
 ep3_laamp_decision_event.1201.desc.eaten.one.have_dog: "Como solo está mi adorado [ROOT.Char.Custom('DogStoryName')] del que ocuparse, solo hay una garganta que rajar. Aun así, el animal parece notar que algo va mal, que algo #EMP no encaja#!."
 ep3_laamp_decision_event.1201.desc.eaten.one.no_dog: "Como solo hay un perro en el campamento, no habrá mucha matanza, no obstante, la bestia parece entender que se acerca su fin."
 ep3_laamp_decision_event.1201.desc.eaten.some.have_dog: "Con tan pocos perros disponibles, no cabe duda de que mi [ROOT.Char.Custom('DogStoryName')] debe unirse a la matanza. El primero muere limpiamente, pero el resto pronto huelen la muerte y empiezan a gimotear y a lloriquear."
 ep3_laamp_decision_event.1201.desc.eaten.some.no_dog: "Con tan pocos perros disponibles, debemos estar muy desesperados por conseguir comida. El primero muere limpiamente, pero el resto pronto huelen la muerte y empiezan a gimotear y a lloriquear."
 ep3_laamp_decision_event.1201.desc.eaten.many.have_dog: "Tenemos la fortuna de contar con muchos perros, incluyendo mi [ROOT.Char.Custom('DogStoryName')], aunque parecen nerviosos, como si sospechasen lo que les espera. Cuando se llevan a morir al primero, empiezan a gimotear."
 ep3_laamp_decision_event.1201.desc.eaten.many.no_dog: "Tenemos la fortuna de contar con muchos perros, bastante comida en potencia para mantenernos, aunque parecen nerviosos, como si sospechasen lo que les espera. Cuando se llevan a morir al primero, empiezan a gimotear."
 ep3_laamp_decision_event.1201.desc.outro: "\n\nMuchos de mis seguidores me miran con repulsión, pero otros parecen entender que esto es necesario.\n\nAl menos, pronto habrá silencio."
 ep3_laamp_decision_event.1201.tt.dog_lost: "El perro [THIS.Char.Custom('ES_DelDela')] [THIS.Char.GetTitledFirstNameNicknamed|l], [THIS.Char.Custom('DogStoryName')], es sacrificado"
 ep3_laamp_decision_event.1201.tt.your_dog_lost: "Tu perro, [THIS.Char.Custom('DogStoryName')], es sacrificado"
 ep3_laamp_decision_event.1201.tt.followers_with_dogs: "Todo [follower|lE] con un perro"
 ep3_laamp_decision_event.1201.a.own_dog: "Adiós, buenos chicos."
 ep3_laamp_decision_event.1201.a: "Su aullido, su lastimero #EMP aullido#!…"
 ep3_laamp_decision_event.1201.b.own_dog: "Eh, me puedo buscar otro."
 ep3_laamp_decision_event.1201.b: "La carne es carne."
 ep3_laamp_decision_event.1202.t: "Un campamento sin gatos"
 ep3_laamp_decision_event.1202.desc.intro: "No es muy difícil matar a un gato, tampoco siquiera muy limpio.\n\n"
 ep3_laamp_decision_event.1202.desc.eaten.one.have_cat: "No… no quería que las cosas acabaran así con [ROOT.Char.Custom('CatStoryName')], la verdad, pero necesitamos hasta la última migaja y bocado que podamos reunir.\n\nAunque proceda de mi fiel y leal [ROOT.Char.Custom('CatStoryGirlBoy')]."
 ep3_laamp_decision_event.1202.desc.eaten.one.no_cat: "Sobre todo, cuando solo hay un felino en todo el campamento, pero #EMP necesitamos#! comida, #EMP cualquier#! comida."
 ep3_laamp_decision_event.1202.desc.eaten.some.have_cat: "Ni siquiera hay muchos que capturar y una vez que los reunimos a todos, los pobres están indefensos en gran parte. Confinados, no pueden hacer nada más que bufar irritados o ronronear confusos."
 ep3_laamp_decision_event.1202.desc.eaten.some.no_cat: "$ep3_laamp_decision_event.1202.desc.eaten.some.have_cat$\n\nHasta [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.eaten.many.have_cat: "Uno creería que la mayoría de ellos se escaparía de nosotros, pero no; cuando su sentido del peligro debería imponerse, la mayoría de felinos de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] confía en sus dueños.\n\nHasta [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.eaten.many.no_cat: "Uno creería que la mayoría de ellos se escaparía de nosotros, pero no; cuando su sentido del peligro debería imponerse, la mayoría de felinos de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] confía en sus dueños.\n\nUn error absurdo."
 ep3_laamp_decision_event.1202.desc.outro: "\n\nUna vez reunidos y enjaulados, se les despacha rápidamente, aunque ninguno de mis seguidores se siente especialmente orgullosos de sí mismos, o al menos yo, por este hecho."
 ep3_laamp_decision_event.1202.tt.cat_lost: "El gato [THIS.Char.Custom('ES_DelDela')] [THIS.Char.GetTitledFirstNameNicknamed|l], [THIS.Char.Custom('CatStoryName')], es sacrificado."
 ep3_laamp_decision_event.1202.tt.your_cat_lost: "Tu gato, [THIS.Char.Custom('CatStoryName')], es sacrificado"
 ep3_laamp_decision_event.1201.tt.followers_with_cats: "Todo [follower|lE] con un gato"
 ep3_laamp_decision_event.1202.a.own_cat: "Nuestra regia compañía ha terminado, [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.a: "No nos queda otra opción."
 ep3_laamp_decision_event.1202.b.own_cat: "Ah, solo es un gato."
 ep3_laamp_decision_event.1202.b: "Sí, sí, rapidito. Je."
 ep3_laamp_decision_event.1203.t: "Carne de caballo para los hambrientos"
 ep3_laamp_decision_event.1203.desc.intro: "La carne de caballo es magra y abundante, común en muchas dietas… #EMP si#! uno se puede permitir su consumo.\n\nDada la difícil decisión en la que nos encontramos en [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] no nos podemos permitir no sacrificar a la manada,"
 ep3_laamp_decision_event.1203.desc.eaten.both: "y masacramos no solo a nuestros corceles de reserva, sino también a mi [ROOT.Char.Custom('WarhorseStoryName')]."
 ep3_laamp_decision_event.1203.desc.eaten.own_horse: "aunque el único corcel del que podamos prescindir sea mi [ROOT.Char.Custom('WarhorseStoryName')]."
 ep3_laamp_decision_event.1203.desc.eaten.reserve_steeds: "y masacramos a nuestros caballos de reserva en masa pese a su pánico y confusión."
 ep3_laamp_decision_event.1203.desc.outro: "\n\nEste regalo nos cuesta algo de velocidad, pero deberíamos ganar tiempo hasta encontrar una fuente de alimentos más fiable.\n\nAl menos, eso espero."
 ep3_laamp_decision_event.1203.a.many_steeds: "Nos hacen seguir adelante hasta en la muerte."
 ep3_laamp_decision_event.1203.a.single_steed: "[ROOT.Char.Custom('WarhorseStoryName')] me hace seguir adelante hasta en la muerte."
 ep3_laamp_decision_event.1203.b: "La verdad, tendríamos que comerlos #EMP más#!, están deliciosos."
 ep3_laamp_decision_event.1204.t: "Cementerio de elefantes"
 ep3_laamp_decision_event.1204.desc: "Tras los primeros, la manada empieza a darse cuenta de que algo va mal.\n\nSolo tras mucha lucha conseguimos controlarlos y empezar de verdad el sacrificio —naturalmente centrado en los viejos, los enfermos, los débiles y los jóvenes—.\n\nUno a uno, pasamos a nuestra reserva de elefantes por la espada, después por el cuchillo de carnicero.\n\nUna labor espeluznante y sangrienta, complicada más aún por sus gritos guturales de pánico y sus barritos de terror.\n\nPero son ellos o nosotros."
 ep3_laamp_decision_event.1204.a: "Su muerte es nuestra salvación."
 ep3_laamp_decision_event.1204.b: "Por [ROOT.Char.GetFaith.HealthGodName], qué tamaño el de esos #EMP filetes#!."
 ep3_laamp_decision_event.1205.t: "$ep3_laamp_decision_event.1204.t$: repercusiones"
 ep3_laamp_decision_event.1205.desc: "Ha pasado un año desde que la desesperación de nuestro viaje nos #EMP obligó#! a tomar… medidas drásticas.\n\nPor muy inteligentes que sean, los elefantes también tienen un montón de carne, y cuando la cosa se redujo a nuestras vidas contra las suyas, la elección resultó bastante sencilla.\n\nAcudimos a nuestra manada con hachas y cuchillos de carnicero, matando a viejos y jóvenes con una sombría determinación, sabiendo que su sacrificio era necesario.\n\nSin embargo, parece que el resto de los elefantes —los que utilizan nuestro guerreros— #EMP recuerdan#! la masacre. Las bestias dan problemas, se niegan a seguir nuestras ordenes y no hacen prácticamente nada si no involucra su supervivencia o alimentación.\n\nHasta son #EMP frustrantemente#! hostiles contra mí en persona, pues parece que me consideran responsable como líder de la manada humana."
 ep3_laamp_decision_event.1205.a: "¡Malditas sean esas bestias recalcitrantes!"
 ep3_laamp_decision_event.1205.a.tt: "No podrás volver a usar la elefantería con eficacia"
 ep3_laamp_decision_event_1205_modifier: "Un elefante jamás olvida"
 ep3_laamp_decision_event_1205_modifier_desc: "Ni perdona."
