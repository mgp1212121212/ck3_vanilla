 expunge_latin_dominion_decision_desc: "Los carniceros de Roma, demonios que portan la cruz latina, se apoderaron de la corona imperial a sangre y fuego. Ahora #EMP osan#! reclamar derechos permanentes sobre nuestras antiguas tierras.\n\n¡Arrebatad todo a esos groseros pretendientes, reino a reino! ¡Expulsadlos a todos!"
