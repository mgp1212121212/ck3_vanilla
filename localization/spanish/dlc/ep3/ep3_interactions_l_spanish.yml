 ep3_interactions_events.0610.t: "Un hogar para los [ROOT.Char.GetHouse.GetNameNoTooltip]"
 ep3_interactions_events.0610.desc: "[emperor.GetPrimaryTitle.GetName]. Donde los burócratas tachan leyes insufribles, donde las bocas pintadas susurran entre maravillas palaciegas… y donde yo he adquirido una bonita finca.\n\n"
 ep3_interactions_events.0610.desc_emperor: "Por la merced [emperor.Custom('ES_DelDela')] [emperor.GetTitledFirstNameRegnal|l] en persona, se me ha concedido un lugar aquí, enclavado en el ruido de la gran [emperor.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0610.desc_governor: "El apoyo de [recipient.GetName] me permite acceder a su mundo político, me hace sentir bienvenid[ROOT.Char.Custom('ES_OA')] en su [recipient.GetCapitalLocation.GetTitle.GetNameNoTier] provincial."
 ep3_interactions_events.0610.desc_conversion: "Y, para gran placer suyo, me acaban de ungir como nuev[ROOT.Char.Custom('ES_OA')] miembro del mundo [ROOT.Char.GetFaith.GetAdherentName]."
 ep3_interactions_events.0610.desc_emperor_outro: "\n\nEs poco probable que a mi nuev[emperor.Custom('ES_OA')] soberan[emperor.Custom('ES_OA')], que posee poder sobre todos los honores y todos los puestos de su [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip], se le olvide que yo, [Select_CString( ROOT.Char.IsFemale, 'la más nueva', 'el más nuevo' )] residente de la capital sea ahora su criatura."
 ep3_interactions_events.0610.desc_non_governor_outro: "\n\nAsí que estoy en deuda con [recipient.Custom('ES_ElLa')] [recipient.GetTitledFirstNameNoTooltip|l], sí… pero es [emperor.GetFirstNameRegnal] ante quien me postraré, pues la administración [emperor.Custom('ES_DelDela')] [emperor.GetTitleAsNameNoTooltip] lo controla todo."
 ep3_interactions_events.0610.a: "No seré un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetLadyLord] con tierras… pero tengo nuevas expectativas."
