 ep3_interactions_events.0620.opening: "Ferviente [actor.GetFirstName],"
 ep3_interactions_events.0620.desc_byz: "En Su iglesia, nuestro Señor dispuso apóstoles, maestros, obradores de milagros, aquellos dotados para el gobierno… y con diversidad de lenguas.\n\nEstas voces santas nuestras hablarán a favor de los [actor.GetHouse.GetName]."
 ep3_interactions_events.0620.desc: "Hay maneras de mover montañas más allá del poder secular, y formas de poder más allá de la vulgaridad secular.\n\nPara la salvación eterna, fijémonos en [recipient.GetFaith.HighGodName]. Para la liberación terrenal, tu familia puede confiar en el apoyo de nuestros ministros [recipient.GetFaith.GetAdherentNamePlural]."
 ep3_hof_ask_for_influence_interaction_desc: "Pide a [recipient.GetShortUIName] que te preste ayuda política, gasta [piety|lE] para ganar [influence|lE] para ti y para tu [house|lE]"
 ep3_interactions_events.0620.a: "¡Juntos, por una causa justa!"
 ep3_interactions_events.0620.b: "#EMP ¡[recipient.GetFaith.PriestNeuterPlural|U]!#! No hay políticos mejores."
 ep3_interactions_events.0620.c: "Parece que mis plegarias serán escuchadas."
 ep3_interactions_events.0621.opening: "Ay, criatura perniciosa,"
 ep3_interactions_events.0621.desc: "¿Pedirás a aquellas personas cuyas mentes están destinadas a la salvación, cuyo trabajo es pastorear y enseñar, que se inmiscuyan en asuntos mundanos en tu beneficio?\n\n¡Qué vergonzoso descaro!"
 ep3_interactions_events.0621.a: "¡Bah! ¡Como si tus manos piadosas estuvieran limpias!"
 depose_governor_lose_titles_tt: "@warning_icon! #X Pierdes el [recipient.GetPrimaryTitle.GetName] y todos los demás [titles|lE] con tierras#!"
 ep3_interactions_events.0630.opening: "Mi [recipient.GetTitleAsName|l] de [recipient.GetPrimaryTitle.GetNameNoTier],"
 ep3_interactions_events.0630.desc_family: "He ordenado que se os retire de vuestro cargo. Pues para nosotros, vástagos de [actor.GetHouse.GetName], ya no es ventajoso que gobernéis el [recipient.GetPrimaryTitle.GetNameNoTooltip].\n\nPor favor, pensad en vuestro deber para con los vuestros y entregad vuestro bastón de mando sin resentimiento. Vuestra familia os espera en [actor.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0630.desc_spite: "Por las leyes de nuestro gran [actor.GetPrimaryTitle.GetTierAsName], la gobernanza se concede solo por mi voluntad y se priva de ella por mi placer.\n\nA la mayor brevedad, abandonaréis los cargos de [recipient.GetPrimaryTitle.GetNameNoTooltip]. Renunciad a todo poder. Olvidad lo que fuisteis.\n\nVuestr[actor.Custom('ES_OA')] sabi[actor.Custom('ES_OA')] y misericordios[actor.Custom('ES_OA')] [actor.GetTitleAsName|l] os lo ordena."
 ep3_interactions_events.0630.desc_guilt: "Con llorosa preocupación, os ordeno que dimitáis de vuestro cargo. Habéis servido bien y con diligencia al [actor.GetPrimaryTitle.GetTierAsName], pero ya no será posible seguir con ello desde la sede del [recipient.GetPrimaryTitle.GetTierAsNameNoTooltip] que estuvo a vuestro cargo.\n\nPor favor, confiad en que esta es la voluntad de [recipient.GetFaith.HighGodName], así como la orden de vuestr[actor.Custom('ES_OA')] [actor.GetTitleAsName|l]."
 ep3_interactions_events.0630.desc: "Con todo el palacio de acuerdo, por la presente pongo fin a vuestro ejercicio como [recipient.GetTitleAsNameNoTooltip|l]. Habréis de renunciar a todos los títulos que poseáis, junto con los ingresos y honores del cargo.\n\nPor toda vuestra labor al servicio de [recipient.GetPrimaryTitle.GetTierAsNameNoTooltip] y [actor.GetPrimaryTitle.GetTierAsName], vuestra gente y vuestro soberano os están agradecidos."
 ep3_interactions_events.0630.a: "#EMP ¡Esto es un robo! ¡Una humillación!#!"
 ep3_interactions_events.0630.b: "Primero te nombran, después te descartan."
 ep3_interactions_events.0630.c: "En el [actor.GetPrimaryTitle.GetTierAsNameNoTooltip], las ruedas del destino no dejan de girar…"
