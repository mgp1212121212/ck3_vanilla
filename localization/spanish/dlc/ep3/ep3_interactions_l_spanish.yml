 ep3_interactions_events.0600.t: "Mi defensor aguarda"
 ep3_interactions_events.0600.desc: "Mi apuesta para conseguir un mandato sobre [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha dado fruto. Ahora, como [ROOT.Char.GetTitleAsName|l], me rodean nuevos consejeros, ministros y escoltas…, criaturas que me exhortan a recompensar bien a mis amigos y benefactores.\n\n[supporter.GetName], aunque no pertenece a los [ROOT.Char.GetHouse.GetName], fue un[supporter.Custom('ES_XA')] partidari[supporter.Custom('ES_OA')] notable de mi candidatura y mi principal acreedor[supporter.Custom('ES_XA')] polític[supporter.Custom('ES_XA')]. Olvidar su generosidad sería prácticamente un insulto."
 ep3_interactions_events.0600.a: "Debemos apoyarnos mutuamente para siempre."
 ep3_interactions_events.0600.a.success: "Se forja una relación de beneficio mutuo"
 ep3_interactions_events.0600.a.fail: "No se te deben más favores"
 ep3_interactions_events.0600.b: "¡A es[supporter.Custom('ES_EA')] #EMP usurer[supporter.Custom('ES_OA')]#! no le debo nada salvo desdén!"
 ep3_interactions_events.0600.b.flavor: "Soy total y #EMP absolutamente#! un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] hecho a mí mism[ROOT.Char.Custom('ES_OA')], ¡y castigar a tal oportunista se lo demostrará a todos!"
 ep3_interactions_events.0600.c: "¡Mi gran defensor[supporter.Custom('ES_XA')] merece lealtad imperecedera!"
 ep3_interactions_events.0600.c.flavor: "Gustosamente me comprometo a servirle con diligencia, en cualquier forma que pueda."
 ep3_interactions_events.0600.d: "Un obsequio con un valor que siempre aumenta: mi amistad."
 ep3_interactions_events.0600.e: "Enviadle algo lustroso."
 ep3_interactions_events.0600.f: "¿Quién?"
 ep3_interactions_events.0601.opening: "Mi [new_landed_admin.Custom2('RelationToMeShort', SCOPE.sC('supporter'))] y defensor[supporter.Custom('ES_XA')],"
 ep3_interactions_events.0601.desc: "Algunos dicen que, de no haber sido por vuestro apoyo ardiente, el gobierno de [new_landed_admin.GetPrimaryTitle.GetNameNoTier] jamás habría sido mío.\n\n"
 ep3_interactions_events.0601.desc_repay: "Y tienen razón."
 ep3_interactions_events.0601.desc_scorn: "No sé yo."
 ep3_interactions_events.0601.desc_ally: "Así pues, ¡hagamos de vuestro apoyo el primer acto de nuestra larga y fructífera colaboración! Pues deseáis que nos apoyemos mutuamente, ¿verdad?"
 ep3_interactions_events.0601.desc_insult: "¿O tal vez mi progreso se debió a algún montañés sin letras o algún niño estúpido? Creo haber oído algún susurro [supporter.Custom('InsultAdjective')] farfullar mi nombre."
 ep3_interactions_events.0601.desc_hook: "Tengo una gran deuda con vos y, por lo tanto, os serviré diligentemente como [Select_CString( ROOT.Char.IsFemale, 'vuestra amiga jurada', 'vuestro amigo jurado' )]"
 ep3_interactions_events.0601.desc_friendship: "Según me asiento en mi [new_landed_admin.GetPrimaryTitle.GetTierAsNameNoTooltip], os ofrezco un regalo de valor creciente: mi amistad."
 ep3_interactions_events.0601.desc_gift: "Que este regalo, de algún modo, pague mi deuda con vos. Y que [new_landed_admin.GetFaith.WealthGodName] os cuide."
 ep3_interactions_events.0601.desc_ignore: "Me esforcé #EMP mucho#! para alcanzar mi puesto, me lo gané con mi sudor y mis gracias, y me… siento más bien insultad[ROOT.Char.Custom('ES_OA')] por las insinuaciones de lo contrario."
 ep3_interactions_events.0601.a_repaid: "¡Un nombramiento muy digno para [new_landed_admin.Custom('ES_ElLa')] más dign[new_landed_admin.Custom('ES_OA')]!"
 ep3_interactions_events.0601.a_scorned: "Así no se juega al juego de la política, #EMP ¡cuánta ingratitud!#!"
