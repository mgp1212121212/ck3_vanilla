 ep3_interactions_events.0031.t: "Fuga ante la hoja"
 ep3_interactions_events.0031.desc: "En los aposentos de [recipient.GetFirstName], hay ropas y posesiones desparramadas por el suelo, pero el chico no está. Mis funcionarios registran las calles, pero ¡mi [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] no está por ninguna parte!\n\nEl necio joven, carente de respeto por mi autoridad, por nuestras #EMP costumbres#!, ha huido a la primera mención de mis intenciones.\n\n¿Dónde, en todo [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], se puede haber escondido [recipient.GetFirstName]? Quizás en algún callejón oscuro, agarrándose su querida virilidad…, el trofeo tan apreciado que le ha ganado el exilio."
 ep3_interactions_events.0031.a: "¡Le voy a arrancar las pelotas a ese chico! #EMP ¡ENCONTRADLO!#!"
 ep3_interactions_events.0031.a_success: "Se encuentra a [recipient.GetFirstNameNoTooltip] y se le castra"
