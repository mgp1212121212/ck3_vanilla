 ep3_interactions_events.0101.t: "Petición de patrón: arrendar un [recipient.Custom('KnightCultureNoTooltip')|l]"
 ep3_interactions_events.0101.desc: "«Pensando bien en quién puedo prescindir…», dice [recipient.GetName], «He elegido cuidadosamente a unos cuantos de mis [recipient.Custom('KnightCulturePluralNoTooltip')|l] más inquietos. ¡Presentaos!».\n\n"
 ep3_interactions_events.0101.desc_knight_1_trait: "«¡Soy un[knight_to_rent_1.Custom('ES_XA')] [cool_trait_1.GetName(knight_to_rent_1)|l] de renombre!», se jacta [knight_to_rent_1.GetName].\n\n"
 ep3_interactions_events.0101.desc_knight_1: "«¡Esto habla por sí solo!», y [knight_to_rent_1.GetName] flexiona los músculos.\n\n"
 ep3_interactions_events.0101.desc_knight_2_trait: "«¡Elegidme y seré vuestr[knight_to_rent_2.Custom('ES_OA')] [cool_trait_2.GetName(knight_to_rent_2)] de confianza!», grita [knight_to_rent_2.GetName].\n\n"
 ep3_interactions_events.0101.desc_knight_2: "«¡Seré vuestr[knight_to_rent_2.Custom('ES_OA')] mejor [ROOT.Char.Custom('KnightCultureNoTooltip')|l]!», afirma [knight_to_rent_2.GetName] con entusiasmo.\n\n"
 ep3_interactions_events.0101.desc_knight_3_trait: "«¡Se sabe que soy un[knight_to_rent_3.Custom('ES_XA')] gran [cool_trait_3.GetName(knight_to_rent_3)|l]!», declara [knight_to_rent_3.GetName] con confianza."
 ep3_interactions_events.0101.desc_knight_3: "«Soy excepcional en las peleas», fanfarronea [knight_to_rent_3.GetName]."
 ep3_interactions_events.0101.a: "¡Me gusta la confianza de [knight_to_rent_1.GetNameNoTooltip]!"
 ep3_interactions_events.0101.b: "¡Compartiré grandes victorias con [knight_to_rent_2.GetNameNoTooltip]!"
 ep3_interactions_events.0101.c: "¡[knight_to_rent_3.GetNameNoTooltip] promete!"
 ep3_interactions_events.0101.d: "No me ha impresionado."
