 ep3_laamps.0401.t: "$seize_realm$: [Select_CString(ROOT.Char.GetLiege.IsFemale, 'la nueva', 'el nuevo' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 ep3_laamps.0401.desc: "Los planes se revisaron y se volvieron a revisar, toda eventualidad estuvo prevista y todo conspirador preparado. Asaltar tal [target.Custom('ResidenceBuilding')|l] fue bastante fácil bajo la pretensión de buscar trabajo…\n\nReinó el caos cuando se dio la alarma, pero en el revuelo y con el toma y daca, ¡conseguimos emerger agotados pero victoriosos!\n\n"
 ep3_laamps.0401.imprison: "Hago que arrastren ante mí a ese ser [target.Custom('InsultAdjective')] y fals[target.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l], [target.GetFirstName], en su propio salón del trono, ¡mi prisioner[target.Custom('ES_OA')] para hacer lo que me plazca!"
 ep3_laamps.0401.death: "Esa especie de [target.Custom('InsultAdjective')] y fals[target.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l], [target.GetFirstName] —demasiado débil para su propia corona— yace muert[target.Custom('ES_OA')]."
 ep3_laamps.0401.outro: "No se cómo consiguió escapar esa especie de [target.Custom('InsultAdjective')] condenado y fals[target.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l], [target.GetFirstName], pero es una amenaza a mi posición mientras siga libre."
 ep3_laamps.0401.a: "¡[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] me #EMP pertenece#!!"
 ep3_laamps.0402.t: "$seize_realm$: esperanzas frustradas"
 ep3_laamps.0402.desc: "Mis minuciosos planes salieron espantosamente mal casi desde el comienzo. Tomar una corona es más difícil de lo que imaginaba…\n\nApenas conseguimos llegar a su [target.Custom('ResidenceBuilding')|l] antes de que nos rodearan guardias salidos de la nada, puesto que nuestros planes hostiles habían sido descubiertos."
 ep3_laamps.0402.imprison: "Luchamos con fiereza, pero nos rodearon rápidamente.\n\nEngrilletad[ROOT.Char.Custom('ES_OA')], me arrastran ante [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l], quien demuestra su ira…"
 ep3_laamps.0402.death: "Luchamos con fiereza, pero nos rodearon rápidamente.\n\nCuando me dispongo a huir, veo que no hay salida, ¡y los soldados corren hacia mí con las espadas en alto!"
 ep3_laamps.0402.outro: "Luchamos con fiereza y tenemos suerte de salir vivos.\n\n[target.GetFirstNameRegnal] sigue siendo [target.GetTitleAsNameNoTooltip|l] de [target.GetPrimaryTitle.GetNameNoTier], muy cómod[target.Custom('ES_OA')] y a salvo en su [target.Custom('ResidenceBuilding')|l], y no me cabe duda de que desea que me capturen con rapidez…"
 ep3_laamps.0402.a: "Maldita sea, ¡estuve #EMP así#! de cerca!"
 ep3_laamps.0402.b: "Condenada fortuna…"
 ep3_laamps.0402.c: "¡Oh, [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamps.0410.t: "$seize_realm$: corona robada"
 ep3_laamps.0410.desc: "Lo que comenzó como un día normal en [target.GetCapitalLocation.GetBaronyNameExplicitly] dio un giro repentino y siniestro. Mi [target.Custom('ResidenceBuilding')|l] se llena con los gritos desgañitados de guardias y sirvientes que corren por los pasillos.\n\nAl fin un sargento sin aliento explica que un grupo de rufianes se ha colado a traición, ¡y ahora luchan para abrirse paso hasta el salón del trono!\n\n"
 ep3_laamps.0410.imprison: "Unos soldados irrumpen por la puerta y pronto me veo arrastrad[ROOT.Char.Custom('ES_OA')] ante su líder, [owner.GetFirstName], quien levanta mi corona refocilándose."
 ep3_laamps.0410.death: "Cuando intento huir, me veo atrapad[ROOT.Char.Custom('ES_OA')] en una refriega caótica ¡y una espada se dirige hacia mí!"
 ep3_laamps.0410.outro: "Me cuelo por los aposentos de los sirvientes fingiendo ser un[ROOT.Char.Custom('ES_XA')] plebey[ROOT.Char.Custom('ES_OA')] y me mezclo con la muchedumbre que escapa de tal [target.Custom('ResidenceBuilding')|l]…"
 ep3_laamps.0410.a: "¡Volveré!"
 ep3_laamps.0410.b: "¡Sapo hediondo!"
 ep3_laamps.0410.c: "¡Oh, [ROOT.Char.GetFaith.HighGodName]!"
 ep3_laamps.0411.t: "$seize_realm$: corona codiciada"
 ep3_laamps.0411.desc: "Lo que comenzó como un día normal en [target.GetCapitalLocation.GetBaronyNameExplicitly] dio un giro repentino y siniestro. Mi [target.Custom('ResidenceBuilding')|l] se llena con los gritos desgañitados de guardias y sirvientes que corren por los pasillos.\n\nAl fin un sargento sin aliento explica que un grupo de rufianes se ha colado a traición, ¡y ahora luchan para abrirse paso hasta el salón del trono!\n\nMis soldados pronto ponen la situación bajo control y los ruidos de la refriega se extinguen poco a poco."
