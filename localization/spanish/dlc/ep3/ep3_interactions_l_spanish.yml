 ep3_interactions_events.0030.t: "Fruto del árbol [actor.GetHouse.GetNameNoTooltip]"
 ep3_interactions_events.0030.desc.intro: "Mientras abrazo a mi [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetFirstName], se estremece.\n\n«Pensad en vuestro futuro»,"
 ep3_interactions_events.0030.desc.child_address: "dice mi regente,"
 ep3_interactions_events.0030.desc.normal_address: "susurro,"
 ep3_interactions_events.0030.desc.greek: "«como [Glossary( 'vestes', 'VESTES_GLOSS')], [Glossary( 'patrikios', 'PATRIKIOS_GLOSS')], ¡quizás incluso como [Glossary( 'parakoimomenos', 'PARAKOIMOMENOS_GLOSS')] imperial!—. Una vez os hayáis liberado de los deseos y aspiraciones de la virilidad, ¡cuánto se confiará en vos! [recipient.GetFirstNameNoTooltip], vuestra familia se sentirá muy orgullosa».\n\n"
 ep3_interactions_events.0030.desc.non_greek: "«como chambelán, senescal, ¡puede que hasta como poderoso regente!. Una vez os hayáis liberado de los deseos y aspiraciones de la virilidad, ¡cuánto se confiará en vos! [recipient.GetFirstNameNoTooltip], vuestra familia se sentirá muy orgullosa».\n\n"
 ep3_interactions_events.0030.desc.accepted_child: "El niño me mira a los ojos débil, lacrimosa y cariñosamente.\n\n"
 ep3_interactions_events.0030.desc.accepted_youth: "Apretando los dientes y cerrando los ojos llorosos, el joven asiente una vez.\n\n"
 ep3_interactions_events.0030.desc.child_resents_castration: "Tales palabras no sirven de nada. El niño grita de pánico, intenta salir corriendo desesperadamente.\n\n"
 ep3_interactions_events.0030.desc.resents_castration: "Mis palabras no sirven de nada. El niño grita de pánico, intenta salir corriendo desesperadamente.\n\n"
 ep3_interactions_events.0030.desc: "A nuestra espalda, mi médico afila una navaja."
 VESTES_GLOSS: "Un título prestigioso de la corte bizantina relacionado con el guardarropa imperial, disponible tanto para barbudos como eunucos."
 PATRIKIOS_GLOSS: "El título de #bold patrikios#! —patricio— se seguía usando en tiempos de Bizancio para conferir honor a su portador."
 PARAKOIMOMENOS_GLOSS: "El #bold parakoimomenos#! —«Aquel que duerme junto a la cámara del emperador»— es un ministro imperial extremadamente influyente y siempre un eunuco."
 ep3_interactions_events.0030_callous: "Algunas semillas se pierden, pero siempre quedan ramas fructíferas…"
 ep3_interactions_events.0030_kind: "Con esto comienza una vida de servicio."
