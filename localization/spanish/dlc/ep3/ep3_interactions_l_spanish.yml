 ep3_interactions_events.0611.desc: "Debo rechazar vuestra petición. Me temo que la vida en [recipient.GetCapitalLocation.GetTitle.GetNameNoTier] no encajaría con vos… y las sutilezas del clima político menos aún.\n\nRechazad la idea de una oficina polvorienta en una mansión silenciosa, os lo ruego, y apreciad el polvo del camino en vuestras botas."
 ep3_interactions_events.0611.a: "Apreciad vuestras comodidades, víbora."
