 scheme_critical_moments.1162.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1162.desc: "La culminación de meses de meticulosas intrigas ha llegado al fin cuando [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] ha renunciado a su puesto como gobernador[target.Custom('ES_XA')] de [highest_title.GetName].\n\nRumores extendidos hábilmente y pruebas convenientemente situadas empañaron su reputación de modo irreparable y a [target.GetSheHe] no le quedó más opción que abandonar."
 scheme_critical_moments.1162.desc_discovered: "\n\nEstá claro para todo el mundo que solo yo tenía el poder y la influencia para que ocurriera, pero [target.GetSheHe] no dispone de una posición que le permita hacer algo con este conocimiento."
 scheme_critical_moments.1162.desc_secret: "\n\nPor supuesto, un esfuerzo tan poderoso no podría haber provenido de nadie más que yo y, sin embargo, [target.Custom('ES_ElLa')] [target.GetTitledFirstNameNoTooltip|l] no tiene nada con lo que verificar sus sospechas."
 scheme_critical_moments.1162.a: "Está hecho."
 scheme_critical_moments.1162.tt: "[target.GetShortUIName] [Select_CString( target.IsLocalPlayer, 'renunciaste', 'renunció' )] al puesto de gobernador[target.Custom('ES_XA')] en favor de [Select_CString( new_governor.IsLocalPlayer, 'ti', new_governor.GetShortUIName )]"
 scheme_critical_moments.1163.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1163.desc: "Pese a mis esfuerzos para sembrar dudas mediante rumores cuidadosamente situados y pruebas falsas, el carisma [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] y sus leales partidarios [target.Custom('ES_LeLa')] protegieron de cualquier tormenta inminente."
 scheme_critical_moments.1163.desc_discovered: "\n\nAdemás, a [target.GetSheHe] le ha quedado extremadamente claro que todo el complot provenía de mí."
 scheme_critical_moments.1163.desc_secret: "\n\n[target.GetSheHe|U] sigue ahí, con su reputación intacta, al parecer ajen[target.Custom('ES_OA')] a la intriga que ha buscado socavar[Custom('ES_LoLa')]."
 scheme_critical_moments.1163.tt: "Descubrimiento de [scheme.GetName|l]"
 scheme_critical_moments.1163.tt.desc: "[scheme.GetOwner.GetShortUIName] intentó obligarte a renunciar, ¡pero fracasó!"
 scheme_critical_moments.1163.a: "Debe de haber otra manera."
 scheme_critical_moments.1164.t: "Renuncia obligada"
 scheme_critical_moments.1164.desc: "Susurros de sospechas, insinuaciones de toda clase de fechorías, corrupción e incluso traición por mi parte llevan meses arrastrándose por la corte, ensombreciendo mi reputación como gobernador[ROOT.Char.Custom('ES_XA')].\n\nMe duele admitirlo, pero han tenido éxito. A la vista de las aplastantes y comprometedoras pruebas que han aparecido contra mí —pese a que casi no puedan ocultar que son falsas—, he de abandonar mi papel público."
 scheme_critical_moments.1164.desc_discovered: "\n\nSé que detrás de mi caída está nada más y nada menos que [owner.Custom('ES_ElLa')] [owner.GetTitledFirstName|l]. Puede que no sea hoy, pero juro que un día me vengaré."
 scheme_critical_moments.1164.desc_secret: "\n\nMuy poca gente podría ejercer tanta influencia sobre la opinión pública, así que tengo mis sospechas sobre la mente maestra que se halla detrás de mi caída, pero no tengo pruebas que respalden mis afirmaciones."
 scheme_critical_moments.1164.a: "Volveré."
