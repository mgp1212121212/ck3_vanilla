l_spanish:
 ep3_laamps_provisions.1000.t: "Recortar raciones"
 ep3_laamps_provisions.1000.desc: "«[concerned.Custom2('RelationToMeShort', ROOT.Char)|U]», comienza [concerned.GetFirstName], «he de fijarme en que ya casi vamos por la mitad de nuestras provisiones…».\n\n«¿No deberíamos empezar a reducir las raciones, o mejor, planear una parada para acumular más? Aún no es una emergencia, pero esta clase de situaciones no precisan de mucho para empeorar. ¡Un simple retraso y nos veríamos obligados a comernos las suelas de las botas!»."
 ep3_laamps_provisions.1000.a: "Dejad de preocuparos, ¡todo saldrá bien!"
 ep3_laamps_provisions.1000.b: "¡Compraos algo rico en el próximo pueblo!"
 ep3_laamps_provisions.1010.t: "Desertores hambrientos"
 ep3_laamps_provisions.1010.desc: "Esta mañana ha desaparecido otro grupo de soldados.\n\nEs una tendencia que se lleva produciendo desde hace varios días y debo aceptar que no es que se pierdan durante una patrulla o los ataquen fieras salvajes mientras están de guardia; simplemente desertan.\n\nAdmito que las cosas están siendo difíciles: la comida y el agua escasean, y la paga se retrasa mucho más de lo esperado. Aun así, ¡no puedo perdonar semejante cobardía!"
 ep3_laamps_provisions.1010.a: "¡Debiluchos!"
 ep3_laamps_provisions.1020.t: "Rajados"
 ep3_laamps_provisions.1020.desc: "«#EMP ¡Ya no aguanto más!#!».\n\nCuando salgo amodorrad[ROOT.Char.Custom('ES_OA')] de mi tienda, veo a un[leaver.Custom('ES_XA')] [Select_CString(leaver.IsFemale, 'furiosa', 'furioso' )] [leaver.GetTitledFirstName|l] que despotrica y se lleva a rastras fuera del campamento un macuto con sus escasas pertenencias».\n\n«¡Ya no siento los pies, la espalda me duele sin parar y no recuerdo cuándo fue la última vez que comí caliente! ¡O a gusto! ¡O comida de verdad! #EMP ¡Yo os maldigo, condenad[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetFirstNameNoTooltip]!#!»."
 ep3_laamps_provisions.1020.a: "¡Marchaos, cobarde!"
 ep3_laamps_provisions.1025.t: "No vale la pena."
 ep3_laamps_provisions.1025.desc: "«#EMP De verdad#!, he intentado apoyaros, [ROOT.Char.GetFirstNameNoTooltip], lo he intentado lo mejor posible, ¡pero esto ha ido demasiado lejos!», dice [leaver.Custom2('MyCharacterIntroduction', ROOT.Char)] con lágrimas de frustración en los ojos y una expresión homicida en su rostro.\n\n«¡Nos llevaréis a todos a la tumba! ¡Todo por vuestra absurda ambición y ridícula tacañería! ¡Pero no os seguiré a una muerte prematura! ¡Yo me marcho YA!»."
 ep3_laamps_provisions.1025.a: "Adiós."
 ep3_laamps_provisions.1030.t: "Soldados famélicos"
 ep3_laamps_provisions.1030.desc: "Algunos de mis soldados siguen desertando; sin embargo, la mayoría no tienen ni fuerzas para marcharse.\n\nDía tras día, el número de mis partidarios disminuye, a medida que el hambre, la sed y una serie de enfermedades acaban con ellos uno a uno."
 ep3_laamps_provisions.1030.a: "Y aun así, avanzamos."
 ep3_laamps_provisions.1040.t: "Cuerpo debilitado"
 ep3_laamps_provisions.1040.desc: "Una tos persistente me sacude el cuerpo. Algo de agua me vendría bien, pero se acabó ayer. Me tiemblan la manos; probablemente tenga fiebre.\n\nMe siento débil y enferm[ROOT.Char.Custom('ES_OA')]; un estado que parece que comparto con mucho de mis seguidores.\n\nNecesitamos reunir provisiones, y tiene que ser #EMP ya#!, antes de que sea demasiado tarde."
 ep3_laamps_provisions.1040.a: "Solo es agotamiento…"
 ep3_laamps_provisions.1050.t: "El toque de la muerte."
 ep3_laamps_provisions.1050.desc_pet_horse: "¡Mi pobre [ROOT.Char.Custom( 'WarhorseStoryName' )]!\n\nLas penalidades de nuestro viaje han sido demasiadas, incluso para un corcel tan fuerte…"
 ep3_laamps_provisions.1050.desc_pet_dog: "¡Mi pobre [ROOT.Char.Custom( 'DogStoryName' )]!\n\nLas penalidades de nuestro viaje han sido demasiadas, incluso para un sabueso tan valiente…"
 ep3_laamps_provisions.1050.desc_pet_cat: "¡Mi pobre [ROOT.Char.Custom( 'CatStoryName' )]!\n\nLas penalidades de nuestro viaje han sido demasiadas para un gatito…"
 ep3_laamps_provisions.1050.desc_pet_no: "¡Qué tragedia!"
 ep3_laamps_provisions.1050.desc_pet: "Siempre recordaré cómo tus inteligentes ojos me sonreían en días mejores, pero ahora lo único que veo es su brillo perdido, empañado por el dolor y la tristeza cuando levantas las cabeza hacía mí por última vez.\n\nPueda [ROOT.Char.GetFaith.HighGodName] perdonarme por la estupidez que nos trajo hasta aquí. Yo no creo que pueda."
 ep3_laamps_provisions.1050.desc_follower: "\n\nNuestros animales han ido cayendo como moscas, los soldados se desploman a los lados del camino, y ahora esto, ¡[ROOT.Char.GetFaith.DeathDeityName] ha visitado mi campamento y se ha llevado consigo a [dead.Custom2('MyCharacterIntroduction', ROOT.Char)]! El precio de todas las penalidades de este viaje desacertado fue demasiado para [dead.GetSheHe]…\n\nEsta muerte carga pesada sobre mi conciencia."
 ep3_laamps_provisions.1050.a: "Adiós, amig[dead.Custom('ES_OA')]."
 ep3_laamps_provisions.1050.a_tt: "Tu mascota ha muerto"
 ep3_laamps_provisions.1050.a_1: "No se lo merecía."
 ep3_laamps_provisions.1050.b: "¡Al menos hemos conseguido carne fresca!"
 ep3_laamps_provisions.1050.c: "En el fondo… ¿por qué no…?"
 ep3_laamps_provisions.1050.d: "Lo siento… Lo siento, lo siento #EMP mucho#!…"
 ep3_laamps_provisions.1050.d.tt: "Te comes el cuerpo de tu pobre mascota"
 ep3_laamps_provisions.1060.t: "Malos aires"
 ep3_laamps_provisions.1060.desc: "Hoy hay un pesado silencio sobre mi campamento, solo interrumpido por los débiles gemidos de los enfermos.\n\nDurante la noche, muchos de mis seguidores empezaron a mostrar síntomas de enfermedad. Por la mañana, ya parecía una verdadera epidemia. Mi gente, ya debilitada por la larga marcha y el acceso limitado a la comida y el agua, apenas pueden reunir fuerzas para levantarse, no digamos ya andar.\n\nSi quiero salvar a alguien, debemos detenernos ya."
 ep3_laamps_provisions.1060.a: "¿Qué se supone que he de hacer?"
 ep3_laamps_provisions.1070.t: "¿Veo una luz?"
 ep3_laamps_provisions.1070.desc: "No recuerdo la última vez que comí.\n\nTengo la garganta como un pergamino.\n\nMe #EMP duele#! todo.\n\nNo recuerdo ni a dónde voy, solo que tengo que seguir adelante.\n\nNo quiero seguir, solo quiero que todo esto #EMP termine…#!"
 ep3_laamps_provisions.1070.a: "No puedo… seguir…"
 ep3_laamps_provisions.1070.a1: "Mueres de hambre"
 ep3_laamps_provisions.1070.a2: "Tu estómago queda dañado para siempre"
 ep3_laamps_provisions.1070.a3: "Las fuerzas te abandonan"
 ep3_laamps_provisions.1070.a4: "La desesperación te empuja a participar en una comida impía"
 ep3_laamps_provisions.1070.a5: "Enfermas"
 ep3_laamps_provisions.1070.a6: "Se rompe algo en tu cabeza"
 ep3_laamps_provisions.1070.a7: "Tus ojos pierden su luz"
 ep3_laamps_provisions.1070.a8: "Tu cuerpo queda atrofiado para siempre"
 ep3_laamps_provisions.1070.tt: "Hambruna"
 weak_stomach_modifier: "Estómago débil"
 weak_stomach_modifier_desc: "Tras sobrevivir con poca o ninguna comida durante un tiempo, el estómago de este personaje ya no aguanta comidas grandes ni elaboradas, por lo que enferma rápidamente."
 hunger_sickness_modifier: "Enfermedad de hambruna"
 hunger_sickness_modifier_desc: "Este personaje ya no ha sido el mismo desde que casi murió de hambre; tiene la piel plagada de llagas, y su cuerpo y mente se han debilitado."
 every_follower_custom: "Todo [follower|lE]"
 starving_opinion: "Me dejó morir de hambre"
 every_maa_regiment_custom: "Todo regimiento de hombres de armas"
 ep3_laamps_provisions.1080.t: "Petates y estómagos vacíos"
 ep3_laamps_provisions.1080.desc_companion: "«Entiendo vuestro entusiasmo, ¡creed que #EMP lo entiendo#!! Pero os ruego que reconsideréis vuestra prisa». Los ojos de [complainer.GetFirstName] parecen tristes y hundidos cuando me mira.\n\n«No seáis tan testarud[ROOT.Char.Custom('ES_OA')]. Se nos ha acabado la comida y el agua dulce; ¡si no paramos inmediatamente a descansar y reabastecernos de provisiones, marcharemos directos a nuestra muerte!»."
 ep3_laamps_provisions.1080.desc_alone: "De verdad pensé que lo lograría. Era un poco ajustado, pero no esperaba que la situación empeorara tan rápidamente.\n\nMe encuentro abandonad[ROOT.Char.Custom('ES_OA')], sin provisiones para mi marcha, siento hambre, sed y debilidad extrema.\n\nLa meta está más cerca a cada paso que damos, pero, por primera vez, me reconcome la duda de que tal vez no llegue con vida."
 ep3_laamps_provisions.1080.a: "Aun así, hemos de seguir adelante."
 ep3_laamps_provisions.1080.b: "Hemos de descansar antes de que sea demasiado tarde."
 ep3_laamps_provisions.1080.sea: "Estás en el mar, ¡no hay ningún lugar donde descansar salvo en tu propio barco!"
 ep3_laamps_provisions.1080.c: "Fijad un rumbo a tierra. ¡#EMP ya#!!"
 ep3_laamps_provisions.1080.c.tt: "Tu [travel|E] se verá cancelado y redirigido a [landfall.GetBaronyNameExplicitly] ([landfall.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetName])"
 critically_low_provisions_alert: "Provisiones extremadamente escasas"
 critically_low_provisions_alert_desc: "¡Tus [provisions|lE] están a punto de agotarse!"
