l_spanish:
 ep3_travel_events.3000.t: "Aguas del Jordán"
 ep3_travel_events.3000.desc: "Los hombres solo hablan de la maravilla de"
 ep3_travel_events.3000.israel: "la [Glossary( ''Ereṣ Yisrā'ēl', 'ERES_YISRAEL_GLOSS' )] regada por el noble río Jordán, como el jardín de [ROOT.Char.GetFaith.HighGodName].\n\nEn este lugar de milagros, me adentro en las aguas, bañándome donde Eliseo curó a un leproso, donde los israelitas de Josué dieron los últimos pasos para llegar a casa…"
 ep3_travel_events.3000.greek_christian: "Palestina, donde cada desierto es un [Glossary( 'eremos', 'EREMOS_GLOSS' )] santísimo, toda piedra es sagrada, todo arroyo desemboca en el río Jordán.\n\nAl entrar en las aguas del río, me baño donde Juan Bautista celebró sus ritos en el pasado, donde el mismísimo Cristo fue bautizado…"
 ep3_travel_events.3000.christian: "Palestina, una tierra donde el terreno conoce la pisada de Dios y el gran río Jordán conoce su cuerpo.\n\nAl entrar en las aguas del río, me baño donde Juan Bautista celebró sus ritos en el pasado, donde el mismísimo Cristo fue bautizado…"
 ep3_travel_events.3000.muslim: "Palestina, una tierra de grandes triunfos islámicos, regada por el noble río Jordán.\n\nAhora vadeo la corriente, para comenzar mis abluciones. Casi a la vista del lugar de descanso de los compañeros del Profeta —la paz sea con ellos—, este lugar es ideal para la observancia de los [Glossary( 'hadices', 'HADITHS_GLOSS' )]…"
 ep3_travel_events.3000.outro_rapture: "\n\nY aunque hay plantas viscosas bajo mis pies y espuma lechosa portada por corrientes embarradas… ¡esto es digno de ser uno de los cuatro ríos del Paraíso! Jamás había sentido tanta limpieza."
 ep3_travel_events.3000.outro: "\n\nY… ¡parece asquerosa! Mi piel se ve perezosamente acariciada por una turbiedad lechosa cálida; escoria vegetal se cuece entre mis dedos. Con poca ceremonia, trepo de vuelta por la ribera embarrada."
 ERES_YISRAEL_GLOSS: "#bold 'Ereṣ Yisrā'ēl#! es la traducción en hebreo tiberiano de «Tierra de Israel»."
 EREMOS_GLOSS: "#bold Eremos#! es un término griego que se usa en referencia a lugares desiertos adecuados para la soledad contemplativa."
 HADITHS_GLOSS: "#bold Hadices#! son recopilaciones de dichos y acciones atribuidas al profeta Mahoma; una fuente principal de guía para la mayoría de las sectas musulmanas."
 ep3_travel_events.3000.a_christian: "El agua más sagrada… ¡para bautizos benditos!"
 ep3_travel_events.3000.a_jewish: "¡Agua de milagros, para atesorarla!"
 ep3_travel_events.3000.a_muslim: "Inshallah, ¡unas pocas gotas por ablución!"
 ep3_travel_events.3000.b: "Aun así… las aguas me han purificado."
 ep3_travel_events.3000.b_zealot: "¡Las aguas me han purificado!"
 ep3_travel_events.3000.b.flavor: "Sí, ¡eso es lo que contaré!"
 ep3_travel_events.3000.c: "¡Se me ha metido un poco en la boca! Tengo que… #EMP *¡bruag!*#!"
 ep3_travel_events.3000.c_zealot: "Pero —#EMP *¡bruag!*#!— tiene un sabor #EMP raro#!…"
 ep3_travel_events.3000.c_flavor: "Te «descargas» discretamente."
 holy_water_mortal_stomach_modifier: "Agua santa, estómago mortal"
 holy_water_mortal_stomach_modifier_desc: "Este personaje ha pillado algo después de bañarse #EMP demasiado#! en el éxtasis del Jordán."
 artifact_water_of_the_jordan: "Aguas del Jordán"
 artifact_water_of_the_jordan_desc: "Gotas sagradas del río Jordán, la fuente bendita que riega Tierra Santa. Ligeramente marrones."
 ep3_travel_events.3001.t: "Las Puertas Cilicias"
 ep3_travel_events.3001.intro: "Luchamos por cruzar los pasos guardianes, los desfiladeros escarpados entre Asia y Europa. Arriba, en alturas azotadas por el viento, entre rocas, una mirada [current_location.GetCulture.GetName] nos vigila."
 ep3_travel_events.3001.greek: "\n\nEstos [Glossary( 'akritai', 'AKRITAI_GLOSS' )], guardianes de las Puertas Cilicias en sus elevadas fortalezas, ya no defienden contra los embates saqueadores de tiempos hercúleos, pero aun así, vigilan contra enemigos que se avecinan, nómadas de incursión y los salteadores que frecuentan estos pasos estrechos."
 AKRITAI_GLOSS: "El término griego #EMP boldakritai#!, derivado de la palabra #EMP akron#! —«frontera»—, hace referencia a los soldados fronterizos; a veces glorificados como defensores contra incursiones de #EMP ghazis#!, y en ocasiones, condenados como forajidos."
 ep3_travel_events.3001.friend: "\n\nSe dice que estos guardianes de las Puertas Cilicias, protegidos en sus elevadas fortalezas, en el pasado defendieron el interior contra una avalancha de paganos saqueadores. Ahora vigilan contra nómadas de incursión y salteadores, si bien algunos dicen que no son mucho mejores que forajidos. Aun así…"
 ep3_travel_events.3001.islamic_arabic: "\n\nHombres astutos y toscos infestan las Puertas Cilicias, estos [Glossary( 'al-thughūr', 'AL_THUGHUR_GLOSS')] históricos, que vigilan para [lords_liege.Custom('ES_ElLa')] [lords_liege.GetTitleAsName|l] de [lords_liege.GetPrimaryTitle.GetNameNoTooltip]. Durante el gran califato rashidun, las tropas fronterizas cazaron aquí a los abanderados del islam, a través de este sendero traicionero de masacres."
 AL_THUGHUR_GLOSS: "#bold Al-thughūr#! es un adjetivo calificativo árabe empleado para las marcas de Cilicia que compara las fortificaciones y los estrechos pasos de montaña con los huecos entre los dientes."
 ep3_travel_events.3001.foe: "\n\nHombres astutos y toscos infestan las Puertas Cilicias, que vigilan para [lords_liege.Custom('ES_ElLa')] [lords_liege.GetTitleAsName|l] [lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]. Desde sus elevadas fortalezas emboscan a forajidos y pobres inocentes por igual, se supone que en defensa del interior."
 ep3_travel_events.3001.praise_outro: "\n\nAquí unos cuantos reclutas plebeyos en unos fuertecillos achaparrados defendieron un imperio."
 ep3_travel_events.3001.distrust_outro: "\n\nSegún avanzamos, formas furtivas imitan nuestro progreso por las laderas…"
 ep3_travel_events.3001.a_greek: "¡Alabado sean los #EMP akritai#!!"
 ep3_travel_events.3001.a_non_greek: "Un lugar trascendental."
 ep3_travel_events.3001.b: "Siniestro."
 haunted_by_hostile_troops_modifier: "El tormento de tropas hostiles"
 haunted_by_hostile_troops_modifier_desc: "Este personaje está alterdo por el recuerdo de ojos vigilantes en los pasos montañosos de Cilicia."
 ep3_travel_events.3002.t: "Donde los [local_lord.GetCulture.GetCollectiveNounNoTooltip] gobiernan"
 ep3_travel_events.3002.intro: "Hay una sede de poder cerca: el/la [local_lord_capital.GetProvince.GetHolding.GetType.GetName|l] de [local_lord_capital.GetName], desde donde [local_lord.Custom('ES_ElLa')] [local_lord.GetTitledFirstName|l] vigila a los [local_lord.GetCulture.GetCollectiveNoun] locales.\n\n"
 ep3_travel_events.3002.admin: "Por suerte, est[local_lord.Custom('ES_EA')] [local_lord.GetTitleAsNameNoTooltip|l] de la comunidad [local_lord.GetCulture.GetNameNoTooltip] adopta una administración a la [ROOT.Char.GetCulture.GetName]. Viajar por su [local_lord.GetPrimaryTitle.GetTierAsNameNoTooltip|l] resulta familiar y seguro.\n\n"
 ep3_travel_events.3002.non_admin: "Recurriendo a vínculos personales histriónicos y fuerza bruta para mantener su trozo de tierra unido, est[local_lord.Custom('ES_EA')] [local_lord.GetTitleAsNameNoTooltip|l] de la comunidad [local_lord.GetCulture.GetNameNoTooltip] no es más que [Select_CString( local_lord.IsFemale, 'una señora', 'un señor' )] de [local_lord.GetGovernment.GetNameNoTooltip|l] de tres al cuarto.\n\n"
 ep3_travel_events.3002.armenian: "Según se acercan los jinetes, recuerdo a los aguerridos armenios que defendieron el imperio en años oscuros, tan tremendamente reticentes a deponer las espadas como lo han estado a adoptar la doctrina. Extraños compañeros de cama… pero amigos y admiradores de los romanos."
 ep3_travel_events.3002.georgian: "Es extraño visitar a los [local_lord.GetCulture.GetCollectiveNounNoTooltip]. Como nosotros, han abrazado la fe verdadera desde hace mucho, construido baños enormes y se han encargado de los armenios…, pero observan fijamente las estepas infinitas y confían en sus montañas elevadas."
 ep3_travel_events.3002.bulgarian: "Mientras los [Glossary( 'escitas', 'SCYTHIAN_GLOSS' )] semidomesticados pastorean cabras por el camino, pienso en [Glossary( 'San Cirilo y San Metodio', 'CYRIL_AND_METHODIUS_GLOSS' )]… y la suerte que tuvieron al llevar la gloria del imperio tras ellos: una gloria que ahora porto yo."
 SCYTHIAN_GLOSS: "#bold Escita#!: miembro de una cultura irania de las estepas ahora desaparecida. El término sigue siendo usado por los griegos para englobar de manera indiscriminada a nómadas y eslavos del norte por igual."
 CYRIL_AND_METHODIUS_GLOSS: "#bold Cirilio y Metodio#!, conocidos como los «apóstoles de los eslavos»: dos hermanos venerados como santos por cristianizar a los eslavos del sur y crear el alfabeto glagolítico."
 ep3_travel_events.3002.serbian: "Una banda de jinetes nos recibe en este lugar. Estos fieros hombres con cota de malla serían unos [Glossary( 'chonsarioi', 'CHONSARIOI_GLOSS' )] excelentes… pero no llevo bastón de mando, solo soy [Select_CString( ROOT.Char.IsFemale, 'una romana', 'un romano' )] de visita."
 CHONSARIOI_GLOSS: "#bold Chonsarioi#! son las formaciones de caballería bizantinas, reclutadas en los Balcanes, apreciadas por su talento como exploradores y asaltantes."
 ep3_travel_events.3002.latin: "Sus secretarios se nos acercan. En el pasado, estos latinos habrían tenido dignidad romana y habrían hablado y comportado con elegancia. Ahora farfullan como bárbaros y berrean por dinero o [Glossary( 'derechos especiales', 'SPECIAL_RIGHTS_GLOSS' )] en nuestras grandes ciudades…"
 SPECIAL_RIGHTS_GLOSS: "Los #bold derechos especiales#! para comerciar sin aranceles y abrir más instalaciones en Constantinopla fueron una causa constante de los comerciantes venecianos."
 ep3_travel_events.3002.vlach: "Estoy pensando en la carne y los quesos de oveja valacos, su efusiva hospitalidad. Los nómadas [local_lord.Custom('ES_DelDela')] [local_lord.GetTitleAsNameNoTooltip|l] fueron en el pasado feroces [Glossary( 'dacios', 'DACIANS_GLOSS' )], dicen, hasta que un romano llegó a su puerta."
 DACIANS_GLOSS: "#bold Dacios#!: los antiguos habitantes de las tierras cerca de los Cárpatos, al oeste del mar Negro. Tras la conquista de Trajano, estuvieron integrados en el imperio durante un tiempo como la Dacia romana."
 ep3_travel_events.3002.generic: "Dados los contactos entre nuestros pueblos, se espera que me presente ante magnates como estos y los impresione con la virtud [ROOT.Char.GetCulture.GetNameNoTooltip]…"
 insulted_by_visiting_emperor: "Los insultos de un basileus de visita"
 honored_by_visiting_emperor: "Vínculos históricos homenajeados por un basileus de viaje"
 ep3_travel_events.3002.a: "¡Que contemplen a un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('GetDaughterSon')] del imperio!"
 ep3_travel_events.3002.a_byzantine: "Acudo como descendiente de la poderosa Roma."
 ep3_travel_events.3002.a.flavor: "Una visita impresionante podría consolidar mi reputación entre esta gente… y en casa."
 ep3_travel_events.3002.b: "Visitaré sus [local_lord.GetFaith.HouseOfWorshipPlural] locales."
 ep3_travel_events.3002.b.flavor: "Un buen medio de evitar formalidades… Solo tengo que obviar las diferencias religiosas."
 ep3_travel_events.3002.c: "Estos provincianos agradecerán la calidez y la humildad."
 ep3_travel_events.3002.c_foreign: "Estos extranjeros agradecerán la calidez y la humildad."
 cultural_acceptance_loss_insulted_by_visiting_emperor: "Los insultos de un emperador de visita"
 cultural_acceptance_gain_honored_by_visiting_emperor: "El respeto de un emperador de visita"
 impressive_visit_vassalization_acceptance_bonus: "[local_lord.GetShortUIName] ha aumentado la aceptación de #V $offer_vassalization_interaction$#! durante #V 5 años#!"
 ep3_travel_events.3002.a_success: "[local_lord.Custom('ES_ElLa')|U] [local_lord.GetTitleAsNameNoTooltip|l] queda pasmad[local_lord.Custom('ES_OA')]"
 ep3_travel_events.3002.a_failure: "[local_lord.Custom('ES_ElLa')|U] [local_lord.GetTitleAsNameNoTooltip|l] se mofa de mi pompa"
 ep3_travel_events.3010.t: "Silencio anatolio"
 ep3_travel_events.3010: "Nuestros gritos resuenan en las calles de una aldea desierta, buscando lastimeramente siquiera un murmullo, un suspiro de bienvenida. Solo responde el viento.\n\n"
 ep3_travel_events.3010.fairy_towers: "«Esos monolitos retorcidos alocadamente, antiguas torres de hadas de [current_location.GetName]: su agujeros contienen puertas cerradas», murmuran mis compañeros"
 ep3_travel_events.3010.normal_holes: "«Se apiñan en algún agujero, algún túnel, algún escondrijo en una colina», murmuran mis compañeros."
 ep3_travel_events.3010.native_knowledge: "«Esas gentes aprendieron hace mucho a esconderse en los malos tiempos; de [Glossary( 'ghazis', 'GHAZIS_GLOSS' )], nómadas…, y probablemente nos hayan confundido con algo aún peor: los odiados recaudadores de impuestos»."
 ep3_travel_events.3010.foreigners: "«Estas gentes aprendieron hace mucho a capear los malos tiempos desapareciendo de la vista. Y parece que nos han tomado por una partida de asaltantes»."
 GHAZIS_GLOSS: "#bold Ghazis#! son guerreros musulmanes que tomaron parte en expediciones militares contra no musulmanes. Durante el califato rashidun, las incursiones #EMP ghazis#! en Anatolia ocurrieron con una frecuencia y alcance devastadores."
 ep3_travel_events.3010.a: "¡Saqueemos sus casas, no habrá resistencia!"
 ep3_travel_events.3010.a.flavor: "¡Tal vez algunas alhajas abandonadas, algunas cabras sueltas que llevarse! No es que lo vaya a ver nadie."
 ep3_travel_events.3010.b: "Les haré salir; necesitamos la experiencia local."
 ep3_travel_events.3010.b.flavor: "Algo de hospitalidad estaría bien; un guía local que nos ayude a atravesar estas tierras duras, aún mejor."
 ep3_travel_events.3010.c: "El silencio… es bastante agradable."
 ep3_travel_events.3010.c_fairy_towers: "Extraño, extenso, silencioso… pero hermoso."
 ep3_travel_events.3010.c.flavor: "Sin plebeyos bulliciosos, ni ganado ruidoso… Ojalá todo el mundo fuera así."
 ep3_travel_events.3010.a_success: "Agarras algunos objetos valiosos olvidados"
 ep3_travel_events.3010.a_failure: "No encuentras nada que valga la pena llevarse"
 ep3_travel_events.3010.b_success: "Encuentras y consigues ayuda local"
 ep3_travel_events.3010.b_failure: "Gritas en el silencio"
 ep3_guide_from_the_borderlands_modifier: "Guía de las tierras salvajes anatolias"
 ep3_guide_from_the_borderlands_modifier_desc: "La sabia cautela de un guardamontes del duro interior de Anatolia guía a este personaje en sus viajes."
