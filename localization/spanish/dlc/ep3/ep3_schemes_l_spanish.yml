 scheme_critical_moments.4001.desc.intro: "Me llevo la copa de [ROOT.Char.Custom('RegionalAlcoholicDrink')] a los labios con una expresión de satisfacción. He protegido la legitimidad de mi [target.GetTitleAsNameNoTooltip|l]… y su opinión sobre mí.\n\n"
 scheme_critical_moments.4001.desc.byzantium: "Lo mosaicos brillan con la primera luz de la mañana y me levanto de mi asiento:"
 scheme_critical_moments.4001.desc.other: "Al notar [ROOT.Char.Custom('GetRandomInteriorDetail')], me levanto de mi asiento:"
 scheme_critical_moments.4001.desc.outro: "\n\n«¡Por [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l]! ¡Y por sus legítimos derechos al trono!»."
