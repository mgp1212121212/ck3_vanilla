 scheme_critical_moments.1142.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1142.desc_self: "Todas las energías y recursos volcados en mi campaña de autopromoción dieron sus frutos.\n\nMi posición entre mis iguales ha mejorado, nuevos partidarios acuden en masa a mi candidatura, ¡y estoy más cerca que nunca de alcanzar mi meta!"
 scheme_critical_moments.1142.desc_other: "Todas las energías y recursos volcados en promover la candidatura [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] dieron sus frutos.\n\nSu posición entre sus iguales ha mejorado, ahora nuevos partidarios están convencidos de su valía, ¡y su nombramiento está un paso más cerca!"
 scheme_critical_moments.1142.a: "Resultados excelentes."
 scheme_critical_moments.1142.tt: "¡Candidatura promocionada!"
 promote_toast_scheme_desc: "Tu [target.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetShortUINameNoTooltip|l], promocionó tu candidatura"
 scheme_critical_moments.1143.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1143.desc_self: "Todas las energías y recursos volcados en mi campaña de autopromoción no fueron suficientes. Nadie se convenció de mi valía ni influyeron mis promesas —o sobornos—, así que mi posición permanece inalterada.\n\nTendré que pensar en algo distinto para promocionar mi candidatura."
 scheme_critical_moments.1143.desc_other: "A pesar de mis esfuerzos, no hubo modo de hacer [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] [Select_CString( target.IsFemale, 'una candidata', 'un candidato' )] más aceptable…\n\nSupongo que tendré que pensar en otra cosa para conseguir un buen puesto para [target.GetSheHe]."
 scheme_critical_moments.1143.a: "Una oportunidad desperdiciada."
