 scheme_critical_moments.8052.t: "[scheme.GetNameNoTooltip]: éxito"
 scheme_critical_moments.8052.desc: "Mis mensajeros llevan semanas asediando la finca de [target.GetHouse.GetBaseName] con cartas halagadoras que ensalzan sus grandes virtudes y linaje.\n\nHoy he abierto la respuesta largamente esperada que rezuma adulación y deferencia y confirma que por fin [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] ha captado la indirecta.\n\n#EMP «Siempre he considerado a [owner.GetHouse.GetBaseName] una de las grandes casas de [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], y me enorgullece consideraros amigos».#!"
 scheme_critical_moments.8052.a: "Eso es."
 scheme_critical_moments.8053.t: "[scheme.GetNameNoTooltip]: fracaso"
 scheme_critical_moments.8053.desc: "Mis mensajeros llevan semanas entregando debidamente mis palabras edulcoradas en la finca de [target.GetHouse.GetBaseName], pero la respuesta esperada no se ha materializado.\n\nAl fin, me ponen delante una misiva con el sello [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l], pero sin las palabras que esperaba reconociendo mi victoria.\n\n#EMP «Buen [owner.GetFirstNameNoTooltip], nadie negará el poder y la gloria de la casa [owner.GetHouse.GetBaseName], pero no somos vuestros perritos falderos».#!"
 scheme_critical_moments.8053.a: "Una respuesta audaz."
 scheme_critical_moments.8054.t: "Familia congraciada"
 scheme_critical_moments.8054.desc: "Dese hace semanas, se han acumulado sobre mi mesa cartas [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName|l], cada una con alabanzas a la casa [target.GetHouse.GetBaseName] y reclamando sutilmente nuestra amistad con su familia.\n\n"
 scheme_critical_moments.8054.success: "Está claro que desea ganarse nuestro apoyo y es difícil negar las ventajas de una alianza con una familia tan poderosa como la casa [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8054.failure: "Estas cartas curiosas e insultantes solo nos llevan a preguntarnos sus motivos y a reafirmar la orgullosa independencia de nuestra familia."
 scheme_critical_moments.8054.a.success: "Estamos abiertos a discutirlo…"
 scheme_critical_moments.8054.a: "¡No somos los perritos falderos de [owner.GetHouse.GetBaseNameNoTooltip]!"
