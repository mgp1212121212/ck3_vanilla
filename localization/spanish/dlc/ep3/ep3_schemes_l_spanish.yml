 scheme_critical_moments.8061.t: "[scheme.GetNameNoTooltip]: éxito"
 scheme_critical_moments.8061.desc: "En las profundidades de bóvedas polvorientas, mis ingenieros almacenan los últimos barriles de fuego líquido. Mientras tanto, en el [Glossary( 'palacio de Bucoleón', 'BOUKOLEON_PALACE_GLOSS')] se lleva a cabo un ejercicio aterrador: bajo la colosal estatua de un león y un toro en lucha, una orgullosa nave de guerra gotea fuego líquido.\n\n¡Y cuánto bailan las llamas asesinas! A mis enemigos les convendría evitar las aguas tranquilas entre Europa y Anatolia…"
 scheme_critical_moments.8061.a: "Dragones vigilan el mar de Mármara."
 BOUKOLEON_PALACE_GLOSS: "En las costas del #EMP Propontis#! (el mar de Mármara), esta residencia constantinopolitana del siglo V es famosa por su puerto privado y sus lúgubres mazmorras."
 #fail event
 scheme_critical_moments.8062.t: "[scheme.GetNameNoTooltip]: fracaso"
 scheme_critical_moments.8062.desc: "¡Fuego! ¡Fuego infernal!\n\nUn infierno incontrolable se traga otra embarcación armada con sifones. Mientras su tripulación chilla al quemarse viva, acabo pensando en todas las tinturas caóticas, los sifones goteantes, los marineros muertos involucrados en esta empresa…\n\n¿Cómo llegaron a controlar #EMP jamás#! una sustancia tan maligna? ¡¿Cómo?!"
 scheme_critical_moments.8062.a: "Supongo que nunca lo sabré…"
