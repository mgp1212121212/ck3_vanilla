 scheme_critical_moments.1172.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1172.desc: "En los últimos meses, no he perdido una sola ocasión para dejar en ridículo en público [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l]. [target.GetHerHim|U] he engañado para que cometa meteduras de pata en la corte, eclipsado en conocimientos de los clásicos y [target.GetHerHim] he llevado a apoyar medidas financieras insostenibles solo para entrar después y corregir[target.GetHerHim].\n\nTras un debate religioso muy exitoso en el cual logré hábilmente que pareciera que [target.GetFirstNameNoTooltip] promovía creencias heréticas, puedo considerarme satisfech[ROOT.Char.Custom('ES_OA')] con los resultados obtenidos."
 scheme_critical_moments.1172.a: "[target.GetFirstNameNoTooltip] ha aprendido cuál es su sitio."
 scheme_critical_moments.1173.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1173.desc: "Fracaso. No importa cuántas veces lo intente, [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] parece estar siempre un paso por delante de mí.\n\nSus conocimientos de literatura son soberbios; su comprensión de asuntos políticos, profunda; su entendimiento de los aspectos más intrincados de la fe, inquebrantable. O, al menos, mucho más sólido que el mío."
 scheme_critical_moments.1173.a: "[target.GetFirstNameNoTooltip] es un hueso duro de roer."
 challenge_status_invalidated_title: "@scheme_icon! La conjura de desafío de posición termina"
 scheme_critical_moments.1174.t: "Posición desafiada"
 scheme_critical_moments.1174.desc: "Me avergüenza admitir que en mis apariciones en público más recientes, en toda confrontación con [owner.Custom('ES_ElLa')] [owner.GetTitledFirstName|l] he acabado burlad[ROOT.Char.Custom('ES_OA')] y humillad[ROOT.Char.Custom('ES_OA')].\n\nNo sé cómo sigue pasando, pero cada vez que me enredo en un debate con [owner.GetSheHe], parece que olvido toda etiqueta cortesana, mezclo referencias y en el mejor de los casos acabo quedando como un[ROOT.Char.Custom('ES_XA')] idiota, y, en el peor, un[ROOT.Char.Custom('ES_XA')] imbécil que simpatiza con la herejía.\n\nHe de dar un paso atrás y, durante un tiempo, reconsiderar todo lo que digo."
 scheme_critical_moments.1174.a: "No me lo puedo creer…"
