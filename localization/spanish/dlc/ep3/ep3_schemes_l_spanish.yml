 scheme_critical_moments.1132.t: "[scheme.GetNameNoTooltip]: éxito"
 scheme_critical_moments.1132.desc: "Las conversaciones públicas están plagadas de los frutos de mis sutiles planes. Mi escandalosa campaña de rumores, acusaciones veladas y cotilleos estúpidos han provocado un gran cambio en los sentimientos hacia [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l]. ¡Su reputación yace destrozada!\n\nUna figura espléndida queda despojada tan fácilmente de su brillo, se la mancilla con tanto entusiasmo por medio de palabras en las mentes de los demás…"
 scheme_critical_moments.1132.desc_discovered: "\n\n[target.GetFirstNameNoTooltip] sabe que me he involucrado, pero ¡poco importa! Ahora es demasiado tarde: ¡el daño a su reputación ya está hecho!"
 scheme_critical_moments.1132.desc_secret: "\n\n[target.GetFirstNameNoTooltip] sigue desconcertad[target.Custom('ES_OA')] por su degradación, ¡sin la menor idea de mi implicación!"
 scheme_critical_moments.1132.a: "¡Magnífica la inmundicia que he acumulado!"
 slander_nickname_given_tt: "Recibido apodo calumnioso"
 receive_slanderous_nickname_tt: "Surge un [nickname|lE] negativo para [target.GetShortUINameNoTooltip]"
 scheme_critical_moments.1133.t: "[scheme.GetNameNoTooltip]: fracaso"
 scheme_critical_moments.1133.desc: "Nada. Meses de planes e intrigas, de difundir rumores y pagar sobornos… ¡y la reputación [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] sigue tan inexpugnable como siempre!"
 scheme_critical_moments.1133.desc_discovered: "\n\nY para empeorarlo todo aún más, no solo he malgastado tiempo y recursos, ¡sino que [target.GetFirstNameNoTooltip] también se apercibió de mis intenciones tan mal ejecutadas!"
 scheme_critical_moments.1133.desc_secret: "\n\nAl menos, [target.GetFirstNameNoTooltip] no se dio cuenta en absoluto de lo que estaba pasando…"
 scheme_critical_moments.1133.a: "Es solo un revés menor…"
 scheme_critical_moments.1134.t: "Calumnias"
 scheme_critical_moments.1134.desc: "Cuando hablo con otros, veo dudas, preocupación e incluso regocijo en su mirada; burlas y cuchicheos me siguen allá donde voy.\n\nMis palabras no tienen la autoridad de antes y mi posición entre mis iguales se ve sospechosamente frágil. Circulan los rumores más alocados y comprometedores sobre #EMP mí#!… ¡y parece que la gente se los cree!"
 scheme_critical_moments.1134.desc_given_nickname: "\n\nEs más, me dicen que voces antipáticas se refieren a mí con un nuevo sobrenombre. ¡Se atreven a llamarme [ROOT.Char.GetNickname]!"
 scheme_critical_moments.1134.desc_discovered: "\n\nMis agentes están seguros ha sido [owner.Custom('ES_ElLa')] [owner.GetTitledFirstName|l] quien ha organizado esta difamación de mi nombre…"
 scheme_critical_moments.1134.a: "Qué astut[owner.Custom('ES_OA')]…"
 scheme_critical_moments.1133.tt: "Descubrimiento de [scheme.GetName|l]"
 scheme_critical_moments.1133.tt.failed: "¡[scheme.GetOwner.GetShortUIName] hizo un intento de [scheme.GetSchemeType.GetTypeName|l] contra ti, pero fracasó!"
