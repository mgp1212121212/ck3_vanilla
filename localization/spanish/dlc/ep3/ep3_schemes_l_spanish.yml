 scheme_critical_moments.1152.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1152.desc: "Tras estudiar detenidamente innumerables volúmenes antiguos, de adular, sobornar y mentir a innumerables burócratas y falsificar documentos, por fin puedo presentar una reclamación convincente sobre [target.GetName]."
 scheme_critical_moments.1152.desc_discovered: "\n\nEs una lástima que no fuera posible mantener en secreto mi #EMP implicación#!, pero las pruebas —falsas o no— ahora son demasiado abundantes para que sean obviadas."
 scheme_critical_moments.1152.desc_secret: "\n\nA nadie le parece sospechosa la repentina aparición de estos derechos míos #EMP perfectamente documentados#!."
 scheme_critical_moments.1152.a: "Excelente."
 scheme_critical_moments.1153.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1153.desc: "Por mucha gente que soborne y documentos que falsifique, parece que la mayoría sigue sin creerse mis derechos sobre [target.GetName]."
 scheme_critical_moments.1153.desc_discovered: "\n\nY también todo el mundo sabe que lo intenté con demasiadas ganas."
 scheme_critical_moments.1153.desc_secret: "\n\nPor lo menos, nadie conocerá mi fracaso."
 scheme_critical_moments.1153.a: "Qué decepción."
