 scheme_critical_moments.4011.t: "$damage_legitimacy_scheme$: ¡éxito!"
 scheme_critical_moments.4011.desc: "Le echo un vistazo a la carta que uno de los sirvientes acaba de dejar. El pergamino es de calidad, incluso está perfumado. Una carta de la capital, no me cabe duda.\n\n«[target.Custom('ES_ElLa')|U] [target.GetTitleAsNameNoTooltip|l], su señor[target.Custom('ES_XA')], experimenta una situación de lo más desagradable…».\n\nUna sonrisa se dibuja en mi rostro. No me hace falta leer más. Su legitimidad ha resultado dañada: una oportunidad perfecta para atacar."
 scheme_critical_moments.4011.a: "Traedme la tinta."
 scheme_critical_moments.4011.tt: "¡Legitimidad dañada!"
 damage_legitimacy_scheme_toast_desc: "Tu [target.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetShortUINameNoTooltip|l], dañó tu [legitimacy|lE]"
 scheme_critical_moments.4012.t: "$damage_legitimacy_scheme$: fracaso"
 scheme_critical_moments.4012.desc.intro: "Hubo algunas veces —no muchas— en las que me alegré de que algo saliera mal. Esta no es una de ellas.\n\nProbablemente, en estos momentos [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] se sienta altaner[target.Custom('ES_OA')] en su trono, "
 scheme_critical_moments.4012.desc.byzantium: "tal vez pidiéndole a algún cortesano que [target.Custom('ES_LoLa')] entretenga."
 scheme_critical_moments.4012.desc.other: "con malabaristas dando saltos, y puede que algún músico extranjero traído especialmente para esta ocasión."
 scheme_critical_moments.4012.desc.outro: "«¡Larga vida [target.Custom('ES_AlAla')] [target.GetTitleAsNameNoTooltip|l]!», se oye en las calles.\n\n«Paciencia, [ROOT.Char.GetTitleAsNameNoTooltip|l], paciencia», me digo.\n\nLa caza favorece a quienes saben esperar."
 scheme_critical_moments.4012.a: "Paciencia."
