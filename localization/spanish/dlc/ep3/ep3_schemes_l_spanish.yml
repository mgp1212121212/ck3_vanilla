 scheme_critical_moments.8012.t: "[scheme.GetNameNoTooltip]: éxito"
 scheme_critical_moments.8012.desc: "Llevó algo de tiempo, pero mi alcance en la corte estuvo a la altura de la tarea.\n\nMis argumentos y los sobornos y favores tácitos fueron demasiado para los burócratas y [owner.GetTopLiege.Custom('ES_ElLa')] [owner.GetTopLiege.GetTitleAsNameNoTooltip|l]. [target.Custom('ES_AlAla')|U] [target.GetTitledFirstName|l] no le hará mucha gracia, pero ¿acaso importa ya?\n\nEstá hecho; gobernaré [target_title.GetNameNoTier] junto al [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetAdjective] y sus territorios se subordinarán inmediatamente a mi autoridad."
 scheme_critical_moments.8012.a: "[target_title.GetNameNoTierNoTooltip] #EMP me#! pertenece."
 scheme_critical_moments.8013.t: "[scheme.GetNameNoTooltip]: fracaso"
 scheme_critical_moments.8013.desc: "Pese mis ruegos, adulación y favores cuidadosamente prodigados, mis protestas han caído en oídos sordos…\n\nEl aparato burocrático [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip], [owner.Custom('ES_ElLa')] voluble [owner.GetTopLiege.GetTitleAsNameNoTooltip|l] solo han confirmado la separación del territorio [owner.GetPrimaryTitle.GetAdjective] y [target.GetPrimaryTitle.GetAdjective]…"
 scheme_critical_moments.8013.a: "Condenados eunucos"
 scheme_critical_moments.8013.tt.failed: "[scheme.GetOwner.GetShortUIName] intentó subsumir tu gobernación, pero ¡fracasó!"
 scheme_critical_moments.8014.t: "Gobernación subsumida: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8014.desc: "Tras las altas puertas de los palacios imperiales, la telaraña [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName|l] se ha seguido extendiendo. Hoy, una seca misiva con el sello escarlata [owner.GetTopLiege.Custom('ES_DelDela')] [owner.GetTopLiege.GetTitleAsName|l] ha confirmado lo peor.\n\nLos territorios de [target_title.GetNameNoTier] se subordinan inmediatamente [owner.Custom('ES_AlAla')] [owner.GetTitledFirstName|l], básicamente, extensiones del [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] [owner.GetPrimaryTitle.GetAdjective]…"
 scheme_critical_moments.8014.a: "Esta herida no se olvidará pronto."
 scheme_critical_moments.8015.t: "Gobernación subsumida: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8015.desc: "Después de semanas de presión política y maniobras en la corte, [owner.Custom('ES_ElLa')] [owner.GetTitledFirstName|l] ha conseguido que se le dé la responsabilidad sobre los territorios de [target_title.GetNameNoTier], ahora, en la práctica, extensiones de su [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] [owner.GetPrimaryTitle.GetAdjective]."
 scheme_critical_moments.8015.liege: "\n\nLas ruedas del aparato burocrático [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] no dejan de girar y su empuje es casi imparable, hasta para un[owner.GetTopLiege.Custom('ES_XA')] [owner.GetTopLiege.GetTitleAsNameNoTooltip|l].\n\nSolo puedo esperar que [owner.Custom('ES_ElLa')] [owner.GetTitledFirstName|l] gaste sus energías al servicio de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] y no al suyo…"
 scheme_critical_moments.8015.vassal: "\n\nLas ruedas del aparato burocrático [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] no dejan de girar y su empuje es casi imparable, hasta para [owner.GetTopLiege.Custom('ES_ElLa')] [owner.GetTopLiege.GetTitleAsNameNoTooltip|l]."
 scheme_critical_moments.8015.same_house: "\n\nSolo podemos esperar que este movimiento acabe beneficiando a toda la casa [ROOT.Char.GetHouse.GetName]…"
 scheme_critical_moments.8015.target_house: "\n\nEste abuso es un golpe grave a la posición de casa [ROOT.Char.GetHouse.GetBaseName]…"
 scheme_critical_moments.8015.fallback: "\n\nSeguro que este #EMP golpe#! impulsa a la casa [ROOT.Char.GetHouse.GetBaseName] a nuevas alturas…"
 scheme_critical_moments.8015.a: "Interesante."
