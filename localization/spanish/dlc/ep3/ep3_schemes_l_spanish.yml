 scheme_critical_moments.8042.t: "[scheme.GetNameNoTooltip]: éxito"
 scheme_critical_moments.8042.desc: "Mi [owner.Custom2('RelationToMeShort', target)], [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l], parece apreciar verdaderamente mis consejos sobre asuntos administrativos.\n\nEn verdad, casi ha sido una alegría pasar las horas discutiendo sobre cuentas y las minucias del cuerpo burocrático [target.GetPrimaryTitle.GetAdjective] con [target.GetSheHe].\n\n¡Me atrevo a decir que hasta yo he aprendido alguna cosa en el transcurso!"
 scheme_critical_moments.8042.a: "¡Esto ha salido bien!"
 scheme_critical_moments.8043.t: "[scheme.GetNameNoTooltip]: fracaso"
 scheme_critical_moments.8043.desc: "Si bien mi [owner.Custom2('RelationToMeShort', target)], [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l], al principio respondió bien a mi oferta de consejo, no ha sido nada comprensiv[target.Custom('ES_OA')].\n\nSemanas de intensas discusiones, de esfrarcase en el registro administrativo [target.GetPrimaryTitle.GetAdjective] y de hacer indicaciones han dejado poca huella en [target.GetSheHe].\n\nPues [target.GetFirstNameNoTooltip] ha hecho caso omiso, malentendido o contradicho casi toda porción de sabiduría que se le ha ofrecido…"
 scheme_critical_moments.8043.a: "Qué pérdida de tiempo…"
 scheme_critical_moments.8043.tt.failed: "[scheme.GetOwner.GetShortUIName] intentó disputar tus fronteras, pero ¡fracasó!"
 scheme_critical_moments.8044.t: "Gobernanza asesorada"
 scheme_critical_moments.8044.desc: "Desde hace semanas he estado recibido visitas inesperadas y cartas continuas de mi [target.Custom2('RelationToMeShort', owner)], [owner.Custom('ES_ElLa')] [owner.GetTitledFirstName|l]. Me ha soltado un alud de consejos no pedidos, todos relacionados con la correcta administración de un [target.GetPrimaryTitle.GetTierAsNameNoTooltip]…\n\n"
 scheme_critical_moments.8044.success: "Mi escepticismo inicial pronto dio paso a la sorpresa y al respeto. Sus palabras han sido una fuente de sabiduría que en la que nunca había reparado, ¡mucha de la cual se ha confirmado ahora en mi gestión de [target.GetPrimaryTitle.GetNameNoTier]!"
 scheme_critical_moments.8044.failure: "Mi escepticismo no tardó en confirmarse, pues, por desgracia, ha habido poca sabiduría que extraer entre las anécdotas dispersas y sus confusos mantras, por concisos que parezcan…"
 scheme_critical_moments.8044.a.success: "¡Los buenos consejos son una curiosidad bien recibida!"
 scheme_critical_moments.8044.a: "Un agradecimiento final, con mucho tacto, le acallará."
 scheme_critical_moments.8045.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 scheme_critical_moments.8045.desc: "¡Os agradezco mucho vuestra oferta de consejo sobre la gobernanza de [recipient.GetPrimaryTitle.GetNameNoTier]!"
 scheme_critical_moments.8045.fallback: "¡Os agradezco vuestra oferta para aconsejarme sobre las peculiaridades de la gobernanza!"
 scheme_critical_moments.8045.rump: "\n\nTengo ganas de saber lo que pensáis."
 scheme_critical_moments.8045.a: "Será un placer."
 scheme_critical_moments.8046.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 scheme_critical_moments.8046.desc: "Si bien me halaga vuestra oferta de aconsejarme sobre la gobernanza de [recipient.GetPrimaryTitle.GetNameNoTier],"
 scheme_critical_moments.8046.fallback: "Si bien me halaga vuestra oferta de aconsejarme sobre las peculiaridades de la gobernanza,"
