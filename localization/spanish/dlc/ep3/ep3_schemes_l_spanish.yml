 ingratiate_family_desc_general: "$ingratiate_family$ es una [personal_scheme|lE] que busca ganarse el favor de una [house|lE]. Se basa en la [diplomacy|lE] y la posición de la [house|lE].\n\nUna conjura exitosa de $ingratiate_family$ proporcionará [opinion|lE], [friendship|lE] e [influence|lE]."
