 scheme_critical_moments.1182.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1182.desc: "¡Éxito! Ahora el nombre de la familia [ROOT.Char.GetHouse.GetName] tiene más peso en [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseName], al menos para mí.\n\nSobornos, favores, donaciones, poner a la persona correcta en el sitio correcto: no se dejó herramienta sin utilizar. Mis reservas de influencia aumentan junto con mis capacidades políticas."
 scheme_critical_moments.1182.a: "Esto es solo el principio."
 scheme_critical_moments.1183.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1183.desc: "La gente no me aprecia.\n\nSobornos, favores, donaciones, intimidación… ¡#EMP nada#! ha funcionado para aumentar mi influencia!\n\nSupongo que tendré que dirigir mi atención a otra parte…"
 scheme_critical_moments.1183.a: "Una puerta se cierra…"
