 scheme_critical_moments.8022.t: "[scheme.GetNameNoTooltip]: éxito"
 scheme_critical_moments.8022.desc: "Los debates en [owner.GetTopLiege.GetCapitalLocation.GetName] fueron largos y agotadores, pero los burócratas se acabaron doblegando ante la sabiduría de mis propuestas. [destroyed_title.GetNameNoTier] ha fallecido; sus antiguos territorios, una mera porción del nuevo [target_title.GetTierAsNameNoTooltip] de [target_title.GetNameNoTier], y #EMP yo#!, su [owner.GetTitleAsNameNoTooltip|l].\n\nGrandes cambios están por llegar, para mi administración, para [owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]; ¡para la posición de la casa [owner.GetHouse.GetBaseName]!"
 scheme_critical_moments.8022.a: "[owner.GetTitleAsNameNoTooltip]… me gusta cómo suena."
 scheme_critical_moments.8023.t: "[scheme.GetNameNoTooltip]: fracaso"
 scheme_critical_moments.8023.desc: "Los acercamientos cuidadosamente organizados en [owner.GetTopLiege.GetCapitalLocation.GetNameNoTooltip] —meses de planes meticulosos y diplomacia cuidadosa— fueron para nada.\n\nLos burócratas se han negado a reconocer la sabiduría de mis propuestas. La simplificación de la administración de la región bajo un cargo [target_title.GetAdjective] de gran alcance fue descartada por «innecesaria» y «poco práctica»…"
 scheme_critical_moments.8023.a: "Malditos chupatintas."
 scheme_critical_moments.8023.tt.failed: "[scheme.GetOwner.GetShortUIName] quiso fundar un despotado, pero ¡fracasó!"
 scheme_critical_moments.8024.t: "Fundado despotado: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8024.desc: "Durante semanas se ha rumoreado que estaban teniendo lugar encendidos debates en la trastienda de [owner.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] y, al fin, se ha anunciado: [owner.GetFirstName] se convertirá en [owner.GetTitleAsNameNoTooltip|l], y gobernará el extenso territorio de [target_title.GetNameNoTier]."
 scheme_critical_moments.8024.liege: "\n\nSi los burócratas lo aprobaron por motivos legítimos y administrativos o solo se echaron atrás ante la presión, nunca lo sabré; todo estuvo fuera de mi alcance.\n\nSolo podemos esperar que este cambio sea para el beneficio de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] en su totalidad, y no solo [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName|l]"
 scheme_critical_moments.8024.vassalised: "\n\nFuera porque los burócratas lo aprobaron por motivos legítimos y administrativos o porque se echaron atrás ante la presión, ¡ahora soy su subordinad[ROOT.Char.Custom('ES_OA')]!"
 scheme_critical_moments.8024.other: "\n\nSi los burócratas lo aprobaron por motivos legítimos y administrativos o solo se echaron atrás ante la presión, nunca lo sabremos…"
 scheme_critical_moments.8024.fallback: "\n\nEste movimiento de la casa [ROOT.Char.GetHouse.GetBaseName] cambiará considerablemente el equilibrio de poder en el [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]…"
 scheme_critical_moments.8024.a: "Intrigante…"
