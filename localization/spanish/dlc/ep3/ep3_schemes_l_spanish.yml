 scheme_critical_moments.8002.t: "[scheme.GetNameNoTooltip]: éxito"
 scheme_critical_moments.8002.desc: "Tras mucho forcejeo, debate y presión, las semillas que planté cuidadosamente han acabado dando fruto. El lánguido baile entre el cuerpo burocrático [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip], [owner.Custom('ES_ElLa')] voluble [owner.GetTopLiege.GetTitleAsNameNoTooltip|l] y los representantes de [target_title.GetNameNoTier] ha decidido de una vez que, de ahora en adelante, [target_title.GetTierAsNameNoTooltip] está bajo poder [ROOT.Char.GetPrimaryTitle.GetAdjective].\n\nLos patéticos intentos [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] de aferrarse a mis tierras y resistir mi amplia influencia en la corte fueron absolutamente inútiles."
 scheme_critical_moments.8002.a: "[target_title.GetNameNoTierNoTooltip] #EMP me#! pertenece."
 scheme_critical_moments.8003.t: "[scheme.GetNameNoTooltip]: fracaso"
 scheme_critical_moments.8003.desc: "Pese mis ruegos, adulación y favores cuidadosamente prodigados, mis protestas han caído en oídos sordos…\n\nEl cuerpo burocrático [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip], [owner.Custom('ES_ElLa')] voluble [owner.GetTopLiege.GetTitleAsNameNoTooltip|l] solo han confirmado las fronteras presentes del [target.GetPrimaryTitle.GetTierAsNameNoTooltip] [owner.GetPrimaryTitle.GetAdjective] y el [target.GetPrimaryTitle.GetAdjective]…"
 scheme_critical_moments.8003.a: "Bah, qué más da."
 scheme_critical_moments.8003.tt.failed: "[scheme.GetOwner.GetShortUIName] intentó disputar tus fronteras, pero ¡fracasó!"
 scheme_critical_moments.8004.t: "Fronteras disputadas: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8004.desc: "He seguido las noticias de las débiles intrigas [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName|l] en la corte imperial y seguido con disgusto cómo su influencia y contactos le daban un crédito indebido a su codicioso juego de poder.\n\nEl fallo de hoy confirma lo peor: a partir de ahora se considera que [target_title.GetNameNoTier] es parte de [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] de [owner.GetPrimaryTitle.GetNameNoTier]."
 scheme_critical_moments.8004.a: "Y [target.GetPrimaryTitle.GetNameNoTierNoTooltip], rebajado…"
