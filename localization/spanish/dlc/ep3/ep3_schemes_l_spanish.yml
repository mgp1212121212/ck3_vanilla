 scheme_critical_moments.8032.t: "[scheme.GetNameNoTooltip]: éxito"
 scheme_critical_moments.8032.desc: "El amanecer trae por fin noticias sobre la finca de [target.GetHouse.GetBaseName] en [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip], ¡y la confirmación de nuestro éxito!\n\nPillamos totalmente desprevenidos a esos [target.Custom('InsultNounPlural')]"
 scheme_critical_moments.8032.kill: "y [flavor_victim.Custom('ES_ElLa')] [target.Custom2('RelationToMeShort', flavor_victim)] de [target.GetFirstNameNoTooltip], [flavor_victim.Custom('ES_ElLa')] [flavor_victim.GetTitledFirstName|l], yace muert[flavor_victim.Custom('ES_OA')]; los supervivientes habrán de vivir con este fracaso…"
 scheme_critical_moments.8032.maim: "y [flavor_victim.Custom('ES_ElLa')] [target.Custom2('RelationToMeShort', flavor_victim)] de [target.GetFirstNameNoTooltip], [flavor_victim.Custom('ES_ElLa')] [flavor_victim.GetTitledFirstName|l], llevará las marcas de su fracaso durante el resto de sus días…"
 scheme_critical_moments.8032.imprison: "y no cabe duda que estarán buscando [flavor_victim.Custom('ES_AlAla')] [target.Custom2('RelationToMeShort', flavor_victim)|l] de [target.GetFirstNameNoTooltip], [flavor_victim.Custom('ES_ElLa')] [flavor_victim.GetTitledFirstName|l], ¡quien ahora languidece entre grilletes!"
 scheme_critical_moments.8032.fallback: "y han sido aplastados, ¡para que todo [owner.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l] lo vea!"
 scheme_critical_moments.8032.permission: "\n\nTenemos el respaldo [owner.GetTopLiege.Custom('ES_DelDela')] [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] y esos necios no tendrán a quién recurrir…"
 scheme_critical_moments.8032.emperor: "\n\nSoy [owner.GetTopLiege.Custom('ES_ElLa')] [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], y no pueden hacer nada para detenerme…"
 scheme_critical_moments.8032.crime: "\n\nPor desgracia, está claro que nuestra implicación en este asunto no pasó desapercibida y [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] se encargará de que [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] en su totalidad conozca esta «traición de [owner.GetHouse.GetBaseName]»."
 scheme_critical_moments.8032.secret: "\n\nY como beneficio extra, parece que no son conscientes de que estuvimos detrás del ataque y, por desgracia, no podemos restregarle públicamente [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] esta victoria de [owner.GetHouse.GetBaseName]… todavía."
 scheme_critical_moments.8032.a: "Bah, que siga gruñendo."
 scheme_critical_moments.8032.a.secret: "¡Esto hay que celebrarlo!"
 scheme_critical_moments.8033.t: "[scheme.GetNameNoTooltip]: fracaso"
 scheme_critical_moments.8033.desc: "El amanecer trae por fin noticias sobre la finca de [target.GetHouse.GetBaseName] en [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip], aunque no es lo que nos habría gustado escuchar…\n\nEsos [target.Custom('InsultNounPlural')], no se sabe cómo, estaban preparados y frustraron el ataque de nuestros infiltrados antes de que pudieran causar ningún daño."
 scheme_critical_moments.8033.captured: "\n\nParece que mi [owner.Custom2('RelationToMeShort', SCOPE.sC('captured'))], [captured.Custom('ES_ElLa')] [captured.GetTitledFirstName|l], fue capturad[captured.Custom('ES_OA')] en la huida y cualquier esperanza de ocultar la implicación de [owner.GetHouse.GetBaseName] se ha echado a perder…"
 scheme_critical_moments.8033.discovered: "\n\nNo obstante, parece que, de algún modo, han caído en que [owner.GetHouse.GetBaseName] está detrás del ataque y clamarán para obtener una compensación…"
 scheme_critical_moments.8033.fallback: "\n\nAl menos podemos estar tranquilos, pues parece que no son conscientes de nuestra implicación en este ardid…"
 scheme_critical_moments.8033.secret: "\n\nPese a este contratiempo, parece que podemos estar tranquilos sabiendo que —todavía— no sospechan de la casa [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8033.a: "Tantos preparativos… ¡para #EMP nada#!!"
 scheme_critical_moments.8034.t.known: "Finca asaltada: ataque de [owner.GetHouse.GetBaseNameNoTooltip]"
 scheme_critical_moments.8034.t: "Finca asaltada: atacantes desconocidos"
 scheme_critical_moments.8034.desc: "Al amanecer, me llegan rápido rumores alarmados sobre un asalto a la finca familiar de [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip],"
 scheme_critical_moments.8034.success: "y el corazón me da un vuelco cuando me llegan los datos de la destrucción y las atrocidades."
 scheme_critical_moments.8034.failure: "y respiro de alivio cuando me confirman que frustraron el ataque."
 scheme_critical_moments.8034.kill: "\n\nMe cuentan que mi [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))|l], [flavor_victim.Custom('ES_ElLa')] [flavor_victim.GetTitledFirstName|l], yace muert[flavor_victim.Custom('ES_OA')], rajad[flavor_victim.Custom('ES_OA')] como un animal por algún demonio…"
 scheme_critical_moments.8034.maim: "\n\nMe cuentan que mi [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))|l], [flavor_victim.Custom('ES_ElLa')] [flavor_victim.GetTitledFirstName|l], sobrevivió por poco a tan espantosa experiencia, pero ha quedado horriblemente mutilad[flavor_victim.Custom('ES_OA')]…"
 scheme_critical_moments.8034.imprison: "Me cuentan que mi [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))|l], [flavor_victim.Custom('ES_ElLa')] [flavor_victim.GetTitledFirstName|l], ha sido encarcelad[flavor_victim.Custom('ES_OA')], encadenad[flavor_victim.Custom('ES_OA')] como un perro…"
 scheme_critical_moments.8034.captured: "\n\nNuestros guardias consiguieron capturar a uno de los incursores y la presencia [captured.Custom('ES_DelDela')] [captured.GetTitledFirstName|l], [owner.Custom2('RelationToMeShort', captured)] de [owner.GetTitledFirstName], confirma que la casa [owner.GetHouse.GetBaseName] estuvo detrás de esto."
 scheme_critical_moments.8034.discovered: "\n\nAl reflexionar después, todos coincidimos en que esto fue claramente obra de la casa [owner.GetHouse.GetBaseName]…"
 scheme_critical_moments.8034.fallback: "\n\nAunque examinan la escena, los guardas no encuentran pistas sobre quien estuvo detrás de esto…"
 scheme_critical_moments.8034.permission: "\n\nLa reacción [owner.Custom('ES_DelDela')] [owner.GetTopLiege.GetTitleAsNameNoTooltip|l] deja mucho que desear; ¿y si [owner.GetTopLiege.GetSheHe] ha tenido algo que ver…?"
 scheme_critical_moments.8034.emperor: "\n\nEste atropello y de la mano [owner.Custom('ES_DelDela')] mismísim[owner.Custom('ES_OA')] [owner.GetTopLiege.GetTitleAsNameNoTooltip|l]… ¿qué vamos a hacer?"
 scheme_critical_moments.8034.crime: "\n\nEste atropello descarado solo sirve para recalcar la depravación de ese vil clan, ¡y la necesidad de liberar [owner.Custom('ES_AlAla')] [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] de sus garras!"
 scheme_critical_moments.8034.a.discovered: "¡Esos canallas de [owner.GetHouse.GetBaseNameNoTooltip] lo pagarán!"
 scheme_critical_moments.8034.a: "¿Cómo pudo suceder…?"
 scheme_critical_moments.8035.t: "[scheme.GetNameNoTooltip]: últimos preparativos"
 scheme_critical_moments.8035.desc: "Tras semanas de planes meticulosos, la casa [owner.GetHouse.GetBaseName] está lista para lanzar nuestro asalto. Nuestra gente está en su sitio, hemos reconocido la finca [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] en [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip] y acordado los detalles del asalto.\n\nSolo resta una cuestión: ¿cómo trataremos con los [target.GetHouse.GetBaseName] después de nuestro inevitable triunfo?"
 scheme_critical_moments.8035.permission: "\n\nCon el respaldo [owner.Custom('ES_DelDela')] [owner.GetTopLiege.GetTitleAsName|l], no es necesaria una contención excesiva."
 scheme_critical_moments.8035.crime: "\n\nSi se descubre mi implicación, está claro que [owner.Custom('ES_ElLa')] [owner.GetTopLiege.GetTitleAsName|l] se enterará…"
 scheme_critical_moments.8035.emperor: "\n\nEs hora de mostrar [owner.Custom('ES_AlAla')] [owner.GetPrimaryTitle.GetTierAsNameNoTooltip|l] lo que le pasa a quienes me contrarían…"
 scheme_critical_moments.8035.a: "Matad hasta el último perro [target.GetHouse.GetBaseNameNoTooltip] que encontréis."
 scheme_critical_moments.8035.a.tt: "Si la [scheme|lE] tiene éxito, se matará a los miembros de la casa [target.GetHouse.GetBaseName] que se encuentren."
