 scheme_critical_moments.4002.t: "$foster_legitimacy_scheme$: fracaso"
 scheme_critical_moments.4002.desc: "Una decepción. Suspiro al tirar la carta que acaba de llegar de la capital: «[target.Custom('ES_ElLa')|U] [target.GetTitleAsNameNoTooltip|l] os agradece afectuosamente vuestros esfuerzos».\n\nTener un agradecimiento es no tener nada. Y un agradecimiento [target.Custom('ES_DelDela')|l] [target.GetTitleAsNameNoTooltip|l] es como una patada en la espinilla.\n\nPodría haber dicho «Me habéis fallado» sin más."
 scheme_critical_moments.4002.a: "Bueno, tenía que intentarlo."
