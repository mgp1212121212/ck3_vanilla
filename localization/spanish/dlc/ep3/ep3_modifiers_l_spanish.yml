 ep3_roaming_shepherds_county_modifier: "Pastores trashumantes"
 ep3_roaming_shepherds_county_modifier_desc: "Los pastores tienen permiso para llevar sus rebaños donde les apetezca."
 ep3_monastic_quiet_county_modifier: "Silencio monástico"
 ep3_monastic_quiet_county_modifier_desc: "La quietud y la santidad de los monasterios locales tienen prioridad sobre las actividades productivas exteriores."
 ep3_law_and_order_modifier: "Ley y orden"
 ep3_law_and_order_modifier_desc: "Este personaje ha reprimido con sangre las revueltas locales en su capital."
 ep3_rampaging_disorders_county_modifier: "Desórdenes desbocados"
 ep3_rampaging_disorders_county_modifier_desc: "En este condado se han dejado crecer los disturbios locales contra comerciantes extranjeros."
 ep3_crowd_bender_modifier: "Camelamultitudes"
 ep3_crowd_bender_modifier_desc: "El público adora a este personaje por su elocuencia."
 ep3_governor_yearly_8130_raised_taxes_modifier: "Impuestos subidos"
 ep3_governor_yearly_8130_raised_taxes_modifier_desc: "Este personaje ha empleado su autoridad como gobernador para subir arbitrariamente los impuestos provinciales.\n[governor_efficiency|E]: #N -5 % @governor_efficiency!#!"
 ep3_governor_yearly_8130_special_levy_modifier: "Contribución especial"
 ep3_governor_yearly_8130_special_levy_modifier_desc: "Este personaje ha empleado su autoridad como gobernador para implantar un impuesto especial."
 ep3_governor_yearly_8130_raised_almonage_modifier: "Contribución de limosna"
 ep3_governor_yearly_8130_raised_almonage_modifier_desc: "Este personaje ha subido los impuestos para distribuir el dinero entre los necesitados de su provincia.\n[governor_efficiency|E]: #P +5 % @governor_efficiency!#!"
 ep3_governor_yearly_8140_negotiated_modifier: "Mediación comunal"
 ep3_governor_yearly_8140_negotiated_modifier_desc: "Este condado se beneficia de la mediación con los propietarios demasiado apasionados de una finca noble."
 ep3_governor_yearly_8140_defended_modifier: "Comunales explotados"
 ep3_governor_yearly_8140_defended_modifier_desc: "El gobernador de este condado ha facilitado la explotación de los terrenos comunales por parte de la nobleza."
 ep3_governor_yearly_8140_ignored_modifier: "Comunales desdeñados"
 ep3_governor_yearly_8140_ignored_modifier_desc: "El gobernador de este condado ha desdeñado la explotación de los terrenos comunales por parte de la nobleza."
 ep3_governor_yearly_8170_warning_system_modifier: "Sistema de alerta"
 ep3_governor_yearly_8170_warning_system_modifier_desc: "Este condado cuenta con un sistema de alerta temprana, que proporciona mayor protección contra asaltos."
 ep3_governor_yearly_8170_success_modifier: "Medidas defensivas"
 ep3_governor_yearly_8170_success_modifier_desc: "La defensa de este condado contra asaltos ha mejorado enormemente gracias a medidas ingeniosas."
 ep3_governor_yearly_8170_failure_modifier: "Defensas defectuosas"
 ep3_governor_yearly_8170_failure_modifier_desc: "La defensa de este condado contra asaltos ha quedado básicamente menoscabada por malas medidas."
 ep3_governor_yearly_8160_promoted_modifier: "Minoría promocionada"
 ep3_governor_yearly_8160_promoted_modifier_desc: "Se ha concedido acceso a los miembros de esta comunidad a las filas de la burocracia de la administración de este gobernador."
 ep3_governor_yearly_8160_suppressed_modifier: "Minoría reprimida"
 ep3_governor_yearly_8160_suppressed_modifier_desc: "Los miembros de esta comunidad han visto cómo se les negaba el acceso a las filas de la burocracia de la administración de este gobernador y se les reprimía."
 ep3_governor_yearly_8150_placated_modifier: "Cabecillas sobornados"
 ep3_governor_yearly_8150_placated_modifier_desc: "Los líderes de los grupos rebeldes de este condado han aceptado los sobornos del gobernador."
 ep3_governor_yearly_8150_insulted_modifier: "Cabecillas insultados"
 ep3_governor_yearly_8150_insulted_modifier_desc: "Los líderes de los grupos rebeldes de este condado se han indignado ante el intento de soborno del gobernador."
 ep3_governor_yearly_8150_concession_modifier: "Concesiones a los campesinos"
 ep3_governor_yearly_8150_concession_modifier_desc: "Los grupos rebeldes de este condado han recibido concesiones por parte del gobernador."
 ep3_governor_yearly_8150_minority_crackdown_modifier: "Represión brutal"
 ep3_governor_yearly_8150_minority_crackdown_modifier_desc: "Este personaje ha reprimido con dureza los grupos rebeldes de su provincia."
 ep3_governor_yearly_8150_crackdown_modifier: "Represión brutal"
 ep3_governor_yearly_8150_crackdown_modifier_desc: "Un gobernador ha reprimido con dureza los grupos rebeldes de este condado."
 ep3_governor_yearly_8150_peasant_crackdown_modifier: "Represión brutal"
 ep3_governor_yearly_8150_peasant_crackdown_modifier_desc: "Este personaje ha reprimido con dureza los grupos rebeldes de su provincia."
 pandidakterion_university_modifier: "Pandidakterion"
 pandidakterion_university_modifier_desc: "La universidad de Constantinopla, fundada en 425 por Teodosio II y refundada recientemente, es célebre por producir burócratas cualificados que sostienen la labor de la corte imperial.\nEstas [councillor_tasks|lE] son más efectivas:\n$BULLET_WITH_TAB$[domestic_affairs|E]\n$BULLET_WITH_TAB$[promote_culture|E]\n$BULLET_WITH_TAB$[organize_levies|E]\n$BULLET_WITH_TAB$[espionage|E]\n$BULLET_WITH_TAB$[fabricate_claim|E][AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'pandidakterion_adult_education_bonus')]"
 ep3_sent_help_to_east_modifier: "Enviado ejercito a ayudar"
 ep3_sent_help_to_east_modifier_desc: "Este personaje envió un cuerpo de voluntarios a ayudar a unos hermanos cristianos en su guerra."
 grain_providers_county_modifier: "Granero de la Nueva Roma"
 grain_providers_county_modifier_desc: "El reparto de grano de Constantinopla depende de que esta área produzca y exporte cantidades enormes de cereal barato mediante una red avanzada de comerciantes, exportadores, productores e incluso especuladores."
 panem_et_circenses_county_modifier: "Panem et circenses"
 panem_et_circenses_county_modifier_desc: "El reparto de grano está activo: todos los ciudadanos tienen derecho a una distribución periódica de pan gratis patrocinada por el emperador."
 ep3_construction_contract_modifier: "Contrato de construcción"
 ep3_construction_contract_modifier_desc: "Los seguidores de este personaje ayudarán a la construcción de una posesión a cambio de pagos mensuales.\n$ep3_contract_event.0011.construction_invalidation$"
 retaken_eastern_provinces_modifier: "Restablecidas las fronteras de Teodosio"
 retaken_eastern_provinces_modifier_desc: "Esta dinastía restableció las antiguas fronteras del Imperio romano de Oriente."
 ep3_foraged_plants: "Forrajeo de plantas"
 ep3_foraged_plants_desc: "Este personaje se pasa el tiempo en el campo y aprende sobre plantas comestibles, lo que le lleva a una dieta más saludable."
 ep3_tuition_paid: "Matrícula pagada"
 ep3_tuition_paid_desc: "Este personaje es bien conocido por su caridad a la hora de nutrir el talento de poetas jóvenes."
 ep3_from_far_and_wide: "A lo largo y ancho"
 ep3_from_far_and_wide_desc: "La fama de este personaje lo convierte en un nombre muy conocido en todo el territorio que atrae a otros y les garantiza un paso seguro."
 ep3_refreshed_and_relaxed: "Refrescados y relajados"
 ep3_refreshed_and_relaxed_desc: "Este personaje entiende el valor de despejar la mente y refrescarse mentalmente de vez en cuando.\n\n#weak Este [modifier|lE] activa la [decision|lE] [GetDecisionWithKey('meditate_in_seclusion_decision').GetName|l]#!"
 ep3_pushed_too_hard: "Demasiada exigencia"
 ep3_pushed_too_hard_desc: "Este personaje se exigió demasiado para conseguir sus objetivos y, como resultado, se encuentra en un estado más frágil."
 ep3_star_crossed_modifier: "Desafortunado"
 ep3_star_crossed_modifier_desc: "Este personaje suspira por un amor perdido que jamás recuperará."
 ep3_reunited_modifier: "Reunión"
 ep3_reunited_modifier_desc: "Para su alegría, este personaje se ha reunido con un antiguo amor."
 ep3_famous_connections_modifier: "Conexiones famosas"
 ep3_famous_connections_modifier_desc: "Este personaje tiene amigos famosos y aprovecha su renombre con efectividad, pero con cautela."
 ep3_quality_control_modifier: "Control de calidad"
 ep3_quality_control_modifier_desc: "Este personaje mantiene un control feroz sobre sus obras.\n\n#weak Este [modifier|lE] eleva el [gold|lE] [gold_i] mínimo potencial que se puede recibir por la [decision|lE] [GetDecisionWithKey('write_muwashshah_poem_decision').GetName].#!\n\n"
 ep3_power_couple_modifier: "Relación simbiótica"
 ep3_power_couple_modifier_desc: "Este personaje tiene una relación estrecha con otro, algo que ayuda a su trabajo e impulsa su fama.\n\n#weak Este [modifier|lE] estimula las probabilidades de que lleguen poetas de alto nivel a partir de la [decision|lE] [GetDecisionWithKey('invite_poets_decision').GetName] y reduce el precio de la [decision|lE] [GetDecisionWithKey('found_salon_decision').GetName].#!\n\n"
 ep3_founded_salon_modifier: "Salón fundado"
 ep3_founded_salon_modifier_desc: "Este personaje ha fundado un salón de poesía permanente y creado un centro de artes para las generaciones venideras."
 ep3_poets_salon_modifier: "Salón de poesía"
 ep3_poets_salon_modifier_desc: "Esta provincia alberga un salón de poesía, un centro de artes muy conocido."
 ep3_friend_to_orphans: "Amigo de los huérfanos"
 ep3_friend_to_orphans_desc: "Este personaje es bien conocido y alabado por su trabajo en la protección y educación de huérfanos vulnerables."
 ep3_healthy_orphanages_modifier: "Orfanatos prósperos"
 ep3_healthy_orphanages_modifier_desc: "Este condado tiene orfanatos bien financiados, lo que garantiza que se cuide bien a quienes perdieron a sus familias."
 ep3_tutoring_noblewoman_modifier: "Tutela de una noble"
 ep3_tutoring_noblewoman_modifier_desc: "Este personaje acepta dinero a cambio de tutelar a una noble local, aunque, lógicamente, esto ha mermado su tiempo para otras empresas."
 ep3_focused_on_studies_modifier: "Centrado en los estudios"
 ep3_focused_on_studies_modifier_desc: "Este personaje ha redoblado los esfuerzos en los estudios.\n\n#weak Este [modifier|lE] aumenta el [prestige|lE] [prestige_i] potencial máximo por la [decision|lE] [GetDecisionWithKey('write_muwashshah_poem_decision').GetName].#!\n\n"
 ep3_efforts_recognized_modifier: "Esfuerzos reconocidos"
 ep3_efforts_recognized_modifier_desc: "Los esfuerzos de este personaje por lograr una buena gobernación han sido reconocidos y alabados por su señor públicamente."
 ep3_publicly_recognized_modifier: "Reconocimiento público"
 ep3_publicly_recognized_modifier_desc: "Este personaje ha sido reconocido públicamente como un miembro valioso de la administración."
 ep3_supply_issues_modifier: "Problemas de suministros"
 ep3_supply_issues_modifier_desc: "El campamento de este personaje sufre problemas para encontrar comida, lo que provoca que los estómagos y los seguidores gruñan."
 ep3_priest_friend_same_modifier: "Amigo de lo sagrado"
 ep3_priest_friend_same_modifier_desc: "Este personaje es muy conocido por ser amigo de los devotos."
 ep3_priest_friend_different_modifier: "Amigo de todo lo sagrado"
 ep3_priest_friend_different_modifier_desc: "Este personaje es muy conocido por ser amigo de los devotos, aunque no sean siempre de la misma fe…"
 ep3_inflexible_worshipper_modifier: "Fiel inflexible"
 ep3_inflexible_worshipper_modifier_desc: "Este personaje lo da todo en sus creencias y no tolera a los herejes."
 ep3_ungodly_hospitality_modifier: "Hospitalidad impía"
 ep3_ungodly_hospitality_modifier_desc: "Este personaje se ha apartado de los devotos y les niega la hospitalidad cuando la necesitan."
 ep3_rested_and_refreshed_modifier: "Descansado y refrescado"
 ep3_rested_and_refreshed_modifier_desc: "Este personaje se ha beneficiado de unas cuantas noches en un entorno más lujoso del que está acostumbrado."
 ep3_cricked_neck_modifier: "Cuello con tortícolis"
 ep3_cricked_neck_modifier_desc: "Este personaje siente punzadas en el cuello."
 ep3_friend_to_old_soldiers_modifier: "Amigo de los soldados viejos"
 ep3_friend_to_old_soldiers_modifier_desc: "Este personaje es bien conocido por los soldados viejos como una figura que simpatiza con su causa.\n\n#weak Este [modifier|lE] supera los requisitos de la opción Reclutar mercenarios de la [interaction|lE] $reinforce_soldiers_interaction$.#!"
 ep3_expanded_culinary_horizons_modifier: "Horizontes culinarios ampliados"
 ep3_expanded_culinary_horizons_modifier_desc: "Este personaje ha mejorado recientemente su opinión sobre comidas desconocidas, lo que ha ampliado su paladar."
 ep3_new_tastes_modifier: "Nuevos sabores"
 ep3_new_tastes_modifier_desc: "Este personaje se ha beneficiado recientemente de una dieta más variada, lo que ha aliviado tanto su cuerpo como su mente."
 ep3_new_tastes_cannibal_modifier: "Nuevos «sabores»"
 ep3_new_tastes_cannibal_modifier_desc: "Este personaje insiste en servir cierta comida sospechosa en su mesa. ¿Pero qué #EMP es#! esta carne…?"
 ep3_lust_for_land_modifier: "Ansia de tierras"
 ep3_lust_for_land_modifier_desc: "Este personaje no se detendrá ante nada para convertirse en hacendado,\n\n#weak Este [modifier|lE] reduce a la mitad el coste del [casus_belli|E] $EP3_LAAMP_INVASION_CB_NAME$\n#!"
 ep3_comfortable_bed_modifier: "Atavíos cómodos"
 ep3_comfortable_bed_modifier_desc: "Este personaje se ha beneficiado de un entorno más cómodo de lo normal."
 ep3_well_guided_modifier: "Bien guiado"
 ep3_well_guided_modifier_desc: "Este personaje tiene mano para elegir buenos guías locales que le muestran el camino a través de un terreno traicionero."
 ep3_sketchy_guides_modifier: "Guías vagos"
 ep3_sketchy_guides_modifier_desc: "Este personaje parece que sigue eligiendo guías que proporcionan información incorrecta, ya sea por accidente o por pura mala suerte."
 ep3_master_of_ceremonies: "Maestro de ceremonias"
 ep3_master_of_ceremonies_desc: "¡Este personaje ha demostrado ser todo un fiestero en una juerga de campamento!"
 ep3_uneasy_modifier: "Inquieto"
 ep3_uneasy_modifier_desc: "Este personaje siente una cierta aprehensión y una incomodidad general."
 ep3_sensible_provisions: "Sensatez con las provisiones"
 ep3_sensible_provisions_desc: "Este personaje no permite que lo arrastren a malgastar provisiones innecesariamente."
 ep3_life_of_the_party: "Alma de la fiesta"
 ep3_life_of_the_party_desc: "¡Este personaje es una especie de propiciador en lo tocante a juergas!"
 ep3_warm_and_content: "Cálido y satisfecho"
 ep3_warm_and_content_desc: "Este personaje disfruta de los rescoldos del tiempo pasado en buena compañía con una hoguera crepitante."
 ep3_responsible_with_money: "Responsable con el dinero"
 ep3_responsible_with_money_desc: "Incluso cuando está un poco comprometido mentalmente, este personaje mantiene un firme control sobre los cordones de su bolsa."
 ep3_foreign_affairs_modifier: "Consciente de asuntos extranjeros"
 ep3_foreign_affairs_modifier_desc: "Este personaje mantiene ojo avizor sobre los acontecimientos en el exterior; su campamento está abastecido y listo para trasladarse en cualquier momento."
 ep3_the_restful_modifier: "Descansado"
 ep3_the_restful_modifier_desc: "Este personaje se apartó de su destino, lo que lo llevó a una vida pacífica pero insatisfecha."
 ep3_harried_modifier: "Acosados"
 ep3_harried_modifier_desc: "Esta posesión ha sufrido bajo el yugo normando, sus inquietos habitantes han padecido una represión despiadada por parte de sus gobernantes."
 ep3_the_conqueror_modifier: "Conquistador despiadado"
 ep3_the_conqueror_modifier_desc: "Las brutales represalias de este personaje a las revueltas en todo su señorío han causado respeto, temor y aversión a partes iguales."
 anglo_saxon_opinion: "Opinión anglosajona"
 ep3_dangerous_fenland_modifier: "Fens peligrosos"
 ep3_dangerous_fenland_modifier_desc: "Los pantanos de esta provincia se ven rondados por una figura misteriosa, lo que ha provocado una congoja generalizada."
 ep3_plundered_modifier: "Saqueado"
 ep3_plundered_modifier_desc: "Este provincia ha sido testigo de una avalancha de robos violentos, cuyo resultado es el desvío paulatino de las riquezas."
 ep3_hereward_caution_modifier: "Organizador cauto"
 ep3_hereward_caution_modifier_desc: "Este personaje se toma su tiempo a la hora de preparar, asegurándose siempre de que tiene lo mejor disponible antes de comprometerse."
 ep3_gnr_guards_modifier: "Carretera vigilada"
 ep3_gnr_guards_modifier_desc: "Este condado contiene secciones de la Gran carretera del norte, recientemente reconstruida y patrullada por guardias armados."
 ep3_gnr_modifier: "Carretera reconstruida"
 ep3_gnr_modifier_desc: "Este condado contiene secciones de la Gran carretera del norte, recientemente restaurada."
 ep3_gnr_negative_modifier: "Carretera destrozada"
 ep3_gnr_negative_modifier_desc: "Secciones de la Gran carretera del norte de este condado han sido destruidas a propósito para dificultar la actividad militar e irritar a los lugareños."
 ep3_honourable_jailor_modifier: "Carcelero honorable"
 ep3_honourable_jailor_modifier_desc: "Se alaba el enfoque de este personaje hacia el tratamiento de los prisioneros por ser honorable y seguir las normas."
 all_crops_burned: "Comida destruida"
 all_crops_burned_desc: "Se ha quemado toda la comida de este condado y su ganado ha sido sacrificado preventivamente como parte de una campaña de castigo."
 crops_burned: "Cosechas quemadas"
 crops_burned_desc: "Este condado ha visto gran cantidad de sus cosechas quemadas como parte de una campaña de castigo."
 crop_levy: "Tasas sobre cosechas"
 crop_levy_desc: "Este condado se ha visto obligado a pagar un impuesto extra por sus cereales, lo que ha desestabilizado sus recursos alimentarios."
 ep3_resettled_village: "Viviendas reasentadas"
 ep3_resettled_village_desc: "Muchos de los residentes de esta posesión se han visto reasentados a la fuerza en otro lugar, dejándola despoblada."
 ep3_population_boost: "Explosión de población"
 ep3_population_boost_desc: "Esta posesión ha disfrutado de la llegada de población desplazada a la fuerza de otra posesión vecina, si bien como resultado, su humor no es precisamente el más alegre de todos."
 ep3_smouldering_village: "Edificios humeantes"
 ep3_smouldering_village_desc: "Los edificios de esta posesión sufrieron un incendio que se extendió rápidamente por ellos, provocando daños tanto a las infraestructuras como a las mentes."
 ep3_church_bereft: "Iglesia despojada"
 ep3_church_bereft_desc: "Esta posesión vio como sus queridas reliquias sagradas fueron robadas, para perjuicio de la iglesia y consternación de los lugareños."
 ep3_man_of_god: "Hombre de Dios"
 ep3_man_of_god_desc: "Este personaje es amigo de los sacerdotes y su santidad ha sido ensalzada por todas las tierras."
 ep3_missing_supplies: "Suministros desaparecidos"
 ep3_missing_supplies_desc: "A este condado le falta un gran cargamento de armas y armaduras, y la calidad de sus tropas ha sufrido en consecuencia."
 ep3_redistributed_equipment: "Equipamiento redistribuido"
 ep3_redistributed_equipment_desc: "Este personaje se beneficia de la llegada de armas y armaduras de gran calidad pero origen ilícito."
 ep3_stolen_equipment: "Equipamiento robado"
 ep3_stolen_equipment_desc: "Este personaje se ha apropiado de armas y armaduras robadas, y les está dando buen uso."
 ep3_sabotaged_roads: "Carreteras saboteadas"
 ep3_sabotaged_roads_desc: "Las carreteras de esta posesión han sufrido un sabotaje que hace más peligroso viajar por ellas."
 ep3_delayed_supplies: "Suministros retrasados"
 ep3_delayed_supplies_desc: "Este condado ha sufrido el retraso de un gran cargamento de armas y armaduras, y la calidad de sus tropas ha sufrido en consecuencia."
 ep3_defender_of_families: "Defensor de las familias"
 ep3_defender_of_families_desc: "Este personaje es renombrado por intentar mantener a las familias intactas y felices."
 ep3_paid_grains: "Importaciones de cereales"
 ep3_paid_grains_desc: "Este condado se ha beneficiado de los cereales importados, lo que ha prevenido una hambruna en ciernes."
 ep3_innovative_farming_techniques: "Técnicas agrícolas innovadoras"
 ep3_innovative_farming_techniques_desc: "Este condado se beneficia de unas técnicas agrícolas avanzadas impresionantes, lo que ha mejorado la eficiencia de la producción alimentaria."
 ep3_surplus_manpower: "Exceso de mano de obra"
 ep3_surplus_manpower_desc: "Este condado tiene un exceso de campesinos en forma y en edad de combatir."
 ep3_counties_restless_modifier: "Inquieto"
 ep3_counties_restless_modifier_desc: "Este condado ha caído en un estado de ira, aprensión e inquietud con sus nuevos subyugadores normandos."
 ep3_murderers_loose: "Asesinos sueltos"
 ep3_murderers_loose_desc: "Este condado se ha visto sometido a una racha de asesinatos. Es curioso que todas las víctimas fueran normandas…"
 ep3_unlocked_silk: "Derechos de producción de seda"
 ep3_unlocked_silk_desc: "Esta casa ha conseguido una exención imperial para producir su propia seda."
 improve_de_jure_integration_modifier: "Integración legal promocionada"
 improve_de_jure_integration_modifier_desc: "Un potentado local invierte grandes recursos en agilizar la integración de su señor en este título.\nBonificación a la [councillor_task|lE] de [integrate_title|lE]."
 improve_promote_culture_modifier: "Integración cultural promocionada"
 improve_promote_culture_modifier_desc: "Un potentado local invierte grandes recursos en agilizar la conversión de este condado a la cultura de su señor.\nBonificación a la [councillor_task|lE] de [promote_culture|lE]."
 ep3_integration_promoter_modifier: "Promotor de integración"
 ep3_integration_promoter_modifier_desc: "Este personaje está muy activo en la promoción del área en torno a su finca.\nAumenta la [candidate_score|lE] para la [governorship|lE] donde esté situada la [family_estate|lE]."
 hostile_schemes_distracted_modifier: "Distracción de conjuras hostiles"
 hostile_schemes_distracted_modifier_desc: "El jefe de la casa de este personaje le ha pedido colaboración en sus propias conjuras, monopolizando su atención y habilidades.\nDesventaja a la [success_chance|lE] de [hostile_scheme|lE]."
 personal_schemes_distracted_modifier: "Distracción de conjuras personales"
 personal_schemes_distracted_modifier_desc: "El jefe de la casa de este personaje le ha pedido colaboración en sus propias conjuras, monopolizando su atención y habilidades.\nDesventaja a la [success_chance|lE] de [personal_scheme|lE]."
 political_schemes_distracted_modifier: "Distracción de conjuras políticas"
