 ep3_laamps.8103.support_5: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] ha prometido un apoyo #EMP #color_yellow formidable#!: #color_yellow 1 500 de oro y 2 500 soldados de élite.#!"
