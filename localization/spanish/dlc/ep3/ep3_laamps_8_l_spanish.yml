 ep3_laamps.8105.t: "$laamp_legitimist_support_contract$: conclusión"
 ep3_laamps.8105.desc: "Dos gobernantes [Select_CString(And(ROOT.Char.IsFemale, petitioned_ruler.IsFemale), 'enzarzadas', 'enzarzados')] en una negociación acalorada, un[petitioned_ruler.Custom('ES_OA')] con una corona en la sien, mientras que la mía carece de ella. Pero ¿es ese el cansancio que siento, ese peso repentino en mi cabeza, o es la corona de [claimed_title.GetName] tan cerca ahora?\n\nUna mueca pueden haber traicionado mis pensamientos, ya que [petitioned_ruler.GetName] sonríe cómplice. «Seréis [Select_CString( ROOT.GetCharacter.IsFemale, 'una buena', 'un buen' )] [claimed_title.GetHolder.GetTitleAsNameNoTooltip|l] y pronto —en cuatro años como mucho—. Nuestras tropas y oro se encargarán de eso. Y, por favor, no os preocupéis. Si… llegaseis a olvidar vuestra parte de nuestro acuerdo, os lo recordaremos».\n\n[petitioned_ruler.GetFirstNameNoTooltip] alza su copa, un brindis final para sellar el trato."
 ep3_laamps.8105.a: "La paciencia es vital en asuntos militares."
 ep3_laamps.8105.a.desc: "Pedirás más tiempo para prepararte para la guerra."
