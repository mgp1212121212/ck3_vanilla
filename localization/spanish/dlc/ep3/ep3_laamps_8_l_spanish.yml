 ep3_laamps.8106.t: "$laamp_legitimist_support_contract$: ha llegado el momento"
 ep3_laamps.8106.desc: "Hace años, [petitioned_ruler.GetName] me proporcionó excelentes soldados y oro para ayudarme a reclamar lo que me pertenecía legítimamente.\n\nEl trono de [claimed_title.GetName], ¡ocupado por [claimed_title.Custom('ES_ElLa')] vil usurpador[claimed_title.Custom('ES_XA')] [claimed_title.GetHolder.GetShortUIName]!\n\n[petitioned_ruler.GetShortUIName] espera que ataque pronto, y con cada día que pasa, más impaciencia siente. Pero ¿están mis tropas preparadas? ¿He conseguido bastantes apoyos? ¿Lloran lo bastante las gentes de [claimed_title.GetName] por mi regreso triunfal?"
 ep3_laamps.8106.a: "¡[claimed_title.GetHolder.GetShortUIName] probará el frío acero!"
 ep3_laamps.8106.a.desc: "Vamos a tener que actuar si queremos vivir en un mundo diferente."
 ep3_laamps.8106.b: "Aún no es el momento."
 ep3_laamps.8106.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8106.b.failure: "Tus obligaciones han aumentado"
 ep3_laamps.8106.b.desc: "Tendrás dos años más para reclamar [claimed_title.GetName]"
 ep3_laamps.8106.c: "Veo mi fortuna en otros lugares."
 ep3_laamps.8106.c.desc: "@warning_icon! Rompes el acuerdo. [petitioned_ruler.GetName] se sentirá #EMP extremadamente disgustad[petitioned_ruler.Custom('ES_OA')]"
 ep3_laamps.8107.t: "Nuestr[ROOT.Char.Custom('ES_OA')] indign[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetFirstName],"
 ep3_laamps.8107.desc: "Las palabras no pueden expresar cuán decepcionados estamos con vos. #EMP ¡Gusano!#! Teníamos un futuro tan brillante por delante y decidisteis renunciar a todo.\nConsideradnos profundamente contrariados, y vos, consideraos una rata. Os rogamos tengáis el tacto debido para desaparecer de esta tierra silenciosa y lastimosamente."
 ep3_laamps.8107.a: "El destino tenía otros planes."
 ep3_laamps.8107.a.desc: "No lograste reclamar tus derechos sobre [claimed_title.GetName]"
 ep3_laamps.8108.t: "$laamp_legitimist_support_contract$: el pago"
 ep3_laamps.8108.desc: "¡Cuán feliz fue mi llegada victoriosa a [claimed_title.GetName]! Tras tanto tiempo recorriendo caminos inhóspitos, siendo siempre un[ROOT.Char.Custom('ES_XA')] huésped en tierras extranjeras, sin hogar, sin lo que me pertenecía por derecho, mi dulce [claimed_title.GetTierAsNameNoTooltip]. Pero por fin todo está bien, como debió haber sido desde el principio. Soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] poderos[ROOT.Char.Custom('ES_OA')]\n\nSin embargo, esta flor no carece de espinas. [petitioned_ruler.Custom('ES_ElLa')|U] [petitioned_ruler.GetName], que me ayudó tremendamente a conseguir todo esto, me exige que pague lo que acordamos hace tantos años. Claro, la honorable casa [ROOT.Char.GetHouse.GetNameNoTooltip] siempre paga sus deudas, ¿no?"
 ep3_laamps.8108.a: "[Glossary( 'Pacta sunt servanda', 'PACTA_SUNT_SERVANTA_GLOSS' )]"
 PACTA_SUNT_SERVANTA_GLOSS: "Significa en latín «los tratos están para cumplirse»."
