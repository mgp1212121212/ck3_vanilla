 ep3_laamps.8200.t: "Una cara nueva en el campamento"
 ep3_laamps.8200.desc_1: "Mientras intento calcular la logística de nuestro próximo movimiento, un[new_person.Custom('ES_XA')] transeúnte imponente levanta sin esfuerzo una de nuestras carretas. Uno de mis seguidores corre hasta mí y suplica:\n\n«[ROOT.Char.Custom('MistressMaster')|U], ¡ha levantado la carreta por encima de su cabeza! ¿Se puede quedar? No necesita armas, ¡solo tiene que agarrar y lanzar a nuestros enemigos!».\n\nUna persona así podría ser muy útil, si también lleva mi equipaje. Sin embargo, consumirá un montón de provisiones."
 ep3_laamps.8200.desc_2: "Una sola carcajada rompe la melancolía nocturna. Luego otra, y veo a mis hoscos seguidores convertidos en una pandilla de niños risueños. ¿Cuál es el origen de la conmoción?\n\n«¡Ah, al fin nos encontramos, [ROOT.Char.GetTitledFirstNameNoTooltip|l]! Permitid que me presente; soy [new_person.GetName], buf[new_person.Custom('ES_OnOna')] sin igual. He actuado en el pasado para [location_top_liege.Custom('ES_ElLa')] gran [location_top_liege.GetName|l], ¡mas ahora me ofrezco a vos y a vuestro humor!»."
 ep3_laamps.8200.desc_3: "Llevamos un tiempo en el/la [location.GetTerrain.GetNameNoTooltip|l] de la gente [location.GetCulture.GetName] de [location_county.GetNameNoTier]. Los lugareños han estado visitando nuestro campamento frecuentemente para negociar o solo dar una vuelta. Hace poco he visto que un[new_person.Custom('ES_XA')] [new_person.GetWomanMan] se queda más tiempo que los demás.\n\n«Hemos tenido años de vacas flacas y de vacas gordas aquí en [location_county.GetNameNoTier]. Y creo que las vacas flacas regresan. No deseo morir donde nací ni seguir aquí más tiempo. Os pido con toda humildad que dejéis que me una a vuestra banda, mi [ROOT.Char.GetLadyLord]»."
 ep3_laamps.8200.a: "¡Os doy la bienvenida, [new_person.GetFirstName]!"
 ep3_laamps.8200.b: "Marchaos, por favor."
 ep3_laamps.8200.c: "Largaos y difundid el mensaje: ¡no os acerquéis!"
 ep3_laamps.8200.c.tt: "Los personajes no intentarán unirse a vuestro campamento al azar durante los próximos 20 años"
