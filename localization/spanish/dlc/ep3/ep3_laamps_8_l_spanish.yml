 laamp_legitimist_support_contract: "Apoyo legitimista"
 laamp_legitimist_support_contract_contract: "$laamp_legitimist_support_contract$"
 laamp_legitimist_support_contract_desc_title: "Al heredero legítimo:"
 laamp_legitimist_support_contract_desc: "Las noticias de vuestros legítimos derechos se han extendido por doquier y han creado una oportunidad de discutir nuestro apoyo."
 laamp_legitimist_support_contract_request: "Por la presente se os invita a presentaros ante nosotros. Hablaremos sobre cómo podemos ayudaros en vuestra justa misión. Estamos seguros de que llegaremos a un acuerdo sobre el estupendo apoyo que podemos proporcionar. Y el exiguo pago que recaudaremos en el futuro."
 ep3_laamps.8101.t: "$laamp_legitimist_support_contract$: demasiadas reclamaciones"
 ep3_laamps.8101.desc: "«Bienvenid[ROOT.Char.Custom('ES_OA')], sed bienvenid[ROOT.Char.Custom('ES_OA')]. Me alegro de que hayáis acudido», dice [petitioned_ruler.GetName], mientras me conducen en secreto ante [petitioned_ruler.GetSheHe].\n\n«Tenemos mucho de lo que hablar. Pero, primero, aclaremos el asunto de la selección de vuestros esfuerzos. Parece que tenéis muchas reclamaciones sobre distintos títulos y, si bien deseamos que los consigáis todos antes o después, debemos empezar con un objetivo claro, no sea que el trabajo se eche a perder por abarcar mucho y apretar poco, como reza el dicho.\n\nMe cuentan que [title_2.GetName] es un lugar precioso en esta época del año, pero en realidad, la elección es vuestra. ¿Cuál de ellos será?»."
 ep3_laamps.8101.a: "[title_1.GetName]"
 ep3_laamps.8101.a.desc: "Esta elección no puede cambiar después. Las negociaciones posteriores con otros benefactores también tendrán este título como objetivo."
 ep3_laamps.8101.b: "[title_2.GetName]"
 ep3_laamps.8101.c: "[title_3.GetName]"
 ep3_laamps.8101.d: "[title_4.GetName]"
 ep3_laamps.8102.t: "$laamp_legitimist_support_contract$: preludio"
 ep3_laamps.8102.desc: "«Podemos ofreceros oro y nuestros mejores guerreros a cambio de, digamos, la mitad de los ingresos anuales de [claimed_title.GetName]». Está claro que [petitioned_ruler.GetName] no quiere perder el tiempo.\n\n«Estamos ansiosos por ver la cabeza de [claimed_title.GetHolder.GetName] en una lanza. Oh, y, por favor, no nos aburráis demasiado pidiéndonos más —aunque sabemos que es inevitable—; nuestra magnanimidad tiene un límite».\n\n#italic Tendrás [ROOT.Var('legitimist_turns').GetValue] turnos para negociar los detalles del acuerdo."
 ep3_laamps.8102.a: "«Lo más importante, Vuestra Ilustrísima…»"
 ep3_laamps.8102.a.desc: "Empezarás las negociaciones sin pedir más."
 ep3_laamps.8102.b: "Deslumbrar[petitioned_ruler.GetHerHim] con tu brillantez."
 ep3_laamps.8102.b.desc: "Empezarás las negociaciones con mayor nivel de apoyo"
 ep3_laamps.8102.c: "Desconcentrar[petitioned_ruler.GetHerHim] con galimatías."
 ep3_laamps.8102.c.desc: "Tendrás más turnos para negociar con [petitioned_ruler.GetName]"
 ep3_laamps.8102.d: "¡El tiempo que se pasa entre amigos jamás es perdido!"
 ep3_laamps.8102.d.desc: "$ep3_laamps.8102.c.desc$"
 ep3_laamps.8102.e: "«Saldemos primero una antigua deuda»."
 ep3_laamps.8102.e.desc: "$ep3_laamps.8102.b.desc$"
 ep3_laamps.8102.b.success: "Convences a [petitioned_ruler.GetShortUIName]"
 ep3_laamps.8102.b.failure: "Pierdes un turno de negociaciones"
 ep3_laamps.8103.t: "$laamp_legitimist_support_contract$; debate"
 ep3_laamps.8103.intro_1: "[petitioned_ruler.GetName] se remueve en su silla, te atraviesa con la mirada.\n\n"
 ep3_laamps.8103.intro_2: "El ambiente es tenso, hay mucho en juego. Por la postura de [petitioned_ruler.GetName] captas lo importante que este asunto es para [petitioned_ruler.GetSheHe].\n\n"
 ep3_laamps.8103.intro_3: "Se han reemplazado las velas y rellenado las bebidas, los sirvientes de [petitioned_ruler.GetName] se marcharon sin una palabra de más, pues son sus superiores los que hablan.\n\n"
 ep3_laamps.8103.no_more_turns_flavor: "«Ya hemos hablado suficiente», dice [petitioned_ruler.GetName] con severidad. «Esta es nuestra oferta final. Demostrad vuestra sabiduría aceptándola»."
 ep3_laamps.8103.mid_1: "«Consideramos esto como los cimientos para un futuro brillante por delante. Consideramos que tenéis la capacidad de cumplir, no decepcionar. Y nosotros no cometemos tales errores de juicio»."
 ep3_laamps.8103.mid_2: "«Sí, sí, podría funcionar. ¡Con la gracia [petitioned_ruler.GetFaith.HighGodNamePossessive], funcionará! ¿Por qué no llegasteis antes? Si queréis tener éxito, tendréis que trabajar el buen uso del tiempo»."
 ep3_laamps.8103.mid_3: "«¡Ja! Ojalá hubiéramos podido ver la cara de [claimed_title.GetHolder.GetName] cuando entrasteis en [capital_barony.GetNameNoTier] con nuestras tropas. Haced el favor de que alguien escriba hasta el último detalle»."
 ep3_laamp.8103.turns_left: "\n\n#italic Te quedan #color_yellow [ROOT.Var('legitimist_turns').GetValue] #!turnos de negociaciones"
