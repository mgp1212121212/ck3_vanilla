 ep3_laamps.8000.t: "La verdad"
 ep3_laamps.8000.desc: "Desde que di el primer paso triunfante de vuelta a [claimed_land.GetName], la noticia de mi llegada se ha extendido rápidamente entre el pueblo llano. Todo pueblo por el que paso me trata como si siguiera gobernando estas tierras, y me colma de regalos y alabanzas.\n\nLa gente denuncia los males de [claim_holder.GetName] y canta canciones sobre el día en que [claim_holder.GetHerHim] derrocaré y restauraré la justicia y la decencia en estas tierras.\n\n"
 ep3_laamps.8000.desc.outro.sinner: "No sé si recuerdan cómo era yo…"
 ep3_laamps.8000.desc.outro: "Por supuesto, solo sirve para revalidar la rectitud de mi reclamación, pero animarlos podría hacer que [claim_holder.GetNameNoTooltip] me viera como una amenaza."
 ep3_laamps.8000.a: "¡Estoy aquí para tomar lo que me pertenece!"
 ep3_laamps.8000.b: "Su apoyo ayudará en mis viajes."
 ep3_laamps.8010.t: "El compañero fiel"
 ep3_laamps.8010.desc: "Me presentan la última camada de la perrera. Recién destetados de su madre, se arrastran aullando al mundo tan fresco y nuevo que tienen ante ellos. Un cachorro de aspecto robusto y fuerte ignora todo lo demás y se arrastra hasta mí, con los ojos muy abiertos y sacude la cola despreocupadamente contra sus hermanos mientras me contempla con asombro y adoración."
 ep3_laamps.8010.a: "Ven conmigo."
 ep3_laamps.8020.t: "El viaje de una vida"
 ep3_laamps.8020.desc: "Cuando me iba a acostar para pasar la noche, oigo cierta conmoción procedente de donde mis guardias. Apenas puedo creer lo que veo; la causa del alboroto es [wouldbe_companion.GetName], miembro de la corte de [holder.GetFirstName], pues está discutiendo con mis guardaespaldas.\n\n[wouldbe_companion.GetSheHe|U] me llama a gritos desde el otro lado del campamento.\n\n«¡Por favor, escuchadme, mi [ROOT.Char.GetLadyLord]! La vida en la corte es puro tedio, ¡no puedo soportar otro día así! Deseo unirme a vos en el camino sin fin, si os place acogerme»."
 ep3_laamps.8020.a: "«Venid conmigo»."
 ep3_laamps.8020.a.2: "«Os aceptaré, pero tendréis que impresionarme»,"
 ep3_laamps.8020.b: "«Volved con vuestro señor[holder.Custom('ES_XA')]»."
 ep3_laamps.8030.t: "Una oportunidad poco común"
 ep3_laamps.8030.desc: "[armorer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca en el campamento, sacando brillo a mi [artifact.GetName].\n\n«[ROOT.Char.GetLadyLord|U], [location.GetName] es una tierra rica en yacimientos de metales de alta calidad, mayores que cualquiera que haya visto antes. Con vuestro permiso, sería un placer mejorar vuestro/a [artifact.GetNameNoTooltip] con estos materiales lucrativos»."
 ep3_laamps.8030.a: "«¡Una idea genial!»."
 ep3_laamps.8030.a.win: "Tu artefacto mejora"
 ep3_laamps.8030.a.lose: "[armorer.GetFirstNameNoTooltip] mete la pata"
 ep3_laamps.8030.b: "«Reparad mi equipo y ya»."
 ep3_laamps.8030.c: "«¡Hay que vender esos minerales!»."
 ep3_laamps.8040.t: "Dejar a los perros en paz"
 ep3_laamps.8040.desc: "Un chillido agudo me saca de mi sueño y me devuelve a la oscuridad de la noche. Continúo hasta el origen del ruido ¡y encuentro a [frightened_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] encogid[frightened_courtier.Custom('ES_OA')] frente a su tienda!\n\n«¡[ROOT.Char.GetFirstName]! ¡No entréis, hay un lobo en mi lecho!».\n\nAbro la tienda y me encuentro con una loba muy preñada. Me gruñe, sin duda temerosa de lo que pueda hacerle a sus crías no natas."
 ep3_laamps.8040.a: "Mataré a la bestia."
 ep3_laamps.8040.a.win: "Matas a la loba"
 ep3_laamps.8040.a.lose: "Te ataca"
 ep3_laamps.8040.b: "Los lobatos serían unas mascotas excelentes."
 ep3_laamps.8040.c: "¡Parece el comienzo de nuestra nueva perrera!"
 ep3_laamps.8040.d: "Buscaremos una tienda nueva."
 ep3_laamps.8050.t: "Sin amigos ni protección"
 ep3_laamps.8050.desc.intro: "Me veo interrumpido en mi paseo por mi [ROOT.Char.Custom('GetRandomCampBuilding')|l] cuando se me acerca [Select_CString(minority.IsFemale, 'una desconocida nerviosa', 'un desconocido nervioso' )] que se presenta como [minority.GetName] y es evidente que es tan [Select_CString(minority.IsFemale, 'ajena', 'ajeno' )] a [ROOT.Char.GetCurrentLocation.GetName] como yo.\n\n«[ROOT.Char.GetLadyLord|U],"
 ep3_laamps.8050.desc.mid.samefaith: "vos y yo sabemos que los [minority.GetFaith.GetAdherentNamePlural] no son bien recibidos por aquí. No me cabe duda que vos también habéis encontrado los prejuicios que los fieles a [minority.GetFaith.HighGodName] afrontan en estas tierras."
 ep3_laamps.8050.desc.mid.alsohated: "vos y yo sabemos que estas tierras no son tolerantes con aquellos que rinden culto de modo diferente al de sus señores y damas."
 ep3_laamps.8050.desc.mid.fallback: "no me encuentro a gusto en estas tierras y… confiaba que un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] de mundo como vos podría estar dispuest[ROOT.Char.Custom('ES_OA')] a acoger a alguien sin hogar del credo [minority.GetFaith.GetAdherentName]»."
 ep3_laamps.8050.desc.outro: "\n\nPor un momento para, preparándose para el esperado rechazo.\n\n«Lo entenderé si ya tenéis demasiada gente de la que ocuparos, pero si me acogéis, os serviré con lealtad durante el resto de vuestros días»."
 ep3_laamps.8050.a: "¡Por supuesto!"
 ep3_laamps.8050.b: "Ayúda[minority.GetHerHim] a encontrar un hogar en algún otro lugar."
 ep3_laamps.8050.c: "Marchaos, vagabund[minority.Custom('ES_OA')]."
 ep3_laamps.8060.t: "Ni una gota"
 ep3_laamps.8060.desc: "Me tumbo al sol del desierto y disfruto de la paz del momento en este estilo de vida frenético que he elegido para mí. Pero entonces, el sonido de la madera al partirse, un grito y el ruido del agua al salpicar me hunden el corazón.\n\nVeo a [idiot.Custom2('MyCharacterIntroduction', ROOT.Char)] de pie junto a los restos astillados de nuestro barril de agua. Según parece, lo ha dejado caer sobre unas piedras puntiagudas cuando lo descargaba, y ahora la arenas se empapan con nuestras últimas provisiones de agua."
 ep3_laamps.8060.a: "¡Tenemos que encontrar más de inmediato!"
 ep3_laamps.8060.a.win: "Encuentras un manantial"
 ep3_laamps.8060.a.lose: "No encuentras nada"
 ep3_laamps.8060.b: "Bueno, es hora de empezar a reciclar…"
 ep3_laamps.8060.c: "«¡[idiot.GetFirstNameNoTooltip|U]! ¡Solucionadlo!»."
 ep3_laamps.8060.c.win: "[idiot.GetFirstNameNoTooltip|U] encuentra algo de agua"
 ep3_laamps.8060.c.lose: "[idiot.GetFirstNameNoTooltip|U] fracasa"
 ep3_laamps.8060.d: "Hora de asaltar algunas caravanas."
 ep3_laamps.8060.d.lose: "¡Os han pillado!"
 ep3_laamps.8060.e: "Tendremos que sobrevivir sin ello."
 ep3_laamps.8070.t: "Frutos foráneos"
 ep3_laamps.8070.desc: "Cuando deambulaba fuera del campamento, me encuentro con un claro del bosque lleno de bayas de todas clases adornando los arbustos. No se parecen a nada conocido y resultan tentadoramente deliciosas; además, a mis seguidores les llevaría menos de una hora recogerlas todas.\n\n¿Será un obsequio muy necesitado de [ROOT.Char.GetFaith.CreatorName|U] o una jugarreta de [ROOT.Char.GetFaith.TricksterGodName] para ponernos a prueba?"
 ep3_laamps.8070.a: "Me pregunto qué haría [forager.GetFirstNameNoTooltip] con esto."
 ep3_laamps.8070.b: "Ah, ¡reconozco estos frutos!"
 ep3_laamps.8070.c: "La vida es una aventura, hasta para el estómago."
 ep3_laamps.8070.c.win: "Los frutos estaban deliciosos"
 ep3_laamps.8070.c.lose: "Comes veneno"
 ep3_laamps.8070.d: "Deberíamos sobrevivir sin ellas."
 ep3_laamps.8080.t: "Marineros raros"
 ep3_laamps.8080.desc.intro_sea: "Tras amarrar para pasar la noche, llego a una taberna local donde pronto me veo intercambiando historias con [Select_CString(sailor.IsFemale, 'una marinera anciana', 'un marinero anciano' )] muy peculiar a quien llaman [sailor.GetFirstNameNicknamed].\n\n"
 ep3_laamps.8080.desc.intro: "Me veo pasando la tarde en una taberna local, intercambiando historias con [Select_CString(sailor.IsFemale, 'una marinera anciana parlanchina', 'un marinero anciano parlanchín' )] a quien llaman [sailor.GetFirstNameNicknamed].\n\n"
 ep3_laamps.8080.desc.outro: "«¡No me salgáis con cuentos de [ROOT.Char.Custom('WomanManOpposite')], mi [ROOT.Char.GetLadyLord]!», ríe e interrumpe otra de mis historias. «¡Fijaos en mi [sailor.Custom('GetInjuredBodyPart')]! ¡Sabed que un día se abrió una vía en mi barco y no tuve nada más para taparla!».\n\n«Fueron días gloriosos, mi [ROOT.Char.GetLadyLord], sí…», suspira. «Añoro vivirlos de nuevo…»."
 ep3_laamps.8080.a: "«¡Jajajaa! ¡Sois genial!»."
 ep3_laamps.8080.b: "«Precisamos [Select_CString(sailor.IsFemale, 'una marinera', 'un marinero' )] con experiencia en el campamento»."
 ep3_laamps.8080.c: "«¿Creéis que #EMP esa#! es una buena historia?»."
 ep3_laamps.8080.c.win: "Tus historias impresionan"
 ep3_laamps.8080.c.lose: "Tus historias no logran impresionar"
 ep3_laamps.8080.d: "«Alejaos de mí»."
 ep3_laamps.8090.t: "Las costas lejanas"
 ep3_laamps.8090.desc.intro: "Paseo por el mercado de esta tierra extraña. Los vendedores hacen señas en una lengua extranjera y me encuentro perdid[ROOT.Char.Custom('ES_OA')] en un mar de aromas exóticos, pero, por raro que parezca, todo esto me recuerda al hogar.\n\n"
 ep3_laamps.8090.desc.world_europe: "¿Dónde si no tendría el placer de oler a lavanda fresca, o de ver el sol ponerse sobre las restos de la antigua Roma, o de escuchar el estribillo jubiloso de un coro de iglesia, o de pasar el invierno ante el hogar de un desconocido amistoso? Solo en Europa."
 ep3_laamps.8090.desc.world_middle_east: "Ver el cielo del desierto repleto de estrellas, surcar las arena con los camellos de la caravana, contemplar la magnificencia de las civilizaciones más antiguas del hombre en El Cairo, Bagdad, Persépolis. ¿Qué otra tierra podría reclamar ser el corazón de la humanidad, si no esta?"
 ep3_laamps.8090.desc.world_india: "¿Dónde si no podría saborear el delicado equilibrio de especias aromáticas y bajarlo todo con un delicioso lassi de mango? ¿De escuchar las suaves melodías del intérprete de bansuri, o ver florecer las magníficas flores de loto por todo el Ganges? Solo en la India."
 ep3_laamps.8090.desc.world_africa: "Oigo las dulces melodías de los tambores resonar por todo el mercado y a los perros aullar en la naturaleza, y siento que encajo. Mis pies pisan arena extranjera y extrañas aves dan vueltas en el cielo, y, al fin, me siento satisfech[ROOT.Char.Custom('ES_OA')]."
 ep3_laamps.8090.desc.world_steppe: "¿Donde es libre un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan], sino en la estepa sin fin que se extiende con nada más que el gran cielo azul [ROOT.Char.GetFaith.CreatorNamePossessive] sobre su cabeza? Siento que prácticamente podría correr y galopar una vida entera, notando el viento en el rostro y la hierba bajo los pies, y perseguir el horizonte para siempre."
 ep3_laamps.8090.desc.world_tibet: "En la distancia, oigo un sonido poco común de cantos guturales y me veo deseando unirme a su coro. La belleza incontenible del Himalaya se extiende ante mí y siento que me impulsa a descubrir toda grieta oculta, toda utopía secreta que se esconde en su interior."
 ep3_laamps.8090.desc.world_burma: "El calor en aumento le da el brillo irisado de un pavo real a todo; hombres y mujeres van de un lado a otro bajo las imponentes pagodas. El aroma de las hojas de té impregna y baña estas calles, y se mezcla con la teca recién cortada para proporcionar una combinación embriagadora. El sol está en todo lo alto de este valle excavado por el poderoso Irawadi y el centenar de culturas que lo habitan me dan la bienvenida como a [Select_CString(ROOT.Char.IsFemale, 'una hermana', 'un hermano' )] a quien se perdió de vista hace mucho."
 ep3_laamps.8090.desc.outro: "\n\nUn[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] recorre [county.GetNameNoTierNoTooltip], pero ¿sigue siendo [ROOT.Char.GetFirstNameNicknamed]?"
 ep3_laamps.8090.a: "¿No puede un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] sentir a la vez un alma [ROOT.Char.GetCulture.GetNameNoTooltip] #EMP y#! [county.GetCountyData.GetCulture.GetNameNoTooltip]?"
 ep3_laamps.8090.b: "¡Quien sea que vaya a ser, [ROOT.Char.GetSheHe] será maravillos[ROOT.Char.Custom('ES_OA')]!"
 ep3_laamps.8090.c: "A lo mejor toda la comunidad [ROOT.Char.GetCulture.GetNameNoTooltip] habría de encontrar un hogar aquí."
