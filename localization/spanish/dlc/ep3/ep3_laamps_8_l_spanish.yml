 ep3_laamps.8108.no_payments_left: "Este es el último pago a [petitioned_ruler.GetName]."
 ep3_laamps.8108.b: "Pagaré, solo que no ahora mismo."
 ep3_laamps.8108.b.desc: "Aplazas el pago hasta el año que viene. Tendrás que seguir pagando la cantidad acordada más tarde."
 ep3_laamps.8108.b.success: "Montas un argumento convincente"
 ep3_laamps.8108.b.failure: "Tu argumento se ve como una mala excusa"
 ep3_laamps.8108.c: "¡[petitioned_ruler.GetShortUINameNoTooltip], imbécil sin remedio!"
 ep3_laamps.8108.c.desc: "@warning_icon! No pagarás ni media moneda a [petitioned_ruler.GetName]. Se lo debería haber imaginado."
 ep3_laamps.8108.legitimist_too_poor: "#italic A causa de tus escasos [income|lE], solo pagas la misma cantidad exacta cada vez: #color_yellow 300 #! [gold_i]"
 ep3_laamps.8109.t: "A [ROOT.Char.GetNameNoTooltip]"
 ep3_laamps.8109.desc: "Una tristeza inconmensurable inunda nuestro corazón, ya que [Select_CString( previous_ruler.IsFemale, 'nuestra apreciada', 'nuestro apreciado' )] [previous_ruler.GetName] ya no se sienta en el trono, [petitioned_ruler.GetFaith.HighGodName] bendiga su alma. Mas, ay, está el asunto de los pagos aún por saldar por nuestro apoyo para situarle en dicho trono. Esperamos que se os haya informado de los detalles… y que tengáis el honor de ratificar el compromiso."
 ep3_laamps.8109.a: "$ep3_laamps.8108.a$"
 ep3_laamps.8109.a.desc: "[petitioned_ruler.GetShortUIName] espera recibir dentro de un año un pago de la mitad de los ingresos anuales del señorío."
 ep3_laamps.8110.t: "$laamp_legitimist_support_contract$: conclusión inesperada"
 ep3_laamps.8110.desc_intro: "Hace mucho se llegó a un trato: [petitioned_ruler.GetName] proporcionaba apoyo para reclamar [claimed_title.GetName] en forma de soldados y oro por adelantado a cambio de un sustanciosa porción de los ingresos de mi señorío.\n\nSin embargo, [petitioned_ruler.GetFirstName] jamás habría previsto que "
 ep3_laamps.8110.desc_war: "se enzarzaría en una guerra a muerte conmigo."
 ep3_laamps.8110.desc_imprisoned: "acabaría en mis mazmorras"
 ep3_laamps.8110.desc_killer_root: "moriría por mi mano"
 ep3_laamps.8110.desc_dead: "dejaría este mundo"
 ep3_laamps.8110.desc_unlanded: "perdería su honor y título"
 ep3_laamps.8110.desc_outro: "antes de que la deuda se pagase del todo. Parece que nadie más de importancia en su señorío estaba al corriente de los detalles del asunto. Ahora está claro que nadie vendrá a pedir el dinero.\n\nUn extraño giro de los acontecimientos, casi como si la astuta mano de alguien hubiera guiado los hilos del destino."
 ep3_laamps.8110.a: "¡Qué maravilloso!"
