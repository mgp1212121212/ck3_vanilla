 ep3_governance_tax_relief_desc: "Este condado ha visto sus impuestos reducidos por parte del gobernador de la región, para satisfacción de la población local."
 ep3_governance_stationed_troops: "Guarnición reforzada"
 ep3_governance_stationed_troops_desc: "Por orden del gobernador, esta posesión ha visto reforzada su guarnición para garantizar un ambiente productivo."
 ep3_governance_festivities: "Festejos organizados"
 ep3_governance_festivities_desc: "Se ha #EMP persuadido#! a un funcionario local para que celebra una serie de ferias y festivales."
 ep3_governance_infrastructure: "Infraestructuras mejoradas"
 ep3_governance_infrastructure_desc: "Un funcionario local ha gastado muchos fondos para mejorar las infraestructuras de la zona."
 ep3_governance_harvest: "Distribución de cereales"
 ep3_governance_harvest_desc: "Este condado se beneficia de un reparto de cereales para sus gentes, a instancias del gobernador local."
 ep3_governance_great_harvest: "Gran distribución de cereales"
 ep3_governance_great_harvest_desc: "Este condado se beneficia de una distribución notable de cereales, organizada por el gobernador local."
 ep3_governance_mercenary_troops: "Tropas mercenarias"
 ep3_governance_mercenary_troops_desc: "Este personaje ha reclutado como mercenarios a un grupo de antiguos bandidos, sin importarle lo que piensen los demás."
 ep3_governance_workforce: "Fuerza de trabajo reclutada"
 ep3_governance_workforce_desc: "Este condado ha visto grandes cantidades de gente llamadas a formar una fuerza de trabajo al servicio de la comunidad."
 ep3_governance_rampant_bandits: "Bandidos desmandados"
 ep3_governance_rampant_bandits_desc: "Este condado está asolado por bandidos; los ataques violentos contra viajeros y comerciantes son bastante comunes."
