l_spanish:
 governor_tax_scheme: "Recaudación de impuestos"
 governor_tax_scheme_desc_general: "En una [scheme|lE] de recaudación de impuestos, se intenta reunir información sobre los impuestos perdidos para hacer pagar a la aldea sospechosa."
 governor_tax_scheme_desc: "Los impuestos de cada distrito y aldea se recaudan y registran cuidadosamente, lo que permite, de hecho, ver cuándo se han pagado como es debido. Y, lo más importante, cuándo #EMP faltan#! pagos."
 governor_tax_scheme_action: "Recaudar impuestos en"
 governor_tax_scheme_invalidated_title: "Conjura de $governor_tax_scheme$ invalidada"
 msg_governance_contract_appear.t: "Nuevo asunto de gobernanza"
 msg_governance_contract_appear.desc: "Ha aparecido un [governance_issue|lE] [new_governance_issue.GetType.GetName|V] en [target_province.GetName], dentro de [target_province.GetCounty.GetTitle.GetName]"
 task_contract_governance_desc_title: "¡Se necesita mi juicio como [GetPlayer.Custom('GetGovernorConceptNoTooltip')|l]!"
 overdue_taxes_contract: "Impuestos atrasados"
 overdue_taxes_desc: "Ya sea por conspiración, privación o pura negligencia, una aldea de esta región ha dejado de enviar la parte de la producción que le corresponde por los impuestos."
 overdue_taxes_desc_title: "$task_contract_governance_desc_title$"
 hoarding_mayor_contract: "Alcalde acaparador"
 hoarding_mayor_desc: "El alcalde de esta baronía está acumulando, o más bien acaparando, mucho más oro de lo que se esperaría. O bien no reenvía suficientes impuestos o no invierte lo bastante en la ciudad en sí."
 hoarding_mayor_desc_title: "$task_contract_governance_desc_title$"
 bountiful_harvest_contract: "Cosechas abundantes"
 bountiful_harvest_desc: "Llegan informes de maravillosa abundancia, cosechas enormes y verdes campos en la totalidad de mi [GetPlayer.Custom('GetProvinceConceptNoTooltip')]. Hay que darle buen uso a importante bendición. ¡Que no se echen a perder las cosechas!"
 bountiful_harvest_desc_title: "$task_contract_governance_desc_title$"
 rampant_bandits_contract: "Bandidos desmandados"
 rampant_bandits_desc: "Forajidos y nómadas descontrolados asolan esta región de tu [GetPlayer.Custom('GetProvinceConceptNoTooltip')]. Si queremos que los lugareños estén a salvo y que los comerciantes se desplacen con seguridad, hay que ocuparse de ellos."
 rampant_bandits_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.1000.t: "Impuestos atrasados"
 governor_contract_event.1000.desc: "Mis escribanos insisten que una aldea en [tax_destination.GetName] va significativamente retrasada en el pago de sus impuestos.\n\nObviar esta situación sería un grave incumplimiento de mi deber. Las cuentas lo dejan muy claro. #EMP Faltan#! impuestos. No se han hecho los envíos.\n\nPor el momento se ignora el motivo de estas omisiones. Este puede ser un asunto para funcionarios… o soldados."
 governor_contract_event.1000.a: "¡Iniciemos una investigación!"
 governor_contract_event.1001.desc: "Mi séquito avanza con dificultades por un camino rural mal mantenido, entre conjuntos dispersos de [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] y algún ejemplar de [ROOT.Char.Custom('RegionalFarmAnimal')] que otro… la aldea defraudadora, mi destino, es bastante rústica y #EMP bastante#! anodina, pese a estar a menos de un día de viaje de [tax_destination.GetName].\n\nUnos cuantos lugareños, vestidos con sus trajes tradicionales, se han reunido en el centro de la aldea. Me reciben en paz, pero sin afecto.\n\nHe de reflexionar sobre cómo afrontar la investigación."
 governor_contract_event.1001.a: "Un método inquisitivo será lo mejor."
 governor_contract_event.1001.b: "Echemos un vistazo y a ver qué sale a luz."
 governor_contract_event.1001.a_tt: "Viajar a [tax_destination.GetName] e investigar el asunto"
 governor_contract_event.1001.success: "Tu investigación es un éxito"
 governor_contract_event.1001.failure: "Tu investigación es un fracaso"
 governor_contract_event.1001.a.success: "Convenzo a los aldeanos para que hablen"
 governor_contract_event.1001.a.failure: "Soy incapaz de sacarle nada a los aldeanos"
 governor_contract_event.1001.b.success: "Reviso la aldea y me entero de lo que necesito"
 governor_contract_event.1001.b.failure: "Soy incapaz de enterarme de lo que necesito de la aldea"
 governor_contract_event.1003.t: "Impuestos atrasados: éxito"
 governor_contract_event.1003.desc_diplomacy: "¡Hablar con los aldeanos resulta ser inesperadamente fructífero!\n\nLos cabezas de familia estaban ansiosos por enumerar los miembros de sus familias y con gran agrado ensalzaron la productividad de sus parcelas. ¡Algunos hasta #EMP presumieron#! de su ganado! Los granjeros me llevaron a sus campos para explicarme cuánto esperaban conseguir en la cosecha."
 governor_contract_event.1003.desc_stewardship: "Apuntar cuidadosamente cada ejemplar de [ROOT.Char.Custom('RegionalFarmAnimal')], cada tallo de cebada, cada manta y cazo de arcilla hecho en casa ha dado un cálculo bastante bueno de los impuestos que estos siervos #EMP deberían#! pagar."
 governor_contract_event.1003.desc_outro: "\n\nAlgún descuido inexplicable, involuntario o deliberado, parece ser la causa de la falta de pagos por parte de esta aldea. Pero aún queda una tarea por hacer: decidir el mejor modo de resolver la situación."
 governor_contract_event.1003.a: "Recoger toda la producción que podamos y vender la mitad para desarrollar mejor la zona."
 governor_contract_event.1003.b: "Tendrán que pagarlo todo. Y #EMP ni un#! grano menos."
 governor_contract_event.1003.c: "Esta gente decente solo tendrá que pagar parte."
 governor_contract_event.1003.d: "Acantonar una guarnición aquí estimulará los pagos que correspondan."
 governor_contract_event.1003.e: "Nombremos un administrador para que supervise la aldea."
 governor_contract_event.1003.f: "¿Una rebaja de impuestos ayudaría a prosperar a esta gente?"
 governor_contract_event.1004.t: "Impuestos atrasados: fracaso"
 governor_contract_event.1004.desc: "Aunque atisbo por bodegas y graneros, cabalgo por los campos, engatuso a los jefes de la aldea… no hay rastro de que en esta población se oculten riquezas. Los aldeanos, dadas las apariencias, son pobres de absoluta y total necesidad e incapaces de proporcionar lo que se les exige.\n\nSin pruebas de que me hayan engañado, poco me queda que hacer por aquí. Mis cuentas tendrán que absorber las pérdidas."
 governor_contract_event.1004.a: "#EMP ¡Maldición!#!"
 governor_contract_event.1010.t: "Alcalde acaparador"
 governor_contract_event.1010.desc: "He recibido muchos informes de que [hoarding_mayor.Custom('ES_ElLa')] [hoarding_mayor.GetTitledFirstName|l], que gestiona [mayor_destination.GetName], se queda para sí la gran mayoría de los impuestos de la ciudad.\n\nAunque es normal que un alcalde se guarde lo que sobra de impuestos, las cantidades de las que se informan son #EMP excesivas#!. Rayan casi con la corrupción. Y, para empeorarlo todo, ¡sus acciones dan mala imagen de #EMP mí#!!"
 governor_contract_event.1010.a: "Tendré que solucionar esto en persona."
 governor_contract_event.1010.a_tt: "Viajar a [mayor_destination.GetName] y hablar con [Select_CString( hoarding_mayor.IsFemale, 'la alcaldesa', 'el alcalde' )]"
 governor_contract_event.1012.a_tt: "Vuelves a viajar de nuevo."
 governor_contract_event.1011.desc_intro: "Pierdo poco tiempo en la llegada a [mayor_destination.GetName] y cabalgo veloz a la residencia [Select_CString( hoarding_mayor.IsFemale, 'de la alcaldesa', 'del alcalde' )]. Me abro paso sin anunciarme y mi numerito da frutos.\n\n"
 governor_contract_event.1011.desc_upset: "[hoarding_mayor.GetFirstName] me mira anonadad[hoarding_mayor.Custom('ES_OA')] durante un breve instante, antes de recobrar la compostura. Mientras escucha mis acusaciones, su ceño se va frunciendo cada vez más.\n\n«¡Qué viles acusaciones! Yo jamás…», [hoarding_mayor.GetFirstNameNoTooltip] se detiene y respira hondo. «Bien. ¿Cómo sugerís que actuemos?»."
 governor_contract_event.1011.desc_fear: "Sorprendid[hoarding_mayor.Custom('ES_OA')], [hoarding_mayor.GetFirstName] se echa la bebida encima; ¡está claro que mi mera presencia [hoarding_mayor.Custom('ES_LoLa')] ha desconcertado! Su rostro palidece cada vez más mientras voy esbozando mis acusaciones.\n\n«¡Esperad! ¡Por favor! Tiene que tratarse de un equívoco. Podemos solucionar las cosas, ¿verdad?»."
 governor_contract_event.1011.desc_worried: "[hoarding_mayor.GetFirstName] se gira, boquiabiert[hoarding_mayor.Custom('ES_OA')], sin articular palabra. Se apoya con una mano sobre la mesa mientras le reprocho y lanzo una acusación tras otra.\n\n«Yo…, seguramente que ha habido un equívoco, pero ¡por supuesto que os ayudaré a solucionar la situación! ¡Como mejor os parezca!»."
 governor_contract_event.1011.a: "Invertid en la ciudad. Yo me ocuparé de todo el caudal sobrante."
 governor_contract_event.1011.b: "Me entregaréis #EMP todo#! el exceso de caudal."
 governor_contract_event.1011.c: "Usadlo bien. Invertid en las infraestructuras locales."
 governor_contract_event.1011.d: "Devolvédselo al pueblo organizando festejos."
 governor_contract_event.1011.e: "Témome que solo servirá un castigo severo."
 governor_contract_event.1011.f: "Podría dejarlo pasar esto… pero no olvidarlo."
 governor_contract_event.1012.t: "Asunto de gobernanza: cancelar viaje"
 governor_contract_event.1012.desc: "No podré hacer mucho en relación al asunto actual sin viajar adonde tiene lugar. Se espera que trate directamente este tipo de problemas, pero tal vez debería hacer la vista gorda y centrar mi atención en cuestiones más urgentes…"
 governor_contract_event.1012.a: "Pensándolo mejor, ¡en marcha!"
 governor_contract_event.1012.b: "Tengo asuntos más importantes de los que ocuparme."
 governor_contract_event.1020.t: "Cosechas abundantes"
 governor_contract_event.1020.desc: "¡La bondad de [ROOT.Char.GetFaith.FertilityGodName] ha recaído sobre nosotros! En muchas aldeas de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] se recolectan gavillas interminables de cereales de campos bien regados por lluvias constantes. ¡Y qué cantidad de [ROOT.Char.Custom('RegionalRootVegetablePlural')]! Se espera con gran alegría una cosecha considerablemente mayor que la anterior.\n\nEsas son, por supuesto, muy buenas noticias. He de organizar una cuadrilla extraordinaria y ocuparme de la logística lo antes posible.\n\nY ahora, ¿adónde llevarán mis vagones estas grandes cantidades de cosecha de [ROOT.Char.Custom('GetSeason')]…?"
 governor_contract_event.1020.a: "Que se distribuya equitativamente por la provincia."
 governor_contract_event.1020.b: "Distribuidla junto con los cereales normales."
 governor_contract_event.1020.c: "La capital provincial debe beneficiarse."
 governor_contract_event.1020.d: "La donaremos a la beneficencia y los necesitados."
 governor_contract_event.1020.e: "Llenad los graneros y vended los excedentes."
 governor_contract_event.1020.f: "Trasladadlo #EMP todo#! a mi finca."
 harvest_claim_it_yourself_estate_tt: "La cantidad se incrementa en #P +[EmptyScope.ScriptValue('estate_granary_gold_bonus_value')|+0%]#! por el [GetDomicileBuilding('storage_granary_03').GetName|l] de tu [estate|lE]"
 governor_contract_event.1030.t: "Bandidos desmandados"
 governor_contract_event.1030.desc: "Vuelvo a leer el informe. ¡#EMP Bandidos#!, para los cuales mis contribuyentes respetuosos con las leyes no son sino ovejas que esquilar!\n\nY, desde luego, estos forajidos violentos han pasado a cuchillo a mi gente, aterrorizado aldeas, hecho desaparecer caravanas.\n\nUn grupo especialmente repugnante de criminales se ha asentado en el/la [task_contract_location.GetProvince.GetTerrain.GetNameNoTooltip|l] cerca de [bandit_destination.GetName]. La región será incontrolable si no se les saca de ella."
 governor_contract_event.1030.a: "Reunid un contingente de soldados. ¡Partimos ahora mismo!"
 governor_contract_event.1030.b: "Nos ocuparemos de ellos en su momento…"
 governor_contract_event.1031.desc: "Los habitantes de [bandit_destination.GetName] nos guían gustosos hasta la guarida de tan feroz [ROOT.Char.Custom('RegionalFerociousAnimal')]… El campamento de los forajidos está justo al otro lado, oculto por la maleza y el terreno accidentado.\n\nPor lo que oigo, creo que se trata de guerreros nómadas, gente dura que vive al margen de la sociedad asentada, tan entregados a esquilmar la riqueza de mi tierra que han convertido sus incursiones rapiñadoras en una estancia prolongada.\n\nEl enemigo no se ha percatado de la presencia de mi partida. Tenemos la oportunidad de atacar como mejor entienda."
 governor_contract_event.1031.a: "¡A la carga! ¡Los pillaremos por sorpresa!"
 governor_contract_event.1031.b: "Pensemos una táctica antes de atacar."
 governor_contract_event.1031.c: "Atraerlos a una trampa nos ahorraría muchos problemas."
 governor_contract_event.1031.success: "Tienes éxito y derrotas a los bandidos"
 governor_contract_event.1031.failure: "Fracasas y los bandidos escapan"
 governor_contract_event.1031.b.success: "Tu táctica triunfa"
 governor_contract_event.1031.b.failure: "Tu elección de tácticas deja bastante que desear"
 governor_contract_event.1031.c.success: "Tu trampa es perfecta"
 governor_contract_event.1031.c.failure: "Tu trampa no engaña a nadie"
 governor_contract_event.1032.desc_tactical: "¡Mi indisciplinado enemigo no puede tener esperanza contra unas tropas bien adiestradas! Sus proyectiles ya no atacan carne campesina desvalida, sino que impactan inofensivos contra los escudos de nuestra línea de combate. Los delincuentes se dispersan para huir, pero los jinetes de nuestros flancos les cortan la retirada.\n\nMiro a los muertos. Reflexiono sobre los supervivientes capturados."
 governor_contract_event.1032.desc_trap: "La mía es una trampa muy astuta.\n\nUn soldado joven medio desnudo, con una vianda robada en la mano, corre hacia nosotros; ¡los forajidos, esos #EMP cretinos#! le pisan los talones! Saltamos desde nuestro escondite, aullando. El enemigo aterrorizado cae en su error y ¡nosotros caemos sobre ellos! A segundos de la muerte, los nómadas de rinden a mis tropas.\n\nEste grupo de salteadores queda indefenso y desvalido."
 governor_contract_event.1032.desc_charge: "Una carga atronadora es una sorpresa desagradable para cualquier enemigo, pero ¡los confusos gritos de mis criminales enemigos revelan lo #EMP verdaderamente#! poco preparados que están!\n\nEl combate cuerpo a cuerpo entre mis tropas bien armadas y los guerreros a medio vestir que se tambalean en sus monturas apenas dura unos instantes. Se me presentan cuidadosamente los nómadas supervivientes."
 governor_contract_event.1032.desc_outro: "\n\nEstán a mi merced."
 governor_contract_event.1032.a: "Devolver los bienes robados; poner a trabajar a los malhechores."
 governor_contract_event.1032.b: "Debemos perdonar sus delitos."
 governor_contract_event.1032.c: "¿Qué os parecería ganaros la vida honradamente?"
 governor_contract_event.1032.d: "Tendrán que pagar una multa."
 governor_contract_event.1032.e: "Colgadlos."
 governor_contract_event.1032.f: "Confiscad todo lo que tengan de valor y encarceladlos."
 governor_contract_event.1033.desc: "¡[ROOT.Char.Custom('CulturalCurse')|U]!\n\nEl ataque de mis soldados se vio traicionado por unos pájaros asustados; llegamos al enemigo lo más rápido posible, pero ¡los astutos nómadas se echaron a sus caballos y echaron a galopar casi al instante!\n\nPillamos y abatimos a algunos de los forajidos a la fuga… pero demasiado pocos para disuadir al resto de seguir asaltando y robando.\n\nAgotados, debemos volver a casa."
 governor_contract_event.1033.a: "Olvidemos este incidente."
 governor_contract_event.1038.desc: "No es probable que estos bandidos vayan a marcharse en paz. Las gentes de [bandit_destination.GetName] podrían sufrir sus ataques bastante tiempo a menos que intervenga.\n\nAdemás, al haberme nombrado para este cargo, su seguridad es responsabilidad mía."
 governor_contract_event.1038.a: "¡He de proteger a esta gente!"
 governor_contract_event.1038.b: "La gente tendrá que valerse por sí misma."
 governor_contract_event.1038.a_tt: "Viajar a [bandit_destination.GetName] y ocuparse de los bandidos."
 discontent_soldiers: "Soldados descontentos"
 discontent_soldiers_contract: "$discontent_soldiers$"
 discontent_soldiers_desc: "El descontento se extiende entre tus tropas. Los guardias refunfuñan en sus puestos. Los oficiales menores se despreocupan de la disciplina."
 discontent_soldiers_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2000.t: "$discontent_soldiers$"
 governor_contract_event.2000.desc: "Las nuevas de mis puestos de avanzada, de las tropas provinciales a mi mando coinciden: el descontento aumenta entre los soldados. Los turnos son demasiado largos, la paga demasiado escasa, las prostitutas locales demasiado feas, los cuarteles demasiado rústicos…\n\nCuando se vive en un acuartelamiento militar, siempre hay muchos motivos para quejarse, pero una pequeña intervención, por pequeña que fuera, podría mejorar su moral, lo que seguramente haría mucho para aumentar mi popularidad y la seguridad de mi puesto."
 governor_contract_event.2000.a: "Le daré a todo oficial veterano una parcela de tierras."
 governor_contract_event.2000.b: "¡No están tan mal como las tropas [other_gov.Custom('ES_DelDela')] [other_gov.GetTitledFirstNameNoTooltip|l]!"
 governor_contract_event.2000.c: "Se han ganado algo de tiempo libre."
 governor_contract_event.2000.d: "¡Se les castigará por su insubordinación!"
 governor_contract_event.2000.e: "Más dinero los hará felices."
 ep3_settled_troops_province_modifier: "Tropas asentadas"
 ep3_settled_troops_province_modifier_desc: "Los oficiales de las tropas acantonadas en esta provincia han recibido parcelas de terreno local para que se asienten."
 ep3_longer_breaks_province_modifier: "Tropas de permiso"
 ep3_longer_breaks_province_modifier_desc: "Las tropas acantonadas en esta provincia han recibido descansos más largos para aumentar la moral."
 ep3_better_paid_soldiers_modifier: "Tropas incentivadas"
 ep3_better_paid_soldiers_modifier_desc: "Este personaje es conocido por pagar a sus tropas más de lo necesario, y unas tropas felices son tropas efectivas."
 inept_mayor: "Alcaldía inepta"
 inept_mayor_contract: "$inept_mayor$"
 inept_mayor_desc: "Este funcionario clave ha demostrado ser absolutamente incompetente. Los nobles locales, el pueblo llano e incluso tus propios ministros están cada vez más descontentos."
 inept_mayor_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2010.t: "$inept_mayor$"
 governor_contract_event.2010.desc: "Me vuelco sobre los informes de [mayor_destination.GetName] y tomo nota de las acusaciones contra «esa especie de [inept_mayor.Custom('InsultNoun')|l] que es [inept_mayor.GetFirstName]»; cómo, de modo «criminalmente [inept_mayor.Custom('InsultAdjective')]», se supone que ha drenado su [inept_mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] de fondos.\n\nCierto, hay algo que va sumamente #EMP mal#! en la contabilidad de la ciudad: caudales que parecen desaparecer inexplicablemente del balance, el número de funcionarios a sueldo del estado cambia de un día para otro y la documentación sobre la propiedad de la tierra está plagada de inconsistencias."
 governor_contract_event.2010.a: "Debería hacer una visita a [mayor_destination.GetNameNoTooltip]."
 governor_contract_event.2011.desc_intro: "Cuando llego a [mayor_destination.GetName], me apresuro al despacho [Select_CString(inept_mayor.IsFemale, 'de la alcaldesa', 'del alcalde' )] de la zona, [inept_mayor.GetFirstName]. Al parecer pillad[inept_mayor.Custom('ES_OA')] por sorpresa, [inept_mayor.Custom('ES_ElLa')] burócrata echa a sus sirvientes. Hay libros de cuentas en sus brazos.\n\n«He venido a verificar la contabilidad de vuestra administración», expongo solemnemente con el ceño fruncido."
 governor_contract_event.2011.desc_fear: "\n\n«¿Es por…, ah, ese envío de cereales?», tartamudea [Select_CString(inept_mayor.IsFemale, 'la alcaldesa', 'el alcalde' )]. «¿La importación de seda? Sí, mis contactos no son muy ortodoxos, pero ¡han sido indultados por sus delitos! Bueno… #EMP la mayoría#!. Rescindiré esas órdenes, mi [ROOT.Char.GetTitleAsName|l], todas ellas; ¡vos no os preocupéis!»."
 governor_contract_event.2011.desc_upset: "\n\n«Mi [ROOT.Char.GetTitleAsName|l], ¡¿no tendréis duda alguna de mi devoción absoluta a mi cargo y mi competencia demostrada?!», vocifera [Select_CString(inept_mayor.IsFemale, 'la alcaldesa', 'el alcalde' )], midiéndome para una confrontación.\n\nPero yo soy su superior[ROOT.Char.Custom('ES_XA')]."
 governor_contract_event.2011.desc_worried: "\n\n«¿Noticias preocupantes, mi [ROOT.Char.GetTitleAsName|l]?», [inept_mayor.GetFirstNameNoTooltip] ríe torpe, poco convincente. «Los peces gordos de la zona tienen lenguas muy largas e imaginaciones desbocadas; lo mejor es no hacer caso a los más ruidosos…»."
 governor_contract_event.2011.a: "Mostradme los libros de cuentas."
 governor_contract_event.2011.b: "Sois indign[inept_mayor.Custom('ES_OA')] de vuestro cargo."
 governor_contract_event.2011.c: "Llamaré a mis expertos de la capital"
 governor_contract_event.2011.d: "¡Vos pagaréis personalmente por todas las pérdidas!"
 ep3_mismanaged_administration_modifier: "Incompetencia en la administración"
 ep3_mismanaged_administration_modifier_desc: "Uno de los principales centros de este condado está tan sumamente mal gestionado que sufre toda la zona."
 prov_investment: "Inversión provincial"
 prov_investment_contract: "$prov_investment$"
 prov_investment_desc: "Se ha presentado la oportunidad de que puedas invertir en la capital de tu gobernación."
 prov_investment_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2020.t: "$prov_investment$"
 governor_contract_event.2020.desc: "¡Qué bien sienta cuando un gobierno diligente recibe resultados excelentes.\n\nLas arcas de [ongoing_destination.GetName] están llenas hasta arriba y la administración central me ha encargado reinvertir el excedente en la zona."
 governor_contract_event.2020.a: "Las infraestructuras son la clave del éxito."
 governor_contract_event.2020.b: "Hacer el trabajo de [ROOT.Char.GetFaith.HighGodName] en la tierra es un privilegio."
 governor_contract_event.2020.c: "¡Erijamos una gran estatua en nombre [emperor.Custom('ES_DelDela')] [emperor.GetTitledFirstNameNoTooltip|l]!"
 governor_contract_event.2020.c_tt: "Por desgracia, eso implica #EMP incautar#! materiales de construcción de toda la zona…"
 governor_contract_event.2020.d: "A los comerciantes locales les vendría bien la ayuda extra."
 governor_contract_event.2020.e: "¡Nuestros valientes soldados se merecen algo mejor!"
 governor_contract_event.2020.f: "¡La solución es alimentar al pueblo!"
 governor_contract_event.2021.t: "$prov_investment$: éxito"
 governor_contract_event.2021.desc_infrastructure: "Las rutas más transitadas de [task_contract_location.GetNameNoTier] son las primeras que han de renovarse. Mis obreros contratados trabajan y, cuando se ofrece una paga ejemplar, el progreso es rápido."
 governor_contract_event.2021.desc_church: "Los planos para el/la nueva [ROOT.Char.GetFaith.HouseOfWorship] de [task_contract_location.GetNameNoTier] son una imagen inmaculada de inspiración divina, si bien, comparado con los otros lugares santos del mundo, el nuestro es más bien humilde. ¡Reunamos a los fieles!"
 governor_contract_event.2021.desc_monument: "El rostro de [emperor.GetFaith.WealthGodName], que auspicia [emperor.Custom('ES_AlAla')] [emperor.GetTitledFirstName] es recreado tierna —y favorecedoramente— por mis artesanos. El nombre [emperor.Custom('ES_DelDela')] gran soberan[emperor.Custom('ES_OA')] queda grabado debajo… igual que el mío."
 governor_contract_event.2021.desc_traders: "¡Nos llueven las buenas noticias! El comercio prospera, alimentado solamente por mi declaración de una rebaja en unos cuantos aranceles clave. Ahora, a despejar el ganado maloliente de ese extremo sin usar de los foros locales…"
 governor_contract_event.2021.desc_military: "Los sonidos de una juerga de celebración salen de los barracones; con los caudales que he puesto sobre ellos, ¡la lealtad y disposición a la lucha de mis tropas está más que garantizada! Mis capitanes animan a los demás a gritar mi nombre."
 governor_contract_event.2021.desc_food: "Hasta el más humilde de los mendigos de [task_contract_location.GetNameNoTier] duerme esta noche con la tripa llena. Mi reparto de cereales ha hecho que familias con el rostro radiante tengan gavillas hasta el techo; la región entera huele a pan recién hecho."
 governor_contract_event.2021.desc: "\n\nEsta elección de inversión demostró ser muy sagaz. Aunque solo tenemos resultados provisionales, ya me la alaban y celebran las gentes a mi cargo."
 governor_contract_event.2021.a: "Un trabajo bien hecho."
 governor_contract_event.2022.t: "$prov_investment$: fracaso"
 governor_contract_event.2022.desc_monument: "He informado a la administración de la capital de mi más nuevo monumento, la estatua decorada con joyas de grandeza ostentosa… y no he recibido respuesta alguna. [emperor.Custom('ES_ElLa')] [emperor.GetTitledFirstName|l] no se digna en reconocer mi acto de lealtad; si es que ha llegado a enterarse."
 governor_contract_event.2022.desc_traders: "Con mi recorte de impuestos y aranceles, los comerciantes graznan de felicidad con los nuevos beneficios… pero no vemos ningún aumento de ingresos. Es más, los artesanos y jornaleros locales se quejan de mi administración; ante las importaciones nuevas y más baratas, les cuesta colocar sus productos."
 governor_contract_event.2022.desc_military: "Las tropas no fueron especialmente #EMP sensatas#! con las nuevas primas en su salario… Con un desenfreno salvaje, malgastaron su paga en una orgía de deleites repugnantes.\n\nAhora hay capitanes apreciados acusados de delitos, soldados heridos por peleas con los lugareños y, de algún modo, la culpa es mía."
 governor_contract_event.2022.desc: "\n\nPor desgracia, esto no ha resultado como esperaba. Y los excedentes de mi provincia se han perdido."
 governor_contract_event.2022.a: "Qué lástima."
 governor_contract_event.2020.success: "La inversión es un éxito"
 governor_contract_event.2020.failure: "La inversión es un fracaso"
 ep3_contract_infrastructure_modifier: "Desarrollo de infraestructuras"
 ep3_contract_infrastructure_modifier_desc: "Carreteras, estaciones para mensajeros, reservas de agua y todo lo que un condado necesita para crecer."
 ep3_food_distribution_modifier: "Distribución de alimentos"
 ep3_food_distribution_modifier_desc: "Se ha empleado un excedente de dinero en el gobierno local para importar comida barata para la población general."
 ep3_invested_military_modifier: "Fuerzas militares mejoradas"
 ep3_invested_military_modifier_desc: "Se ha invertido una cantidad considerable de oro en las tropas acantonadas en este condado."
 raiding_peasants: "Campesinos incursores"
 raiding_peasants_contract: "$raiding_peasants$"
 raiding_peasants_desc: "Una banda organizada de campesinos ha estado asaltando nuestras tierras desde el otro lado de la frontera."
 raiding_peasants_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2030.t: "$raiding_peasants$"
 governor_contract_event.2030.desc: "Noticias preocupantes llegan de [ongoing_destination.GetName].\n\nAl parecer, un grupo de campesinos locales ha tomado las armas y, en forma de bandas indisciplinadas, se han aventurado más allá de nuestras fronteras, en el territorio de [neighbor.GetCulture.GetNameNoTooltip].\n\nEs improbable que la conducta en sí provoque preocupaciones diplomáticas, pero las acciones militares —y la posesión de armas— son una prerrogativa del ejército. Por consiguiente, toda infracción de la ley debe ser investigada."
 governor_contract_event.2030.a: "Tengo que verlo en persona."
 governor_contract_event.2030.a.tt: "Viajas a [ongoing_destination.GetNameNoTooltip]"
 governor_contract_event.2031.desc: "Cuando llego a [ongoing_destination.GetName], la información que tenía demuestra ser correcta. A mis guardias no les lleva mucho reunir a un grupo considerable de lugareños, todos en posesión de armas no autorizadas.\n\n«¡Las necesitamos para defendernos a nosotros mismos y a nuestras familias!», protestan. «¡No hay quien se fíe de esa escoria [neighbor.GetCulture.GetNameNoTooltip]! ¡Que aprendan que deben mantenerse lejos de nosotros!»."
 governor_contract_event.2031.a: "Trabajaréis para mí; legalmente."
 governor_contract_event.2031.b: "El bandidaje se castiga con la muerte."
 governor_contract_event.2031.c: "¿Necesitáis ayuda #EMP extraoficial#!?"
 governor_contract_event.2031.d: "Tendríais que estar trabajando en los campos."
 governor_contract_event.2031.e: "¡Dadme todo el oro que saqueasteis y podréis iros!"
 ep3_peasant_border_raids_modifier: "Incursiones fronterizas campesinas"
 ep3_peasant_border_raids_modifier_desc: "Los campesinos locales se han armado y protegen activamente sus fronteras."
 ep3_peasant_workers_modifier: "De vuelta a los campos"
 ep3_peasant_workers_modifier_desc: "La milicia local ha sido disuelta, y los campesinos, enviados de vuelta a los campos."
 wild_predators: "Bestias depredadoras"
 wild_predators_contract: "$wild_predators$"
 wild_predators_desc: "Fieras salvajes devoran los animales de un coto local de caza y hostigan a los campesinos. Se avistan a menudo cerca de sus aldeas; hay incidentes sangrientos en sus prados."
 wild_predators_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2040.t: "$wild_predators$"
 governor_contract_event.2040.desc: "Las noticias de [ongoing_destination.GetName] son graves.\n\nLa población de fauna salvaje local está desapareciendo por una presencia de [ROOT.Char.Custom('GetAnimalType')] cada vez mayor. Las bestias, envalentonadas por el aumento de su número, no se conforman con despoblar las tierras salvajes, sino que se acercan cada vez más a los asentamientos de mi pueblo.\n\nSe vigila atentamente a niños y ganado, pero aun así… las afueras de [ongoing_destination.GetName] no son seguras."
 governor_contract_event.2040.a: "He de hacer algo."
 governor_contract_event.2041.desc: "Mi llegada a [ongoing_destination.GetName] se produce entre tragedia y preocupación. Los lugareños murmuran que —en la seguridad de un cercado— un excelente ejemplar de [ROOT.Char.Custom('RegionalFarmAnimal')] fue despedazado hace poco por un espécimen enorme de [ROOT.Char.Custom('GetAnimalType')].\n\nUna rápida cabalgata por la región demuestra que la información es fiable; cuesta ver fauna salvaje y por todas partes hay señales de ataques de [ROOT.Char.Custom('GetAnimalType')].\n\nDicen que ha desaparecido un bebé, hablan de que han hallado huesecitos destrozados."
 governor_contract_event.2041.a: "Conozco a los profesionales adecuados."
 governor_contract_event.2041.a.tt: "Envías a envenenadores expertos para que maten con cebo selectivamente a los depredadores descontrolados."
 governor_contract_event.2041.b: "¡Yo en persona cazaré a las criaturas!"
 governor_contract_event.2041.c: "Necesitamos más cazadores."
 governor_contract_event.2041.d: "Los campesinos de aquí se las pueden apañar."
 governor_contract_event.2041.e: "Siempre he querido una mascota exótica…"
 governor_contract_event.2041.e.tt: "Envías a tus guardias a capturar todos los animales que puedan."
 governor_contract_event.2041.f: "¡Importad más presas y soltadlas!"
 governor_contract_event.2041.b.success: "La gran cacería sale bien"
 governor_contract_event.2041.b.fail: "Tu partida de caza se sume en el caos"
 governor_contract_event.2041.c.success: "Llegan muchos tramperos para cazar a las bestias"
 governor_contract_event.2041.c.fail: "A pocos les interesa acechar a un ejemplar de [ROOT.Char.Custom('GetAnimalType')]"
 governor_contract_event.2041.d.success: "La tradición de acampada local se impone"
 governor_contract_event.2041.d.fail: "Los campesinos no son más que morralla"
 governor_contract_event.2041.e.success: "Se enjaula hasta el último ejemplar de [ROOT.Char.Custom('GetAnimalType')]"
 governor_contract_event.2041.e.fail: "Tus corrales siguen vacíos"
 governor_contract_event.2042.desc: "¡Victoria!\n\n[ongoing_destination.GetName] está libre de los terrores de la naturaleza, se ha purgado de su problema de [ROOT.Char.Custom('GetAnimalType')]; ¡mi intervención decidida ha liberado al pueblo llano del miedo!\n\nEn el/la [ongoing_destination.GetTerrain.GetNameNoTooltip|l] donde me encuentro, los rebaños de las criaturas inocentes [ROOT.Char.GetFaith.HighGodNamePossessive], sus asustadizos herbívoros, podrán volver a pastar libremente dentro de poco."
 governor_contract_event.2042.a: "Me atribuyo todo el mérito de este éxito."
 governor_contract_event.2043.desc: "Dientes que rechinan, garras como puntas de lanzas, grandes fauces babeantes justo a nuestra espalda… ciegos de terror huimos del/de la [ongoing_destination.GetTerrain.GetNameNoTooltip|l] de [ongoing_destination.GetName], ¡consiguiendo salvar la vida a duras penas!\n\nLa amenaza de tipo [ROOT.Char.Custom('GetAnimalType')] aquí es verdaderamente imparable. ¿Es posible que sean siervos salvajes de [ROOT.Char.GetFaith.DevilName] los que acechan esta aldea?\n\n¡[ROOT.Char.Custom('CulturalCurse')|U]! Solo puedo marchar y dejar a los lugareños aterrorizados por las criaturas…"
 governor_contract_event.2043.a: "Mi única esperanza es que empiecen a comerse #EMP entre ellos…#!"
 ep3_abundant_game_modifier: "Caza abundante"
 ep3_abundant_game_modifier_desc: "La caza es abundante en esta área, lo que hace las cacerías más exitosas."
 ep3_wild_predators_modifier: "$wild_predators$"
 ep3_wild_predators_modifier_desc: "Una gran cantidad de depredadores salvajes ronda por estas tierras y mata a campesinos y animales de caza por igual."
 ep3_ferocious_pets_modifier: "Mascotas feroces"
 ep3_ferocious_pets_modifier_desc: "Este personaje ha desarrollado un gusto caro por las mascotas feroces."
 evil_presence: "Una presencia maligna"
 evil_presence_contract: "$evil_presence$"
 evil_presence_desc: "Plebeyos aterrorizados afirman que una presencia maligna les hostiga. Incapaces de consolar a su atribulado rebaño, los clérigos locales te piden que intervengas."
 evil_presence_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2050.t: "$evil_presence$"
 governor_contract_event.2050.desc: "Los [ongoing_destination.GetCounty.GetFaith.PriestNeuterPlural] locales de [ongoing_destination.GetName] me escriben, muy nerviosos, captando mi atención con llamamientos urgentes sobre una violencia inminente.\n\nLa población local está alborotada con una serie de eventos sospechosos: malos presagios como"
 governor_contract_event.2051.desc_a: "pescado podrido,"
 governor_contract_event.2051.desc_b: "fiebres,"
 governor_contract_event.2051.desc_c: "peleas entre cónyuges,"
 governor_contract_event.2051.desc_d: "niños que se desvelan gritando en plena noche,"
 governor_contract_event.2051.desc_e: "jaquecas masivas,"
 governor_contract_event.2051.desc_f: "cacerías fallidas,"
 governor_contract_event.2051.desc_g: "vacas enfermas,"
 governor_contract_event.2051.desc_h: "producción echada a perder,"
 governor_contract_event.2051.desc_i: "campos echados a perder,"
 governor_contract_event.2051.desc_l: "y extrañas apariciones de perros."
 governor_contract_event.2051.desc_m: "y extrañas apariciones de caballos."
 governor_contract_event.2051.desc_n: "y extrañas apariciones de águilas."
 governor_contract_event.2051.desc_o: "y extrañas apariciones de gatos."
 governor_contract_event.2051.desc_p: "y extrañas apariciones de ranas."
 governor_contract_event.2051.desc_q: "y extrañas apariciones de serpientes."
 governor_contract_event.2051.desc_end: "\n\nA la gente le aterroriza que un demonio o algún otro ente maligno se haya instalado entre ellos."
 governor_contract_event.2050.a: "Supongo que hará falta una investigación."
 governor_contract_event.2051.desc: "Las buenas gentes de [ongoing_destination.GetName] están enloquecidas de miedo.\n\nEl pánico y la paranoia están desatados. Tanto en casas de vecinos destartaladas como en el/la [ROOT.Char.Custom('ResidenceBuilding')] del magistrado local, mi séquito se encuentra con las puertas cerradas, vecinos y familiares se acusan de las prácticas más horribles y ciudadanos honrados ven monstruos en todos los rincones. Las actividades productivas prácticamente se han suspendido.\n\nEste estado de la situación ha de acabar de un modo u otro. Sin fe en la protección [ongoing_destination.GetCounty.GetFaith.HighGodNamePossessive]… los hilos de esta sociedad no pueden mantenerse unidos."
 governor_contract_event.2051.a: "Solicitaré que venga un exorcista oficial de la capital."
 governor_contract_event.2051.b: "Traed un [ROOT.Char.GetFaith.PriestNeuter] afamado para un exorcismo."
 governor_contract_event.2051.c: "¡Debe ser un hechicero malvado!"
 governor_contract_event.2051.d: "¿Que os sugieren vuestros ancianos?"
 governor_contract_event.2051.e: "Solo os estáis imaginando cosas. Paparruchas."
 ep3_church_investigation_modifier: "Investigación de la Iglesia"
 ep3_church_investigation_modifier_desc: "La Iglesia se ha involucrado en una investigación sobre posibles practicantes de magia demoníaca."
 ep3_rationalist_gov_modifier: "Racionalista"
 ep3_rationalist_gov_modifier_desc: "Este personaje tiene reputación de valorar la razón por encima de la religión, una opinión algo impopular."
 ep3_local_practices_modifier: "Prácticas tradicionales mantenidas"
 ep3_local_practices_modifier_desc: "El gobernador local ha apoyado abiertamente las prácticas tradicionales —algunos las llaman supersticiones— para ocuparse de los demonios."
 miraculous_healing: "Curación milagrosa"
 miraculous_healing_contract: "$miraculous_healing$"
 miraculous_healing_desc: "Un inválido local recibe muchas donaciones de reliquias y bienes de valor y, en cada ocasión, afirma que la gracia divina le ha restaurado la salud. Y, con cada ocasión, a los benefactores les va haciendo menos gracia."
 miraculous_healing_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2060.t: "$miraculous_healing$"
 governor_contract_event.2060.desc: "Hoy se me ha traído un caso interesante, de un individuo muy poco corriente, para que lo juzgue.\n\nA [Select_CString(scammer.IsFemale, 'esta mujer', 'este hombre' )] se le acusa de fingir invalidez; de ser [Select_CString(scammer.IsFemale, 'una charlatana', 'un charlatán' )] que se gana la vida estafando a los fieles. [scammer.Custom('quirk_pos_present')] encantadoramente mientras sitúan ante mí las reliquias donadas.\n\nLos testigos aseguran haber visto a tal «[Select_CString(scammer.IsFemale, 'ciega', 'ciego' )]» en la entrada de sus [ROOT.Char.GetFaith.HouseOfWorshipPlural], apelar a la naturaleza bondadosa de los feligreses y reconfortar sus corazones al curarse milagrosamente una y otra vez… pero solo después de recibir oro u objetos sagrados."
 governor_contract_event.2060.a: "A [Select_CString(scammer.IsFemale, 'esta timadora', 'este timador' )] se le castigará de modo ejemplar."
 governor_contract_event.2060.b: "Me vendría bien alguien con vuestra #EMP creatividad#!."
 governor_contract_event.2060.c: "Devolved las reliquias y se me olvidará que esto haya pasado."
 governor_contract_event.2060.d: "Una buena multa es un castigo adecuado."
 governor_contract_event.2060.e: "La única penitencia posible es la prisión."
 governor_contract_event.2060.f: "[ROOT.Char.GetFaith.HighGodName] actúa de forma misteriosa."
 buried_treasure: "Tesoro enterrado"
 buried_treasure_contract: "$buried_treasure$"
 buried_treasure_desc: "Un campesino de la zona ha encontrado un tesoro de oro enterrado y ha surgido una disputa sobre a quién pertenece."
 buried_treasure_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2070.t: "$buried_treasure$"
 governor_contract_event.2070.desc: "Los ancianos de una pequeña comunidad cerca de [ongoing_destination.GetName] se han puesto en contacto conmigo para tomar una decisión sobre un evento nada habitual.\n\n¡Una familia campesina ha desenterrado un tesoro considerable de monedas de oro mientras trabajaba sus campos! Los vecinos se han dividido inmediatamente en dos bandos: unos creen que el oro debe ser para quienes lo encontraron, mientras que otros sostienen que esta ganancia inesperada debe ser compartida por toda la aldea.\n\nLa palabra de una autoridad superior puede aplacar la codicia de estas gentes sencillas e impedir que caigan en una violencia mezquina."
 governor_contract_event.2070.a: "¡Un acontecimiento de lo más curioso, en verdad!"
 governor_contract_event.2071.desc: "Al llegar a [ongoing_destination.GetName], se me presenta a quien encontró el tesoro —[Select_CString(peasant.IsFemale, 'una mujer', 'un hombre' )] de nombre [peasant.GetFirstName]— y el tesoro en sí:\n\n"
 governor_contract_event.2071.desc.byz: "Es un cofre de aspecto antiguo lleno hasta los topes de [Glossary( 'áureos', 'AUREUS_GLOSS')] de oro, todos acuñados bajo el mismo emperador. Si tuviera que conjeturar, diría que puede ser la tesorería de una antigua legión; puede que la paga de un año entero."
 governor_contract_event.2071.desc.fallback: "Es un cofre de aspecto humilde lleno hasta los topes de un surtido de monedas de oro acuñadas en la región en diferentes épocas. Yo diría que [Select_CString(peasant.IsFemale, 'la campesina', 'el campesino' )] ha encontrado el tesoro enterrado de una banda de forajidos muertos hace tiempo."
 governor_contract_event.2071.desc.end: "\n\n[peasant.GetFirstNameNoTooltip] —y al parecer todo siervo de su comunidad— observa con expectación y sin aliento: «¿Qué ha de pasar con el tesoro, sabi[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsName|l]?»"
 governor_contract_event.2071.a: "Reinvierte el oro en tu propia comunidad."
 governor_contract_event.2071.b: "Todas las ganancias extraordinarias deben ser gravadas. #EMP Considerablemente#!."
 governor_contract_event.2071.c: "Lo que se encuentra en tierras públicas pertenece al señorío."
 governor_contract_event.2071.d: "El tesoro es legalmente tuyo, para que hagas lo que te plazca."
 governor_contract_event.2071.e: "Este tesoro pertenece a la comunidad entera."
 AUREUS_GLOSS: "El áureo era una moneda de oro que se acuñó desde la última época de la República romana hasta principios del siglo IV d. C., cuando fue reemplazado por el sólido. En un principio, un áureo equivalía a 25 denarios de plata, ¡pero debido a la inflación galopante del Bajo Imperio, el nuevo sólido valía 275.000 denarios!"
 ep3_treasure_invest_modifier: "Tesoro invertido"
 ep3_treasure_invest_modifier_desc: "Una fortuna en oro se ha transformado en inversiones locales para el beneficio del condado entero."
 ep3_treasure_distributed_modifier: "Tesoro distribuido"
 ep3_treasure_distributed_modifier_desc: "La población local disfruta de una cierta prosperidad por la redistribución de un tesoro descubierto."
 public_land: "Tierras públicas"
 public_land_contract: "$public_land$"
 public_land_desc: "Con desdén flagrante por los derechos tradicionales de los plebeyos, un magnate local acumula tierras de modo ilegal."
 public_land_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2080.t: "$public_land$"
 governor_contract_event.2080.desc: "Según los informes de [ongoing_destination.GetName], un[magnate.Custom('ES_XA')] potentad[magnate.Custom('ES_OA')] local, [magnate.GetTitledFirstName], ha empleado todos los trucos habidos y por haber para aumentar la extensión de las tierras que posee directamente.\n\nComo está claro, no todos los métodos son legales y algunos son de muy #EMP mal gusto#!."
 governor_contract_event.2080.a: "Debería intervenir."
 governor_contract_event.2081.desc: "Nada más llegar a [ongoing_destination.GetName], me recibe inmediatamente [magnate.Custom('ES_ElLa')] [magnate.GetTitledFirstName|l] en su casa.\n\n«No hablemos de frivolidades», comienzo con sequedad. «Ha aparecido una gran cantidad de irregularidades y acuerdos ilegales cuando hemos revisado vuestras recientes adquisiciones de tierras».\n\n[magnate.GetFirstNameNoTooltip] está avergonzad[magnate.Custom('ES_OA')] pero para nada arrepentid[magnate.Custom('ES_OA')]. «#EMP [Select_CString(ROOT.Char.IsFemale, 'Amiga mía', 'Amigo mío' )]#!, ya sabéis cómo van estas cosas… Hay tanta burocracia, los campesinos iletrados son tan ignorantes y lentos para entender la ley… ¡A veces un[magnate.Custom('ES_OA')] solo quiere que sus negocios realicen con rapidez! ¿Podéis culparme por esto?»."
 governor_contract_event.2081.a: "La tierra se dividirá entre los pequeños propietarios."
 governor_contract_event.2081.b: "$ep3_land_confiscate_modifier_desc$"
 governor_contract_event.2081.c: "Podría olvidar este incidente a cambio de la #EMP donación #! adecuada…"
 governor_contract_event.2081.d: "¡Finjamos que esto no ha pasado, #EMP amig[magnate.Custom('ES_OA')]#!!"
 governor_contract_event.2081.e: "Conservad la tierra, pero que la cultiven los lugareños."
 ep3_lands_reinstated_modifier: "Pequeños propietarios"
 ep3_lands_reinstated_modifier_desc: "Se ha restablecido la presencia de pequeños propietarios en la zona."
 ep3_land_confiscate_modifier: "Tierras confiscadas"
 ep3_land_confiscate_modifier_desc: "¡Este es el lugar perfecto para expandir mi finca!"
 mad_prophet: "El profeta loco"
 mad_prophet_contract: "$mad_prophet$"
 mad_prophet_desc: "Alguien que se ha proclamado profeta aterroriza al condado entero con sus predicciones catastróficas."
 mad_prophet_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2090.t: "$mad_prophet$"
 governor_contract_event.2090.desc: "He recibido noticias preocupantes de [ongoing_destination.GetName].\n\nAl parecer, tal [ongoing_destination.GetTitle.GetTierAsNameNoTooltip|l] se ha sumido en la agitación porque cierta persona autoproclamada profeta ha estado sembrando el pánico con predicciones atroces sobre el inminente fin del mundo.\n\nSeguramente no sean más que los desvaríos de un lunático, pero cuando tales desvaríos ponen en peligro la seguridad y el orden público, mi deber es intervenir."
 governor_contract_event.2090.a: "He de ir a investigar la situación."
 governor_contract_event.2091.desc: "«#EMP ¡EL FIN SE ACERCA! ¡ARREPENTÍOS! ¡ARREPENTÍOS AHORA O PERECERÉIS!#!»\n\nAbriéndome paso entre siervos intimidados y desconcertados, sigo el sonido hasta su origen.\n\nUn[prophet.Custom('ES_XA')] [prophet.GetWomanMan] andrajos[prophet.Custom('ES_OA')] amonesta a la inquieta y aterrorizada multitud con una rabia inspirada por la divinidad. Las palabras de [prophet.GetName] hacen reales sus sospechas sobre lo desconocido; les habla del miedo al caos, del temor a [prophet.GetFaith.NegativeAfterLife] y de nuestra creencia común en el fin de los tiempos."
 governor_contract_event.2091.a: "¡Todo está bajo control!"
 governor_contract_event.2091.a.tt: "Tu autoridad, habilidad retórica y presencia tranquilizadora consiguen controlar al gentío."
 governor_contract_event.2091.b: "Hemos de hacer que se calle."
 governor_contract_event.2091.c: "Guardias, detened [Select_CString(prophet.IsFemale, 'a la alborotadora', 'al alborotador' )]."
 governor_contract_event.2091.d: "Os equivocáis, [prophet.GetFirstNameNoTooltip], ¡y os lo demostraré!"
 governor_contract_event.2091.e: "Solo las plegarias pueden salvarnos."
 governor_contract_event.2091.e.tt: "Organizas una gran procesión religiosa."
 governor_contract_event.2091.f: "El clero local puede ocuparse de esto."
 governor_contract_event.2092.desc_persecute: "Me alegra ver que mis guardias consiguen dispersar a la muchedumbre y poner fin a esta locura.\n\n¡Los ciudadanos de [ongoing_destination.GetName] pueden descansar sabiendo que viven en un imperio civilizado, devoto y fuerte, inmune a las supersticiones y a salvo de disturbios!"
 governor_contract_event.2092.desc_debate: "«… y esto demuestra de modo concluyente que el fin de mundo #EMP no#! se acerca y que la ira [ROOT.Char.GetFaith.HighGodNamePossessive] #EMP no#! caerá sobre nosotros».\n\n[Select_CString(prophet.IsFemale, 'La profetisa', 'El profeta' )] se queda sin palabras ante mi docta disquisición y la muchedumbre aplaude, agradeciendo un buen debate religioso antes de volver a sus casas."
 governor_contract_event.2092.a: "¡Me encantan los trabajos bien hechos!"
 governor_contract_event.2093.desc_persecute: "Por desgracia, enviar a los guardias no fue una buena idea.\n\nLa muchedumbre amedrentada se apelotonó en torno [Select_CString(prophet.IsFemale, 'a la profetisa', 'al profeta' )] para defender[prophet.GetHerHim] y muchos, tanto soldados como civiles, resultaron heridos en la refriega.\n\n[Select_CString(prophet.IsFemale, 'La profetisa alborotadora', 'El profeta alborotador' )] consiguió escabullirse entre el caos y desaparecer sin dejar rastro."
 governor_contract_event.2093.desc_debate: "«Así pues, por la naturaleza de [ROOT.Char.GetFaith.HighGodName]… No, creo que se trata de #EMP esencia#!, ¿verdad? ¿O era energía? En todo caso, lo que no puede ser, no puede ser y además es imposible. O algo así…».\n\nNo tengo que ver la confusión en el rostro de la gente que tengo delante o escuchar las risitas de mi adversari[prophet.Custom('ES_OA')] para saber que solo me he puesto en ridículo.\n\nSeguramente los lugareños consigan solucionar este asunto por sí mismos. Yo me marcho."
 governor_contract_event.2093.a: "Una actuación vergonzosa."
 ep3_religiously_pacified_modifier: "Religiosamente pacificado"
 ep3_religiously_pacified_modifier_desc: "Se han reforzado la fe y la confianza de la población local en las instituciones con su eficaz intervención contra una secta apocalíptica en ciernes."
 ep3_doom_repressed_modifier: "Secta profética perseguida"
 ep3_doom_repressed_modifier_desc: "Una secta apocalíptica dirigida por un profeta loco fue erradicada mediante la fuerza."
 ep3_religious_debate_modifier: "Victoria en debate religioso"
 ep3_religious_debate_modifier_desc: "Este personaje brilló en un debate religioso contra un profeta loco y demostró a la gente cuánto se equivocaba aquel."
 titles_sale: "Títulos en venta"
 titles_sale_contract: "$titles_sale$"
 titles_sale_desc: "Se ha denunciado a un sacerdote por vender títulos y cargos religiosos al mejor postor, una práctica extremadamente ilegal."
 titles_sale_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2100.t: "$titles_sale$"
 governor_contract_event.2100.desc: "El caso que se me ha pedido juzgar hoy es bastante delicado: han pillado a un [priest.GetFaith.PriestNeuter] local vendiendo títulos y cargos religiosos al vástago no cualificado de unos magnates locales.\n\nEsta persona, [priest.GetName], se llena la bolsa a costa [priest.GetFaith.HighGodNamePossessive] y de sus superiores.\n\nSemejante práctica —obviamente— es del todo ilegal. Dada la naturaleza religiosa del delito en sí y de las partes involucradas, también resulta bastante polémico. El riesgo de disgustar al clero es considerable, dado que es necesario que yo intervenga en sus asuntos."
 governor_contract_event.2100.a: "El oro habrá de donarse a instituciones religiosas."
 governor_contract_event.2100.b: "El oro conseguido ilegalmente es, por lo tanto, confiscado."
 governor_contract_event.2100.c: "¡Arrepentíos! Y devolved el dinero a los compradores."
 governor_contract_event.2100.d: "Me vendría bien tener el favor de alguien como vos…"
 ep3_repayed_church_titles_modifier: "Nuevo uso para el oro"
 ep3_repayed_church_titles_modifier_desc: "Los legítimos propietarios clericales le han dado un buen uso al oro conseguido por la venta ilegal de cargos religiosos."
 hungry_times: "Tiempos de hambruna"
 hungry_times_contract: "$hungry_times$"
 hungry_times_desc: "Una peste reciente ha causado una hambruna, que ha llevado a algunos lugareños a tomar medidas #EMP desesperadas#! para sobrevivir."
 hungry_times_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2110.t: "$hungry_times$"
 governor_contract_event.2110.desc: "Las noticias de [ongoing_destination.GetName] son especialmente preocupantes.\n\nAl parecer, las medidas adoptadas por el gobierno para la recuperación de la zona tras la última peste no fueron adecuadas; una hambruna ha caído sobre los asentamientos locales. Y algunos lugareños se han visto obligados a cometer actos desesperados y aborrecibles para sobrevivir."
 governor_contract_event.2110.desc_murder: "\n\nSegún este informe, ¡se ha pillado a varios campesinos matando y descuartizando a otros humanos para consumir su carne!"
 governor_contract_event.2110.desc_cannibal: "\n\nSegún este informe, ¡se ha pillado a varios campesinos cuando consumían la carne de otros humanos que murieron de hambre!"
 governor_contract_event.2110.desc_animal: "\n\nSegún este informe, se ha pillado a varios campesinos cazando y consumiendo animales impuros, lo que ha atraído las iras del clero local."
 governor_contract_event.2110.a: "He de saber más al respecto."
 governor_contract_event.2111.desc: "Cuando llego a [ongoing_destination.GetName],[Select_CString( cannibal.IsFemale, 'la acusada', 'el acusado' )] aguarda entre grilletes, la mirada baja, sus ropas desgarradas y ensangrentadas.\n\nLos acusados, con [cannibal.GetFirstName] al frente, encadenados y temblorosos, alicaídos, se enfrentan a los gritos de una gran muchedumbre de rostros esqueléticos. Se agitan puños huesudos; voces débiles claman un castigo ejemplar.\n\nSe me muestran las pruebas: fémures partidos, cabezas cortadas. Aquí ha pasado algo horripilante; una auténtica abominación ante [ROOT.Char.GetFaith.HighGodName]."
 governor_contract_event.2111.a: "No debería haber dejado esta comunidad sin vigilar."
 governor_contract_event.2111.b: "Los delitos más desesperados reclaman el mayor de los perdones."
 governor_contract_event.2111.c: "Los culpables han de pagar. Eso dice la ley."
 governor_contract_event.2111.d: "¡La comunidad entera está mancillada por esta abominación!"
 governor_contract_event.2111.e: "Unos crímenes tan atroces merecen toda mi atención."
 ep3_rebuild_effort_modifier: "Trabajos de reconstrucción concertados"
 ep3_rebuild_effort_modifier_desc: "El gobernador local se centra en reconstruir esta zona después de que fuese golpeada por una epidemia."
 ep3_tight_control_modifier: "Control férreo"
 ep3_tight_control_modifier_desc: "Algunos episodios #EMP desventurados#! en el condado han obligado al gobernador a ponerlo bajo vigilancia especial."
 wartime_measures: "Medidas de tiempos de guerra"
 wartime_measures_contract: "$wartime_measures$"
 wartime_measures_desc: "Mi soberano está en guerra. Me acaba de llegar una petición oficial desde la capital: he de proporcionar todo apoyo posible a las tropas de paso."
 wartime_measures_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2120.t: "$wartime_measures$"
 governor_contract_event.2120.desc: "Una carta de aspecto oficial, con el sello [ROOT.Char.GetLiege.Custom('ES_DelDela')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l] en persona, me aguarda hoy en mi despacho.\n\n«Los ejércitos invencibles de nuestr[ROOT.Char.GetLiege.Custom('ES_OA')] [ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseNameNoTier] marchan contra nuestro despreciable enemigo. Y si las tropas amigas atravesaran las tierras asignadas a vuestra gobernación, se os ordena que les proporcionéis toda comodidad y apoyo precisos.\n\n[ROOT.Char.GetLiege.Custom('ES_ElLa')|U] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l] agradece los sacrificios que la leal población [ROOT.Char.GetLiege.GetCulture.GetName] realiza en estos momentos de tribulación»."
 governor_contract_event.2120.a: "¡Naturalmente, ofreceremos nuestro apoyo completo!"
 governor_contract_event.2120.b: "Nuestros suministros están al servicio [ROOT.Char.GetLiege.Custom('ES_DelDela')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l]."
 governor_contract_event.2120.c: "Organizaremos el alojamiento de las tropas."
 governor_contract_event.2120.d: "Seguro que algo de oro ayudará."
 governor_contract_event.2120.e: "Nuestros vigías apoyarán el esfuerzo militar."
 governor_contract_event.2120.f: "Es más importante apoyar a nuestro pueblo a superar la guerra."
 ep3_war_support_modifier: "Apoyo bélico"
 ep3_war_support_modifier_desc: "No se han escatimado trabajos en este condado para apoyar las guerras de su señor."
 ep3_war_supplies_modifier: "Suministros bélicos"
 ep3_war_supplies_modifier_desc: "Este condado dirige todos sus recursos a apoyar las tropas de paso."
 ep3_war_lodgings_modifier: "Alojamientos de guerra"
 ep3_war_lodgings_modifier_desc: "Este condado se encarga de cuidar bien de las tropas aliadas."
 ep3_war_lookout_modifier: "Vigías de guerra"
 ep3_war_lookout_modifier_desc: "Un sistema organizado de torres de vigilancia protege este condado."
 ep3_war_compensations_modifier: "Compensaciones bélicas"
 ep3_war_compensations_modifier_desc: "Este condado recibe un apoyo particular para seguir prosperando a pesar de la guerra en curso."
