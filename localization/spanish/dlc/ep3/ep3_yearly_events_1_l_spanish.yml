l_spanish:
 ep3_yearly.1010.t: "Hipomanía"
 ep3_yearly.1010.intro: "#EMP Cataclop, cataclop.#!\n\nSubid[horse_owner.Custom('ES_OA')] en su corcel, [horse_owner.Custom('WarhorseStoryName')], mi colega gobernador[horse_owner.Custom('ES_XA')], [horse_owner.Custom('ES_ElLa')] [horse_owner.GetTitledFirstName|l], trota orgullosamente por el patio. Su [horse_owner.Custom('HorseStoryMareStallion')] se pavonea con orgullo, siempre consciente de su ilustre pedigrí.\n\n[horse_owner.GetFirstNameNoTooltip] es la envidia de todos los gobernadores de Bizancio… y yo no soy una excepción. "
 ep3_yearly.1010.greek_flavor: "La [Glossary( 'hipperos', 'HIPPEROS_GLOSS' )] está muy arraigada en la tradición griega."
 ep3_yearly.1010.outro: "\n\n¡[horse_owner.Custom('WarhorseStoryName')] debe ser para mí! Pero ¿cómo?"
 ep3_yearly.1010.a: "Tal vez el precio adecuado convenza a [horse_owner.GetFirstNameNoTooltip]…"
 ep3_yearly.1010.a.tt.success: "[horse_owner.Custom('ES_ElLa')|U] [horse_owner.GetTitledFirstNameNoTooltip|l] acepta tu oferta"
 ep3_yearly.1010.a.tt.failure: "[horse_owner.Custom('ES_ElLa')|U] [horse_owner.GetTitledFirstNameNoTooltip|l] rechaza tu oferta"
 ep3_yearly.1010.b: "[horse_owner.Custom('WarhorseStoryName')] se merece a alguien de un estatus superior."
 ep3_yearly.1010.b.tt.success: "[horse_owner.Custom('ES_ElLa')|U] [horse_owner.GetTitledFirstNameNoTooltip|l] accede a tu influencia"
 ep3_yearly.1010.b.tt.failure: "[horse_owner.Custom('ES_ElLa')|U] [horse_owner.GetTitledFirstNameNoTooltip|l] rechaza tu oferta"
 ep3_yearly.1010.c: "«[spymaster.GetFirstNameNoTooltip], este caballo será mío: cueste lo que cueste»."
 ep3_yearly.1010.c.flavor: "Encargas a tu jef[spymaster.Custom('ES_EA')] de espías, [spymaster.Custom('ES_ElLa')] [spymaster.GetTitledFirstName|l], que sustraiga a tal [horse_owner.Custom('HorseStoryMareStallion')]"
 ep3_yearly.1010.c.tt.success: "[spymaster.GetFirstNameNoTooltip] sustrae el caballo"
 ep3_yearly.1010.tt: "[horse_owner.Custom('WarhorseStoryName')] pasa a ser de tu propiedad"
 ep3_yearly.1010.c.tt.failure: "[spymaster.GetFirstNameNoTooltip] no logra robar el caballo"
 ep3_yearly.1010.d: "A caballo regalado no se le mira el dentado, [horse_owner.GetFirstNameNoTooltip]."
 ep3_yearly.1010.d.tt: "Envenenas el caballo [horse_owner.Custom('ES_DelDela')] [horse_owner.GetTitledFirstNameNoTooltip|l]"
 ep3_yearly.1010.d.success: "[horse_owner.GetFirstNameNoTooltip] no se entera de nada"
 ep3_yearly.1010.d.failure: "[horse_owner.GetFirstNameNoTooltip] te descubre"
 ep3_yearly.1010.d.dead_horse: "[horse_owner.Custom('WarhorseStoryName')] muere"
 HIPPEROS_GLOSS: "#bold Hipperos#! es un antiguo término griego que describe la obsesión por los caballos."
