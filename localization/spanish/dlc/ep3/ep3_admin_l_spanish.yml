 ep3_admin_events.0001.t: "Un cambio de rumbo"
 ep3_admin_events.0001.intro: "Han llegado noticias [liege.Custom('ES_DelDela')] [liege.GetTitledFirstName|l] a través de un[scribe.Custom('ES_OA')] sus escriban[scribe.Custom('ES_OA')]s: es hora de un cambio.\n\nLa persona [scribe.Custom('quirk_pos_present')] antes de leer el edicto:\n\n"
 ep3_admin_events.0001.tribal: "«Debemos adoptar las costumbres tribales. El prestigio es la herramienta más importante que posee un gobernante. Saqueos, combates, duelos. [liege.Custom('ES_ElLa')|U] [liege.GetTitleAsNameNoTooltip|l] insta a sus súbditos a convertirse en gentes de honor admirable»."
 ep3_admin_events.0001.feudal: "«Es la lealtad entre hombres lo que mantiene fuertes a los imperios, no unos pactos allí y acá. [liege.Custom('ES_ElLa')|U] [liege.GetTitleAsNameNoTooltip|l] os ruega vuestra amistad y lealtad y, a cambio, cuidará de vuestra seguridad como [Select_CString( ROOT.Char.IsFemale, 'vasalla suya', 'vasallo suyo' )]»."
 ep3_admin_events.0001.clan: "«Un señorío lo dirigen las familias. Nuestro eslabón más débil es la medida de nuestra fuerza. Nuestra tierra es el reflejo de nuestras casas: una casa unida nos guiará a la gloria»."
 ep3_admin_events.0001.fallback: "«Las antiguas costumbres de nuestra administración ya no existen»"
 ep3_admin_events.0001.a: "¿Y cómo #EMP me#! afecta?"
 ep3_admin_events.0001.b: "Tengo que preparar muchos documentos."
 ep3_admin_events.0001.c: "Nada cambiará."
 ep3_admin_change_love: "Aceptar el cambio"
 ep3_admin_change_love_desc: "A este personaje no le podrían importar menos las implicaciones del cambio gubernamental."
 ep3_admin_change_hate: "Controlar el cambio"
 ep3_admin_change_hate_desc: "A este personaje le preocupan profundamente las implicaciones del cambio gubernamental."
 ep3_admin_events.0002.t: "[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetTitleAsNameNoTooltip|l] de [governor_title.GetNameNoTierNoTooltip]"
 ep3_admin_events.0002.liege: "[ROOT.Char.GetLiege.Custom('ES_ElLa')|U] [ROOT.Char.GetLiege.GetTitleAsName|l], en su infinita sabiduría ha decidido que la gobernanza de [governor_title.GetTierAsNameNoTooltip] del país [governor_title.GetAdjective] debe recaer en mí."
 ep3_admin_events.0002.house_dead: "Ante el fallecimiento de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))], [previous_governor.Custom('ES_ElLa')] [previous_governor.GetTitledFirstName], quien [previous_governor.GetDeathReasonHideKiller], se anunció que la gobernanza del [governor_title.GetTierAsNameNoTooltip] del país [governor_title.GetAdjective] ahora recae sobre mí."
 ep3_admin_events.0002.house_alive: "Ante la reasignación de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))], [previous_governor.Custom('ES_ElLa')] [previous_governor.GetTitledFirstName], se anunció que la gobernanza del [governor_title.GetTierAsNameNoTooltip] del país [governor_title.GetAdjective] recaiga sobre mí."
 ep3_admin_events.0002.dead: "Ante el fallecimiento [previous_governor.Custom('ES_DelDela')] [previous_governor.GetTitledFirstName], quien [previous_governor.GetDeathReasonHideKiller], se anunció que la gobernanza del [governor_title.GetTierAsNameNoTooltip] del país [governor_title.GetAdjective] ahora recae sobre mí."
 ep3_admin_events.0002.alive: "Ante la reasignación [previous_governor.Custom('ES_DelDela')] [previous_governor.GetTitledFirstName], se anunció que la gobernanza del [governor_title.GetTierAsNameNoTooltip] del país [governor_title.GetAdjective] recaiga sobre mí."
 ep3_admin_events.0002.new: "[ROOT.Char.GetLiege.Custom('ES_ElLa')|U] [ROOT.Char.GetLiege.GetTitledFirstName|l] anunció que me confiaba la gobernanza del [governor_title.GetTierAsNameNoTooltip] del país [governor_title.GetAdjective]"
 ep3_admin_events.0002.house: "De mí depende ahora garantizar la continuidad del gobierno de la casa [ROOT.Char.GetHouse.GetBaseName] en esta provincia."
 ep3_admin_events.0002.appointment_succession: "Largas noches de hacer campañas y reclamar favores han dado su fruto al fin. Se me ha dicho que mi elección como [Select_CString( ROOT.Char.IsFemale, 'la nueva', 'el nuevo' )] [ROOT.Char.GetTitleAsNameNoTooltip] estaba cantada."
 ep3_admin_events.0002.appointment: "[ROOT.Char.GetLiege.Custom('ES_ElLa')|lU] [ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip|l] ha ordenado personalmente mi nombramiento inmediato por decreto imperial. Nadie puede desafiar mi nueva posición en el/la [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]."
 ep3_admin_events.0002.conquest: "Las fuerzas [previous_governor.Custom('ES_DelDela')] [previous_governor.GetTitledFirstNameNoTooltip|l] no fueron rivales para mis armas superiores, lo que demostró mi mayor legitimidad como defensor[ROOT.Char.Custom('ES_XA')] de la provincia en nombre [ROOT.Char.GetTopLiege.Custom('ES_DelDela')] [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_admin_events.0002.desc: "\n\nTras haber recibido mis vestiduras y jurado el cargo, por fin puedo trasladarme a mi sede provincial en [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] y comenzar mi función propiamente dicha."
 ep3_admin_events.0002.a: "No hay tiempo que perder."
 ep3_admin_events.0002.tt: "Ahora eres [Concept('governor',Select_CString(ROOT.Char.IsFemale,'la gobernadora', 'el gobernador'))|E] de [governor_title.GetName]"
 ep3_admin_events.0004.t: "Basta de administraciones"
 ep3_admin_events.0004.desc: "En un giro de los acontecimientos cruel y retorcido, me encuentro sin hogar ni trabajo. #EMP Todo#! por lo que me había esforzado ha desaparecido en un instante.\n\nAgarro todo lo que puedo llevarme y le echo un último vistazo a mi finca."
 ep3_admin_events.0004.desc_spouse_upset: "\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('reacting_spouse'))], [reacting_spouse.GetFirstName], me echa una mirada de preocupación. «He recogido mis cosas. Supongo que no tiene mucho sentido prolongar esto…»."
 ep3_admin_events.0004.desc_spouse_very_upset: "\n\n«¿Cómo…? ¡¿Cómo hemos llegado a esto?!», solloza en voz alta [reacting_spouse.GetShortUIName] detrás de mí. «Lo hemos perdido todo… ¿Qué voy a hacer…?»."
 ep3_admin_events.0004.a: "Venid, [reacting_spouse.GetFirstName]. Todo irá bien."
 ep3_admin_events.0004.b: "Si, vamos."
 ep3_admin_events.0004.c: "No tiene sentido mirar atrás…"
 ep3_admin_events.0005.t: "Un señorío propio"
 ep3_admin_events.0005.intro: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))], [messenger.GetShortUIName], me trae funestas noticias de la capital.\n\n"
 ep3_admin_events.0005.desc_still_admin: "Nuestro antaño gran señorío ya no existe y me encuentro fuera de la influencia de [gov_liege.GetFirstName], lo cual me deja a cargo de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Aparte de mi independencia y de tener la mano libre, pocas cosas cambiarán. La burocracia está arraigada en nuestro modo de vida y seguirá así."
 ep3_admin_events.0005.desc_lost_admin: "Debido a las circunstancias, nuestro gran señorío se ha perdido. Y con este, la burocracia que regía nuestro modo de vida ha quedado reducida a cenizas. Tengo pocas opciones aparte de adaptar mi gobierno a esta nueva realidad."
 ep3_admin_events.0005.a: "¡Dejemos el pasado atrás y miremos al futuro!"
 demand_admin_tribal: "[recipient.GetShortUIName|U] [Select_CString( recipient.IsLocalPlayer, 'eres', 'es' )] [tribal|lE] y solo los [governments|lE] asentados pueden convertirse en [Concept('administrative', 'administraciones')|E]"
