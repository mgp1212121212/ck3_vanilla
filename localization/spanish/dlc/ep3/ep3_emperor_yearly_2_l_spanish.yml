 #X Reconquered
 ep3_emperor_yearly.2000.t: "La reconquista de [county.GetNameNoTierNoTooltip]"
 ep3_emperor_yearly.2000.desc_intro: "Los relucientes ejércitos de los romanos marchan de nuevo hacia las tierras que antaño ocuparon nuestros antepasados, y la gloria de haberlo hecho posible me pertenece únicamente a mí."
 ep3_emperor_yearly.2000.desc_antioch: "\n\n[county.GetNameNoTier]: sede del pentarca, evangelizada por el mismísimo san Pedro, donde el cristianismo dio sus primeros pasos oficiales. Antaño una próspera ciudad de fe y comercio, se ha visto duramente golpeada por siglos de desgaste fronterizo, de modo que ahora no es sino una sombra de su antigua gloria.\n\nMas, no obstante, una sombra gloriosa puede regresar a la grandeza si tiene una mano fuerte que la guíe, ¡como la mía!"
 ep3_emperor_yearly.2000.desc_antioch_not_christ: "\n\n[county.GetNameNoTier]: antaño una próspera ciudad de fe y comercio y una capital orgullosa del cristianismo, perdida y recuperada por los fieles en muchas ocasiones, se ha visto duramente golpeada por siglos de desgaste fronterizo, de modo que ahora no es sino una sombra de su antigua gloria.\n\nMas, no obstante, una sombra gloriosa puede regresar a la grandeza si tiene una mano fuerte que la guíe, ¡como la mía!"
 ep3_emperor_yearly.2000.desc_jerusalem: "\n\n[county.GetNameNoTier], la Ciudad Santa, ha regresado al fin a las manos bondadosas del auténtico emperador, el legítimo representante de nuestro Señor en la Tierra.\n\nPronto se restaurará la sede del pentarca y multitudes de peregrinos podrán visitar de nuevo la cuna de la cristiandad con seguridad bajo la protección de las armas romanas."
 ep3_emperor_yearly.2000.desc_jerusalem_not_christ: "\n\n[county.GetNameNoTier], la Ciudad Santa de las tres religiones. Muchos la codiciaban, pero, desde los primeros días del imperio, solamente ha tenido un gobernante legítimo: el emperador.\n\nA medida que garanticemos la seguridad y paz, podremos recibir a multitud de peregrinos de todos los rincones del imperio ¡y aún más allá!"
 ep3_emperor_yearly.2000.desc_alexandria: "\n\n¡[county.GetNameNoTier], la joya de Egipto, vuelve a estar en manos romanas! Sede del pentarca, capital milenaria de cultura, antaño entre los centros más activos del debate filosófico y teológico cristiano, echada a perder y abandonada por las garras codiciosas de los infieles.\n\n¡Una vez más, la ciudad de Alejandro se alza de nuevo con el auténtico imperio!"
 ep3_emperor_yearly.2000.desc_alexandria_not_christ: "\n\n¡[county.GetNameNoTier], la joya de Egipto, vuelve a estar en manos romanas!\n\nAntaño sede del conocimiento y la sabiduría de todo el mundo, fue duramente golpeada por las persecuciones cristianas, hasta el punto de que poco queda de su antigua gloria. Pero «poco» no significa «nada», ¡y ese conocimiento nos permitirá reconstruir una ciudad digna de su pasado!"
 ep3_emperor_yearly.2000.desc_frontier: "\n\nLos lugareños llaman ahora a esta región [county.GetNameNoTier]. Los romanos hollaron estas tierras cuando el emperador [GetScriptedCharacterByHistoryID( '145279' ).GetFirstName] condujo sus valerosas legiones hasta el interior de Mesopotamia, aunque fuera por poco tiempo.\n\nEsta fue en su día la frontera final de nuestro imperio en Oriente, y hoy vuelve a serlo."
 ep3_emperor_yearly.2000.desc_edessa: "\n\nLa famosa ciudad de [county.GetNameNoTier] —uno de los primeros centros de evangelización cristiana, sede de un concilio ecuménico, escenario del martirio de muchos santos gloriosos— se ha visto disputada entre el imperio y sus vecinos invasores durante muchos siglos.\n\nAhora regresa de nuevo al cuidado del legítimo emperador, y esta vez será para siempre, quiéralo [ROOT.Char.GetFaith.HighGodName]."
 ep3_emperor_yearly.2000.desc_edessa_not_christ: "\n\n[county.GetNameNoTier]: antaño capital de la provincia de Osroene, esta ciudad se alzó orgullosa como la barrera que separaba a romanos y sasánidas durante 400 años antes de caer ante el avance del islam.\n\nHan pasado siglos desde entonces, y el imperio y nuestros vecinos jamás han dejado de disputarse [county.GetNameNoTierNoTooltip]. ¡Que este glorioso día de conquista sea el último que contemple la ciudad!"
 ep3_emperor_yearly.2000.desc_bari: "\n\n[county.GetNameNoTier] había sido siempre un puerto importante en el Mediterráneo, pero no una fortaleza estratégica… hasta que llegaron los árabes.\n\nSu invasión dejó dolorosamente claro que, para garantizar la seguridad del sur de Italia y de los Balcanes frente a conquistadores, necesitamos un enclave fuerte y defendible en Italia. Ahora que [county.GetNameNoTierNoTooltip] vuelve a estar en nuestras manos, nos esforzaremos para que sea el eje de nuestra defensa occidental."
 ep3_emperor_yearly.2000.desc_syracuse: "\n\n[county.GetNameNoTier]: puerto comercial, centro de la evangelización cristiana en Occidente y capital occidental del emperador Constante II.\n\nAquel que fuera el último bastión romano contra la conquista musulmana de Sicilia también cayó, pero ¡ahora se ha recuperado! Gloria y riquezas aguardan al conquistador y se ha dado un nuevo paso hacia la restauración del imperio legítimo."
 ep3_emperor_yearly.2000.desc_rome: "\n\n[county.GetNameNoTier].La Ciudad Inmortal. Primera capital y cuna de nuestro imperio.\n\nAunque la autoridad imperial abandonó esta tierra hace tiempo en favor de Constantinopla —la Nueva Roma— y el descarriado pentarca local ocupó ilícitamente el vacío de poder subsiguiente, el regreso de la ciudad al único y legítimo emperador es motivo de júbilo. Una nueva grandeza aguarda al imperio ahora que hemos dado un paso tan monumental hacia Occidente."
 ep3_emperor_yearly.2000.desc_ravenna: "\n\n[county.GetNameNoTier] fue la sede de los últimos emperadores cuando aún había un emperador legítimo sentado en el trono en el caótico Occidente asolado por los bárbaros. Por ello, fue natural que el emperador Justiniano I situara allí el centro de la renacida administración romana.\n\nHan pasado siglos desde que los longobardos expulsaran a los últimos romanos del norte de Italia; sin embargo, acaba de comenzar una nueva era de paz, prosperidad y unidad."
 ep3_emperor_yearly.2000.desc_carthago: "\n\nA día de hoy, el principal asentamiento de la región es [county.GetNameNoTier], pero no hemos olvidado la época en que los romanos controlaban estas costas desde Cartago, antaño un enemigo letal, después una próspera ciudad de fe y cultura, ahora un cascarón desprovisto de su anterior grandeza.\n\nAunque puede que sea demasiado tarde para devolver su antigua gloria a la ciudad, la ubicación conveniente de esta zona resultará sin duda vital para restaurar la presencia romana en África."
 ep3_emperor_yearly.2000.desc_tingis: "\n\nA día de hoy, los lugareños llaman a esta ciudad [county.GetNameNoTier], pero nosotros la conocíamos como Tingis, capital de la provincia de Mauritania Tingitana.\n\nAntaño próspero centro del poder romano, la ciudad ha estado perdida para nosotros y la luz de la fe verdadera durante siglos, después de que primero las hordas vándalas, enviadas para castigar nuestra corrupción, arrasaran con ella y luego siguiera el califato musulmán. Por suerte para ella, el largo periodo de dominación bárbara ha terminado y se ha restaurado la paz imperial."
 ep3_emperor_yearly.2000.desc_carthago_spartaria: "\n\nA día de hoy, los lugareños llaman a esta región [county.GetNameNoTier]. Sin embargo, Justiniano I la llamó Carthago Spartaria y la convirtió en uno de los principales centros de la presencia romana restaurada en Occidente.\n\nHan pasado siglos desde que la ciudad cayese en manos bárbaras por última vez; sin embargo, a medida que se restablece nuestro control en Iberia, la gloria de Justiniano parece estar de nuevo al alcance de la mano."
 ep3_emperor_yearly.2000.desc_milan: "\n\nNuestros antepasados llamaron a esta región [county.GetNameNoTier] por los longobardos, los bárbaros que la sustrajeron del imperio por primera vez. Uno de sus principales centros, Mediolanum, fue la capital de la parte occidental del imperio bajo los tetrarcas y, desde esta misma ciudad, Constantino el Grande promulgó el edicto que concedía la libertad religiosa a todo el imperio.\n\nAunque los longobardos trasladaron la capital, la zona sigue siendo próspera y constituirá un excelente bastión en el norte de Italia."
 ep3_emperor_yearly.2000.desc_trier: "\n\nA día de hoy, los lugareños llaman a esta ciudad [county.GetNameNoTier], pero nosotros aún recordamos cómo la llamaban los nuestros: Augusta Treverorum, sede del tetrarca Constancio Cloro, padre del fundador de nuestra Nueva Roma, Constantino el Grande.\n\nLos invasores germánicos se apoderaron de ella hace tiempo y, más recientemente, llegaron a hacerse llamar «emperadores», abusando de un título que no pertenece a bárbaro alguno. Eso ya no importa. Cuando mis leales tropas reconquisten lo que antaño nos perteneció por derecho, aniquilaremos a los aspirantes y solo quedará un imperio legítimo."
 ep3_emperor_yearly.2000.desc_hadrians_wall: "\n\nLos bárbaros que ocuparon esta zona tras la partida de la última águila romana la llamaron [county.GetNameNoTier]. En el pasado, el poderoso muro del emperador Adriano bastó para mantener a los bárbaros fuera del imperio y estas mismas tierras fueron la última frontera de la civilización en el norte.\n\nAhora el muro yace en ruinas y los bárbaros se han extendido por estas tierras durante siglos. Pero se acabó. ¡Hoy la frontera de Adriano vuelve a estar en pie!"
 ep3_emperor_yearly.2000.desc_chandax: "\n\nLos árabes que conquistaron Creta por primera vez trasladaron su capital a la antigua Heraclión y la llamaron [county.GetNameNoTier], mientras que la capital original, Gortina, decaía.\n\nRecuperar el control del nuevo corazón de la isla es un paso fundamental para garantizar la seguridad en el Mediterráneo y la prosperidad de todo el imperio, ahora que se puede detener y redirigir a comerciantes y piratas por igual e interceptar a las flotas invasoras."
 ep3_emperor_yearly.2000.desc_tours: "\n\nA día de hoy, los lugareños llaman a esta región [county.GetNameNoTier], a partir del nombre latino, ya olvidado, de su asentamiento principal, Civitas Turonum. En los últimos días de la parte occidental del imperio, esta ciudad fue una auténtica metrópolis que controlaba la provincia entera de Lugdunum.\n\nA partir de entonces su importancia solo ha disminuido en parte, ya que multitud de peregrinos cristianos siguen pasando por ella de camino a Santiago y sirvió de baluarte contra dos invasiones: la árabe y la vikinga. Un auténtico espíritu romano persiste en estas tierras ¡y lo redescubrirán, quieran o no!"
 ep3_emperor_yearly.2000.a: "¡Un día glorioso para todos los romanos!"
 #The Fate of a PrincessPrince
 ep3_emperor_yearly.2010.t: "El destino de un[sent_off.Custom('ES_XA')] [sent_off.Custom('GetPrincessPrince')]"
 ep3_emperor_yearly.2010.desc: "Hoy hay un murmullo claro en la corte. #EMP Qué vergüenza#!. Los chismorreos son indignos de esta sala majestuosa.\n\n«Pobre [sent_off.GetFirstName]…».\n«… Sol[sent_off.Custom('ES_OA')] entre esa gente #EMP bárbara#! [spouse.GetCulture.GetNameNoTooltip]…».\n«… Un destino peor que la muerte…».\n«… ¡Me han dicho que ni siquiera saben usar el #EMP tenedor#!!».\n\nNo obstante, reconozco claramente a [gossip_1.Custom2('MyCharacterIntroduction', ROOT.Char)] y [gossip_2.Custom2('MyCharacterIntroduction', ROOT.Char)] cuchicheando en un rincón. En cuanto fijo en ellos mi mirada severa, quedan en silencio de inmediato, pero he oído lo suficiente para saber de qué estaban hablando exactamente."
 ep3_emperor_yearly.2010.a: "Las necesidades políticas del imperio están por encima de las individuales."
 ep3_emperor_yearly.2010.b: "Siempre tengo en mis rezos su ejemplo sobresaliente de sacrificio cristiano."
 ep3_emperor_yearly.2010.b2: "Un ejemplo sobresaliente de devoción al bien del pueblo."
 ep3_emperor_yearly.2010.c: "No os corresponde a vosotros juzgar a un emperador."
 #A Head Unworthy of the Crown
 ep3_emperor_yearly.2020.t: "Una cabeza indigna de la corona"
 ep3_emperor_yearly.2020.desc: "Los primeros días de mi gobierno como [ROOT.Char.GetTitleAsNameNoTooltip|l] han sido frenéticos, pero al fin es hora de recibir formalmente la corona y las bendiciones [patriarch.Custom('ES_DelDela')] [patriarch.GetTitleAsNameNoTooltip|l] en los salones santificados de [ROOT.Char.Custom('TriumphReligiousLocation')].\n\n[patriarch.Custom('ES_ElLa')|U] [patriarch.GetTitledFirstName|l] me espera en la entrada con una expresión severa en el rostro; las puertas están firmemente cerradas a su espalda.\n\n«¿A qué habéis venido, [ROOT.Char.GetFirstNameNoTooltip]? ¡No sois dign[ROOT.Char.Custom('ES_OA')]! ¡Aquí no hay sitio para gente como vos!»."
 ep3_emperor_yearly.2020.a: "¡Me arrepiento y renuncio a mis pecados!"
 ep3_emperor_yearly.2020.a.tt: "¡Comienzas pública y oficialmente una senda de contrición para que se perdonen tus pecados!"
 ep3_emperor_yearly.2020.a.tt2: "Al final del periodo de contrición, perderás el rasgo [target_criminal_trait.GetName(GetPlayer)|l]"
 ep3_emperor_yearly.2020.b: "Es [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l] quien elige [patriarch.Custom('ES_AlAla')] [patriarch.GetTitleAsNameNoTooltip|l], no al revés."
 ep3_emperor_yearly.2021.t: "Contrición"
 ep3_emperor_yearly.2021.desc: "Ha pasado todo un año desde que [patriarch.Custom('ES_ElLa')] [patriarch.GetTitledFirstName|l] me reprendió duramente por mis pecados, y humildemente comencé a expiarlos para ser dign[ROOT.Char.Custom('ES_OA')] de la corona que llevo por la gloria de [ROOT.Char.GetFaith.HighGodName]."
 ep3_emperor_yearly.2021.desc_patriarch: "\n\nHoy nos encontramos de nuevo, pero una sonrisa benevolente adorna su rostro."
 ep3_emperor_yearly.2021.desc_patriarch_new: "\n\n[patriarch.Custom('ES_ElLa')|U] [patriarch.GetTitledFirstNameNoTooltip] ha fallecido desde entonces, pero su sucesor[patriarch_portrait.Custom('ES_XA')] se encuentra ahora delante de mí para otorgarme su bendición."
 ep3_emperor_yearly.2021.desc_end: "\n\n«¡La paz sea con vos, [ROOT.Char.GetTitledFirstNameNoTooltip|l]! Grande ha sido vuestro crecimiento espiritual, vuestra contrición es sincera y, por lo tanto, se os han perdonado vuestros pecados. ¡Vuestro reinado tiene la bendición de [ROOT.Char.GetFaith.HighGodNameAlternate]!»."
 ep3_emperor_yearly.2021.a: "Soy [ROOT.Char.GetTitleAsNameNoTooltip|l] por derecho humano y divino."
 #Usurper
 ep3_emperor_yearly.2030.t: "Usurpador"
 ep3_emperor_yearly.2030.desc: "El poder pertenece a quien es lo bastante valiente para tomarlo y [ROOT.Char.GetFaith.HighGodName] favorece a los audaces. Es obvio que [ROOT.Char.GetFaith.HighGodNameSheHe|U] #EMP me#! ha favorecido, pues al fin puedo proclamarme [ROOT.Char.GetTitleAsNameNoTooltip|l]. No obstante, [patriarch.Custom('ES_ElLa')] [patriarch.GetTitledFirstName|l] parece no estar de acuerdo con mis métodos.\n\n«¡Habéis ascendido hasta la cumbre por un sendero de sangre, [ROOT.Char.GetFirstNameNoTooltip], y os rebelasteis contra vuestr[predecessor.Custom('ES_OA')] legítim[predecessor.Custom('ES_OA')] gobernante, [predecessor.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l] [predecessor.GetFirstName]! ¿De verdad creíais que [ROOT.Char.GetFaith.HighGodNameAlternate] bendeciría a un[ROOT.Char.Custom('ES_XA')] #EMP usurpador[ROOT.Char.Custom('ES_XA')]#!?».\n\nNo tengo que caerle bien [patriarch.Custom('ES_AlAla')] [patriarch.GetTitleAsNameNoTooltip|l], pero es innegable que esto va a complicar las cosas…"
 ep3_emperor_yearly.2030.a: "¡Entonces es hora de un cambio!"
 ep3_emperor_yearly.2030.a.tt: "Reemplazar [patriarch.Custom('ES_AlAla')] [patriarch.GetTitleAsNameNoTooltip|l] actual por un[patriarch.Custom('ES_OA')] que te apoye"
 ep3_emperor_yearly.2030.b: "Demostraré mi valía."
 patriarch_support_2030_desc: "Apoyo del cabeza de la fe"
 patriarch_support_2030_desc_tt: "[patriarch.Custom('ES_ElLa')|U] [patriarch.GetTitleAsNameNoTooltip|l] apoyará a tu predecesor hasta que hayas probado tu valía"
 #Married Again
 ep3_emperor_yearly.2040.t: "Otro matrimonio"
 ep3_emperor_yearly.2040.desc: "Es bien sabido que [new_wife.Custom('ES_ElLa')] [new_wife.GetTitledFirstName|l] no es mi primer[new_wife.Custom('ES_XA')] [new_wife.GetWifeHusband]. Ni [Select_CString( new_wife.IsFemale, 'la segunda', 'el segundo' )]. Mi más reciente casamiento, tras la desgraciada partida de mis anteriores cónyuges, ha provocado un gran escándalo en los círculos religiosos dirigidos por [patriarch.Custom('ES_ElLa')] [patriarch.GetTitledFirstName|l].\n\n«¡CASTIDAD! ¡Castidad y fidelidad al recuerdo del cónyuge al que [ROOT.Char.GetFaith.HighGodName] nos unió! ¡Esta es la ley que [ROOT.Char.GetFaith.HighGodNameAlternate] dio a la humanidad! ¡¿Cómo puedo aprobar semejante abominación a los ojos [ROOT.Char.GetFaith.HighGodNamePossessive]?!»."
 ep3_emperor_yearly.2040.a: "Otra persona lo hará, pues."
 ep3_emperor_yearly.2040.b: "¿Ayudaría una donación generosa?"
 ep3_emperor_yearly.2040.c: "Seguro que ha habido un malentendido."
 ep3_emperor_yearly.2040.c.success: "[patriarch.Custom('ES_AlAla')|U] [patriarch.GetTitledFirstNameNoTooltip|l] le impresionan tus conocimientos de la ley religiosa"
 ep3_emperor_yearly.2040.c.success.tt: "[patriarch.Custom('ES_ElLa')|U] [patriarch.GetTitledFirstNameNoTooltip|l] bendijo tu boda"
 ep3_emperor_yearly.2040.c.failure: "[patriarch.Custom('ES_ElLa')|U] [patriarch.GetTitledFirstNameNoTooltip|l] no está convencid[patriarch.Custom('ES_OA')]"
 ep3_emperor_yearly.2040.c.failure.tt: "[patriarch.Custom('ES_ElLa')|U] [patriarch.GetTitledFirstNameNoTooltip|l] no bendijo tu boda"
 #A <Komnenos> on the Throne
 ep3_emperor_yearly.2050.t: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] toma el trono"
 ep3_emperor_yearly.2050.t2: "Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetHouse.GetBaseNameNoTooltip] de vuelta en el trono"
 ep3_emperor_yearly.2050.desc: "Este día se recordará como una gran jornada para la casa [ROOT.Char.GetHouse.GetBaseName]. ¡Desde la época [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip|l] [last_emperor.GetFirstName] no había habido un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetHouse.GetBaseNameNoTooltip] en el trono de [title.GetName]!"
 ep3_emperor_yearly.2050.desc_first: "Hoy es un hito histórico para la casa [ROOT.Char.GetHouse.GetBaseName]. ¡Nunca antes un orgulloso miembro de nuestra familia se había sentado en el trono de [title.GetName]! Jamás había pasado tal cosa —y pocas veces soñamos con ello— antes de #EMP mí#!."
 ep3_emperor_yearly.2050.desc_diplo: "\n\nRenombrad[last_emperor.Custom('ES_OA')] extensamente como diplomátic[last_emperor.Custom('ES_OA')],"
 ep3_emperor_yearly.2050.desc_martial: "\n\nRespetad[last_emperor.Custom('ES_OA')] como un[last_emperor.Custom('ES_XA')] general sagaz,"
 ep3_emperor_yearly.2050.desc_stewardship: "\n\nReconocid[last_emperor.Custom('ES_OA')] universalmente como un[last_emperor.Custom('ES_XA')] administrador[last_emperor.Custom('ES_XA')] competente de sus tierras,"
 ep3_emperor_yearly.2050.desc_intrigue: "\n\nTemid[last_emperor.Custom('ES_OA')] por su astucia y tácticas turbias,"
 ep3_emperor_yearly.2050.desc_learning: "\n\nMuy admirad[last_emperor.Custom('ES_OA')] por su conocimiento y sabiduría,"
 ep3_emperor_yearly.2050.desc_prowess: "\n\nRecordad[last_emperor.Custom('ES_OA')] sobre todo por su fuerza sobrehumana y hazañas en el campo de batalla,"
 ep3_emperor_yearly.2050.desc_fallback: "\n\nSi bien no fue la impronta más impresionante,"
 ep3_emperor_yearly.2050.desc_first_accomplish: "\n\nMis parientes me instan a fundar un legado para la posteridad. Al cabo de los siglos, la gente recordará los nombres de la casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip] ¡y sobre todo el [ROOT.Char.Custom('ES_DelDela')] gran [ROOT.Char.GetTitledFirstNameNoTooltipRegnal|l], que los llevó a la gloria!"
 ep3_emperor_yearly.2050.desc_body: "[last_emperor.GetFirstNameNoTooltip] dejó una huella en la historia. ¡Ahora daré los primeros pasos para dejar la mía propia!"
 ep3_emperor_yearly.2050.a: "¡Adelante, hacia la gloria eterna!"
 #The Queen of Cities
 ep3_emperor_yearly.2060.t: "La Reina de las Ciudades"
 ep3_emperor_yearly.2060.desc: "Y he aquí a [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] con una expresión de esperanza en su rostro.\n\n«Mi [ROOT.Char.GetTitleAsNameNoTooltip|l], como ya seguramente sabréis, el aniversario de la fundación de nuestra gloriosa Reina de las Ciudades, [queen_city.GetNameNoTier], cae el 11 de mayo, ¡mucho más pronto de lo que se podría pensar! El pueblo ha estado hablando y refunfuñando porque hace años que no se celebra».\n\n«¿Deberíamos organizar festejos dignos de la gran ciudad de Constantino?»."
 ep3_emperor_yearly.2060.desc_century: "Y he aquí a [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] andando con brío.\n\n«Mi [ROOT.Char.GetTitleAsNameNoTooltip|l], como ya seguramente sabréis, el próximo aniversario de la fundación de nuestra gloriosa Reina de las Ciudades, [queen_city.GetNameNoTier], señalará #EMP un centenario#! desde el lejano 324, cuando Constantino el Grande la eligió como su Nueva Roma».\n\n«¡Es la ocasión perfecta para una gran celebración sin igual! El pueblo os amará y la historia recordará vuestra contribución»."
 ep3_emperor_yearly.2060.a: "¡Solo servirá la mayor de las celebraciones!"
 ep3_emperor_yearly.2060.b: "¡Entonces hace falta una gran celebración!"
 ep3_emperor_yearly.2060.c: "Toda celebración tendrá que esperar."
 constantinople_birthday_flag_desc: "Celebración del aniversario de la fundación de Constantinopla"
 constantinople_birthday_flag_tt: "Celebrar una actividad de [GetActivityType('activity_chariot_race').GetName|l] en los 5 años siguientes es un 50 % más barato"
 #Exotic Gifts
 ep3_emperor_yearly.2070.t: "Regalos exóticos"
 ep3_emperor_yearly.2070.desc: "La persona delante de mí parece haber llegado de muy lejos, a juzgar por su atuendo exótico y la naturaleza los regalos que trae: oro, marfil, sal…\n\nCuando el último de los obsequios entra por la puerta, todos mis pensamientos racionales se detienen. #EMP En el nombre de [ROOT.Char.GetFaith.HealthGodName], ¿qué animal es ese?#! Solo lo puedo describir como un #EMP caballo#! gigante moteado con un cuello larguísimo…\n\n«Gran [ROOT.Char.GetTitleAsNameNoTooltip|l], os traigo regalos de la tierras de [ambassador_liege.GetPrimaryTitle.GetBaseNameNoTier], incluyendo este majestuoso animal que nosotros llamamos #EMP jirafa#!. Por favor, aceptad el humilde homenaje de mi [ambassador_liege.GetLadyLord|l]»."
 ep3_emperor_yearly.2070.a: "Todos los regalos son bienvenidos."
 ep3_emperor_yearly.2070.b: "¿Y por qué mejor no os quedáis #EMP vos#!?"
 ep3_emperor_yearly.2070.b.tt: "¡[ambassador.GetFirstNameNoTooltip|U] es [Select_CString( ambassador.IsFemale, 'una diplomática', 'un diplomático' )] excelente que me serviría bien!"
 ep3_emperor_yearly.2070.b.success: "A [ambassador.GetFirstNameNoTooltip|U] le impresiona tu señorío y acepta la oferta de quedarse"
 ep3_emperor_yearly.2070.b.success.tt: "[ambassador.GetFirstNameNoTooltip|U] reclutad[ambassador.Custom('ES_OA')]"
 ep3_emperor_yearly.2070.b.failure: "[ambassador.GetFirstNameNoTooltip|U] necesita algo de #EMP persuasión de color dorado#! para quedarse"
 ep3_emperor_yearly.2070.b.failure.tt: "$ep3_emperor_yearly.2070.b.success.tt$"
 ep3_emperor_yearly.2070.c: "Sí, precioso… Marchad."
 ep3_emperor_yearly.2070.c.tt: "Echas los regalos al montón con los demás y mandas las bestias a las cocinas o donde sea."
 #A School for the People
 ep3_emperor_yearly.2080.t: "Una escuela para el pueblo"
 ep3_emperor_yearly.2080.desc: "[school_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] habla, recalcando con fuerza todas y cada una de las palabras:\n\n«Al pueblo de [school_county.GetNameNoTier] no se le han escapado las inversiones que se han volcado en nuestro reciente programa de construcción. Si bien todos obviamente se enorgullecen del crecimiento de nuestra querida ciudad, ciertas mejoras sí que llegarían a los corazones de vuestro pueblo."
 ep3_emperor_yearly.2080.desc_byz: "\n\nOs recomendaría una escuela financiada por el imperio con [Glossary( 'grammatikoi', 'GRAMMATIKOS_GLOSS' )] respetados; cuantos más plebeyos consigan una buena educación, más se unirán a las filas de la administración imperial: ¡una bendición para nosotros y una mejora de su condición social para ellos!»."
 ep3_emperor_yearly.2080.desc_gen: "\n\n¡Por ejemplo, financiar una escuela donde gentes de todo extracto social puedan estudiar para ingresar en la administración imperial!"
 ep3_emperor_yearly.2080.a: "Una burocracia bien engrasada siempre requiere de nuevos funcionarios."
 ep3_emperor_yearly.2080.a.tt: "Cosecharás los beneficios cuando termine la construcción de la escuela, dentro de 5 años."
 ep3_emperor_yearly.2080.b: "Ahora tenemos otras propiedades."
 GRAMMATIKOS_GLOSS: "El sistema educativo bizantino era en su mayor parte una herencia de la Roma clásica y estaba dividido en tres niveles: el #EMP grammatistes#!, que enseñaba a los niños pequeños lo esencial de lectura, escritura y aritmética; el #EMP grammatikos#!, que enseñaba a niños mayores lengua y literatura griega clásica; y, finalmente, el #EMP rétor#!, que enseñaba a los adolescentes retórica, el arte de hablar claro y con persuasión."
 #A Popular Mime
 ep3_emperor_yearly.2090.t: "Un mimo popular"
 ep3_emperor_yearly.2090.desc: "Ante mí hay una cara algo familiar; es [mime.GetFirstName], el [Glossary( 'mimos', 'MIMOS_GLOSS' )] más popular entre el pueblo.\n\n«Gran [ROOT.Char.GetTitleAsNameNoTooltip|l], no necesito presentaciones, todos conocen y aman mi nombre. El hipódromo enmudece cuando actúo y estalla en vítores cuando yo lo digo. Sabéis de mi domino sobre el público; tenemos mucho que ganar con una colaboración más cercana»."
 ep3_emperor_yearly.2090.a: "Puedes ayudar a ganar control sobre [control_target.GetNameNoTooltip]."
 ep3_emperor_yearly.2090.b: "Solo mi corte es digna de este nivel de entretenimiento."
 ep3_emperor_yearly.2090.c: "No tengo tiempo para #EMP caricatos#!."
 ep3_emperor_yearly.2090.a.tt: "La ayuda de [mime.GetFirstNameNoTooltip] aumenta la efectividad de la tarea de consejo $task_increase_control$ de tu $councillor_marshal$."
 ep3_emperor_yearly.2090.b.tt: "El talento y la reputación de [mime.GetFirstNameNoTooltip] aumentan su aptitud como $court_jester_court_position$."
 court_position_famous_mime: "Mimo popular"
 MARSHAL_INCREASE_CONTROL_MIME_MODIFIER: "Con el apoyo de un mimo popular"
 MIMOS_GLOSS: "La naturaleza exacta de un «mimos» bizantino, que suele traducirse como #EMP mimo#! por simplificar, es difícil de definir. Este nombre engloba una amplia gama de artistas cómicos: actores de pantomimas mitológicas, malabaristas, acróbatas, bailarines, bufones e incluso practicantes de una forma primitiva de obras burlescas."
 #A Border Treaty
 ep3_emperor_yearly.2100.t: "Un tratado fronterizo"
 ep3_emperor_yearly.2100.desc: "[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca al trono con un fajo de documentos en los brazos.\n\n«Mi [ROOT.Char.GetTitleAsNameNoTooltip|l], he estado analizando algunos tratados con nuestro vecin[neighbor.Custom('ES_OA')], [neighbor.Custom('ES_ElLa')] [neighbor.GetTitledFirstName|l]. Diríase hay diferentes ejemplares del tratado fronterizo relativo a [contested_county.GetName], ¡alguno de los cuales nos es mucho más favorable del que estamos respetando ahora mismo!».\n\n«Con vuestro permiso, ¡me gustaría aplicar la versión más favorable como el tratado oficial que adoptaron todas las partes involucradas!»."
 ep3_emperor_yearly.2100.a: "Hacedlo."
 ep3_emperor_yearly.2100.a.success: "Se acepta nuestra versión del tratado"
 ep3_emperor_yearly.2100.a.success.tt: "Versión aceptada"
 ep3_emperor_yearly.2100.a.failure: "Se rechaza nuestra versión del tratado"
 ep3_emperor_yearly.2100.a.failure.tt: "Versión rechazada"
 ep3_emperor_yearly.2100.a.crit_fail: "Utilizan una versión más antigua aún contra nosotros"
 ep3_emperor_yearly.2100.a.crit_fail.tt: "Encontrada versión hostil"
 ep3_emperor_yearly.2100.b: "Informad a [neighbor.GetFirstNameNoTooltip]; lleguemos a un acuerdo."
 ep3_emperor_yearly.2100.c: "Enterrad todas las pruebas."
 TRUCE_COLLABORATION: "Acuerdos de paz"
 ep3_emperor_yearly.2100.angry_error_log: ""
 #Mediators of X
 ep3_emperor_yearly.2110.t: "Mediadores de [provincial_county.GetNameNoTierNoTooltip]"
 ep3_emperor_yearly.2110.desc_same: "De inmediato reconozco la procedencia [Select_CString( merchant.IsFemale, 'de la peticionaria', 'del peticionario' )] que tengo delante: es otr[merchant.Custom('ES_OA')] miembro del la nación [merchant.GetCulture.GetNameNoTooltip], como yo. En cuanto empieza a hablar, me llega un acento familiar."
 ep3_emperor_yearly.2110.desc_other: "No me parece que [Select_CString( merchant.IsFemale, 'la peticionaria', 'el peticionario' )] que tengo delante sea de la nación [ROOT.Char.GetCulture.GetNameNoTooltip]. Otr[merchant.Custom('ES_OA')] #EMP provincian[merchant.Custom('ES_OA')]#!, supongo. En cuanto empieza a hablar, me llega un acento bárbaro, pero vagamente familiar."
 ep3_emperor_yearly.2110.desc: "\n\n«[ROOT.Char.GetTitleAsNameNoTooltip|U], represento a un grupo de comerciantes de [provincial_county.GetNameNoTier]. Al haber vivido durante mucho tiempo en esta tierra, comerciado con los lugareños y funcionarios de la capital, conocemos las dificultades de tratar con poblaciones no integradas y estamos excepcionalmente preparados para ayudar.\n\nPor lo tanto, nos gustaría ofrecer nuestros servicios como traductores e intérpretes oficiales»."
 ep3_emperor_yearly.2110.a: "Vuestros servicios son muy necesarios en la administración local."
 ep3_emperor_yearly.2110.b: "Os necesitamos aquí, en la capital."
 ep3_emperor_yearly.2110.c: "Son los [merchant.GetCulture.GetCollectiveNounNoTooltip] quienes deben aprender las maneras de la capital."
 #Foreign Pretentiousness
 ep3_emperor_yearly.2120.t: "Pretenciosidad extranjera"
 ep3_emperor_yearly.2120.desc: "[complainer.Custom('ES_ElLa')|U] [complainer.GetTitledFirstName|l] parece bastante disgustad[complainer.Custom('ES_OA')] con algo.\n\n«¡Mi [ROOT.Char.GetTitleAsNameNoTooltip|l], la corte está alborotada con [the_byz.Custom2('YourCharacterIntroduction', ROOT.Char)]! Su comportamiento arrogante y pretencioso resulta obvio y, desde su llegada, ha ido introduciendo costumbres #EMP extravagantes#! en la corte: cena con tenedores de oro, se niega a bañarse comunalmente como nosotros, perfuma su aposento con hierbas sospechosas ¡y lleva pecaminosas ropas de seda suave!».\n\n«Debéis poner fin a esta locura, ¡antes de que su corrupción moral se extienda!»."
 ep3_emperor_yearly.2120.a: "¡Todos debemos aprender de [the_byz.GetFirstNameNoTooltip]!"
 ep3_emperor_yearly.2120.b: "No toleraremos estas necedades extranjeras."
 ep3_emperor_yearly.2120.c: "Seamos sinceros, a nadie le importa."
 #A Plea for Freedom
 ep3_emperor_yearly.2130.t: "Una súplica de libertad"
 ep3_emperor_yearly.2130.desc: "«Generos[ROOT.Char.Custom('ES_OA')] y noble [ROOT.Char.GetTitleAsNameNoTooltip|l], escuchad mi súplica». Est[prisoner.Custom('ES_EA')] peticionario está flanquead[prisoner.Custom('ES_OA')] por dos guardias y tiene las manos bien atadas. Reconozco a mi prisioner[prisoner.Custom('ES_OA')], [prisoner.Custom('ES_ElLa')] [prisoner.GetTitledFirstName|l].\n\n«Demasiado tiempo he languidecido en cautiverio. ¡Por favor, tened piedad de mí y liberadme! Nada valora más mi corazón que la libertad, así que ningún precio será demasiado alto para tenerla. ¡Exigid lo que queráis de mí y obedeceré!»."
 ep3_emperor_yearly.2130.a: "Por la presente, quedáis totalmente indultad[prisoner.Custom('ES_OA')]."
 ep3_emperor_yearly.2130.b: "Me apoyaréis."
 ep3_emperor_yearly.2130.c: "Ahora vuestra vida me pertenece."
 ep3_emperor_yearly.2130.c.tt: "[prisoner.GetFirstNameNoTooltip] se verá obligad[prisoner.Custom('ES_OA')] a ser un agente en todas tus conjuras."
 ep3_emperor_yearly.2130.d: "Me enviaréis tropas."
 ep3_emperor_yearly.2130.e: "Me niego. Desapareced de mi vista ahora mismo."
 SCHEME_OWE_FREEDOM: "Os debo mi libertad: $VALUE|+0=$"
 #Empty Coffers, Empty Mausoleums
 ep3_emperor_yearly.2140.t: "Arcas vacías, mausoleos vacíos"
 ep3_emperor_yearly.2140.desc: "Gestionar [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] es un negocio caro y puede que no haya tenido demasiado cuidado con nuestras finanzas. Las deudas se han ido acumulado y las arcas están vacías.\n\n¿Dónde puedo encontrar oro #EMP ahora mismo#!?\n\nUna idea vergonzosa, blasfema y #EMP brillante#! me llega de repente: ¡a los grandes emperadores del pasado siempre los enterraban con ajuares grandes y lujosos! Solo tendría que apoderarme de algunos de estos bienes para pagar las deudas. En el fondo estas riquezas pertenecen al imperio, ¿no?"
 ep3_emperor_yearly.2140.a: "No creo que a los muertos les importe."
 ep3_emperor_yearly.2140.b: "¡No caeré tan bajo!"
 #The Saint of X
 ep3_emperor_yearly.2150.t: "Santos de [capital.GetNameNoTooltip]"
 ep3_emperor_yearly.2150.desc: "Las gentes de [capital.GetName] están agitadas hablando sobre [Select_CString( saint.IsFemale, 'una santa mujer', 'un santo hombre' )], ciert[saint.Custom('ES_OA')] [saint.GetFirstName], que ha estado viviendo como los santos de antaño."
 ep3_emperor_yearly.2150.desc.stylite: "\n\nIgual que aquellos a los que solemos llamar «estilitas», [saint.GetSheHe] ha elegido una columna vieja de la ciudad como hogar; se pasa la vida encima, atad[saint.Custom('ES_OA')] firmemente para no caerse, viste con andrajos y solo come aquellos alimentos que discípulos bienintencionados le suben mediante una cuerda y una polea."
 ep3_emperor_yearly.2150.desc.grazer: "\n\nIgual que aquellos a los que solemos llamar «pastadores», [saint.GetSheHe] vive en la naturaleza, una bestia entre bestias: desnud[saint.Custom('ES_OA')] y en soledad, sobrevive con lo que la tierra le proporciona gratis y las donaciones del viajero ocasional."
 ep3_emperor_yearly.2150.desc.iron: "\n\nIgual que aquellos a los que solemos llamar «portafierros», [saint.GetSheHe] se pasa el día inmóvil, cubiert[saint.Custom('ES_OA')] por pesadas cadenas que mortifican su carne; los hierros se clavan en sus muñecas agrietadas, pero ni un suspiro se escapa de sus labios. Solo la merced del viajero alimenta y tapa su cuerpo ensangrentado."
 ep3_emperor_yearly.2150.desc.end: "\n\nNo es insólito que algunos timadores se ganen la vida con la caridad errada de nuestros ciudadanos, fingiendo heridas y presentando un aire de santidad bien ensayado, pero ¿y si [saint.GetFirstNameNoTooltip] es [Select_CString( saint.IsFemale, 'una santa', 'un santo' )] de verdad?"
 ep3_emperor_yearly.2150.a: "¡[Select_CString( saint.IsFemale, 'Esta santa mujer', 'Este santo hombre' )] ha recibido la bendición de [ROOT.Char.GetFaith.HighGodName]!"
 ep3_emperor_yearly.2150.a.tt: "¡Apoyaré su vocación santa!"
 ep3_emperor_yearly.2150.b: "¡Yo en persona [saint.GetHerHim] pondré a prueba!"
 ep3_emperor_yearly.2150.c: "Hace mucho que [Select_CString( saint.IsFemale, 'las santas', 'los santos' )] dejaron de caminar entre nosotros."
 ep3_emperor_yearly.2150.c.tt: "Tu [governor_efficiency|lE] aumenta un #P 3 %#!"
 ep3_emperor_yearly.2150.b.tt.success: "Descubres la verdad"
 ep3_emperor_yearly.2150.b.tt.holy: "[saint.GetFirstNameNoTooltip] es ciertamente [Select_CString( saint.IsFemale, 'una mujer santa', 'un hombre santo' )]"
 ep3_emperor_yearly.2150.b.tt.crook: "[saint.GetFirstNameNoTooltip] es un[saint.Custom('ES_XA')] vulgar sinvergüenza"
 ep3_emperor_yearly.2150.b.tt.failure: "No te acabas de enterar"
 ep3_emperor_yearly.2150.b.tt.continue: "Debes dejar que [saint.GetFirstNameNoTooltip] prosiga su misión piadosa"
 ep3_emperor_yearly.2150.b.tt: "Tu [governor_efficiency|lE] aumenta un #P 10 %#!"
 ep3_emperor_yearly.2151.desc: "Han pasado años desde la última vez que oí hablar de [saint.GetFirstNameNicknamed], [Select_CString( saint.IsFemale, 'la santa', 'el santo' )] del pueblo de [capital.GetName]. ¿Por qué me habré acordado de eso ahora?…\n\n«¿[chaplain.GetTitledFirstName], ¿os acordáis de [Select_CString( saint.IsFemale, 'esa peculiar ermitaña', 'ese peculiar ermitaño' )], [saint.GetFirstNameNoTooltip]? ¿Qué fue de [saint.GetSheHe]?»."
 ep3_emperor_yearly.2151.desc_saint: "\n\n«¡[Select_CString( saint.IsFemale, 'Una verdadera santa', 'Un verdadero santo' )], gran [ROOT.Char.GetTitleAsNameNoTooltip|l]! ¡Los efectos de sus hechos píos aún se sienten en esta tierra!»."
 ep3_emperor_yearly.2151.desc_crook: "\n\n«Un[saint.Custom('ES_XA')] vulgar sinvergüenza, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]. Unos meses después de que se os presentase el asunto, se descubrió que falsificaba sus heridas con sangre de cordero y que se ponía las botas en una taberna cercana»."
 ep3_emperor_yearly.2151.a: "¿Quién lo habría imaginado?"
 #People of the Frontier
 ep3_emperor_yearly.2160.t: "Gentes de la frontera"
 ep3_emperor_yearly.2160.desc: "Nuestros vecinos, el pueblo [nomad_neighbor.GetCulture.GetNameNoTooltip], se están convirtiendo en un incordio cada vez mayor. Sus procedimientos nómadas y #EMP desorganizados#! hacen de las fronteras un concepto muy arbitrario y permeable, de modo que cada vez son más los que empiezan a desplazarse de [nomad_county.GetNameNoTier] a [our_county.GetNameNoTier] de manera cada vez más habitual.\n\nAl principio, fue algún que otro caballo suelto pastando en nuestras tierras, luego manadas enteras, y ahora verdaderas aldeas con familias al completo y todos sus bienes han acabado llegando a [our_county.GetNameNoTooltip].\n\nLa presión de la población bárbara sobre las fronteras del imperio no es un problema nuevo, pero los tiempos han cambiado."
 ep3_emperor_yearly.2160.a: "Son bienvenidos a asentarse aquí."
 ep3_emperor_yearly.2160.a.tt: "El imperio tiene una tradición antigua de aceptar e integrar a todos los bárbaros que deseen asentarse en nuestras tierras."
 ep3_emperor_yearly.2160.b: "¡Esto es inadmisible!"
 ep3_emperor_yearly.2160.b.flavor: "Presentas esta cuestión ante su líder, [nomad_neighbor.Custom('ES_ElLa')] [nomad_neighbor.GetTitledFirstNameNoTooltip|l]."
 ep3_emperor_yearly.2160.b.tt.success: "Consigues la victoria en la escalada diplomática"
 ep3_emperor_yearly.2160.b.tt.failure: "La marea de la diplomacia se ha vuelto contra ti"
 ep3_emperor_yearly.2160.b.success: "Intercambio diplomático positivo"
 ep3_emperor_yearly.2160.b.failure: "Intercambio diplomático negativo"
 ep3_emperor_yearly.2160.b.tt: "Tu [governor_efficiency|lE] aumenta un #P 5 %#!"
 ep3_emperor_yearly.2160.b.tt2: "Tu [governor_efficiency|lE] disminuye un #N 5 %#!"
 #Secret Tunnels
 ep3_emperor_yearly.2170.t: "Túneles secretos"
 ep3_emperor_yearly.2170.desc: "[our_county.GetNameNoTier] es una zona difícil, y nuestro control sobre ella suele ser endeble en el mejor de los casos. Sus habitantes son supervivientes curtidos, cuyo conocimiento y dominio de la ordenación de su tierra dura y salvaje no tiene rival.\n\nA esto les ayuda su propia creación: una extensa red de túneles, refugios escondidos y asentamientos subterráneos en los que pueden desaparecer fácilmente cada vez que el clima se vuelve hostil, el enemigo ataca o se acercan nuestros recaudadores de impuestos a exigir lo que es del César."
 ep3_emperor_yearly.2170.a: "Podría venirnos bien…"
 ep3_emperor_yearly.2170.b: "Hay que acabar con esta práctica ilegal."
 #A Warm Meal?
 ep3_emperor_yearly.2180.t: "¿Una comida caliente?"
 ep3_emperor_yearly.2180.desc: "El anochecer nos sorprende mientras atravesamos [location.Custom('GetTerrainTypePlural')] que rodean [location.GetName], aún bastante lejos del asentamiento más cercano.\n\nLa única señal de presencia humana que vemos en leguas es la intimidante muralla exterior de lo que parece alguna especie de finca privada."
 ep3_emperor_yearly.2180.desc_capital: "El anochecer nos sorprende aún a bastante distancia de la seguridad de las murallas de [location.GetName].\n\nSe vislumbran los edificios anexos de una finca lujosa. Qué descanso sería pasar la noche allí, ¡lejos del polvoriento camino, antes de sumergirnos en el estrépito de una gran capital!"
 ep3_emperor_yearly.2180.desc_fellow: "\n\nSi la memoria no me falla, estas tierras pertenecerían [event_host.Custom('ES_AlAla')] [event_host.GetTitledFirstName|l]. ¡Seguro que nos muestra algo de cortesía!"
 ep3_emperor_yearly.2180.desc_foreigner: "\n\nPor desgracia, ignoro quién es el señor o señora de estas tierras. ¡Pero espero que no le niegue una comida caliente y un lecho sencillo a unos pobres peregrinos!"
 ep3_emperor_yearly.2180.a: "Deberíamos solicitar hospitalidad."
 ep3_emperor_yearly.2180.a.tt: "Veremos qué reacción recibimos."
 ep3_emperor_yearly.2180.b: "No hay tiempo que perder aquí."
 ep3_emperor_yearly.2181.desc: "El sol se ha puesto en mis posesiones de [location.GetName] cuando un grupo de viajeros desaliñados se presenta en mi puerta."
 ep3_emperor_yearly.2181.desc_fellow: "\n\n«[ROOT.Char.GetFirstNameNoTooltip], [Select_CString( ROOT.Char.IsFemale, 'amiga mía', 'amigo mío' )], ¡en nombre de [Select_CString( ROOT.Char.GetLiege.IsFemale, 'nuestra amada', 'nuestro amado' )] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l], a quien todos servimos fielmente, abrid vuestras puertas a unos humildes peregrinos que pasan por vuestras tierras!»."
 ep3_emperor_yearly.2181.desc_foreigner: "\n\n«Señor o señora de esta magnífica morada, soy [pilgrim.Custom('ES_ElLa')] [pilgrim.GetTitledFirstNameNoTooltip|l], pero ¡hoy no soy sino un[pilgrim.Custom('ES_XA')] humilde peregrin[pilgrim.Custom('ES_OA')] de paso por vuestras tierras! ¿Tendríais la amabilidad de ofrecernos una comida caliente y un lecho para la noche?»."
 ep3_emperor_yearly.2181.a: "¡Por supuesto, [ROOT.Char.GetFaith.HighGodName] os bendiga!"
 ep3_emperor_yearly.2181.a_flavor: "¡Sentaos a mi mesa! Y después de cenar, también os indicaré un atajo, ¡para que podáis decir a todo el mundo lo gentil que soy!"
 ep3_emperor_yearly.2181.b: "Os doy la bienvenida a mi hogar, dejad que os ayude."
 ep3_emperor_yearly.2181.b_flavor: "Mis sirvientes os guiarán y mis guardias os escoltarán a partir de mañana."
 ep3_emperor_yearly.2181.c: "La hospitalidad no es gratis."
 ep3_emperor_yearly.2181.a.tt: "Hospitalidad amistosa"
 ep3_emperor_yearly.2181.b.tt: "Hospitalidad excelente"
 ep3_emperor_yearly.2181.c.tt: "Hospitalidad denegada"
 #The Granaries of the Powerful
 ep3_emperor_yearly.2190.t: "Los graneros de los poderosos"
 ep3_emperor_yearly.2190.desc: "Los graneros de los [Glossary( 'dynatoi', 'DYNATOI_GLOSS')] siempre están llenos, dice el campesino pesaroso.\n\nEn algunos casos, esto es más cierto que nunca; en el día de hoy he convocado oficialmente [landowner.Custom('ES_AlAla')] [landowner.GetTitledFirstName|l], terrateniente de [capital.GetName], respecto a la gestión de sus fincas. Según mis fuentes, [landowner.GetFirstNameNoTooltip] ha estado comprando cantidades enormes de grano barato y lo ha acaparado en sus graneros para revenderlo a un precio más alto en tiempos de escasez.\n\nEsta práctica está prohibida por el imperio, ya que merma los ingresos de los pequeños propietarios."
 ep3_emperor_yearly.2190.a: "¡Recibiréis un castigo ejemplar!"
 ep3_emperor_yearly.2190.b: "#EMP Podría#! hacer la vista gorda…"
 ep3_emperor_yearly.2190.c: "No deberíais hacerlo."
 DYNATOI_GLOSS: "Los potentados, en especial, la nobleza provincial, que monopoliza las tierras y los cargos públicos."
 #The Emperor's Gold
 ep3_emperor_yearly.2200.t: "El oro del emperador"
 ep3_emperor_yearly.2200.desc: "Si hay una persona total y absolutamente indigna de sentarse en el trono imperial, esa es [liege.GetFirstName].\n\n[governorship.GetName] sufre y padece, y todos nuestros impuestos van [Select_CString( liege.IsFemale, 'a la haragana', 'al haragán' )] de [capital.GetNameNoTier]. A no ser que…\n\nNuestros impuestos no #EMP tengan#! por qué ir allí; yo podría emplearlos mucho mejor…"
 ep3_emperor_yearly.2200.a: "[liege.GetFirstNameNoTooltip] no se merece nuestro oro."
 ep3_emperor_yearly.2200.b: "Mi lealtad es para con [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], no con [ROOT.Char.GetTopLiege.Custom('ES_ElLa')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l]."
 ep3_emperor_yearly.2200.a.tt: "Indignos de lealtad"
 ep3_emperor_yearly.2200.b.tt: "Leal al imperio"
 #A Prophecy of Power
 ep3_emperor_yearly.2210.t: "Una profecía de poder"
 ep3_emperor_yearly.2210.desc: "Anoche tuve un sueño: una mano etérea descendía del cielo y situaba una corona sobre mi cabeza mientras una voz imperiosa me decía «¡Ve! ¡Te concedo [potential_title.GetName]!».\n\nLo más probable es que solamente sea el producto de mis ambiciones… Y, sin embargo, ¿y si lograra convencer [liege.Custom('ES_AlAla')] [liege.GetTitledFirstName|l] de que se trata de una verdadera señal de las alturas, alguna especie de profecía?"
 ep3_emperor_yearly.2210.desc_believe: "Es[liege.Custom('ES_EA')] imbécil se creería #EMP lo que fuera#!, ¿no?"
 ep3_emperor_yearly.2210.desc_jacob: "\n\nDespués de todo, ¿no se apareció Dios a Jacob en sueños para concederle la Tierra prometida?"
 ep3_emperor_yearly.2210.a: "¡Vale la pena intentarlo!"
 ep3_emperor_yearly.2210.a.tt: "Depende de la decisión de tu señor[liege.Custom('ES_XA')]."
 ep3_emperor_yearly.2210.a.success: "Convences a tu señor[liege.Custom('ES_XA')]"
 ep3_emperor_yearly.2210.a.success.tt: "Profecía creída"
 ep3_emperor_yearly.2210.a.failure: "No se cree tu «profecía»."
 ep3_emperor_yearly.2210.a.failure.tt: "Profecía no creída"
 ep3_emperor_yearly.2210.b: "No preciso semejante necedad."
 ep3_emperor_yearly.2211.desc: "Me llevo una sorpresa considerable cuando [vassal.Custom('ES_ElLa')] [vassal.GetTitledFirstName|l] se presenta ante mí, obligándome a concederle una audiencia privada.\n\n«Gran [ROOT.Char.GetTitleAsNameNoTooltip|l], me ha llegado un sueño de [vassal.GetFaith.HighGodName], —pero no #EMP solo#! un sueñoؘ— ¡una auténtica #EMP profecía#!!».\n\n«¡Me ha elegido para ser [Select_CString( vassal.IsFemale, 'la próxima', 'el próximo' )] [potential_title.GetHolder.GetTitleAsNameNoTooltip|l] de [potential_title.GetName]! ¡Los más sabios de los [vassal.GetFaith.PriestNeuterPlural] lo han confirmado»."
 ep3_emperor_yearly.2211.a: "#EMP ¡Una auténtica señal de las alturas!#!"
 ep3_emperor_yearly.2211.b: "Supongo que no puedo ignorar esta señal."
 ep3_emperor_yearly.2211.c: "Vuestra valía debe probarse con hechos, ¡no con sueños!"
 ep3_emperor_yearly.2211.d: "¡[vassal.GetFirstNameNoTooltip] quiere entretenernos con alguna bufonería!"
 #Crowded Lands
 ep3_emperor_yearly.2220.t: "Tierras abarrotadas"
 ep3_emperor_yearly.2220.desc: "«Mi [ROOT.Char.GetTitleAsNameNoTooltip|l], acaba de llegar una carta de queja de la comunidad monástica de [monastery.GetName]», dice [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] cuando se me acerca.\n\n«Al parecer, unos pastores del territorio cercano de [shepherd_province.GetName] han estado irrumpiendo en las tierras del monasterio, ¡y no solamente traen a sus rebaños, sino también a sus familias!».\n\n«Los monjes están escandalizados por la suciedad, el alboroto y la #EMP lascivia#! de sus nuevos vecinos, y solicitan vuestra intervención»."
 ep3_emperor_yearly.2220.a: "Los pastores tienen derecho a pastar."
 ep3_emperor_yearly.2220.b: "¡Los monjes necesitan aislamiento!"
 ep3_emperor_yearly.2220.c: "Es problema suyo."
 #The Value of Coin
 ep3_emperor_yearly.2230.t: "El valor de la moneda"
 ep3_emperor_yearly.2230.desc: "Como toda ciudad de cierta relevancia, [city.GetNameNoTier] ha atraído a una variopinta multitud de mercaderes de todos los rincones de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] y más allá de sus fronteras.\n\nAllí donde hay una oportunidad de ganar dinero, acuden los mercaderes que traen sus mercancías y monedas extranjeras, pero también sus extrañas costumbres, creencias e idiomas. Por otro lado, los lugareños son volubles; adoran a quienes les traen los exóticos [ROOT.Char.Custom('GetExpensiveDessert')] pero, en el fondo, los desprecian.\n\nNo acaba de estar claro qué suceso desencadenó los sucesos de hoy —probablemente un pequeño malentendido—, pero los ciudadanos se han hecho con armas improvisadas y están arrasando los barrios de mercaderes."
 ep3_emperor_yearly.2230.a: "Enviaré tropas."
 ep3_emperor_yearly.2230.b: "¡El caos genera oportunidades!"
 ep3_emperor_yearly.2230.c: "Los ciudadanos me escucharán."
 ep3_emperor_yearly.2230.c_success: "Calmas a la muchedumbre"
 ep3_emperor_yearly.2230.c_success.tt: "Ciudad pacificada"
 ep3_emperor_yearly.2230.c_failure: "La gente no te escucha"
 ep3_emperor_yearly.2230.c_failure.tt: "Los disturbios continúan"
 #As The Philosopher Said...
 ep3_emperor_yearly.2240.t: "Como dijo el filósofo…"
 ep3_emperor_yearly.2240.desc_quote_a: "«[Glossary( 'Panta rhei', 'PANTA_RHEI_GLOSS')]», exclama [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] con tristeza cuando un sirviente tropieza y el contenido de la jarra de agua que llevaba en las manos acaba en el suelo. ¡Eso #EMP no#! es lo que quiere decir la frase!"
 ep3_emperor_yearly.2240.desc_quote_b: "«[Glossary( 'Ho bíos brakhús, he dè tékhne makré', 'ARS_LONGA_GLOSS')]», suspira [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] cuando [the_scholar.GetSheHe] tacha una línea de unos apuntes desordenados. ¡¿Cuándo se unió a mí?!"
 ep3_emperor_yearly.2240.desc_quote_c: "«[Glossary( 'Sophòn to saphés', 'SOPHON_GLOSS')]», gruñe [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] mientras demuestra su incapacidad —otra vez— de seguir las instrucciones más básicas."
 ep3_emperor_yearly.2240.desc_quote_latin: "«[Glossary( 'Omnia vincit amor', 'AMOR_GLOSS')]», pontifica [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] con expresión solemne. ¡¿Qué tiene eso que ver con lo que estábamos hablando?!"
 ep3_emperor_yearly.2240.desc_outro: "\n\n[the_scholar.GetFirstNameNoTooltip] #EMP siempre#! hace lo mismo ¡y no lo soporto! Siempre recurriendo a citas de los antiguos y echándoselas a la cara a los demás porque sí; y a veces en el contexto equivocado o con las palabras erróneas…\n\nMuchos de los que nos rodean gimen y ponen los ojos en blando. Una formación clásica sólida es imprescindible para una figura pública, pero sin la sabiduría para usarla correctamente, es un desperdicio."
 ep3_emperor_yearly.2240.a: "#EMP En realidad#!, la cita dice…"
 ep3_emperor_yearly.2240.a.flavor: "Intentas poner a [the_scholar.GetFirstNameNoTooltip] en su sitio mostrando cuánto se equivoca."
 ep3_emperor_yearly.2240.a_success: "Tu conocimiento eclipsa el suyo"
 ep3_emperor_yearly.2240.a_success.tt: "¡[the_scholar.GetFirstNameNoTooltip] humillad[the_scholar.Custom('ES_OA')]!"
 ep3_emperor_yearly.2240.a_failure: "Acabas pareciendo más idiota que [the_scholar.GetSheHe]"
 ep3_emperor_yearly.2240.a_failure.tt: "Humillación pública"
 ep3_emperor_yearly.2240.b: "#EMP ¡CALLAD DE UNA VEZ!#!"
 ep3_emperor_yearly.2240.c: "No tengo tiempo para esto."
 PANTA_RHEI_GLOSS: "«Todo fluye» es un famoso resumen de la filosofía de Heráclito sobre el universo."
 ARS_LONGA_GLOSS: "«La vida es corta, el arte es largo de aprender» es un aforismo que se atribuye a Hipócrates."
 SOPHON_GLOSS: "«La sabiduría reside en la claridad», de Eurípides."
 AMOR_GLOSS: "«El amor todo lo vence», es un verso famoso y a veces erróneamente citado de Virgilio."
 #The Times Are Changing
 ep3_emperor_yearly.2300.t: "Los tiempos cambian"
 ep3_emperor_yearly.2300.desc: "Con una ceremonia solemne en [capital.GetBaronyNameExplicitly], [liege_loc.Custom('ES_ElLa')] [liege_loc.GetTitledFirstName|l] ha proclamado oficialmente el [liege_loc.GetFaith.GetName|l] como la fe oficial de [liege_loc.GetPrimaryTitle.GetName].\n\nDe inmediato, los mensajeros más veloces han viajado a todos los rincones del imperio a difundir la noticia y exigir la conversión de todos los súbditos."
 ep3_emperor_yearly.2300.a: "¡Qué blasfemia! ¡Es indignante!"
 ep3_emperor_yearly.2300.b: "[liege_loc.Custom('ES_ElLa')|U] [liege_loc.GetTitleAsNameNoTooltip|l] tendrá razón."
 ep3_emperor_yearly.2300.c: "¡Por fin!"
 #Unfaithful People
 ep3_emperor_yearly.2310.t: "[liege_loc.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_emperor_yearly.2310.desc: "Se me ha hecho saber que demasiados ciudadanos de la gobernación que tenéis asignada aún no profesan el [liege_loc.GetFaith.GetName|l], la fe verdadera. Vuestro deber es rectificar tal situación."
 ep3_emperor_yearly.2310.desc_you_too: "¡Y corregid vuestras propias creencias también!"
 ep3_emperor_yearly.2310.a: "Pronto abrazarán la religión verdadera."
 ep3_emperor_yearly.2310.b: "No, gracias."
 ep3_emperor_yearly.2310.c: "Comenzaré por mi persona."
 ep3_emperor_yearly.2310.d: "Me lo pensaré."
 #A Matter of Faith
 ep3_emperor_yearly.2320.t: "Una cuestión de fe"
 ep3_emperor_yearly.2320.desc: "«Me honra vuestra visita», comienzo formalmente al recibir [hof.Custom('ES_AlAla')] [hof.GetTitledFirstName|l]. «Pero ¿a qué debo este honor?».\n\n«Se me ha hecho saber que, a pesar de vuestro liderazgo, [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] sigue caminando a tientas en la oscuridad, en la fe oficial errónea», [hof.Custom('ES_ElLa')] [hof.GetTitleAsNameNoTooltip|l] hace una pausa amenazadora.\n\n«Por lo tanto, he decidido unirme a vos en esta empresa y ofreceros mi ayuda para poner la nave del estado en el rumbo correcto»."
 ep3_emperor_yearly.2320.a: "Gracias, Vuestra Santidad."
 ep3_emperor_yearly.2320.b: "Pero ¿y si la fe oficial es la correcta?"
 hof_state_faith_discount: "Apoyo del cabeza de la fe"
 ep3_emperor_yearly.2320.a.tt: "Proporciona un descuento del #P 30 %#! en la decisión de cambiar la fe del estado durante 10 años"
 every_vassal_state_faith: "Todo vasallo que siga la fe del estado"
 #Heresy Brewing
 ep3_emperor_yearly.2330.t: "Se avecina herejía"
 ep3_emperor_yearly.2330.desc: "No se puede negar. La fe oficial de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] se enfrenta a una crisis.\n\n"
 ep3_emperor_yearly.2330.desc_hof: "[hof.GetTitledFirstName|U] se ha unido hoy a mí para discutir un asunto de lo más grave: la crisis de la fe oficial de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip].\n\n«¡No podéis negarlo, [ROOT.Char.GetFirstNameNoTooltip]! ¡Vos también tenéis que verlo!"
 ep3_emperor_yearly.2330.desc_end: "Hay señales por todas partes: gente que vive en pecado, el texto de [ROOT.Char.GetFaith.ReligiousText] se olvida y desprecia, ¡y surgen herejías en todos los rincones!»."
 ep3_emperor_yearly.2330.desc_end_hof: "Los poderes laicos y religiosos deben unirse para salvar a la buena gente de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]»."
 ep3_emperor_yearly.2330.a: "¡Tenemos que hacer algo!"
 ep3_emperor_yearly.2330.a.tt: "¡Invertiré en promocionar la fe verdadera entre el pueblo!"
 ep3_emperor_yearly.2330.b: "Seguramente no pasará nada…"
 state_faith_fervor_campaign: "Apoyo a la fe del estado"
 #Heresy Among Us?
 ep3_emperor_yearly.2340.t: "¿Herejes entre nosotros?"
 ep3_emperor_yearly.2340.desc: "«Es un hecho bien sabido que no seguís la fe que nos ordena el imperio y los antepasados que lo engrandecieron», [complainer.Custom('ES_ElLa')] [complainer.GetTitledFirstName|l] me reprende con desdén.\n\n«Muchos se preguntan si sois siquiera dign[CHARACTER.Custom('ES_OA')] del título que detentáis. Después de todo, ¿cómo vais a poder dirigir a nuestros ciudadanos hacia la luz si vos mism[CHARACTER.Custom('ES_OA')] camináis entre las tinieblas?».\n\n«Os lo ruego, ¡adoptad la fe verdadera, el [complainer.GetFaith.GetName|l]!»."
 ep3_emperor_yearly.2340.a: "Quizás debería acatar…"
 ep3_emperor_yearly.2340.b: "Vuestros balbuceos heréticos no me persuadirán."
 every_fellow_vassal_state_faith: "Resto de vasallos que sigan la fe del estado"
 #In the Bud - You are not a Powerful family version
 ep3_emperor_yearly.2400.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2400.desc: "Por todo el señorío parece arraigarse el poder de una nueva familia. Como una mala hierba, está extendiendo su influencia por todos los rincones de nuestra sociedad y ni un día pasa sin oír el nombre de «[new_family.GetHouse.GetBaseName]».\n\nLas familias poderosas se alzan y caen continuamente en los grandes imperios; no hay por qué preocuparse o tomar iniciativa alguna. Y, sin embargo, un voz irritante susurra en el fondo de mi cabeza: «¿y si fuéramos nosotros?»."
 ep3_emperor_yearly.2400.a: "Llegará nuestro día."
 8020_powerful_family_tt: "Nueva familia poderosa"
 8020_powerful_family_desc: "La [house|lE] de [new_family.GetHouse.GetBaseName] ahora se considera una [powerful_family|lE] en el territorio [new_family.GetTopLiege.GetPrimaryTitle.GetAdjective]"
 #In the Bud - Your family version
 ep3_emperor_yearly.2401.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2401.desc: "Muchas son las familias de noble raigambre y dignidad entre los ciudadanos de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l]. Mas muy pocas se sientan a la mesa [ROOT.Char.GetTopLiege.Custom('ES_DelDela')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] y comparten las responsabilidades y honores de dirigir la nave del Estado.\n\nPocas tienen #EMP poder#! real, pero ¡hoy la casa [ROOT.Char.GetHouse.GetBaseName] está entre ellas!"
 ep3_emperor_yearly.2401.a: "¡Ha llegado la hora de los [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 #New Nobility
 ep3_emperor_yearly.2410.t: "Nueva nobleza"
 ep3_emperor_yearly.2410.desc: "Hay un nuevo noble entre los potentados de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l]: la familia [new_title.GetHolder.GetHouse.GetBaseName] se ha ganado el derecho a ser considerada parte de la nobleza; que sea por corrupción, intriga o auténtica valía, no sabría decirlo.\n\nNo importa. Tengo la seguridad de que no serán más que un grano de arena al que arrastren los vientos turbulentos de la historia, ¡y el avance inexorable de la casa [ROOT.Char.GetHouse.GetBaseName]!"
 ep3_emperor_yearly.2410.a: "Bah. #EMP Provincianos.#!"
 2410_noble_family_tt: "Nueva familia noble"
 2410_noble_family_tt_desc: "[new_title.GetHolder.GetShortUIName|U] ha fundado la [noble_family|lE] de abolengo [new_title.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjective] de [new_title.GetHolder.GetHouse.GetBaseName|V]."
 #The Shadow Behind The Throne
 ep3_emperor_yearly.2420.t: "La sombra detrás del trono"
 ep3_emperor_yearly.2420.desc: "Las manos de la casa [noble_family_head.GetHouse.GetBaseName], codiciosas y poderosas, se extienden como tentáculos por cada rincón de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName].\n\nAhora queda claro que ni siquiera quien se sienta en el trono imperial está por encima de ellos; son los verdaderos señores de estas tierras, quienes dominan la vida política y económica del [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 2420_noble_family_tt: "Nueva familia dominante"
 2420_noble_family_tt_desc: "La familia [noble_family_head.GetHouse.GetBaseName] ahora se considera la [dominant_family|lE] de [noble_family_head.GetTopLiege.GetPrimaryTitle.GetName|l]."
 ep3_emperor_yearly.2420.a: "Noticias preocupantes."
