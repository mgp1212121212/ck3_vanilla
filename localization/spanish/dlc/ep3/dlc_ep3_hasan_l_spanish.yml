l_spanish:
 #Decisions
 hasan_evangelize_the_faith: "Evangelizar la fe"
 hasan_evangelize_the_faith_desc: "Mi misión divina es extender la palabra de Alá y su profeta elegido."
 hasan_evangelize_the_faith_tooltip: "Intentar extender tu [faith|lE] a un condado cercano"
 hasan_evangelize_the_faith_confirm: "Dar un sermón"
 hasan_agitate_the_populace: "Incitar a la población local"
 hasan_agitate_the_populace_desc: "No todos en el señorío son conscientes de los males de sus gobernantes. Algunas palabras del libro santo los orientarán en la dirección correcta."
 hasan_agitate_the_populace_tooltip: "Intentar rebajar la [county_opinion|lE] de un condado cercano."
 hasan_agitate_the_populace_confirm: "Verán la verdad"
 hasan_ignite_the_flames: "Comienza la revolución"
 hasan_ignite_the_flames_desc: "Se han reunido los fieles y ha llegado el momento de acabar con la villanía que reina sobre estas tierras."
 hasan_ignite_the_flames_tooltip: "Declarar una [war|lE] para desmontar el imperio"
 hasan_ignite_the_flames_confirm: "Este es nuestro momento"
 hasan_found_the_assassins: "Fundar los Asesinos"
 hasan_found_the_assassins_desc: "Blasfemos y herejes emponzoñan la tierra y está claro que las palabras no bastan para mitigarlos. Ha llegado la hora de convertir este conflicto teológico en uno militar. Los enemigos de los fieles serán pasados por la espada."
 hasan_found_the_assassins_tooltip: "Fundar una [holy_order|lE] para defender tu [faith|lE]"
 hasan_found_the_assassins_confirm: "¡Bismillah!"
 hasan_expand_the_assassins: "Ampliar los Asesinos"
 hasan_expand_the_assassins_desc: "Precisamos de más posesiones para extender la influencia de los Asesinos. Desde ahí podremos quizá contemplar la caída de los blasfemos."
 hasan_expand_the_assassins_tooltip: "Ampliar tu [holy_order|lE]"
 hasan_expand_the_assassins_confirm: "Un nuevo hogar"
 #Events
 hasan_sabbah.1000.t: "Predicadores [GetFaithByKey('ismaili').GetAdherentNamePluralNoTooltip]"
 hasan_sabbah.1000.desc: "[amira.GetName|U], creyente y seguidor[amira.Custom('ES_XA')] del califa egipcio, ha estado predicando una visión suya poco ortodoxa del islam en el corazón de [location.GetName]. No dudo de la verdad del islam y de [ROOT.Char.GetFaith.HighGodName|U], y nunca antes había dudado de que tal verdad pudiera encontrarse en otro lugar que no fuera el [ROOT.Char.GetFaith.GetName|l], pero las palabras de [amira.GetFirstNameNoTooltip] resuenan de forma diferente en mis oídos.\n\nPaso gran parte del resto del día discutiendo sobre libros sagrados y hadices con [amira.GetFirstNameNoTooltip] y, por vez, primera escucho la verdad en la filosofía [GetFaithByKey('ismaili').GetAdjective]."
 hasan_sabbah.1000.a: "Habéis tenido éxito en herir y quebrantar mis creencias."
 hasan_sabbah.1000.b: "No se puede hallar la verdad fuera de los límites del islam."
 hasan_sabbah.1010.t: "Proselitismo [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]"
 hasan_sabbah.1010.desc: "Las gentes se han reunido en torno a mí en el corazón de [location.GetNameNoTier], sus ojos están apagados ante la ausencia de la luz [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nHabiendo aprendido de memoria párrafos de mi [ROOT.Char.GetFaith.ReligiousText|l], empiezo a hablar…"
 hasan_sabbah.1010.a: "En nombre de [ROOT.Char.GetFaith.HighGodName|U], el perdón, la clemencia…"
 hasan_sabbah.1010.a.win: "Te ganas al público"
 hasan_sabbah.1010.a.lose: "El público ni se inmuta"
 hasan_sabbah.1020.t: "Llamada divina"
 hasan_sabbah.1020.desc: "Un emisario de [ismaili_caliph.GetName] me saluda hoy con una cortés reverencia y un mensaje.\n\n«El califa se ha enterado de vuestra gran labor aquí y desea que ampliéis vuestros estudios como misioner[GetPlayer.Custom('ES_OA')] de la fe [ismaili_caliph.GetFaith.GetAdjective] en [cairo.GetNameNoTier]»."
 hasan_sabbah.1020.a: "[ROOT.Char.GetFaith.HighGodName] tiene una misión para mí allí."
 hasan_sabbah.1020.a.tt: "Viajarás a [cairo.GetProvince.GetBaronyNameExplicitly]"
 hasan_sabbah.1020.b: "Se me precisa aquí donde estoy."
 hasan_sabbah.1022.t: "El califato [GetFaithByKey('ismaili').GetAdherentNameNoTooltip]"
 hasan_sabbah.1022.desc: "Acabo de llegar y la situación en el califato es ciertamente nefasta. [nizar.GetFirstName|U], [Select_CString( nizar.IsFemale, 'sucesora legítima', 'sucesor legítimo' )] y favorit[nizar.Custom('ES_OA')] de [ismaili_caliph.GetName], se ha visto eliminad[nizar.Custom('ES_OA')] de la línea de sucesión. Está claro que esto no es lo que el Profeta tenía en mente para el futuro del islam.\n\nLas intrigas y mentiras de los hombres han corrompido los designios [ROOT.Char.GetFaith.HighGodNamePossessive|U]; ¡hay que hacer algo!"
 hasan_sabbah.1022.a: "¡Estoy con [nizar.GetFirstNameNoTooltip|U]!"
 hasan_sabbah.1022.b: "No debo desviarme."
 hasan_sabbah.1030.t: "La muerte de un califa"
 hasan_sabbah.1030.desc: "[ismaili_caliph.GetName|U] se ha unido al fin a [ROOT.Char.GetFaith.HighGodName|U] y está en paz, pero quienes hemos quedado atrás debemos afrontar la carga de su ausencia. A través de maniobras políticas y fuerzas más allá de toda comprensión, "
 hasan_sabbah.1030.desc_caliph_heir: "$hasan_sabbah.1030.desc$ [new_ismaili_caliph.GetName] [new_ismaili_caliph.GetHerHim] ha sucedido $hasan_sabbah.1030.desc_outro$"
 hasan_sabbah.1030.desc_caliph_no_heir: "$hasan_sabbah.1030.desc$ el Califato no tiene sucesor $hasan_sabbah.1030.desc_outro$"
 hasan_sabbah.1030.desc_outro: "y se ha hecho caso omiso de toda reclamación [GetFaithByKey('nizari').GetAdjective].\n\nSé con certeza que [nizar.GetName] era [Select_CString( nizar.IsFemale, 'la candidata favorita', 'el candidato favorito' )], pero si doy a conocer mis lealtades, seguramente me convierta en enemig[ROOT.Char.Custom('ES_OA')]."
 hasan_sabbah.1030.a: "¡No pereceré como un[ROOT.Char.Custom('ES_XA')] descreíd[ROOT.Char.Custom('ES_OA')]!"
 hasan_sabbah.1030.b: "[new_ismaili_caliph.GetFirstNameNoTooltip|U] es [Select_CString( new_ismaili_caliph.IsFemale, 'la califa legítima', 'el califa legítimo' )]."
 hasan_sabbah.1030.c: "Apoyaré toda candidatura [GetFaithByKey('ismaili').GetAdjective]."
 hasan_sabbah.1031.t: "Enemigos del [ROOT.Char.GetFaith.GetNameNoTooltip|l]"
 hasan_sabbah.1031.desc: "Cuando termino el sermón, miro la multitud de rostros iluminados que me devuelven la mirada. Empiezo a pensar en su señor[seljuk_equivalent.Custom('ES_XA')], [seljuk_equivalent.GetFirstName], quien fue en primer lugar quien los descarrió de [ROOT.Char.GetFaith.HighGodName]. Si bien [seljuk_equivalent.GetSheHe] disfruta de una vida decadente, sus súbditos claman en el barro, alejados de la verdad del Todopoderoso.\n\nCreo que ya no puedo soportarlo, y solo deseo ver a su pueblo libre de [seljuk_equivalent.GetSheHe], ¡unido en la filosofía [ROOT.Char.GetFaith.GetAdjective]!"
 hasan_sabbah.1031.a: "¡Debe perecer!"
 hasan_sabbah.1031.b: "Percibo que el auténtico enemigo está en otra parte…"
 hasan_sabbah.1040.t: "Un sermón enardecedor"
 hasan_sabbah.1040.desc: "Los ojos apagados y desinteresados de la multitud miran ausentes en mi dirección mientras sostengo mi [ROOT.Char.GetFaith.ReligiousText] y me preparo para hablar."
 hasan_sabbah.1040.a: "¡[ultimate_foe.GetFirstNameNoTooltip|U] es la encarnación de [ROOT.Char.GetFaith.DevilName|U]!"
 hasan_sabbah.1040.a.win: "$hasan_sabbah.1010.a.win$"
 hasan_sabbah.1040.a.lose: "$hasan_sabbah.1010.a.lose$"
 hasan_sabbah.1050.t: "El Viejo de la montaña"
 hasan_sabbah.1050.desc: "Por fin, el [defender.Custom('InsultAdjective')] imperio de [defender.GetName] ha regresado a [ROOT.Char.GetFaith.NegativeAfterLife], lugar al que pertenece. Sobre las cenizas del imperio, mis partidarios se fijan en mí para conocer nuestro futuro y el futuro del [ROOT.Char.GetFaith.GetName|l].\n\nEn el caos de la ausencia de [defender.GetFirstNameNoTooltip], [hasan_home.GetName] está maduro para conquistarlo e incluso servir como centro para cualquier empresa futura que podamos realizar en la región."
 hasan_sabbah.1050.a: "Así comienza la era de [hasan_home.GetNameNoTierNoTooltip]."
 hasan_sabbah.1050.b: "Continuaremos nuestra batalla eterna."
 #Modifiers
 ep3_agitated_populace: "Populacho agitado"
 ep3_agitated_populace_desc: "Un predicador carismático ha dado hace poco un sermón incendiario con el que denunció la maldad de la clase gobernante de este condado."
 ep3_religious_doubts: "Dudas religiosas"
 ep3_religious_doubts_desc: "Un predicador carismático ha predicado recientemente su religión extranjera en esta provincia. Si bien no tuvo éxito en convertir a la mayoría de sus habitantes, ha perturbado la fe del pueblo llano en la religión tradicional."
