 game_concept_stewardship_task_contract_desc: "Un $game_concept_stewardship_task_contract$ suele implicar llevar a cabo censos o incluso construir edificios."
 game_concept_learning_task_contract: "Contrato de aprendizaje"
 game_concept_learning_task_contracts: "Contratos de aprendizaje"
 game_concept_learning_task_contract_possessive: "del contrato de aprendizaje"
 game_concept_learning_task_contracts_possessive: "de los contratos de aprendizaje"
 game_concept_learning_task_contract_desc: "Un $game_concept_learning_task_contract$ suele implicar copiar textos y facilitar acciones de solidaridad."
 game_concept_intrigue_task_contract: "Contrato de intriga"
 game_concept_intrigue_task_contracts: "Contratos de intriga"
 game_concept_intrigue_task_contract_possessive: "del contrato de intriga"
 game_concept_intrigue_task_contracts_possessive: "de los contratos de intriga"
 game_concept_intrigue_task_contract_desc: "Un $game_concept_intrigue_task_contract$ suele implicar ayudar con asuntos que van desde labores de reconocimiento hasta fugas de prisiones."
 game_concept_governor_efficiency: "Eficiencia de gobernador"
 game_concept_governor_efficiency_i: "@governor_efficiency!"
 game_concept_governor_efficiency_desc: "La $game_concept_governor_efficiency$ mide lo bueno que es un [governor|lE] en su trabajo y cómo de bien gestiona las [holdings|lE] que tiene asignadas.\n\nLa eficiencia afecta a cuántos [taxes|lE] y [levies|lE] proporciona una $game_concept_holding$ y la efectividad de los [title_men_at_arms|lE].\n\nLa $game_concept_governor_efficiency$ se decide sobre todo por sus [skills|lE] y el [trait|lE] de [GetTrait('governor').GetName( GetNullCharacter )|l]."
 game_concept_province_administration: "Administración provincial"
 game_concept_province_administration_desc: "Toda [province|lE] de un [realm|lE] [administrative|lE] tiene una $game_concept_province_administration$, que puede decidir el [liege|lE] y el [governor|lE] para especializar la provincia.\n\nPor ejemplo, la [GetSubjectContractType( 'administrative_themes' ).GetObligationName( 'admin_theme_frontier' )|V] se puede usar para fortificar una provincia fronteriza contra [raids|lE] y [sieges|lE] enemigos.\n\nSolo puede haber una $game_concept_province_administration$ activa por provincia."
 game_concept_province_administrations: "Administraciones provinciales"
 game_concept_theme_administration: "Administración de tema"
 game_concept_theme_administrations: "Administración de temas"
 game_concept_province_administration_short: "Administración"
 game_concept_province: "Provincia"
 game_concept_province_desc: "Una $game_concept_province$ es un [title|lE] en posesión de un [governor|lE] dentro de un [realm|lE] con el [administrative_government|lE].\n\nSi bien una provincia suele ser un título con nivel de [duchy|lE], también pude ser un título de nivel [kingdom|lE].\n\nUna provincia tiene una [province_administration|lE] asociada que afecta enormemente a los beneficios proporcionados por la provincia."
 game_concept_provinces: "Provincias"
