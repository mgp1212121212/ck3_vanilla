 game_concept_reinforce_soldiers: "Refuerzo manual"
 game_concept_reinforcements: "Refuerzos"
 game_concept_reinforce_soldiers_desc: "Los [adventurers|lE] y los [nomads|lE] pueden reclutar [men_at_arms|lE], pero no los refuerzan automáticamente como hace un [ruler|lE] [landed|lE]. En lugar de eso, habrá que atraer a los reclutas a través de interacciones."
 game_concept_adventurer_siege_replenishment: "Reposición de asedio"
 game_concept_adventurer_siege_replenishment_desc: "Cuando un [adventurer|lE] [Concept('sieges', 'asedia' )|E] con éxito una [holding|lE], se repondrá una parte de sus [men_at_arms|lE].\n\nTodos los [regiments|lE] de hombres de armas del [army|lE] se repondrá al #V doble#! del valor del [raid_loot|lE] de la posesión.\n\n#weak El aumento se compone de nuevos reclutas, reclutamiento forzoso de lugareños o, sencillamente, pagos a los que desaparecieron durante el asedio.#!"
 game_concept_investment_cap: "Capacidad de inversión"
 game_concept_investment_cap_desc: "Es el máximo que un personaje puede invertir en una [candidate_score|lE], ya sea propia o ajena, para una [governorship|lE].\n\nEdad, [powerful_family_rating_mid|lE], [influence_level|lE] y [estate_buildings|lE] son los factores principales para fijar este límite. Los niños tienen una pequeña desventaja a escala respecto a este límite, mientras que el límite de los adultos aumenta con la edad."
