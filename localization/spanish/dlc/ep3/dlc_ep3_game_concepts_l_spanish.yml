l_spanish:
 game_concept_administrative_government: "Gobierno administrativo"
 game_concept_administrative_governments: "Gobiernos administrativos"
 game_concept_administrative: "Administración"
 game_concept_administrative_i: "@government_type_administrative!"
 game_concept_administrative_desc: "$game_concept_administrative$ es aquella [government_form|lE] donde se nombra a [characters|lE] como [governors|lE] para que gestionen y presidan los territorios, llamados [provinces|lE], en nombre de su [liege|lE].\n\nLos personajes de $game_concept_administrative$ tienen acceso a [influence|lE] y algunos también tienen una [family_estate|lE] personal.\n\nSolo los [rulers|lE] [Concept( 'independent', 'independientes' )|E] de un [realm|lE] [Concept( 'administrative', 'administrado' )|E] tienen [legitimacy|lE]; los [vassals|lE], no.\n\n$admin_cannot_declare_internal_wars$"
 game_concept_imperial_bureaucracy: "Burocracia imperial"
 game_concept_imperial_bureaucracy_desc: "$game_concept_imperial_bureaucracy$ indica el nivel de centralización de los [realms|lE] [Concept( 'administrative', 'administrados' )|E] y el poder general que el [ruler|lE] ejerce sobre sus [vassals|E].\n\nSolo el [top_liege|lE] puede cambiar la $game_concept_imperial_bureaucracy$. Los $game_concept_vassals$ administrados emplean el mismo nivel que su $game_concept_liege$.\n\nExisten cuatro niveles de $game_concept_imperial_bureaucracy$:\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_3$\n\nAumentar la burocracia imperial cuesta una cantidad de [prestige|lE] que depende del [realm_size|lE] y de la [learning_skill|lE] del gobernante."
 game_concept_governor: "Gobernador"
 game_concept_governors: "Gobernadores"
 game_concept_governed: "Gobernado"
 game_concept_strategos: "Strategos"
 game_concept_strategoi: "Strategoi"
 game_concept_governorship: "Gobernación"
 game_concept_governorships: "Gobernaciones"
 game_concept_governor_desc: "$game_concept_governor$ es el vasallo principal de un [liege|lE] en un [administrative_government|lE]. Lo nombra su señor para que gobierne extensiones de tierra en el [realm|lE] empleando su [governor_efficiency|lE].\n\nEl [title|lE] de un $game_concept_governor$, así como los [counties|lE] que incluye, se conoce como [province|lE]. En una provincia pueden surgir [governance_issues|lE] que el $game_concept_governor$ tendrá que resolver.\n\nLos gobernadores pueden acumular [influence|lE] y manipular la [succession|lE] de otras $game_concept_governorships$."
 game_concept_candidate_score: "Puntuación de candidatura"
 game_concept_candidate_score_desc: "Aquellos [characters|lE] en la [line_of_succession|lE] de un [title|lE] con [administrative_government|lE] tiene una $game_concept_candidate_score$.\n\nEsta determina quién recibirá el o los títulos a la hora de la [succession|lE] y se puede cambiar mediante distintos métodos, desde emplear [scheming|lE] a gastar [influence|lE]."
 game_concept_influence: "Influencia"
 game_concept_influence_desc: "La $game_concept_influence$ representa el alcance político y autoridad de un [character|lE] en un [realm|lE] con [administrative_government|lE].\n\nLa influencia es una herramienta esencial que se puede adquirir de muchas maneras. Por ejemplo, si se convierte en [governor|lE], mejora una [estate|lE] o se alía con el [house_head|lE] de una [noble_family|lE].\n\nEl modo principal de gastar y aprovechar la influencia es conseguir una [governorship|lE], si bien también es un recurso valioso para influir en otros personajes para que hagan lo que les pidamos.\n\nCada vez que un personaje consigue $game_concept_influence$, también avanza hacia el [influence_level|lE] siguiente."
 game_concept_influence_i: "@influence_icon!"
 game_concept_influential: "Influyente"
 game_concept_influence_level: "Nivel de influencia"
 game_concept_influence_level_desc: "El nivel de influencia de un [character|lE] mide su poder político general y su alcance.\n\nCada vez que un personaje gana [influence|lE], también gana progreso hacia el $game_concept_influence_level$ siguiente.\n\nLos niveles son:\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_5' ).GetNameWithTooltip|L]"
 game_concept_influence_levels: "Niveles de influencia"
 game_concept_title_men_at_arms: "Hombres de armas del título"
 game_concept_title_men_at_arms_desc: "Los $game_concept_title_men_at_arms$ son [men_at_arms|lE] que existen para un [title|lE] en particular. En vez de pertenecer personalmente al [ruler|lE], estas tropas siempre siguen al $game_concept_title$ al que pertenecen. Eso significa que quienquiera que posea el título, también poseerá y controlará a estos guerreros.\n\nLos $game_concept_title_men_at_arms$ los emplean ciertas [government_forms|lE], como los [Concept('administrative', 'administrativos' )|E]."
 game_concept_domicile: "Domicilio"
 game_concept_domiciles: "Domicilios"
 game_concept_domicile_desc: "$game_concept_domicile$ es la propiedad privada de ciertos [characters|lE] que tienen una [government_form|lE] particular, como [administrative|lE] y [adventurer|lE].\n\nEl $game_concept_domicile$ sirve como base principal de su propietario, en lugar de [holdings|lE], y se puede mejorar con [domicile_buildings|lE].\n\nTodo $game_concept_domicile$ se encuentra dentro de una [barony|lE] determinada y se puede trasladar a una nueva ubicación. Pueden aplicarse ciertas restricciones respecto al tipo de $game_concept_domicile$.\n\nTodo $game_concept_domicile$ tiene un [title|lE] especial sin tierras y sigue su [succession|lE]."
 game_concept_domicile_building: "Edificio domiciliario"
 game_concept_domicile_buildings: "Edificios domiciliarios"
 game_concept_domicile_building_desc: "Todos los [domiciles|lE] se pueden mejorar con ciertos $game_concept_domicile_buildings$, que proporcionan ingresos, recursos como el [prestige|lE], y otros muchos beneficios para el propietario.\n\nLa disponibilidad de los edificios depende del tipo de $game_concept_domicile$, ya que cada tipo tiene un conjunto de edificios tremendamente distinto.\n\nAlgunos $game_concept_domicile_buildings$ pueden tener [internal_upgrades|lE]."
 game_concept_domicile_build_speed: "Tiempo de construcción de [domicile_building|lE]"
 game_concept_domicile_travel_speed: "Velocidad de desplazamiento de [domicile|lE]"
 game_concept_domicile_building_upgrade: "Mejora interna"
 game_concept_domicile_building_upgrade_desc: "Algunos $game_concept_domicile_buildings$ se pueden mejorar mediante $game_concept_internal_upgrades$.\n\nLas mejoras, igual que otros $game_concept_domicile_buildings$, solo se pueden construir en un edificio específico. Todo edificio que pueda recibir mejoras posee su propio conjunto de mejoras disponibles."
 game_concept_domicile_building_slot: "Casilla de $game_concept_domicile_building$"
 game_concept_domicile_building_slots: "Casillas de $game_concept_domicile_building$"
 game_concept_domicile_building_slot_slot: "Casilla"
 game_concept_domicile_building_slot_slots: "Casillas"
 game_concept_domicile_building_slot_desc: "Todo [domicile|lE] solo tiene un número limitado de $game_concept_domicile_building_slot_slots$ potenciales para nuevos edificios.\n\nSe pueden desbloquear $game_concept_domicile_building_slot_slots$ nuevas al actualizar el $game_concept_domicile_building$ central, como el [GetDomicileBuilding('estate_main_01').GetName|l] de una [estate|lE] o el [GetDomicileBuilding('camp_main_01').GetName|l] de un [camp|lE].\n\n#WEAK Las $game_concept_domicile_building_slot_slots$ bloqueadas se muestran en la vista de $game_concept_domicile$; no es posible conseguir $game_concept_domicile_building_slot_slots$ extras aparte de estas.#!"
 game_concept_internal_upgrades: "Mejoras internas"
 game_concept_estate: "Finca"
 game_concept_estates: "Fincas"
 game_concept_family_estate: "Finca familiar"
 game_concept_family_estates: "Fincas familiares"
 game_concept_estate_desc: "$game_concept_estate$ es un tipo de [domicile|lE] que posee el [house_head|lE] de [noble_families|lE] notables en [realms|lE] [Concept( 'administrative', 'administrados' )|E]. Representan posesiones de tierras privadas no unidas a ningún [title|lE] particular [landed|lE].\n\nAquí se pueden construir [estate_buildings|lE] para ampliar la riqueza e [influence|lE] de la familia. Las generaciones futuras heredarán la $game_concept_estate$."
 game_concept_estate_building: "Edificio de finca"
 game_concept_estate_buildings: "Edificios de finca"
 game_concept_estate_building_desc: "Los $game_concept_estate_buildings$ son mejoras únicas y persistentes de la [estate|lE] de una [noble_family|lE].\n\nHay disponibles para construcción una gran variedad de estructuras y el propietario de la finca las puede construir para generar ingresos privados, aumentar la [influence|lE] de la familia y conseguir acceso a una serie de [decisions|lE], [interactions|lE] y más."
 game_concept_camp: "Campamento"
 game_concept_camps: "Campamentos"
 game_concept_adventurer_camp: "Campamento de aventurero"
 game_concept_adventurer_camps: "Campamentos de aventurero"
 game_concept_camp_desc: "Los $game_concept_camps$ son un conjunto portátil de tiendas, animales de carga y gentes. De tamaño variable, van de un pequeño círculo a grandes ejércitos en marcha.\n\nTodo [GetGovernment( 'landless_adventurer_government' ).GetName] tiene [domicile|lE] en un $game_concept_camp$ que se traslada por el mapa con ellos.\n\nAquí se pueden construir [camp_buildings|lE], que proporcionan grandes bonificaciones al $game_concept_adventurer$ en lugar de [counties|lE] propios. Los [followers|lE], como la [family|lE] y los [knights|lE], viajan con el $game_concept_camp$ y se les puede nombrar [officers|lE].\n\n#WEAK Al igual que las [courts|lE], los campamentos pueden incluir [characters|lE] anónimos sin la importancia suficiente como para tener retrato —si bien son menos.\n\nIncluso cuando no [Concept('traveling', 'viajan' )|E] entre $game_concept_counties$, los $game_concept_camps$ generalmente no se mantienen estáticos en la [location|lE] donde se encuentran y cambiarán de sitio al cabo de unas cuantas noches.#!"
 game_concept_camp_building: "Mejora de campamento"
 game_concept_camp_buildings: "Mejoras de campamentos"
 game_concept_camp_building_desc: "Las $game_concept_camp_buildings$ son mejorías únicas de un [camp|lE].\n\nPor mecánica son [domicile_buildings|lE], si bien muchos representan costumbres sociales o simplemente áreas en las que se centran los $game_concept_camp$, más que auténticas estructuras.\n\nLas bonificaciones que pueden conferir incluyen:\n$EFFECT_LIST_BULLET$ Desbloqueo de [officers|lE] nuevos\n$EFFECT_LIST_BULLET$ Fuertes bonificaciones de [skill|lE] para los [followers|lE]\n$EFFECT_LIST_BULLET$ Aumentar la fuerza de los [men_at_arms|lE]\n$EFFECT_LIST_BULLET$ Desbloquear acciones que [rulers|lE] [landed|lE]s dan por descontadas.\n\n#WEAK Cuando un [adventurer|lE] se vuelve [landed|lE], se liquidan sus $game_concept_camp_buildings$ y una parte se recupera en forma de [gold|lE].#!"
 game_concept_follower: "Seguidor"
 game_concept_followers: "Seguidores"
 game_concept_following: "Seguir"
 game_concept_follower_desc: "$game_concept_follower$ es aquel personaje [unlanded|lE] que acompaña a un [adventurer|lE].\n\nPor mecánica, equivalen a los [courtiers|lE], si bien tienen menos obligación de mostrar respeto a su líder o quedarse a su lado si les disgusta.\n\nLa [opinion|lE] colectiva de los $game_concept_followers$ de un personaje puede marcar el [Concept('camp_temperament', 'ambiente de su campamento' )|E].\n\nLos seguidores pueden:\n$BULLET_WITH_TAB$Servir como [officers|lE]\n$BULLET_WITH_TAB$Servir en [armies|lE] como [commanders|lE] o [knights|lE]\n$BULLET_WITH_TAB$Dejar que su [adventurer|lE] reivindique [claims|lE] con una [war|lE]"
 game_concept_camp_temperament: "Ambiente del campamento"
 game_concept_camp_temperament_desc: "Al contrario que con la rígida jerarquía de una [court|lE], los $game_concept_camps$ son, en su mayor parte, lugares informales donde pueden importar mucho las quejas de [characters|lE] importantes, #EMP aparte#! del líder [adventurer|lE].\n\n#P $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_POSITIVE$#! Los $game_concept_camps$ otorgan [character_modifiers|lE] positivos a su $game_concept_adventurer$. Pueden requerir que la [opinion|lE] mayoritaria de todos los [characters|lE] con nombre sea [GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_HIGH')|=P0] o más.\n\n#N $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEGATIVE$#! Los $game_concept_camps$ imponen $game_concept_character_modifiers$ negativos a su $game_concept_adventurer$. Requieren que la $game_concept_opinion$ mayoritaria de todos los $game_concept_characters$ con nombre sea [GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_LOW')|=N0] o menor.\n\n#V $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEUTRAL$#! Los $game_concept_camps$ cuyas $game_concept_opinions$ se encuentran en algún lugar entre estos dos extremos, no conceden $game_concept_modifiers$.\n\n#WEAK Los efectos del $game_concept_camp_temperament$ aumentan con el [prestige_level|lE] del $game_concept_adventurer$. Cuanto más fama tenga, más drásticos serán los posibles beneficios —e inconvenientes— del ambiente en su $game_concept_camp$.#!"
 game_concept_adventurer: "Aventurero"
 game_concept_adventurers: "Aventureros"
 game_concept_adventurer_possessive: "del aventurero"
 game_concept_adventurers_possessive: "de los aventureros"
 game_concept_adventurer_i: "@government_type_adventurer!"
 game_concept_adventurer_desc: "$game_concept_adventurer$ es aquel [character|lE] [unlanded|lE] que dirige un [camp|lE].\n\nNi tiene [vassals|lE] ni gana ingresos pasivamente del modo habitual; en lugar de eso, deben aceptar [task_contracts|lE] para ganar efectivo o reclamar favores de su [contact_list|lE].\n\nLos $game_concept_adventurers$ pueden recorrer libremente el mapa. Su preocupación principal es asegurarse de tener [provisions|lE] suficientes para sobrevivir en el camino.\n\nEn lugar de [crown_authority|lE], la mayoría de los aventureros decidirán un [camp_purpose|lE]. Esto señala qué clase de grupo tienen y por qué se mantienen juntos.\n\n#WEAK Séptimos hijos motivados sin herencia, nómadas ambiciosos, fugitivos petulantes, eruditos curiosos, mercenarios feroces y nobles depuestos conforman por igual las filas de estos trotamundos incansables.\n\nEl único factor que les une es un hambre por algo más que una vida tranquila en el anonimato y la voluntad de hacer algo al respecto.#!"
 game_concept_officer: "Oficial"
 game_concept_officers: "Oficiales"
 game_concept_officer_desc: "Los $game_concept_officers$ son cargos especializados que se pueden conceder a [followers|lE] para que ayuden en el [camp|lE].\n\nPor mecánica, funcionan de un modo muy similar a los [court_positions|lE]. Al igual que con estos, los beneficios que se ganan con los $game_concept_officers$ dependen de la [aptitude|lE] del titular del puesto.\n\nAl contrario que los $game_concept_court_positions$, nombrar oficiales es gratis y estos no reciben un salario mensual, pero revocarlos seguirá costando [prestige|lE].#!\n\n#WEAK Los oficiales están consignados a muchos [camp_buildings|lE] diferentes.#!"
 game_concept_imperial_family: "Familia imperial"
 game_concept_noble_family: "Familia noble"
 game_concept_noble_families: "Familias nobles"
 game_concept_noble_family_possessive: "de la familia noble"
 game_concept_noble_family_desc: "Las $game_concept_noble_families$ son [houses|lE] poderosas en un [realm|lE] [administrative|lE]. Poseen una [estate|lE], controlada y gestionada por el [house_head|lE] y en todo momento siguen siendo parte integral del señorío; mientras intentarán acumular [influence|lE] y hacerse con [provinces|lE]\n\nUna familia noble influyente puede convertirse en una [powerful_family|lE] o [Concept('dominant_family', 'dominante' )|E]"
 game_concept_powerful_family: "Familia poderosa"
 game_concept_powerful_families: "Familias poderosas"
 game_concept_powerful: "Poderosa"
 game_concept_powerful_family_desc: "$game_concept_powerful_family$ hace referencia a una de las [houses|lE] más poderosas y [noble_families|lE] de un [realm|lE] [Concept( 'administrative', 'administrado' )|E]\n\nSolo puede haber un número limitado de [Concept( 'powerful_families', 'familias poderosas' )|E] en cualquier momento y solo las $game_concept_noble_families$ mejor valoradas se consideran poderosas según su [powerful_family_rating_short|lE]. La casa del [top_liege|lE] es una excepción, porque siempre se la considera poderosa.\n\nLas $game_concept_powerful_families$ tienen asociado un [powerful_family_bonus|lE].\n\nUna familia que controle una parte significativa de un señorío puede convertirse en [dominant_family|lE]."
 game_concept_dominant_family: "Familia dominante"
 game_concept_dominant_families: "Familias dominantes"
 game_concept_dominant: "Dominante"
 game_concept_dominant_family_desc: "$game_concept_dominant_family$ es aquella [powerful_family|lE] que ha extendido su control extensamente. Se la considera la [house|lE] más influyente de un [realm|lE].\n\nUna $game_concept_house$ debe controlar al menos un [EmptyScope.ScriptValue('dominant_family_threshold_value')|V0%] del señorío para ser dominante.\n\nEl [powerful_family_bonus_short|lE] de una $game_concept_dominant_family$ no beneficia a su [liege|lE]."
 game_concept_powerful_family_bonus: "Atributo de familia poderosa"
 game_concept_powerful_family_bonus_short: "Atributo familiar"
 game_concept_powerful_family_bonus_desc: "El $game_concept_powerful_family_bonus$ es un conjunto de bonificaciones asociado a una [house|lE] de un [realm|lE] [Concept( 'administrative', 'administrado' )|E]. Este atributo beneficia a los miembros de la $game_concept_house$, así como a su [liege|lE].\n\nLos atributos solo están activos mientras se considere que la $game_concept_house$ es una [powerful_family|lE].\n\nEl [house_head|lE] puede reemplazar libremente el atributo en cualquier momento."
 game_concept_powerful_family_rating: "Posición de familia poderosa"
 game_concept_powerful_family_rating_short: "Posición"
 game_concept_powerful_family_rating_mid: "Posición de la familia"
 game_concept_powerful_family_rating_desc: "La $game_concept_powerful_family_rating$ mide lo influyente que es una [powerful_family|lE].\n\nSi bien hay modos de aumentar la $game_concept_powerful_family_rating_short$ de una familia, el factor principal es el número de [governorships|lE] que detenta.\n\nUna [house|lE] debe tener una [Concept( 'powerful_family_rating_short', 'posición' )|E] mínima de [GetDefine('NHouse', 'POWERFUL_HOUSE_MINIMUM_POWER')|V0] para que se la considere poderosa."
 game_concept_admin_confirmation: "$admin_confirmation_decision$"
 game_concept_admin_confirmation_desc: "Los [governors|lE] pueden ver sus nombramientos confirmados pública y formalmente por su [liege|lE]."
 game_concept_ep3_become_landless_adventurer_decision: "Decisión $become_landless_adventurer_decision$"
 game_concept_ep3_become_landless_adventurer_decision_desc: "Una [decision|lE] desbloqueada por ciertas [traditions|lE] que permite al [ruler|lE] de un [realm|lE] pequeño partir voluntariamente y convertirse en [adventurer|lE]"
 game_concept_ep3_purchase_land_interaction: "$purchase_land_interaction$"
 game_concept_ep3_purchase_land_interaction_desc: "Una [interaction|lE] que permite a un [adventurer|lE] comprar tierras a un [ruler|lE] y asentarse en su [realm|lE]"
 game_concept_ep3_negotiate_settlement_interaction: "$negotiate_settlement_interaction$"
 game_concept_ep3_negotiate_settlement_interaction_desc: "Una [interaction|lE] que permite a un [ruler|lE] conceder a un [adventurer|lE] indisciplinado que se asiente en su [realm|lE]"
 game_concept_ep3_laamp_adventurer_invasion_war: "$EP3_LAAMP_INVASION_CB_NAME$"
 game_concept_ep3_laamp_adventurer_invasion_war_desc: "Un [casus_belli|lE] que permite a un [adventurer|lE] declarar la [war|lE] para poder forjarse un [realm|lE] nuevo"
 game_concept_contractor: "Contratante"
 game_concept_contractors: "Contratantes"
 game_concept_contractor_possessive: "del contratante"
 game_concept_contractors_possessive: "de los contratantes"
 game_concept_contractor_desc: "$game_concept_contractor$ es el [character|lE] que saca un $game_concept_task_contract$.\n\nEl contrato, generalmente, le afectará y suele ser quien pague el sueldo del [adventurer|lE].\n\n#N Los [criminal_task_contracts|lE], por lo general, #BOL no#! los saca su $game_concept_contractor$, sino más bien se centran en aprovecharse de él; por ejemplo, al engañar a alguien para que nos dé [gold|lE] porque haya dejado clara su credulidad.#!"
 game_concept_contract_scheme: "Conjura de contrato"
 game_concept_contract_schemes: "Conjuras de contrato"
 game_concept_contract_scheme_possessive: "de la conjura de contrato"
 game_concept_contract_schemes_possessive: "de las conjuras de contrato"
 game_concept_contract_scheme_contract: "Contrato"
 game_concept_contract_scheme_desc: "Muchos $game_concept_task_contracts$ precisan que los [adventurers|lE] lleven a cabo una [scheme|lE] con éxito.\n\nPueden ser dañinas (asesinar al [rival|lE] del [contractor|lE] ), agradables (contar historias durante unos cuantos meses para entretener a su [court|lE]) o inocuas (como trascribir textos para el contratante).\n\nSi la $game_concept_scheme$ fracasa o se abandona por algún motivo, el $game_concept_task_contract$ también fracasa."
 game_concept_contact_list: "Lista de patrones"
 game_concept_contact_list_contacts: "Patrones"
 game_concept_contact_list_contact: "Patrón"
 game_concept_contact_list_desc: "Los [adventurers|lE] carecen de [land|lE], pero no de #EMP contactos#!.\n\nLa $game_concept_contact_list$ es un listado de todos los [characters|lE] para los que se haya cumplido un [task_contract|lE] con éxito, así como otros que tienen algún motivo para apoyarlos: [family|lE] con una [opinion|lE] alta, [friends|lE], [lovers|lE] y demás.\n\nSe pueden aprovechar los $game_concept_contact_list_contacts$ para conseguir apoyo extra mediante $contact_list_request_interaction|V$ de [character_interaction|lE]."
 game_concept_camp_purpose: "Propósito del campamento"
 game_concept_camp_purposes: "Propósitos del campamento"
 game_concept_camp_purpose_purpose: "Propósito"
 game_concept_camp_purpose_purposes: "Propósitos"
 game_concept_camp_purpose_desc: "Los $game_concept_camp_purposes$ son lo más parecido a la ley en la anarquía de espíritus libres que son los [camps|lE].\n\nRepresentan la fuerza que vincula e impulsa al $game_concept_camp$ a mantenerse unido, ya sea una inclinación erudita, las habilidades mercenarias o el deseo intenso de devolver al trono a un gobernante legítimo.\n\nLos $game_concept_camp_purpose_purposes$ desbloquean [camp_buildings|lE] distintos (y a la vez [officers|lE] únicos), que llevan a eventos u opciones de eventos diferentes, y afectan a los [task_contracts|lE] que se generen.\n\n#WEAK El $game_concept_camp_purpose$ también afecta al título del $game_concept_adventurer$ y a la vestimenta de sus [followers|lE].#!"
 game_concept_mercenary_task_contract: "Contrato mercenario"
 game_concept_mercenary_task_contracts: "Contratos mercenarios"
 game_concept_mercenary_task_contract_possessive: "del contrato mercenario"
 game_concept_mercenary_task_contracts_possessive: "de los contratos mercenarios"
 game_concept_mercenary_task_contract_desc: "Un $game_concept_mercenary_task_contract$ implica ayudar a un [character|lE] bien en una [war|lE] en curso o una que piensan empezar con tu ayuda. La paga dependerá de la [war_contribution|lE], así como del resultado."
 game_concept_transport_task_contract: "Contrato de transporte"
 game_concept_transport_task_contracts: "Contratos de transporte"
 game_concept_transport_task_contract_possessive: "del contrato de transporte"
 game_concept_transport_task_contracts_possessive: "de los contratos de transporte"
 game_concept_transport_task_contract_desc: "Un $game_concept_transport_task_contract$ suele implicar el transporte de objetos como [artifacts|lE] o escoltar a personajes importantes, como [wards|lE], a distancias intermedias."
 game_concept_treasure_map_task_contract: "Contrato de mapa del tesoro"
 game_concept_treasure_map_task_contracts: "Contratos de mapa del tesoro"
 game_concept_treasure_map_task_contract_possessive: "del contrato de mapa del tesoro"
 game_concept_treasure_map_task_contracts_possessive: "de los contratos de mapa del tesoro"
 game_concept_treasure_map_task_contract_desc: "Llevar a un aventurero anciano y marchito a encontrar su último tesoro."
 game_concept_task_contracts_i: "@task_contract_icon!"
 game_concept_task_contract: "Contrato"
 game_concept_task_contracts: "Contratos"
 game_concept_task_contract_possessive: "del contrato"
 game_concept_task_contracts_possessive: "de los contratos"
 game_concept_task_contract_desc: "Los $game_concept_task_contracts$ son el modo principal en que los [adventurers|lE] ganan [gold|lE] o [prestige|lE]. También pueden conceder [provisions|lE], [piety|lE] e incluso [artifacts|lE].\n\nCada uno es una tarea presentada por un [ruler|lE] local —por lo general requieren que el aventurero lleve a cabo una [scheme|lE], realice un [travel|lE] o le ayude en una [war|lE]— y se puede emprender a cambio de una recompensa y de poner al [contractor|lE] en la [contact_list|lE].\n\nSe generarán más contratos ya sea viajando grandes distancias o yendo a [kingdoms|lE] nuevos.\n\nCuando mayor sea el [title_tier|lE] o el gobernante que ofrezca el contrato, más alto será el [task_contract_tier_tier|lE] del contrato. Niveles mayores pagan #EMP considerablemente#! mejor.\n\n#alert_trial Cuidado con los [criminal_task_contracts|lE]: sus recompensas suelen ser excelentes, pero el mundo es mucho menos comprensivo con los delitos menores de un trotamundos sin hogar que con los de un [liege|lE] [landed|lE].#!"
 game_concept_task_contract_tier_i: "@task_contract_tier_icon!"
 game_concept_task_contract_tier: "Nivel de $TASK_CONTRACT_CONTRACT$"
 game_concept_task_contract_tier_tier: "Nivel"
 game_concept_task_contract_tier_desc: "El $game_concept_task_contract_tier$ refleja el [title_tier|lE] del [contractor|lE].\n\n[barons|E] y [counts|lE] tienen una estrella, los [dukes|lE] tienen dos estrellas y los [kings|lE] y [emperors|lE] tienen tres estrellas.\n\nLos $game_concept_contractors$ no ofrecerán trabajo a [adventurers|lE] que tengan un [prestige_level|lE] indigno de su [rank|lE]. Si #EMP solo#! eres [GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L], entonces [kings|lE] y [emperors|lE] ni siquiera te tendrán en cuenta.\n\nA mayor $game_concept_task_contract_tier$, mayor será la escala de la paga, aunque generalmente la dificultad de la tarea también será mayor.\n\n#WEAK La [personality|lE] también afecta a la paga: los [characters|lE] de carácter [GetTrait('greedy').GetName( GetNullCharacter )|l] pagarán por debajo de la tarifa normal, mientras que los personajes de carácter [GetTrait('generous').GetName( GetNullCharacter )|l] o [GetTrait('profligate').GetName( GetNullCharacter )|l] pagarán muy por encima.#!"
 game_concept_governance_issue_i: "@task_contract_icon!"
 game_concept_governance_issue: "$TASK_CONTRACT_ISSUE$"
 game_concept_governance_issues: "$TASK_CONTRACT_ISSUE_PLURAL$"
 game_concept_governance_issue_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE$"
 game_concept_governance_issues_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE_PLURAL$"
 game_concept_governance_issue_desc: "Un $game_concept_governance_issue$ es una tarea que debe realizar un [governor|lE] .\n\nUn asunto aparece en una [province|lE] cada pocos años y suele girar en torno a un problema que el $game_concept_governor$ debe solucionar. Sin embargo, los asuntos también pueden presentar oportunidades.\n\nSolucionar con éxito los asuntos se suele recompensar con [gold|lE], [influence|lE] y experiencia en el [trait|lE] de [GetTrait('governor').GetName(GetNullCharacter)|l]. También puede haber otras recompensas dependiendo del asunto en cuestión.\n\nTodo $game_concept_governance_issue$ tiene un [governance_issue_tier_tier|lE] que afecta a las recompensas que proporciona."
 game_concept_governance_issue_tier_i: "@task_contract_tier_icon!"
 game_concept_governance_issue_tier: "Nivel de $TASK_CONTRACT_ISSUE$"
 game_concept_governance_issue_tier_tier: "Nivel"
 game_concept_governance_issue_tier_desc: "Todo [governance_issue|lE] tiene un $game_concept_governance_issue_tier$, que refleja la recompensa general de un asunto cuando se resuelve. Solucionar un asunto de un nivel alto normalmente dará mayores cantidades de [gold|lE] o [influence|lE], así como una mayor cantidad de experiencia ganada para el [trait|lE] [GetTrait('governor').GetName(GetNullCharacter)|l]"
 game_concept_criminal_task_contract: "Contrato criminal"
 game_concept_criminal_task_contracts: "Contratos criminales"
 game_concept_criminal_task_contract_possessive: "del contrato criminal"
 game_concept_criminal_task_contracts_possessive: "de los contratos criminales"
 game_concept_criminal_task_contract_desc: "Un $game_concept_criminal_task_contract$ suele implicar contratos sórdidos que pueden ser lucrativos, pero te proporcionarán la [trait_level_track_xp|lE] de @gallowsbait_icon![GetTrait('gallowsbait').GetName(GetNullCharacter)|l].\n\nPresentar el [trait|lE] $trait_gallowsbait$ hará que la mayoría del mundo te odie más y te respete menos y podría llegar a hacer que aquellos [followers|lE] tuyos que rechacen tu bandidaje abandonen tu servicio de modo espectacular.\n\n#WEAK El $trait_gallowsbait$ es un rasgo muy negativo que indica que un personaje es un delincuente menor de la más baja estofa (al menos un asesinato en la corte tiene cierta #EMP clase#!).\n\nSe puede lavar con la [decision|lE] [GetDecisionWithKey('wipe_slate_decision').GetName|l].#!"
 game_concept_justicar_task_contract: "Contrato de justiciar"
