 game_concept_justicar_task_contracts_possessive: "de los contratos de justiciar"
 game_concept_justicar_task_contract_desc: "Un $game_concept_justicar_task_contract$ suele implicar acabar con criminales a la vez que imponer justicia, ateniéndose a la ley local."
 game_concept_hireling_task_contract: "Contrato de guardia"
