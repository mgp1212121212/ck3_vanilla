 game_concept_hireling_task_contracts_possessive: "de los contratos de guardia"
 game_concept_hireling_task_contract_desc: "Un $game_concept_hireling_task_contract$ suele implicar trabajos de fuerza como defender a gobernantes, comerciantes y reforzar guarniciones."
 game_concept_diplomacy_task_contract: "Contrato de diplomacia"
 game_concept_diplomacy_task_contracts: "Contratos de diplomacia"
 game_concept_diplomacy_task_contract_possessive: "del contrato de diplomacia"
 game_concept_diplomacy_task_contracts_possessive: "de los contratos de diplomacia"
 game_concept_diplomacy_task_contract_desc: "Un $game_concept_diplomacy_task_contract$ suele implicar solventar disputas locales o negociar acuerdos ventajosos usando el ingenio."
 game_concept_hunting_task_contract: "Contrato de caza"
 game_concept_hunting_task_contracts: "Contratos de caza"
 game_concept_hunting_task_contract_possessive: "del contrato de caza"
 game_concept_hunting_task_contracts_possessive: "de los contratos de caza"
 game_concept_hunting_task_contract_desc: "Un $game_concept_hunting_task_contract$ suele implicar ayudar al gobernante local a reducir la vida salvaje local y ayudar a reforzar los suministros."
 game_concept_stewardship_task_contract: "Contrato de administración"
