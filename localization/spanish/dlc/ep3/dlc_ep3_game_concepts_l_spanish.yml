 game_concept_provincial_army: "Ejército provincial"
 game_concept_provincial_army_desc: "Un ejército provincial es aquel reclutado y mantenido por el [governor|lE] de un [realm|lE] con [government|lE] [Concept('administrative', 'administrativo')|E].\n\nEstá compuesto exclusivamente por [title_men_at_arms|lE] y no contiene [levies|lE]. La efectividad de los [men_at_arms|lE] se ve afectada por la [governor_efficiency|lE] de su [governor|l].\n\nEl [liege|lE] puede gastar [influence|lE] para reclamar estos ejércitos y conseguir su control.\n\nOtros [governors|l] también pueden tomar tropas prestadas bajo ciertas circunstancias, como ser [Concept('allied', 'aliados')|E] o que tengan un [hook|lE] sobre otro [governor|lE].\n\nCada vez que se toma prestado un ejército provincial, un [character|lE] mantiene el control sobre él hasta que se devuelve. Los ejércitos se devuelven a la fuerza si el [character|lE] que los ha tomado prestados muere y cuando terminan todas sus [wars|lE] en curso. Los ejércitos también se pueden devolver manualmente."
 game_concept_provincial_armies: "Ejércitos provinciales"
 game_concept_thematic_army: "Ejército temático"
 game_concept_thematic_armies: "Ejércitos temáticos"
