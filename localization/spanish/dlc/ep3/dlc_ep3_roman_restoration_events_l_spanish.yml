l_spanish:
 ep3_roman_restoration.0001.t: "El sueño de Justiniano"
 ep3_roman_restoration.0001.desc: "El cálido aire mediterráneo lleva consigo los murmullos de un imperio en la cúspide de la eternidad.\n\nAquí, tras las murallas repletas de historia de [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], clama la ambición de una era pasada. El sueño imperecedero de Justiniano, su lucha incesante por reunir los restos dispersos de Roma, me llama.\n\n¿Hacer renacer estos sueños es una carga o un privilegio? ¿Remendar los dominios fracturados bajo un solo estandarte, tal como él buscó en el pasado?"
 ep3_roman_restoration.0001.a: "#EMP ¡Ecce romani!#!"
 ep3_roman_restoration.0001.a.tt: "La [decision|lE] [GetDecisionWithKey('restore_roman_empire_decision').GetName|l] ya está disponible"
 ep3_roman_restoration.0100.t: "Cumplido el sueño de Justiniano"
 ep3_roman_restoration.0100.desc: "Es un día prometedor, pues hoy el Imperio de los romanos se ha dado cuenta de su antiguo potencial.\n\nDesde todos los rincones del imperio se pueden oír gritos de júbilo y orgullo: #EMP ¡Ecce romani! ¡Ave, César!#!\n\nPero ahora debo dirigir las velas de esta enorme empresa. ¿Qué haremos con esta Roma? Entre mis muchos predecesores y el sinfín de encarnaciones del poder romano, la elección se reduce.\n\n¿Seguimos adelante, fieles a nuestra cultura moderna? ¿o adoptamos completamente las tradiciones de nuestros antecesores?"
 ep3_roman_restoration.0100.a: "Nada de medias tintas."
 ep3_roman_restoration.0100.b: "Que haya mesura en todo."
 ep3_roman_restoration.0100.c: "Podemos adaptarnos sin perder nuestro modo de ser."
 ep3_roman_restoration.hard_mode: "@warning_icon! #XB;EMP Harás frente a estos retos:#! #indent_newline:4 #X \n$EFFECT_LIST_BULLET$Todas las [peasant_factions|lE] de tu [realm|lE] se dirigirán contra ti\n$EFFECT_LIST_BULLET$Aumento de [wars|lE] desde otros [titles|lE] de reino\n$EFFECT_LIST_BULLET$Invasión mongola acelerada#!#!"
 ep3_roman_restoration.end_hard_mode: "@alert_icon! #alert_bold Estas tribulaciones terminarán cuando conquistes el imperio en su totalidad o tomes la [decision|lE] [GetDecisionWithKey( 'split_roman_empire_decision' ).GetName|l]"
 ep3_roman_restoration.invasion_cb: "Accedes al [pax_romana_invasion_casus_belli|lE]"
 ep3_roman_restoration.household_gods_tenet: "El [core_tenet|lE] [GetFaithDoctrine('tenet_household_gods').GetBaseName|l] queda desbloqueado para el [GetFaithByKey( 'hellenic_pagan' ).GetName|l]"
 ep3_roman_restoration.easy_mode: "#P;BOLD;EMP El juego seguirá normalmente#!"
 uses_custom_caesar_flavourization_tt: "A partir de ahora se te conocerá como #HIGH $custom_imperator_caesar_augustus$#!"
 may_choose_to_convert_hellenic_desc: "Puede elegir convertirse al [GetFaithByKey( 'hellenic_pagan' ).GetName|l]"
 ep3_roman_restoration.0101.intro: "Se ha hecho una declaración en la sede imperial de [scoped_emperor.GetCapitalLocation.GetBaronyNameExplicitly] de mano de [scoped_emperor.GetName]. Tierras remotas que en un pasado llegaron a pertenecer a los antiguos romanos, vuelven a estar unidas por los [scoped_emperor.GetCulture.GetCollectiveNoun], con ambiciones tan grandes como la de los césares de antaño.\n\n"
 ep3_roman_restoration.0101.hellenic: "No nos hemos contenido en las medidas. Con la resurrección del [scoped_emperor.GetFaith.GetName], se vuelve a adorar a los antiguos dioses en grandes templos que resuenan con cánticos a [scoped_emperor.GetFaith.HighGodName] y [scoped_emperor.GetFaith.KnowledgeGodName]. Este resurgir de los ritos paganos contrasta crudamente con el dominio cristiano de Europa y presenta todo un reto a las órdenes religiosas ya fundadas.\n\n"
 ep3_roman_restoration.0101.orthodox: "Apoyada por el profundo apoyo de la Iglesia [scoped_emperor.GetFaith.GetAdjective], la coronación fue una afirmación solemne de derecho divino, bendecida por [Select_CString( scoped_emperor.GetFaith.GetReligiousHead.IsFemale, 'la mismísima', 'el mismísimo' )] [scoped_emperor.GetFaith.GetReligiousHead.GetTitledFirstName|l]. Las raíces espirituales del imperio son profundas y entrelazan estrechamente la fe con la ambición imperial.\n\n"
 ep3_roman_restoration.0101.fallback: "Ya adopte un credo poco convencional o se adhiera a sus creencias ancestrales, [scoped_emperor.Custom('ES_ElLa')] [scoped_emperor.GetTitleAsNameNoTooltip|l] ha señalado su ascenso con observancias únicas que reflejan sus peculiares inclinaciones religiosas y ponen los cimientos para una identidad cultural diversa dentro del imperio.\n\n"
 ep3_roman_restoration.0101.outro: "Ahora un poder formidable proyecta su sombra sobre la Tierra y anuncia un futuro donde la fuerza y la resolución de sus vecinos se verán puestas a prueba como nunca antes."
 ep3_roman_restoration.0101.a: "Que [ROOT.Char.GetFaith.HighGodName] nos ayude…"
 ep3_roman_restoration.0300.t: "Errores de gobierno"
 ep3_roman_restoration.0300.desc: "«Imperator, las nuevas que porto son muy preocupantes. Vuelvo a solicitar vuestro perdón por mis errores de juicio. Algunas de las políticas que promulgué han provocado malestar y agitación a mi [inefficient_governor.GetPrimaryTitle.GetName]», me dice [inefficient_governor.Custom('ES_ElLa')] [inefficient_governor.GetTitledFirstName|l].\n\n«Los mercados están abandonados, el pueblo llano habla de rebelión entre susurros y la nobleza local está indignada. La estabilidad de mi tema pende de un hilo, con la opinión del pueblo por todo mi dominio se desploma».\n\n«La confianza del pueblo en vuestro gobierno —aunque sea a través de las acciones de un[inefficient_governor.Custom('ES_XA')] [inefficient_governor.GetTitleAsNameNoTooltip|l] insensat[inefficient_governor.Custom('ES_OA')]— se enfrenta a su prueba más grave…»"
 ep3_roman_restoration.0300.a: "Lo solucionaré personalmente."
 ep3_roman_restoration.0300.a.success: "Recuperas algo de opinión popular"
 ep3_roman_restoration.0300.a.failure: "Condados pierden opinión popular"
 ep3_roman_restoration.0300.b: "Estáis despedid[inefficient_governor.Custom('ES_OA')]"
 ep3_roman_restoration.0300.c: "A un león no le preocupan las opiniones de las ovejas."
 ep3_roman_restoration.0300.efficiency: "Esto ha sucedido por la pésima [governor_efficiency|lE] de [inefficient_governor.GetName] #WEAK ([inefficient_governor.MakeScope.ScriptValue('governor_efficiency_presented')|0])#!"
 ep3_roman_restoration.0300.every_sub_realm_county: "Todo [county|lE] en posesión de [inefficient_governor.GetName]"
 ep3_story_cycle_restoring_rome_faction_discontent: "Restaurar Roma: $VALUE|=+0$"
 ep3_restoring_rome_citizen_army_name: "Ejército ciudadano"
 ep3_roman_restoration.0500.t: "Incursiones fronterizas"
 ep3_roman_restoration.0500.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip], acudo raudo ante vos en el día de hoy», comienza mi [marshal.GetCouncilTitle] [marshal.GetFirstName]. «Pues los exploradores han informado que fuerzas bajo el estandarte de [target_kingdom.GetName] han atravesado nuestras fronteras al amparo de la noche.\n\n«Han hecho de [target_county.GetName] su objetivo principal; saquean nuestras tierras y amenazan la seguridad de nuestro pueblo. Está claro que el [target_kingdom.GetTitleAsNameNoTooltip] cree que un poder tan extenso e inmenso como el nuestro no se percataría de esta transgresión."
 ep3_roman_restoration.0500.a: "Que ponga a prueba mi determinación y verá lo que encuentra"
 #Modifiers
 restore_rome_devastated_county_opinion_modifier: "Desgobernado"
 restore_rome_lowered_county_opinion_modifier: "Gobernanza irritante"
