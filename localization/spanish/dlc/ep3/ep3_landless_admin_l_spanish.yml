l_spanish:
 ep3_landless_admin.1000.t: "En la puerta"
 ep3_landless_admin.1000.desc: "Un golpe suave en la puerta de la finca me sorprende cuando paseaba.\n\n«Adelante».\n\nUn[proposed_councillor.Custom('ES_XA')] [proposed_councillor.GetWomanMan] bien vestid[proposed_councillor.Custom('ES_OA')] se halla en la puerta, agarrando su hatillo.\n\n«Vengo a ofrecer mis servicios a la virtuosa casa de [ROOT.Char.GetHouse.GetBaseNameNoTooltip]. Tengo mucho talento y os serviré bien»."
 ep3_landless_admin.1000.a: "«Siempre hace falta gente de talento»."
 ep3_landless_admin.1000.b: "«Claro, será un honor #EMP para vos#! servirme»."
 ep3_landless_admin.1000.b.success: "A [proposed_councillor.GetShortUIName] le impresiona mucho"
 ep3_landless_admin.1000.b.mid: "A [proposed_councillor.GetShortUIName] parece convencerle"
 ep3_landless_admin.1000.b.failure: "A [proposed_councillor.GetShortUIName] le parece un insulto"
 ep3_landless_admin.1000.c: "«No tengo necesidad de compañías extrañas»."
 ep3_landless_admin.1010.t: "Buenas fincas"
 ep3_landless_admin.1010.desc: "«¡Qué visión! Se dice que en su interior hay doscientas estancias y que todas las puertas son de oro macizo. Y las bodegas… ¡Ah, saludos, mi [ROOT.Char.GetLadyLord]!».\n\nUn[local.Custom('ES_XA')] [local.GetWomanMan] lo más sencill[local.Custom('ES_XA')] posible se detiene en mitad de mi jardín. Un niño pequeño se esconde tras sus ropas.\n\n«Solo estábamos dando una vuelta por la finca, ¡ya que los lugareños están pasmados con su magnificencia!»."
 ep3_landless_admin.1010.a: "«¿Qué hacéis en mi finca…? ¡Espías!»."
 ep3_landless_admin.1010.b: "«Hemos de pediros unas contribuciones…»."
 ep3_landless_admin.1010.c: "«Encargaos de que #EMP todos#! lo sepan»."
 ep3_landless_admin.1010.d: "«¿No os gustaría quedaros, quizá?»."
 MODIFIER_DEFINITION_VALUE_PER_ESTATE_BUILDING: " \t#weak Aumento por nivel del [building|lE] $estate_main_01_domicile_building$#!"
 ep3_good_estate_modifier: "Buenas fincas"
 ep3_good_estate_modifier_desc: "Los lugareños están impresionados con el mantenimiento de la $estate_main_01_domicile_building$ de este personaje."
 ep3_extra_security_modifier: "¡Muros aún más altos!"
 ep3_extra_security_modifier_desc: "Este personaje ha reforzado la seguridad de su finca contra potenciales espías."
 ep3_landless_admin.1020.t: "Por un poco de oro…"
 ep3_landless_admin.1020.desc.intro: "El sonido de una bolsa de oro es difícil de confundir, [steward.GetTitledFirstName] abre la puerta [steward.Custom('quirk_pos_pp')].\n\n«¡Mi señor[ROOT.Char.Custom('ES_XA')]! ¡Qué finca más resplandeciente! Los sirvientes se quedan maravillados con"
 ep3_landless_admin.1020.desc.market: "el mercado"
 ep3_landless_admin.1020.desc.garden: "el jardín"
 ep3_landless_admin.1020.desc.guardhouse: "la caseta de la guardia"
 ep3_landless_admin.1020.desc.workshop: "el taller"
 ep3_landless_admin.1020.desc.barracks: "los barracones"
 ep3_landless_admin.1020.desc.vineyard: "el viñedo"
 ep3_landless_admin.1020.desc.olive: "el olivar"
 ep3_landless_admin.1020.desc.outro: "desde la alborada», [steward.GetFirstNameNoTooltip] hace un gesto impreciso en su dirección.\n\n«Sería un gran placer para mí ayudaros para que consigamos el máximo beneficio de ello»."
 ep3_landless_admin.1020.a: "«El mercado es el corazón de toda ciudad»."
 ep3_landless_admin.1020.b: "«Me imagino descansando en esos jardines…»"
 ep3_landless_admin.1020.c: "«La seguridad es la medida más importante»."
 ep3_landless_admin.1020.d: "«¡Artesanos! ¡Me encantan!»"
 ep3_landless_admin.1020.e: "«Mis hombres recibirán la mejor instrucción»."
 ep3_landless_admin.1020.f: "«¡Me muero de ganas de probar ese vino!»"
 ep3_landless_admin.1020.g: "ꡟ«El aceite es el ingrediente más básico»."
 ep3_landless_admin.1020.h: "«Necesitamos controlar #EMP toda#! moneda para que siga así»."
 ep3_landless_admin.1020.h.flavor: "Ese oro estaría mucho más seguro conmigo…"
 ep3_landless_admin.1030.t: "Secreto por secreto"
 ep3_landless_admin.1030.desc: "Ha llegado un[courtier.Custom('ES_XA')] invitad[courtier.Custom('ES_OA')], ¡directamente de la corte [liege.Custom('ES_ElLa')] [liege.GetTitledFirstName], nada menos! Delante de mi hay un[courtier.Custom('ES_XA')] [courtier.GetWomanMan], [courtier.Custom('quirk_pos_pp')].\n\n«Unas palabras, mi [ROOT.Char.GetLadyLord]. Se ha dicho que sentís interés por nuestr[liege.Custom('ES_OA')] soberan[liege.Custom('ES_OA')] común… Yo [liege.GetHerHim] conozco. Todos en la corte [liege.GetHerHim] conocen. La fuerza de un secreto es la de su eslabón más débil», se sonríe.\n\n«Os propongo un secreto a cambio de otro secreto»."
 ep3_landless_admin.1030.a: "«¿Qué os impide divulgar #EMP mis#! secretos?»."
 ep3_landless_admin.1030.b: "«Un[courtier.Custom('ES_XA')] [courtier.GetWomanMan] sin honor no merece recompensa»."
 ep3_landless_admin.1030.c: "«Qué oferta tan interesante…»"
 ep3_landless_admin.1030.d: "«Mi gratitud debería ser pago suficiente»."
 ep3_landless_admin.1030.d.success: "Convences a [courtier.GetShortUIName]"
 ep3_landless_admin.1030.d.failure: "No impresionas a [courtier.GetShortUIName]"
 ep3_landless_admin.1030.e: "«No me involucréis en esto»."
 ep3_no_secrets_modifier: "Sin secretos"
 ep3_no_secrets_modifier_desc: "Este personaje es muy prudente con sus secretos."
 ep3_landless_admin.1040.t: "El siguiente en la línea."
 ep3_landless_admin.1040.desc.intro: "El aire es denso con el aroma de las flores y camino junto [spymaster.Custom('ES_ElLa')] [spymaster.GetTitledFirstName|l] junto a un pequeño arroyo, brillante y claro.\n\n«¿Habéis pensado en ello, mi [ROOT.Char.GetLadyLord]? Que [rival.Custom('ES_ElLa')] [rival.GetTitledFirstName|l] está peligrosamente cerca de [my_title.GetName]. Algunos dicen que [rival.GetFirstName] ya ha empezado a planear sus edictos…»\n\n«Pero no tiene por qué ser verdad. Los rumores son baratos».\n\n"
 ep3_landless_admin.1040.desc.child: "Mi propio hijo… ¿me atreveré a hacerlo?"
 ep3_landless_admin.1040.desc.spouse: "Mi cónyuge… juré que siempre estaría a su lado."
 ep3_landless_admin.1040.desc.family: "Sangre de mi sangre… ¿no debo protegerla?"
 ep3_landless_admin.1040.a: "«¡Rumores! ¡Pero si es lo que hago mejor!»"
 ep3_landless_admin.1040.b: "«Vaya, pues es una lástima. Estaré en mis aposentos»."
 ep3_landless_admin.1040.c: "«Vale la pena intentarlo»."
 ep3_landless_admin.1040.d: "«Pero ¿no habéis oído… que [rival.GetFirstName] es #EMP indign[rival.Custom('ES_OA')]#!?"
 ep3_landless_admin.1040.d.success: "Dañas la candidatura de [rival.GetShortUIName]"
 ep3_landless_admin.1040.d.failure: "Tu influencia disminuye"
 ep3_landless_admin.1040.e: "«Que el dado caiga donde caiga»."
 ep3_landless_admin.1040.tt: "La puntuación de candidatura de [rival.GetShortUIName] para [my_title.GetName] se reduce en #negative_value [EmptyScope.ScriptValue('appointment_score_medium_value')|0]#!"
 ep3_well_rested_modifier: "Bien descansado"
 ep3_well_rested_modifier_desc: "Este personaje ha decidido situar el descanso por encima de la política."
 ep3_landless_admin.1050.t: "Justo debajo de nosotros"
 ep3_landless_admin.1050.desc.intro: "«¡Mi [ROOT.Char.GetLadyLord]!», me alcanza [servant.Custom('ES_ElLa')] [servant.GetTitledFirstName|l]; el sudor corre por su frente mientras caminamos. «Los peones han encontrado unos túneles bajo"
 ep3_landless_admin.1050.desc.prison: "las celdas de la prisión."
 ep3_landless_admin.1050.desc.servants: "los alojamientos de los sirvientes."
 ep3_landless_admin.1050.desc.wine: "la bodega de vinos."
 ep3_landless_admin.1050.desc.outro: "Y se extienden en todas direcciones».\n\nLo que veo es asombroso. No es algo que ninguno de nuestros albañiles pudiera haber construido.\n\nHay una presencia tan antigua en estas paredes… piedra tan antigua que se desmorona."
 ep3_landless_admin.1050.a: "¡¿Quién… ha construido esto?!"
 ep3_landless_admin.1050.b: "Sería una pena que alguien se perdiera por aquí…"
 ep3_landless_admin.1050.c: "No podemos arriesgarnos a que nuestros prisioneros se escapen."
 ep3_landless_admin.1050.c.success: "Refuerzas la prisión"
 ep3_landless_admin.1050.c.failure: "Tus trabajos no dan fruto"
 ep3_landless_admin.1050.d: "¡Allí abajo debe de haber un tesoro!"
 ep3_landless_admin.1050.d.success: "Encuentras algo"
 ep3_landless_admin.1050.e: "Podemos usar esto para #EMP nuestros#! agentes…"
 ep3_landless_admin.1050.e.success: "Despejas los túneles de escombros"
 ep3_landless_admin.1050.f: "Dejarlo como está"
 SCHEME_SECRET_DOMICILE_TUNNEL: "Puedes usar tus túneles secretos: $VALUE|+0=$"
 ep3_secret_tunnels_abduct: "Tus [schemes|lE] de [GetScheme('abduct').GetTypeName|l] tendrán mayor [success_chance|lE]"
 ep3_tunnel_investigation_modifier: "Investigación de túneles"
 ep3_tunnel_investigation_modifier_desc: "Este personaje ha descubierto unos túneles bajo su finca y ha decidido explorarlos."
 ep3_tunnel_prison_modifier: "No se va nadie"
 ep3_tunnel_prison_modifier_desc: "Este personaje ha reforzado su prisión"
 ep3_tunnel_servants_modifier: "Pista rápida"
 ep3_tunnel_servants_modifier_desc: "Este personaje emplea los túneles bajo su finca como atajo."
