 ep3_frankokratia_events.0080.t: "Un reino para los latinos"
 ep3_frankokratia_events.0080_non_greek: "César, Constantino, una serie de griegos con nombres interminables y complicados… y ahora [ROOT.Char.GetFirstName]"
 ep3_frankokratia_events.0080_greek: "Las tierras de los griegos, en el pasado sometidas a [GetTitleByKey('e_byzantium').GetName], sigue cambiando. ¿Quién, de entre todos los gobernantes bajo su [ROOT.Char.GetFaith.PositiveAfterLife], tiene un título sobre ellos?"
 ep3_frankokratia_events.0080.desc: "\n\nLa soberanía de los romanos es uno de los máximos honores en la tierra. Con ella, se recibe el respeto de las multitudes. Conseguirla estuvo más allá de los sueños de nuestros cruzados latinos; un golpe de fortuna hecho realidad con un atroz derramamiento de sangre. Pero ahora mi imperio es real. La gloriosa imagen [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip] es casi inmaculada.\n\nEn el pasado fuimos invasores; los lugareños lloraban, huían al vernos. Ahora en [kingdom_1.GetNameNoTier], nos aclaman por las calles."
 ep3_frankokratia_events.0080.a: "¡Que todo [kingdom_1.GetNameNoTierNoTooltip] conozca mi derecho!"
 ep3_frankokratia_events.0080.b: "¡Que [kingdom_2.GetNameNoTierNoTooltip] se incline!"
 ep3_frankokratia_events.0080.c: "¡Que [kingdom_3.GetNameNoTierNoTooltip] sea para siempre[ROOT.Char.GetTitleAsNameNoTooltip]!"
 ep3_frankokratia_events.0080.d: "Que el pueblo de [kingdom_4.GetNameNoTierNoTooltip] se arrodille."
 ep3_frankokratia_events.0080.e: "[kingdom_5.GetNameNoTierNoTooltip] ha de ser para nosotros."
