 ep3_frankokratia_events.0110.t: "[GetTitleByKey('e_byzantium').GetName], ¡arrebatado!"
 ep3_frankokratia_events.0110.desc: "La guerra contra los francos se ha perdido.\n\nDesde la capital se filtran noticias de una paz negociada: se habla de un[emperor.Custom('ES_XA')] [emperor.GetTitledFirstNameRegnal|l] recién impuest[emperor.Custom('ES_OA')] —una locura en la púrpura sagrada— sacad[emperor.Custom('ES_OA')] en procesión por latinos apestosos, vestidos con mallas. También oigo cosas sobre [financier.Custom('ES_ElLa')] [financier.GetTitleAsName|l] de [financier.GetPrimaryTitle.GetNameNoTier]; un[financier.Custom('ES_XA')] [Glossary( 'august', 'AUGOUSTOS_GLOSS')][financier.Custom('ES_OA')] de serpientes, que sisea insultos a nuestros ministros imperiales y dicta nuevos impuestos.\n\nEl ejército cruzado sigue acampado fuera de las murallas de la capital. ¿Qué hará que se marchen? ¿Algo que no sea nuestra destrucción total…?"
 ep3_frankokratia_events.0110.a: "Salvaguardaré nuestras tradiciones imperiales, pase lo que pase."
 ep3_frankokratia_events.0110.b: "Debería buscar la protección [daddy.Custom('ES_DelDela')] [daddy.GetTitledFirstNameNoTooltip|l]."
 ep3_frankokratia_events.0110.c: "[daddy_2.Custom('ES_ElLa')|U] [daddy_2.GetTitledFirstNameNoTooltip|l] tiene fuerzas para capear esto…"
 ep3_frankokratia_events.0110.d: "Pronto, tal vez… Puedo mantenerme a solas, sin trabas."
