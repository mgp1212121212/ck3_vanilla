 ep3_frankokratia_events.0090.t: "¡Recuerda, [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] eres!"
 ep3_frankokratia_events.0090.desc: "Provincias como [kingdom_1.GetNameNoTier] han soportado una era de incertidumbre y durante demasiado tiempo se les ha negado el gentil gobierno de un soberano [GetTitleByKey('e_byzantium').GetAdjective]\n\n¡Pero ya puede regocijarse el pueblo [kingdom_1.GetAdjectiveNoTooltip]! ¡Ya no se inclinan ante los rufianes francos! El campo [kingdom_1.GetAdjectiveNoTooltip], largo tiempo cultivado, no sufrirá más los cascos de los caballos de guerra."
 ep3_frankokratia_events.0090_emp: "Venid, [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')]; ¡levantad bien alto y con orgullo vuestros iconos y deleitaros con el regreso del orden divino [ROOT.Char.GetFaith.HighGodNamePossessive]!\n\nEstas gentes se han reunido bajo su [ROOT.Char.GetTitleAsName|l]; ahora que las riquezas de su tierra manan al palacio, también se les ofrecerán todos los honores y el esplendor que llegaron a conocer sus antepasados."
 ep3_frankokratia_events.0090_non_emp: "Y las buenas gentes, como las de [kingdom_1.GetTierAsNameNoTooltip], podrán soñar… con el regreso de su auténtico señor.\n\nEs hora de poner fin al dominio latino."
 ep3_frankokratia_events.0090.a: "¡Que en [kingdom_1.GetNameNoTierNoTooltip], olvidemos pronto los tiempos oscuros!"
 ep3_frankokratia_events.0090.b: "¡Fijaos en el #EMP autocrátor#!, [kingdom_2.GetNameNoTierNoTooltip]!"
 ep3_frankokratia_events.0090.c: "¡[kingdom_3.GetNameNoTierNoTooltip] conoce la púrpura!"
 ep3_frankokratia_events.0090.d: "Al redil imperial, regresad, [kingdom_4.GetNameNoTierNoTooltip]."
 ep3_frankokratia_events.0090.e: "¡[kingdom_5.GetNameNoTierNoTooltip] es [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] de nuevo!"
 msg_latin_de_jure_gain.t: "Los latinos reclaman derechos de iure"
 msg_latin_de_jure_gain.desc: "[title_gainer.GetName] ha desgajado [swapped_kingdom.GetName] del [GetTitleByKey('e_byzantium').GetName] y fundado su soberanía [de_jure|lE]"
 msg_byz_de_jure_gain.t: "Derechos sobre [GetTitleByKey('e_byzantium').GetNameNoTooltip] recuperados"
 msg_byz_de_jure_gain.desc: "[title_gainer.GetName] ha recuperado [swapped_kingdom.GetName] de la posesión [de_jure|lE] [GetTitleByKey('e_latin_empire').GetAdjective]"
 swap_latin_for_byz_titles_tt: "Todo [title|lE] [GetTitleByKey('e_latin_empire').GetAdjective] [de_jure|lE] regresará a [GetTitleByKey('e_byzantium').GetName]"
 ep3_frankokratia_events.0100.t: "Francocracia, rota"
 ep3_frankokratia_events.0100.desc: "Por el vástago de San Pedro, por San Marcos, por el florín y el ducado, quedó [GetTitleByKey('e_byzantium').GetName] devastado.\n\nDesde entonces, los señores de corazón [GetTitleByKey('e_latin_empire').GetAdjective] cabalgan con sus caballeros continuamente. Al principio, todos visten de oro y avanzan con determinación, pero después… las esperanzas de su soberan[latin_emp.Custom('ES_OA')|l], [latin_emp.Custom('ES_ElLa')] [latin_emp.GetTitledFirstNameRegnal|l], eran magras y míseras. Su causa solo conocía la resignación.\n\n[GetTitleByKey('e_latin_empire').GetName], una abominación nacida dentro de la cristiandad, que jamás debió existir."
 ep3_frankokratia_events.0100.byz_no_emp: "Ante esta destrucción… ¿cómo puede quedar ocioso ningún gran [Glossary( 'romaios', 'ROMAIOS_GLOSS' )]? Un basileus, #EMP nuestro#! basileus, ha de atravesar triunfal y pronto la [Glossary( 'Puerta dorada', 'GOLDEN_GATE_GLOSS' )].\n\n¡Pues el señorío [GetTitleByKey('e_latin_empire').GetAdjective] ya no existe!"
 ep3_frankokratia_events.0100.cath: "¿Nuestros cruzados fueron engañados para caer en una arrogancia traicionera? ¿La luz de la majestad griega #EMP nos cegó#!? Si hasta el mismo papa ensalzó nuestro estado latino entre los griegos…"
 ep3_frankokratia_events.0100.emp: "[byz_emp.Custom('ES_ElLa')|U] [Select_CString( byz_emp.IsFemale, 'auténtica heredera', 'auténtico heredero' )] de Constantino, es más bien [byz_emp.Custom('ES_ElLa')] [byz_emp.GetTitledFirstNameRegnal|l]… quien recompondrá esta edad de graves daños y levantará de nuevo el poderoso baluarte del Bósforo."
 ep3_frankokratia_events.0100.a_non_catholic: "Vino de [ROOT.Char.GetFaith.NegativeAfterLife] y a aquel terrible lugar que vuelve."
 ep3_frankokratia_events.0100.a_catholic: "Soñamos en vano con proporcionarle gloria a [ROOT.Char.GetFaith.HighGodName] en la Tierra…"
