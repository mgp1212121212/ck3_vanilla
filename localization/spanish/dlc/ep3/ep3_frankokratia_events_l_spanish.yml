 ep3_frankokratia_events.0070.t: "La espada envainada en oro"
 ep3_frankokratia_events.0070.intro: "[financier.GetName] se ha entretenido en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], para ocuparse de los asuntos renovados de los muchos mercaderes locales del pueblo [financier.GetPrimaryTitle.GetAdjective]. Ahora su buque insignia, lleno de botín, se despide.\n\n"
 ep3_frankokratia_events.0070.rando_emp: "«¡Qué aventura!», clama [financier.GetFirstNameNoTooltip]. «¿Quién osa compararse en valor con nosotros, que nos hemos apoderado de tan gran imperio?"
 ep3_frankokratia_events.0070.leader_emp: "«Reunimos a tantos bajo la cruz», clama [financier.GetFirstNameNoTooltip]. «¡Y mirad lo que nos ha sido dado! ¡Un gran imperio!»"
 ep3_frankokratia_events.0070.desc: "Pero #EMP conservarlo#!… ¿Será suficiente con la fuerza de un solo brazo? Nosotros los latinos, unidos por nuestro fervor, ¿no debemos unir estos nuevos señoríos griegos nuestros…?».\n\n«Solo pediría que… a mis comerciantes del pueblo [financier.GetPrimaryTitle.GetAdjectiveNoTooltip], con sus muchos y #EMP profundos#! intereses locales, se les garanticen derechos especiales…»"
 negotiate_financier_alliance_effect_tooltip: "[financier.GetShortUIName] y #high tú#! formáis una [alliance|lE] mutua"
 custom.every_realm_county: "Todo [county|lE] en tu [realm|lE]"
 ep3_frankokratia_events.0070.a: "Solo juntos podremos controlar a esos malditos griegos."
 ep3_frankokratia_events.0070.a.flavor: "Sigo teniendo la espada sobre el cuello de los griegos, aunque sea el caudal [financier.GetPrimaryTitle.GetAdjectiveNoTooltip] el que domine sus mercados."
 ep3_frankokratia_events.0070.b: "#EMP ¡Canalla avaricios[financier.Custom('ES_OA')]!#! ¡No me extraña que los griegos te detesten!"
 ep3_frankokratia_events.0070.b.flavor: "Se puede rechazar [financier.Custom('ES_AlAla')] [financier.GetTitleAsNameNoTooltip|l], pero su ansia por los beneficios de nuevo señorío no disminuirán."
