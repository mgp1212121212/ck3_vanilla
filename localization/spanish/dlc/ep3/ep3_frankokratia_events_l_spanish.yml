l_spanish:
 ep3_frankokratia_events.0001.t: "El desposeimiento injusto"
 ep3_frankokratia_events.0001.crusader_intro: "Nosotros, los peregrinos armados a tierras de ultramar, hemos contratado con [financier.GetPrimaryTitle.GetNameNoTier] la construcción de nuestras embarcaciones… Una tarea bastante cara y dedicada a una empresa incierta."
 ep3_frankokratia_events.0001.non_crusader_intro: "Han llegado noticias de la cruzada. Los comprometidos han contratado con [financier.GetPrimaryTitle.GetNameNoTier] la construcción de sus embarcaciones… Una tarea bastante cara y dedicada a una empresa incierta."
 ep3_frankokratia_events.0001.desc: "\n\n«¡Qué horrible desperdicio!», se lamenta [byz_claimant.GetFirstName], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('byz_claimant'))]. «Los caballeros latinos más valientes, venidos a menos, ¡obligados a sufrir ante los infieles! Cuánto podrían ayudarles los [Glossary( 'romaioi', 'ROMAIOS_GLOSS' )]…».\n\nComo pretendiente al trono [byz_emperor.GetPrimaryTitle.GetAdjective], [byz_claimant.GetFirstNameNoTooltip] habla a propósito de los #EMP romaioi#!. Y si… nuestros cruzados marcharan en su nombre, ¿podría verse su causa reforzada con soldados griegos y regalos imperiales espléndidos? ¿Podría una cruzada tan poco ortodoxa servir a la misión de Cristo… y sus guerreros cristianos?"
 ep3_frankokratia_events.0001.a: "¡Qué operación más inteligente! Una que el papa seguramente bendecirá."
 ep3_frankokratia_events.0001.a.flavor: "¡Esos otros cristianos desafían la autoridad del Santo Padre! ¿Tan mal estaría emplear nuestros peregrinos contra ellos…?"
 ep3_frankokratia_events.0001.b: "Haré que los cruzados se comprometan personalmente con esta causa."
 ep3_frankokratia_events.0001.b.flavor: "Los líderes de los ejércitos de Dios pueden tomar decisiones por sí mismos. Pues ellos, y no el Papa, serán los que pongan el pie en Bizancio."
 ep3_frankokratia_events.0001.c: "Una idea desastrosamente necia."
 ep3_frankokratia_events.0001.c.flavor: "¡Y traición más impía de lo que nadie pudiera imaginarse!"
 abandon_crusade_tooltip: "@alert_icon! #alert_trial Cuando se inicie la [great_holy_war|lE], tú y otros atacantes dispuestos seréis eliminados de ella#!"
 byz_claimant_crusade_tooltip: "@warning_icon! #X Tú dirigirás una #high $CRUSADING_CLAIM_CB_NAME$#! contra [byz_emperor.GetShortUIName], en nombre de [byz_claimant.GetShortUIName]#!"
 may_form_latin_empire_tooltip: "Puedes llegar a crear el #high [GetTitleByKey('e_latin_empire').GetName|U]#!"
 crusaders_may_be_paid_tooltip: "Puede que se te recompense con [gold|lE] @gold_icon!, [piety|lE] @piety_icon! y [special_troops|lE]"
 more_crusaders_will_join_tooltip: "#P Más atacantes de la [great_holy_war|lE] se unirán a tu [war|lE] en lugar de a esta#!"
 fewer_crusaders_will_join_tooltip: "@warning_icon! #X Menos atacantes de [great_holy_war|lE] se unirán a tu [war|lE] en lugar de a esta#!"
 ep3_frankokratia_events.0001.a.crit_success: "[ghw_sponsor.Custom('ES_ElLa')|U] [ghw_sponsor.GetTitledFirstNameNoTooltip|l] da su bendición a tu astuto plan"
 ep3_frankokratia_events.0001.a.success: "[ghw_sponsor.Custom('ES_ElLa')|U] [ghw_sponsor.GetTitledFirstName|l] acepta, para reparar el cisma"
 ep3_frankokratia_events.0001.a.failure: "[ghw_sponsor.Custom('ES_ElLa')|U] [ghw_sponsor.GetTitledFirstName|l] condena tu peligrosa conjura"
 set_byz_state_faith_to_catholic_tooltip: "[byz_claimant.GetShortUIName] cambiará la [faith|lE] del estado [byz_emperor.GetPrimaryTitle.GetAdjective] al [byz_claimant_champion.GetFaith.GetName|l]"
 eager_for_empire_modifier: "Ansias de imperio"
 eager_for_empire_modifier_desc: "Est[byz_claimant.Custom('ES_EA')] pretendiente está envalentonad[byz_claimant.Custom('ES_OA')] por sueños de majestad imperial bizantina; reforzad[byz_claimant.Custom('ES_OA')] por pura convicción y vigilad[byz_claimant.Custom('ES_OA')] de cerca por sus benefactores."
 prepared_for_daring_deeds_modifier: "Preparado para campañas lejanas"
 prepared_for_daring_deeds_modifier_desc: "Este personaje lidera una empresa enorme y arriesgada: una que promete generosas recompensas, pero solo dará fruto con una planificación cuidadosa."
 ep3_frankokratia_events.0002.opening: "[ROOT.Char.Custom('GetDaughterSon')] más audaz de Cristo,"
 ep3_frankokratia_events.0002.desc_condemns: "¿De verdad arrebataríais la espada de Gabriel del cuidado del sucesor de san Pedro? ¿Seríais capaces, desprovistos de amor filial y piedad cristiana, de clavar la más sagrada de las espadas en el pecho de vuestros hermanos griegos?\n\nEs una abominación lo que consideráis. Ningún cristiano debe salir herido por manos peregrinas."
 ep3_frankokratia_events.0002.desc_endorses: "Los prelados de los griegos, con orgullo pecaminoso, desprecian al representante elegido de nuestro Señor en la Tierra. Por lo tanto, en Su divino nombre, yo os encargo reunir a Sus soldados, conseguir la victoria y nombrar un soberano nuevo y justo en Oriente.\n\nUn día, si Dios lo quiere, y gracias a vuestros esfuerzos, los fieles podrán reclamar todas las tierras de Ultramar."
 ep3_frankokratia_events.0002.desc_wasnt_asked: "Dios castiga a quien, como Lucifer, presume de Su luz en reinos e imperios, mas recompensa al constante. Lo que ha comenzado entre Sus cruzados, yo no lo desharé.\n\nPero necesitaréis la santa absolución por derramar sangre cristiana. Actuad sabia y noblemente al servicio de Cristo y podréis recibirla; rezad mientras os plantáis ante los griegos."
 ep3_frankokratia_events.0002.a: "Pues… ¡a Bizancio que voy!"
 ep3_frankokratia_events.0002.b: "¡Me arrepiento, Santo Padre! #EMP ¡Me arrepiento de mi locura!#!"
 continue_frankokratia_crusade_tooltip: "Sigues redirigiendo a los cruzados hacia [byz_emperor.GetPrimaryTitle.GetName]"
 end_frankokratia_crusade_war_tooltip: "@alert_icon! #alert_trial No atacarás [byz_emperor.GetPrimaryTitle.GetNameNoTier] ni redirigirás cruzados#!"
 ep3_frankokratia_events.0003.opening: "Enemigo [byz_emperor.Custom('ES_DelDela')] [byz_emperor.GetTitleAsNameNoTooltip|l],"
 ep3_frankokratia_events.0003.desc: "Quienes portan la cruz tienen muchas embarcaciones nuevas hechas en [financier.GetPrimaryTitle.GetName] a su disposición, pero no se pueden permitir el pago. He persuadido a nuestro consejo para acepte otros medios de pago.\n\nComprometeos a pagar con el tesoro imperial o con tierras imperiales. Si lo hacéis, nuestros barcos llevarán a vuestros $knight_culture_player_plural_no_tooltip_lowercase$ al otro lado del mar. Nuestros valientes infantes de marina escalarán las murallas enemigas. ¡Pronto los griegos lamentarán habernos despreciado!"
 ep3_frankokratia_events.0003.a: "Nuestro compromiso por el vuestro, así sea."
 will_give_byz_lands_tooltip: "Si [byz_emperor.GetShortUIName] no tiene bastante [gold|E] @gold_icon!, [financier.GetShortUIName] conseguirá un [title|lE] de [byz_emperor.GetPrimaryTitle.GetNameNoTier]"
 financier_will_join_claim_war_tooltip: "[financier.GetShortUIName] se unirá a tu #high $CRUSADING_CLAIM_CB_NAME$#! contra [byz_emperor.GetShortUIName]"
 every_ally_will_gain_modifier_tooltip: "Los demás atacantes de la [war|lE] y tú ganaréis el modificador[GetModifier( 'grand_crusader_fleet_modifier' ).GetNameWithTooltip|L]"
 grand_crusader_fleet_modifier: "Gran flota cruzada"
 grand_crusader_fleet_modifier_desc: "Una extensa formación de embarcaciones de transporte recién construidas y galeras de guerra lleva a los ejércitos de este personaje a costas lejanas."
 ep3_frankokratia_events.0004.t: "Arrogancia en Occidente"
 ep3_frankokratia_events.0004.desc: "Nuestros espías entre los latinos traen extrañas nuevas… ¡Si no dominase tan bien las formas que adopta la codicia entre el [financier.GetPrimaryTitle.GetAdjective], creería que me están tomando el pelo!\n\nSi bien los [byz_claimant_champion.GetFaith.GetAdherentNamePlural] atacaron en el pasado a los infieles, una gran masa de sus peregrinos armados han jurado dirigirse hacia #EMP aquí#!. Dirigidos por [byz_claimant_champion.GetName] y [financier.Custom('ES_ElLa')] [financier.GetTitledFirstName|l], ¡afirman que [byz_claimant.GetName], es[byz_claimant.Custom('ES_EA')] miserable, es [byz_claimant.Custom('ES_ElLa')] gobernante de los [Glossary( 'romaioi', 'ROMAIOS_GLOSS' )]!\n\n¡Dentro de poco esos fanáticos se desangrarán contra mis murallas por su endeble causa! ¿Cómo se les puede ocurrir siquiera semejante ataque contra otros cristianos?"
 ep3_frankokratia_events.0004.a: "Supongo que… [byz_claimant.GetFirstNameNoTooltip] tiene que morir."
 ep3_frankokratia_events.0004.a.flavor: "¿Tal vez un asesinato brutal les abra los ojos? Desde luego, dejará a los latinos sin causa para atacarnos."
 ep3_frankokratia_events.0004.b: "[ROOT.Char.GetFaith.HighGodName] me puso. [ROOT.Char.GetFaith.HighGodName] me defenderá."
 ep3_frankokratia_events.0004.b.flavor: "Mientras, los obispos de Roma se intoxican cada vez más con sus propias mentiras… y descarrían gravemente a su rebaño salvaje."
 abandon_crusade_emp_tooltip: "@alert_icon! #alert_trial Cuando se inicie la [great_holy_war|lE] [GetFaithByKey('catholic').GetAdjective], los atacantes involucrados serán eliminados de ella#!"
 franko_emp_crusade_tooltip: "@warning_icon! #X [byz_claimant_champion.GetShortUIName] dirigirá una #high $CRUSADING_CLAIM_CB_NAME$#! contra [Select_CString(byz_emperor.IsLocalPlayer,'ti', byz_emperor.GetShortUIName)], en nombre de [byz_claimant.GetShortUIName]#!"
 byz_empire__destroyed_tooltip: "@warning_icon! #X ¡Puede que hasta el [GetTitleByKey('e_byzantium').GetName|U] resulte destruido!#!"
 ep3_frankokratia_events.0005.opening: "[Select_CString(ROOT.Char.IsFemale, 'Hija mía', 'Hijo mío' )] desobediente,"
 ep3_frankokratia_events.0005.desc: "Ya no puedes esperar vestir [claimant.Custom('ES_AlAla')] pretendiente [claimant.GetName] con la púrpura imperial.\n\nNo sueñes más con lujos griegos. Deja de empeñarte en el desafío y haz penitencia. La causa que antaño te apartó de la sagrada misión de Dios ha tenido un final justamente abrupto."
 ep3_frankokratia_events.0005.a: "[ROOT.Char.GetFaith.HighGodName] debe amar al tirano de los griegos…"
 frankokratia_story_ends_tooltip: "La ofensiva cruzada [GetFaithByKey('catholic').GetAdjective] contra el [GetTitleByKey('e_byzantium').GetName|U] se ha malogrado"
 ep3_frankokratia_events.0020.t: "Contra los cismáticos"
 ep3_frankokratia_events.0020.desc: "La discordia se encona entre los guerreros de Cristo… pues el infiel es poderoso, atravesar el Mediterráneo nos resultará costoso y el armador [financier.GetName] es un acreedor duro y astuto.\n\n[redirecter.GetName] expone una empresa bastante distinta: ¿por qué no utilizar nuestro fervor combinado para poner [byz_claimant.Custom('ES_AlAla')] pretendiente [byz_claimant.GetName] en el trono de [byz_emperor.GetPrimaryTitle.GetName]? ¿Acaso la generosa recompensa que ganaríamos no fortalecería a los fieles?"
 ep3_frankokratia_events.0020.pope_condemns: "\n\n[pope.Custom('ES_ElLa')|U] [pope.GetTitledFirstName|l] no está de acuerdo con esta empresa y amenaza con la excomunión. Aquellos decididos no se amilanan."
 ep3_frankokratia_events.0020.pope_endorses: "\n\nPero aunque sigue queriendo dirigir una cruzada, ¡[pope.Custom('ES_ElLa')] [pope.GetTitledFirstName|l] ha concedido a esta empresa la bendición de San Pedro!"
 ep3_frankokratia_events.0020.pope_resents: "\n\n[pope.Custom('ES_ElLa')|U] [pope.GetTitledFirstName|l] no ha condenado directamente esta empresa, pero sus prelados no apoyan semejante escisión de la cruzada…"
 ep3_frankokratia_events.0020.a: "Solo me uniré como #EMP líder#! de esta valiente empresa."
 ep3_frankokratia_events.0020.b: "¡Contadme entre los dispuestos!"
 ep3_frankokratia_events.0020.c: "Este plan… no tiene ningún sentido."
 ep3_frankokratia_events.0020.c.flavor: "¡Es una blasfemia absoluta! #EMP ¡Y debilita nuestra santa cruzada!#!"
 join_byz_claimant_crusade_tooltip: "@warning_icon! #X Te unirás a una #high $CRUSADING_CLAIM_CB_NAME$#! contra [byz_emperor.GetShortUIName], en nombre de [byz_claimant.GetShortUIName]#!"
 may_gain_land_latin_empire_tooltip: "Se pueden distribuir [titles|lE] en el #high [GetTitleByKey('e_latin_empire').GetName]#!"
 ep3_frankokratia_events.0030.t: "Herederos de Constantino"
 ep3_frankokratia_events.0030.desc: "[ghw_sponsor.Custom('ES_ElLa')|U] [ghw_sponsor.GetTitledFirstName|l] llama, pero no responderemos. Aún no. En vez de eso, y bajo la dirección [byz_claimant_champion.Custom('ES_DelDela')] [byz_claimant_champion.GetTitledFirstName|l], marchamos contra [byz_emperor.GetPrimaryTitle.GetNameNoTier].\n\nDonde nuestros peregrinos embarcan en los barcos de [financier.GetPrimaryTitle.GetName], incontables escudos heráldicos se cuelgan de la proa y los castillos de popa se revisten de cuero para resistir el mar. Poderosos caballos de guerra se llevan bajo la cubierta. ¡Como si fueran flores, grandes velas se despliegan para atrapar el sol! Por todas partes, columnas de cruzados parten a pie tras la cruz, por antiguos caminos que les llevan hacia el este.\n\n¡Venguemos a los [Glossary( 'troyanos', 'TROJANS_FRANKOKRATIA_GLOSS')]! ¡Que los griegos se estremezcan en sus palacios! ¡Que se inclinen ante [byz_claimant.GetFullName], su [Select_CString(byz_claimant.IsFemale, 'legítima soberana', 'legítimo soberano' )] y ante nosotros, los cruzados, como sus libertadores!"
 TROJANS_FRANKOKRATIA_GLOSS: "Los latinos medievales remontaban sus linajes hasta la famosa ciudad de Troya utilizando la leyenda de la huida de Eneas; vengar a sus supuestos antepasados fue una motivación que se alegó para atacar el Bizancio griego."
 ep3_frankokratia_events.0030.a: "#EMP ¡Gloria a Dios en las alturas!#!"
 frankokratia_war_begins_tooltip: "[byz_claimant_champion.GetShortUIName|U] proclamó una #high [frankokratia_war.GetName|l]#!"
 frankokratia_war_join_tooltip: "Te has unido como atacante"
 abandoned_crusade_general_tooltip: "@alert_icon! #alert_trial [byz_claimant_champion.GetShortUIName] y otros atacantes han abandonado la [great_holy_war|lE] [GetFaithByKey('catholic').GetAdjective]#!"
 ep3_frankokratia_events.0031.t: "La cruzada escindida"
 ep3_frankokratia_events.0031.desc_byz: "A despecho del amor que compartimos por Cristo —y desdeñando la causa [pope.Custom('ES_DelDela')] [pope.GetTitledFirstName|l], el obispo de Roma al que tanto quieren— ¡una legión de cruzados latinos desafía a nuestro imperio!\n\n¿Acaso #EMP no#! saben cuánto tiempo llevan nuestros ejércitos imperiales sirviendo como baluarte de la cristiandad? Que la fuerza de [Glossary( 'Heraclio', 'HERAKLEIOS_GLOSS')] nos proteja; que las cabezas cortadas [byz_claimant_champion.Custom('ES_DelDela')] [byz_claimant_champion.GetTitledFirstName|l], [financier.Custom('ES_ElLa')] [financier.GetTitledFirstName|l] y [byz_claimant.Custom('ES_ElLa')] pretendiente [byz_claimant.GetName] descansen pronto frente al [Glossary( 'trono de Salomón', 'THRONE_OF_SOLOMON_GLOSS')]!\n\n[ROOT.Char.GetFaith.WarGodName] nos guarde frente a la codicia latina…, esta locura que amenaza nuestra mera existencia."
 HERAKLEIOS_GLOSS: "En el siglo VII, el #bold emperador Heraclio#! se enfrentó a crisis militares durante gran parte de su reinado y tuvo que luchar tanto contra los persas sasánidas como contra el califato rashidun. Impuso reformas vitales que permitieron la supervivencia del Imperio bizantino."
 THRONE_OF_SOLOMON_GLOSS: "El supuesto trono del rey Salomón, el más sabio de los reyes del antiguo Israel, es uno de objetos salomónicos que se guardan en la corte imperial de Bizancio."
 ep3_frankokratia_events.0031.desc_catholic: "#EMP ¡La cruzada católica ha sido traicionada!#!\n\nPeregrinos engañados y descreídos han hecho causa común con [byz_claimant.Custom('ES_ElLa')] pretendiente [byz_claimant.GetName] y, en el colmo de las farsas, planean atacar [byz_emperor.GetPrimaryTitle.GetNameNoTier], ¡un señorío cristiano! ¡Se niegan a viajar a [target_kingdom.GetNameNoTier]!\n\nLos apologistas [Select_CString(byz_claimant_champion.IsFemale, 'de la altiva', 'del altivo' )] [byz_claimant_champion.GetTitledFirstName|l], [Select_CString(financier.IsFemale, 'de la codiciosa', 'del codicioso' )] [financier.GetTitledFirstName|l] y demás afirman que reunirán la Iglesia y añadirán la fuerza griega a la causa…\n\nPero solo Dios sabe qué saldrá de esto."
 ep3_frankokratia_events.0031.desc_target: "Privada de la luz de [ROOT.Char.GetFaith.HighGodName] que la guíe, la escoria [pope.GetFaith.GetAdjective] marcha entre tinieblas.\n\n¡Un gran contingente de nuestros fanáticos enemigos, en lugar de dirigirse contra [defender.GetName], ha jurado apoderarse de [byz_emperor.GetPrimaryTitle.GetName]! Su discordia es un alivio desconcertante para los defensores de [target_kingdom.GetNameNoTier].\n\nSus mentecillas diabólicas parecen creer que nos bautizaremos a punta de espada cuando [byz_claimant.GetName] se siente en el trono imperial…, pero las tropas [pope.Custom('ES_DelDela')] [pope.GetTitledFirstName|l] ya habrán sido rechazadas para entonces."
 ep3_frankokratia_events.0031.a: "¿De verdad… está pasando esto?"
 ep3_frankokratia_events.0041.t: "Todas las riquezas del imperio"
 ep3_frankokratia_events.0041.intro_constantinople: "Con júbilo clamoroso, nuestr[claimant.Custom('ES_OA')] protegid[claimant.Custom('ES_OA')], [claimant.GetFirstName], atraviesa las poderosas puertas de [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]. Bajo las grandes cúpulas y los [Glossary( 'serafines', 'SERAPHIM_GLOSS')] celestiales de Santa Sofía, al fin se [claimant.Custom('ES_LeLa')] corona como [claimant.GetTitleAsNameNoTooltip|l]. ¡Cuán grande es nuestra alegría, qué absoluta nuestra sorpresa!\n\nMientras se me conduce fríamente al [Glossary( 'palacio de Blanquerna', 'BLACHERNAE_PALACE_GLOSS')]"
 ep3_frankokratia_events.0041.intro_generic: "Con júbilo clamoroso, nuestr[claimant.Custom('ES_OA')] protegid[claimant.Custom('ES_OA')], [claimant.GetFirstName], atraviesa las poderosas puertas de [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]. Bajo las grandes cúpulas y los [Glossary( 'serafines', 'SERAPHIM_GLOSS')] celestiales de la iglesia imperial, al fin se [claimant.Custom('ES_LeLa')] corona como [claimant.GetTitleAsNameNoTooltip|l]. ¡Cuán grande es nuestra alegría, qué absoluta es nuestra sorpresa!\n\nMientras se me conduce fríamente al palacio imperial"
 ep3_frankokratia_events.0041.desc: "y se me hace soportar ceremonias interminables, un sentimiento bastante distinto se apodera de mí…\n\n«Mi predecesor[defender.Custom('ES_XA')]», explica [claimant.Custom('ES_ElLa')] [claimant.GetTitledFirstNameNoTooltip|l], «se llevó gran parte del tesoro cuando escapó."
 ep3_frankokratia_events.0041.trying_to_pay: "Por mucho que nos esforcemos, el imperio solo puede pagar a los cruzados una recompensa #EMP parcial#!»."
 ep3_frankokratia_events.0041.not_trying_to_pay: "A los cruzados no se os podrá pagar lo que se os prometió, sino más bien… podemos pagaros #EMP a vos#! mucho #EMP mucho#! menos»."
 SERAPHIM_GLOSS: "Una orden de seres celestiales que aparecen en las fes abrahámicas. En el cristianismo, los #bold serafines#! tienen seis alas y forman la jerarquía más alta de los ángeles."
 BLACHERNAE_PALACE_GLOSS: "Construido cerca de las murallas teodosianas en torno al año 500 d. C., este palacio con terrazas cada vez se fue utilizando más durante la Alta Edad Media como residencia imperial principal."
 ep3_frankokratia_events.0041.a: "Entonces, deberemos #EMP tomar#! lo que se nos debe."
 ep3_frankokratia_events.0041.a.flavor: "El saqueo de semejante ciudad imperial… no tendrá comparación."
 ep3_frankokratia_events.0041.b: "Desmovilizar a nuestros caballeros, sin paga, no será fácil…"
 ep3_frankokratia_events.0041.b.flavor: "… pero con la #EMP motivación#! adecuada, puedo intentar mandar a los otros de vuelta sin derramar sangre."
 ep3_frankokratia_events.0041.b_success: "Convences a los latinos para que se marchen"
 ep3_frankokratia_events.0041.b_failure: "Los cruzados saquean [claimant.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 ep3_frankokratia.0041_effects_from_a_tooltip: "@warning_icon! #X Los efectos de la primera opción se revelan"
 ep3_frankokratia_events.0041.c: "Esperábamos más. Pero podemos aceptar esto."
 ep3_frankokratia_events.0041.c.flavor: "A pesar de todo, la cristiandad se ha reforzado con esta empresa. En cierta medida."
 byzantine_empire_destroyed_tooltip: "@warning_icon! #X [claimant.GetPrimaryTitle.GetNameNoTier] será destruido#!"
 byz_capital_building_destroyed_tooltip: "@warning_icon! #X #high 3#! [buildings|lE] bajarán de nivel o serán destruidos#!"
 frankokratia_leaders_gain_despoiler_trait: "Todos los cruzados involucrados y todo [ruler|lE] [GetTitleByKey('e_latin_empire').GetAdjective] ganarán el modificador #high [GetTrait('despoiler_of_byzantium').GetName( GetNullCharacter )]#!"
 bent_before_crusaders_modifier: "Postrarse ante los cruzados"
 bent_before_crusaders_modifier_desc: "En lugar de negarse a cumplir promesas imposibles, este personaje pagó sus deudas saqueando su propio señorío."
 crippled_by_imperial_debt_modifier: "Destrozado por las medidas imperiales"
 crippled_by_imperial_debt_modifier_desc: "Se ha desmovilizado a las tropas locales y el funcionariado se ha marchado. Las plazas del mercado quedan en silencio."
 greek_opinion: "[opinion|E] griega"
 ep3_frankokratia_events.0042.t: "Bautismo de fuego"
 ep3_frankokratia_events.0042.desc: "¡Asaltamos [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]! Los infantes de marina de [financier.GetPrimaryTitle.GetName] son los primeros en ondear su santo estandarte sobre las murallas, mientras que nuestros $knight_culture_player_plural_no_tooltip_lowercase$ aúllan cuando atraviesan las puertas de la ciudad y masacran hasta el último defensor. Los griegos les prenden fuego a sus propios hogares, ¡pero ni este gran muro de fuego puede detener la ira de Dios!\n\nDurante tres días, las ciudad es saqueada y sus ciudadanos pasados a cuchillo."
 ep3_frankokratia_events.0042.constantinople: "Los devotos llaman a la mesura, pero aun así Santa Sofía y los antiguos santuarios son destrozados y saqueados."
 ep3_frankokratia_events.0042.desc_outro: "\n\nNuestros líderes ya no confiarán en ningún griego para que dirija este lugar y apoye la causa de Cristo; debemos nombrar un emperador propio. Mi voto, mi elección, transformará la cristiandad."
 ep3_frankokratia_events.0042.a: "¡Yo gobernaré sobre latinos y griegos por igual!"
 ep3_frankokratia_events.0042.b: "[player_1.Custom('ES_ElLa')|U] [player_1.GetTitledFirstNameNoTooltip|l] tiene el respeto de los cruzados."
 ep3_frankokratia_events.0042.c: "Que [player_2.Custom('ES_ElLa')] [player_2.GetTitledFirstNameNoTooltip|l] reclame este honor."
 ep3_frankokratia_events.0042.d: "[financier.Custom('ES_AlAla')|U] [financier.GetTitledFirstNameNoTooltip|l], que tanto se le debe."
 ep3_frankokratia_events.0042.e: "¡Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_3'))] [emp_beneficiary_3.GetNameNoTooltip] tiene gracia imperial!"
 ep3_frankokratia_events.0042.f: "[emp_beneficiary_2.GetNameNoTooltip]. Reinad sabiamente, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_2'))]."
 ep3_frankokratia_events.0042.g: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary'))] [emp_beneficiary.GetNameNoTooltip] se merece el trono."
