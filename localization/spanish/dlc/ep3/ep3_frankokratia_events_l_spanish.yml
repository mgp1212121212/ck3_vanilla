 frankokratia_byz_slaughter_varangian_tooltip: "Entre la carnicería provocada por los latinos furiosos, se masacró a #N [slaughtered_byzantines]#! nobles.\n\nLos varegos comandados por [varangian_victim.GetShortUIName] defendieron a la familia imperial hasta el triste final."
 frankokratia_byz_slaughter_house_head_tooltip: "Entre la carnicería provocada por los latinos furiosos, se masacró a #N [slaughtered_byzantines]#! nobles.\n\nGente augusta, —como [house_head_victim.GetShortUIName], jef[house_head_victim.Custom('ES_EA')] de los suyos— fue quemada viva en sus hogares."
