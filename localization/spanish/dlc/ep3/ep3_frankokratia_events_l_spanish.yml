 latin_emp_simp_modifier: "Imitador de los griegos"
 latin_emp_simp_modifier_desc: "Los caballeros latinos de este soberano ofrecen desdén; sus vasallos lamentan los derechos y libertades perdidas ante una imitación de un gobierno griego centralizado."
 ep3_frankokratia_events.0120.t: "A la manera de los emperadores"
 ep3_frankokratia_events.0120.hippodrome: "Soy [Select_CString( ROOT.Char.IsFemale, 'la señora', 'el señor' )] de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], un lugar hermoso y devastado. El [Glossary( 'palacio de Blanquerna', 'BLACHERNAE_PALACE_GLOSS')], Santa Sofía, el antiguo hipódromo…"
 ep3_frankokratia_events.0120.estate: "Soy [Select_CString( ROOT.Char.IsFemale, 'la señora', 'el señor' )] de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] y puedo elegir entre sus palacios. Antecámaras de mármol, mosaicos de oro, murallas defendidas por la divina providencia…"
 ep3_frankokratia_events.0120.desc: "mientras miro, una criatura de la burocracia griega me lo explica. Pero [eunuch.Custom('ES_ElLa')] [eunuch.GetTitledFirstName|l], tan sabi[eunuch.Custom('ES_OA')] eunuc[eunuch.Custom('ES_OA')], se vuelve audaz.\n\n«¡Nuestros gloriosos basilei ejercieron semejante poder durante siglos!, ¿Podéis imaginar, [ROOT.Char.GetLadyLord], que todo el señorío aguardase vuestros edictos? ¿Aun sin el derecho de sangre o botines de guerra que ofrecerles?».\n\n¡Cuánto poder, sin duda! ¿Podrían mis vasallos latinos, los perros que he soltado, tolerar que les impidiese saquear los cargos griegos? ¿Vestirían cuellos griegos ajustados…?"
 ep3_frankokratia_events.0120.a: "Hay #EMP uno#! o #EMP dos#! hábitos griegos que admiro…"
 ep3_frankokratia_events.0120.a.flavor: "#EMP ¡… sus espeluznantes castigos!#! ¡El miedo que le tienen al poder imperial! ¡Que las practicas de los griegos me llenen las arcas!"
 ep3_frankokratia_events.0120.b: "Me dignaré a confiar en los griegos y sus costumbres…"
 ep3_frankokratia_events.0120.b.flavor: "¡Me envolveré en antiguas glorias!"
 ep3_frankokratia_events.0120.c: "Los latinos hemos llegado, ¡todo lo que hay aquí nos pertenece!"
 ep3_frankokratia_events.0120.c.flavor: "¡Gobernaremos, rezaremos y saquearemos como nos parezca!"
 emulating_byz_punishment_tt: "Todo emperador [GetTitleByKey('e_latin_empire').GetAdjective] y [vassals|lE] suyos podrán castrar o cegar [prisoners|lE]"
 latin_emp_enables_byz_punishment_t: "[latin_emp.GetTitleAsNameNoTooltip] aprueba las torturas griegas"
 latin_emp_enables_byz_punishment_desc: "Para domar a los traicioneros griegos, debemos ser más crueles que ellos."
 ep3_frankokratia_events.0121.opening: "[ROOT.Char.GetTitledFirstNameRegnal], mi [Select_CString(ROOT.Char.IsFemale, 'nueva vasalla', 'nuevo vasallo' )]"
 ep3_frankokratia_events.0121.intro: "Aquellos que en el pasado fuimos peregrinos armados nos encontramos, en nuestros nuevos feudos, tremendamente superados en número.\n\n"
 ep3_frankokratia_events.0121.desc_torture: "¿Pero tienen estos griegos traicioneros un coraje a la altura del nuestro? ¿Poseen bastante determinación para impedir que reclamemos nuestro [latin_emp.GetPrimaryTitle.GetTierAsName]?\n\nHemos de someterlos; debemos ser tan crueles como ellos."
 ep3_frankokratia_events.0121.desc: "¡Pero aquí hay tantas riquezas con las que hacerse! No atemperéis vuestro corazón; haced lo que debáis para prosperar en esta tierra. ¡No dejéis que ni el burócrata griego llorón, ni el sodomita adinerado se interpongan en vuestro camino!"
 ep3_frankokratia_events.0121.a: "¡He venido en busca de recompensa! ¡No se me conmoverá fácilmente!"
 ep3_frankokratia_events.0121.a.flavor: "¡Mis [ROOT.Char.GetLiege.Custom('KnightCulturePluralNoTooltip')|l] caerán sobre la totalidad de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 ep3_frankokratia_events.0130.t: "El renacimiento [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]"
 ep3_frankokratia_events.0130.desc: "¡Un señorío consagrado! ¡Una estrella polar que guía todas las almas cristianas! Un hito dorado levantado en el mismo centro del mundo. A veces una cosa, a veces otra, y a menudo un nido de víboras perniciosas; fuera lo que fuera —y ahora vuelve a ser— [GetTitleByKey('e_byzantium').GetName] ha regresado.\n\nHa sido una edad oscura y de humillación para el fragmentado populacho [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]. Mas, con las cenizas de la conquista latina frías ya, ahora la luz y la esperanza se alzan. ¡Tal vez pronto todos estarán unidos bajo el reinado [byz_emperor.Custom('ES_DelDela')] [byz_emperor.GetTitledFirstNameRegnal|l]!\n\n"
 ep3_frankokratia_events.0130.latin_emp: "Y, sin embargo…, un[latin_emperor.Custom('ES_XA')] pretendiente, que afirma tener derecho al título [latin_emperor.Custom('ES_DelDela')] [latin_emperor.GetTitleAsName|l] [latin_emperor.GetPrimaryTitle.GetAdjective], insiste en oponerse. Desde su corte en [latin_emperor.GetCapitalLocation.GetName] suelta maldiciones contra esta coronación histórica…"
 ep3_frankokratia_events.0130.unopposed: "Los rivales latinos y sus aspiraciones han sido arrojados al estercolero de la historia. Así comienza un nuevo periodo [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]."
 ep3_frankokratia_events.0130.a: "Adiós a la #EMP Francocracia#!."
 msg_greek_anarchy_cb_loss.t: "Fin de la anarquía griega"
 msg_greek_anarchy_cb_loss.desc: "La incertidumbre violenta que comenzó con el colapso de [GetTitleByKey('e_byzantium').GetName] pierde relevancia y se desvanece."
 lose_greek_anarchy_cb_tt: "Ya no está disponible el [casus_belli|lE] #high Toma del ducado imperial#!"
