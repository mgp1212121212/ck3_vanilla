 ep3_frankokratia_events.0044.t: "Nuestra es la púrpura"
 ep3_frankokratia_events.0044.desc: "Después de guerrear en su nombre, ¡[claimant.GetName] reniega ahora de lo que nos debe a nosotros #EMP y al Señor!#! ¡Los cruzados no podemos tolerar algo así!\n\nCon justa ira, asaltamos [latin_byz_capital_barony.GetNameNoTier]. Anegamos sus calles en sangre griega, mientras saqueamos iglesias y palacios. ¿Qué otro recurso nos queda, sino esta destrucción?\n\nLos arteros griegos no volverán a reinar aquí, quizás nunca más."
 ep3_frankokratia_events.0044.desc_past_tense: "Después de guerrear en su nombre, ¡cuánta es nuestra ira como cruzados cuando [claimant.GetName] reniega de lo que nos debe a nosotros #EMP y al Señor!#!\n\nHabrá que asaltar [latin_byz_capital_barony.GetNameNoTier]. Sus calles han de ser anegadas en sangre griega; sus iglesias y palacios merecen ser saqueados. ¿Qué otro recurso nos queda, sino esta destrucción?\n\nLos arteros griegos han dejado de reinar aquí, tal vez por siempre jamás."
 ep3_frankokratia_events.0044.outro_emperor: "Un emperador latino llevará la sagrada corona, y el honor de nombrar a este emperador me pertenece."
 ep3_frankokratia_events.0044.outro_lord: "A [latin_emperor.GetName] se le ha coronado señor[latin_emperor.Custom('ES_XA')] de latinos y griegos, y los demás peregrinos hemos de dividirnos sus tierras entre nosotros."
 ep3_frankokratia_events.0044.a: "¡Yo me quedaré aquí y saborearé las comodidades griegas!"
 ep3_frankokratia_events.0044.b: "[beneficiary_3.GetFirstNameNoTooltip], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_3'))]: guardad este señorío."
 ep3_frankokratia_events.0044.c: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_2'))] [beneficiary_2.GetFirstNameNoTooltip] está embelesad[beneficiary_2.Custom('ES_OA')] con estas tierras."
 ep3_frankokratia_events.0044.d: "[beneficiary.GetFirstNameNoTooltip]. Gobernad bien a estos extranjeros, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary'))]."
 ep3_frankokratia_events.0045.t: "Glorias invisibles"
 ep3_frankokratia_events.0045.intro: "Habiendo conseguido la victoria y negociadas las condiciones de partida, los cruzados echamos un vistazo en silencio sobre [claimant.GetCapitalLocation.GetTitle.GetNameNoTier],"
 ep3_frankokratia_events.0045.intro_constantinople: "la bagatela del Bósforo. Bajo monumentos de eras pasadas y entre las reliquias más sagradas, hay calles sucias y foros que hieden a ganado."
 ep3_frankokratia_events.0045.intro_generic: "un lamentable sucedáneo de la reina de las ciudades. Una sombra de la antigua capital, [GetTitleByKey('b_constantinople').GetNameNoTier], con sus catedrales consagradas y palacios lujosos."
 ep3_frankokratia_events.0045.desc: "\n\nTal vez los romanos del pasado nos hubieran recompensado generosamente. Al menos ellos conocían la fuerza para abatir al pagano. Estos griegos son menos impresionantes. [claimant.GetName] echa a sus salvadores"
 ep3_frankokratia_events.0045.unpaid: "con las manos vacías y sin ayudas.\n\nAunque refunfuñamos y vemos tesoros y alhajas, nuestra extraña peregrinación termina."
 ep3_frankokratia_events.0045.paid_off: "con media paga, dirigiendo pequeñas compañías que se arrastran lejos de sus murallas.\n\nY, de este modo, los fieles de esta extraña peregrinación nuestra han sido algo recompensados. Al menos, más que los consternados y confusos griegos…"
 ep3_frankokratia_events.0045.a: "¡No es demasiado tarde para ayudar a la causa cruzada!"
 ep3_frankokratia_events.0045.b: "Los lugares familiares llaman."
