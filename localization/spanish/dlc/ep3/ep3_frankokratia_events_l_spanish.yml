 ep3_frankokratia_events.0060.t: "El águila sigue volando"
 ep3_frankokratia_events.0060.desc_latin_empire: "El [GetTitleByKey('e_byzantium').GetName|U] ya no existe. Su poderoso soberano, que en el pasado reclamó el legado de Roma, ha sido destronado. Palacios y catedrales magníficos arden. Los cadáveres se pudren en grandes montones. El caos cae sobre un señorío destrozado.\n\nEntre estas cenizas se proclama el [latin_emperor.GetPrimaryTitle.GetNameNoTier], en nombre de Cristo y [pope.Custom('ES_ElLa')] [pope.GetTitledFirstName|l].\n\nUna época de peligros y discordia comienza en la tierra de los griegos."
 ep3_frankokratia_events.0060.desc_paid: "[Select_CString(claimant.IsFemale, 'Una nueva soberana', 'Un nuevo soberano' )] se sienta entre los lujos inigualables de [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]: [claimant.GetName], impuest[claimant.Custom('ES_OA')] por armas latinas y a quien sus súbditos obedecen a regañadientes —por el momento—.\n\nHinchados con todas las riquezas que [Select_CString(claimant.IsFemale, 'esta nueva', 'este nuevo' )] [claimant.GetTitleAsNameNoTooltip|l] ha podido reunir, al frente de las tropas de [claimant.GetPrimaryTitle.GetName], los cruzados al fin sitúan sus objetivos en otra parte."
 ep3_frankokratia_events.0060.desc_leave_unpaid: "[Select_CString(claimant.IsFemale, 'Una nueva soberana', 'Un nuevo soberano' )] se sienta entre los lujos inigualables de [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]: [claimant.GetName], impuest[claimant.Custom('ES_OA')] por armas latinas y a quien sus súbditos obedecen a regañadientes —por el momento—.\n\nCon una convicción digna de sus antepasados, [Select_CString(claimant.IsFemale, 'esta nueva', 'este nuevo' )] [claimant.GetTitleAsNameNoTooltip|l] ha #EMP rechazado#! las exigencias de los cruzados. Los perros que lucharon y rugieron por [claimant.GetSheHe] han sido enviados de vuelta hambrientos.\n\n[Select_CString(claimant.IsFemale, 'Una nueva', 'Un nuevo' )] monarca reina, sí… pero hemos de seguir preguntándonos por qué los cruzados errantes eligieron tal camino si buscaban la salvación…"
 ep3_frankokratia_events.0060.desc_loss: "#EMP «¡Alabemos [defender.Custom('ES_AlAla')] [defender.GetTitledFirstName|l], portador[defender.Custom('ES_XA')] de victorias! ¡[defender.GetTitleAsNameNoTooltip]! ¡[defender.GetTitleAsNameNoTooltip]!».#!\n\nEl cántico resuena por [defender.GetPrimaryTitle.GetNameNoTier] en su totalidad: su soberan[defender.Custom('ES_OA')] ha echado a los cruzados latinos de vuelta al mar. Y en cuanto a los derechos de [claimant.GetName] sobre el poderoso Bizancio, parece que el favor de Dios fue bastante limitado.\n\nUn gran bochorno para unos aventureros que se atrevieron a imaginar la voluntad del Todopoderoso…"
 ep3_frankokratia_events.0060.a: "Vaya con la reunión de cristianos orientales y occidentales."
