 petition_liege.0101.t.governorship: "$petition_liege_header$ gobernación"
 petition_liege.0101.t.house_governorship_rights: "$petition_liege_header$ derechos sobre la gobernación a la casa"
 petition_liege.0101.desc.council_seat_family: "por favor, mi [petition_liege.GetLadyLord], dejad que mi [petition_char.Custom2('RelationToMeShort', petition_char)] se siente en vuestro consejo».\n\n«Sus talentos no se tienen en consideración mientras que en los más altas esferas se escucha a gentes inferiores; [petition_char.GetSheHe] compartirá las cargas del señorío como vuestr[petition_vassal.Custom('ES_OA')] [petition_char.Custom('GetCouncilPositionRequest')|l]»."
 petition_liege.0101.desc.court_position: "por favor, mi [petition_liege.GetLadyLord], aceptad mis servicios en vuestra corte».\n\n«Mis talentos se echan a perder en lugar de servir a vuestros intereses»."
 petition_liege.0101.desc.court_position_family: "por favor, mi [petition_liege.GetLadyLord], aceptad a [petition_char.GetName] en vuestra corte».\n\n«[petition_char.GetSheHe|U] tiene un gran talento, pero lograría más a vuestro servicio que al mío»."
 petition_liege.0101.desc.governorship: "por favor, mi [petition_liege.GetLadyLord], ¿no me otorgaréis una gobernación?».\n\n«Ardo en deseos de servir al señorío y, la verdad, mis talentos están echados a perder. Con una provincia propia, podría servir a vuestros intereses»."
 petition_liege.0101.desc.governorship_family: "por favor, mi [petition_liege.GetLadyLord], ¿no le otorgaríais una gobernación a [petition_char.GetName]?».\n\n«[petition_char.GetSheHe|U] arde en deseos de servir al señorío y, la verdad, es un desperdicio tener[petition_char.GetHerHim] atendiéndome. Debería tener una provincia propia para que sirva a vuestros intereses»."
 petition_liege.0101.desc.house_governorship_rights: "por favor, mi [petition_liege.GetLadyLord], ¿no le concederíais a la casa [petition_vassal.GetHouse.GetBaseName] el derecho a seguir gobernando [petition_vassal.GetPrimaryTitle.GetTierAsNameNoTooltip] de [petition_vassal.GetPrimaryTitle.GetName]?».\n\n«Mi familia ha administrado bien la zona como vuestros súbditos leales y solo desea que siga así»."
 petition_liege.0101.accept.council_seat_family: "Muy bien, [petition_char.GetFirstNameNoTooltip] tendrá vuestro puesto."
 petition_liege.0101.accept.council_seat_family_occupied: "[petition_char.GetFirstNameNoTooltip] reemplazará [second_party.Custom('ES_AlAla')] [second_party.GetTitledFirstNameNoTooltip|l] como mi [second_party.GetCouncilTitle|l]."
 petition_liege.0101.accept.court_position: "Muy bien, me serviréis."
 petition_liege.0101.accept.court_position_family: "Muy bien, [petition_char.GetFirstNameNoTooltip] me servirá."
 petition_liege.0101.accept.governorship: "Gobernaréis [duchy_governorship.GetNameNoTierNoTooltip]."
 petition_liege.0101.accept.governorship_family: "[petition_char.GetFirstNameNoTooltip|U] gobernará [duchy_governorship.GetNameNoTierNoTooltip]."
 petition_liege.0101.accept.house_governorship_rights: "[petition_vassal.GetHouse.GetBaseNameNoTooltip] será la primera opción."
