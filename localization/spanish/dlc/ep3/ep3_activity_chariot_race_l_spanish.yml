 chariot_race_gambling_desc: "Los asistentes ponen en peligro sus bolsas de dinero depositando sus esperanzas y plegarias en su equipo favorito."
 chariot_race_phase: "Carrera"
 chariot_race_phase_desc: "¡La arena vuela, los látigos restallan y el hipódromo ruge!"
 chariot_race_phase_ceremony: "Ceremonia"
 chariot_race_phase_ceremony_desc: "Nuestro glorioso soberano vitorea al vencedor de las carreras."
 chariot_option_entertainment: "Espectáculos"
 chariot_entertainment_bad: "Entretenimientos irrisorios"
 chariot_entertainment_bad_desc: "$EFFECT_LIST_BULLET$ Ganancia menor de [legitimacy|lE]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Ajustada por la [county_opinion|lE] en la [capital|lE]#!\n\n#weak Durante cientos de años, las carreras han cimentado el vínculo entre gobernante y pueblo, dando testimonio de grandeza y generosidad. Si las ceremonias se realizan correctamente, no debería hacer falta nada más.#!"
 chariot_entertainment_normal: "Ceremonias tradicionales"
 chariot_entertainment_normal_desc: "$EFFECT_LIST_BULLET$ Ganancia moderada de [legitimacy|lE] y [county_opinion|lE]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Ajustada por la [county_opinion|lE] en la [capital|lE]#!\n\n#weak Entre carreras, el pueblo se divierte con mimos, acróbatas y prisioneros encadenados. Los notables de visita gozarán de recepciones imperiales formales.#!"
 chariot_entertainment_good: "Delicias para las masas"
 chariot_entertainment_good_desc: "$EFFECT_LIST_BULLET$ Gran ganancia de [legitimacy|lE] y [county_opinion|lE]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Ajustada por la [county_opinion|lE] en la [capital|lE]#!\n\n#weak Nuestros muy apreciados visitantes se verán bombardeados con pavos reales, martas, perfumes: ¡espléndidos regalos imperiales! Y artistas de todo tipo abarrotarán el hipódromo, con pan y monedas que se arrojarán a las gradas.#!"
