 chariot_race.0110.t: "Héroes del circuito"
 chariot_race.0110.desc: "Los [root_scope.Custom('GetChariotTeamColorPluralGlossed')] presentan un buen cuadro de aurigas diestros cuyos nombres son ciertamente alabados en los mercados y nombrados con admiración entre los niños. ¡Hasta la corte imperial los adora y se derrite por ellos!\n\nBien #EMP podría#! apostar por alguno de estos aurigas célebres, pero quizá ningún competidor sea con diferencia el más prometedor de todos…"
