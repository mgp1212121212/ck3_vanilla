 chariot_race.4050.t: "La caída…"
 chariot_race.4050.desc.non_abrahamic: "Esa especie de [victim.Custom('InsultNoun')] [victim.Custom('InsultAdjective')] que es mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] merece caer… muy muy abajo…"
 chariot_race.4050.desc: "Igual que un ángel rebelde, así merece caer mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]… mucho,"
 chariot_race.4050.desc.kathisma: "desde el palco imperial, todo el orgullo del lugar queda olvidado ante su cuerpo roto, que yace desparramado entre los plebeyos chillones.\n\nEl ambiente del hipódromo se vuelve cada vez más jovial, más encandilado por la competición. Con guardias imperiales en los alrededores, no habrá un momento perfecto para echarle el guante a [victim.GetName], pero #EMP este#! parece un momento tan bueno como cualquier otro."
 chariot_race.4050.desc.track: "hasta las arenas ardientes, donde las ruedas de los carros partirán sus huesos y los cascos con herraduras de hierro destrozarán ese rostro deplorable.\n\nCon la carrera más intensa, [victim.Custom('ES_ElLa')] [victim.GetTitledFirstName|l] ocupa un lugar en la parte frontal de las gradas, prácticamente inclinándose sobre la balaustrada mientras se deleita con la acción que transcurre abajo."
 chariot_race.4050.desc.outro: "\n\nLo cerca que está es[victim.Custom('ES_EA')] idiota de su horrorosa perdición…"
 chariot_race.4050.desc.lackey: "Solo tengo que avisar a mi apañador[lackey.Custom('ES_XA')] de confianza, [lackey.GetFirstName]."
 chariot_race.4050.a: "Es hora de que mis agentes [victim.GetHerHim] lancen abajo…"
 chariot_race.4050.a.flavor: "[victim.GetFirstNameNoTooltip] añadirá el glamour de la muerte al espectáculo de hoy."
 chariot_race.4050.a.success: "[victim.GetFirstNameNoTooltip] sufre una caída misteriosa"
 chariot_race.4050.a.failure: "Tu asesino es interceptado"
 chariot_race.4050.b: "¡#EMP Yo#! arrojaré a esta especie de cerdo a su MUERTE!"
 chariot_race.4050.b.flavor: "Agarras a [victim.GetFirstNameNoTooltip] y con #EMP muy#! poca sutileza intentas arrojar su repugnante cuerpo por la balaustrada."
 chariot_race.4050.b.success: "Arrojas a [victim.GetFirstNameNoTooltip] abajo"
 chariot_race.4050.b.failure: "[victim.GetFirstNameNoTooltip] se te resiste"
 chariot_race.4050.might_die: "@death_icon! Puedes morir"
 chariot_race.4050.might_be_imprisoned: "[host.GetShortUIName] puede [imprison|lE]te."
 chariot_race.4050.c: "Muy público, demasiado."
 chariot_race.4051.t: "Caída a una muerte sin fin"
 chariot_race.4051.kathisma_attempt: "Un servidor cumple mi voluntad, incitado a su segura perdición con promesas de generosas recompensas. El asesino entra en el [Glossary( 'kathisma', 'KATHISMA_GLOSS')]#! cargado de refrescos y se acerca [victim.Custom('ES_AlAla')] [victim.GetTitledFirstName|l].\n\n"
 chariot_race.4051.stands_attempt: "Mirando a distancia, solo puedo distinguir la cabeza vulgar de mi corpulento asesino, mientras se desliza a través de las gradas abarrotadas hacia [victim.Custom('ES_ElLa')] [victim.GetTitledFirstName|l].\n\n"
 chariot_race.4051.self_attempt: "Un odio categórico me domina. Con el impulso del ataque, agarro las ropas [victim.Custom('ES_DelDela')] [victim.GetTitledFirstName|l], aparto de un manotazo su pasmada resistencia y [victim.GetHerHim] lanzo hacia el soleado abismo.\n\n"
 chariot_race.4051.agents_success: "Se arma un gran revuelo, se alza a [victim.GetFirstNameNoTooltip] por encima de la balaustrada, con sus prendas y sedas arremolinadas, ¡y se precipita de cabeza! Su cuerpo cae a tierra asemejando algún pájaro de plumas chillonas abatido."
 chariot_race.4051.agents_fail_secret: "Mas, ay, cuando mi agente se lanzó hacia su objetivo, ¡los compañeros de [victim.GetFirstName] saltaron a la liza! Durante el forcejeo que tuvo lugar a continuación, por fortuna para mí, el asesino murió de una puñalada.\n\n[victim.GetNameNoTooltip] ha aprendido que no está segur[victim.Custom('ES_OA')] en estas carreras…, pero no sabe de quién sospechar por esto."
 chariot_race.4051.agents_fail_snitch: "Mas, ay, cuando mi agente se lanzó hacia su objetivo, ¡los compañeros de [victim.GetFirstName] saltaron a la liza! Mi asesino se vio rápidamente superado. Y luego, tras soportar algunas irrisorias patadas, pisotones y golpes a los genitales, ¡semejante incompetente #EMP revela mi nombre#!!\n\nMe empiezo a sentir muy poco a gusto en este hipódromo…"
 chariot_race.4051.self_failed_survive_kathisma: "Pero mi víctima no cae de buen grado. [victim.GetFirstNameNoTooltip] se agarra a mi manto, me tira del pelo y me arrastra a un feo forcejeo. Los guardias imperiales me cogen rápidamente.\n\nMuy por encima del inmenso público, me encuentro con grilletes."
 chariot_race.4051.self_failed_survive: "Pero mi víctima no cae de buen grado. [victim.GetFirstNameNoTooltip] se agarra a mi manto, me tira del pelo y me arrastra a un feo forcejeo. La gente que lo contempla, me coge y me vuelve a mandar con mis guardias.\n\nHay un momento incómodo de pausa ante marcharme con rabia."
 chariot_race.4051.self_failed_death: "Pero mi víctima no cae de buen grado. Y, ¡voto a [ROOT.Char.GetFaith.HighGodName], no tengo fuerza en las piernas! Me desplomo sobre el asiento de [victim.GetFirstNameNoTooltip]. La sangre me mana de una herida de cuchillo en el pecho.\n\n[victim.GetNameNoTooltip] se alza sobre mí, daga en mano, gritando con furia, pero [ROOT.Char.GetFaith.DeathDeityName] me llama…"
 chariot_race.4051.success_death_stands: "\n\nLos espectadores abarrotan las gradas en el lugar del impacto, su revelación se difunde: ¡[victim.GetNameNoTooltip] está muert[victim.Custom('ES_OA')]!"
 chariot_race.4051.success_death_track: "\n\nLa ocasión no podría ser mejor. Los carros se desvían salvajemente para evitar el nuevo obstáculo, pero una [Glossary( 'cuadriga', 'QUADRIGA_GLOSS')] pasa salvajemente por encima de la forma arrugada de [victim.GetFirstNameNoTooltip]. Al instante queda claro: ¡[victim.GetNameNoTooltip] está muert[victim.Custom('ES_OA')]!"
 chariot_race.4051.success_infirm_stands: "\n\nLos espectadores abarrotan las gradas en el lugar del impacto, su revelación se difunde: ¡[victim.GetNameNoTooltip] sigue con vida, pero por poco!"
 chariot_race.4051.success_infirm_track: "\n\nLos asistentes corren hacia la forma arrugada de [victim.GetFirstNameNoTooltip], que yace sobre la arena. Se murmura la noticia: ¡[victim.GetNameNoTooltip] sigue con vida, pero por poco!"
 chariot_race.4051.a_triumph: "¡Un triunfo digno del hipódromo!"
 chariot_race.4051.a: "Una mala apuesta…"
