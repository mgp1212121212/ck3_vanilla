 chariot_race.0400.t: "Un premio para el ganador"
 chariot_race.0400.desc_emperor: "Como [Select_CString( ROOT.Char.IsFemale, 'emperatriz', 'emperador' )], es mi gran honor conceder la tradicional hoja de palma a [activity.MakeScope.Var('first_place').Char.GetName] para señalar su victoria. [activity.MakeScope.Var('second_place').Char.GetName] y [activity.MakeScope.Var('third_place').Char.GetName] recibirán sus elogios por turno, cada premio es un testimonio de una destreza excepcional en la pista."
 chariot_race.0400.desc_spectators: "Cuando [activity.MakeScope.Var('first_place').Char.GetName] recibe una hoja de palma para celebrar su victoria, el público estalla en aplausos. [activity.MakeScope.Var('second_place').Char.GetName] y [activity.MakeScope.Var('third_place').Char.GetName] reciben sus elogios, cada premio es un testimonio de una destreza excepcional en la pista."
 chariot_race.0400.a: "Una victoria bien merecida."
 chariot_race.0500.t: "El fin de los juegos"
 chariot_race.0500.desc: "Mientras el hipódromo resuena con los lejanos vítores del [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')], me tomo un momento para reflexionar sobre la deslumbrante exhibición de habilidad y competición que compone nuestra cultura.\n\nPara los vencedores, triunfo y gloria; para el público, pasión fiera. El corazón del imperio late con un fervor sin igual."
 chariot_race.0500.a: "Hasta la próxima vez."
 chariot_race.0600.t: "¡Victoria para los [activity.MakeScope.Var('first_place').Char.Custom('GetChariotTeamColorPlural')]!"
 chariot_race.0600.intro: "¡Los tres primeros aurigas cruzan como centellas la línea de meta! Los vítores estallan para [activity.MakeScope.Var('first_place').Char.GetName], [activity.MakeScope.Var('second_place').Char.GetName] y [activity.MakeScope.Var('third_place').Char.GetName]. Una impresionante exhibición de velocidad y destreza marcan el cierre de la carrera. El estruendoso público, llevado por la admiración, añade una aclamación atronadora al espectáculo.\n\n"
 chariot_race.0600.desc.won_team: "¡Mi apuesta por los [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] estuvo bien hecha!"
 chariot_race.0600.desc.won_individual: "¡Mi apuesta por [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] estuvo bien hecha!"
 chariot_race.0600.desc.lost_team: "Mi apuesta por los [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] no fue buena idea…"
 chariot_race.0600.desc.lost_individual: "¡Mi apuesta por [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] no fue buena idea…"
 chariot_race.0600.desc.dead: "Por desgracia, [ROOT.Var('wager_target').Char.GetFirst] no vive para cruzar la línea de meta."
 chariot_race.0600.desc.bookmaker: "\n\nMi [GetCourtPositionType('bookmaker_court_position').GetName()|l], [bookmaker.GetFirstName], me trae una bonita suma de las apuestas. El imperio es [ROOT.Var('gold_gained_emperor').GetValue|V0] más rico. Desde luego, [bookmaker.GetFirstNameNoTooltip] se queda su comisión habitual del diez por ciento."
 chariot_race.0600.desc.bookmaker.no_money: "\n\nMi [GetCourtPositionType('bookmaker_court_position').GetName()|l], [bookmaker.GetFirstName], me informa de que ha habido un número inaudito de apostantes ganadores… y, en consecuencia, magros beneficios para el imperio."
 chariot_race.0600.a.individual: "«¡Excelente conducción, [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip]!»."
 chariot_race.0600.a.team: "«¡Bien hecho, [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]#EMP !#!»."
 chariot_race.0600.a.lost: "Más suerte para la próxima…"
 chariot_race.0600.a.dead: "Una tragedia horrible…"
