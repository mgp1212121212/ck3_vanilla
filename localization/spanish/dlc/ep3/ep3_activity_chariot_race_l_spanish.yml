 chariot_race.0130.t: "$chariot_race.0100.t$"
 chariot_race.0130.desc: "Mis predicciones quedan anotadas, un testimonio de la calidad de mi juicio… y, espero, también de mi vista y conocimiento del deporte. Tal vez tantas charlas sobre este tema últimamente me hayan dejado en buena posición.\n\n«Y, por último, noble [ROOT.Char.GetTitleAsNameNoTooltip|l], ¿qué cantidad deseáis apostar?»."
 chariot_race.0130.a: "200 @gold_icon!"
 chariot_race.0130.b: "150 @gold_icon!"
 chariot_race.0130.c: "100 @gold_icon!"
 chariot_race.0130.d: "50 @gold_icon!"
 ### RACE STARTS ###
 chariot_race.0200.t: "Quien dispensa los juegos"
 chariot_race.0200.intro_guest: "Ha llegado la hora. Dirigiendo a mi casa y animando a mi acompañante invitad[honorary_guest.Custom('ES_OA')], [honorary_guest.Custom('ES_ElLa')] [honorary_guest.GetTitledFirstName|l], con un movimiento del brazo, asciendo al marmóreo [Glossary( 'kathisma', 'KATHISMA_GLOSS')], nuestro lugar de honor por encima de la algarabía del hipódromo.\n\n"
 chariot_race.0200.intro_no_guest: "Ha llegado la hora. Dirigiendo a mi casa, asciendo al marmóreo [Glossary( 'kathisma', 'KATHISMA_GLOSS')], nuestro lugar de honor por encima de la algarabía del hipódromo.\n\n"
 chariot_race.0200.desc: "Mientras el mar de espectadores aguarda, reflexiono sobre el contenido de mi discurso de apertura. Recitaré las antiguas e impresionantes formalidades, por supuesto, pero también…"
 #Sway Intent
 chariot_race.0200.a: "Alabaré considerablemente a mi invitad[honorary_guest.Custom('ES_OA')] de honor."
 chariot_race.0200.a.flavor: "Un deslumbrante panegírico sobre el lugar de [honorary_guest.GetFirstNameNoTooltip] en mi estima imperial: ¡que el pueblo coree su nombre!"
 #Seduce Intent
 chariot_race.0200.b: "Una alegoría clásica, salpicada de romance y brío…"
 chariot_race.0200.b.flavor: "Una alegoría seductora de [honorary_guest.GetFirstNameNoTooltip]: ¡que todos conozcan mi afecto por [honorary_guest.GetSheHe]!"
 #Present Heir
 chariot_race.0200.c: "Presentaré al heredero que está a mi lado."
 chariot_race.0200.c.flavor: "Las masas contemplarán [honorary_guest.Custom('ES_AlAla')] [honorary_guest.GetTitledFirstNameNoTooltip|l] por encima de ellos, escucharán cómo se pronuncia su camino a la púrpura y llegarán a amar[honorary_guest.GetHerHim]."
 #Appease Populace
 chariot_race.0200.d: "Prometeré lidiar con los problemas del pueblo."
 chariot_race.0200.d.flavor: "¿Liberar algunos bellacos? ¿Recortar los odiados impuestos? ¿Renovar la ciudad? ¿Perseguir a los despreciados? Hay que satisfacer a la muchedumbre…"
 combats_sow_discord_responses_tooltip: "@alert_icon! #alert_trial Evita que los asistentes desagradables dañen tu [county_control|lE]#!"
 #Increase Legitimacy (Intent)
 chariot_race.0200.e: "Hablaré de mis logros imperiales."
 chariot_race.0200.e.flavor: "¡Que las masas canten alabanzas a su [ROOT.Char.GetTitleAsNameNoTooltip|l]! ¡Que #EMP conozcan#! mi aptitud para las insignias de soberan[ROOT.Char.Custom('ES_OA')]!"
 chariot_race.0200.e.success: "Un discurso digno y poderoso"
 chariot_race.0200.e.failure: "El público silba y abuchea"
 #Spread Legend (Intent)
 chariot_race.0200.f: "Expondré el relato de [promoted_legend.GetName]."
 chariot_race.0200.f.flavor: "¿Quién mejor para proveer con la veracidad a las mentes de millares que [ROOT.Char.Custom('ES_ElLa')] mism[ROOT.Char.Custom('ES_OA')] gobernante elegido por [ROOT.Char.GetFaith.HighGodName]?"
 #Discredit Claimant (Situational)
 chariot_race.0200.g: "Humillaré públicamente a un aspirante al trono."
 chariot_race.0200.g.flavor: "Con cuánta facilidad el entusiasmo del día de hoy se convierte en escarnio, ¡cuando hasta el indigente más humilde desdeña a [claimant.GetNameNoTooltip] como pretendiente imperial!"
 chariot_race.0200.g.success: "Humillas completamente [claimant.Custom('ES_AlAla')] [claimant.GetTitledFirstNameNoTooltip|l]"
 chariot_race.0200.g.failure: "El público ruge el nombre [claimant.Custom('ES_DelDela')] [claimant.GetTitledFirstNameNoTooltip|l]"
 #Drum up War Support (Situational)
 chariot_race.0200.h: "¡Alardearé de mi guerra justa!"
 chariot_race.0200.h.flavor: "¿Cómo no va a estar segura la victoria contra [foe.GetPrimaryTitle.GetNameNoTooltip] si puedo estar aquí celebrando festejos frívolos? ¡Emocionémonos con el prestigio inminente del triunfo!"
 chariot_race_war_support_attendees_tt: "Los asistentes [Concept( 'governor', 'gobernadores' )|E] y [Concept( 'house_head', 'jefes de casa' )|E] te donarán [gold|lE] [gold_i]"
 #Influence/Legitimacy Fallback
 chariot_race.0200.i: "Hablaré de mi beneficencia… y la lealtad que espero a cambio"
 chariot_race.0200.i.flavor: "¿No se ha desangrado el tesoro por los placeres del pueblo llano? ¿Por la prosperidad de los funcionarios? Quienes busquen futuras bondades, deberían buscar agradar a su [ROOT.Char.GetTitleAsNameNoTooltip|l]…"
 imperial_candidate_support_tooltip: "En su lugar, los asistentes apoyarán la [candidate_score|lE] de [Select_CString( imperial_house_candidate.IsLocalPlayer, 'tu personaje', imperial_house_candidate.GetShortUIName)] para [root_scope.GetPrimaryTitle.GetName]"
 honorary_guest_support_tooltip: "Los asistentes apoyarán la [candidate_score|lE] de [Select_CString( imperial_house_candidate.IsLocalPlayer, 'tu personaje', imperial_house_candidate.GetShortUIName)] para [root_scope.GetPrimaryTitle.GetName]"
 discredited_claimant_support_tooltip: "Los asistentes aumentarán más la [candidate_score|lE] de [Select_CString( claimant.IsLocalPlayer, 'tu personaje', claimant.GetShortUIName)]"
 chariot_race.0201.t: "El discurso [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip|l]"
 chariot_race.0201.kathisma: "Los vítores de miles se hacen más fuertes. Me dejo arrastrar junto a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))], [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l], mientras su séquito asciende la escaleras hasta el elevado [Glossary( 'kathisma', 'KATHISMA_GLOSS')] y comienza la ceremonia inaugural de las carreras.\n\n"
 chariot_race.0201.intro: "Desplegados por el monumental hipódromo en hileras interminables, los espectadores inquietos esperan a sus aurigas y a su [host.GetTitleAsName|l]. Al fin, en el imponente palco imperial, aparece una diminuta figura con corona de oro. La ceremonia inaugural comienza.\n\n"
 chariot_race.0201.emperor_unfazed: "[host.Custom('ES_ElLa')|U] [host.GetTitleAsNameNoTooltip|l] se empapa de la expectación del pueblo y empieza a tronar un discurso."
 chariot_race.0201.emperor_nervous: "[host.Custom('ES_ElLa')|U] [host.GetTitleAsNameNoTooltip|l], tras un parapeto que esconde una de sus manos temblorosas, habla al pueblo."
 chariot_race.0201.emperor_distant: "Con susurros que acompañan a su lejano mensaje, [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l] da un discurso."
 chariot_race.0201.gain_influence: "[host.GetSheHe|U] describe actos de caridad imperial y la fastuosidad de las carreras venideras. ¡Cuán grande es su beneficencia! ¡Con cuánta generosidad se recompensa a aquellos con fe en [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l], aquellos que le sirven bien!"
 chariot_race.0201.sway: "Un panegírico por [honorary_guest.GetName] toma forma. Además de un puesto de honor en el palco imperial, estas alabanzas introducen [honorary_guest.Custom('ES_AlAla')] [host.Custom2('RelationToMeShort', SCOPE.sC('honorary_guest'))] [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip|l] en el aura de la grandeza palaciega."
 chariot_race.0201.sway_self: "[host.GetSheHe|U] presenta alabanzas por mis virtudes y el regalo de mi compañía. Aquí, en el palco imperial, me veo atraíd[ROOT.Char.Custom('ES_OA')] al aura de la grandeza palaciega."
 chariot_race.0201.seduce: "Con metáforas floridas, vibrantes y alusiones a los clásicos, parece que [host.GetSheHe] esté bien alabando a un ser amado… o a una encantadora personificación de [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]?"
 chariot_race.0201.seduce_self: "Con metáforas floridas, vibrantes, románticas y alusiones a los clásicos, parece que [host.GetSheHe] esté bien alabando a una encantadora personificación de [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]… ¿o #EMP a mí#!?"
 chariot_race.0201.present_heir: "Parece que [host.GetSheHe] aprovecha la ocasión para presentar a un heredero ante el pueblo. Invitando a aclamaciones, [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l] proclama a [honorary_guest.GetName] alguien digno de las vestiduras púrpuras."
 chariot_race.0201.present_heir_self: "Parece que [host.GetSheHe] aprovecha la ocasión para presentar a un heredero ante el pueblo. Invitando a aclamaciones, ¡[host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l] proclama que #EMP yo#! soy [Select_CString( ROOT.Char.IsFemale, 'una candidata', 'un candidato' )] muy dign[ROOT.Char.Custom('ES_OA')] de las vestiduras púrpuras!"
 chariot_race.0201.appease_populace: "Las promesas salen en cascada: retractarse de impuestos, liberar a agitadores y echar oro donde las masas lo deseen. [host.Custom('ES_ElLa')|U] [host.GetTitleAsNameNoTooltip|l] se está plegando —totalmente— a la voluntad del público desbordante."
 chariot_race.0201.increase_legitimacy_success: "El suyo es un relato poderoso y digno: de una vida noble, de tribulaciones superadas. [host.Custom('ES_ElLa')|U] [host.GetTitleAsNameNoTooltip|l] pide el juicio del público: ¿no estuvieron las vestiduras de la soberanía destinadas a su persona desde el inicio?"
 chariot_race.0201.increase_legitimacy_fail: "El suyo es un relato mezquino y vacío: los alardes [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip|l] suenan falsos. [host.GetSheHe|U] pide el juicio del público… mientras prácticamente parece un[host.Custom('ES_XA')] bebé petulante adornad[host.Custom('ES_OA')] con las vestiduras de las soberanía."
 chariot_race.0201.spread_legend: "Ingeniosamente entretejidas entre las frases habituales, hay alusiones a [promote_legend.GetName]. La antigua ceremonia se vuelve indistinguible del relato imperial."
 chariot_race.0201.discredit_claimant_self: "¡Y muy pronto mi nombre está en boca de todos! Pues [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l], idiota como es, calumnia públicamente mis perspectivas ¡y jura que yo jamás tendré su apoyo para el trono!"
 chariot_race.0201.discredit_claimant_success: "Ante todos los presentes, [host.GetSheHe] condena el nombre de [claimant.GetName], aniquila sus perspectivas ¡y jura que [claimant.GetSheHe] jamás se sentará en el trono!"
 chariot_race.0201.discredit_claimant_fail: "Ante todos los presentes, [host.GetSheHe] condena el nombre de [claimant.GetName], se queja sobre sus perspectivas y enrojece de pensar en la idea de que [claimant.GetSheHe] se siente en el trono."
 chariot_race.0201.war_support: "Sus exhortaciones a una guerra justa contra [foe.GetName] encandilan al público con las promesas de victoria. Estos juegos casi bélicos en sí, proclama [host.GetSheHe], ¡son la prueba de que no tememos a nadie!"
 chariot_race.0201.angry_crowd: "\n\nEl público no está nada satisfecho. Su aplauso vulgar se mezcla con gritos de exigencias, insultos y cánticos vulgares."
 chariot_race.0201.happy_crowd: "\n\nLas masas rugen una aclamación, intoxicadas por el ambiente del hipódromo; una ciudad unida en la alabanza."
 chariot_race.0201.aa.discredit: "¡El trono pertenece a [host.GetHouse.GetNameNoTooltip]!"
 chariot_race.0201.aa.honorary_guest: "¡[honorary_guest.Custom('ES_ElLa')|U] [honorary_guest.GetTitledFirstNameNoTooltip|l] está en ascenso!"
 chariot_race.0201.ab: "¡[claimant.Custom('ES_ElLa')|U] [claimant.GetTitledFirstNameNoTooltip|l] reinará!"
 chariot_race.0201.a: "Con los discursos dados, ¡un brindis por la Fortuna!"
 chariot_race.0201.a.flavor: "¿De qué sirven estos entretenimientos sin libaciones?"
 chariot_race.0201.b: "Qué alocución más indigna…"
 chariot_race.0201.b.flavor: "Hay que introducir una idea en la mente de las gentes importantes: ¡alguien con verdadera oratoria les habría impresionado!"
 chariot_race.0201.c: "¡Que unos agentes instiguen un cántico en contra!"
 chariot_race.0201.c.flavor: "#EMP ¡Acallad [host.Custom('ES_AlAla')] [host.GetTitleAsNameNoTooltip|l]! ¡Que las masas intimiden a semejante idiota pompos[host.Custom('ES_OA')] y clamen por su reemplazo!#!"
 chariot_race.0201.d: "¡Apoyaré la causa!"
 chariot_race.0201.d.flavor: "Y, de este modo, me gano mi parte de crédito por nuestra victoria actual."
 chariot_race.0201.e: "Debo dar las gracias efusivamente [host.Custom('ES_AlAla')] [host.GetTitleAsNameNoTooltip|l]."
 chariot_race.0201.e.flavor: "Mi noble [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))], ¿quién si no podría ofrecer tal amabilidad?"
 chariot_race.0201.f: "¡Alabado sea nuestr[host.Custom('ES_OA')] [host.GetTitleAsNameNoTooltip|l]!"
 counter_chanters_log_title: "Cánticos de respuesta contra el discurso de apertura"
 counter_chanters_log: "El discurso de [Select_CString( host.IsLocalPlayer, 'tu persona', host.GetShortUIName)] fue recibido con una protesta política preparada y los silbidos de las masas."
 chariot_race.0202.title: "Cánticos de respuesta contra el discurso"
 chariot_race.0202.desc: "Las masas indisciplinadas que asistían a tu carrera de cuadrigas han sido puestas en tu contra."
 counter_chants_strong_modifier_tooltip: "[imperial_capital.GetName] ha ganado [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0] instancias de [GetModifier( 'strong_sow_discord_modifier' ).GetNameWithTooltip|l]"
 counter_chants_normal_modifier_tooltip: "[imperial_capital.GetName] ha ganado [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0] instancias de [GetModifier( 'normal_sow_discord_modifier' ).GetNameWithTooltip|l]"
 counter_chants_weak_modifier_tooltip: "[imperial_capital.GetName] ha ganado [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0] instancias de [GetModifier( 'weak_sow_discord_modifier' ).GetNameWithTooltip|l]"
 #Notification that the race has begun
 chariot_race.0250.t: "Que empiece la carrera"
 chariot_race.0250.desc: "Bañados en los colores dorados del sol del mediodía, los vítores atronadores del público saludan a los aurigas. [activity.MakeScope.Var('first_place').Char.GetFirstName|U], [activity.MakeScope.Var('second_place').Char.GetFirstName] y [activity.MakeScope.Var('third_place').Char.GetFirstName] son los favoritos como ganadores hoy. Se encuentran preparados en la línea de salida con las riendas tensas y los ojos ardientes de determinación.\n\nCuando suenan las trompetas imperiales, las cuadrigas salen disparadas, y las ruedas levantan polvo en un torbellino de velocidad y destreza. El suelo a mis pies retumba con el estruendo de los cascos y la carrera se desarrolla con una energía palpable."
 chariot_race.0250.a: "¡Que comiencen los juegos!"
 ### ONGOING EVENTS
 chariot_race.3000.t: "Escudo de los [ROOT.Char.Custom('GetChariotTeamColorPlural')]"
 chariot_race.3000.intro: "El grupo de cuadrigas está muy apretado, tanto que una podría afectar salvajemente a las demás. Mi equipo es el primero que se aprovechará de esto.\n\n"
 chariot_race.3000.backing_sacrifice: "[charioteer_sacrifice.GetName], [charioteer_sacrifice.Custom('ES_ElLa')] auriga que compite pensando en mis monedas, empieza a serpentear sin control, primero a la izquierda, luego a la derecha, después a la izquierda de nuevo. ¡Voto a [ROOT.Char.GetFaith.HighGodName], es torturadoramente lento! ¡Pero el grupo principal ha quedado atrapado detrás de su barrera reptante!\n\nMientras, [charioteer_leading.GetName], otr[charioteer_leading.Custom('ES_OA')] de los [ROOT.Char.Custom('GetChariotTeamColorPlural')], corre como el rayo, sin obstáculos."
 chariot_race.3000.not_backing_but_employs_sacrifice: "Mi auriga, [charioteer_sacrifice.GetName], empieza a serpentear sin control, primero a la izquierda, luego a la derecha, después a la izquierda de nuevo. ¡Qué astucia, qué osadía! Ha dejado atrapado al grupo principal detrás de su barrera reptante.\n\nMientras, [charioteer_leading.GetName], otr[charioteer_leading.Custom('ES_OA')] de los [charioteer_leading.Custom('GetChariotTeamColorPluralGlossed')], corre como el rayo, afortunadamente, sin obstáculos."
 chariot_race.3000.not_backing_sacrifice: "Un[charioteer_sacrifice.Custom('ES_OA')] de nuestros aurigas, [charioteer_sacrifice.GetName], empieza a serpentear sin control, primero a la izquierda, luego a la derecha, después a la izquierda de nuevo. ¡Qué astucia, qué osadía! Ha dejado atrapado al grupo principal detrás de su barrera reptante.\n\n¡Mientras, mi auriga favorit[charioteer_leading.Custom('ES_OA')], [charioteer_leading.GetName], corre como el rayo, afortunadamente, sin obstáculos!"
 chariot_race.3000.a: "Que otros mandados se unan a la refriega inminente."
 chariot_race.3000.a.flavor: "Las otras facciones están alborotadas, indignadas con este truco sucio: ¡es hora de que los [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] también la armen!"
 chariot_race.3000.b: "¡Un tremendo sacrificio para los [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]#EMP !#!"
 chariot_race.3000.b.flavor: "¡Todos los [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] debemos regodearnos con una victoria inminente!"
 chariot_race.3000.c: "Parece que algunos prosperan… pero otros no."
 chariot_race.3000.c.flavor: "¡Los pobres y engañados partidarios de [charioteer_sacrifice.GetFirstNameNoTooltip] se merecen cierta atención!"
 chariot_race.3000.d: "«¡No! #EMP ¡[charioteer_about_to_be_passed.GetFirstNameNoTooltip]!#!»."
 chariot_race.3010.t: "Descansa, [first_place_charioteer.GetFirstNameNoTooltip]"
 chariot_race.3010.desc: "Durante un breve instante, [first_place_charioteer.GetFirstName] tuvo alas. Salió volando por delante del grupo, consiguiendo el primer puesto y sacando leguas de distancia entre los demás aurigas y [first_place_charioteer.GetSheHe].\n\nDurante un breve instante, su gloriosa cuadriga iluminó el hipódromo…, pero [first_place_charioteer.GetFirstNameNoTooltip] no era Helios. Al volar demasiado cerca de la grandeza, nuestr[first_place_charioteer.Custom('ES_OA')] [Glossary( 'Faetón', 'PHAETHON_GLOSS' )] cayó. Su cadáver retorcido y un largo rastro de sangre ahora reposan en el polvo de la pista, el último testimonio de su ambición."
 PHAETHON_GLOSS: "En la mitología griega antigua, Faetón fue abatido por el rayo de Zeus cuando intentó conducir el carro de su padre, Helios, por el cielo."
 chariot_race.3010.a: "Dar un discurso para sosegar a la multitud."
 chariot_race.3010.a.success: "El público se tranquiliza"
 chariot_race.3010.a.failure: "El público sigue presa del pánico"
 chariot_race.3010.b: "Encargar una estatua en su honor."
 chariot_race.3010.c: "«[first_place_charioteer.GetFirstNameNoTooltip] tendrá un funeral digno de sus logros»."
 chariot_race.3010.a.success_title: "$chariot_race.3010.a.success$"
 chariot_race.3010.a.failure_title: "$chariot_race.3010.a.failure$"
 chariot_race.3020.t: "Las perspectivas de mi apuesta"
 chariot_race.3020.intro: "Al haber apostado [ROOT.Var('wager_value').GetValue] monedas de oro por [wager_target.GetFirstName] como [ROOT.Char.Custom('GetWinPlaceShow')], me empeño en seguir su actuación. Y [wager_target.GetFirstNameNoTooltip] ahora mismo está… #EMP;HIGH ¡en [wager_target.Custom('GetChariotRacePlacement')] lugar!#!\n\n"
 chariot_race.3020.placement_first: "¡Y espero exultante el triunfo inminente de [wager_target.GetFirstNameNoTooltip]! ¡Aquí viene el pago!"
 chariot_race.3020.placement_good: "Esperando algún posible giro, observo atentamente mientras [wager_target.GetFirstNameNoTooltip] se abre paso en la competición desde su oportuna posición."
 chariot_race.3020.placement_bad: "Las probabilidades no están a nuestro favor…"
 chariot_race.3020.placement_last: "#EMP ¡¿LOS ÚLTIMOS?!#! Mi corazón se hunde mientras [wager_target.GetFirstNameNoTooltip] se enfrenta a los retos de la pista, ahora mismo a la zaga en el último lugar, y rezo para que haya algún giro imprevisto."
 chariot_race.3020.a: "¡Incitar a los aficionados de [wager_target.GetFirstNameNoTooltip] a la violencia!"
 chariot_race.3020.a.flavor: "Violencia, #EMP ¡en mi nombre!#!"
 chariot_race.3020.b: "Un momento para repartir libaciones…"
 ep3_chariot_race_strong_appeasement_modifier: "Generosidad fastuosa"
 ep3_chariot_race_strong_appeasement_modifier_desc: "Durante una gran carrera de cuadrigas, se repartieron extensamente libaciones entre el pueblo y se hicieron grandes gestos."
 ep3_chariot_race_weak_appeasement_modifier: "Intentos de apaciguamiento"
 ep3_chariot_race_weak_appeasement_modifier_desc: "Se hicieron intentos por ganarse a las masas durante la carrera de cuadrigas."
 chariot_race.3020.c: "¿Quién deseáis que gane, [special_guest.GetFirstNameNoTooltip]?"
 chariot_race.3020.d.placement_first: "Vamos… ¡solo un poco más!"
 chariot_race.3020.d.placement_good: "¡Sigue adelante, [wager_target.GetFirstNameNoTooltip]!"
 chariot_race.3020.d.placement_bad: "Aún hay tiempo. Todavía tiene una posibilidad."
 chariot_race.3020.d.placement_last: "Esta es la última vez que apuesto por los [wager_target.Custom('GetChariotTeamColorPluralGlossed')]…"
 chariot_race.3030.t: "¡[trailing_charioteer.GetShortUINameNoTooltip] adelanta a [leading_charioteer.GetShortUINameNoTooltip]!"
 chariot_race.3030.desc: "¡En una sorpresa inesperada, [trailing_charioteer.GetFirstName] [trailing_charioteer.Custom('GetVictoriousChariotMovement')], le saca ventaja a [leading_charioteer.GetFirstName] para ponerse [trailing_charioteer.Custom('GetChariotRacePlacement')]!\n\n¡El público enloquece!"
 chariot_race.3030.desc_teams: "Quienes apoyan a los [trailing_charioteer.Custom('GetChariotTeamColorPluralGlossed')] exhiben sus colores y entonan una gran aclamación…, pero los que van con los [leading_charioteer.Custom('GetChariotTeamColorPluralGlossed')] carraspean disgustados."
 chariot_race.3030.a: "Hacer un brindis por el éxito de [trailing_charioteer.GetFirstNameNoTooltip]."
 chariot_race.3030.b: "Si no puedes vencerlos…, únete a ellos."
 chariot_race.3030.c: "Mala suerte, [leading_charioteer.GetFirstNameNoTooltip]."
 chariot_race.3040.t: "Un enredo traicionero"
 chariot_race.3040.desc: "[charioteer_1.GetName|U] y [charioteer_2.GetName] luchan por la posición, sus cuadrigas se rozan y chocan una contra otra. Agarran las riendas cuando se aproximan al giro, pero ¡las cuadrigas no pueden separarse!\n\nLa rueda de [charioteer_1.GetFirstName] se hace astillas. Su cuadriga vira descontrolada y entonces choca contra la de [charioteer_2.GetFirstName]. Los relinchos de los caballos y el olor a sangre se alza de los restos del siniestro. Parece que ninguno de los aurigas se mueve."
 chariot_race.3040.a: "Esas almas valientes tendrán un funeral espléndido."
 chariot_race.3040.b: "¡Parad la siguiente vuelta! ¡Puede que sigan con vida!"
 chariot_race.3040.b.tt: "Se sacará a los supervivientes de los restos"
 chariot_race.3040.b.both_survive: "Ambos aurigas sobreviven"
 chariot_race.3040.b.chariot_two_survives: "[charioteer_2.GetFirstNameNoTooltip|U] sobrevive"
 chariot_race.3040.b.chariot_one_survives: "[charioteer_1.GetFirstNameNoTooltip|U] sobrevive"
 chariot_race.3040.b.no_survivors: "Ningún auriga sobrevive"
 chariot_race.3040.c: "¡Qué espectáculo! ¡ESTO son las carreras de cuadrigas!"
 chariot_race.3040.d: "Qué horror… Rezaré por ellos."
 chariot_race.3050.t: "Un triunfo insólito"
 chariot_race.3050.desc: "El aire crepita por la tensión.\n\n[last_place_charioteer.GetFirstName], un[last_place_charioteer.Custom('ES_XA')] auriga subestimad[last_place_charioteer.Custom('ES_OA')] en el pasado, desafía toda lógica, [last_place_charioteer.Custom('GetChariotComebackMovement')] en auténtica [Glossary( 'aristeía', 'GLOSS_ARISTEIA')].\n\nGritos ahogados surgen de las gradas cuando los vibrantes colores de los [last_place_charioteer.Custom('GetChariotTeamColorPluralGlossed')] se adelantan. El público, al principio guardando un silencio incrédulo, ¡ahora estalla con un rugido atronador!"
 chariot_race.3050.a: "#EMP ¡Los [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] imperan!#!"
 chariot_race.3050.b: "[last_place_charioteer.GetSheHe|U] será para mí."
 chariot_race.2050.c: "¡Bien hecho, [last_place_charioteer.GetFirstNameNoTooltip]!"
 GLOSS_ARISTEIA: "Una #EMP aristeía#! describe un momento de inspiración divina en el cual un héroe es capaz de realizar hazañas extraordinarias e impresionantes."
 chariot_race.2050.d: "[ROOT.Char.GetFaith.HighGodName|U] ama a algunos de Sus hijos más que a otros…"
 ### Events only for spectators
 chariot_race.4000.t: "Codeándose"
 chariot_race.4000.desc: "«¡Fijaos en eso! ¡[activity.MakeScope.Var('first_place').Char.GetName] va en cabeza!», [target_governor.Custom('ES_ElLa')|l] [target_governor.GetTitledFirstName|l] se me acerca. Su sonrisa es tan amplia como los giros de [last_place.GetFirstName].\n\n«[target_governor.Custom('GetGovernorChitChat')] ¿Cómo os va a vos, apreciad[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetFirstNameNoTooltip]?».\n\nUna conversación tan educada entre gobernadores podría conducirse a temas más productivos…"
 chariot_race.4000.a: "Ensalzaré con tacto mis virtudes como gobernante."
 chariot_race.4000.a.critical_success: "[target_governor.GetFirstNameNoTooltip] se convierte en tu ferviente admirador[target_governor.Custom('ES_XA')]"
