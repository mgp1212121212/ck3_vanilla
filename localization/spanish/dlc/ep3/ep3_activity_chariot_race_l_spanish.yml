 chariot_race.4010.t: "¡Abajo [unpopular_official.Custom('ES_ElLa')] [unpopular_official.GetTitledFirstNameNoTooltip|l]!"
 chariot_race.4010.desc: "Un clamor surge de la multitud, se extiende, se repite y se convierte en un cántico. Me inclino hacia delante, intentando captar las palabras. El [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')] pisotea el suelo, señala, grita un nombre: #EMP «¡Abajo [unpopular_official.Custom('ES_ElLa')] [unpopular_official.GetTitledFirstNameNoTooltip|l]! ¡Abajo [unpopular_official.Custom('ES_ElLa')] [unpopular_official.GetTitledFirstNameNoTooltip|l]!».#!\n\nMe habían dicho que [unpopular_official.Custom('ES_ElLa')] [unpopular_official.GetTitledFirstNameNoTooltip|l] se estaba ganando cierta reputación, pero ¡no tenía ni idea de que el pueblo estuviera tan furioso!"
 chariot_race.4010.a: "[unpopular_official.Custom('ES_ElLa')|U] [unpopular_official.GetTitledFirstNameNoTooltip|l] se verá privad[unpopular_official.Custom('ES_OA')] de su puesto."
 chariot_race.4010.b: "Aplacad a la muchedumbre. ¡Que los sirvientes les arrojen agasajos!"
 chariot_race.4010.b.tt.success: "El público queda encantado"
 chariot_race.4010.b.tt.failure: "Los cánticos se vuelven más fuertes"
 chariot_race.4010.c: "Inaceptable. Necesito las habilidades de [unpopular_official.GetFirstNameNoTooltip]"
 chariot_race.4010.d: "¡Unámonos al cántico! ¡Abajo [unpopular_official.Custom('ES_ElLa')] [unpopular_official.GetTitledFirstNameNoTooltip|l]!"
 chariot_race.4010.e: "¡Iniciemos un nuevo cántico! #EMP «¡[ROOT.Char.GetFaith.HighGodName] salve [emperor_scope.Custom('ES_AlAla')] [emperor_scope.GetTitledFirstNameNoTooltip|l]!»#!."
 chariot_race.4010.f: "Permanezcamos en el asiento en un silencio incómodo."
 chariot_race.4020.t: "Los encantos de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 chariot_race.4020.desc: "«¿Habéis dicho [Glossary( 'termas', 'THERMAE_GLOSS')] suntuosas?», musita [notable.GetName], sus palabras casi se pierden entre el revuelo de la multitud. «Jamás habría considerado [ROOT.Char.GetCapitalLocation.GetName] un lugar de tal sofisticación…».\n\nCuando hablo de mis planes para [ROOT.Char.GetPrimaryTitle.GetNameNoTier], una ensoñación se apodera de la mirada perdida [notable.Custom('ES_DelDela')] [notable.GetTitledFirstNameNoTooltip|l].\n\n"
 THERMAE_GLOSS: "Un complejo de baños de origen romano que no solo servía para lavar los cuerpos, sino para facilitar diversas interacciones sociales."
 chariot_race.4020.desc_capital_estate: "«En realidad», dice [notable.GetSheHe], «las voces de mi gente se pierden en el clamor y las broncas de la capital, y nuestros niños se ven expuestos a todos los vicios… Quizás a la casa [notable.GetHouse.GetName] le convendría un hogar [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]»."
 chariot_race.4020.desc_provincial_estate: "«En realidad», dice [notable.GetSheHe], «mi familia cena demasiado a menudo con pueblerinos y don nadies en [current_estate.GetName]… y parece que vuestro ministerio sabría aprovechar unos funcionarios con el nombre de [notable.GetHouse.GetName]»."
 chariot_race.4020.a: "¡Siempre seréis bien recibidos en mi palacio!"
 chariot_race.4020.a.flavor: "Y en [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], ¡que todos los nuestros se unan estrechamente!"
 chariot_race.4020.a.success: "[notable.GetFirstNameNoTooltip] se convierte en un[notable.Custom('ES_XA')] confidente valios[notable.Custom('ES_OA')]"
 chariot_race.4020.a.failure: "[notable.GetFirstNameNoTooltip] aprecia que [notable.Custom('ES_LoLa')] tengas en tan alta consideración"
 chariot_race.4020.b: "¡Venid, venid! ¡Os aguarda un empleo digno!"
 noble_administrators_modifier: "Administradores de alta cuna"
 noble_administrators_modifier_desc: "Nobles influyentes han acudido a la capital de este personaje y ahora ocupan puestos vitales en su burocracia."
 5_percent_governor_efficiency_tooltip: "[governor_efficiency|E]: #positive_value +5 % @governor_efficiency!#!"
 chariot_race.4020.c: "Os preparé una hermosa casa en el campo."
 chariot_race.4020.c.flavor: "[notable.Custom('ES_ElLa')|U] [notable.GetTitledFirstNameNoTooltip|l] no tiene que vivir allí a tiempo completo…, pero #EMP debe#! honrar tal acto de generosidad."
 chariot_race.4020.d: "Pero son los #EMP comerciantes#! de [current_estate.GetNameNoTooltip] lo que necesitamos de verdad."
 chariot_race.4020.d.flavor: "Y el patrimonio [notable.Custom('ES_DelDela')] [notable.GetTitledFirstNameNoTooltip|l] trata con ellos con generosidad…"
 mercantile_contacts_modifier: "Contactos mercantiles"
 mercantile_contacts_modifier_desc: "Un familiar lejano pero poderoso dirige a sus comerciantes locales hacia las abundantes oportunidades que se pueden encontrar aquí."
 chariot_race.4030.t: "Los agasajos del hipódromo"
 chariot_race.4030.desc: "Al fin he conseguido acercarme a [seduce_interest.GetName]. [seduce_interest.GetSheHe|U] parece estar de un humor intrigante.\n\n«¿Os lo podéis creer, buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetFirstName]?», susurra tan encantador[seduce_interest.Custom('ES_XA')] [seduce_interest.GetFirstNameNoTooltip], «[Select_CString( prostitute.IsFemale, 'Las prostitutas', 'Los prostitutos' )] de la capital —como [Select_CString( prostitute.IsFemale, 'aquella mujer', 'aquel hombre' )]— toman a [ROOT.Char.GetWomenMen] de alta cuna bajo las gradas… y…».\n\nSe sonroja sumamente.\n\n«¡Imaginad tal osadía! Allí abajo debe de ser como otro mundo: tratos susurrados en el calor sofocante, mientras todos renacen como extraños en la oscuridad…»."
 chariot_race.4030.desc_no_seduction: "El espectáculo de las cuadrigas no es el único entretenimiento del día, ni es todo lo que hay aquí para prender las pasiones de L[ROOT.Char.Custom('ES_OsAs')] [ROOT.Char.GetWomenMen]. Según los espíritus se enardecen, quienes venden sus cuerpos se deslizan entre la multitud buscando clientes.\n\nUn rostro maquillado, uno especialmente bonito, me sonríe incitante. ¡Qué osadía la suya al acercarse a estos lugares de honor! Pero aun así…, podría tomar sin dificultad su mano con la mía y seguir su cuerpo de dulce aroma hasta un lugar aislado…"
 chariot_race.4030.a: "#EMP O#! podría atraer a alguien interesado…"
 chariot_race.4030.a.flavor: "… y cuando [john.Custom('ES_ElLa')] [john.GetTitledFirstNameNoTooltip|l] hubiera gozado de su repugnante diversión, ¡yo acabaría sabiendo un sucio secreto!"
 chariot_race.4030.a.success: "Conduces a [john.GetFirstNameNoTooltip] hasta las sombras"
 chariot_race.4030.a.failure: "[john.GetFirstNameNoTooltip] te reprende en público"
 chariot_race.4030.b: "¿Hay algo que deberíamos ver en persona, [seduce_interest.GetLadyLord] mí[seduce_interest.Custom('ES_OA')]…?"
 chariot_race.4030.b.flavor: "¡Estaría #EMP muy#! dispuest[ROOT.Char.Custom('ES_OA')] a llevar a est[seduce_interest.Custom('ES_EA')] [seduce_interest.GetWomanMan] sugerente a un lugar ilícito y anónimo!"
 chariot_race.4030.b.success: "[seduce_interest.GetFirstNameNoTooltip] se entrega a ti"
 chariot_race.4030.b.failure: "[seduce_interest.GetFirstNameNoTooltip] se escandaliza absolutamente"
 chariot_race.4030.c: "Eso suena… interesante…"
 chariot_race.4030.c.flavor: "Se dice que [Select_CString( prostitute.IsFemale, 'las rameras', 'los chaperos' )] de [host.GetCapitalLocation.GetNameNoTooltip] son diestr[prostitute.Custom('ES_OA')]s como [Select_CString( prostitute.IsFemale, 'ninguna otra', 'ningún otro' )]…"
 chariot_race.4030.d: "Solo voy a fijarme en la carrera."
 chariot_race.4031.t: "El primero en terminar"
 chariot_race.4031.desc: "Giros y vueltas interminables, cada vez más abajo, nos llevan a un palomar vacío. Mientras las palomas arrullan para que llegue la paz, [besexed.Custom('ES_ElLa')|U] [besexed.GetTitledFirstName|l] y yo copulamos.\n\nCon todos los músculos en tensión y desviando furtivamente la mirada hacia la entrada, [besexed.GetHerHim|U] abrazo con fuerza hasta que, al fin, alcanzo la satisfacción. A lo lejos, la muchedumbre ruge.\n\n"
 chariot_race.4031.desc_seduced: "«Qué escandaloso», ronronea [besexed.GetFirstNameNoTooltip], saboreando nuestra sórdida fantasía. «¿Me atrevo a soñar con que ahora estoy a vuestro servicio, [ROOT.Char.GetLadyLord] mí[ROOT.Char.Custom('ES_OA')]?»."
 chariot_race.4031.desc_prostitute: "«No sois como [ROOT.Char.GetHerHim]s demás, [ROOT.Char.GetLadyLord] mí[ROOT.Char.Custom('ES_OA')]», ronronea [besexed.GetFirstNameNoTooltip], trazando dibujos como cintas por mi piel desnuda. «¿Me atrevo a soñar con que me buscaréis en otra ocasión?»."
 chariot_race.4031.a: "Desde luego que no os dejaré escapar."
 chariot_race.4031.a.flavor: "¡Pero que la próxima vez sea entre sábanas!"
 chariot_race.4031.b: "¡Qué gran evento son las carreras!"
 chariot_race.4031.b.flavor: "… un evento único sin importancia duradera, sí."
 chariot_race.4040.t: "¡Los [ROOT.Char.Custom('GetChariotTeamColorPlural')], unidos!"
 chariot_race.4040.desc: "«#EMP ¡[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! ¡[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! ¡[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!»,#! el cántico llega desde abajo, cada vez más fuerte, cuando [Select_CString( common_fan.IsFemale, 'la plebeya sudorosa', 'el plebeyo sudoroso' )] [common_fan.GetName] dobla la rodilla ante [noble_fan.Custom('ES_ElLa')] [noble_fan.GetTitledFirstName|l] y mi persona.\n\n«Nobles prelad[ROOT.Char.Custom('ES_OA')]s», declara, «¡sois [ROOT.Char.GetHerHim]s más grandes y más auténtic[ROOT.Char.Custom('ES_OA')]s seguidor[ROOT.Char.Custom('ES_EA')]s de nuestros amados [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! ¿Seríais tan gentiles de venir con nosotros y alzar una copa con otros compatriotas recios y leales? ¡Impediré las peleas y el lanzamiento de piedras entre los chicos, palabra!».\n\n[noble_fan.GetFirstNameNoTooltip] y los otros nobles parecen estar de un humor estupendo, pero aun así… todos se estremecen al pensar en la muchedumbre."
 chariot_race.4040.a: "Hum… Estos brutos leales parecen útiles…"
 chariot_race.4040.a.flavor: "Consigue en secreto la ayuda de est[common_fan.Custom('ES_EA')] pelota y su chusma violenta."
 chariot_race.4040.discord_tt: "Los efectos de la [intent|lE] #high $sow_discord_intent$#! aumentan"
 chariot_race.4040.thugs_tt: "Es más probable que tu [intent|lE] de #high $murder_attendee_intent$#! tenga éxito"
 chariot_race.4040.b: "¡[ROOT.Char.GetCapitalLocation.GetNameNoTooltip] es donde deben estar los verdaderos [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!"
 chariot_race.4040.b.flavor: "Anima a miembros de los demos a emigrar a un futuro bastión de los [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]."
 chariot_race.4040.b.success: "Los demos braman tu nombre"
 chariot_race.4040.b.failure: "No logras incitar a nadie"
 chariot_race.4040.c: "¡Dirigiré una poderosa concentración de #EMP todos#! los [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!"
