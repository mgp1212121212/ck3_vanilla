 activity_chariot_race: "Carrera de cuadrigas"
 activity_chariot_race_desc: "Como [GetPlayer.Custom('ES_ElLa')] [GetPlayer.GetTitleAsNameNoTooltip|l], solamente yo puedo celebrar carreras de cuadrigas espectaculares para emocionar al [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')] y traer a los notables de [GetPlayer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] a la capital.\n\nA través de ocasiones públicas como estas es como el pueblo me reconoce como su señor[GetPlayer.Custom('ES_XA')]; en el rugido de la multitud espero escuchar aclamaciones."
 activity_chariot_race_destination_selection: "Solamente puedes celebrar carreras de cuadrigas en tu [capital|lE]."
 activity_chariot_race_host_desc: "$BULLET_WITH_TAB$ Se puede ganar [influence|lE] @influence_icon!\n$BULLET_WITH_TAB$ Se puede ganar [legitimacy|lE] [GetLocalPlayerLegitimacyTextIcon]\n$BULLET_WITH_TAB$ Se puede ganar [gold|lE] @gold_icon!\n$BULLET_WITH_TAB$ Se puede ganar #N #EMP o perder#!#! [county_opinion|lE]"
 activity_chariot_race_guest_desc: "\n#weak Si bien se espera de todos en el señorío, asistir a las carreras de cuadrigas en el hipódromo ofrece una oportunidad de codearse con la élite imperial y de aumentar la [influence|lE].\n\nSe exige una pequeña tasa de entrada de [EmptyScope.ScriptValue('chariot_race_entrance_fee')|0] [gold_i] a todos los invitados."
 activity_chariot_race_conclusion_desc: "La [GetActivityType( 'activity_chariot_race' ).GetName|l] ha concluido."
 activity_chariot_race_selection_tooltip: "Celebra carreras de cuadrigas grandiosas para agradar a las masas y consolidar tu posición como [GetPlayer.GetTitleAsNameNoTooltip|l]\n\nRecompensas previstas:\n$BULLET_WITH_TAB$[influence|lE] @influence_icon!\n$BULLET_WITH_TAB$[gold|lE] @gold_icon!"
 HOI_POLLOI_GLOSS: "Literalmente «los muchos», este término del griego antiguo se refiere a las clases más bajas de la sociedad bizantina"
