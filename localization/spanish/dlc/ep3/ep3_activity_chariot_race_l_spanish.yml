 ### INTENTS ###
 increase_influence_intent: "Aumentar influencia"
 increase_influence_intent_desc: "Con todos los [strategoi|lE] y [noble_families|lE] reunidos en el hipódromo, te concentrarás en codearte con ellos y ganar [influence|lE]."
 sow_discord_intent: "Sembrar discordia"
 sow_discord_intent_desc: "No hay mejor oportunidad para sabotear el [county_control|lE] y la [county_opinion|lE] de la capital y mancillar el poder [GetPlayer.GetTopLiege.Custom('ES_DelDela')] [GetPlayer.GetTopLiege.GetTitleAsNameNoTooltip|l] en beneficio de quienes pretenden suceder[GetPlayer.GetTopLiege.GetHerHim]… Una estrategia muy efectiva contra soberanos impopulares."
 appease_populace_intent: "Apaciguar al populacho"
 appease_populace_intent_desc: "Buscas aumentar tu [legitimacy|lE] y la [county_opinion|lE] en la [Concept('realm_capital', 'capital de tu señorío')|lE], [GetPlayer.GetCapitalLocation.GetNameNoTooltip]. Esto contrarrestará que los asistentes usen la [intent|lE] $sow_discord_intent$ por hostilidad contra ti."
 ### INTRO ###
 chariot_race.0001.t: "Una ciudad a la espera"
 chariot_race.0001.desc: "Por debajo de mi elevado [Glossary( 'kathisma', 'KATHISMA_GLOSS')], las grandes estatuas del hipódromo se bruñen, la arena se barre cuidadosamente y se limpian los asientos para miles de espectadores.\n\nEntretanto, las calles de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] enloquecen con las expectativas. Actores políticos de todo pelaje berrean sus mensajes mientras los viajeros empiezan a luchar para encontrar alojamiento… y, hasta en el palacio, todas las conversaciones giran en torno a Prasinoi y Venetoi."
 chariot_race.0001.desc_spectator: "[host.GetCapitalLocation.GetTitle.GetNameNoTier] está abarrotada de ruido y expectativas: ¡las carreras van a comenzar pronto! Desde las tabernas en la calle, abundan las especulaciones sobre la aparición pública [host.Custom('ES_DelDela')] [host.GetTitleAsName|l]. ¿Se exigirán juramentos? ¿Habrá menciones a las preocupaciones del [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')]? ¿Y qué respuestas se aullarán o corearán?\n\nLos sentimientos de la calle oscilan entre aquellos incitados por agentes imperiales y los de otras pasiones. Pero, por encima de eso, habrá una gran y acalorada disputa: ¡¿qué auriga conseguirá la victoria en el hipódromo?!"
 chariot_race.0001.a: "¡Que despierten los demos!"
 KATHISMA_GLOSS: "El palco imperial del hipódromo. Una escalera de caracol unía este mirador con el palacio, facilitando al basileus una entrada… y una salida seguras."
 DEMES_GLOSS: "Las organizaciones deportivas y políticas se centraban en las carreras de cuadrigas. Antaño, los #EMP demos#! ocupaban un lugar destacado en la vida cívica, pero desde entonces han ido menguando y se han visto sometidos al poder imperial."
 QUADRIGA_GLOSS: "Un carro tirado por cuatro caballos. Rápidas, peligrosas y caras, las #EMP téthrippa#!, o #EMP quadrigae#!, han sido los vehículos favoritos de reyes, emperadores y dioses desde tiempos remotos."
 ### BETTING ###
 chariot_race.0100.t: "Empiezan las apuestas"
 chariot_race.0100.desc: "#EMP ¡Ding! ¡Ding! Ding!#!\n\nLa campana del [GetCourtPositionType('bookmaker_court_position').GetName()|l] indica que ya se pueden hacer apuestas por los tradicionales equipos de las carreras.\n\n"
 chariot_race.0100.desc.emperor: "De acuerdo con mi cargo, el más alto de todos, se presenta ante mí el [GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip|l] y se postra mientras reflexiono sobre mi apuesta. Esta decisión no es poca cosa: las consecuencias de apoyar a un auriga o un equipo son financieras y también bastante políticas."
 chariot_race.0100.desc.others: "Las apuestas de los espectadores más augustos las recoge algún funcionario que va de un lado a otro. Una gran cantidad de dinero se ganará o perderá… y también posición, entre aficionados amigos y rivales."
 chariot_race.0100.a: "Apoyo a los #charioteer_blue Venetoi#!#!."
 chariot_race.0100.b: "Apoyo a los #difficulty_easy Prasinoi#!."
 chariot_race.0100.c: "Apoyo a los #bold Leukoi#!."
