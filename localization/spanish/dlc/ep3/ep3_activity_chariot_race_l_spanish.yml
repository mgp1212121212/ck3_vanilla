 chariot_race.0120.t: "$chariot_race.0100.t$"
 chariot_race.0120.desc: "«Una propuesta ciertamente intrigante…», murmura el [GetCourtPositionType('bookmaker_court_position').GetName()|l], «¿y qué clase de apuesta deseáis hacer por [wager_target.Custom('ES_ElLa')] veloz [ROOT.Var('wager_target').GetCharacter.GetFirstName]?»."
 chariot_race.0120.desc.team: "«Muy inteligente, muy inteligente…», murmura el [GetCourtPositionType('bookmaker_court_position').GetName()|l], «¿y qué clase de apuesta deseáis fijar por las cuadrigas de los [ROOT.Char.Custom('GetChariotTeamColor')]?»."
 chariot_race.0120.a: "Espero una victoria, ¡por supuesto!"
 chariot_race.0120.a.info: "#V [root_scope.MakeScope.Var('wager_target').Var('percent_chance_to_win').GetValue|1] %#! $chariot_chance_to_win$ #weak (probabilidades de [root_scope.MakeScope.Var('wager_target').Var('odds_win_a').GetValue]:[root_scope.MakeScope.Var('wager_target').Var('odds_win_b').GetValue])#!\n$chariot_win_desc$\n$chariot_payout$ #P [root_scope.MakeScope.Var('wager_target').Var('win_payout').GetValue|1]x#!"
