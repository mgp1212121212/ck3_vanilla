l_spanish:
 ep3_emperor_yearly.8000.t: "Compartir la carga"
 ep3_emperor_yearly.8000.intro_byz: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], la luz imperecedera del imperio, se ve sometida a tensión en estos tiempos difíciles."
 ep3_emperor_yearly.8000.intro: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], nuestra gran capital, sufre bajo el peso de las muchas exigencias de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] a su pueblo."
 ep3_emperor_yearly.8000.desc: "\n\nLos conflictos recientes han pasado factura: a los reclutadores cada vez las cuesta más cumplir sus cuotas y la falta de manos de todas las clases se nota por toda la ciudad.\n\nMi [ROOT.Char.Custom2('RelationToMeShort', suggestor)], [suggestor.Custom('ES_ElLa')] [suggestor.GetTitledFirstName|l], ha recabado una lista de provincias prósperas, cuya fortuna puede socorrer a la capital en tiempos de necesidad."
 ep3_emperor_yearly.8000.a: "Sí, traed hombres de [county_1.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]."
 ep3_emperor_yearly.8000.b: "La capital antes que [county_2.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]."
 ep3_emperor_yearly.8000.c: "[county_3.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] debe hacer sacrificios."
 ep3_emperor_yearly.8000.d: "Son las vacas flacas."
 ep3_emperor_yearly.8010.opening_byz: "Saludos, [ROOT.Char.GetTitleAsNameNoTooltip|l],"
 ep3_emperor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char )],"
 ep3_emperor_yearly.8010.desc: "Un[liar.Custom('ES_XA')] [liar.GetWomanMan] de nombre [liar.GetFirstName] acudió a mí buscando empleo, afirmando tener una carta de recomendación «[ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip|l] en persona».\n\nEl sello resultó ser una falsificación y ahora tengo a tal [Select_CString( liar.IsFemale, 'impostora descarada', 'impostor descarado' )] en mis mazmorras."
 ep3_emperor_yearly.8010.a: "Vuestra diligencia se verá recompensada, [governor.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8010.b: "¡Es que #EMP era#! mi sello! ¡Liberad[liar.GetHerHim] de inmediato!"
 ep3_emperor_yearly.8010.c: "Está bien, que me manden a tal infeliz."
 ep3_emperor_yearly.8010.c.tt: "Prisionero transferido"
 ep3_emperor_yearly.8010.d: "Falsificar sellos imperiales debe castigarse con contundencia."
 ep3_emperor_yearly.8020.t: "Patronazgo purpúreo"
 ep3_emperor_yearly.8020.intro.really_bankrupt: "La vacía sala del tesoro no contiene ni la menor muestra de oro y [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] sufre por el estrés de tal falta de liquidez."
 ep3_emperor_yearly.8020.intro.bankrupt: "Las arcas imperiales están vacías y los pagarés del tesorero son todo lo que mantienen la marcha en el día a día del ejército y la burocracia de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]."
 ep3_emperor_yearly.8020.intro: "Nuestro nivel de efectivo está en su punto más bajo y cada vez resulta más complicado encontrar los fondos necesarios para mis planes, no digamos ya el funcionamiento fluido de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]."
 ep3_emperor_yearly.8020.desc: "\n\nTras muchas pistas no muy sutiles sobre patronazgos afortunados y necesidades incómodas, mi [ROOT.Char.Custom2('RelationToMeShort', suggestor)], [suggestor.Custom('ES_ElLa')] [suggestor.GetTitledFirstName|l], al fin habla claro.\n\n«Gran [ROOT.Char.GetTitleAsNameNoTooltip|l]… si bien vestir de [Glossary( 'púrpura', 'PORPHURA_GLOSS' )] es una prerrogativa imperial, tampoco es extraño que tales derechos se arrienden a… súbditos #EMP comprometidos#!»."
 ep3_emperor_yearly.8020.a.friend: "Mi amig[purpler_1.Custom('ES_OA')], [purpler_1.GetFirstNameNoTooltip], es una excepción."
 ep3_emperor_yearly.8020.a.claimant: "Se deben reconocer derechos como los de [purpler_1.GetFirstNameNoTooltip]"
 ep3_emperor_yearly.8020.a.vassal: "Creo que [purpler_1.GetFirstNameNoTooltip] lo llevaría bien."
 ep3_emperor_yearly.8020.b.friend: "[purpler_2.GetFirstNameNoTooltip] es mi amig[purpler_2.Custom('ES_OA')] dign[purpler_2.Custom('ES_OA')]."
 ep3_emperor_yearly.8020.b.claimant: "[purpler_2.GetFirstNameNoTooltip] tiene unos derechos válidos."
 ep3_emperor_yearly.8020.b.vassal: "[purpler_2.GetFirstNameNoTooltip] parece dign[purpler_2.Custom('ES_OA')]."
 ep3_emperor_yearly.8020.c.friend: "La amistad va primero: [purpler_3.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8020.c.claimant: "Los pretendientes tienen derechos especiales: [purpler_3.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8020.c.vassal: "También podría ser [purpler_3.GetFirstNameNoTooltip]…"
 ep3_emperor_yearly.8020.d: "¡La púrpura no se puede #EMP comprar#!!"
 PORPHURA_GLOSS: "Desde los tiempos del desaparecido Imperio romano, estaba prohibido que nadie más que el emperador vistiese prendas teñidas con la valiosísima púrpura de Tiro, hecha con las mucosidades del caracol marino múrice"
 ep3_emperor_yearly.8030.t: "Azote del Bósforo"
 ep3_emperor_yearly.8030.desc: "Una temible ballena ataca las embarcaciones que surcan los estrechos, se lamenta mi [ROOT.Char.Custom2('RelationToMeShort', complainer)], [complainer.Custom('ES_ElLa')] [complainer.GetTitledFirstName|l]: «Pescadores, comerciantes ¡e incluso capitanes navales! Todos temen salir de los puertos».\n\nSe sacan informes polvorientos de las dificultades de [justinian.GetFirstNameRegnal] con \"Porfirios\", azote durante décadas hasta que varó en una playa y se la despedazó. Algunos hasta sugieren que la nueva amenaza es un descendiente vengador…\n\nSe ofrecen estratagemas dudosas para tratar con este terror de las profundidades mientras los testimonios de sus hechos empiezan a acumularse."
 every_bosporos_sea_province_tt: "$sea_bosporus$, $sea_marmara$ y $sea_dardanelles$"
 every_bosporos_coast_county_tt: "[THIS.Char.GetCapitalLocation.GetName] y otros [counties|lE] costeros con estrechos"
 ep3_emperor_yearly.8030.a: "¡Hay que detenerla, cueste lo que cueste!"
 ep3_emperor_yearly.8030.a.success: "Se detiene a la bestia"
 ep3_emperor_yearly.8030.a.failure: "La bestia es imparable"
 ep3_emperor_yearly.8030.a.flavor: "¡Armad las galeras, traedme su carne!"
 ep3_emperor_yearly.8030.c: "Imponed armamentos, convoyes y rutas seguras."
 ep3_emperor_yearly.8030.d: "Los marineros deben confiar en [ROOT.Char.GetFaith.WaterGodName]."
 ep3_emperor_yearly.8030.d.flavor: "Solo podemos rezar por la salvación…"
 ep3_emperor_yearly.8040.t: "La ira [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]"
 ep3_emperor_yearly.8040.intro: "Mi gobierno se ha visto asediado por reveses y desgracias"
 ep3_emperor_yearly.8040.truce_target: "—lo más mortificante de todo, nuestra gran derrota a manos [truce_target.Custom('ES_DelDela')] [truce_target.GetTitledFirstName|l]—"
 ep3_emperor_yearly.8040.truce_holder: "—hasta la gran victoria sobre [truce_holder.Custom('ES_ElLa')] [truce_holder.GetTitledFirstName|l] tuvo su precio—"
 ep3_emperor_yearly.8040.plague: "—la maldita epidemia de [epidemic.GetName|l] asola hasta [constantinople.GetNameNoTooltip] y satura los hospitales—"
 ep3_emperor_yearly.8040.past_plague: "—la enfermedad ha acosado al imperio, sin perdonar su sufrimiento ni a [constantinople.GetNameNoTooltip]—"
 ep3_emperor_yearly.8040.debt: "—la tesorería ha quedado vaciada y los órganos del Estado funcionan solo a base de crédito y buena voluntad—"
 ep3_emperor_yearly.8040.desc: "y el pueblo se inquieta…\n\nNo puedo evitar preguntarme si tendrán razón los iconoclastas. ¿Serán los problemas del imperio solo el castigo [ROOT.Char.GetFaith.HighGodNamePossessive] por haber hecho caso omiso de Sus mandamientos?\n\n"
 ep3_emperor_yearly.8040.family: "Mi propi[family.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', family)], [family.GetFirstName], estaba convencid[family.Custom('ES_OA')] de tales ideas. Tal vez he estado cieg[ROOT.Char.Custom('ES_OA')]…"
 ep3_emperor_yearly.8040.predecessor: "Me fijo en el reinado [predecessor.Custom('ES_DelDela')] [predecessor.GetTitledFirstNameRegnal|l] y me cuestiono los cimientos de mis propias creencias…"
 ep3_emperor_yearly.8040.leo: "La doctrina [leo.Custom('ES_DelDela')] [leo.GetTitledFirstNameRegnal|l] y los isaurios trajo un gran conflicto al imperio y la cristiandad; pero solo momentáneamente…"
 ep3_emperor_yearly.8040.a: "¡Es hora de poner fin de verdad a toda esta idolatría!"
 ep3_emperor_yearly.8040.b: "No cederé ante la herejía."
 ep3_emperor_yearly.8050.t: "Visitantes no invitados"
 ep3_emperor_yearly.8050.desc: "Embarcaciones de todos los rincones del mundo amarran en los puertos de [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l] y [marshal.Custom('ES_ElLa')] [marshal.GetTitledFirstName|l] informa de una pequeña flota de barcos que acaba de anclar ante las costas de [raid_target.GetProvince.GetBaronyNameExplicitlyNoTooltip].\n\nSu capit[raider.Custom('ES_AnAna')], [Select_CString( raider.IsFemale, 'una bárbara', 'un bárbaro' )] de nombre [raider.GetFirstName], exige un pago y amenaza con la piratería si no se atienden sus peticiones.\n\nLos asaltantes marinos del lejano norte son muy temidos y parece que este grupo espera sacar provecho con solo su reputación."
 ep3_emperor_yearly.8050.a: "Pagad esa cantidad irrisoria."
 ep3_emperor_yearly.8050.b: "Me vendría bien [Select_CString( raider.IsFemale, 'una forastera', 'un forastero' )] tan osad[raider.Custom('ES_OA')]."
 ep3_emperor_yearly.8050.b.byz: "Me vendría bien [Select_CString( raider.IsFemale, 'un varega', 'un varego' )] tan osad[raider.Custom('ES_OA')]."
 ep3_emperor_yearly.8050.c: "¡Enviad las galeras a por esos gusanos!"
 ep3_emperor_yearly.8050.c.success: "Se dispersa a los drakkars"
 ep3_emperor_yearly.8050.c.failure: "Los asaltantes se dan a la fuga"
 ep3_emperor_yearly.8060.t: "Fronteras instigadoras"
 ep3_emperor_yearly.8060.intro: "Funestas noticias han llegado de [defector.GetPrimaryTitle.GetNameNoTier]: se rumorea que mi [ROOT.Char.Custom2('RelationToMeShort', defector)], [defector.Custom('ES_ElLa')] [defector.GetTitledFirstName|l], conspira con [sponsor.GetName] ¡y quizás planea desertar!\n\nNo hay excusa posible, ni clemencia que dar ante tan taimada traición contra su propi[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]…"
 ep3_emperor_yearly.8060.spouse: "¡el deber imperial debe ir antes que la devoción a su [defector.Custom2('RelationToMeShort', sponsor)]!"
 ep3_emperor_yearly.8060.family: "¡la lealtad al imperio está por delante del deber a su [defector.Custom2('RelationToMeShort', sponsor)]!"
 ep3_emperor_yearly.8060.house: "su parentesco [defector.GetDynastyHouseName]"
 ep3_emperor_yearly.8060.dynasty: "malditos sean los vínculos familiares de los [defector.GetDynastyHouseName] y [sponsor.GetDynastyHouseName]."
 ep3_emperor_yearly.8060.faith_and_culture: "¡sean cuales sean nuestras diferencias en tradiciones y culto!"
 ep3_emperor_yearly.8060.culture: "¡el imperio va antes que meras tradiciones y lenguas locales!"
 ep3_emperor_yearly.8060.faith: "el imperio va antes que la religión, ¡o las descarriadas creencias personales!"
 ep3_emperor_yearly.8060.fallback: "¡el imperio va antes que cualquier mezquina relación personal!"
 ep3_emperor_yearly.8060.a: "«Arrestad a semejante animal, ¡os lo ordeno!»."
 ep3_emperor_yearly.8060.b: "Recordad a [defector.GetFirstNameNoTooltip] las virtudes de la lealtad."
 ep3_emperor_yearly.8060.c: "Que es[defector.Custom('ES_EA')] perr[defector.Custom('ES_OA')] haga lo que quiera."
 ep3_emperor_yearly.8060.every_title: "Ganas [claims|lE] sobre todos los [titles|lE] de [defector.GetTitledFirstName|l]"
 ep3_emperor_yearly.8060.defect: "[defector.Custom('ES_ElLa')|U] [defector.GetTitledFirstNameNoTooltip|l] deserta"
 ep3_emperor_yearly.8060.no_defect: "[defector.Custom('ES_ElLa')|U] [defector.GetTitledFirstName|l] se mantiene leal"
 ep3_emperor_yearly.8060.success: "Golpeas antes de que [defector.GetSheHe] esté list[defector.Custom('ES_OA')]"
 ep3_emperor_yearly.8060.failure: "[defector.Custom('ES_ElLa')|U] [defector.GetTitledFirstNameNoTooltip|l] escapa"
