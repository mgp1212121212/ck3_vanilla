l_spanish:
 ep3_powerful_families.8000.t: "En puestos importantes"
 ep3_powerful_families.8000.desc: "Hoy he abierto una carta de [influential_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]. Su bajo temple y naturaleza intrigante quedan de manifiesto cuando me propone aprovecharnos de su posición para acceder y modificar documentos en posesión [liege.Custom('ES_DelDela')] [liege.GetTitleAsNameNoTooltip|l].\n\nEl nombramiento de [influential_family_member.GetNameNoTooltip] para la corte de [liege.GetName] ha sido hasta ahora un activo vital para impulsar los intereses de la familia. Y si bien su propuesta pretende impulsarlos aún más, podría poner en peligro su posición para siempre…"
 ep3_powerful_families.8000.a: "¡Una oportunidad deliciosa!"
 ep3_powerful_families.8000.a.win: "[influential_family_member.GetFirstNameNoTooltip] tiene éxito"
 ep3_powerful_families.8000.a.lose: "Pillan a [influential_family_member.GetFirstNameNoTooltip]"
 ep3_powerful_families.8000.b: "¡Buscad secretos en el archivo!"
 ep3_powerful_families.8000.b.tt: "Puede que [influential_family_member.GetFirstNameNoTooltip] descubra secretos de [liege.GetNameNoTooltip]"
 ep3_powerful_families.8000.b.win.secret: "[influential_family_member.GetFirstNameNoTooltip] descubre un secreto"
 ep3_powerful_families.8000.b.win.no_secret: "[influential_family_member.GetFirstNameNoTooltip] no descubre secretos"
 ep3_powerful_families.8000.c: "Solo sed un servidor leal."
 ep3_powerful_families.8010.t: "[liege.GetTitleAsNameNoTooltip|U] en dificultades"
 ep3_powerful_families.8010.desc: "La [war.GetName|U] sigue causando estragos y, tras una serie de batallas y asedios infructuosos, [liege.GetName] ha acabado a la defensiva. A lo largo de [liege.GetPrimaryTitle.GetName], las familias y cortesanos influyentes mascullan e intrigan para promover sus propios intereses en el momento de debilidad [liege.Custom('ES_DelDela')] [liege.GetTitleAsNameNoTooltip|l] y tal vez ahora nos toque a nosotros hacer lo mismo.\n\nSi ayudamos [liege.Custom('ES_AlAla')] [liege.GetTitleAsNameNoTooltip|l], podremos ganarnos su favor y entrelazar nuestra influencia en torno al trono como una poderosa enredadera…"
 ep3_powerful_families.8010.a: "Una ayuda monetaria nos granjearía su confianza."
 ep3_powerful_families.8010.b: "¡Deberíamos prometer nuestras tropas directamente para la guerra!"
 ep3_powerful_families.8010.c: "Debemos explotar este momento de debilidad."
 ep3_powerful_families.8010.a.win: "Tu influencia crece"
 ep3_powerful_families.8010.a.lose: "[liege.Custom('ES_ElLa')|U] [liege.GetTitleAsNameNoTooltip|l] recela"
 ep3_powerful_families.8010.d: "Este no es el momento."
 ep3_powerful_families.8011.t: "[generous_family.Custom2('AppropriateGreetingPositive', liege )]"
 ep3_powerful_families.8011.desc: "Vuestros valientes esfuerzos en la [war.GetName] no han pasado desapercibidos para mi familia. ¡Tomad vuestra parte de nuestra riqueza y ojalá nos ayude a todos a alcanzar la victoria!"
 ep3_powerful_families.8011.a: "Cuánta generosidad."
 ep3_powerful_families.8012.t: "La familia que guerrea unida"
 ep3_powerful_families.8012.desc: "No es ningún secreto que la [war.GetName] no está yendo tan bien como habíamos esperado al principio y las familias enfrentadas ya están empezando a intrigar sobre cómo ocupar el vacío de poder en el señorío. Sin embargo, [generous_family.GetName] lo busca de un modo que me ayuda mucho.\n\nEn su carta, se ofrece a involucrar sus ejércitos en la guerra, solo a cambio de un número sustancial de títulos y poderes honorarios."
 ep3_powerful_families.8012.a: "Muy bien."
 ep3_powerful_families.8012.a.toast: "[liege.GetFirstName] acepta tu oferta"
 ep3_powerful_families.8012.b: "¡No se aprovecharán de mí!"
 ep3_powerful_families.8012.b.toast: "[liege.GetFirstName] rechaza tu oferta"
 ep3_powerful_families.8020.t: "De raíz"
 ep3_powerful_families.8020.desc: "Por todo el señorío parece arraigar el poder de una nueva familia. Como una mala hierba, extiende su influencia por todos los rincones de nuestra sociedad y ni un día pasa sin que se oiga el nombre «[new_family.GetHouse.GetBaseName]».\n\nNo se puede negar que esta familia ha florecido hasta convertirse en una de las mayores del señorío y ahora la mía recurre a mí en busca de guía sobre cómo tratar con este nuevo poder."
 ep3_powerful_families.8020.a: "Debemos sofocarlos."
 ep3_powerful_families.8020.a.win: "Suprimes su influencia por ahora"
 ep3_powerful_families.8020.a.lose: "Tus esfuerzos son en vano"
 ep3_powerful_families.8020.b: "Debemos hacerles saber que somos amigos."
 ep3_powerful_families.8020.b.win: "[new_family.GetFirstName] queda impresionad[new_family.Custom('ES_OA')]"
 ep3_powerful_families.8020.b.lose: "A [new_family.GetFirstName] no le impresiona"
 ep3_powerful_families.8020.c: "Nos limitaremos a evitarlos."
 ep3_powerful_families.8030.t: "Las familias que intrigan unidas…"
 ep3_powerful_families.8030.desc: "[faction.GetName|U] sigue siendo un movimiento en ciernes, pero por supuesto que tiene el apoyo de mi gran familia. No obstante, algunas familias no ven todavía la justicia de la causa y han desdeñado por el momento la oportunidad de unirse a nosotros.\n\nMientras redacto cartas para coordinar los próximos movimientos de la facción, no puedo evitar preguntarme por qué [friendly_family.Custom2('MyCharacterIntroduction', ROOT.Char)] no ha expresado todavía su apoyo a la causa."
 ep3_powerful_families.8030.a: "¡He de contactar con [friendly_family.GetSheHe] de inmediato!"
 ep3_powerful_families.8030.a.win: "[friendly_family.GetHerHim|U] convences"
 ep3_powerful_families.8030.a.lose: "No recibes respuesta"
 ep3_powerful_families.8030.b: "Los amigos no están para eso."
 ep3_powerful_families.8040.t: "Cordialmente"
 ep3_powerful_families.8040.desc: "Desde que [location.GetName] cayó en posesión de la casa [other_family.GetHouse.GetName], he empezado a sentirme como un[ROOT.Char.Custom('ES_XA')] huésped en mi propia finca. Por supuesto, las tierras dentro de la casa son mías, pero todo más allá de las puertas pertenecen a los [other_family.GetName].\n\nMientras doy mi paseo matutino por los terrenos, no puedo evitar preguntarme si no sería ventajoso políticamente que [other_family.GetFirstNameNoTooltip] caminase a mi lado…"
 ep3_powerful_families.8040.a: "¡Debemos invitar[other_family.GetHerHim] inmediatamente!"
 ep3_powerful_families.8040.a.win: "La visita sale bien"
 ep3_powerful_families.8040.a.lose: "La visita es un desastre"
 ep3_powerful_families.8040.b: "Debemos trabajar para hacer que estas tierras sean nuestras."
 ep3_powerful_families.8040.b.win: "Tu influencia se extiende"
 ep3_powerful_families.8040.b.lose: "Tu complot queda al descubierto"
 ep3_powerful_families.8040.c: "Lo único que debo hacer es mantener la cabeza gacha."
 ep3_powerful_families.8060.t: "Una villa villana"
 ep3_powerful_families.8060.desc: "Doy un paseo pausado por [location.GetNameNoTier] con mi séquito habitual de confidentes y protectores, y me maravillo con los edificios magníficos que hay allí. Estoy embriagad[ROOT.Char.Custom('ES_OA')] por la preciosidad de las tierras que gobierno, pero mi buen humor se agría cuando contemplo una posesión grotesca de la familia [other_family.GetHouse.GetName].\n\nSus propiedades son como verrugas salpicadas por mis tierras, por lo demás perfectas, y me hierve la sangre con pensar que he de seguir soportando su presencia."
 ep3_powerful_families.8060.a: "Ataquemos sus finanzas."
 ep3_powerful_families.8060.a.win: "Extraes su fortuna"
 ep3_powerful_families.8060.a.lose: "Te pillan"
 ep3_powerful_families.8060.b: "Sobornemos a sus servidores."
 ep3_powerful_families.8060.c: "Habré de tolerar su presencia por ahora."
 ep3_powerful_families.8070.t: "Locuras"
 ep3_powerful_families.8070.desc: "Mis guardias lanzan a [child.GetName], temblando, a mis pies. Su rostro es la imagen de la vergüenza y no puedo empezar a imaginar qué habrá hecho.\n\n«Pillamos a esta especie de [child.Custom('InsultNoun')] fraternizando en la finca [other_family.GetHouse.GetName]. No hay que preguntarse a quién es leal de verdad».\n\nLa idea de que mi propia familia confraternice con mis enemigos es repugnante, pero tal vez pueda aprovechar sus contactos."
 ep3_powerful_families.8070.a: "«Sigue yendo allí y cuéntamelo todo»."
 ep3_powerful_families.8070.a.win: "[child.GetFirstNameNoTooltip|U] se convierte en tu informante"
 ep3_powerful_families.8070.a.lose: "Pillan a [child.GetFirstNameNoTooltip|U]"
 ep3_powerful_families.8070.b: "«Intenta acabar con esta absurda rivalidad nuestra»."
 ep3_powerful_families.8070.b.crit_win: "[child.GetFirstNameNoTooltip|U] acaba con la rivalidad"
 ep3_powerful_families.8070.b.win: "[child.GetFirstNameNoTooltip|U] hace progresos"
 ep3_powerful_families.8070.b.lose: "[child.GetFirstNameNoTooltip|U] fracasa"
 ep3_powerful_families.8070.c: "«Sal de mi vista»."
 ep3_powerful_families.8080.t: "Silencio suplicante"
 ep3_powerful_families.8080.desc: "El tintineo de una copa llama la atención hacia [other_family.GetName], que se levanta para dar un discurso. Empieza bien, pero una pequeña vacilación pronto se convierte en un silencio largo e incómodo.\n\nMe dirige una mirada de miedo y desesperación, implorándome en silencio que salga en su ayuda."
 ep3_powerful_families.8080.a: "¡Una oportunidad perfecta para humillar a la casa [other_family.GetHouse.GetNameNoTooltip]!"
 ep3_powerful_families.8080.b: "Ayudaré."
 ep3_powerful_families.8090.t: "Salvajismo civil"
 ep3_powerful_families.8090.desc: "Esta velada me veo atrapad[ROOT.Char.Custom('ES_OA')] entre [liege.GetName] y semejante [other_family.Custom('InsultAdjective')] de [other_family.GetName]. Se me obliga a escuchar a tal adulador[other_family.Custom('ES_XA')] parlotear sin descanso sobre la supuesta lealtad y talento de la casa [other_family.GetHouse.GetName].\n\nLo único más repulsivo que las palabras que salen de su boca son los trozos de comida que vienen con ellas. He de encontrar un modo de silenciar a esta especie de [other_family.Custom('InsultNoun')], aunque solo sea para aliviar mi dolor de cabeza."
 ep3_powerful_families.8090.a: "«¿Qué hay de la casa [ROOT.Char.GetHouse.GetNameNoTooltip], mi señor[liege.Custom('ES_XA')]?»."
 ep3_powerful_families.8090.a.win: "[liege.GetFirstNameNoTooltip|U] queda impresionad[liege.Custom('ES_OA')]"
 ep3_powerful_families.8090.a.lose: "[liege.GetFirstNameNoTooltip|U] está aburrid[liege.Custom('ES_OA')]"
 ep3_powerful_families.8090.b: "Antes o después terminará la velada."
 ep3_powerful_families.8100.t: "Trabajo civil"
 ep3_powerful_families.8100.desc: "Esta velada tengo la fortuna de mantener una conversación con [liege.GetName]. [liege.GetFirstNameNoTooltip] se lamenta de pasar tantas noches sin escuchar dulce poesía.\n\nRecuerdo que [cp_fam.GetName|U] dedicó muchos días a deambular por los jardines mientras practicaba su dominio del idioma [cp_fam.GetCulture.GetLanguage.GetNameNoTooltip]. Hay que darle uso a esta afición de [cp_fam.GetFirstNameNoTooltip] y extender nuestra influencia sobre la corte de [liege.GetPrimaryTitle.GetName]…"
 ep3_powerful_families.8100.a: "«¡[cp_fam.GetFirstNameNoTooltip|U] es [Select_CString( cp_fam.IsFemale, 'una gran poetisa', 'un gran poeta' )], mi señor[liege.Custom('ES_XA')]!»."
 ep3_powerful_families.8100.a.win: "Se nombra a [cp_fam.GetFirstNameNoTooltip|U]"
 ep3_powerful_families.8100.a.lose: "Se rechaza a [cp_fam.GetFirstNameNoTooltip|U]"
 ep3_powerful_families.8100.b: "«Me alegra que vos también apreciéis las cosas bellas»."
