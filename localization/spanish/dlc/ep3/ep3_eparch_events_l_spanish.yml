l_spanish:
 ep3_eparch_event.0001.t: "$eparch_court_position$: fortificar la capital"
 ep3_eparch_event.0001.desc_intro: "[emperor.Custom('ES_ElLa')|U] [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] está en guerra. Asediado[emperor.Custom('ES_OA')] por los [attacker.GetCulture.GetCollectiveNounNoTooltip] y semejante [attacker.Custom('InsultAdjective')] que es [attacker.Custom('ES_ElLa')] [attacker.GetTitledFirstName|l].\n\n"
 ep3_eparch_event.0001.desc_winning_war: "[emperor.Custom('ES_ElLa')|U] [emperor.GetTitledFirstName|l] parece haber conseguido ventaja, pero cuidado con cantar victoria antes de haber ganado la guerra de verdad."
 ep3_eparch_event.0001.desc_losing_war: "[emperor.Custom('ES_ElLa')|U] [emperor.GetTitledFirstName|l] lo tiene muy complicado. Probablemente solo sea cuestión de tiempo que la guerra se extienda."
 ep3_eparch_event.0001.desc_undecided_war: "Es demasiado pronto para predecir cuál será el resultado, ya que los bandos aún deben conseguir una ventaja considerable de un modo u otro."
 ep3_eparch_event.0001.desc_outro: "\n\n[capital.GetTitle.GetNameNoTier] se mantiene a salvo. #EMP Por ahora#!. No obstante, convendría prepararnos bien, no sea que la guerra llegue a nuestras puertas…"
 ep3_eparch_event.0001.a: "¡#EMP Debemos#! defender la capital!"
 ep3_eparch_event.0001.b: "Bastará con algunas mejoras moderadas."
 ep3_eparch_event.0001.c: "Seguro que [capital.GetTitle.GetNameNoTierNoTooltip] no corre ningún peligro de #EMP verdad#!, ¿no?"
 ep3_eparch_event.0002.desc: "Mi [emperor.Custom2('RelationToMeShort',eparch)], [eparch.Custom('ES_ElLa')] [eparch.GetTitledFirstName|l], ha tomado precauciones considerables para mantener la capital a salvo en estos tiempos de guerra.\n\n"
 ep3_eparch_event.0002.desc_at_home: "«¡Mirad!», dice [eparch.GetFirstNameNoTooltip] abriéndose camino con pasos ansiosos. «Las murallas han sido reforzadas y tremendamente mejoradas. Allí también podéis ver los nuevos cuarteles que permitirán una guarnición mucho mayor».\n\n«Me atrevo a decir que [capital.GetTitle.GetNameNoTier] está en posición de aguantar un asedio prolongado, mi [emperor.GetLadyLord], si la guerra llegase a nuestra amada ciudad»."
 ep3_eparch_event.0002.desc_away: "La carta que tengo en las manos describe una serie de secciones de las murallas que han sido reforzadas y mejoradas a fondo. También detalla los soldados adicionales asignados a su guarnición. Parece que [capital.GetTitle.GetNameNoTier] está en buenas manos y lo suficientemente preparada para un posible asedio."
 ep3_eparch_event.0002.a: "¡Hay que recompensar tanta diligencia!"
 ep3_eparch_event.0002.b: "Solo está haciendo su trabajo."
 ep3_eparch_event.0005.t: "$eparch_court_position$: perdiendo el control"
 ep3_eparch_event.0005.desc: "Estamos perdiendo el control de [capital.GetTitle.GetNameNoTier]…\n\nLos delincuentes se apresuran a aprovechar la situación y actúan sin freno por las calles en este mismo momento. Es responsabilidad #EMP mía#! garantizar la seguridad de esta ciudad y de los ciudadanos que residen dentro de sus murallas."
 ep3_eparch_event.0005.a: "Paguemos para tener más gente que patrulle las calles."
 ep3_eparch_event.0005.b: "¿Y si enfrentamos a los delincuentes entre ellos?"
 ep3_eparch_event.0005.b_success_tt: "Consigues manipular a los delincuentes"
 ep3_eparch_event.0005.b_success: "Intento de manipulación exitoso"
 ep3_eparch_event.0005.b_failure_tt: "No logras enfrentar a los delincuentes entre ellos"
 ep3_eparch_event.0005.b_failure: "Intento de manipulación fracasado"
 ep3_eparch_event.0005.success_liege: "$eparch_court_position$ tiene éxito a la hora de aumentar el [control|lE]"
 ep3_eparch_event.0005.failure_liege: "$eparch_court_position$ fracasa a la hora de aumentar el [control|lE]"
 ep3_eparch_event.0005.c: "¿Podría ayudar [marshal.Custom('ES_ElLa')] [marshal.GetCouncilTitleFirstNameNoTooltip|l]?"
 ep3_eparch_event.0005.d: "No hay por qué exagerar. La situación no es #EMP tan#! desesperada."
 ep3_eparch_event.0010.t: "$eparch_court_position$: la enfermedad ataca"
 ep3_eparch_event.0010.desc: "¡La enfermedad golpea a [capital.GetTitle.GetNameNoTier]!\n\nUna epidemia de [capital_plague.GetName|l] se extiende por la capital. Infecta a los ciudadanos por toda la ciudad sin importar la clase, renombre o posición en la corte. Como siempre, los pobres desgraciados que carezcan de medios y oro para acudir a un médico se llevarán la peor parte de este brote.\n\n[ROOT.Char.GetTopLiege.Custom('ES_ElLa')|U] [ROOT.Char.GetTopLiege.GetTitledFirstName|l] espera de mí que actúe y haga cuanto pueda para impedir un posible desastre."
 ep3_eparch_event.0010.a: "Se necesitan medidas drásticas. ¡Poned la ciudad en cuarentena!"
 ep3_eparch_event.0010.b: "Registrad la ciudad en busca de médicos y ponedlos a trabajar."
 ep3_eparch_event.0010.c: "¡Mi médic[physician.Custom('ES_OA')] [physician.GetFirstNameNoTooltip] puede ayudar!"
 ep3_eparch_event.0010.d: "Me temo no podemos hacer nada…"
 ep3_eparch_event.0010.c_success_tt: "[physician.Custom('ES_ElLa')|U] [physician.GetTitledFirstName|l] consigue aliviar la peste"
 ep3_eparch_event.0010.c_success: "[physician.Custom('ES_ElLa')|U] [physician.GetTitledFirstName|l] tiene éxito"
 ep3_eparch_event.0010.c_failure_tt: "[physician.Custom('ES_ElLa')|U] [physician.GetTitledFirstName|l] fracasa a la hora de aliviar la peste"
 ep3_eparch_event.0010.c_failure: "[physician.Custom('ES_ElLa')|U] [physician.GetTitledFirstName|l] fracasa"
 ep3_eparch_event.0015.t: "$eparch_court_position$: la universidad necesita profesores"
 ep3_eparch_event.0015.desc: "La universidad de [capital.GetTitle.GetNameNoTier] ha enviado una misiva donde habla de su necesidad de más profesores.\n\nNos explica con mucho detalle que proporcionar una educación de calidad es de gran importancia y que, sin personal extra, no se podrá cumplir con las expectativas [emperor.Custom('ES_DelDela')] [emperor.GetTitledFirstName|l]. La universidad me apremia a contratar a un candidato adecuado."
 ep3_eparch_event.0015.a: "¡Resulta que conozco al candidato perfecto!"
 ep3_eparch_event.0015.b: "La familia [powerful_house_head.GetHouse.GetBaseNameNoTooltip] es digna del puesto."
 ep3_eparch_event.0015.c: "Tendrá que ser un erudito de la ciudad al que pueda contratar."
 ep3_eparch_event.0015.d: "En realidad…, ¿qué os parecería trabajar para mí, [teacher_local_scholar.GetFirstNameNoTooltip]?"
 ep3_eparch_event.0015.e: "Por ahora se las tendrán que arreglar."
 ep3_eparch_event.0015.b.msg.t: "Profesor nombrado"
 ep3_eparch_event.0015.b.msg.desc: "El $eparch_court_position$ ha nombrado a [teacher_powerful_family.GetShortUIName] como profesor[teacher_powerful_family.Custom('ES_XA')] de la universidad de [capital.GetTitle.GetNameNoTier]"
 teacher_moves_to_capital_tt: "[teacher_tt.GetShortUIName|U] se muda a [capital.GetTitle.GetNameNoTier] para ejercer de profesor[teacher_tt.Custom('ES_XA')]"
 ep3_eparch_event.0020.t: "$eparch_court_position$: por los servicios prestados"
 ep3_eparch_event.0020.desc_intro: "Cuando recorría un pasillo iluminado con una tenue luz, mis pensamientos se ven interrumpidos por alguien que dice mi nombre. Me giro y veo acercarse a [emperor.GetShortUIName], con un sirviente detrás.\n\n«¡[eparch.GetFirstNameNoTooltip]! Os habéis desempeñado de manera admirable en la gestión de [capital.GetTitle.GetNameNoTier]. Tamaña diligencia ha de ser recompensada y será más que un placer hacer tal cosa».\n\n"
 ep3_eparch_event.0020.desc_gold: "[emperor.GetFirstNameNoTooltip] hace un gesto al sirviente para que se acerque. Este levanta la tapa de un cofre pequeño para revelar el contenido. ¡Está lleno hasta arriba de monedas, piedras preciosas y otros objetos de valor!"
 ep3_eparch_event.0020.desc_artifact: "El sirviente avanza. Con un movimiento rápido, levanta un trozo de tela y revela el artefacto que hay debajo."
 ep3_eparch_event.0020.desc_hook_removal: "[emperor.Custom('ES_ElLa')|U] [emperor.GetTitledFirstName|l] continúa: «He hablado con [peer_with_hook.GetShortUIName] y [peer_with_hook.GetHerHim] he convencido de que perdone cualquier favor que le debierais. A partir de ahora, ya no os causará más problemas…»."
 ep3_eparch_event.0020.desc_emperor_hook: "«Si alguna vez necesitáis algo, y me refiero a #EMP lo que sea#!, no dudéis en hacérmelo saber. Haré cuanto pueda para ayudaros»."
 ep3_eparch_event.0020.a: "¡Gracias, mi [emperor.GetLadyLord]!"
 ep3_eparch_event.9000.t: "$eparch_court_position$: descuido del deber"
 ep3_eparch_event.9000.desc: "Como $eparch_court_position$, es el deber [eparch.Custom('ES_DelDela')] [eparch.GetTitledFirstName|l] gestionar y ocuparse de todas las necesidades de su [capital.GetTitle.GetNameNoTier], como si la ciudad se tratara de su propio hogar.\n\nSin embargo, [eparch.GetFirstNameNoTooltip] ha descuidado seriamente este importante cargo, traicionando mi confianza y desperdiciando el #EMP privilegio#! que le había conferido. ¿Y para qué? Un intento de servir a sus propios intereses.\n\n[eparch.GetFirstNameNoTooltip] aguarda mi juicio…"
 ep3_eparch_event.9000.a: "¡Es absolutamente inaceptable! ¡Estáis despedid[eparch.Custom('ES_OA')]! ¡#EMP Marchaos#!!"
 ep3_eparch_event.9000.b: "Considerad esto una advertencia. ¡Pero estáis en #EMP deuda#! conmigo!"
 ep3_eparch_event.9000.c: "Haré la vista gorda. Por ahora."
 ep3_eparch_event.9001.intro: "Llego al salón del trono tras haberme convocado [emperor.Custom('ES_ElLa')] [emperor.GetTitledFirstName|l] y me acerco con presteza al estrado.\n\n"
 ep3_eparch_event.9001.desc_fired: "«Me habéis decepcionado, [eparch.GetFirstNameNoTooltip]. Confié [capital.GetTitle.GetNameNoTier] a vuestro cuidado ¡y me lo agradecéis desdeñando #EMP completamente#! las necesidades de la ciudad! Vuestro comportamiento es inaceptable».\n\n[emperor.Custom('ES_ElLa')|U] [emperor.GetTitleAsName|l] se levanta: «Se os expulsa de vuestro puesto como [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()|l]. Suerte tenéis de que no emprenda otras acciones»."
 ep3_eparch_event.9001.desc_warned: "«Se me ha hecho saber que habéis estado descuidando vuestros deberes, [eparch.GetFirstNameNoTooltip]», dice [emperor.GetFirstNameNoTooltip] negando con la cabeza. «Considerad esto una advertencia. He decidido perdonaros. #EMP Por ahora#!. Confío en que no me haga falta decir que estáis en deuda conmigo».\n\n[emperor.Custom('ES_ElLa')|U] [emperor.GetTitleAsNameNoTooltip|l] me despacha con un gesto de la mano."
 ep3_eparch_event.9001.desc_nothing: "Rápidamente queda claro que algo no va bien. El silencio y la tensión que flotan en el aire hablan a gritos.\n\n[emperor.GetFirstNameNoTooltip] #EMP sabe#! que he descuidado mis deberes en la administración de [capital.GetTitle.GetNameNoTier], ¿verdad? Espero a que me llegue el turno.\n\nPasan los minutos, pero no sucede nada. [emperor.GetFirstNameNoTooltip] me echa un breve vistazo y se marcha. Parece que [emperor.Custom('ES_ElLa')] [emperor.GetTitleAsName|l] ha optado por hacer la vista gorda ante mis transgresiones. Por el momento."
 ep3_eparch_event.9001.a: "¿Qué? #EMP ¡¿Cómo que me despedís?!#!"
 ep3_eparch_event.9001.b: "Podría haber acabado mucho peor…"
 ep3_eparch_event.9001.c: "Debería considerar que he tenido suerte."
