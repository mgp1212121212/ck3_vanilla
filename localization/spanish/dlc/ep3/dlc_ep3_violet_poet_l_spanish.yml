 ep3_story_cycle_violet_poet.1000.t: "Obsequio de la naturaleza"
 ep3_story_cycle_violet_poet.1000.desc: "Bien se ve que lo adecuado era tomarse un tiempo al aire libre. El paisaje, los sonidos y el olor del aire fresco ayudan sobremanera a mi bienestar.\n\nEs en esta caminata lejos de mi campamento cuando me topo con un hermoso manantial en el bosque. El murmullo relajante del arroyo y los frondosos árboles me tranquilizan de tal modo que no me doy cuenta de que han pasado horas.\n\nEl estómago protesta y mi hambre aumenta. Por el camino dejé atrás algunas plantas comestibles, pero estar en soledad y con hambre tiene cierta cualidad poética…"
 ep3_story_cycle_violet_poet.1000.a: "¡La adversidad es una gran inspiración!"
 ep3_story_cycle_violet_poet.1000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$«Una caminata arbolada»"
 ep3_story_cycle_violet_poet.1000.b: "Debería buscar comida."
 ep3_story_cycle_violet_poet.1005.t: "Un gran aprendiz"
 ep3_story_cycle_violet_poet.1005.desc: "Cuando exploraba las calles de [location.GetName], me acabo deteniendo ante el umbral de uno de los orfanatos de la ciudad. Mis orejas captan curiosas el sonido familiar del recitar de rimas que se cuela desde la puerta abierta.\n\nLentamente, me deslizo contra la pared, mientras escucho. Uno de los huérfanos libra una batalla verbal contra otro, con una poderosa devoción para alguien tan joven.\n\nEsta criatura blande las palabras como si fueran una espada afilada que atraviesa las sandeces infantiles de su oponente.\n\nBravo, digo, ¡un trabajo excelente!"
 ep3_story_cycle_violet_poet.1005.a: "«¡Tú, niña! ¿Te gustaría tener un lugar donde aprender?»."
 ep3_story_cycle_violet_poet.1005.a.tt: "#EMP He#! de poner ese talento bajo mis alas."
 ep3_story_cycle_violet_poet.1005.b: "¡Menuda historia esta!"
 ep3_story_cycle_violet_poet.1005.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$«El poeta huérfano»"
 ep3_story_cycle_violet_poet.1005.c: "Tal vez mi campamento no sea lugar para niños."
 ep3_story_cycle_violet_poet.1005.c.tt: "¡Pero su talento es tan precoz que al menos debo patrocinarlo!"
 ep3_story_cycle_violet_poet.1010.t: "El romance de la poesía"
 ep3_story_cycle_violet_poet.1010.desc: "Ser recibid[ROOT.Char.Custom('ES_OA')] en la corte [ruler.Custom('ES_DelDela')] [ruler.GetTitledFirstName|l] es un gran honor. Y recitar ante su persona algunos de mis antiguos problemas, uno aún mayor.\n\nSin embargo, es difícil concentrarse cuando ante mí tengo una belleza tan deslumbrante. [ruler_spouse.GetFirstName], [ruler_spouse.Custom('ES_ElLa')] [ruler_spouse.GetWifeHusband] de [ruler.GetFirstNameNoTooltip], me ha cautivado. ¡Qué elegancia tan excepcional, qué gracia tan maravillosa! Me he prendado de est[ruler_spouse.Custom('ES_EA')] [ruler_spouse.GetWomanMan].\n\nMis pasiones están desatadas. ¡Quiero amar! ¡Quiero escribir!"
 ep3_story_cycle_violet_poet.1010.a: "Quizás pueda ofrecerle «lecciones privadas de poesía»…"
 ep3_story_cycle_violet_poet.1010.a.success: "A [ruler_spouse.GetSheHe] le encanta tu «elocución rítmica»"
 ep3_story_cycle_violet_poet.1010.a.failure: "[ruler_spouse.GetSheHe|U] rehúsa educadamente"
 ep3_story_cycle_violet_poet.1010.b: "¿Por qué me tienta así el destino?"
 ep3_story_cycle_violet_poet.1010.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$«La fruta prohibida»"
 ep3_story_cycle_violet_poet.1010.c: "¡Ha de ser mí[ruler_spouse.Custom('ES_OA')]!"
 ep3_story_cycle_violet_poet.1010.c.tt: "Impulsa la [success_chance|lE] de tu [scheme|lE] de [GetScheme('courting').GetTypeName|l]"
 ep3_story_cycle_violet_poet.1015.t: "Un seguidor, enamorado"
 ep3_story_cycle_violet_poet.1015.desc: "Un arrastrar de pies entrecortado anuncia la presencia de [Select_CString(stranger.IsFemale, 'una extraña', 'un extraño' )], [Select_CString(stranger.IsFemale, 'cansada y exhausta', 'cansado y exhausto' )], entre nosotros. Cuando se toma un momento para darle un sorbo al agua que le ofrecemos y sentarse junto al fuego, me mira con una sonrisa deslumbrante.\n\n «Sois [ROOT.Char.GetFirstNameNoTooltip], ¿verdad? Llevo días siguiéndoos. ¡Vuestros poemas han cambiado mi vida en un modo que no se puede describir con meras palabras! ¡Palabras que imagino que a vos #EMP no#! os costaría formar!».\n\n¿Y esta persona me ha seguido durante días solo para darme un halago? Tal dedicación posee algo románticamente hermoso."
 ep3_story_cycle_violet_poet.1015.a: "«Os lo debo agradecer #EMP como se merece#!»."
 ep3_story_cycle_violet_poet.1015.a.success: "[stranger.GetSheHe|U] acepta con entusiasmo"
 ep3_story_cycle_violet_poet.1015.a.failure: "[stranger.GetSheHe|U] se marcha con repulsión"
 ep3_story_cycle_violet_poet.1015.b: "Nos vendría bien semejante [Select_CString(stranger.IsFemale, 'viajera experimentada', 'viajero experimentado' )] para que nos ayude."
 ep3_story_cycle_violet_poet.1015.c: "¡Qué palabras más amables!"
 ep3_story_cycle_violet_poet.1020.t: "Una niebla que lo cubre todo"
 ep3_story_cycle_violet_poet.1020.desc: "¡Me han maldecido! Pese a todos mis esfuerzos, estos últimos días han estado llenos de una niebla interminable que me ofusca la mente.\n\nNinguna palabra se ha volcado sobre la página, ninguna devoción romántica, ni palabras mordaces. Se diría que mi racha de inspiración se ha agotado.\n\n¿Qué he de hacer? ¡¿Cómo me libero de esta tortura intelectual?!"
 ep3_story_cycle_violet_poet.1020.a: "Necesito a alguien que me llene de ideas."
 ep3_story_cycle_violet_poet.1020.a.tt: "No tienes [followers|lE] con más de #high 20#! de [diplomacy|lE]"
 ep3_story_cycle_violet_poet.1020.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$«Manos que ayudan»"
 ep3_story_cycle_violet_poet.1020.b: "¡Puedo abrirme paso!"
 ep3_story_cycle_violet_poet.1020.b.success: "Funciona"
 ep3_story_cycle_violet_poet.1020.b.failure: "No funciona"
 ep3_story_cycle_violet_poet.1020.c: "¿Será hora de tomarse un descanso?"
 ep3_story_cycle_violet_poet.1020.c.success: "Encuentras un lugar de calma"
 ep3_story_cycle_violet_poet.1020.c.failure: "Tu mente sigue confusa"
 ep3_story_cycle_violet_poet.1025.t: "La nueva generación"
 ep3_story_cycle_violet_poet.1025.desc: "Paso mucho tiempo en el salón, pero una gran porción del resto lo dedico a vagar por las calles de [location.GetName]. Y esto siempre me lleva a los orfanatos, donde se cuida a los niños desamparados a causa de guerras, hambrunas o, simplemente, abandono.\n\nHoy hay muchas caras nuevas en el patio. Mi corazón, como siempre, llora por estas pobres almas. Son tantas…\n\nUna vocecita ahogada rompe el silencio. Un[orphan.Custom('ES_XA')] [orphan.Custom('GirlBoy')] pequeñ[orphan.Custom('ES_OA')] se sienta en un rincón, recitando las palabras de una poesía de un trozo de pergamino hecho jirones. Tan jóvenes y evidentemente sin formar, pero en estas criaturas puede haber auténtico potencial…"
 ep3_story_cycle_violet_poet.1025.a: "No puedo dejar que ese potencial se eche a perder."
 ep3_story_cycle_violet_poet.1025.a.tt: "¡He de adoptarlos a todos!"
 1025_every_orphan: "Cada huérfano"
 ep3_story_cycle_violet_poet.1025.b: "Solo puedo permitirme a aquel…"
 ep3_story_cycle_violet_poet.1025.b.tt: "Así que debo hacer que valga la pena."
 ep3_story_cycle_violet_poet.1025.b.success: "Tus cuidados dan fruto"
 ep3_story_cycle_violet_poet.1025.c: "El gobernante local debe dar alojamiento a todos."
 ep3_story_cycle_violet_poet.1025.c.tt: "Quizás avergonzar[holder.GetHerHim] funcione…"
 ep3_story_cycle_violet_poet.1025.c.success: "[holder.GetTitledFirstNameNoTooltip] acepta la carga"
 ep3_story_cycle_violet_poet.1025.c.failure: "[holder.GetTitledFirstNameNoTooltip] se niega a pagar"
 ep3_story_cycle_violet_poet.1030.t: "La grandeza y lo bueno"
 ep3_story_cycle_violet_poet.1030.desc: "Una llamada de una corte noble ha de ser atendida, de modo que me encuentro en uno de los palacios más bonitos de [location.GetName]. Me saluda [noblewoman.GetFirstName] en un estado de bastante emoción.\n\n«¡Es un honor conoceros!», suelta. «Veréis, creo que necesito cierta educación…».\n\nSegún parece, [noblewoman.GetFirstNameNoTooltip] ha intentado estudiar poesía, con un éxito limitado. Tan limitado, de hecho, que eso puede darme cierta #EMP ventaja#!…"
 ep3_story_cycle_violet_poet.1030.a: "Os enseñaré."
 ep3_story_cycle_violet_poet.1030.b: "Por desgracia, no dispongo de tiempo."
 ep3_story_cycle_violet_poet.1030.c: "¿Puedo ofreceros un tutor alternativo?"
 ep3_story_cycle_violet_poet.1030.c.tt: "Un poco para mí y un poco para [courtier_poet.GetFirstNameNoTooltip] por sus problemas…"
 ep3_story_cycle_violet_poet.2000.t: "Cuando cae la noche"
 ep3_story_cycle_violet_poet.2000.desc: "Según pasan los días, me descubro recordando las relaciones de mi juventud. Un nombre en particular me viene a la cabeza: [zaydun.GetFirstName]. Ibn Zaydun, [zaydun.GetHerHim] llamaban, por su ingenio veloz y su labia.\n\nAh, aquellos días que pasamos intercambiándonos poemas, y la de tierras que atravesamos solo para pasar una noche en mutua compañía. Qué nostalgia. Puede que nuestra relación no fuera perfecta, pero esos recuerdos siguen habitando con cariño en mi corazón.\n\nHace ya muchos muchos años que no [zaydun.GetHerHim] veo. Fui tan dur[ROOT.Char.Custom('ES_OA')] en nuestra separación, tan mordaz. El arrepentimiento me pesa tanto."
 ep3_story_cycle_violet_poet.2000.a: "Quizás podría escribirle una carta…"
 ep3_story_cycle_violet_poet.2000.a.tt: "Escribir una misiva a tu antiguo amor"
 ep3_story_cycle_violet_poet.2000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$«Los grilletes de la añoranza»"
 ep3_story_cycle_violet_poet.2000.b: "Un poema en recuerdo de un amor perdido. Eso me salvará el alma."
 ep3_story_cycle_violet_poet.2000.c: "Esos días pasaron ya. He de seguir adelante."
 ep3_story_cycle_violet_poet.2001.t: "A la luna de mi cielo nocturno,"
 ep3_story_cycle_violet_poet.2001.desc: "Cuánto tiempo he esperado la menor mención de mi nombre en tus labios.\n\nMi cuerpo ha envejecido, pero mi corazón sigue igual que cuando me dejaste; helado, roto, anhelando tu toque para volver a latir."
 ep3_story_cycle_violet_poet.2001.a: "Oh, mi precios[zaydun.Custom('ES_OA')] [zaydun.GetFirstNameNoTooltip]…"
 ep3_story_cycle_violet_poet.2001.a.flavor: "Debo volver a ver[zaydun.GetHerHim]."
 ep3_story_cycle_violet_poet.2001.a.tt: "Invitar a [zaydun.GetFirstNameNoTooltip] a una visita."
 ep3_story_cycle_violet_poet.2001.b: "Eso es… demasiado."
 ep3_story_cycle_violet_poet.2005.t: "Reunidos"
 ep3_story_cycle_violet_poet.2005.desc: "Y ahí está, de repente, en la puerta. La edad [zaydun.Custom('ES_LeLa')] ha cambiado tanto y, sin embargo… nada en absoluto. Hay más arrugas en su rostro, pero sigue siendo el mismo. Su figura está algo más inclinada, pero sigue siendo el cuerpo que abrazó el mío con tanta fuerza. Incluso el modo en el que se mueve…\n\nY desde luego se mueve, recorre el espacio que nos separa en instantes y me encuentro de nuevo en sus brazos. Un sentimiento tan distante, tan bañado en el polvo de los años y difuminado por la luz de los recuerdos, mas íntimamente familiar.\n\nCuando nos separamos a regañadientes, siento como si hubiera regresado de repente a mí una parte de mi ser que ni siquiera sabía que había perdido, viejas heridas remendadas y cerradas."
 ep3_story_cycle_violet_poet.2005.a: "«No me puedo creer que seas tú de verdad»."
 ep3_story_cycle_violet_poet.2005.a.tt: "No me debo permitir volver a enamorarme…"
 ep3_story_cycle_violet_poet.2005.b: "Bueno, su sola presencia eleva el perfil de mi salón…"
 ep3_story_cycle_violet_poet.2010.t: "Trabajo colaborativo"
 ep3_story_cycle_violet_poet.2010.desc: "Nos sentamos y reímos como en los viejos tiempos, bebiendo té a la sombra. El ingenio e intelecto de [zaydun.GetFirstName] siguen siendo agudos y la edad no ha reducido el encanto con el que me ganó en el pasado.\n\n«¿Qué tenemos aquí?», pregunta, señalando mi [double_moon_book.GetName] en la mesa, situado a mi lado. Se lo entrego.\n\n«Es una obra hermosa. Tu trabajo sigue siendo tan elegante como siempre». Su sonrisa me agita un poco. «Supongo que no querrás escribir una colaboración en los próximos días, ¿no? Siempre que [Select_CString(zaydun.IsFemale, 'esta vieja', 'este viejo' )] pueda seguirte el ritmo, claro»."
 ep3_story_cycle_violet_poet.2010.a: "«Viejos somos ambos, [zaydun.GetFirstNameNoTooltip]. Pero con la edad viene la sabiduría»."
 ep3_story_cycle_violet_poet.2010.b: "«Trabajo en soledad»."
 ep3_story_cycle_violet_poet.2015.t: "Y adiós, de nuevo"
 ep3_story_cycle_violet_poet.2015.desc: "Los últimos días han sido de los más felices de mi vida, pero todo llega a su fin. Un sirviente pasa a nuestro lado cargando más pertenencias de [zaydun.GetFirstName] mientras nos despedimos. [zaydun.GetSheHe|U] toma mis manos entre las suyas.\n\n«Verte de nuevo ha devuelto la luz a mi vida», y calla. [Select_CString(zaydun.IsFemale, 'La oradora', 'El orador' )] más célebre de Al-Ándalus se ha quedado sin palabras. En lugar de eso, se lleva la mano al bolsillo y me pone algo en la palma.\n\n«Por favor, toma esto. No es nada, una simple baratija pero… si la llevas en alguna ocasión, mi corazón se regocijará. Al llenarla con tu dedo, llenarás el agujero de mi corazón donde vive tu recuerdo»."
 ep3_story_cycle_violet_poet.2015.a: "«… quédate conmigo. Aquí, en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. #EMP Has#! de quedarte»."
 ep3_story_cycle_violet_poet.2015.artifact: "[newly_created_artifact.GetDesc]\n\nEs un diseño sencillo, salvo por un detalle: una pequeña inscripción en su interior que reza: «Para mi amor, el último sueño de mi alma»."
 ep3_story_cycle_violet_poet.2015.a.success: "[zaydun.GetFirstName] acepta quedarse"
 ep3_story_cycle_violet_poet.2015.a.failure: "[zaydun.GetFirstName] rehúsa y se marcha"
 ep3_story_cycle_violet_poet.2015.b: "Hasta que nos volvamos a ver, antiguo amor mío."
 ep3_story_cycle_violet_poet.2015.b.tt: "… si volvemos a vernos."
 ep3_story_cycle_violet_poet.2015.c: "No puedo perdonar los errores del pasado."
 ep3_story_cycle_violet_poet.2015.c.tt: "La culpa te corroe"
