 ep3_story_cycle_violet_poet.0001.t: "Digno de altos cargos"
 ep3_story_cycle_violet_poet.0001.desc: "Durante décadas he seguido las huellas de los intelectuales y me he enfrentado a la ira de los hombres. Mi poesía ha crecido inexorablemente en fama y, sin embargo…\n\nAlgo me falta. Ahora que los años crepusculares se ciernen sobre mí, ¿quizás sea hora de salir de [cordoba.GetName] y conseguir una visión aún mayor del mundo?\n\nOtra parte inseparable de mí tira de mi corazón para que me quede. Aquí he construido una vida no solo para mí, sino para los muchos aprendices que se han formado a mi vera durante estos años.\n\nYa sean los eruditos que recorren sus calles o la pátina familiar de sus muros, #EMP algo#! me ata a esta ciudad, mi hogar."
 ep3_story_cycle_violet_poet.0001.a: "Seguiré en [cordoba.GetNameNoTooltip] por ahora."
 ep3_story_cycle_violet_poet.0001.a.tt: "Este es mi hogar. Tal vez en otra vida recorra otro camino."
 ep3_story_cycle_violet_poet.0001.b: "Es hora de partir."
 ep3_story_cycle_violet_poet.0001.b.tt: "¡Pensemos en las oportunidades aún por florecer!"
 ep3_story_cycle_violet_poet.0001.b.travel: "Comienza tu viaje a [toledo.GetName]"
 artifact_double_moon_book: "El volumen de la luna doble"
 artifact_double_moon_book_description: "Un libro pesado, con ricas decoraciones, lleno de poesía."
 artifact_double_moon_book_description_append: "$artifact_double_moon_book_description$ Sus páginas contienen:\n"
 ep3_story_cycle_violet_poet.0002.t: "Construir un legado"
 ep3_story_cycle_violet_poet.0002.desc: "Hay algo que lleva semanas dándome vueltas a la cabeza: ¿quién continuará mi legado? ¿Quién seguirá patrocinando las artes y formará a los jóvenes en su oficio?\n\nTengo mucho que transmitir: [double_moon_book.GetName] resulta fácil, por supuesto, pero hay mucho más aparte de ello. El legado final de la dinastía [ROOT.Char.GetHouse.GetName] es una propuesta mucho más importante que incluso ese pesado volumen.\n\nPero, en realidad, no es más que una reliquia que se desvanece. Lo más importante es el cómo vivir, la fuerza vital de todo poeta como yo. Poesía, amor, ¡un aprecio por el mundo que [ROOT.Char.GetFaith.HighGodName] creó a nuestro alrededor!\n\n#EMP Eso#! es lo que debo encontrar. Alguien que entienda esa corriente intangible hacia el mundo."
 ep3_story_cycle_violet_poet.0002.a: "Por desgracia, tales individuos escasean."
 ep3_story_cycle_violet_poet.0002.a.tt: "Reflexionas sobre la situación…"
 ep3_story_cycle_violet_poet.0002.b: "Ahora mismo no hay por qué preocuparse por eso."
 ep3_story_cycle_violet_poet.0002.b.flavor: "… aunque debería ponerme a ello #EMP pronto#!."
 ep3_story_cycle_violet_poet.0002.b.tt: "@alert_icon! #alert_trial ¡Si mueres sin haber nombrado un heredero, tu dinastía puede terminar!#!"
 ep3_story_cycle_violet_poet.0003.t: "Exceso de opciones"
 ep3_story_cycle_violet_poet.0003.opening: "Escucho como si no quisiera el apasionado debate político que viene de fuera. ¿A quién puedo elegir?\n\n"
 ep3_story_cycle_violet_poet.0003.poet: "A [heir1.GetFirstName], por ejemplo. Su comprensión de la métrica es tan instintiva e impresionante…"
 ep3_story_cycle_violet_poet.0003.diplomat: "A [heir1.GetFirstName], por ejemplo. Su amor por la poesía es tan evidente y apasionado…"
 ep3_story_cycle_violet_poet.0003.woman: "¿O tal vez [heir2.GetFirstName]? Al ser [heir2.GetWomanMan], al menos debería entender mis palabras con mayor profundidad cuando me haya ido."
 ep3_story_cycle_violet_poet.0003.young: "¿O tal vez [heir2.GetFirstName]? Un alma joven resulta recomendable por ser enormemente maleable."
 ep3_story_cycle_violet_poet.0003.heir3: "\n\nUna salva de palabras resuena, agudas y entrecortadas. Percibo que [heir3.GetFirstName], recién llegad[heir3.Custom('ES_OA')] al salón, termina una poesía elegante. ¡Es joven,"
 ep3_story_cycle_violet_poet.0003.intelligent: "fieramente inteligente y"
 ep3_story_cycle_violet_poet.0003.beautiful: "notablemente bell[heir3.Custom('ES_OA')] y"
 ep3_story_cycle_violet_poet.0003.ending: "con tanto talento para la prosa!\n\nA juzgar por el grupo de [Select_CString(heir3.IsFemale, 'admiradores', 'admiradoras' )] que congrega, en potencia también puede que sea otra #EMP violeta#!…"
 ep3_story_cycle_violet_poet.0003.a: "[heir1.GetFirstNameNoTooltip] ha de ser mi elección."
 ep3_story_cycle_violet_poet.0003.b: "[heir2.GetFirstNameNoTooltip] será mi hereder[heir2.Custom('ES_OA')]."
 ep3_story_cycle_violet_poet.0003.c: "No sé, [heir3.GetFirstNameNoTooltip] tiene algo…"
 ep3_story_cycle_violet_poet.0004.t: "Recuerdos con cariño"
 ep3_story_cycle_violet_poet.0004.desc: "¡Oh, [wallada.GetFirstName]! Mentor[wallada.Custom('ES_XA')], amig[wallada.Custom('ES_OA')], inspiración mía. Viviste cien vidas en una sola y, aun así, no parecieron suficientes.\n\nAbro el paquete que me dejó, el último regalo de una serie de ellos. El envoltorio cae de [double_moon_book.GetName], el libro de poesía en el que tanto tiempo trabajó.\n\n[wallada.GetFirstNameNoTooltip|U] habló mucho tiempo sobre continuar un legado y ahora entiendo que ese legado ha recaído sobre mí para que lo continúe. He de vivir la vida al máximo, tal como [wallada.GetSheHe] hizo, y aprovechar toda alegría que esta me ofrezca. Y también he de registrarla, en verso, en estas mismas páginas."
 ep3_story_cycle_violet_poet.0004.a: "Me esforzaré al máximo."
