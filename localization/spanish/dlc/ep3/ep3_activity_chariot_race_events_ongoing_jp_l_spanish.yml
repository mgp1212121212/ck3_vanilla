l_spanish:
 #Befriend
 chariot_race_ongoing_jp.0100.t: "Espectáculo compartido"
 chariot_race_ongoing_jp.0100.desc.intro: "Mientras la multitud ruge impaciente, tengo la mirada fija en mi [ROOT.Char.Custom2('RelationToMeShort', intent_target)], [intent_target.Custom('ES_ElLa')] [intent_target.GetTitledFirstName|l],"
 chariot_race_ongoing_jp.0100.desc.courtier: "sentad[intent_target.Custom('ES_OA')] en una mísera grada en la sección de la corte."
 chariot_race_ongoing_jp.0100.desc.count: "sentad[intent_target.Custom('ES_OA')] en una grada humilde, salpicada de sus sirvientes."
 chariot_race_ongoing_jp.0100.desc.duke: "sentad[intent_target.Custom('ES_OA')] entre su gente, en uno de los mejores graderíos."
 chariot_race_ongoing_jp.0100.desc.king: "rodead[intent_target.Custom('ES_OA')] por su gente, que se extiende por varios de los mejores graderíos."
 chariot_race_ongoing_jp.0100.desc.important: "sentad[intent_target.Custom('ES_OA')] tranquilamente en el gran reservado [ROOT.Char.GetTopLiege.Custom('ES_DelDela')] [ROOT.Char.GetTopLiege.GetTitleAsName|l]."
 chariot_race_ongoing_jp.0100.desc.important_liege: "que se sienta al otro lado de mi gran reservado."
 chariot_race_ongoing_jp.0100.desc.liege: "flanquead[intent_target.Custom('ES_OA')] por confidentes en su gran reservado."
 chariot_race_ongoing_jp.0100.desc.target_personality.fan: "Está encaramad[intent_target.Custom('ES_OA')] al borde mismo de su asiento, esperando la carrera con embelesamiento."
 chariot_race_ongoing_jp.0100.desc.target_personality.wager: "Hace poco oí a alguien decir que [intent_target.GetSheHe] había apostado fuerte a que [intent_target.MakeScope.Var('wager_target').Char.GetFirstName] de los [intent_target.Custom('GetChariotTeamColorPlural')] iba a ser [intent_target.Custom('GetWinPlaceShow')]."
 chariot_race_ongoing_jp.0100.desc.target_personality.bored: "[intent_target.GetSheHe|U] se abanica lánguidamente, mirando el hipódromo con poco interés en la carrera."
 chariot_race_ongoing_jp.0100.desc.target_personality.fallback: "[intent_target.GetSheHe|U] charla con espectadores cercanos mientras opinan sobre las perspectivas de la carrera."
 chariot_race_ongoing_jp.0100.desc: "\n\nCuando las [Glossary( 'téthrippa', 'QUADRIGA_GLOSS')|l] pasan raudo por delante de nuestros graderíos, gira la cabeza hacia mí para seguirlas."
 chariot_race_ongoing_jp.0100.b.fan: "«¡Honrad a vuestros patrones! ¡Saludad! ¡¿A qué #EMP estáis#! jugando?!»"
 chariot_race_ongoing_jp.0100.b.wager: "«¡Vamos, #EMP [intent_target.MakeScope.Var('wager_target').Char.GetFirstNameNoTooltip]#!! ¡[intent_target.Custom('GetChariotTeamColorPlural')]! ¡[intent_target.Custom('GetChariotTeamColorPlural')]!\""
 chariot_race_ongoing_jp.0100.b.bored: "Un bostezo bien calculado y una mirada de soslayo."
 chariot_race_ongoing_jp.0100.b: "Le envías una nota."
 chariot_race_ongoing_jp.0100.b.tt.success: "A [intent_target.GetFirstNameNoTooltip] le gusta tu estilo"
 chariot_race_ongoing_jp.0100.b.tt.neutral: "[intent_target.GetFirstNameNoTooltip] no te hace ni caso"
 chariot_race_ongoing_jp.0100.b.tt.failure: "[intent_target.GetFirstNameNoTooltip] te rechaza"
 chariot_race_ongoing_jp.0100.d.best.tt: "[intent_target.Custom('ES_ElLa')|U] [intent_target.GetTitledFirstName|l] ya tiene uno de los mejores asientos"
 chariot_race_ongoing_jp.0100.d.better.tt: "[intent_target.Custom('ES_ElLa')|U] [intent_target.GetTitledFirstName|l] ya tiene un asiento mejor que el tuyo"
 chariot_race_ongoing_jp.0100.d: "Le indicaré que se acerque, ¡estos asientos son mejores!"
 chariot_race_ongoing_jp.0100.d.host_flavor: "¿Quién se resistiría a un asiento en el kathisma?"
 chariot_race_ongoing_jp.0100.d.tt.success: "[intent_target.GetFirstNameNoTooltip] está encantad[intent_target.Custom('ES_OA')]"
 chariot_race_ongoing_jp.0100.d.tt.partial_success: "[intent_target.GetFirstNameNoTooltip] se siente halagad[intent_target.Custom('ES_OA')]"
 chariot_race_ongoing_jp.0100.d.tt.failure: "[intent_target.GetFirstNameNoTooltip] solo lo agradece"
 chariot_race_ongoing_jp.0100.d.tt.critical_failure: "[intent_target.GetFirstNameNoTooltip] no te hace ni caso"
 chariot_race_ongoing_jp.0100.e: "Un gesto de reconocimiento debería bastar."
 chariot_race_ongoing_jp.0100.e.host: "Un gesto de reconocimiento puede llegar muy lejos."
 chariot_race_ongoing_jp.0200.t: "Mezclas imperiales"
 chariot_race_ongoing_jp.0200.desc.intro: "En los graderíos se relacionan una multitud de vasallos imperiales, funcionarios y gorrones, todos ellos —en teoría— para disfrutar de una carrera. En realidad, este es uno de los mejores lugares del imperio para hacer tratos, ampliar la influencia y, tal vez, escalar posiciones.\n\nMi [ROOT.Char.Custom2('RelationToMeShort', other)], [other.GetFirstName],"
 chariot_race_ongoing_jp.0200.desc.same_rank_ruler: "otr[other.Custom('ES_OA')] [other.GetTitleAsName|l] al servicio [other.GetTopLiege.Custom('ES_DelDela')] [other.GetTopLiege.GetTitleAsNameNoTooltip|l], $chariot_race_ongoing_jp.0200.desc.party_intro$ presentando una oportunidad para tratar #EMP asuntos urgentes#! a los que se enfrentan [ROOT.Char.GetPrimaryTitle.GetNameNoTier] y [other.GetPrimaryTitle.GetNameNoTier]."
 chariot_race_ongoing_jp.0200.desc.same_rank_courtier: "un[other.Custom('ES_XA')] colega arribista que espera su oportunidad se sienta cerca; tal vez podamos beneficiarnos mutuamente…"
 chariot_race_ongoing_jp.0200.desc.higher_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ y, si bien no es nadie importante en el señorío, [other.GetPrimaryTitle.GetNameNoTier] puede dar #EMP algo#! útil para [ROOT.Char.GetPrimaryTitle.GetNameNoTier]…"
 chariot_race_ongoing_jp.0200.desc.lower_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ presentando una rara oportunidad de codearse con los poderosos; [other.GetPrimaryTitle.GetNameNoTier] tiene #EMP mucha#! más influencia en el imperio que [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 chariot_race_ongoing_jp.0200.desc.lower_rank_courtier: "un[other.Custom('ES_XA')] simple arribista a la espera de una oportunidad, se sienta cerca —aunque se sabe que hasta la más ignominiosa de las bestias puede ser útil…"
 chariot_race_ongoing_jp.0200.desc.landed_intro: "un[other.Custom('ES_XA')] [other.GetTitleAsName|l] al servicio [other.GetTopLiege.Custom('ES_DelDela')] [other.GetTopLiege.GetTitleAsNameNoTooltip|l],"
 chariot_race_ongoing_jp.0200.desc.party_intro: "ha reclamado una grada cercana para su grupo,"
 chariot_race_ongoing_jp.0200.a: "Seguro que podemos aprender mucho mutuamente."
 chariot_race_ongoing_jp.0200.b: "¡No podría haber pedido [Select_CString( other.IsFemale, 'una vecina', 'un vecino' )] mejor!"
 chariot_race_ongoing_jp.0200.b.success: "[other.GetFirstNameNoTooltip] está encantad[other.Custom('ES_OA')]"
 chariot_race_ongoing_jp.0200.b.partial_success: "[other.GetFirstNameNoTooltip] está satisfech[other.Custom('ES_OA')]"
 chariot_race_ongoing_jp.0200.b.failure: "[other.GetFirstNameNoTooltip] está perplej[other.Custom('ES_OA')]"
 chariot_race_ongoing_jp.0200.c: "Es una bendición tener [Select_CString( other.IsFemale, 'una vecina', 'un vecino' )] tan guap[other.Custom('ES_OA')]."
 chariot_race_ongoing_jp.0200.c.success: "[other.GetFirstNameNoTooltip] está encantad[other.Custom('ES_OA')]"
 chariot_race_ongoing_jp.0200.c.partial_success: "[other.GetFirstNameNoTooltip] está satisfech[other.Custom('ES_OA')]"
 chariot_race_ongoing_jp.0200.c.failure: "[other.GetFirstNameNoTooltip] está perplej[other.Custom('ES_OA')]"
 chariot_race_ongoing_jp.0200.d: "Una línea de crédito siempre viene bien."
 chariot_race_ongoing_jp.0200.d.tt: "Tu [rank|lE] debe ser diferente del [other.Custom('ES_DelDela')] [other.GetTitledFirstName|l]"
 chariot_race_ongoing_jp.0200.e: "Una deuda abre muchas puertas, si se gestiona bien."
 chariot_race_ongoing_jp.0200.f: "Un buen lugar para intercambiar secretos."
 chariot_race_ongoing_jp.0200.f.available_tt: "Está opción está disponible por tu conocimiento del [secret|lE] de [given_secret.GetName] [given_secret.GetOwner.Custom('ES_DelDela')] [given_secret.GetOwner.GetTitledFirstName|l]"
 chariot_race_ongoing_jp.0200.f.tt: "A cambio, [other.Custom('ES_ElLa')] [other.GetTitledFirstName|l] puede revelarte un [secret|lE]"
 chariot_race_ongoing_jp.0200.f.success: "[other.Custom('ES_ElLa')|U] [other.GetTitledFirstName|l] intercambia un secreto"
 chariot_race_ongoing_jp.0200.f.failure: "[other.Custom('ES_ElLa')|U] [other.GetTitledFirstName|l] no revela nada"
 chariot_race_ongoing_jp.0200.g: "Mi servicio podría abrirle puertas."
 chariot_race_ongoing_jp.0200.h: "Prefiero ver la carrera."
 chariot_race_ongoing_jp.0201.t: "Sociedad selecta"
 chariot_race_ongoing_jp.0201.desc.intro: "Mientras las masas abarrotan las gradas y la nobleza serpentea por sus graderíos privilegiados, por fortuna, aquí en el [Glossary( 'Kathisma', 'KATHISMA_GLOSS')|l], podemos disfrutar de cierta calma. Sirvientes con todo tipo de refrigerios aguardan nuestros caprichos mientras los aurigas ejercen su peligroso oficio abajo.\n\n"
 chariot_race_ongoing_jp.0201.desc.emperor: "Entre los que se unen a mí en mi palco está mi [ROOT.Char.Custom2('RelationToMeShort', other)], [other.Custom('ES_ElLa')] [other.GetTitledFirstName|l], quien claramente disfruta de su acceso privilegiado a mí y lo que ello conlleva."
 chariot_race_ongoing_jp.0201.desc.other_emperor: "Tengo suerte de tener asiento propio en el reservado [ROOT.Char.GetTopLiege.Custom('ES_DelDela')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l]: una oportunidad codiciada para ganarme el favor de mi [ROOT.Char.Custom2('RelationToMeShort', other)]."
 chariot_race_ongoing_jp.0201.desc.other: "Entre los demás agraciados con tal acceso está mi [ROOT.Char.Custom2('RelationToMeShort', other)], [other.Custom('ES_ElLa')] [other.GetTitledFirstName|l], que se sienta en las proximidades y está deleitándose claramente con la exclusividad."
 chariot_race_ongoing_jp.0201.desc: "A lo mejor le gustaría charlar…"
 chariot_race_ongoing_jp.0201.a: "Esta es la mejor clase de gente."
 chariot_race_ongoing_jp.0201.b: "Venid, [other.GetFirstNameNoTooltip], sentaos a mi lado."
 chariot_race_ongoing_jp.0201.b.tt: "Esta opción está disponible porque eres [THIS.Char.Custom('ES_ElLa')] [THIS.Char.GetTitleAsNameNoTooltip|Vl]"
 chariot_race_ongoing_jp.0201.c: "Un buen lugar para intercambiar secretos."
 chariot_race_ongoing_jp.0201.d: "De hecho, creo deberíamos quedarnos a solas en el palco."
 chariot_race_ongoing_jp.0201.e: "Parlotear en vez de disfrutar de estas vistas sería un disparate."
 chariot_race_ongoing_jp.0201.f: "¡Esta es la mejor compañía!"
 chariot_race_ongoing_jp.0201.h: "Hoy estáis radiante, [other.GetFirstNameNoTooltip]."
 chariot_race_ongoing_jp.0300.t: "Consiguiendo acceso"
 chariot_race_ongoing_jp.0300.desc.intro: "Aunque nosotros, la nobleza, tenemos los mejores graderíos del hipódromo, no son nada en comparación con los asientos prominentes del [Glossary( 'Kathisma', 'KATHISMA_GLOSS')|l] y todo lo que representan.\n\nAdemás de la familia cercana, se sabe que [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l] permite acceder a ellos a quienes gozan de su favor o, si no, a quienes [host.Custom('ES_LeLa')] pueden obligar a ello…"
 chariot_race_ongoing_jp.0300.a: "Me limitaré a #EMP preguntar#!."
 chariot_race_ongoing_jp.0300.a.tt: "[THIS.Char.GetShortUIName|U] [Select_CString( THIS.Char.IsLocalPlayer, 'entrarás', 'entrará' )] en el kathisma"
 chariot_race_ongoing_jp.0300.a.success: "[host.GetFirstNameNoTooltip] te deja acceder"
 chariot_race_ongoing_jp.0300.a.failure: "[host.GetFirstNameNoTooltip] se opone"
 chariot_race_ongoing_jp.0300.b: "Un regalo puede abrir muchas puertas."
 chariot_race_ongoing_jp.0300.b.success: "[host.Custom('ES_ElLa')|U] [host.GetTitleAsNameNoTooltip|l] acepta"
 chariot_race_ongoing_jp.0300.b.failure: "[host.Custom('ES_ElLa')|U] [host.GetTitleAsNameNoTooltip|l] se niega"
 chariot_race_ongoing_jp.0300.c: "Por suerte, [host.GetSheHe] está en #EMP deuda#! conmigo."
 chariot_race_ongoing_jp.0300.d: "No imploraré, voto a tal."
 chariot_race_ongoing_jp.0301.t: "Pidiendo acceso"
 chariot_race_ongoing_jp.0301.desc.intro: "Aunque la nobleza tiene los mejores graderíos del hipódromo, no son nada en comparación con los asientos prominentes del [Glossary( 'Kathisma', 'KATHISMA_GLOSS')|l] y todo lo que representan.\n\nTodos codician un sitio aquí arriba y parece que nadie lo desea más que [weasel.GetName],"
 chariot_race_ongoing_jp.0301.desc.ask: "quien ha puesto un ruego en manos de la guardia de palacio…"
 chariot_race_ongoing_jp.0301.desc.gold: "\n\nAunque he oído que [weasel.GetSheHe] es bastante ric[weasel.Custom('ES_OA')]."
 chariot_race_ongoing_jp.0301.desc.hook: "que está reclamando mi deuda con [weasel.GetSheHe] con su típica grosería…"
 chariot_race_ongoing_jp.0301.a: "Sea, dejad[weasel.GetHerHim] entrar."
 chariot_race_ongoing_jp.0301.b: "Tales privilegios tienen un precio…"
 chariot_race_ongoing_jp.0301.b.success: "[weasel.Custom('ES_ElLa')|U] [weasel.GetTitledFirstName|l] afloja la bolsa"
 chariot_race_ongoing_jp.0301.b.failure: "[weasel.Custom('ES_ElLa')|U] [weasel.GetTitledFirstName|l] se niega"
 chariot_race_ongoing_jp.0301.b.tt: "[weasel.Custom('ES_ElLa')|U] [weasel.GetTitledFirstName|l] no se puede permitir un regalo #weak ([THIS.Char.MakeScope.ScriptValue('minor_gold_value')|0] @gold_icon!)#!"
 chariot_race_ongoing_jp.0301.c: "Supongo que no tengo más alternativas…"
 chariot_race_ongoing_jp.0301.d: "Va a ser que no."
 chariot_race_ongoing_jp.0400.t: "Otra vuelta"
 chariot_race_ongoing_jp.0400.intro: "Los ayudantes sueltan el marcador de delfín de [ROOT.Char.Custom('GetChariotMiddlingLapCount')] cuando [first_place_charioteer.GetFirstName] de los [first_place_charioteer.Custom('GetChariotTeamColorPlural')]"
 chariot_race_ongoing_jp.0400.intro_flavor1: "pasa como una exhalación junto a las relucientes estatuas de los antiguos aurigas y levanta brevemente el brazo del látigo celebrando ya el triunfo."
 chariot_race_ongoing_jp.0400.intro_flavor2: "rodea la barrera manteniéndose erguido por poco, y eleva a nuevas cotas el frenético aullido de las masas."
 chariot_race_ongoing_jp.0400.intro_flavor3: "conduce su yunta de caballos rechinantes implacable, el látigo brilla como un instrumento de [ROOT.Char.GetFaith.HighGodName]."
 chariot_race_ongoing_jp.0400.intro_flavor4: "pasa volando junto a ellos, echando una mirada por encima del hombro, burlona y preocupada a partes iguales."
 chariot_race_ongoing_jp.0400.intro_flavor5: "derrapa en la curva. Las secciones que no tosen bajo la gran nube de polvo que ha levantado explotan de alegría."
 chariot_race_ongoing_jp.0400.second1: "\n\n[second_place_charioteer.GetFirstName] le pisa los talones,"
 chariot_race_ongoing_jp.0400.second2: "\n\nSolo unos metros por detrás siguen los corceles de [second_place_charioteer.GetFirstName], levantando la misma arena,"
 chariot_race_ongoing_jp.0400.second3: "\n\n[second_place_charioteer.GetFirstName] solo está ligeramente atrás y aún podría acortar distancias,"
 chariot_race_ongoing_jp.0400.second4: "\n\nCasi directamente detrás de [first_place_charioteer.GetSheHe], siguen los sementales ansiosos de [second_place_charioteer.GetFirstName],"
 chariot_race_ongoing_jp.0400.second5: "\n\n[second_place_charioteer.GetFirstName] está algo por detrás, pero de ningún modo la situación es irremontable,"
 chariot_race_ongoing_jp.0400.third1: "y se ve perseguid[second_place_charioteer.Custom('ES_OA')] de cerca por un [third_place_charioteer.GetFirstName] muy decidid[third_place_charioteer.Custom('ES_OA')]."
 chariot_race_ongoing_jp.0400.third2: "mientras [third_place_charioteer.GetFirstName] se precipita por detrás, buscando una oportunidad."
 chariot_race_ongoing_jp.0400.third3: "mientras que [third_place_charioteer.GetFirstName] está justo detrás, con sus caballos a un mordisco de distancia."
 chariot_race_ongoing_jp.0400.third4: "mientras [third_place_charioteer.GetFirstName] acosa impaciente, presionando en busca de una oportunidad para adelantar."
 chariot_race_ongoing_jp.0400.third5: "mientras [third_place_charioteer.GetFirstName] se acerca lentamente, desesperad[third_place_charioteer.Custom('ES_OA')] por adelantar."
 chariot_race_ongoing_jp.0400.winning_place: "\n\n¡Voto a [ROOT.Char.GetFaith.FateGodName]! ¡Si tan solo [wager_target.GetFirstNameNoTooltip] pudiera mantener el puesto!"
 chariot_race_ongoing_jp.0400.losing_place: "\n\n¡Voto a [ROOT.Char.GetFaith.FateGodName]! ¡¿Qué estáis haciendo en #EMP [wager_target.Custom('GetChariotRacePlacement')]#! puesto, [wager_target.GetFirstNameNoTooltip]?!"
 chariot_race_ongoing_jp.0400.out: "\n\nSolo puedo meditar con desánimo mi lamentable apuesta por [wager_target.GetFirstName]…"
 chariot_race_ongoing_jp.0400.a: "¡#EMP Vamos, [wager_target.GetFirstNameNoTooltip]#!!"
 chariot_race_ongoing_jp.0400.b: "La próxima vez apostaré mejor, eso seguro…"
 chariot_race_ongoing_jp.0400.c: "¡Qué carrera!"
 chariot_race_ongoing_jp.0400.d: "#EMP ¡Vamos! ¡VENGA, [wager_target.GetWomanMan]!#!"
 chariot_race_ongoing_jp.0500.t: "Exhibiéndose"
 chariot_race_ongoing_jp.0500.intro: "Todas las miradas recaen en la cuadriga de [first_place_charioteer.GetFirstName] y el firme liderazgo que abre,"
 chariot_race_ongoing_jp.0500.first: "y está claro que es[evil_knievel.Custom('ES_EA')] [evil_knievel.GetWomanMan] lo sabe, pues"
 chariot_race_ongoing_jp.0500.last: "cuando [evil_knievel.GetFirstName], muy atrás, en el último puesto,"
 chariot_race_ongoing_jp.0500.high: "cuando [evil_knievel.GetFirstName], no muy lejos,"
 chariot_race_ongoing_jp.0500.middle: "cuando [evil_knievel.GetFirstName], perdid[evil_knievel.Custom('ES_OA')] en el medio,"
 chariot_race_ongoing_jp.0500.low: "cuando [evil_knievel.GetFirstName], va a la zaga con los perdedores,"
 chariot_race_ongoing_jp.0500.trick_flavor1: "salta de repente a la parte delantera de su cuadriga, ¡conduciendo con una mano mientras saluda a las gradas!"
 chariot_race_ongoing_jp.0500.trick_flavor2: "salta por su cuadriga y, de espaldas, ¡sigue conduciendo mientras lanza besos a las gradas!"
 chariot_race_ongoing_jp.0500.trick_flavor3: "salta de su cuadriga al lomo del primer caballo, ¡con el brazo en alto en señal de triunfo!"
 chariot_race_ongoing_jp.0500.trick_flavor4: "salta de su cuadriga al lomo del primer caballo, ¡para saludar a las gradas!"
 chariot_race_ongoing_jp.0500.filler: "\n\nLas masas rugen de júbilo"
 chariot_race_ongoing_jp.0500.overtake: "pero a [overtaking_charioteer.GetFirstName] no le impresiona tanto; al ver la oportunidad, se adelanta rápidamente al [overtaking_charioteer.Custom('GetChariotRacePlacement')] lugar."
 chariot_race_ongoing_jp.0500.maintained: "mientras [evil_knievel.GetFirstNameNoTooltip], de algún modo y a pesar de todo ¡mantiene la posición e impide los adelantamientos!"
 chariot_race_ongoing_jp.0500.maintained_last: "parece que [evil_knievel.GetFirstNameNoTooltip] quiere #EMP algo#! de gloria, aunque acabe en último lugar."
 chariot_race_ongoing_jp.0500.dead: "Los vítores están en su punto álgido, ¡cuando [evil_knievel.GetFirstName] pierde de repente el equilibrio! Un embrollo relinchante de madera, carne de caballo y polvo rueda por la arena y se estrella contra las barreras…"
 chariot_race_ongoing_jp.0500.alive: "[evil_knievel.GetFirstName] vuelve con elegancia a su posición habitual de auriga, sonriendo como [Select_CString( evil_knievel.IsFemale, 'una reina', 'un rey' )] mientras el hipódromo enloquece."
 chariot_race_ongoing_jp.0500.alive_overtaken: "[evil_knievel.GetFirstName] vuelve presurosamente a su posición, amenazando con el puño a quien le ha adelantado."
 chariot_race_ongoing_jp.0500.loss_dead: "\n\nMe llevo las manos a la cara… «¡Serás imbécil, [evil_knievel.GetFirstNameNoTooltip]…!"
 chariot_race_ongoing_jp.0500.loss: "\n\nMiro sin creérmelo. «¡Serás #EMP imbécil#!, [evil_knievel.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0500.gain: "\n\n¡Ja! Eso le enseñará a hacer [evil_knievel.Custom('ES_ElLa')] idiota."
 chariot_race_ongoing_jp.0500.a: "¡Qué brillantez!"
 chariot_race_ongoing_jp.0500.b: "¡Ay, #EMP [ROOT.Char.GetFaith.HighGodName]#!!"
 chariot_race_ongoing_jp.0500.c: "¡Ja! ¡La vista en el premio, [overtaking_charioteer.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0500.d: "¡Maldit[evil_knievel.Custom('ES_OA')] #EMP imbécil#! eres, [evil_knievel.GetFirstNameNoTooltip]!"
 chariot_race_ongoing_jp.0600.t: "Bolsillos vacíos"
 chariot_race_ongoing_jp.0600.intro: "En cuanto [Select_CString( bookmaker.IsFemale, 'la corredora', 'el corredor' )] de apuestas, [bookmaker.Custom('ES_ElLa')] [bookmaker.GetTitledFirstName|l], se ha marchado, con su bolsa que resuena feliz con todo el dinero que tanto me costó ganar, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('castigator'))], [castigator.Custom('ES_ElLa')] [castigator.GetTitledFirstName|l], chilla de incredulidad:\n\n«#EMP ¡Oh…!#! ¡Voto #EMP a todo#!, [castigator.Custom2('RelationToMeShort', ROOT.Char)]!»."
 chariot_race_ongoing_jp.0600.kathisma: "Un silencio cae sobre el [Glossary( 'kathisma', 'KATHISMA_GLOSS')] mientras las copas tocan el suelo y se giran las cabezas."
 chariot_race_ongoing_jp.0600.stands: "Un silencio cae sobre las gradas que nos rodean cuando todos se giran para mirar este estallido."
 chariot_race_ongoing_jp.0600.desc: "\n\n«¡No me lo digáis! ¡Os jugáis #EMP todo#! el dinero. ¿verdad?», continúa [castigator.Custom('quirk_neg_adverb')]. «¡No os quedará nada! ¡¿Y si hay algún #EMP imprevisto#!?! [Select_CString( bookmaker.IsFemale, 'La corredora', 'El corredor' )] de apuestas se escabulle de la vista, retirándose de la mirada penetrante de [castigator.GetFirstNameNoTooltip]."
 chariot_race_ongoing_jp.0600.a: "¡Largo de aquí, [castigator.GetFirstNameNoTooltip]! ¡Intento ver la carrera!"
 chariot_race_ongoing_jp.0600.b: "Supongo que podría reducir mi apuesta…"
 halve_wager_effect_tt: "Tu apuesta se reduce #M a la mitad#!"
 chariot_race_ongoing_jp.0600.c: "¡Estáis en lo #EMP cierto!#! ¡Rápido! ¡Traedme de nuevo a [bookmaker.GetFirstNameNoTooltip]!"
 cancel_wager_effect_tt: "Tu apuesta queda #N cancelada#!"
