l_spanish:
 ep3_wedding.0001.t: "No es exactamente [other_family_spouse.Custom('ES_ElLa')] [other_family_spouse.Custom('GetBrideGroom')]"
 ep3_wedding.0001.desc: "¡El baile ha comenzado! La música corre como un río torrentoso, como un viento que agita hasta el más poderoso de los árboles. [flirting_in_law.GetName], [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] [other_family_spouse.Custom('ES_DelDela')] [other_family_spouse.Custom('GetBrideGroom')], baila entre los demás; su cuerpo es como una hoja en la brisa. Su mirada no recae en los otros bailarines, no… Sus ojos están fijos en los míos. #EMP Incitantes.#!\n\nCada vez se hace más tarde y más de noche. A las miradas abrasadoras de [flirting_in_law.GetFirstNameNoTooltip] se unen momentos fugaces de toques delicados y el movimiento de sus costados empieza a despertar algo en mí."
 ep3_wedding.0001.desc_own_wedding: "Ya que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))] [other_family_spouse.GetFirstName] no está por ninguna parte, ¿será #EMP esto#! lo que debo hacer para saborear los encantos de su familia…?\n\nPero ¿en mi propia boda? #EMP ¡¿Con [flirting_in_law.Custom('ES_ElLa')] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] de mi [other_family_spouse.Custom('WifeHusband')]?!"
 ep3_wedding.0001.desc_guest: "¡Y no es que fuéramos #EMP [Select_CString(And(ROOT.Char.IsFemale, flirting_in_law.IsFemale),'nosotras','nosotros')]#! quienes sellan hoy una unión sagrada!\n\nPuede que haya sitio en algún rincón oscuro para un rato irreverente y pendonero…"
 ep3_wedding.0001.a_non_spouse: "¡Este es un día para [same_family_spouse.GetFirstNameNoTooltip] y solo [same_family_spouse.GetSheHe]!"
 ep3_wedding.0001.a_spouse: "¡Este es un día para [other_family_spouse.GetFirstNameNoTooltip] y solo [other_family_spouse.GetSheHe]!"
 ep3_wedding.0001.a.flavor_non_spouse: "Jamás se me ocurriría traicionar su confianza, ¡ni siquiera con la más mínima indiscreción!"
 ep3_wedding.0001.a.flavor_spouse: "Jamás se me ocurriría traicionar su confianza, ¡ni siquiera con la más mínima indiscreción!"
 ep3_wedding.0001.b: "#EMP Celebremos#!."
 ep3_wedding.0001.b.flavor: "Puede que acercarse a [flirting_in_law.GetNameNoTooltip] sea un error…, pero uno interesante."
 ep3_wedding.0001.c: "Un bailecito amigable no tiene nada de malo."
 ep3_wedding.0001.c.flavor: "Después de todo, ¡ahora somos familia! ¿Qué tiene de extraño o sospechoso compartir pequeños desahogos con la familia…?"
 ep3_wedding.001.b.got_caught: "@warning_icon!#X  ¡Se ha descubierto tu escarceo! Probablemente tengas que afrontar las consecuencias#!"
 ep3_wedding.0001.b.success.desc.tt: "Intoxicad[ROOT.Char.Custom('ES_OA')] de lujuria, os escapáis juntos"
 ep3_wedding.0001.b.caught.desc.tt: "¡Te pillan en pleno acto!"
 ep3_wedding.0001.b.fail.desc.tt: "Repugnad[flirting_in_law.Custom('ES_OA')], [flirting_in_law.GetFirstNameNoTooltip] te rechaza"
 own_wedding_difficulty_tooltip: "@warning_icon! #X Probabilidades de éxito reducidas… ¡porque #EMP estás en tu propia boda!#!"
 ep3_wedding.0002.t: "Ritmos en la oscuridad"
 ep3_wedding.0002.intro: "[flirting_in_law.GetName], [flirting_in_law.Custom('ES_ElLa')] embriagador[flirting_in_law.Custom('ES_XA')] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] [other_family_spouse.Custom('ES_DelDela')] [other_family_spouse.Custom('GetBrideGroom')], no ha dejado de bailar. A medida que sus elegantes ropajes de boda caen en la oscuridad prenda a prenda, [flirting_in_law.GetFirstNameNoTooltip] empuja su carne cálida contra la mía… Sus vaivenes se hacen más fuertes, más urgentes.\n\nCon el acto hecho, me derrumbo con un ataque de risa aturdida;"
 ep3_wedding.0002.own_wedding: "[flirting_in_law.Custom('ES_ElLa')] [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] de mi [other_family_spouse.Custom('WifeHusband')] da un último giro sin ropas.\n\nMi nuev[other_family_spouse.Custom('ES_OA')] [other_family_spouse.Custom('WifeHusband')] me aguarda, sí…"
 ep3_wedding.0002.others_wedding: "mi pareja de indiscreción da un último giro sin ropas.\n\nLa fiesta nupcial nos aguarda, sí…"
 ep3_wedding.0002.lowborn: "pero he disfrutado de esta aventurilla entre las ramas de su árbol familiar."
 ep3_wedding.0002.highborn: "pero he disfrutado de esta aventurilla entre las ramas de árbol familiar de los [other_family_spouse.GetHouse.GetName]."
 ep3_wedding.0002.a: "«Creo… [flirting_in_law.GetFirstNameNoTooltip], creo que me he enamorado de vos»."
 ep3_wedding.0002.a.flavor: "He cometido un grave delito contra mi nuev[other_family_spouse.Custom('ES_OA')] [other_family_spouse.Custom('WifeHusband')], pero por la mayor de las causas: ¡el corazón!"
 ep3_wedding.0002.a.flavor_non_spouse: "¡Ciertamente, se precisaba algo así, en este momento de amor santificado!"
 ep3_wedding.0002.a.success.desc.tt: "[flirting_in_law.GetSheHe|U] se enamora de ti también"
 ep3_wedding.0002.a.fail.desc.tt: "A [flirting_in_law.GetFirstNameNoTooltip] le halaga lo dicho, pero poco más"
 ep3_wedding.0002.b: "«Volveréis a bailar para mí, ¿verdad?»."
 ep3_wedding.0002.c: "«¡Regresemos a la fiesta!»."
 lust_demon_success_chance: "#weak [success_chance|E] de la [scheme|lE] de [GetScheme('seduce').GetTypeName|l] contra personajes piadosos mejorada en gran medida"
 lust_demon_success_chance_tt: "Consigues una [success_chance|lE] importante en la [scheme|lE] de [GetScheme('seduce').GetTypeName|l] contra personajes de rasgo [GetTrait('zealous').GetName( GetNullCharacter )|l] durante #high 10 años#!"
 ep3_wedding.0003.t: "¡Qué [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] tengo!"
 ep3_wedding.0003.desc_intro: "[flirting_in_law.Custom('ES_ElLa')|U] [flirting_in_law.GetTitledFirstName|l] grita; llegamos a los momentos finales y espasmódicos del emparejamiento…\n\n"
 ep3_wedding.0003.desc_own_wedding: "«#EMP ¡Arránqueme [other_family_spouse.GetFaith.DevilName] los ojos!#!», grita mi nuev[other_family_spouse.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))] con su voz inconfundible. «#EMP ¡¿Con qué inmundicia he dado?!#!».\n\nSu [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] salta de mi carne húmeda, aún jadeante…, pero [other_family_spouse.GetFirstName] ya lo ha visto todo y enmudece ante el más vil de los insultos a nuestros votos maritales."
 ep3_wedding.0003.desc_guest: "«#EMP ¡Arránqueme [other_family_spouse.GetFaith.DevilName] los ojos!#!», grita [other_family_spouse.Custom('ES_ElLa')] [other_family_spouse.GetTitledFirstName|l] con su voz inconfundible. #EMP ¡¿Con qué me he topado?!#!».\n\nSu [other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))] salta de mi carne húmeda, aún jadeante…, pero [other_family_spouse.GetFirstName] ya lo ha visto todo y no parece que le haga mucha gracia."
 ep3_wedding.0003.a: "Estáis #EMP tan#! adorable cuando os enfadáis…"
 ep3_wedding.0003.a.flavor: "¿No os apetece celebrar nuestra boda, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))] mí[other_family_spouse.Custom('ES_OA')]… con un trío?"
 ep3_wedding.0003.b: "Contad esto y moriréis, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]."
 ep3_wedding.0003.c: "¡Un demonio de la lujuria me confundió, me #EMP ENLOQUECIÓ#!!"
 ep3_wedding.0003.c.flavor: "Sí, un espíritu maligno me posee… y si no se le satisface carnalmente me… eh… #EMP ¡me destrozará!#! ¡No me quedó otra opción!"
 ep3_wedding.0003.c.success.desc: "[other_family_spouse.GetFirstNameNoTooltip] llora por tu dolencia"
 ep3_wedding.0003.c.fail.desc: "[other_family_spouse.GetFirstNameNoTooltip] refuta tus mentiras"
 ep3_wedding.0003.d: "¿Creéis que me #EMP preocupa#! que este pequeño desahogo esté «mal»…?"
 ep3_wedding.0003.d.flavor: "Id a cotorrear sobre esto a otro lado, idiota llorica."
 ep3_wedding.0003.e: "¡Por favor, no se lo digáis a nadie! Lo lamento muchísimo."
 ep3_wedding.0003.e.flavor: "Una vez me consumió el fuego prohibido…, mi corazón ahora yace en pedazos."
 possessed_by_lust_demon_modifier: "Afirmada posesión de demonios lujuriosos"
 possessed_by_lust_demon_modifier_desc: "Este personaje afirma vivir bajo la amenaza de un mal ávido que le causará la destrucción si no le satisface carnalmente."
 unflappable_boudoir_confidence_modifier: "Confianza de alcoba imperturbable"
 unflappable_boudoir_confidence_modifier_desc: "Este casanova no se avergüenza para nada de sus deseos… de una manera que muchos hallan escandalosa, y otros muchos, cautivadora."
