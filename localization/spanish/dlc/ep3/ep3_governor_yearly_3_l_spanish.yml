 ep3_face_of_empire_modifier: "Brazo de la administración"
 ep3_face_of_empire_modifier_desc: "La fuerza de la devoción de este personaje, el señorío se extiende más allá de su núcleo obediente."
 ep3_anxious_for_new_assignment_tooltip: "Pierdes un #N -5 %#! de [governor_efficiency|lE] durante #high 5 años#!"
 ep3_anxious_for_new_assignment_desc: "#weak [governor_efficiency|E]: #N -5 %#!#!"
 ep3_governor_yearly.3080.t: "Cautivados por el/la [root_capital.GetTerrain.GetNameNoTooltip]"
 ep3_governor_yearly.3080.t_sea: "Cautivados por el mar"
 ep3_governor_yearly.3080.intro: "Muchos días de viaje separan [root_capital.GetName], mis cuarteles generales, de [liege.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_governor_yearly.3080.desc_faction: "Sin embargo, ¡mi informe sobre la [rebel_faction.GetName] que se está reuniendo debería haber llegado [liege.Custom('ES_AlAla')] [liege.GetTitledFirstName|l] hace mucho!\n\n«Todos los ejércitos de la capital y no se salvó ni un solo soldado…», se preocupa [captain.GetName], mi oficial. «Ni un soldado sale vivo de cruzarse con los rebeldes…»\n\nEn mi puesto lejano arden los fuegos del descontento. Y, sin nuevas tropas, solo pueden arder con más fuerza."
 ep3_governor_yearly.3080.desc: "He esperado mucho la llegada de productos de lujo, de salarios, necesarios para mantener la lealtad del país [ROOT.Char.GetPrimaryTitle.GetAdjective]. Pero no viene nada [liege.Custom('ES_DelDela')] de [liege.GetTitledFirstName|l].\n\n«Se habrán perdido en alguna parte», supone mi oficial, [captain.GetName], «¿Presa de forajidos? ¿Extraviados en algún lugar escabroso? ¿Acaso los productos se vendieron a los lugareños?».\n\nSea como sea… es difícil inspirar el esplendor [liege.GetPrimaryTitle.GetAdjective] siendo una especie de pedigüeño marginado en una tierra remota."
 ep3_governor_yearly.3080.a: "Debemos construir, poco a poco, la autosuficiencia."
 ep3_governor_yearly.3080.b: "¡[ROOT.Char.GetFaith.HighGodName], sacadme de este cargo #EMP maldito#!!"
 ep3_governor_yearly.3080.c: "Venid, [captain.GetFirstNameNoTooltip]: nos ocuparemos de ellos nosotros mismos."
 ep3_governor_yearly.3080.c.success: "Los rebeldes son sometidos"
 ep3_governor_yearly.3080.c.fail: "Las relaciones se mantienen… tirantes"
 ep3_governor_yearly.3080.c.crit_fail: "Tu fuerza es emboscada y diezmada"
 ep3_governor_yearly.3080.d: "Venid, [captain.GetFirstNameNoTooltip]: recuperaremos lo perdido."
 ep3_governor_yearly.3080.d.success: "Los suministros se aseguran rápidamente"
 ep3_governor_yearly.3080.d.fail: "No se ha encontrado nada"
 ep3_governor_yearly.3080.d.crit_fail: "Persecuciones, descalabros… y sigue sin haber nada"
 ep3_governor_yearly.3080.e: "Seguramente todo vaya #EMP bien.#!"
 ep3_anxious_for_new_assignment_modifier: "La ansiedad de un nuevo nombramiento"
 ep3_anxious_for_new_assignment_modifier_desc: "A este funcionario le define una poderosa ansia de fama, influencia… Todo menos la suciedad de gobernar.\n[governor_efficiency|E]: #N -5 % @governor_efficiency!#!"
